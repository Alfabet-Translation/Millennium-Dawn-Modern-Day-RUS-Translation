 MILLENNIUM_DAWN:0 "Современность"
 MILLENNIUM_DAWN_DESC:0 "Мир изменился. Почти полвека на планете царил мир и процветание. Каким станет мир теперь после недавнего окончания Холодной войны и роста Китайской Народной Республики? Как он будет выглядеть? Останутся ли Соединенные Штаты единственной и господствующей сверхдержавой? Вернется ли новая Российская Федерация вновь на мировую арену? Какую роль будут играть бывшие великие европейские империи Великобритании, Франции и Германии? И какую роль сыграет терроризм? Мир изменился. И продолжает менятся."
 CHI_MILLENNIUM_DAWN_DESC:0 "The backwater of yesterday. The superpower of tomorrow. After decades of European bullying and even more decades of civil war, strife, and invasion by the Japanese, China looks to rebuild itself as the foremost power of Asia, and eventually, the world. \n\nUnder the leadership of the Communist Party, great strides have been made in building a new China. But this new China is volatile. If China reforms too slowly; it may be destroyed. If it reforms too quickly; it might destroy itself."
 FRA_MILLENNIUM_DAWN_DESC:0 "A global center of art, culture, and diplomacy, France looks brightly upon a new century brimming with hope and opportunity. The tyranny of the ancient monarchies and the destruction of the World Wars have hurtled France towards the European Union, of which it is a founding member. \n\nOnly time will tell how the French will tackle the century ahead."
 GER_MILLENNIUM_DAWN_DESC:0 "The retreat of the Soviets and the reunification of East and West Germany have given new hope to the nation. Germany’s traumatic past and the horrors of fascism has not been lost on the general populace. Now, Germany stands as one of the most democratic nations in Europe; with a robust social welfare system and one of the strongest economies in Europe. \n\nA founding member of the European Union, Germany looks towards expanding the bloc to include the former Soviet states of Eastern Europe against a possible Russian resurgence."
 JAP_MILLENNIUM_DAWN_DESC:0 "A land of roughly 6,852 islands, the maritime people of Japan have come far since the Second World War and the atomic bombings of Hiroshima and Nagasaki. Today, Japan stands as the second-largest economy on Earth, renowned for its technological innovation and quality products shipped across the world. \n\nBacked by its American and European allies, Japan looks warily at its old rival China with both new confidence and new potential for conflict."
 SOV_MILLENNIUM_DAWN_DESC:0 "The August Coup and subsequent collapse of the Soviet Union in 1991 has left the Russian economy in tatters, its pride shaken, and its future looking grim. Oligarchs and corrupt officials have filled the vacuum of power in the absence of a strong central authority. \n\nThe recent rise of Vladimir Putin has many wondering how this ex-KGB officer will attempt to restore Russia’s legacy and bring it forwards into a new age."
 ENG_MILLENNIUM_DAWN_DESC:0 "С Гонконгом, переданным Китаю в 1997 году, Соединенное Королевство лишилось своей последней великой колонии. The once mightiest nation on Earth is desperately trying to redefine itself and find a new path to greatness and glory. \n\nНо лежит ли этот путь через продолжение сотрудничества с Соединенными Штатами? Или может, через сближение с Европой? А возможно, Владычица моря захочет править волнами в одиночку?"
 USA_MILLENNIUM_DAWN_DESC:0 "The collapse of the Soviet Union has lead to the world’s first unipolar moment. The United States stands at the forefront of all technological, military, and cultural forces at work across the globe. Its reach has never been greater, and its future has never looked brighter. \n\nThe upcoming elections will prove a crucial moment in determining the future course of America; and for better or worse, the world."
 TUR_MILLENNIUM_DAWN_DESC:0 "Since the collapse of the Ottoman Empire at the end of World War One, Turkey has largely remained in the backdrop of geopolitical affairs. Now, Turkey’s position puts it in the spotlight once again, as competing ideologies work to shift the country one way or the other. \n\nShould the Republic continue with Atatürk's reforms and seek recognition with the EU, or remain true to its Islamic heritage? The failing health of Prime Minister Bülent Ecevit signals uncertain times ahead."
 UKR_MILLENNIUM_DAWN_DESC:0 "The elections of 1999 were supposed to bring an unconditional victory to the liberal leader of the National Movement - Viacheslav Chornovil. But soon, he died in a car accident under mysterious circumstances. Current president - Leonid Kuchma, won the election in the wake of truthful slogans and lack of populist promises. But what his cadence will bring is still questionable. \n\nAfter depriving its nuclear status in 1996 and signing the Budapest Memorandum, Ukraine received guarantees of protection from the strongest states and a ticket to world theater. But who will the young country be at the future performance? Direct participant or observer in the last rows?" 
 BRA_MILLENNIUM_DAWN_DESC:0 ""
 CAN_MILLENNIUM_DAWN_DESC:0 ""
 DEN_MILLENNIUM_DAWN_DESC:0 "Дания находится в тихом и безопасном месте, будучи членом ЕС и НАТО. Однако внутренний экономический спад и замедление темпов роста в последнее время создают трудности датскому государству."
 ETH_MILLENNIUM_DAWN_DESC:0 "Монархия Эфиопия была свергнута в 1974 году и ее последующей коммунистической диктатурой в 1991 году. Конституция 1995 года обеспечила некоторую стабильность демократии, но не смогла решить проблемы голода, политического кризиса и коррупции. Она также не помогла урегулировать постоянные конфликты Эфиопии с Эритреей."
 FIN_MILLENNIUM_DAWN_DESC:0 "Заботясь о сохранении своего нейтралитета, Финляндия внимательно следила за распадом Советского Союза и последующей политической экспансией западноевропейских сил. Финны присоединились к ЕС в 1995 году и собираются принять евро в качестве национальной валюты. Как долго продлится мир? Русские действительно успокоились?"
 ICE_MILLENNIUM_DAWN_DESC:0 "В скрытом уголке Европы Исландия успешно сохраняла сдержанную позицию с момента обретения независимости в 1944 году. Политические конфликты с англичанами по поводу прав на рыбный промысел были, пожалуй, самым захватывающим периодом в исландской истории. Должна ли Исландия занять более поредовую позицию?"
 ITA_MILLENNIUM_DAWN_DESC:0 "Италия была позади других великих держав с начала 20-го века. После поражения во Второй мировой войне, благодаря помощи бывших врагов и бывшего союзника в лице Германии, Италия снова стало высокоразвитой и процветающей страной. Но что произойдёт в будущем? Национальное величие или экономический крах?"
 NOR_MILLENNIUM_DAWN_DESC:0 "Норвегия проголосовала против вступления в Европейский Союз в 1995 году и впоследствии дистанцировалась от Европы до определенного момента. Однако Норвегия все еще остается членом НАТО и разделяет короткую, но важную границу с Российской Федерацией."
 RAJ_MILLENNIUM_DAWN_DESC:0 "Если Китай станет супер-силой завтра, то Индия - на следующей неделе. Её постоянные споры с Пакистаном и Китаем, а также глубокая экономическая связь с Западом, дали Индии возможность для процветания. И если дать Индии еще и время, то Тигр Южной Азии обретёт достаточную силу, чтобы победить своих врагов."
 SPR_MILLENNIUM_DAWN_DESC:0 "После смерти Франко в 1975 году Испания была на длинном пути выздоровления. Посредством экономических и социальных трудностей стране удалось частично решить проблемы, которые были вызваны десятилетиями фалангизма. Испания присоединилась к НАТО в (1982 году) и ЕС в (1986 году)  и приложила максимальные усилия для того, чтобы догнать более могущественные и богатые страны Европы; Германию, Францию, Великобританию и Италию. В такие времена Испания требует сильного руководства и стабильной руки. Может ли премьер-министр Аснар это придоставить ? Или его Популярная Партия займет место более достойного руководства?"
 SWE_MILLENNIUM_DAWN_DESC:0 "С начала 1990-х годов Швеция находилась в глубоком экономическом кризисе, а вступление страны в ЕС в 1995 году лишь незначительно изменило ситуацию. Швеция, которая остается нейтральной в военном отношении, как и шведские традиции, должна найти экономическое решение."
 SWI_MILLENNIUM_DAWN_DESC:0 "Нейтральная с незапамятных времен Швейцария решила держаться подальше не только от НАТО и Европейского Союза, но и от Организации Объединенных Наций. Может ли международное сообщество по-прежнему полагаться на Швейцарию как на молчаливого судью и нейтральную территорию, какой она всегда была? Или швейцарский народ со своим правительством займут более активную позицию за рубежом для сохранения мира и соблюдения национальных интересов Швейцарии?"
 OTHER_MILLENNIUM_DAWN_DESC:0 "Первая мировая война, Вторая мировая война, Корея, Вьетнам, Афганистан. Войны прошлого заставили народы настоящего опасаться за будущее. Тем не менее есть надежда, что человечество прошло 20 веков кровопролития, чтобы перейти к 21 веку мира и стабильности."
 OTHER_MILLENNIUM_DAWN_DESC:0 "World War One, World War Two, Korea, Vietnam, Afghanistan. The wars of the past have left the nations of the present fearing for the future. However, there is great hope that humanity might have evolved beyond twenty centuries of bloodshed. Only time will tell if this period of relative peace and stability will last."
