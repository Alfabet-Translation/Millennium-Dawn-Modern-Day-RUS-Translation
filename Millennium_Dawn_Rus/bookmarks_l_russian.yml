 MODERN_DAY_NAME:0 "Мир сегодня"
 MODERN_DAY_DESC:0 "Never has hunger been lower. Never have incomes been higher. Yet the world is marked by fear in the face of rapid social and technological change. The backlash to globalization is felt as the Middle East collapses into hybrid warfare and a wave of nationalist populism rolls over the West. The gravity of the world is shifting towards Asia, but the emerging powers of the world have yet to find an attractive alternative to the prevailing western world order."
 USA_MODERN_DAY_DESC:0 "The United States, the world's sole superpower, faces an gradual decline in international power from being bogged down in Middle Eastern wars, government debt and the economic rise of China and other BRICS nations. However, due to it's unique geographic position - offering it total safety with no natural enemies, it can remain engaged overseas in force to defend both the US and it's allies vital interests. At home, a wave of nationalist sentiment against both elitism and globalization has left it with it's most unlikely president ever - Donald Trump. \n\nWith European and Asian allies having fears about both American unilateralism and a withdrawal from western liberal institutions - can the US strike the balance that will make the western world order prevail?"
 ENG_MODERN_DAY_DESC:0 ""
 FRA_MODERN_DAY_DESC:0 ""
 GER_MODERN_DAY_DESC:0 "Through previous austerity and reforms, the German economy remained unscathed from the dual shocks of the 2008 financial crisis and the European debt crisis. As by far the strongest European economy, it has fallen on the once careful and unwilling Germany to lead the European Union forward in the face of Brexit and increased calls for national sovereignty. For Germany, the Eurozone and European Union is not a choice, but a necessity - in giving it an combined market large enough for it's goods - as the strong German industrial sector has long since outstripped it's own internal demands. Furthermore, with downward trending demographics, Germany must rely on increased immigration to fill the vacuum - a choice that is sure to be controversial with nationalism on the rise."
 JAP_MODERN_DAY_DESC:0 ""
 SOV_MODERN_DAY_DESC:0 "The fall of the Soviet Union reversed 300 years of Russian expansionism and left the new federation with it's 17th Century borders. The expansion of NATO into Eastern Europe and post-Soviet states has left it vulnerable, as it's heartland lie on the European plain - which is indefensible. Thus, gaining indirect control over post-Soviet states such as Ukraine, Georgia and the Baltics via initiatives such as the Eurasian Union is paramount if Russia is to ever again amount to anything more than a regional power with an decent military. Economically, she must overcome the dual shocks of low oil prices and western sanctions, and somehow tackle the rampant corruption in Russia's highly centralized bureaucracy."
 CHI_MODERN_DAY_DESC:0 "China's geography - surrounded by mountains and jungles - protects it, but also isolates it from the rest of the world. As an multi-ethnic empire with large minorities, just maintaining it's territorial integrity takes considerable effort, as it needs to provide massive investments in it's hinterlands and disputed territories to maintain control. It's perhaps largest vulnerability, however, is it's dependence on exports and trade on the open ocean - which is controlled by the United States and it's Asian-Pacific allies. For China to become an true superpower, it needs to compete with the US Navy in size and quality, and to turn current Asian rivals into allies. China's diplomacy is hampered by it's lack of an attractive political model. However, it is boosted by it's massive foreign reserves and it's willingness to use them to invest abroad."
 BRA_MODERN_DAY_DESC:0 ""
 CAN_MODERN_DAY_DESC:0 ""
 UKR_MODERN_DAY_DESC:0 "2014 year made Ukraine the epicenter of events that could at any time lead to irreversible consequences. The dignity revolution overthrew Viktor Yanukovich’s authoritarian power and brought a new pro-Western government headed by Petro Poroshenko. Despite of many campaign promises, the newly elected guarantor led the country into an even bigger debt trap and took advantage of the situation for its own benefit. People's patience is running out. Crimean peninsula was annexed by former friends and the eastern regions of Donbass were swept by the flames of war. Only a few years are left before the new elections, but will the people endure until the end of the presidential term?"
 TUR_MODERN_DAY_DESC:0 "Recent years haven't been forgiving. Although PKK threat has been nearly eliminated, we couldn't come up with a solution to end it fully. It has been mere months since the coup attempt has been repelled and although some people even starting to forget it, some perpetrators are still at large, few of them still inside our country, some has been hiding abroad or being sheltered by our enemies, including, the head of the snake, Fethullah Gülen. And all the while some circles have been circulating rumors that Erdogan himself orchestrated the coup and made it fail in purpose to get rid of opposition and seize more power. Nonetheless, a portion of people that got purged have turned out to be innocent and these mistaken convictions are proven."
 SYR_MODERN_DAY_DESC:0 "With divided loyalties in the Syrian Armed Forces and staggering losses from 6 years of fighting a brutal civil war, the regular Army is a spent force. It's place on the Syrian battlefield has been taken by wide array of Militias, Private Military Companies, Hezbollah and the Iranian Revolutionary Guard, who together have begun to reverse Assad's losses. However, with it's economy destroyed, and most of Syria's territory under the control of Terrorists, Rebels and Kurds, the prospect of a united Syria looks certain to be a long struggle ahead."
 FSA_MODERN_DAY_DESC:0 "Initially the Free Syrian Army was a umbrella-organization of anti-Assad rebel groups and a true government in parallel. However, radicalization of Syrian militants led to mass defections to both Al-Qaeda ally Al-Nusra and ISIS and the eradication of the FSA in the north of Syria. As a result, the Free Syrian Army was dismantled as an organization. However, a wide array of Muslim Brotherhood linked rebel groups together with smatterings of salafists and secular groups still keep the label. In the South of Syria, FSA-label groups have been successful in desert warfare against ISIS, and still defends most of Dara'a from Assad's forces. In the north, the Turkish Army intervention has been successful in creating a wedge between the two Kurdish cantons."
 NUS_MODERN_DAY_DESC:0 "In January of 2017 multiple Mujahideen factions united under the call to a unified Jihad against the tyrant Al-Assad. Known as Hayat Tahrir al-Sham, (the Levant Liberation Committee) was formed in the bloodshed of the Syrian civil war. The group is classified by the U.S.A as a terrorist organization and an al-Qaeda affiliated organization."
 ROJ_MODERN_DAY_DESC:0 "As the Syrian Civil War began, Assad's forces withdrew from the Kurdish areas to defend it's heartland. This allowed the long repressed Kurdish people, through the left-wing Democratic Union Party and it's militia, YPG, to take control and establish Rojava, based on democratic socialism and gender equality. As ISIS entered the Syrian battlefield, they targeted the Kurds with force, taking over large swaths of Rojava, culminating in the failed assault on Kobane. With reinforcements from the Peshmerga, the Turkish PKK and US air support, the Kurds were able to turn the tide and send ISIS on the run. Since then, it has incorporated parts of the old FSA under the banner of the 'SDF'. However, it's future challenges remain many, with Turkey repeatedly threatening war and fears looming that it's alliance with Assad might break down into conflict."
 OTHER_MODERN_DAY_DESC:0 "The nations of the world, great and small, are not all content to hold their breath awaiting the outbreak of another global conflict. From major powers on the brink of civil war to the many nations formed and transformed by the Great War, all will have to make difficult decisions and balance ideals with pragmatism to have an impact on the future of the world."
