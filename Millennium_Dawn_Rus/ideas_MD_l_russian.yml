 idea_SWE_king_charles_xvi:0 "Король Карл XVI Густав"
 idea_SWE_king_charles_xvi_desc:0 "Король Карл XVI является королем Швеции и, следовательно, главой государства. Он пришел к власти в 1973 году, когда его дед Густав VI Адольф скончался. Он является седьмым регентом Дома Бернадота и семьдесят четвертым королем Швеции."
 idea_united_nations_security_council_member:0 "Постоянный член СБ ООН"
 idea_united_nations_security_council_member_desc:0 "Эта страна имеет постоянное место в Совете Безопасности Организации Объединенных Наций."
 idea_united_nations_NP_security_council_member:0 "Непостоянный член СБ ООН"
 idea_united_nations_NP_security_council_member_desc:0 "Эта страна была избрана Советом Безопасности Организации Объединенных Наций на двухлетний срок." 
 idea_USA_political_establishment:0 "Политическое учреждение"
 idea_USA_political_establishment_desc:0 "С незапамятных времен система голосования, используемая американской демократией, сдерживала американских избирателей только в двух партиях: большой, которая находится у власти, и маленькой, которая таковой не является. Республиканцы и демократы бесконечно находятся в безвыходном положении, не позволяя любой другой партии процветать."
 idea_USA_drone_program:0 "Программа Беспилотников"
 idea_USA_drone_program_desc:0 "ВВС США решили, что обычные самолеты слишком дороги и теряют своих пилотов что не очень хорошо. «Хищники-хищники» должны стать в центре внимания ВВС США."
 idea_USA_united_republic:0 "Объединенная Республика"
 idea_USA_united_republic_desc:0 "После отмены Десятой поправки и воссоединения страны власть федерального правительства стала абсолютной. Гигант действительно проснулся."
 idea_USA_new_education_program:0 "Новая образовательная программа"
 idea_USA_new_education_program_desc:0 "Соединенные Штаты сделали значительные инвестиции в сектор исследований и государственного образования. Это должно улучшить ее положение в мире науки, однако будет препятствовать ее экономическому росту."
