 population_growth_stagnation:0 "Стагнация рождаемости"
 population_growth_stagnation_desc:0 "Рост населения этой страны близок к нулю, но не совсем нулевой. Руководство страны думает о принятии специальной политики или ослаблении иммиграционного законодательства для противодействия этой тенденции."
 population_growth_decline:0 "Отрицательная рождаемость"
 population_growth_decline_desc:0 "Население этой страны сокращается, а это означает, что все больше людей стареют, а рождается меньше. Это большая нагрузка на рабочую силу и налогообложение. Стране отчаянно нужна стратегическая внутренняя политика или внешняя иммиграция для разрешения этого кризиса."
 partially_recognized_state:0 "Частично признанное государство"
 partially_recognized_state_desc:0 "Эта страна практически не имеет международного признания, что затрудняет принятие значимых международных действий."
