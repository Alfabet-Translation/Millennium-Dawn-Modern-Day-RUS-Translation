 USA_the_trump_agenda:0 "The Trump Agenda"
 USA_the_trump_agenda_desc:0 "Donald Trump has been elected to the presidency of the United States. Trump represents an shift in American politics. The people who voted for Trump are tired of the political establishment and are seeking to 'drain the swamp' and bring Populism back into American politics\n"
 USA_donald_hold_maga_rally:0 "Hold a MAGA Rally"
 USA_donald_hold_maga_rally_desc:0 "It has been too long since we had a good rally. Make America Great Again!\n"
 USA_donald_travel_ban:0 "Travel Ban"
 USA_donald_travel_ban_desc:0 "It is time to issue a new Executive Order in order to apply some new travel bans on some of the more hostile countries of the world\n"
 USA_donald_supreme_court_justice:0 "Appoint a new Supreme Court Justice"
 USA_donald_supreme_court_justice_desc:0 "A Empty SCOTUS seat is not something we should have! We should appoint one quickly if we can.\n"
 USA_fire_james_comey:0 "Fire James Comey"
 USA_fire_james_comey_desc:0 "James Comey is part of the swamp and needs to be relieved of his duties. He is an ineffective and poor Director of the FBI.\n"
 USA_pull_out_of_the_paris_climate_accords:0 "Pull out of the Paris Climate Accords"
 USA_pull_out_of_the_paris_climate_accords_desc:0 "The Paris Climate Accords were a set of agreements signed by the Obama Adminstration. The agreement was signed by 195 signatories that listed out a way for the Globe to Handle Climate Change.\n\n The accords are a detrimant to the American people and her economy. It is about time we withdraw from the Climate Accords."
 USA_finish_keystone_and_dakota_pipelines:0 "Finish Keystone and Dakota Pipelines"
 USA_finish_keystone_and_dakota_pipelines_desc:0 "Canada and the USA have been working tirelessly on the Keystone and Dakota pipelines. The pipeliines would only serve to help reinforce American oil indepedence."
 USA_america_first_energy_plan:0 "America First Energy Plan"
 USA_america_first_energy_plan_desc:0 "The America First Energy Plan is poised to create American jobs and reignite the coal industry and increase domestic fossil fuel production. The plan opens hundreds of acres of federal land to coal, oil and gas exploration.\nTime for the American energy boom!\n"
 USA_open_public_lands_to_fracking:0 "Open Public Lands to Fracking"
 USA_open_public_lands_to_fracking_desc:0 "Now that the red tape is finally gone. Federal land is ripe for the picking for industrial expansion, and oil exploration. The oil must flow.\n In an effort to also continue opening public land to oil fracking. We have upped the subsidy amount by about $10 billion dollars for our energy indepedence.\n"
