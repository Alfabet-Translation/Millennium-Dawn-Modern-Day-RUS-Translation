 donald_trump.500.t:0 "Dealing with ISIS"
 donald_trump.500.d:0 "For years, ISIS has been a terrorist threat not seen ever in history. Their influence is all over the globe, and while their in Iraq and Syria shrinks, their strangleholds in other areas continues. A determined bombing campaign would put an end to the terrorist threat. It would certainly be costly; however, it would lead to the eventual demise of ISIS. Another approach is to simply continue operations normally, still pounding ISIS troops, but with far less costs than the former option. A last option is to fully withdraw from the campaign against ISIS as it has almost been won already. While this would strengthen ISIS, it would allow us to divert resources to other areas. Mr. President, what shall we do?"
 donald_trump.500.o1:0 "Withdraw from the region"
 donald_trump.500.o2:0 "Continue Operations"
 donald_trump.500.o3:0 "Escalate the Campaign"

 donald_trump.501.t:0 "Subsidies to the US for Fighting ISIS"
 donald_trump.501.d:0 "The United States of America has decided to continue efforts against ISIS in an attempt to wear them down. With ISIS a threat on our border, we may fully consider a subsidy to the United States of America for this action. Subsidizing this move will perhaps get us in a better standing with the United States, however, it will take money out of our own pockets."
 donald_trump.501.o1:0 "Subsidize American efforts"
 donald_trump.501.o2:0 "We can't afford it"

 donald_trump.502.t:0 "Subsidies for the War on ISIS"
 donald_trump.502.d:0 "Approximately a month ago, we put forth the effort to finally defeat the terrorist organization, ISIS, in the Middle East. [USA_IsisSubsidiesLoc]"
 donald_trump.502.o1:0 "Excellent!"
 donald_trump.502.o2:0 "This is... Unfortunate"

 donald_trump.503.t:0 "US Retracts from War Against Us!"
 donald_trump.503.d:0 "The United States of America, perhaps regretful of their actions against the holy Islamic State, has withdrawn their support from our enemies. We can do so much more without having to worry about attacks from the US airforce."
 donald_trump.503.o1:0 "Allah has blessed us"
                                        

 donald_trump.504.t:0 "US Steps Up War Against Us!"
 donald_trump.504.d:0 "The United States of America has decided to increase their bombing efforts against us. Our armies have already felt much of the pain already, with increased reports from the front with increased US air attacks This year will not be a good year."
 donald_trump.504.o1:0 "Allah will reign down terror upon our enemies!"

 #News Events
 donald_trump_news.0.t:0 "US Suspends War Against ISIS"
 donald_trump_news.0.d:0 "In a surprising White House press release, the Trump Administration has announced the withdrawal of US forces from the fight against ISIS. Donald Trump tweeted upon the matter, calling ISIS a \"dead terrorist group\" and that \"US troops will focus on other things.\" Supporters call this move necessary to limit unnecessary expenditure, while the opposition state that this will only make the terrorism situation worse. Experts believe this will embolden ISIS into taking an offensive stance against her neighbors, as she gathers more fighters in Iraq and Sytria. The Administration has made no comment to this critique so far."
 donald_trump_news.0.o1:0 "The job has been done"
 donald_trump_news.0.o2:0 "Are we supposed to fight terror on our own now?"
 donald_trump_news.0.o3:0 "This is a relief"
 donald_trump_news.0.o4:0 "Interesting"

 donald_trump_news.1.t:0 "US Expands War Against ISIS"
 donald_trump_news.1.d:0 "Announcing in a tweet this morning, Donald Trump has stated that \"ISIS will face a war like never seen before.\" His tweets come after a short meeting with US Military staff, likely detailing the plans of the ISIS campaigns. In a press conference earlier today, WNN correspondant, Michael Miller, asked the President \"What are the current plans for American intevention against ISIS.\" Donald Trump replied to the statement by saying \"US bomber crews, of whom are very, very tough people, believe me. I mean, have you seen those people? They will fly over into Syria, and bomb the hell outta ISIS. Trust me, you will never have seen anything like it ever before.\" Experts warn this plan is expensive, but the President is adamant about his plans for ISIS. Additional details will be released soon about the matter."
 donald_trump_news.1.o1:0 "We are strong in the face of evil"
 donald_trump_news.1.o2:0 "This is a relief"
 donald_trump_news.1.o3:0 "Uh Oh..."
 donald_trump_news.1.o4:0 "Interesting"
                                                     
                                                                                                                                         
                                                     
                                                                                                                                         
                                            
                                                                                                                                         
                                            
                                                                                                                                         
                                           
                                                                                                                                         

 donald_trump_news.2.t:0 "US Launches Asteroid Mining Initiative"
 donald_trump_news.2.d:0 "Donald Trump, earlier today, announced the Asteroid Mining Initiative. This organization \"will seek to seek an asteroid, bring it into the orbit of Earth, mine it, and send its resources back to the USA.\" Many doubt if this could ever be profitable, as the immense costs will consume much of NASA's budget, however, the President has voiced his wishes for private space companies to do some of the work. One particular favorite, SpaceX, was pointed out directly in his speech on the AMI, stating \"Smart people, and boy, do we have some smart people, like my good friend at SpaceX, Elon Musk, will be able to send their space mining equipment to the asteroid, mine it, and sell it for profit. It will be a tremendous business, believe me.\" There are serious concerns for asteroid mining, however the Administration has been dismissive of those concerns, instead focusing on the rewards of the project. Whether this is successful or not will time will tell."
 donald_trump_news.2.o1:0 "Space!"
 donald_trump_news.2.o2:0 "Maybe we could expand into this..."
 donald_trump_news.2.o3:0 "Interesting"
                                                                                                                                                                                        
                                
                                                       

 donald_trump_news.3.t:0 "US Sets up Asteroid Mining Operations"
 donald_trump_news.3.d:0 "A large celebration was held in Florida today as shipments of platinum, gold, and silver reached the ground from space in a spectacular display. These materials of materials are not from any normal mine, but from asteroids.  A few months ago, NASA caught a large asteroid heading on a course which would place itself nearby earth. A relatively slow asteroid, it was pulled into an elliptical orbit with Earth. Mining operations started as soon as it was in orbit. This news has been a surpise to the world, as it has been done far faster than expected. Many countries are now seeking to start their own asteroid mining programs to counteract the American monopoly. The United States does claim the entire asteroid. However, this claim can only be sparsely enforced as the asteroid is so large. Asteroid mining will likely become a lucrative industry, with many successes and failures. Who will dominate the asteroid, nonetheless, remains a mystery."
 donald_trump_news.3.o1:0 "Space rocks!"
 donald_trump_news.3.o2:0 "We really should expand into this..."
 donald_trump_news.3.o3:0 "Interesting"

 donald_trump_news.4.t:0 "NASA Plans Manned Mission to Mars"
 donald_trump_news.4.d:0 "NASA has announced that it will be sending a manned mission to Mars within three years. This recent announcement has excited many, and enthusiasm for space is at an all time high. This recent announcement comes after Trump's tweets regarding that he wants \"Americans in space again.\" This new announcement also follows an increase in budget for NASA, to provide the capital to get to Mars. It seems that everything is rapidly progressing in space."
 donald_trump_news.4.o1:0 "We must go!"
 donald_trump_news.4.o2:0 "Exciting"

 donald_trump_news.5.t:0 "SpaceX Announces Space Race with NASA"
 donald_trump_news.5.d:0 "It appears that Elon Musk never wants to be out-done. Not long ago, Donald Trump announced his wishes for a manned mission to Mars with NASA to be done within two years. Elon Musk, today, has announced that he will also be getting to Mars, before NASA. This new \"Space race\" between the public NASA and private SpaceX, both American organizations, have people wondering: Who will prevail?\n\nElon Musk intends to use his new Starship and Super-Heavy booster to get people to Mars. This new rocket is huge, but not as big as NASA's Space Launch System. One can expect both organizations to go into overdrive as they race to bring humanity to the furthest reaches that humanity has ever gone before."
 donald_trump_news.5.o1:0 "Wait, what!?"
 donald_trump_news.5.o2:0 "Public vs Private? There is no competition"
 donald_trump_news.5.o3:0 "The Americans are competing with each other again..."

 donald_trump_news.6.t:0 "NASA Rocket to Mars Explodes on Launch!"
 donald_trump_news.6.d:0 "BREAKING: After a very quick development phase, the Space Launch System has exploded on the launch pad. Despite safety measures in place, all six crewmembers have also died, adding to this already terrible failure to launch.\n\nTrump gave remarks to the tragedy, stating on Twitter, \"Despite the best efforts of our wonderful scientists and engineers at NASA, the new rocket blew up on the launch pad. Current safety standards were not enough to protect the lives of the six astronauts which were lost that day. We will continue our efforts in Space, however, with much more care to the lives of Americans.\"\n\nThe failure itself is credited to..."
 donald_trump_news.6.o1:0 "What are the chances"
 donald_trump_news.6.o2:0 "Maybe don't rush it?"
                                               
                                                                                                                              
                                               
                                                                                                                              
                                               
                                                                                                                              
                                               
                                                                                                                              
                                               
                                                                                                                              
                                               
                                                                                                                              
                                               
                                                                                                                              
                                               
                                                                                                                                                                                                                                                            

 donald_trump_news.7.t:0 "NASA Lands Manned Mission on Mars!"
 donald_trump_news.7.d:0 "Today, NASA has landed their Orion Space Capsule on Mars! Six astronauts departed the vessel to explore the red Martian surface. A live-feed (Or as live as you could get a feed from Mars) allowed the audience at home to see the process unfold. All are cheering at the success, as many wait for what will happen next in Space, whether it be the colonization of the Moon, another pair of boots on Mars, or even colonization of Mars.\n\nThe future is now."
 donald_trump_news.7.o1:0 "Huzzah!"
 donald_trump_news.7.o2:0 "Americans need their space, don't they?"

 donald_trump_news.8.t:0 "SpaceX Lands Manned Mission on Mars First!"
 donald_trump_news.8.d:0 "In a shocking surprise to the world, SpaceX, a private space venture headed by Elon Musk, has landed on Mars before NASA of the US government. More enthusiasm surrounds SpaceX than ever before, as Elon Musk's personal popularity skyrockets. This success has impacted Elon Musk's other company too, Tesla, which saw a minor sales and stock boost.\n\nDonald Trump has commented on the matter, congratulating Elon Musk and SpaceX for their accomplishment, adding that \"This shows that private companies can do better than the government!\" Donald Trump's initiative for space may have played a part in getting to Mars so early, however, many say that SpaceX, Blue Origin, and NASA have all had ambitions for Mars. No matter who's first on Mars, it remains that this is a huge leap for mankind."
 donald_trump_news.8.o1:0 "USA!"
 donald_trump_news.8.o2:0 "The Americans won against themselves, again..."
                                                                                            
                                                                                             
                                                                                             
                                                                                              
                                                                                            
                                                                                             
                                                                                             
                                                                                              
                                                                                            
                                                                                             
                                                                                            
                                                                                             
                                                                                            
                                                                                             

 donald_trump_news.9.t:0 "US Launches Outpost on the Moon"
 donald_trump_news.9.d:0 "Ealier today, President Trump announced that the USA will seek to put outposts on the Moon to gather scientific data. This new development is not a surprise, however, as the President has been hinting at it for weeks. When asked at the White House press conference today about whether this will lead to colonization, Trump replied \"We might colonize the Moon, we might not. It depends really.\"\n\nMany are enthusiastic, some cite the mining potential of the Moon, some are simply excited for the prospect of living on the Moon. No matter who you are, this is an exciting time."
 donald_trump_news.9.o1:0 "Our reach expands further"
 donald_trump_news.9.o2:0 "Does this count as imperialism?"
                                                                                           
                                                                                            
                                                                                            
                                                                                             
                                                                                           
                                                                                            
                                                                                            
                                                                                             
                                                                                           
                                                                                            
                                                                                           
                                                                                            
                                                                                           
                                                                                            

 donald_trump_news.10.t:0 "US Expands Operations on the Moon"
 donald_trump_news.10.d:0 "The time for the current Moonbase, Moonbase Alpha, is nearly up. This is what a NASA statement recently said, along with plans for a much, much larger Moonbase, named Moonbase Beta, to fit opportunistic corporations along with the expanded space for scientists and engineers to conduct research. Elon said upon the matter on Twitter that, \"Moonbase Beta will provide so many new opportunities not only for SpaceX, but for humanity as a whole.\" A poll conducted today after the announcement found that 74% of people are excited for space exploration and colonization. Perhaps, it's for this reason that other governments are now considering their own Moonbase plans."
 donald_trump_news.10.o1:0 "Progress!"
 donald_trump_news.10.o2:0 "What's next? The United States of the Moon?"
                                                                                               
                                                                                                
                                                                                                
                                                                                                 
                                                                                               
                                                                                                
                                                                                                
                                                                                                 
                                                                                               
                                                                                                
                                                                                               
                                                                                                
                                                                                               
                                                                                                

 donald_trump_news.11.t:0 "US Abandons Moonbase"
 donald_trump_news.11.d:0 "After the US Moonbase suffereed a crisis, having a module explode on the Moon, NASA decided to delay the program. The scientists sent to the Moon are being taken home until NASA fixes the safety issues with the modules."
 donald_trump_news.11.o1:0 "Wasn't worth it"
 donald_trump_news.11.o2:0 "If it's too expensive for the USA, then it's too expensive for us"
                                                                                           
                                                                                            
                                                                                           
                                                                                           
                                                                                           

 donald_trump_news.12.t:0 "Russia Investigation Begins"
 donald_trump_news.12.d:0 "The FBI of the United States has opened an investigation into whether or not Donald Trump colluded with Russia during the 2016 campaign. Trump denies any collusion, calling it a witch hunt, while others say that his soft tone on Russia is evidence he is a puppet of Russia. Whatever the results are will have massive implications for the USA going forward."
 donald_trump_news.12.o1:0 "Collusion Delusion!"
 donald_trump_news.12.o2:0 "Interesting"
                                                                                     
                                                                                      
                                                                                     
                                                                                     
                                                                                     

                                                                                                
                                                                                               
                                                                                              
                                                                                               
                                                                                              
                                                                                               
                                                                                              
                                                                                              
                                                                                              

