 USA_FOCUS.2.t:0 "Deploy the E-Brigade"
 USA_FOCUS.2.d:0 "Russia has recently seized the Crimea. The very though threatens American interests and our NATO allies greatly. Poland and the Baltic states are in the most immediate danger and their positions should be reinforced. The E Brigade is composed of American, British, Croatian, and Romanian forces. The American and British forces comprise the majority of the ground forces, with a Croatian rocket artillery battery and a Romanian air defense artillery company.\n\nOur new defensive stature should curb the Russian aggression.\n"
 USA_FOCUS.2.a:0 "Deploy the E-Brigade"

 USA_FOCUS.3.t:0 "The US Deploys the S Brigade in Ankara"
 USA_FOCUS.3.d1:0 "Turkey has continued to reaffirm its commitment to remaining in the North Atlantic Treaty Organization. The commitment to the alliance and the recent pressure coming from Iran, and Russia. Furtheremore, strengthening the position of western forces and positions in the region.\n\nDeploying troops to the region will strengthen our mission in order to maintain the delicate balance of power in Europe and in the Middle East.\n"
