 USA_FOCUS.4.t:0 "Deploy the S Brigade"
 USA_FOCUS.4.d:0 "The S Brigade in Ankara, Turkey will help reinforce our allies position due to increasing tensions. Conflict in the Black Sea and in the Middle East has slowly required NATO to commit more to the region.\n\n It is time to deploy the S Brigade to Turkey to honor our obligation to support our ally.\n"
