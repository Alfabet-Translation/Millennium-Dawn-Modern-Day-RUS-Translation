l_russian:
 #Army
 USA_united_states_army:0 "Армия США"
 USA_united_states_army_desc:0 "Армия США, созданная еще до обретения независимости, является самой большой и мощной военной силой в мире. Нам необходимо укрепить свои позиции и подчеркнуть её значение."
 USA_support_small_arms_companies:0 "Поддержка частных военных кампаний"
 USA_support_small_arms_companies_desc:0 "Важным является свободный доступ каждого американского гражданина к оружию. Устранив налоговое бремя от компаний и продавцов стрелкового оружия, мы можем помочь нашему гражданскому населению и заставить их вооружаться намного эффективнее."
 USA_develop_artillery_models:0 "Разработка моделей артиллерии"
 USA_develop_artillery_models_desc:0 "Танки блестящие, а пехота славна, но количество работ, совершенных артиллерией - тихим героем вооруженных сил, не следует недооценивать. Нам нужно работать над нашими артиллерийскими орудиями."
 USA_infantry_equipment_models_1:0 "Модели пехотного снаряжения I"
 USA_infantry_equipment_models_1_desc:0 "To ensure we stay ahead of the game, we need to always have the most technologically advanced guns on the planet."
 USA_strengthen_national_morale:0 "Укрепление национальной единсва"
 USA_strengthen_national_morale_desc:0 "By reminding the American public of their military heritage, we will revive the peoples fervor for their nation!"
 USA_army_doctrine_1:0 "Военная доктрина I"
 USA_army_doctrine_1_desc:0 "Our military colleges produce the most intelligent and clever military minds in the whole world. We can use this to develop better strategies to engage our enemies with."
 USA_mbt_models:0 "Образцы ОБТ"
 USA_mbt_models_desc:0 "We need to ensure we pave the way for tank development."
 USA_small_arms_production_focus:0 "Фокус на производство стрелкового оружия"
 USA_small_arms_production_focus_desc:0 "We can ramp up our weapon production even further to better arm our populace and military."
 USA_recruitment_tactics:0 "Тактика найма"
 USA_recruitment_tactics_desc:0 "We can develop our recruitment tactics even further by increasing the amount of propoganda we pump out."
 USA_army_doctrine_2:0 "Военная доктрина II"
 USA_army_doctrine_2_desc:0 "We should continue the development of our strategies and doctrines."
 USA_engineer_tanks:0 "Engineer Tanks"
 USA_engineer_tanks_desc:0 "Engineer tanks are useful for support roles. Let's develop some new support vehicles for our army."
 USA_infantry_equipment_models_2:0 "Модели пехотного снаряжения II"
 USA_infantry_equipment_models_2_desc:0 "The last time we invested into research on our infantry equipment we recieved immense pay off. We should do it again."
 USA_uncle_sam_needs_you:0 "Дядя Сэм нуждается в тебе"
 USA_uncle_sam_needs_you_desc:0 "Теперь, когда Америка находится под активной атакой враждебной и опасной сил, нам нужно возродить наши величайшие национальные знаки, чтобы защитить себя от врага."
 USA_support_vehicle_models:0 "Модели автомобилей поддержки"
 USA_support_vehicle_models_desc:0 "Infantry are soft and not the most durable. A few Bradley's should buff their likelihood of staying alive."
 USA_army_doctrine_3:0 "Военная доктрина III"
 USA_army_doctrine_3_desc:0 "Our military is now at its peak capacity, and due to this we can fully explore the doctrines we have available to us."
 #Navy
 USA_united_states_navy:0 "ВМС США"
 USA_united_states_navy_desc:0 "Военно-морской флот Соединенных Штатов является самой дорогой военной отраслью в мире, которая требует от правительства Соединенных Штатов больше денег, чем все другие военные в мире, которые осуществляют свои правительства во всех отраслях. Если армия является нашей основой, флот защищает наши фланги. Нам нужно сделать это сильнее." 
 USA_destroyer_models_1:0 "Модели эсминцев I"
 USA_destroyer_models_1_desc:0 "Несмотря на то, что эсминцы класса Арле Берк устарели, они по-прежнему надежно дополняют свой проект  многозадачными и управляемыми ракетами. Мы должны создавать более обновленные версии, но при этом сохранять старые."
 USA_small_ship_models_1:0 "Малые корабли I"
 USA_small_ship_models_1_desc:0 "Соединенные Штаты не только требуют больших кораблей, таких как Нимиц. Они требуют меньших судов для патрулирования и тральщиков, чтобы очистить зону морского боя. Работа над этим повысит нашу способность защищать наши берега."
 USA_destroyer_models_2:0 "Модели эсминцев II"
 USA_destroyer_models_2_desc:0 "Теперь, увидев проблему с хранением старых кораблей в эксплуатации в течение длительного времени, пришло в голову, нам нужно подумать о лучшем эсминце, который может сделать то же самое, что и класс Арле Берк, и многое другое."
 USA_small_ship_models_2:0 "Малые корабли II"
 USA_small_ship_models_2_desc:0 "Военно-морские силы Соединенных Штатов должны думать о больших кораблях, малых кораблях, кораблях, которые достаточно велики, чтобы ходить самостоятельно."
 USA_submarine_models_1:0 "Модели подлодок I"
 USA_submarine_models_1_desc:0 "Along with our many new ship designs, we need an attack submarine worthy to defend the fleet from other submarines and destroy enemy shipsНаряду с нашими многочисленными новыми конструкциями кораблей нам нужна подводная лодка, достойная защиты флота от других подводных лодок и для уничтожения вражеских кораблей."
 USA_carrier_models_1:0 "Модели авианосцев I"
 USA_carrier_models_1_desc:0 "Несомненно, класс Nimitz по-прежнему остается крупнейшим авианосцем в мире, но они быстро устаревают. Нам нужен новый, более обновленный класс, чтобы оставаться сильнее наших врагов"
 USA_submarine_focus:0 "Фокус на подводный флот"
 USA_submarine_focus_desc:0 "Теперь нам нужна обновленная позиция подводного флота, поэтому мы должны создать новый вариант."
 USA_naval_doctrine_1:0 "Морская доктрина I"
 USA_naval_doctrine_1_desc:0 "Наша стратегия большого количества кораблей имеет некоторые проблемы ... Мы должны взять главу из британской книги Морской войны и обновить нашу тактику."
 USA_submarine_models_2:0 "Модели подлодок II"
 USA_submarine_models_2_desc:0 "Дальнейшие улучшения подводных лодок необходимы для защиты нашего флота."
 USA_carrier_models_2:0 "Модели авианосцев II"
 USA_carrier_models_2_desc:0 "Нам необходимо продолжить наше руководство по обновлению нашего парка авианосцев."
 USA_naval_doctrine_2:0 "Морская доктрина II"
 USA_naval_doctrine_2_desc:0 "Наша тактика и стратегия нуждаются в дальнейших усовершенствованиях, исследование британской тактики работало до некоторой степени, поэтому мы должны исследовать другие страны."
 USA_naval_doctrine_3:0 "Морская доктрина III"
 USA_naval_doctrine_3_desc:0 "Теперь, после всех исследований, у нас наконец есть стратегия и тактика, чтобы сделать наш флот лучшим в мире!"
 #Air Force
 USA_united_states_air_force:0 "ВВС США"
 USA_united_states_air_force_desc:0 "In this modern battlefield, our air force will be one of the most significant branches in the event of a war."
 USA_united_states_marine_corps:0 "Корпус морской пехоты США"
 USA_united_states_marine_corps_desc:0 "The Marine Corps is one of our most elite branches in the entire military. We need to invest even more in it than we currently do."
 USA_air_force_production:0 "ВВС"
 USA_air_force_production_desc:0 "By investing more money into our air industry, we can increase production to its peak level."
 USA_east_coast_air_bases:0 "Восточные береговые воздушные базы"
 USA_east_coast_air_bases_desc:0 "We must be sure we can protect every inch of our nation in the event of an attack. By adding new air bases we can help take a step toward this."
 USA_strengthen_the_airborne_infantry:0 "Усиление воздушно-десантной пехоты"
 USA_strengthen_the_airborne_infantry_desc:0 "Paratroopers could very well be the deciding aspect in some battles, so we must ensure ours are ready for anything."
 USA_early_fighter_models:0 "Ранние модели истребителей"
 USA_early_fighter_models_desc:0 "In this world full of hostile forces, we must be sure we can always rely on our fighters."
 USA_early_bomber_models:0 "Ранние модели бомбардировщиков"
 USA_early_bomber_models_desc:0 "Bombing will prove to be invaluable in every confrontation we find ourselves in. We should work for more improved models."
 USA_west_coast_air_bases:0 "Западные береговые воздушные базы"
 USA_west_coast_air_bases_desc:0 "Now that the east coast has been secured, we should move on the secure the west coast."
 USA_ucav_models_1:0 "Модели БПЛА I"
 USA_ucav_models_1_desc:0 "Drones provide a safe way to bomb hard to reach areas. We should invest more money into this field."
 USA_advanced_fighter_models:0 "Усовершенствованные модели истребителей"
 USA_advanced_fighter_models_desc:0 "We have the capabilites to pave the way in fighter technology, so let us do so."
 USA_advanced_bomber_models:0 "Продвинутые модели бомбардировщиков"
 USA_advanced_bomber_models_desc:0 "Now that we have perfected the previous models, we can move onto even more advanced designs."
 USA_air_doctrine_1:0 "Воздушная доктрина I"
 USA_air_doctrine_1_desc:0 "A technologically advanced air force is useless without a doctrine which uses it intelligently."
 USA_ucav_models_2:0 "Модели БПЛА II"
 USA_ucav_models_2_desc:0 "We can only stand to benefit from improving our drone models yet again."
 USA_air_doctrine_2:0 "Воздушная доктрина II"
 USA_air_doctrine_2_desc:0 "Our military minds will be assigned on thinking up a doctrine which suits our air force and geography the best."
 USA_air_doctrine_3:0 "Воздушная доктрина III"
 USA_air_doctrine_3_desc:0 "We have invested an insane amount of money into our air force, but in the end it was worth it. We will take the world by storm!"
 USA_continue_space_efforts:0 "Revitalize the Space Program"
 USA_continue_space_efforts_desc:0 "Nearly 60 years ago, NASA launched Apollo 11, successfully landing the first human on the Moon, winning the Space Race. Afterward, we Americans sank into complacency, as space lost its wonder. No more! It is time to renew our efforts and push back the final frontier."
 USA_finance_nasa:0 "Finance NASA"
 USA_finance_nasa_desc:0 "NASA, the National Aeronautics and Space Administration, got us to the Moon, sent satellites into orbit, blasted probes into the outer solar system and deep space, and landed rovers on Mars. All it lacks is major funding from the government, with which we could finally realize our dreams of space exploration."
 USA_finance_private_space_ventures:0 "Finance Private Space Ventures"
 USA_finance_private_space_ventures_desc:0 "Private companies, like SpaceX, have shown a tremendous ability to lower the costs and increase the efficiency of space travel. The future of space is private."
 USA_asteroid_mining:0 "Asteroid Mining"
 USA_asteroid_mining_desc:0 "Asteroids contain many materials rare or hard to extract here on Earth, like platinum, gold, iridum, and the elusive rare earth metals - something we desperately lack domestically. It does take a massive effort to tow an asteroid into orbit around Earth, but the rewards will be beyond our wildest dreams."
 USA_establishment_of_the_space_force:0 "Establishment of the Space Force"
 USA_establishment_of_the_space_force_desc:0 "Why didn't we call it the Space Marines? That would've been a much better name."
 USA_launch_pad_in_brazil:0 "Launch Pad in Brazil"
 USA_launch_pad_in_brazil_desc:0 "Rockets, believe it or not, need to get to space in order to do anything useful. Launching rockets from the equator is much better than launching from Florida, as we can use the additional inertia from the Earth's rotation to make getting into orbit much easier. An opportunity has recently opened up in Brazil to do exactly that..."
 USA_weaponized_space:0 "Militarize Space"
 USA_weaponized_space_desc:0 "Satellites with lasers... sounds great! What could go wrong?"
 USA_space_marines:0 "Space Marines"
 USA_space_marines_desc:0 "Service guarantees citizenship!"
 USA_mission_to_mars:0 "Mission to Mars"
 USA_mission_to_mars_desc:0 "Landing a human on Mars has been the dream of space enthusiasts for years, if not decades. Mars is now Priority Number One."
 USA_revisit_the_moon:0 "Revisit the Moon"
 USA_revisit_the_moon_desc:0 "The last time man set foot upon the Moon was back in 1972. Why not put a new one there? What is stopping us?"
 USA_lunar_outpost:0 "Lunar Outpost"
 USA_lunar_outpost_desc:0 "It is currently well within the realm of possibility to put an outpost on the Moon. That said, setting up and maintaining a lunar base will still be the greatest technical challenge the world has ever faced. Then again... that didn't stop the first lunar landing, did it?"
 #Economy
 USA_the_american_economy:0 "Американская экономика"
 USA_the_american_economy_desc:0 "Номинально говоря, наша экономика является самой большой в мире, и мы остаемся экономической силой, с которой нужно считаться. Наши финансовые консультанты разделены между теми, кто предпочитает постоянные правила, и теми, кто утверждает, что настало время ослабить контроль над экономикой."
 USA_deregulation:0 "Дерегулирование"
 USA_deregulation_desc:0 "Америка всегда была главным образом о свободе, так почему правительство говорит о том, как свободные люди управляют своим бизнесом? Пришло время, когда федеральное правительство перестанет пытаться контролировать свободный поток экономики."
 USA_regulation:0 "регулирование"
 USA_regulation_desc:0 "Неоклассическая вера в «экономику вуду» опасна. В то время как свободный рынок важен, он должен быть смягчен федеральным контролем, чтобы он не получил достаточно веревки, чтобы повесить себя."
 USA_aluminium_and_steel_production:0 "Добыча алюминия и стали"
 USA_aluminium_and_steel_production_desc:0 "Мы можем похвастаться четвертой по величине добычей стали и шестым - алюминия в  мире. Тем не менее, недавние разработки в области 3D-печати открыли совершенно новый рынок, жаждущий этих ресурсов. Если мы будем уделять первоочередное внимание нашим сталелитейным заводам и алюминиевым заводам, мы можем столкнуться с резким скачком в трехмерных печатных и строительных инструментах."
 USA_reduce_market_regulations:0 "Сокращение рыночных правил"
 USA_reduce_market_regulations_desc:0 "Свободный рынок является краеугольным камнем американской модели и должен оставаться таким. Экономика процветает, когда ее возглавляет невидимая рука рынка, а не сжатый кулак правительства."
 USA_create_jobs_on_the_west_coast:0 "Создать вакансии на Западном побережье"
 USA_create_jobs_on_the_west_coast_desc:0 "Несмотря на то, что на Западном побережье проживает менее 20% наших граждан, можно увидеть огромный рост таких городов как Лос-Анджелес, Сан-Франциско и Сиэтл стали мегаполисами. Тем не менее, есть еще места для роста, и поддержка Силиконовой долины, Голливуда, другие крупные отрасли легко создадут ряд новых рабочих мест."
 USA_strengthen_the_federal_reserve:0 "Усиление Федерального резерва"
 USA_strengthen_the_federal_reserve_desc:0 "ФРС - наша центральная банковская система, и мы имеем первоочередную задачу, как защита и усиление, чтобы обеспечить процветание федеральных средств. Сильная Федеральная резервная система имеет решающее значение для сильного федерального правительства."
 USA_oil_and_rubber_production:0 "Добыча нефти и каучука"
 USA_oil_and_rubber_production_desc:0 "У нас есть большие финансовые интересы, которые используют нефтяную промышленность, и любые инвестиции в НИОКР, которые  будут инвестированы, будут всегда помогать в общем извлечении ресурсов. В качестве дополнительного бонуса оно также может поддержать наше производство резины."
 USA_industrial_oversight_committee:0 "Комитет по промышленному надзору"
 USA_industrial_oversight_committee_desc:0 "Нам нужно найти новые и эффективные способы предоставления регулирующих услуг, если мы не хотим, чтобы наше обширное правительственное регулирование полностью задуло промышленный рост. Хорошим первым шагом было бы создать комитет, которому поручено контролировать всю отрасль промышленности."
 USA_build_additional_refineries:0 "Постройить дополнительные нефтеперерабатывающие заводы"
 USA_build_additional_refineries_desc:0 "Новые нефтяные месторождения были обнаружены в нескольких штатах, а строительство дополнительных нефтеперерабатывающих заводов должно быть приоритетным. Топливо должно литься!"
 USA_corporatist_legislation:0 "Корпоративное законодательство"
 USA_corporatist_legislation_desc:0 "Это может быть хорошей идеей, чтобы позволить различным корпоративным группам более открыто влиять на наши законодательные процессы. В конце концов, кто знает отрасль лучше, чем люди, отвечающие за нее?"
 USA_create_jobs_on_the_east_coast:0 "Создать вакансии на Восточном побережье"
 USA_create_jobs_on_the_east_coast_desc:0 "На Атлантическом побережье находятся несколько крупных городов: от Нью-Йорка до Бостона и до Балтимора, а также южные штаты. Нормативный пересмотр может значительно повлиять на стимулирование новых промышленных инвестиций в регионе."
 USA_military_production_increase:0 "Увеличение военного производства"
 USA_military_production_increase_desc:0 "Комитет по промышленному надзору упростил нашу нормативную базу и значительно улучшил промышленную эффективность. Возможно, пришло время еще больше централизовать регуляторный надзор и превратить его в реальные механизмы контроля. Это позволит говорить о большей государственной власти в вопросах промышленности."
 USA_military_production_centralization_reform:0 "Реформа централизации военной продукции"
 USA_military_production_centralization_reform_desc:0 "Возможно, настало время укрепить нашу позицию в отрасли, чтобы принести пользу нашему военному производству. Для этого нам необходимо централизовать, возможно, даже федерализовать, как и большую часть военной промышленности, как мы можем, возможно, управлять."
 USA_expand_the_monetary_control_act:0 "Расширить Закон о денежном контроле"
 USA_expand_the_monetary_control_act_desc:0 "Закон о валютном контроле был частью Закона, принятого в 1980 году, который открыл окно со скидкой для ФРС, позволяющее множеству финансовых учреждений заимствовать у Федерального резерва. Благодаря нашему новому, усиленному Федеральному резерву мы можем открыть это окно еще больше, что обеспечит некоторую столь необходимую финансовую стабильность."
 USA_resource_production_in_alaska:0 "Добыча ресурсов на Аляске"
 USA_resource_production_in_alaska_desc:0 "Аляска может быть холодной и негостеприимной для любых, но самых решительных аляскинцев, но ее подполье содержит множество природных ресурсов, которые созревают для принятия. Мы должны как можно скорее активизировать добычу ресурсов в Аляске, чтобы получить щедрость."
 USA_build_additional_steel_factories:0 "Постройка дополнительных сталелитейных заводов"
 USA_build_additional_steel_factories_desc:0 "Старый стальной пояс, возможно, ржавеет, но сталь далека от устаревших. В качестве квинтэссенциального ресурса для военной промышленности мы должны спонсировать строительство новых сталелитейных заводов по возможности."
 USA_revive_the_rust_belt:0 "Восстановить Ржавый Пояс"
 USA_revive_the_rust_belt_desc:0 "Огромные области того, что когда-то называлось Стальным поясом, в течение нескольких десятилетий томились из-за потери рабочих мест, потери населения и общей потери надежды, поскольку отрасли в значительной степени вышли из-за разочарованного и бедного населения. Если какая-либо часть нашей страны может выиграть от повышения промышленного роста, это место."
 USA_strengthen_the_military_industrial_complex:0 "Укрепление военно-промышленного комплекса"
 USA_strengthen_the_military_industrial_complex_desc:0 "Есть те, кто утверждает, что Военно-промышленный комплекс является непрозрачной кабкой недобросовестных бизнесменов, которые получают прибыль от гибели миллионов невинных людей. И тогда есть те, которые рассматривают их как отличного делового партнера."
 USA_factory_worker_rights:0 "Права заводского рабочего"
 USA_factory_worker_rights_desc:0 "Независимо от того, что можно думать о социализме, это правильно думать про заботе о рабочем. Хотя мы, возможно, и не хотим расставаться со средствами производства, мы можем, по крайней мере, расширить некоторые основные права для работников, чтобы обеспечить счастливую и стабильную рабочую силу на заводах."
 USA_dodd_frank_plan:0 "План Додда-Фрэнка"
 USA_dodd_frank_plan_desc:0 "Несмотря на все наши усилия, наступает экономический спад. Закон о реформе Додд-Фрэнка и защите прав потребителей на Уолл-стрит будет содержать самые большие изменения в финансовом регулировании со времен Великой депрессии и полностью изменит некоторые аспекты экономики, чтобы стабилизировать его и остановить дальнейшую спираль в рецессию."
 USA_chromium_and_tungsten_production:0 "Производство хрома и вольфрама"
 USA_chromium_and_tungsten_production_desc:0 "Хром и вольфрам имеют важные военные приложения, но ни один из них не встречается естественным образом в американском подполье. Тем не менее, если мы будем уделять первоочередное внимание НИОКР нового горнодобывающего оборудования, мы, по крайней мере, будем готовы бурить все, что мы можем встретить."
 USA_encourage_growth_in_the_rust_belt:0 "Поощрять развитие Ржавого Пояса"
 USA_encourage_growth_in_the_rust_belt_desc:0 "Ржавый Пояс стоит весь в  заброшенных зданиях и заброшенной промышленности. В этот момент может быть лучше просто снести все старые руины и освободить место для новичков ?."
 USA_encourage_growth_in_the_rocky_mountains:0 "Поощрять развитие в Скалистых горах"
 USA_encourage_growth_in_the_rocky_mountains_desc:0 "Скалистые горы, возможно, не совсем первый выбор любого молодого молодого предпринимателя, который хочет начать следующий успешный бизнес. Если мы хотим исправить это, мы должны, по крайней мере, освободить место для роста новых отраслей."
 USA_encourage_growth_in_the_american_south:0 "Поощрять развитие американского Юга"
 USA_encourage_growth_in_the_american_south_desc:0 "Юг никогда не был наиболее финансово успешной частью Соединенных Штатов, но к концу 20-го века их сектор услуг, производственная база и энергетическая промышленность, казалось, росли почти экспоненциально. Если мы хотим сохранить этот импульс в новом тысячелетии, нам нужно будет обеспечить, чтобы начинающие отрасли промышленности могли расшириться."
 USA_military_industry_1:0 "Военная промышленность I"
 USA_military_industry_1_desc:0 "Наши новообретенные союзники в Военно-промышленном комплексе стремятся расширить свое уже значительное влияние."
 USA_naval_production_contracts:0 "Морские производственные контракты"
 USA_naval_production_contracts_desc:0 "Теперь, когда мы централизовали большие части военной промышленности, логичным следующим шагом будет военно-морской флот. Наш первый заказ  заключает контракты с заинтересованными производителями, чтобы начать наше военно-морское производство."
 USA_revive_indiana:0 "Восстановить Индиану"
 USA_revive_indiana_desc:0 "Самопровозглашенное государство Хоузье, по общему признанию, лучше справлялось с ситуацией с Ржавым Поясом, чем многие из его соседей, но производство стали в регионе Калумет все еще намного ниже, чем ожидалось. Нам нужно исправить это."
 USA_revive_michigan:0 "Восстановить Мичиган"
 USA_revive_michigan_desc:0 "Мичиган раньше назывался центром автомобильной промышленности, но сегодня государство - это шелуха его прежнего «я», в котором такие города, как Детройт, борются под страшной экономикой. Если бы мы вернули сталелитейную промышленность в Мичиган, это проделало бы долгий путь к активизации всего штата Великих озер."
 USA_civilian_industry_rocky_mountains:0 "Гражданская индустрия: Скалистые горы"
 USA_civilian_industry_rocky_mountains_desc:0 "Для аутсайдера Скалистые горы могут показаться странным местом для промышленного центра. Возможно, нам понадобится финансовая поддержка нескольких пионеров, чтобы действительно получить мяч."
 USA_civilian_industry_midwest:0 "Гражданская индустрия: Средний Запад"
 USA_civilian_industry_midwest_desc:0 "На Среднем Западе, возможно, нет кричащего стиля дерева Холли или быстродействующих бизнес-магнатов Нью-Йорка, но в нем есть честные, надежные и трудолюбивые люди. Пришло время расширить наши производственные мощности в странах Среднего Запада."
 USA_naval_production_increase:0 "Увеличение объема производства кораблей"
 USA_naval_production_increase_desc:0 "Мы с уверенностью справляемся с военным производством и желаем, чтобы военно-морские подрядчики находились под нашим влиянием, теперь мы можем запустить специальную Программу развития военно-морского флота, чтобы обеспечить быстрое и эффективное координирование всего будущего развития военно-морского флота."
 USA_military_industry_2:0 "Военная промышленность II"
 USA_military_industry_2_desc:0 "Самая большая военная мощь в мире требует огромных военных мощностей в мире. К счастью, у нас есть место для дальнейшего расширения."
 #American Politics
 USA_american_ideas:0 "The American Political System"
 USA_american_ideas_desc:0 "The American political landscape is a dual-party system which allows for little room for other parties, and has been this way since the early days of the nation. With the two major parties benefiting heavily from this arrangement, this will be the American political reality so long as the establishment retains its hold on the United States' governmental process."
 USA_the_patriot_act:0 "The Patriot Act"
 USA_the_patriot_act_desc:0 "The USA PATRIOT Act was passed in direct response to a major terror attack on the United States. It gave law enforcement at all levels the ability to perform surveillance activities on just about anyone and search just about anything to better protect the American people"
 USA_increased_cia_investment:0 "Increased Intelligence Spending"
 USA_increased_cia_investment_desc:0 "Investing more resources into our intelligence community can provide us with better equipment, better policing, better intelligence, and a safer nation."
 #Status Quo
 USA_status_quo:0 "Статус-кво"
 USA_status_quo_desc:0 "American politics is basically defined by the two party system. No need to shake things up."
 USA_pro_democratic_gerrymandering:0 "Продемократические фальсификации"
 USA_pro_democratic_gerrymandering_desc:0 "We really should stack the odds even further into the Democrats favor, they are the only ones who know how to run a nation."
 USA_balanced_approach:0 "Сбалансированный подход"
 USA_balanced_approach_desc:0 "There's no reason to cheat to win, the people can decide who is more deserving of the oval office."
 USA_pro_republican_gerrymandering:0 "Про-республиканский фальсификации"
 USA_pro_republican_gerrymandering_desc:0 "We could stack the odds into the Republican's favor... the Democrats have been lackluster so far, we should go right!"
 USA_common_sense_gun_laws:0 "Common Sense Gun Laws"
 USA_common_sense_gun_laws_desc:0 "The gun laws in the United States are lax, designed for an age when muzzle-loading muskets were the only option, and are no longer built for our modern society, with its readily available automatic and semi-automatic weaponry. With the horror of the 1999 Columbine school massacre fresh in our memories, it is time we take a close and hard look at our gun laws in the United States."
 USA_free_college:0 "Бесплатные ВУЗы"
 USA_free_college_desc:0 "To better ensure we have a highly educated populace, we need to finally do away with the insanely high cost of college, and let people follow their dreams for free!"
 USA_democratic_ideas:0 "Демократические идеи"
 USA_democratic_ideas_desc:0 "We could focus more on the Democrats and what they stand for..."
 USA_republican_ideas:0 "Республиканские идеи"
 USA_republican_ideas_desc:0 "We could focus more on the Republicans and what they stand for..."
 USA_glorify_the_military:0 "Прославить Армию"
 USA_glorify_the_military_desc:0 "We have the most glorious military humanity has ever laid eyes upon, what's not to feel proud of? Ensure everyone knows the merits of our military!"
 USA_encourage_the_volunteers:0 "Encourage Volunteers"
 USA_encourage_the_volunteers_desc:0 "The military has seen better days when it comes to recruitment. We should increase their budget a bit in order to encourage more able-bodied men and women into the armed forces."
 USA_liberalization_policies:0 "Liberalization Policies"
 USA_liberalization_policies_desc:0 "The majority of the Democratic party supports harshening some regulations. However, while maintaining our control over most sectors, we could still liberalize some others that would benefit without much risk to us, and get the best of both worlds."
 USA_enforce_traditonal_christian_values:0 "Enforce Christian Values"
 USA_enforce_traditonal_christian_values_desc:0 "America is a Christian country. It is imperative we stick to this truth, or else we lose what it means to be an American!"
 USA_universal_healthcare:0 "Всеобъемлющее здравоохранение"
 USA_universal_healthcare_desc:0 "We cannot allow the health care system to go on how it currently is. We need to ensure EVERYONE can recieve health care. No one will be left behind."
 USA_military_innovation:0 "Военные инновации"
 USA_military_innovation_desc:0 "If we don't stay ahead of the game, others will certainly take our place."
 USA_anglo_saxon_economic_principles:0 "Англосаксонские экономические принципы"
 USA_anglo_saxon_economic_principles_desc:0 "We descend from the British Empire, and while we are most certainly our own nation with its own culture, we have inherited many ideals and traditions from our mother nation. These ideals allow us to maintain a great work ethic for the betterment of our nation!"
 USA_education_reform:0 "Реформы образования"
 USA_education_reform_desc:0 "With more people being educated at our colleges, we can now focus on more research and development."
 USA_prism:0 "PRISM"
 USA_prism_desc:0 "It may not be popular, but surveillance is a necessity in the time we live in. We need to ensure criminals are not threatening the general populace, and taking information from our biggest tech firms is the best way to accomplish that!"
 USA_army_colleges:0 "Военные колледжи"
 USA_army_colleges_desc:0 "We already produce the sharpest minds in the military world, but producing them in greater number will only serve to benefit us."
 USA_diplomatic_corps:0 "Дипломатический корпус"
 USA_diplomatic_corps_desc:0 "We need to strive to open lanes of diplomacy to every nation on the planet."
 USA_border_protection_reform:0 "Реформа защиты границ"
 USA_border_protection_reform_desc:0 "We cannot tolerate the masses of illegal and criminal migrants flooding out of Mexico and Latin America. This needs to be stopped.The rule of law will be upheld."
 USA_scientific_investment:0 "Научные инвестиции"
 USA_scientific_investment_desc:0 "We can focus on our science sector even more, due to the reforms we have passed!"
 USA_expand_the_national_guard:0 "Расширить Национальную гвардию"
 USA_expand_the_national_guard_desc:0 "The national guard is our deadliest weapon in the case of an invasion of the mainland USA. We should only expand it."
 USA_healthcare_reform:0 "Реформы здравоохранения"
 USA_healthcare_reform_desc:0 "Improving the healthcare system is a necessary, and much needed, step towards a better nation."
 USA_resource_production:0 ""Добыча ресурсов"
 USA_resource_production_desc:0 "Our nation has nearly every resource you could ever need, so why are we not attempting to harvest every bit of it?"
 #Political Reform
 USA_political_reform:0 "Политические реформы"
 USA_political_reform_desc:0 "Our system is broken. We need reform to fix the dysfunction."
 USA_party_funding_reform:0 "Реформа партийного финансирования"
 USA_party_funding_reform_desc:0 "The US election is bought. Legislation is bought. Everything is bought. It's a disgrace to everything America was founded on that this is how we do things, and as such, we must put an end to it."
 USA_defund_major_parties:0 "Распустить основные партии"
 USA_defund_major_parties_desc:0 "The Democrats and Republicans have way too much funds for their own good. We will divert these to other locations."
 USA_additional_funds_for_minor_parties:0 "Дополнительное финансирование малых партий"
 USA_additional_funds_for_minor_parties_desc:0 "The smaller parties in America have had next to no funding for far too long. We will use funds from the Big Two to fund the smaller guys!"
 USA_reform_the_electoral_college:0 "Реформирование избирательной коллегии"
 USA_reform_the_electoral_college_desc:0 "The electoral college is old and dated, it needs to be brought into the modern era."
 USA_abolish_the_electoral_college:0 "Отменить избирательную коллегию"
 USA_abolish_the_electoral_college_desc:0 "With many of its powers stripped from it, we can now easily abolish this restrict system once and for all."
 USA_progressive_ideology:0 "Прогрессивная идеология"
 USA_progressive_ideology_desc:0 "The progressives have been on a rise with Generation Y, so perhaps they will make a name for themselves."
 USA_libertarian_ideology:0 "Либертарианская идеология"
 USA_libertarian_ideology_desc:0 "The Libertarians have been around for a very long time. An established party with established policies and a following will easily be able to fill the void."
 USA_reactionary_ideology:0 "Реакционная идеология"
 USA_reactionary_ideology_desc:0 "With the world as it is the only prudent ideology may be Reactionary. We should be prepared for anything."
 USA_unite_the_nation:0 "Объединить Нацию"
 USA_unite_the_nation_desc:0 "The United States is a very divided nation, so we should strive for finally unifying the people of America together! We all bleed red!"
 USA_end_economic_intervention:0 "Конец экономического вмешательства"
 USA_end_economic_intervention_desc:0 "Government intervention in nearly anything has never been good. Its led to either exploitation, or inefficiency. We should stop that."
 USA_militarism:0 "Милитаризм"
 USA_militarism_desc:0 "The only way to truly protect your nation and secure the existance of your people is by heavily militarizing your nation. We should continue on this trail."
 USA_the_united_republic:0 "Объединенная Республика"
 USA_the_united_republic_desc:0 "Now that Americans are coming together more now, no one will be able to exploit old wounds and differences, and we are truly one!"
 USA_global_free_trade:0 "Глобальная свободная торговля"
 USA_global_free_trade_desc:0 "We should finally take down whatever trade barriers exist to usher in an era of freedom from arbitrary rules!"
 USA_national_self_sufficiency:0 "Национальная самообеспеченность"
 USA_national_self_sufficiency_desc:0 "A nation is useless if it relies on others for everything. Some things are impossible for us to obtain inside our own borders, but for everything else we must answer only to ourselves!."
 #Political Revolution
 USA_political_revolution:0 "Политическая революция"
 USA_political_revolution_desc:0 "A simple reform will not change anything, we need a revolution in thought, and we need it quick."
 USA_question_the_constitution:0 "Вопрос Конституции"
 USA_question_the_constitution_desc:0 "The Constitution is a mere piece of paper written by men who knew only the world of the 1700s. Only a fool would follow their words as law."
 USA_honor_the_confederacy:0 "Слава Конфедерации"
 USA_honor_the_confederacy_desc:0 "The Confederacy was a beautiful opportunity to truly make our own nation. A nation where tyranny did not exist, but sadly that dream was bled out of us. We now have an opportunity to revive it in its full glory!"
 USA_attack_the_financial_system:0 "Нападение на финансовую систему"
 USA_attack_the_financial_system_desc:0 "America has long been the capitalist powerhouse of the planet. This has led to the mass exploitation of millions. We need to destroy this system by any means necessary."
 USA_nationalistic_sentiment:0 "Националистические настроения"
 USA_nationalistic_sentiment_desc:0 "The Confederacy was nearly completely driven out of love of nation. We need to foster this so that all feel the same love of their nation."
 USA_ministry_for_art_and_national_culture:0 "Министерство искусства и национальной культуры"
 USA_ministry_for_art_and_national_culture_desc:0 "The US has had many famous artits, poets, authors, etc throughout its life. We should celebrate these amazing people."
 USA_weaken_the_house:0 "Ослабление Дома"
 USA_weaken_the_house_desc:0 "The House of Representatives is only a hindrance to our plans. It must be made obsolete."
 USA_radical_taxation_reform:0 "Радикальная налоговая реформа"
 USA_radical_taxation_reform_desc:0 "To fund our new public services we will need a lot more taxes than we currently take in."
 USA_fight_nationalistic_factions:0 "Борьба с националистическими фракциями"
 USA_fight_nationalistic_factions_desc:0 "We need to stamp out any and all nationalistic groups in our nation. We are all people, we need to focus on the world, not our single nation."
 USA_establish_a_state_religion: "Установить государственную религию"
 USA_establish_a_state_religion_desc:0 "America was entirely built on Christian and Western ideals. America is a Christian nation, and we must renew our faith in God. No longer shall we be the modern day Sodom and Gomorrah."
 USA_weaken_the_senate:0 "Ослабление Сената"
 USA_weaken_the_senate_desc:0 "With the house reduced to nothing, the Senate must be broken down as well!"
 USA_ban_the_republican_party:0 "Запретить Республиканскую партию"
 USA_ban_the_republican_party_desc:0 "To even have one political party is enough, let alone one that is against us in nearly every aspect!"
 USA_nationalistic_constitution:0 "Националистическая конституция"
 USA_nationalistic_constitution_desc:0 "Our Constitution, while great, fosters too much wiggle room for those who wish to do us harm to get in. We must focus on ourselves more, and establish a new one!"
 USA_break_the_establishment:0 "Сломить эстеблишмент"
 USA_break_the_establishment_desc:0 "Now is finally time to take down the political elite that hold back so much from getting done. The establishment shall fall."
 USA_communist_constitution:0 "Коммунистическая конституция"
 USA_communist_constitution_desc:0 "Our Constitution must be entirely overhauled. We need to focus on the world, and the spreading of our ideas, and well as focusing on equality within our own nation."
 USA_ban_the_democratic_party:0 "Запретить Демократическую партию"
 USA_ban_the_democratic_party_desc:0 "While the Democrats are closer to our side, they are no where near where we need them. It will be easier to simply do away with them."
 USA_national_protectionism:0 "Национальный протекционизм"
 USA_national_protectionism_desc:0 "Tariffs and embargoes on nations that out compete our industries and citizens will help foster our economy to grow even further."
 USA_american_militias:0 "Американское народное ополчение"
 USA_american_militias_desc:0 "A well armed populace, ready for anything, is vital to ensuring national security and the upkeep of rights."
 USA_five_year_plans:0 "Пятилетка"
 USA_five_year_plans_desc:0 "We shall begin the institution of plans to help convert our economy and political atmosphere into a more equal and friendly environment."
 USA_censor_public_opinion:0 "Цензура на общественное мнение"
 USA_censor_public_opinion_desc:0 "Doing all that we've done in America was never going to be easy, that was a given. However, there is immense public backlash, and to protect the progress we have made, we will need to squash this wherever necessary. It is for their own good."
 USA_new_foreign_policy:0 "Новая внешняя политика"
 USA_new_foreign_policy_desc:0 "We need a more domineering foreign policy to truly make sure our interests are kept safe abroad."
 USA_authoritarian_financial_control:0 "Авторитарный финансовый контроль"
 USA_authoritarian_financial_control_desc:0 "If we directly take control of our nations finances we can act quicker if their is an economic emergency."
 USA_flames_of_revolution:0 "Пламя революции"
 USA_flames_of_revolution_desc:0 "We should begin fostering the same flames that we have in other nations..."
 USA_gun_control_legislation:0 "Законодательство об управлении оружием"
 USA_gun_control_legislation_desc:0 "A well armed populace is only a danger to themselves, and our progress. We need to put an end to this."
 USA_recolonize_the_philippines:0 "Переориентировать Филиппины"
 USA_recolonize_the_philippines_desc:0 "The Philippines was once American, but we idiotically gave it away soon after WW2. We need to reassert our rule in the islands."
 USA_recolonize_liberia:0 "Переориентировать Либерию"
 USA_recolonize_liberia_desc:0 "Liberia was established by America in Africa, and we have always had close ties, even today. However, due to their ineptitude in running their nation, it would be best for us to take control even further."
 USA_flames_in_france:0 "Пламя во Франции"
 USA_flames_in_france_desc:0 "France has always had some Communist aspects to them, though it is by no means enough. Should France come to our side, Europe will soon follow."
 USA_flames_in_japan:0 "Пламя в Японии"
 USA_flames_in_japan_desc:0 "Japan has yet to experience the freeing nature of Communism, we need to spread it to them."
 USA_flames_in_mexico:0 "Пламя в Мексике"
 USA_flames_in_mexico_desc:0 "The fact that Mexico has an ideology hostile to ours in the first place is insane. They are so close to us, so we must ensure their interests align with ours."
 #Diplomacy
 USA_international_diplomacy:0 "Международная дипломатия"
 USA_international_diplomacy_desc:0 "America must be at the forefront of the world. We shall open up diplomatic channels with the many nations of the planet."
 USA_reaffirm_nato:0 "Подтвердить НАТО"
 USA_reaffirm_nato_desc:0 "The fact NATO has only grown after its primary threat was taken away is amazing. We should continue our loyalty to our allies, and expand the brotherhood."
 USA_new_alliances:0 "Новые альянсы"
 USA_new_alliances_desc:0 "NATO has grown old and useless. We must forge new alliances around the world, better suited to our needs!"
 ##Asia
 USA_diplomacy_asia:0 "Дипломатия: Азия"
 USA_diplomacy_asia_desc:0 "Азия переполнена возможностями. Мы должны начать фокусироваться там больше, если мы хотим получить преимущество над другими странам."
 USA_reassure_japan:0 "Восстановить доверие Японии"
 USA_reassure_japan_desc:0 "С конца Второй мировой войны у американцев и японцев был великолепный союз. Мы должны развивать эту дружбу во что-то еще более прекрасное."
 USA_seek_proximity_to_china:0 "Сближение с Китаем"
 USA_seek_proximity_to_china_desc:0 "В то время как у нас было что-то хорошее с Японией, Китай, очевидно, является самым выгодным из двух. Мы должны начать дистанцироваться от нашего старого союзника и работать над созданием новой дружбы с сильнейшим человеком Азии."
 USA_trade_deals_with_japan:0 "Торговые сделки с Японией"
 USA_trade_deals_with_japan_desc:0 "Япония является одной из самых сильных и богатых стран на этой планете. Нам нужно начать торговать с японцами, чтобы воспользоваться этим."
 USA_trade_deals_with_taiwan:0 "Торговые сделки с Тайванем"
 USA_trade_deals_with_taiwan_desc:0 "Хотя это, несомненно, будет раздражать Китай, в интересах обеих стран начинать экономически сближаться."
 USA_trade_deals_with_china:0 "Торговые сделки с Китаем"
 USA_trade_deals_with_china_desc:0 "Очевидно, что торговля с Китаем принесет больше пользы, чем торговля с Тайванем. Зачем раздражать Гиганта Азии, когда мы можем торговать с ними вместо этого?"
 USA_condemn_tibet:0 "Осудить Тибет"
 USA_condemn_tibet_desc:0 "Если мы хотим продвинуть нашу дружбу с Китаем, мы должны начать высказываться в пользу китайцев, против мятежных тибетцев."
 USA_us_military_assistance_for_japan:0 "Военная помощь США для Японии"
 USA_us_military_assistance_for_japan_desc:0 "С ростом напряженности в Азии было бы разумным переместить больше военных ресурсов и персонала на Домашние острова."
 USA_trade_deals_with_south_korea:0 "Торговые сделки с Южной Кореей"
 USA_trade_deals_with_south_korea_desc:0 "Рост торговли с Южной Кореей окажет огромную экономическую выгоду, равно как и оскорбление северокорейцев."
 USA_trade_deals_with_north_korea:0 "Торговые сделки с Северной Кореей"
 USA_trade_deals_with_north_korea_desc:0 "Мы потратили слишком много времени и денег, помогая южнокорейцам. Возможно, мы сможем получить более выгодные цены, если попытаемся заключить сделку с Северной Кореей."
 USA_us_military_assistance_for_china:0 "Военная помощь США для Китая"
 USA_us_military_assistance_for_china_desc:0 "Хотя это станет для всех неожиданностью, для Соединенных Штатов, безусловно, более выгодно поддерживать Китай в Азии, чем любую другую страну."
 USA_ban_falun_gong:0 "Запрет Фалуньгун"
 USA_ban_falun_gong_desc:0 "Еще один важный шаг к созданию союза с Китаем - это запрет террористов Фалуньгун, поражающих Китай. Они, конечно, были бы в восторге, услышав новости."
 USA_invite_japan_to_nato:0 "Пригласить Японию в НАТО"
 USA_invite_japan_to_nato_desc:0 "Настало время расширить НАТО из Европы и Северной Америки, в Тихий океан. Какая лучшая нация должна присоединиться к нам, чем наш самый преданный азиатский союзник?"
 USA_trade_deals_with_the_philippines:0 "Торговые сделки с Филиппинами"
 USA_trade_deals_with_the_philippines_desc:0 "У нас долгая история с Филиппинами, но мы всегда были там друг для друга. Мы должны стать ближе к странам, увеличивая торговлю между нами."
 USA_withdraw_tpp:0 "Withdraw from the TPP"
 USA_withdraw_tpp_desc:0 "The Trans-Pacific Partnership (TPP) began as an expansion of the Trans-Pacific Strategic Economic Partnership Agreement (P4). The original signatories of Brunei, Chile, New Zealand and Singapore started the process of expansion, with more countries taking part, such as the United States. Our citizenry are, however, raising an uproar about certain provisions of the deal."
 USA_american_chinese_alliance:0 "Американско-китайский союз"
 USA_american_chinese_alliance_desc:0 "Пришло время формализовать Синоамериканский альянс! Хотя для многих это становится неожиданностью, это очевидный путь."
 USA_invite_taiwan_to_nato:0 "Пригласить Тайвань в НАТО"
 USA_invite_taiwan_to_nato_desc:0 "Мы должны еще больше трудиться чтобы сдерживать растущую агрессию Китая. Идеальный способ сделать это - пригласить в НАТО «непотопляемый авианосец» Америки."
 USA_us_military_assistance_for_south_korea:0 "Военная помощь США для Южной Кореи"
 USA_us_military_assistance_for_south_korea_desc:0 "С тем, что Северная Корея становится все более неустойчивой, очевидным ответом является предоставление большей военной помощи южнокорейцам."
 USA_us_military_assistance_for_north_korea:0 "Военная помощь США для Северной Кореи"
 USA_us_military_assistance_for_north_korea_desc:0 "Возможно, мы должны поддержать нашу поддержку более агрессивным из двух близнецов. Похоже, что от нашей поддержки южнокорейцев ..."
 USA_american_chinese_research_compact:0 "Американско-китайский исследовательский договор"
 USA_american_chinese_research_compact_desc:0 "В то время как китайцы не знают, как вести научную работу, если обе наши страны стремятся к одной и той же цели. Ничто не сложно исследовать."
 USA_invite_the_philippines_to_nato:0 "Пригласить Филиппины в НАТО"
 USA_invite_the_philippines_to_nato_desc:0 "Мы должны пригласить наших давних филиппинских друзей в НАТО, поскольку их членство будет еще более напряженным для китайцев."
 USA_war_on_russia:0 "Война с Россией"
 USA_war_on_russia_desc:0 "Россия - это препятствие как нашим, так и национальным интересам Китая, наша базы находятся в Европе и на Ближнем Востоке, а Китай находится в Маньчжурии и Центральной Азии. Если бы обе наши страны сразились с этой угрозой, мы могли бы закончить ее раз и навсегда."
 USA_war_on_india:0 "Война с Индией"
 USA_war_on_india_desc:0 "Индия может стать растущей угрозой в Индийском океане. Было бы как в наших, так и в интересах Китая устранить его, прежде чем он полностью проявит себя."
 USA_invite_vietnam_to_nato:0 "Пригласить Вьетнам в НАТО"
 USA_invite_vietnam_to_nato_desc:0 "Наши страны не ладили  исторически. Однако в последнее время мы начали все ближе и ближе двигаться в ответ на растущую агрессию Китая. Возможно, нам нужно просто формализовать то, что неизбежно. Возможно, нам следует пригласить Вьетнам в НАТО."
 USA_invite_south_korea_to_nato:0 "Пригласить Южную Корею в НАТО"
 USA_invite_south_korea_to_nato_desc:0 "Но не в последнюю очередь, мы должны пригласить Южную Корею в НАТО, поскольку они являются непременным союзником на континенте."
 USA_strike_china:0 "Удар по Китаю"
 USA_strike_china_desc:0 "Мы создали достаточно альянсов, и теперь мы готовы раз и навсегда оспорить Китай. Эта война закончится полным уничтожением Китая и завершением американской гегемонии."
 ##Europe
 USA_diplomacy_europe:0 "Дипломатия: Европа"
 USA_diplomacy_europe_desc:0 "У нас была долгая, долгая история с Европой, и не вся она была в хорошем ключе. Мы должны открыть новые направления дипломатии со всеми европейскими странами."
 USA_2004_nato_expansion:0 "Расширение НАТО 2004 года"
 USA_2004_nato_expansion_desc:0 "С принятием Эстонии, Латвии, Литвы, Болгарии, Румынии, Словакии и Словении мы можем лучше защитить наши интересы и наших союзников в Европе."
 USA_strengthen_ties_to_the_eu:0 "Укрепление связей с ЕС"
 USA_strengthen_ties_to_the_eu_desc:0 "Мы должны оставаться на том пути, который мы наблюдаем десятилетиями. Мы должны продолжать расширять отношения с нашими европейскими союзниками."
 USA_strengthen_ties_to_russia:0 "Укрепление связей с Россией"
 USA_strengthen_ties_to_russia_desc:0 "Европа, похоже, застопорилась. Большинство их армий жалко. Что мы получаем от этого? Возможно, нам следует увеличить связи с Россией ..."
 USA_2009_nato_expansion:0 "Расширение НАТО 2009 года"
 USA_2009_nato_expansion_desc:0 "Принятие Албании и Хорватии станет символическим посланием для россиян, а также усилит силу НАТО."
 USA_befriend_the_european_minors:0 "Подружиться с европейскими минорами"
 USA_befriend_the_european_minors_desc:0 "Расширение отношений между такими странами, как Нидерланды, Словения, Андорра и с остальными европейскими минорами, будет иметь большое значение в плане укрепления связей."
 USA_befriend_the_european_majors:0 "Подружиться с европейскими мажорами"
 USA_befriend_the_european_majors_desc:0 "Мы должны обеспечить, чтобы сильнейшие европейские страны знали, что им нужна наша поддержка, если мы хотим построить более сильные союзы между нами."
 USA_democratic_influence_in_russia:0 "Демократическое влияние на Россию"
 USA_democratic_influence_in_russia_desc:0 "Мы должны начать пытаться привести русских к нашей идеологической стороне, чтобы они приняли более демократический образ жизни."
 USA_american_russian_alliance:0 "Американско-российский альянс"
 USA_american_russian_alliance_desc:0 "Мы должны следовать российско-американскому альянсу. Если бы наши народы примирились, на этой планете не было бы души, которая могла бы остановить нас."
 USA_2017_nato_expansion:0 "Расширение НАТО 2017 года"
 USA_2017_nato_expansion_desc:0 "Добавление Черногории в наш альянс - огромное оскорбление россиян, а также хороший шаг, чтобы повлиять на такие страны, как Сербия, которые полагаются на порты Черногории."
 USA_invite_european_companies:0 "Пригласить европейские компании"
 USA_invite_european_companies_desc:0 "Тесное сотрудничество с компаниями из Европы может оказаться очень полезным в долгосрочной перспективе."
 USA_invite_russian_companies:0 "Пригласить российские компании"
 USA_invite_russian_companies_desc:0 "Расширение сотрудничества с российскими странами может показать людям, где мы находимся в Европе, а также предложить новые возможности для бизнеса."
 USA_invite_bosnia:0 "Пригласить Боснию"
 USA_invite_bosnia_desc:0 "Поскольку все больше и больше наций на Балканах присоединяются к НАТО, это всего лишь вопрос времени, когда Босния следует примеру. После того, как военные отрасли будут переведены из рук Республики Сербской, они получат право на полное членство в НАТО. Давайте продолжим официальный запрос для них."
 USA_ttip:0 "T-TIP"
 USA_ttip_desc:0 "Трансатлантическое торговое и инвестиционное партнерство является самым крупным двусторонним торговым соглашением, когда-либо обсуждавшимся. Несмотря на то, что критики подверглись серьезному огню, возможно, нам следует пройти через это, и пожинать плоды."
 USA_invite_serbia:0 "Пригласить Сербию"
 USA_invite_serbia_desc:0 "Теперь, когда они почти полностью окружены, и черногорский порт, на который они опирались, является НАТОвским, мы можем убедить долгое время союзника России прийти на нашу сторону."
 USA_invite_kosovo:0 "Пригласить Косово"
 USA_invite_kosovo_desc:0 "Зачем тратить свое время на нацию, с которой у нас были серьезные конфликты в прошлом, когда мы могли пригласить гораздо более приятную нацию, которую мы уже поддерживаем, например, Косово."
 USA_invite_moldova:0 "Пригласить Молдову"
 USA_invite_moldova_desc:0 "Молдову беспокоит вмешательство России в ее дела в основном после распада СССР. Хотя ее конституция запрещает это, приднестровский регион может заставить их присоединиться к нам в любом случае."
 USA_american_guarantees_in_europe:0 "Американские гарантии в Европе"
 USA_american_guarantees_in_europe_desc:0 "Чтобы обеспечить европейскую стабильность и мир для наших союзников, мы должны гарантировать еще неопределенные страны, такие как Финляндия, Украина, Швеция и т.д."
 USA_invite_ukraine:0 "Пригласить Украину"
 USA_invite_ukraine_desc:0 "Одна из крупнейших жертв российской агрессии, Украина пытается интегрироваться с НАТО в течение многих лет. Сейчас настало время дать им то, о чем они просили. Давайте объединимся ради мира!"
 USA_conflict_in_europe:0 "Конфликт в Европе"
 USA_conflict_in_europe_desc:0 "В Европе не может быть мира с поддержанием этой внешней политики. Мы больше не можем терпеть их поведение."
 USA_peace_in_europe:0 "Мир в Европе"
 USA_peace_in_europe_desc:0 "Нет причин нападать на русских. Мы можем и впредь стремиться к мирным решениям проблем, с которыми мы сталкиваемся с Россией, при этом в наш альянс принимается больше стран."
 USA_attack_the_russians:0 "Нападение на русских"
 USA_attack_the_russians_desc:0 "Пришло время, наконец, положить конец русскому медведю. Они испытывали наше терпение достаточно долго. После постоянного вмешательства в суверенитет своих соседей единственный способ решить эти проблемы - война."
 USA_invite_sweden:0 "Пригласить Швецию"
 USA_invite_sweden_desc:0 "Замечательным дополнением к альянсу станет Швеция. Они предлагают стратегическое положение на Балтике. Это также послужит для того, чтобы побудить такие страны, как Финляндия, следовать им."
 USA_invite_georgia:0 "Пригласить Грузию"
 USA_invite_georgia_desc:0 "Грузия снова и снова была насилована своим более сильным соседом и уже некоторое время спрашивает нас о членстве в НАТО. Это будет одним из наших важнейших шагов для сдерживания России. Приглашаем Грузию присоединиться к нам!"
 USA_invite_finland:0 "Пригласить Финляндию"
 USA_invite_finland_desc:0 "С входом Швеции в НАТО Финляндия оказалась в одиночестве. Возможно, нам также следует пригласить их и сделать Балтийское море действительно морем НАТО."
 ##Americas
 USA_diplomacy_americas:0 "Дипломатия: Америка"
 USA_diplomacy_americas_desc:0 "В Северной Америке исторически сложилась наша сфера влияния. Мы должны стремиться открыть еще больше дипломатических каналов с этими странами."
 USA_the_war_on_drugs:0 "The War on Drugs"
 USA_the_war_on_drugs_desc:0 "The War on Drugs is a joint national effort between Mexico and the United States to curb the amount of illegal drugs flowing across the border and the brutal cartel conflicts both within Mexico and spilling across into the American Southwest."
 USA_reinforce_the_monroe_doctrine:0 "Укрепление доктрины Монро"
 USA_reinforce_the_monroe_doctrine_desc:0 "Доктрина Монро позволяет нам оказывать влияние на всю Латинскую Америку. Мы должны обеспечить, чтобы это оставалось одним из наших определяющих принципов."
 USA_strength_in_the_americas:0 "Сила в Северной и Южной Америке"
 USA_strength_in_the_americas_desc:0 "Мы должны идти по пути силы и господства в нашей сфере влияния, поскольку мы исторически."
 USA_lift_the_cuban_embargo:0 "Lift the Cuban Embargo"
 USA_lift_the_cuban_embargo_desc:0 "The Cuban Embargo has been in place for far too long and caused untold suffering for purely political reasons. Lifting the Embargo not only will improve relations with Cuba, but it will give us a new trading partner."
 USA_the_monroe_alliance:0 "Альянс Монро"
 USA_the_monroe_alliance_desc:0 "Зачем вмешиваться в дела Европы и втягиваться в их мелкие ссоры? Давайте сформируем союз с нашими американскими братьями и отбросим бесполезных европейцев."
 USA_the_double_alliance:0 "Двойной альянс"
 USA_the_double_alliance_desc:0 "Нет причин, по которым мы не можем проводить альянсы в новом мире, сохраняя при этом наши союзы в старом мире. Мы все можем работать вместе под руководством США."
 USA_nato_first:0 "НАТО важнее"
 USA_nato_first_desc:0 "Хотя Америка является очень хорошей возможностью для оказания влияния, мы должны сосредоточиться прежде всего на НАТО."
 USA_dominate_the_americas:0 "Доминирование в Америке"
 USA_dominate_the_americas_desc:0 "Америка - наш задний двор, поэтому мы должны работать, чтобы доминировать над ним."
 USA_return_guantanamo_bay:0 "Return Guantanamo Bay"
 USA_return_guantanamo_bay_desc:0 "Guantanamo Bay is rightful Cuban territory that we have continued to hold from their government. We could start to make things right with the Cubans by returning it."
 USA_invite_canada:0 "Пригласить Канаду"
 USA_invite_canada_desc:0 "Канада является первым выбором для приглашения в наш недавно основанный альянс. Когда мы покинем НАТО, они будут еще более склонны следовать за нам."
 USA_reassure_nafta:0 "Заверить НАФТА"
 USA_reassure_nafta_desc:0 "Мы должны заверить наших соседей в том, что мы все еще полностью посвящены НАФТА, и торговля между нашими странами."
 USA_renogitate_nafta:0 "Renegotiate NAFTA"
 USA_renogitate_nafta_desc:0 "NAFTA needs to be looked at closely before we can once again regain the advantage in the North American trade."
 USA_the_freedom_league:0 "Лига свободы"
 USA_the_freedom_league_desc:0 "Чтобы лучше повлиять на Латинскую Америку, мы можем создать «Лигу свободы», чтобы было легче вмешаться в их дела."
 USA_invite_brazil:0 "Пригласить Бразилию"
 USA_invite_brazil_desc:0 "Бразилия является основной державой в Латинской Америке, приглашая их в наш союз, позволит сохранить её легтимность."
 USA_invite_mexico:0 "Пригласить Мексику"
 USA_invite_mexico_desc:0 "Мексика является очевидным и полезным дополнением к альянсу. Мы должны пригласить их."
 USA_cautious_southern_policy:0 "Осторожная политика Юга"
 USA_cautious_southern_policy_desc:0 "Мы не должны так доверять нашим южным соседям. У нас всегда было мирное сосуществование. Возможно, нам следует оставить это."
 USA_settle_the_cuban_question:0 "Урегулировать кубинский вопрос"
 USA_settle_the_cuban_question_desc:0 "Куба когда-то фактически была марионеточным государством США до революции . Настало время раз и навсегда решить, что мы намерены на Кубе."
 USA_assemble_the_alliance:0 "Собрать Альянс"
 USA_assemble_the_alliance_desc:0 "Пришло время призвать членов нашего нового альянса. Мы обеспечим мир и стабильность для всех государств-членов!"
 USA_secure_fence_act:0 "Закон о безопасном заграждении"
 USA_secure_fence_act_desc:0 "Постоянный поток нелегальных иммигрантов является огромным напряжением в отношениях между нашими странами, мы действительно должны замалчивать этот поток, где это возможно, с помощью фехтования."
 USA_avenge_1812:0 "Месть за 1812 год"
 USA_avenge_1812_desc:0 "Канадцам повезло, что они помогли англичанам в войне 1812 года спасти их от нашего натиска. Однако сегодня мы являемся доминирующей державой. Посмотрим, как они теперь справедливы."
 USA_correct_the_southern_border:0 "Исправить Южную границу"
 USA_correct_the_southern_border_desc:0 "Наше завоевание Юга не прекратилось с мексиканско-американской войной. Мы будем продолжать и принимать то, что по праву принадлежит Америке.!"
 USA_build_the_wall:0 "Построить Стену"
 USA_build_the_wall_desc:0 "Поток нелегалов наносит огромный ущерб нашим ресурсам. Нам нужно остановиться на этом. Стена - наш лучший выбор в обуздании их номеров."
 USA_destroy_south_american_socialists:0 "Уничтожьте южноамериканских социалистов"
 USA_destroy_south_american_socialists_desc:0 "Тот факт, что мы допустим, чтобы такие социалистические страны, как Венесуэла, были в первую очередь отвратительны. Мы должны очистить это зло от нашего заднего двора раз и навсегда."
 ##Middle East
 USA_diplomacy_middle_east:0 "Дипломатия: Ближний Восток"
 USA_diplomacy_middle_east_desc:0 "Хотя наше взаимодействие с Ближним Востоком часто увязывается в конфликте, есть много возможностей, которые мы можем по-прежнему использовать в."
 USA_continue_american_support_of_israel:0 "Продолжить американскую поддержку Израиля"
 USA_continue_american_support_of_israel_desc:0 "Мы поддерживаем Израиль на протяжении десятилетий, в значительной степени, для беспокойства исламских миров. Мы не будем издеваться над отказом от союзника, поэтому мы продолжим эту поддержку."
 USA_recognize_palestine:0 "Признать Палестину"
 USA_recognize_palestine_desc:0 "Наша поддержка Израиля только привела к нам. Из-за этого нас ненавидит в регионе, и многие возможности закрыты для нас. Мы должны признать состояние Палестины и прекратить поддержку Израиля."
 USA_anti_islamist_doctrine:0 "Анти-исламистская доктрина"
 USA_anti_islamist_doctrine_desc:0 "Исламизм может только привести к гибели и смерти. Мы будем активно бороться с такими мерзкими идеологиями."
 USA_befriend_the_saudis:0 "Подружиться с саудитами"
 USA_befriend_the_saudis_desc:0 "Подружиться с основными игроками исламского мира даст нам много полезных сделок и связей."
 USA_demand_reparations_for_the_uss_liberty:0 "Возмещение репараций за 'USS Liberty'"
 USA_demand_reparations_for_the_uss_liberty_desc:0 "Тот факт, что израильские собаки будут иметь наглость бомбить нейтральный корабль, не говоря уже о нейтральном союзнике, абсурден. Хотя это произошло несколько десятилетий назад, мы не должны забывать о моряках, которые умерли в тот день. Израиль должен заплатить."
 USA_oil_deals_with_saudi_arabia:0 "Нефтяные договоры с Саудовской Аравией"
 USA_oil_deals_with_saudi_arabia_desc:0 "Саудовская Аравия абсолютно переполнена нефтью! Мы, безусловно, могли бы договориться с саудовцами о том, чтобы сделать это."
 USA_normalize_relations_with_iran:0 "Нормализовать отношения с Ираном"
 USA_normalize_relations_with_iran_desc:0 "Нет смысла продолжать эту бесполезную вражду. Мы должны начать нормализовать отношения с иранцами."
 USA_move_the_embassy_to_jerusalem:0 "Переместить посольство в Иерусалим"
 USA_move_the_embassy_to_jerusalem_desc:0 "Чтобы продемонстрировать нашу поддержку израильтянам, мы могли бы переместить наше нынешнее посольство в Тель-Авиве в Иерусалим."
 USA_american_business_interests_at_the_golf:0 "Американские деловые интересы в Персидском заливе"
 USA_american_business_interests_at_the_golf_desc:0 "Возможности в Персидском заливе слишком трудно игнорировать. Мы должны проводить еще больше сделок с местными государствами."
 USA_befriend_iran:0 "Подружиться с Ираном"
 USA_befriend_iran_desc:0 "Мы можем продолжить нашу нормализацию отношений еще на шаг и создать дружбу с иранцами. Мы могли бы использовать союзника в этом районе."
 USA_support_iranian_nuclear_research:0 "Поддержка иранских ядерных исследований"
 USA_support_iranian_nuclear_research_desc:0 "Хороший способ продемонстрировать нашу поддержку иранцам - объявить о поддержке их проекта ядерных исследований."
 USA_us_military_assistance_for_israel:0 "Военная помощь США для Израиля"
 USA_us_military_assistance_for_israel_desc:0 "Наш естественный ближневосточный союзник, и всегда будет им будет это Израиль. Мы должны развивать эти отношения, поддерживая их в военном отношении."
 USA_us_military_assistance_for_saudi_arabia:0 "Военная помощь США для Саудовской Аравии"
 USA_us_military_assistance_for_saudi_arabia_desc:0 "Поддержка Саудовской Аравии может быть очень полезным шагом с нашей стороны, результатом чего станет союзник в этом районе и лучшие торговые сделки, возможно."
 USA_us_military_assistance_for_iran:0 "Военная помощь США для Ирана"
 USA_us_military_assistance_for_iran_desc:0 "Хотя это может противоречить некоторым целям, которые мы преследовали в прошлом, мы должны в военном отношении присоединяться к иранцам."
 USA_american_israeli_alliance:0 "Американо-израильский альянс"
 USA_american_israeli_alliance_desc:0 "Это просто очевидный следующий шаг в израильско-американском альянсе."
 USA_american_saudi_alliance:0 "Американско-саудовский альянс"
 USA_american_saudi_alliance_desc:0 "Саудовская Аравия - самая благополучная нация, чтобы объединиться в регионе. Мы должны проводить официальный альянс."
 USA_american_iranian_alliance:0 "Американо-иранский альянс"
 USA_american_iranian_alliance_desc:0 "Это может быть огромным сюрпризом для всего мира, но мы должны официально присоединиться к иранцам. Мы могли бы выиграть от альянса с ними. Просто потому, что мы были врагами, не означает, что теперь мы не можем дружить."
