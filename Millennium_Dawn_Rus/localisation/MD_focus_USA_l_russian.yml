 #American Economic Decisions
 USA_american_economic_decisions_category:0 "The American Economy"
 USA_american_economic_decisions_category_desc:0 "The American economy is the world's largest and one of the strongest economies in the world. However, that does not mean it doesn't have its weaknesses. It is mainly service based as the majority of American businesses look elsewhere for cheaper labor. The economy is also tied-in very closely with American politics. Conducting business in America is expensive but extremely profitable. §YWall Street§! is also partially to blame. The businessmen and women in New York are some of the most powerful individuals in America. It is best to keep them in check and on the governments good side or else.\n\n§YStrength of Wall Street:§! [?USA.USA_strength_of_wall_street_var|17.0] of 50\n§YStrength of Regulations:§! [?USA.USA_economic_regulation_var|45.0] of 100"
 USA_resource_steel_factories_decision:0 "Expand Steel Factories"
 USA_resource_steel_factories_decision_desc:0 "Much of the American steel industry has been outsourced in the last 40-50 years. It may be in our best interest to pull some of the work back here, and invest in our steel companies!"
 USA_resource_aluminimum_prospecting_decision:0 "Exploit Bauxite Deposits"
 USA_resource_aluminimum_prospecting_decision_desc:0 "The bauxite deposits around the United States need to be tapped. Investing in this resource could help promote greater self sufficiency across the country."
 USA_resource_oil_prospecting_decision:0 "Tap Oil Reserves"
 USA_resource_oil_prospecting_decision_desc:0 "The United States ranks tenth in the world with oil reserves. It is important in order to keep our national self-sufficiency in our resources."
 USA_resource_techmetals_prospecting_decision:0 "Prospect for Technology Metals"
 USA_resource_techmetals_prospecting_decision_desc:0 "Electronics require a large number of very specific materials such as lithium, gold, tungsten, and silver. We should prospect a bit more around the Rockys and Applachias."
 USA_regulate_wall_street_decision:0 "Pass Wall Street Regulation"
 USA_regulate_wall_street_decision_desc:0 "§YWall Street§! has had it good for far too long. We should push towards improving the regulations on the financial sectors"
 USA_deregulate_wall_street_decision:0 "Deregulate the Financial Sector"
 USA_deregulate_wall_street_decision_desc:0 "Our regulations are currently are far too tight on the financial sectors. Easing them up should improve investment from domestic and foreign investors."
 USA_industrial_outsourcing_decision:0 "Industrial Outsourcing"
 USA_industrial_outsourcing_decision_desc:0 "Regulations have caused the cost of business in the United States to far exceed its value. Perhaps encouraging some outsourcing could generally improve price and demand for American workers."
 USA_spurring_economic_growth_decision:0 "Spur Economic Growth"
 USA_spurring_economic_growth_decision_desc:0 "The economy has stagnated of sorts recently. We should introduce some new legislation to either deregulate or use monetary/fiscal policy to increase economic growth."
 USA_bring_microsoft_to_court_decision:0 "Bring Microsoft to Court"
 USA_bring_microsoft_to_court_decision_desc:0 "Microsoft has been allowed to acquire smaller tech firms unchallenged in the past year. Some of the economic advisors are suggesting we bring Microsoft to court to prevent them from expanding even farther."

