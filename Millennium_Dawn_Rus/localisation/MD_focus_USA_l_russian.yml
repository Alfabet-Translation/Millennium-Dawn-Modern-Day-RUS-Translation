 usa_economic_events.1.t:0 "The Lehman Brothers Bankrupt!"
 usa_economic_events.1.d:0 "On [GetDateText] the Lehman Brothers has declared bankruptcy. The company has filed for a Chapter 11 Bankruptcy which is making history as the largest bankruptcy filing in American history. The Lehman Brothers holdings are an estimated $600 Billion in assets. They are the first victim of the collapsing housing market. Not only has this sent shock-waves through the investment banking and real estate markets. It has shocked the stock market triggering a on-day drop of 4.5% on the New York Stock Exchange.\n\nCould this be another Great Depression?"
 usa_economic_events.1.a:0 "Nationalize them!"
 usa_economic_events.1.b:0 "Bailout Them Out!"
 usa_economic_events.1.c:0 "Let the Economy Take Its Course"

 usa_economic_events.2.t:0 "Fannie Mae & Freddie"
 usa_economic_events.2.d:0 "Fannie Mae & Freddie Mac are two giant mortgage lenders in the USA. The recent shock of the Lehman Brothers bankruptcy has caused rippling effects in the fiancial market as a whole. The mortgage lending industry is no exeception to this.\n\n The companies are on total and utter collapse. We have several plans laid out for the companies. One of which is to nationalize the company, and place them into conservatorship, essentially meaning the United States Government has utter control over the companies finances. However, this is not our only solution. We could also bailout the company, and leave the company to act indepdently.\n"
 usa_economic_events.2.a:0 "Place them into Conservatorship"
 usa_economic_events.2.b:0 "Commit to a Bailout"
 usa_economic_events.2.c:0 "Its Dangerous to Play Economic God"
                                                                                       
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
                                                                            

 usa_economic_events.3.t:0 "Chase-Stearns Merger"
 usa_economic_events.3.d:0 "The current financial climate has caused some companies to be inherently worried. One of those would be the Bear Stearns and JPMorgan Chase. The executive team at JPMorgan states that the best move for both companise is a government sponsored merger between the two companies.\n\nStearns is willing to sell the company in total at $10 dollars a share. The price is quite small in comparision to the 52-week high of Bear Sterans stock being $133.20. The rock-bottom price is representative  of the rock-bottom situation in the company.\n\nDo we allow Chase to Grow?"
 usa_economic_events.3.a:0 "Place Bear Stearns in the US Treasury's Hands"
 usa_economic_events.3.b:0 "Commit to a Bailout. Keep Them Afloat"
 usa_economic_events.3.c:0 "Let the Water Take Them"

 usa_economic_events.4.t:0 "American International Group (AiG)"
 usa_economic_events.4.d:0 "American International Group is the latest major company to fall from what some are calling the Great Recession. AiG recently sought out private lenders for their troubled financials, however, due to the economic climate of [GetYear] they are faced with looming bankruptcy. We have an option to bring AiG into the US Government's control. The company is willing to offer a 79.9% equity position in the company in return for a two-year, interest bearing loan to save the trouble company. The Feaderal Reserve is using a provision of the Federal Reserve Act to justify the plan.\n\nThere are other options, however, this will lead us to the majority of profits."
 usa_economic_events.4.a:0 "Offer the loan to AiG"
 usa_economic_events.4.b:0 "Deny the equity, collateral the assets. Grant the loan."
 usa_economic_events.4.c:0 "Why save them?"

 usa_economic_events.5.t:0 "Housing Market Crash"
 usa_economic_events.5.d:0 "The final hit in the bucket is when the American housing market collapsed. People all across the United States foreclosed on their homes, or suffered a huge dip in equity. It is probably one of the hardest parts of this great recession.\nHow should we proceed? Assist the people or leave them to their devices?\n"
 usa_economic_events.5.a:0 "Leave them"
 usa_economic_events.5.b:0 "Assist the Families"

 ##Random American Economic Events
 usa_economic_events.31.t:0 "Weapon Manufacturing Company Bails from the USA"
 usa_economic_events.31.d:0 "The Great Recession is taking a toll on the United States. It is causing investment to plummet, and some weapon manufacturing is leaving to go elsewhere. The decision is meant to save the company, but it is causing hard-working Americans to go out of work."
 usa_economic_events.31.a:0 "Oh no"
                                            
                                                            
                                                 
                              
                                     

 usa_economic_events.32.t:0 "Manufacturing Company Leaves the USA"
 usa_economic_events.32.d:0 "Manufacturing used to be the American bread and butter. Business costs and low revenues from local investments have pushed manufcaturing abroad. America is truly in recession and it continues to hurt and plague the American people."
 usa_economic_events.32.a:0 "Will this get worse?"

 usa_economic_events.33.t:0 "American Factories Close"
 usa_economic_events.33.d:0 "Factories across the country are suffering. A string of factories in the Northern United States have started to close up shop permanetly. Americans just are not buying their goods."
 usa_economic_events.33.a:0 "It will be over soon"
                                                                                                                                                                                                                                                                                                            
                                                   
                                 
                                           
                                                               

 usa_economic_events.34.t:0 "American Company Declares Bankruptcy!"
 usa_economic_events.34.d:0 "Another American company has declared bankruptcy in the wake of this harsh recession. The decision came at the cost of the company being unable to pay down on its debts due to a lack of revenue flowing into it."
 usa_economic_events.34.a:0 "American's are suffering"

 usa_economic_events.35.t:0 "End of the American Recession"
 usa_economic_events.35.d:0 "The Federal Reserve has finally declared the worse of the recession is over. The economy is once again growing and it is no longer contracting. Its effects were widespread and felt globally. Its unforunate that this is what we had to come to in order to continue help our economy."
 usa_economic_events.35.a:0 "The road to recovery"
                                        
                                                   
                                                 

 usa_economic_events_news.1.t:0 "The Lehman Brothers Collapse"
 usa_economic_events_news.1.d1:0 "Yesterday, the Lehman Brothers has declared bankruptcy. The company has filed for a Chapter 11 Bankruptcy making history as the largest bankruptcy filing in American history. The Lehman Brothers holdings are an estimated $600 Billion in assets. They are the first victim of the collapsing housing market and American downturn. Not only has bankruptices sent shock-waves through the investment banking and real estate markets. It has shocked the stock market triggering a one-day drop of 4.5% on the New York Stock Exchange.\n\nThe American government has decided it is the best interest of the American people to nationalize the company. Bringing the company into American custiodanship will help stabilize its plummeting stock and value. The Federal Reserve provided $90 billion for the company to use whilst taking a 80% equity share in the company using the companies assets as collateral.\n"
 usa_economic_events_news.1.d2:0 "Yesterday, the Lehman Brothers has declared bankruptcy. The company has filed for a Chapter 11 Bankruptcy making history as the largest bankruptcy filing in American history. The Lehman Brothers holdings are an estimated $600 Billion in assets. They are the first victim of the collapsing housing market and American downturn. Not only has bankruptices sent shock-waves through the investment banking and real estate markets. It has shocked the stock market triggering a one-day drop of 4.5% on the New York Stock Exchange.\n\nThe American government has decided it is the best interest of the American people to bail out the company. The Federal Reserve authorized up to $60 billion to keep the company afloat while the company continues to negotiate its division and sale.\n"
 usa_economic_events_news.1.d3:0 "Yesterday, the Lehman Brothers has declared bankruptcy. The company has filed for a Chapter 11 Bankruptcy making history as the largest bankruptcy filing in American history. The Lehman Brothers holdings are an estimated $600 Billion in assets. They are the first victim of the collapsing housing market and American downturn. Not only has bankruptices sent shock-waves through the investment banking and real estate markets. It has shocked the stock market triggering a one-day drop of 4.5% on the New York Stock Exchange.\n\nThe Federal Reserve has declared that they would not be intervening immediately in the Lehman Brothers bankruptcy."
 usa_economic_events_news.1.a:0 "Could this get worse?"
 usa_economic_events_news.1.b:0 "This is worrying"
 usa_economic_events_news.1.c:0 "Pathetic"

 usa_economic_events_news.2.t:0 "Fannie Mae & Freddie Mac"
 usa_economic_events_news.2.d1:0 "Fannie Mae & Freddie Mac are two giant mortgage lenders in the USA. The recent shock of the Lehman Brothers bankruptcy has caused rippling effects in the fiancial market as a whole. The mortgage lending industry is no exeception to this.\n\nThe US Government has taken steps to effectievly nationalize the company and place it within the control of the Federal Reserve. They authorized $200 billion save these two giant mortgage lenders, in exchange the government seized control over the private, yet government-sponsored, enterprises. Each company was allotted $100 billion to prevent their bankruptices.\n"
 usa_economic_events_news.2.d2:0 "Fannie Mae & Freddie Mac are two giant mortgage lenders in the USA. The recent shock of the Lehman Brothers bankruptcy has caused rippling effects in the fiancial market as a whole. The mortgage lending industry is no exeception to this.\n\nThe Federal Reserve has given Fannie Mae & Freddie Mac up to $50 billion for each company to prevent their bankruptices.They bailed them out for the time being in order to keep the two mortgage lenders afloat.\n"
 usa_economic_events_news.2.d3:0 "Fannie Mae & Freddie Mac are two giant mortgage lenders in the USA. The recent shock of the Lehman Brothers bankruptcy has caused rippling effects in the fiancial market as a whole. The mortgage lending industry is no exeception to this.\n\nThe Federal Reserve has decided the company should be left to its devices. The chairman of the Federal Reserve has stated that its not worth the American people's tax money to be given to failing companies.\n"
 usa_economic_events_news.2.a:0 "The Recession Worsens"
 usa_economic_events_news.2.b:0 "This is getting even more worrying"
 usa_economic_events_news.2.c:0 "Pathetic"

 usa_economic_events_news.3.t:0 "Bear Stearns - JPMorgan Chase Merger"
 usa_economic_events_news.3.d1:0 "The current financial climate has caused some companies to be inherently worried. One of those would be the Bear Stearns and JPMorgan Chase. The executive team at JPMorgan states that the best move for both companise is a government sponsored merger between the two companies.\nThe Federal Reserve responded today by placing Bear Stearns in the care of the United States government. Its another company on the list of state run companies in the United States. The nationalization process required some $50 billion to keep the faltering company afloat."
 usa_economic_events_news.3.d2:0 "The current financial climate has caused some companies to be inherently worried. One of those would be the Bear Stearns and JPMorgan Chase. The executive team at JPMorgan states that the best move for both companise is a government sponsored merger between the two companies.\nThe Federal Reserve responded today by authorizing the merger between JPMorgan Chase and Bear Stearns. It was tallied and supported by an bailout of about $30 billion to assure JPMorgan's fiscal stability while they took on Bear Stearns.\n"
 usa_economic_events_news.3.d3:0  "The current financial climate has caused some companies to be inherently worried. One of those would be the Bear Stearns and JPMorgan Chase. The executive team at JPMorgan states that the best move for both companise is a government sponsored merger between the two companies.\nThe Federal Reserve responded today by denying the Merger. It is cited that the merger would grant JPMorgan Chase an ever increasing amount of market power. Bear Stearns is frantically looking for other sources of income and stabilization.\n"
 usa_economic_events_news.3.a:0 "The Recession Worsens"
 usa_economic_events_news.3.b:0 "We should start to liqudate our investments"
 usa_economic_events_news.3.c:0 "Pathetic, our economy is stronger then ever!"

 usa_economic_events_news.4.t:0 "American International Group"
 usa_economic_events_news.4.d1:0 "American International Group is the latest major company to fall from what some are calling the Great Recession. AiG recently sought out private lenders for their troubled financials, however, due to the economic climate of [GetYear] they have declared bankruptcy. The American Government issued a statement explaining that in order to keep the company afloat. The Government receieved a 79.9% equity share in the company giving it majority control over the company.\n"
 usa_economic_events_news.4.d2:0 "American International Group is the latest major company to fall from what some are calling the Great Recession. AiG recently sought out private lenders for their troubled financials, however, due to the economic climate of [GetYear] they have declared bankruptcy. The Federal Reserve has refused the equity share in the company, rather they granted an interest-bearing loan to keep the company buzzing.\n"
 usa_economic_events_news.4.d3:0 "American International Group is the latest major company to fall from what some are calling the Great Recession. AiG recently sought out private lenders for their troubled financials, however, due to the economic climate of [GetYear] they have declared bankruptcy. The Federal Reserve denied the company any kind of support. The company is now being left to the wolves of the market.\n"
 usa_economic_events_news.4.a:0 "The last major bankruptcy"
 usa_economic_events_news.4.b:0 "Is the worse over?"
 usa_economic_events_news.4.c:0 "Good, the Americans in recession is great!"

 usa_economic_events_news.6.t:0 "End of the Great Recession"
 usa_economic_events_news.6.d:0 "The American economy has finally turend around and is back on track. Federal Reserve estimates the recovery will take several years in order to turn around the economic damages that has been done.\nThe true effects of the American Recession has yet to be seen.\n"
 usa_economic_events_news.6.a:0 "The worse is over"
 usa_economic_events_news.6.b:0 "Lets reinvest!"
 usa_economic_events_news.6.c:0 "Unfortunate"

 #2017 Start Date Content
 USA.1.t:0 "New Year, 2017"
 USA.1.d:0 "The date is January 1st of the 2017th year of our lord. The United States of America are entering a new and uncertain time. Once the undisputed master of the world, American hegemony is being cast into doubt, as emerging nations like China and India and old rivals in Russia continue to spread their influence around the globe. The President-Elect is one of the most controversial in recent memory and America faces internal struggles at least as great those in foreign lands. Will Uncle Sam persevere through this rough spot, or will America be lost in the turbulent waves of the Modern Day?"
 USA.1.a:0 "Happy New Year!"
 #Inaugration
 USA.2.t:0 "Trump Inaugurated the 45th President of the United States Amidst Protests."
 USA.2.d:0 "Thousands came out to Washington today to witness one of the most integral parts of American democracy, the peaceful transition of power from one president to another. At noon, Donald J. Trump swore the oath to become the 45th President of the United States of America. Chief Justice John Roberts oversaw the ceremony according to Article Two, Section 1, Clause 8, and the 20th Amendment to the U.S. Constitution. \n\nThe official theme of the inauguration was 'Uniquely American.' In his speech, the President reminded onlookers his promise of an America First foreign policy and reiterated his intent to 'Make America Great Again' and to reunify a country that is looking more divided than ever. The inauguration coincided with worldwide protests, with dissenters in Washington D.C. smashing windows and rolling trash cans into the street to remind America that support for this new President is far from universal."
 USA.2.a:0 "These were the largest inauguration crowds in history. I swear!"

 #Berkley Riots
 USA.3.t:0 "UC Berkeley Riot"
 USA.3.d:0 "Violence broke out at a Pro-Trump rally in Berkeley California, when it was attacked by far left protesters and self proclaimed anti-fascists. Police did not intervene out of fear that this political violence would become full blown looting and rioting. The President criticized the University of Berkeley where the fighting originated for not supporting free speech. Nationwide, people are concerned that this will not be the last of the political violence in America."
 USA.3.a:0 "Violence is not the solution"

 USA.7.t:0 "RIO-Pact Member Attacked"
 USA.7.d:0 "The Inter-American Treaty of Reciprocal Assistance (commonly known as the Rio Pact) was an agreement signed in 1947 in Rio de Janeiro among many countries of the Americas. The central principle contained in its articles is that §Ran attack against one is to be considered an attack against them all§!; this was known as the "hemispheric defense" doctrine. The treaty was initially created in 1947 and came into force in 1948, in accordance with Article 22 of the treaty. The Bahamas was the most recent country to sign and ratify it in 1982."
 USA.7.a:0 "Intervene"
 USA.7.b:0 "Outdated Treaty"

 USA.8.t:0 "RIO-Pact Ultimatum"
 USA.8.d:0 "Since you attacked a RIO-Pact member, their treaty allies have decided to defend them. What will you do?"
 USA.8.a:0 "War!"
 USA.8.b:0 "White Peace!"

 USA_FOCUS.1.t:0 "The US Deploys E Brigade in Eastern Europe"
 USA_FOCUS.1.d1:0 "The United States has deployed its Armed Forces to Poland in the wake of the Crimean crisis. The NATO E Brigade was deployed to Poland with American, British, Croatian and Romanian troops stationed in case of emergency. It is an interesting decision considering the precarious stance with NATO Countries 'effectively' surrounding Russia with their expansion plans.\n It is possible that this will deter future Russian aggression in Eastern Europe against its neighbors in the future. It is our job to prevent Russia from harming or pressuring our allies.\n"
 USA_FOCUS.1.d2:0 "The United States has deployed its Armed Forces to Poland in the wake of the Crimean crisis. The NATO E Brigade was deployed to Poland with American, British, Croatian and Romanian troops stationed in case of emergency. It is an interesting decision considering the precarious stance with NATO Countries 'effectively' surrounding Russia with their expansion plans.\nThe Americans are again playing the 'We Defend our Allies' card. Pathetic."
