 ##Cole Bombing
 usa.2.t:0 "Ракетный эсминец "USS Cole" атакован"
 usa.2.d:0 "Ракетный эсминец "USS Cole" (DDG-67) был атакован двумя террористами «Аль-Каиды» 12 октября 2000 года. "USS Cole" в порту в Йемене пострадал от взрыва на левом борту, убито 17 матросов и ранено 39 человек. В последующие годы судьи Соединенных Штатов нашли исламистские элементы внутри правительства Судана, по крайней мере, причастными к нападению."
 usa.2.o1:0 "Их будет не хватать."
 usa.2.o2:0 "Потребовать Судан возместить ущерб!"
 
 usa.2000.t:0 "America Demands Repayment"
 usa.2000.d:0 "The United States demands we pay them back from the recent USS Cole Bombing. They cite our countries Muslim Population.\n\n How should we proceed?"
 usa.2000.o1:0 "Pay the Americans"
 usa.2000.o2:0 "Inshallah! Allah Meant for This to Happen!"

 usa.2001.t:0 "[From.GetName] Pays Damages"
 usa.2001.d:0 "[From.GetName] pays the United States $250 Million in the effort to repair and refit the USS Cole after the tragic bombing. The USS Cole will once again float.\n"
 usa.2001.o1:0 "Wonderful"

 usa.2002.t:0 "[From.GetName] Refuses to Pay for Damages"
 usa.2002.d:0 "[From.GetName] states they had nothing to do with the USS Cole Bombing. They have stated many times that they are not to blame for the damages caused to the USS Cole. [From.GetName] are beginning to make accusations that we are just out to get them. Pfft, why would we be out to get them?\n"
 usa.2002.o1:0 "Disappointing, I needed a new car."
 
 usa.3.t:0 "Индийский инцидент в Южном Иллинойсе"
 usa.3.d:0 "В ранние утренние часы 5 января 2000 года несколько человек в городах Хайленд, Дюпо, Ливан, Шило, Саммерфилд, Миллстадт и О'Фаллон, все в штате Иллинойс, сообщили о неопознанном летающем объекте треугольной формы и темного цвета, позже названный «Треугольник Св. Клера». Эти сообщения были также подтверждены пятью сотрудниками полиции по всему региону.\n\nСамолет, который не звучал и, как сообщается, был массивным по размеру, летел на уровне деревьев и был замечен несколько раз между 4:00 и 5:00 утра.\n\nЭтот инцидент еще раз объединил теории заговора о секретных проектах ВВС США или, в зависимости от теоретии заговора, инопланетного вторжения или инопланетном контроле над несколькими мировыми лидерами, включая президента США [USA.GetLeader]."
 usa.3.o1:0 "Ужасно."
 usa.4.t:0 "Microsoft приобретает Visio"
 usa.4.d:0 "Массивный гигант компьютерных компьютерных технологий Microsoft постепенно расширяется с момента своего основания в 1975 году. Microsoft, особенно доминирующая на рынках домашних компьютеров с ее операционными системами под управлением Windows NT 4.0 и Windows 98, всегда стремится расширить его охват и количество компьютерных программ, которые он контролирует, возможно, чтобы они больше не могли быть выпущены на операционных системах, отличных от Microsoft.\n\nОдна из таких целей для расширения - это Visio Corporation в Сиэтле, чье приобретение Microsoft было первоначально объявлено в сентябре 1999 года. Visio, который должен стать подразделением Visio в Microsoft Business Productivity Group, особенно выполнил оценку своих программ для создания диаграмм, графиков и другой визуализации данных для корпоративных администраторов, экономических экспертов и разработчиков продуктов. Microsoft платит 1,5 миллиарда долларов США за приобретение, которое должно быть завершено 7 января 2000 года, надеется усилить свое положение с профессионалами через захват Visio.""
 usa.4.o1:0 "Что хорошо для экономики, хорошо для налогов."
 usa.4.o2:0 "Это рейдерский захват! Предотвратить это !"
 usa.5.t:0 "Слияние America Online с Time Warner"
 usa.5.d:0 "Благодаря обмену различными акциями, а также финансовым инвестициям и покупкам на общую сумму в 162 миллиарда долларов США компания America Online (или короткая AOL) интегрировала TimeWarner Incorporated в конгломерат AOL в процессе которая была основан 10 января 2000 года. \n\nЭто слияние двух мегакорпораций является финансово крупнейшим объединением компаний не только в американской истории, но и в истории человечества. Слияние, которое должно стать официальным через формальное слияние от одной компании в один (AOL TimeWarner Inc.) 11 февраля, потенциально знаменует собой новый век американской экономики."
 usa.5.o1:0 "Отличные новости!"
 usa.5.o2:0 "Это подло по отношению к трудящимся. Остановить это!"
 usa.6.t:0 "Январь 2000 Североамериканская метель"
 usa.6.d:0 " 25 января 2000 года, пурга, которая формировалась над западной Атлантикой с 18-го числа, ударила в американском штате Вирджиния, вызвав инфраструктурные и логистические разрушения в районе Большого Ричмонда, включая тысячи отключений электроэнергии. Из Вирджинии шторм отправился на север, поразив Пенсильванию и Нью-Джерси, в итоге пройдя над Новой Англией он рассеялся над восточной Канадой 30 января."
 usa.6.o1:0 "Ну и ладно."
 usa.6.o2:0 "Отправьте как можно больше помощи."
 usa.7.t:0 "Дело Элиана Гонсалеса"
 usa.7.d:0 "Сегодня, генеральный прокурор Соединенных Штатов Джанет Рено должен будет принять решение в отношении судьбы молодого кубинского мальчика Элиана Гонсалеса.\n\nГонсалес в настоящее время проживает во Флориде с родственниками, после того, как пережил опасный побег с Кубы в США - побег, во время которого его мать трагически скончалась. Однако мать пыталась не только сбежать от коммунизма, но и от мужа, отца Гонсалеса, который, еще вернувшись на Кубу, теперь потребовал, чтобы мальчик вернулся к нему. \n\nС американской стороны и с кубинской точки зрения не может быть никаких сомнений в том, что он будет следовать закону, чтобы отправить молодого мальчика обратно к отцу. Но есть и моральные, и политические последствия. Должны ли мы обречь молодого человека на коммунистический гнет? Должны ли мы поставить под угрозу кубинскую поддержку Демократической партии в жизненно важном ключевом штате Флориды?\n\nЭто все сводится к приговор Рино сейчас."
 usa.7.o1:0 "Отправить его обратно. Это правильно."
 usa.7.o2:0 "Лучше мертвым, чем комми! Он остается!"
 usa.8.t:0 "Инцидент с субмариной "USS Greenville""
 usa.8.d:0 ""USS Greenville" атомная подводная лодка стоящая на вооружении ВМС США. Во время учений на море "USS Greenville" столкнулась с гражданским японским судном по обучению рыбному промыслу "Эхимэ Мару". Субмарина не пострадала, но "Эхимэ Мару" затонул, погиби 9 членов экипажа, включая четырех старшеклассников.\n\nКомандир "USS Greenville" Скотт Вэдл уже признал, что инцидент произошел по его вине и подал рапорт об увольнении из ВМФ. Однако, мы можем обвинить японцев, если бы хотели ... "
 usa.8.o1:0 "Мы надеемся на японские извинения"
 usa.8.o2:0 "Америка виновата ?! Смешно!"
 usa.9.t:0 "Alaska Airlines Рейс 261"
 usa.9.d:0 "31 января 2000 года рейс 261 авиакомпании Alaska Airlines, McDonnell Douglas MD-83 следовавший по маршруту из Пуэрто-Вальярта в Мексику в Сиэтл в США, упал в море примерно в 3 милях к северу от острова Анакапа на побережье Калифорнии. \n\n Катастрофа, вызванная ненадлежащим обслуживанием, убила всех 83 пассажиров и 5 членов экипажа, в результате 88 погибших. Среди погибших были автор Жан Жандзберри, активист Аляски Моррис Томпсон и ведущий радио-ток-шоу Синтия Оти."
 usa.9.o1:0 "Трагедия."
 usa.10.t:0 "Конец эры "The Peanuts""
 usa.10.d:0 "Смерть легенды комиксов, Чарльза М. Шульца, 12 февраля 2000 года ознаменовала конец легенды и конец эпохи. В Миннеаполисе родился художник комиксов рисовал "The Peanuts" комиксы на протяжении более 50 лет, а также большинство фильмов и телевизионных сценариев его детей комиксов вокруг Чарли Брауна. В общей сложности более 17 800 уникальных комиксов, "The Peanuts" был самый длинный работает комиксов всех времен. На следующий день после смерти своего создателя последний оригинальный комикс о арахисах был опубликован в воскресных газетах.\n\nСмерть Шульца повергла в шок фанатов комксов  и читателей газет. В стране трауре. Серия комиксов не будет продолжена в соответствии с пожеланиями Шульца, но в 17 800 комиксов можно прочитать в газетах."
 usa.10.o1:0 "Покойся с миром."
 usa.11.t:0 "Смерть Кейли Ролленд"
 usa.11.d:0 "Драматическое и трагическое событие. 6-летняя Кейли Ролленд, ученица начальной школы Buell в Мичигане, была смертельно ранена 6-летним одноклассником Дедриком Оуэнсом из пистолета «P-32», который  маленький ребенок нашел в доме своего дяди. Дедрик сказал Кейли: "Ты мне не нравишься", прежде чем застрелить ее в присутствии учителя и 22 учеников. Пуля пробила жизненно важную артерию, что привело к большой потере крови. Кейли Ролленд - самая молодая жертва школьной стрельбы в американской истории."
 usa.11.o1:0 "Ребенок? Убил другого ребенка?!"
 usa.12.t:0 "Взрыв на заводе Phillips Petroleum"
 usa.12.d:0 "Примерно в 1:22 во второй половине дня 27 марта 2000 года в химическом комплексе Хьюстона в Пасадене, штат Техас, произошел взрыв.\n\nВзрыв и последующий пожар привели к одной смерти и около 71 человек получили различные ранения из-за ожогов или вдыхания токсичного дыма.\n\nУбитым является 45-летний руководитель Родни Готт, который уже пережил одну катастрофу Phillips Petroleum в 1989 году. Родни остался на пылающем заводе, чтобы спасти других людей. Крыша здания, в которой он был, резко рухнул, похоронив Готта под ним."
 usa.12.o1:0 "Происшествия случаются."
 usa.12.o2:0 "Начать полное расследование."
 usa.13.t:0 "США с нами!"
 usa.13.d:0 "Недавно дипломаты из США заверили нас, что они будут вместе с нами против наших врагов. Это должно дать нам преимущество в нашем соперничестве."
 usa.13.o1:0 "Мы верим в Америку!"
 usa.14.t:0 "Вашингтон против нас!"
 usa.14.d:0 "Недавно американские дипломаты выступили в поддержку наших противников в наших дипломатических конфликтах. Все поворачиваются против нас."
 usa.14.o1:0 "О, это не так уж плохо."
 usa.15.t:0 "Торнадо в Форт-Уорте"
 usa.15.d:0 "Вечером 28 марта 2000 года мощный торнадо с рейтингом F3 по шкале Фуджиты ударил в центр Форт-Уэрта, штат Техас.\n\nПри скорости около 135 миль в час торнадо нанес ущерба на 450 миллионов долларов США. Также  погибло 2 человека и 80 раненых в течение десяти минут хаоса в городе."
 usa.15.o1:0 "Ремонт будет необходим."
 usa.16.t:0 "Программа военной поддержки Восточной Азии"
 usa.16.d:0 "Американские военные командиры подтвердили, что американское правительство вскоре начнет свою Восточноазиатскую программу военной поддержки и что мы только выиграем от этого. Наши генералы и офицеры получат новые доктринальные советы, а наши войска - новую практику."
 usa.16.o1:0 "Мы ценим помощь."
 usa.17.t:0 "Песнь Сандерса"
 usa.17.d:0 "Утомленный общим движением американской политической системы в сторону правых, республиканцы принимают все более радикальные и демократы принимают все более умеренные позиции, новая политическая ниша открылась на крайнем левом углу - ниша, которую сенатор Вермонта Берни Сандерс был рад заполнить. Пожилоё джентльмен еврейско-польского происхождения и долгое время независимый член Сената (хотя и при поддержке Демократической партии) открыто выступает против американского империализма и о господстве богатых над несчастными.\n\nВ такие времена популисты кажутся жизнеспособными. В то время, такие популисты как Дональд Трамп доминируют в правой риторике, левый популизм не является большой проблемой в Соединенных Штатах. Сможет ли Сандерс изменить это?"
 usa.17.o1:0 "Новый взгляд?"
 usa.18.t:0 "Третьи партии получают поддержку"
 usa.18.d:0 "Республиканцы и демократы заняты обливанием друг друга грязью в своих окопах внутри Конгресса и Дома. Тем временем молодые люди особенно стремятся найти альтернативы и способ избежать двухпартийной системы. Все надежды до сих пор были напрасны, но, может быть, на этот раз?..."
 usa.18.o1:0 "Хиппи. Как всегда."
 usa.19.t:0 "Республиканская национальная конвенция 2016 года"
 usa.19.d:0 "Национальное съезд Республиканской партии прошел в Quicken Loans Arena в Кливленде, штат Огайо, 18 июля 2016 года.\n\nЧетыре основных кандидата проявили себя: народный популист Дональд Трамп (бизнесмен из Нью-Йорка), христианский фундаменталист Тед Круз (младший сенатор из Техаса) и два умеренных, Марко Рубио (младший сенатор из Флориды) и Джон Кейсик (69-й губернатор штата Огайо).\n\nЭто не только номинация, но и битва влияний Кейсика и Рубио против истерического истеблишмента Круза и самопровозглашенного аутсайдера и болотного осушителя Дональда Трампа.\n\nОкончательные голоса подсчитываются. Кто же победит?"
 usa.19.o1:0 "Удивите меня."
 usa.19.o2:0 "Дональд Трамп"
 usa.19.o3:0 "Тед Круз"
 usa.19.o4:0 "Марко Рубио"
 usa.19.o5:0 "Джон Кейсик"
 usa.20.t:0 "Демократическая национальная конвенция 2016 года"
 usa.20.d:0 "Национальная конвенция Демократической партии 2016 года состоялась в Wells Fargo Center Филадельфия, штат Пенсильвания.\n\nВследствие утечки электронной почты, кандидат Хиллари Клинтон (бывший сенатор из Нью-Йорка, бывшая 42-я первая леди Соединенных Штатов) вошла в конвенцию в качестве легкого фаворита над левым крылатым популистом и социал-демократом европейского стиля Берни Сандерс (Младший Сенатор (независимый) из Вермонта).\n\nВ свете недавней Республиканской конвенции, кто выйдет из этого победителем? Кандидат Анти-истеблишмент или "безопасный" выбор?"
 usa.20.o1:0 "Удивите меня."
 usa.20.o2:0 "Хиллари Клинтон"
 usa.20.o3:0 "Берни Сандерс"
 usa.22.t:0 "Тоталитаризм в НАТО!"
 usa.22.d:0 "Нам стало известно, что один из наших военных союзников, а именно [From.GetName], стала тоталитарной идеологией. Другие наши союзники уже выражают озабоченность и требуют [From.GetAdjective] помощи от [Root.GetFactionName] чтобы обеспечить [Root.GetFactionName] армии [From.GetAdjective] интересам.\n\nМы могли бы исключить их из фракции без больших проблем, но мы, конечно, потеряли бы потенциально ценного военного союзника. Однако, если мы оставим их во фракции, это будет расстраивать как наших демократических союзников, так и демократические страны во всем мире, нанося ущерб будущим дипломатическим отношениям."
 usa.22.o1:0 "Свобода не бесплатна! Выбейте их!"
 usa.22.o2:0 "Нам действительно было все равно."
 usa.23.t:0 "США терпимо относятся к тоталитаристам в [USA.GetFactionName]!"
 usa.23.d:0 "В недавних дискуссиях стоит ли удалять тоталитарную диктатуру из рядов [USA.GetFactionName], [USA.GetLeader] продемонстрировал совершенно пренебрежительное отношение к внутренним отношениям упомянутой диктатуры и категорически указал на американские интересы, чтобы оправдать сохранение этих авторитетов в [USA.GetFactionName].\n\nОжидается, что [USA.GetFactionName] в марте за интересы нескольких диктаторов, а не великих демократических народов цивилизованного запада."
 usa.23.o1:0 "Они ненавидят нас потому что они не мы."
 usa.23.o2:0 "Нам придется искать новых союзников."
 usa.23.o3:0 "Хорошо. До свидания."
 usa.23.o4:0 "Очень волнующе."
 usa.23.o5:0 "Нейтралитет будет держать нас в безопасности."
 usa.23.o6:0 "Но Россия всегда плохая, эй?"
 usa.23.o7:0 "Даже Америка признает, что демократия переоценена."
 usa.24.t:0 "Великий совет"
 usa.24.d:0 "Идея создания монархии в США всегда казалась противоречием сама по себе - великая республика, освободившаяся от британской короны, должна попасть под свою собственную корону? Но это именно то, что произошло: С несколькими серьезными и радикальными изменениями в правах государства все американские штаты превратились в монархии под авторитарными герцогами - и этим Объединенным герцогствам также удалось упразднить Верховный суд, Палату представителей и Канцелярию президента, объединив все полномочия в Сенате, который теперь контролируется не двумя сенаторами на каждое государство, а одним «Имперским Легатом», отобранным соответствующим герцогом. Объединенные Герцогства действуют по концепции «Голос 30», где по меньшей мере 30 легатов имеют согласиться на осуществление иначе неконтролируемой власти этого нового самопровозглашенного «Великого Совета"
 usa.24.o1:0 "Слава герцогам!"
 usa.24.o2:0 "Как странно."
 usa.24.o3:0 "Они сошли с ума."
 usa.25.t:0 "Президент и Народное голосование"
 usa.25.d:0 "Новый президент Соединенных Штатов, несмотря на то, что получил большинство голосов в избирательном колледже, не выиграл большинство голосов, поданных американцами в целом, так называемым« популярным голосованием ».\n\nЕсли это не является беспрецедентным (Джон Куинси Адамс (1824), Резерфорд Б. Хейс (1876), Бенджамин Харрисон (1888)), это, скорее всего, вызовет протесты и массовое замешательство над системой, созданной с помощью инфраструктуры проблемы и электоральную реальность 1770-х годов и что по какой-то причине все еще используется и по сей день"
 usa.25.o1:0 "Система работает по назначению."
 usa.26.t:0 "Следующий лидер НАТО"
 usa.26.d:0 "Теперь, когда мы собираемся покинуть НАТО, нам придется выбрать страну, которой мы будем помогать занять лидирующие позиции в организации."
 usa.26.o1:0 "Канадцы хорошие друзья."
 usa.26.o2:0 "Британцы - отличные союзники."
 usa.26.o3:0 "Французы не сдаются легко"
 usa.26.o4:0 "Немцы - эффективные лидеры."
 usa.26.o5:0 "Итальянцы, наверное."
 usa.27.t:0 "Теперь мы возглавляем НАТО!"
 usa.27.d:0 "доктрине Монро, американское правительство обратилось к нам, чтобы пояснить, что мы можем быть единственными, кто продолжит руководство оставшейся частью организации после того, как Соединенные Штаты покинут ее."
 usa.27.o1:0 "Со славой мы поведем!"
 usa.28.t:0 "Приглашение в Американский союз"
 usa.28.d:0 "Хотя американского членства в НАТО больше нет, Соединенные Штаты все еще не прекратили использовать военный альянс и рассматривают новых союзников и союзы, а также рассматриваемых стран [This.GetNameDef].\n\nОфициальное приглашение в американский альянс было направлено нашему послу в американской столице сегодня, призвав нас взять в руки оружие и наши умы и присоединиться к Соединенным Штатам в их политических начинаниях."
 usa.28.o1:0 "Мы с Америкой!"
 usa.28.o2:0 "Мы должны будем передать этот ..."
 usa.29.t:0 "Американские инвестиции в инфраструктуру"
 usa.29.d:0 "Американское правительство обратилось к нам с деловыми контрактами, касающимися возможных американских инвестиций в нашу инфраструктуру - автострады, железные дороги, аэропорты.\n\nМы потерпим потерю суверенитета из-за влияния американских компаний, но лучшая инфраструктура поможет нам построить новые проекты."
 usa.29.o1:0 "Отлично!"
 usa.29.o2:0 "У нас есть лучшее применение для этих средств."
 usa.30.t:0 "Американская стабилизация"
 usa.30.d:0 "У нашего правительства есть проблемы с коррупцией, и наших судей и администраторов часто подкупают. Американское правительство обратилось к нам с выражением надежды на то, что американские инструкторы и преподаватели, а также американские правоохранительные органы могут помочь нам сделать нашу систему более честной."
 usa.30.o1:0 "Любая помощь приветствуется."
 usa.31.t:0 "Американская военная помощь"
 usa.31.d:0 "Наши американские друзья отправили нам военную делегацию для модернизации и обучения наших военных. Хотя наша внутренняя оппозиция не одобряет того, что мы потенциально приближаемся к американскому влиянию, это имеет решающее значение для нашей национальной обороны. Армия США, ВМС США, ВВС США и даже инструкторы Корпуса морской пехоты США уже приступили к проведению семинаров и надзору за полевыми учениями с целью подготовки нашего офицерского состава."
 usa.31.o1:0 "Отлично."
 usa.46.t:0 "Перепись населения США 2000 года"
 usa.46.d:0 "Соединенные Штаты проводят централизованную перепись всего своего населения каждые 10 лет, и теперь это время снова после переписи 1990 года.\n\n22-я перепись населения Соединенных Штатов 1 апреля 2000 года определила 13,2% приростом населения с 1990 года. Как и в 1990 году, Калифорния является самым густонаселенным штатом, а Вайоминг - наименее населенным. Каждый штат вырос по населению, Однако в округе Колумбия наблюдается сокращение численности населения на 34 000 человек.\nНаселение по этнической самооценке составляет 75% белых, 12% испаноязычных, 12% чернокожих и 3% азиатов. Самая большая группа по происхождению из определенной страны, как это принято на протяжении было делать на протяжении десятилетий, составляет около 12,4% населения происходящего из Германии.\nПерепись не вкючала в себя религиозных данных (в соответствии с светским характером США в соответствии с Первой Поправкой), однако религия играла определенную роль в так называемой «споре Юты», когда штат Юта, который не смог получить четвертое место в конгрессе с разницей в 80 человек, пытались иметь большинство мормонов за пределами штата Юта, поскольку жители штата Юта, получили место, которое теперь было отдано Северной Каролине. Юта позже передала этот вопрос в Верховный суд по делу «Юта против Эванса», но закончил тем, что она проиграла дело.\nНаселение продолжает увеличиваться, по возрастными соотношениям, такими как 45-44 летние, выросло на 49%, а возрастная доля 85 лет и старше выросла на 38%.\nКогда дело доходит до пола, женщины по-прежнему превосходят мужчин, особенно потому, что они превосходят численностью мужчин  по количеству в 85-летнем возрасте.\nСексуальная ориентация в соответствии с политикой типа  «не спрашивайте, не говорите», не было документирована - к большому разочарованию геев и лесбиянок по всей стране."
 usa.46.o1:0 "Знание сила."
 usa.47.t:0 "Соединенные Штаты против Microsoft Corp."
 usa.47.d:0 "Microsoft, возможно, один из самых важных работодателей Америки и локомотив технологического и социального прогресса, попал в перекрестье государственных прокуроров из-за его якобы несправедливой и монополистической деятельности.\n\n18 мая 1998 года суд заслушал различных свидетелей, включая основателя Microsoft Билла Гейтса, вице-президента Microsoft Пола Марица, вице-президента Intel Стивена Макгиди.\n\nДругие обвинение в адрес Microsoft заключались в нарушением антимонопольного Закона Шермана 1890 года, в попытке стать монополистом на рынке программного и аппаратного обеспечения, Обвинение в адрес Microsoft является нарушением Закона о антимонопольном законодательстве Шермана 1890 года с попыткой стать монопольным рынком программного и аппаратного обеспечения, в частности, из-за того, что Microsoft связала веб-браузер «Microsoft Internet Explorer» со своими операционными системами , таким образом решительно выиграв «Браузерные войны» между конкурирующими создателя веб-браузеров без справедливой борьбы.\n\n3 апреля 2000 года председательствующий судья Томас Пенфилд Джексон, который уже изложил выводы о том, что 5 ноября 1999 года Microsoft установила незаконную монополию на персональные компьютерные операционные системы на базе x86, собирается передать свое «заключение (суда) о применимых нормах права» (прим. Переводчика это другая правовая система)."
 usa.47.o1:0 "Виновны!"
 usa.47.o2:0 "Не виновны!"
 usa.48.t:0 "Microsoft продолжает расти"
 usa.48.d:0 "Компания Microsoft продолжает расширять свое влияние по всей территории Соединенных Штатов. Она продолжает поглощать второстепенные компании-разработчики программного обеспечения, которые не могут конкурировать с ней. Хотя нарушение монополии кажется более вероятным, но это, без сомнения, создало немало рабочих мест."
 usa.48.o1:0 "Ну, по крайней мере, это хорошо."
 usa.49.t:0 "Крушение конвертоплана американских морпехов в Маране"
 usa.49.d:0 "10 апреля 2000 года военный конвертоплан морской пехоты США MV-22 Osprey Соединенных Штатов потерпел крушение в районе регионального аэропорта в Маране, штат Аризона, все 19 морских пехотинцев находившиеся на борту, погибли.\n\nЭтот инцидент возобновил дискуссии о боевой готовности «Оспри» и о выборе оборудования для Корпуса морской пехоты США."
 usa.49.o1:0 "Semper Fi. (дивиз американской морской пехоты)"
 usa.50.t:0 "Вашингтон, A16, 2000"
 usa.50.d:0 "Антиглобалистские силы, главным образом политически левые по своей природе, сплотились под знаменем «Вашингтон A16, 2000» (названный 16 апреля 2000 года) в столице Вашингтона, в знак протеста против Международного валютного фонда, Всемирного банка и международного капитализма в целом.\n\nМежду 10 000 и 15 000 обслуживающего персонала принимали участие в основном мирных протестах, однако полиция Вашингтона D.C. все еще предпочла совершить упреждающие рейды (даже без ордеров) центров протестов.\n\nГипотеза против глобализации также породила крайне правые голоса о том, как глобализация плоха, но по-другому, чем утверждают левые активисты."
 usa.50.o1:0 "Они находится в правильном направлении."
 usa.50.o2:0 "Протестующие не за горами."
 usa.50.o3:0 "Может, нацисты что-то задумали"
 usa.51.t:0 "Элиан Гонсалес вернулся на Кубу"
 usa.51.d:0 "Игнорируя приговор судьи Джанет Рено,согласно которому Элиан Гонсалес должен вернутся к отцу, его кубинские родственники во Флориде все еще отказываются его отпустить. 22 апреля 2000 года он был захвачен федеральными агентами, а затем он вернулся на остров Куба, и его мать умерла, пытаясь отдуда сбежать.\n\nЭто вызвало массовое возмущение среди американцев кубинского происхождения, особенно во Флориде."
 usa.51.o1:0 "Это повредит рейтингу одобрения."
 usa.52.t:0 "Шепердстаунская мирная конференция"
 usa.52.d:0 "В попытке разрешить продолжающиеся территориальные и военные споры и мелкие конфликты между Государством Израиль и Сирийской Арабской Республикой президент США [США.GetLeader] предложил обеим сторонам принять участие в мирных переговораз в Шепердстауне в Западной Вирджинии.\n\nДелегации прибыли в Западную Вирджинию и начали свои встречи 3 января 2000 года. Их встретили знаки «Мир» на иврите и на арабском языке, развешенных по всему городу.\n\nИзраильскую делегацию возглавляет премьер-министр Эхуд Барак, в то время как у сирийцев есть их министр иностранных дел Фарук Шараа в качестве главы делегации."
 usa.52.o1:0 "Мы можем только надеяться."
 usa.53.t:0 "Шепердстаунская мирная конференция"
 usa.53.d:0 "В стремлении ослабить напряженность между Израилем и Сирией, особенно по вопросу Голанских высот и непримиримыми позициями двух правительств друг против друга, Соединенные Штаты пригласили обе страны к переговорам по деэскалации в Шепердстауне, Западная Вирджиния.\n\nНаша делегация, возглавляемая министром иностранных дел Фаруком Шаара, благополучно прибыла в Западную Виргинию, несмотря на то, что некоторые сирийцы считают американскую территорию враждебной, и готова начать работу."
 usa.53.o1:0 "Есть ли у мира шанс?"
 usa.54.t:0 "Шепердстаунская мирная конференция"
 usa.54.d:0 "В стремлении ослабить напряженность между Израилем и Сирией, особенно по вопросу Голанских высот и непримиримыми позициями двух правительств друг против друга, Соединенные Штаты пригласили обе страны к переговорам по деэскалации в Шепердстауне, Западная Вирджиния.\n\nНаша делегация, возглавляемая премьер-министром Эхудом Бараком, благополучно прибыла в Западную Виргинию, была сердечно приветствована нашими американскими союзниками и готова начать работать."
 usa.54.o1:0 "Мы можем только надеяться."
 usa.55.t:0 "Дело о банкротстве компании «Datapoint»"
 usa.55.d:0 "Изначально известная как «Computer Terminal Corporation» или «CTC» для краткости, «Datapoint Corporation» - компьютерная компания, базирующаяся в Сан-Антонио, штат Техас, основанная в июле 1968 года.\n\nПервые продуктами компании были компьютерные терминалы, но позже бизнес расширился и включил микропроцессоры , компьютерные чипы и, наконец, «Datapoint 2200», на который ссылаются некоторые историки науки как на первый персональный компьютер.\n\nПосле буму, который длился в течение 1970-х годов, у  компании с 1980 года начала снижаться прибыль. После враждебного поглощения корпоративным рейдером Ашером Б. Эдельманом в 1984 году компания не смогла навсегда оправиться от нанесенного ущерба, что привело к медленной и мучительной смерти, включая увольнения и плохие бизнес-показатели в конце 1980-х и 1990-х годах.\n\nВ конце концов, 3 мая 2000 года «Datapoint» подала заявку на банкротство согласно главы 11 положения о банкротстве. Компания должна быть разделена на три компании-преемники, которые, мы надеемся, смогут сделать лучше что-то уже самостоятельно."
 usa.55.o1:0 "Иногда так и происходит."
 usa.55.o2:0 "Нет! Мы должны спасти компанию!"
 usa.56.t:0 "Национальный съезд Республиканской партии США 2000 года"
 usa.56.d:0 "Провалившись в 1992 и 1996 годах, пытаясь победить президента Билла Клинтона, республиканцы теперь более привержены, чем когда-либо, во чтобы ни стало не позволить  демократам досьался третий президентский срок подряд на предстоящих выборах 2000 года. Республиканские праймериз между 24 января и 6 июня были трехсторонней борьбой между Джорджем У. Бушем, губернатором штата Техас и сыном бывшего президента Джорджа Буша-старшего, менее известного сенатора из Аризоны Джона Маккейна и американского афроамериканского активиста Алана Кейса из штата Мэриленд.\n\nБуш занял первое место благодаря поддержке Республиканского собрания с помощью известных сторонников, включая Джорджа Шульца и Кондолизы Райс. Однако убидительная победа в Нью-Хэмпшире также дала Маккейну известность.\n\nМаккейн оказался не в состоянии использовать импульс, выиграв только 7 конкурсов (в своем штате Аризона, а также Мичигане, Вермонте, Нью-Хэмпшире, Коннектикут,е Род-Айленде и Массачусетсе). Кейс поборолся еще хуже, не выиграв ни одного конкурса. 43 другие штата, а также округ Колумбия проголосовали за Джорджа Буша, чему способствовал уход Маккейна 9 марта.\n\nРеспубликанцы сталкиваются с немногими насмешками из-за того, что Буш становится «президентской династией», родственной демократам Кеннеди, но Джордж У. Бушу удалось сплотить коалицию религиозных традиционалистов, страстных консерваторов и экономических либертарианцев под своим знаменем. Похоже, у Буша есть хорошие шансы на победу."
 usa.56.o1:0 "Каков отец, таков и сын."
 usa.57.t:0 "DeviantART"
 usa.57.d:0 "Интернет - это быстро развивающийся бизнес, и бесчисленные платформы проверяют его. Среди них DeviantART, компания с ограниченной ответственностью, созданная для пользователей с художественным контентом, от текстов и анимаций, до изображений.\n\nОснованный Скоттом Яркоффом и Мэттом Стивенсом, DeviantART призван занять 100 лучших позиций на самых популярных веб-сайтах в Соединенных Штатах."
 usa.57.o1:0 "Свобода выражения мнений - это победа для Америки."
 usa.58.t:0 "The H. L. Hunley"
 usa.58.d:0 "The H. L. Hunley, названная в честь морского инженера Конфедерации Горация Лоусона Ханли, также известного как CSS H. L. Hunley, была подводной лодкой Конфедерации, принятой на вооружение в июле 1863 года. Hunley потопил ВМС США шлюп войны USS Housatonic, став первой подводной лодкой в истории человечества, которая успешно потопила вражеское судно.\n\nHunley затонула во время победы над Housatonic, прихватив с собой офицера и семь членов экипажа вместе с кораблем.\n\nГород считался потерянным почти полтора века до того, как был обнаружен в 1995 году. Корабль был наконец поднят 8 августа 2000 года. Солдаты Хунли теперь могут, наконец, получить надлежащее захоронение."
 usa.58.o1:0 "Успешная операция."
 usa.59.t:0 "Демократическая национальная конвенция 2000 года"
 usa.59.d:0 "Это год выборов, и Биллу Клинтону придется покинуть свой пост в соответствии с 22-й поправкой к Конституции Соединенных Штатов.\n\nДемократической партии, однако, не пришлось долго искать своего преемника: вице-президент Альберт Арнольд Гор-младший абсолютно доминировал на праймериз между 24 января и 6 июня, добившись 75,4% голосов, выиграв каждый конкурс и в итоге выступив с 3 007 делегатами. Его единственный значительный претендент, сенатор Нью-Джерси и бывший баскетболист Билл Брэдли, получил 21% голосов и 522 делегата."
 usa.59.o1:0 "Может ли Эл Гор выиграть президентство?"
 usa.60.t:0 "Mac OS X"
 usa.60.d:0 "С кодовым именем «Kodiak», бета-версия новой операционной системы Apple, которая должна носить название «Mac OS X», начала поставляться разработчиками 13 сентября 2000 года.\n\nApple, перед лицом Microsoft Windows 2000 и потенциально предстоящего промышленного стандарта "Microsoft Windows XP", отчаянно пытается удержаться на плаву на рынке операционных систем. Конкуренция на этом и без того узком рынке обязательно пойдет на пользу американским потребителям."
 usa.60.o1:0 "Титаны снова столкнулись."
 usa.61.t:0 "Разлив нефти в округе Мартин"
 usa.61.d:0 "11 октября 2000 года дно угольной суспензии в графстве Мартин, на восточном краю Кентукки, ворвалось в заброшенную подземную шахту внизу. Тонкая, неряшливая и ядовитая грязь впоследствии вышла на поверхность, и 300 миллионов галлонов пробились вниз по течению."
 usa.61.o1:0 "Кентукки понадобится помощь."
 usa.61.o2:0 "KFC им поможет."
 usa.62.t:0 "Смерть Гэс Холла"
 usa.62.d:0 "Гэс Холл был председателем Коммунистической партии Соединенных Штатов более сорока лет с 1959 года по ранее в 2000 году, когда он ушел в отставку в пользу Сэма Уэбба, став вместо этого почетным председателем.\n\nХолл, который баллотировался на пост президента Соединенных Штатов в 1972, 1976, 1980 и 1984 годах (в массовом порядке терпеть неудачу каждый раз), был верным другом Советского Союза, всегда выступавшим за прекращение холодной войны .\n\nХолл, отец которого уже был годовым коммунистом и основателем КПУСА, вступил в комсомол в 1927 году и получил разрешение на учебу в Москве в период с 1931 по 1933 год. Холл родился под именним Арво Куста Хальберг, но сменил свое имя  в 1930-е годах, чтобы избежать черного списка коммунистов США.\n\nХолл продолжал подниматься в ряды КПУСА из-за его рабовладельческого послушания советскому руководству (его политические взгляды менялись так же часто, как и в Москве.)"
 usa.62.o1:0 "Скатертью дорога."
 usa.62.o2:0 "Почитайте его жизненные достижения."
 usa.63.t:0 "Государство Гас-Холл"
 usa.63.d:0 "С коммунизмом у власти, мы, вероятно, должны рассмотреть возможность переименования некоторых признаков американского империализма. Один из Штатов Союза и столица Союза названы в честь части империалистической мрази-рабовладельческой. Но есть решение: обменять основателя и первого лидера поддельного американского капиталистического государства на покровителя американской коммунистической революции. Но есть решение: обменяйте основателя и первого лидера фальшивого американского капиталистического государства с покровителем американской коммунистической революции. Гас-холл, скончавшийся 13 октября 2000 года, станет идеальным тезкой для нескольких мест в нашей стране. И пока мы на нем, «округ Колумбия»? Назван ли для религиозного фанатика рабовладельцем? Как насчет «района Маркса»? Гораздо лучше.\n\nТакже есть другие государства, названные в честь королей разных европейских стран... Нам придется исправить их все."
 usa.63.o1:0 "Отличная идея!"
 usa.63.o2:0 "Не обязательно."
 usa.64.t:0 "Мадлен Олбрайт встречает Ким Чен Ира"
 usa.64.d:0 "На новаторской встрече министр иностранных дел США Мадлен Олбригт встретилась с северокорейским диктатором Ким Чен Иром, надеясь предотвратить дальнейший дипломатический и военный конфликт между Соединенными Штатами и коммунистическим Королевством-отшельником."
 usa.64.o1:0 "Может ли это сработать?"
 usa.65.t:0 "Хиллари Клинтон избрана сенатором"
 usa.65.d:0 "Вместе с президентскими выборами несколько мест в Сенате США и Палате представителей США также были захвачены. Одним из наиболее заметных новых дополнений к американскому правительству может быть только бывшая первая леди Хиллари Дайан Родэм Клинтон. Таким образом, она заменяет умеренного сенатора-демократа Даниэля Патрика Мойнихана, который занимал свое место с 1976 года."
 usa.65.o1:0 "Как будто она сама хотела быть президентом."
 usa.66.t:0 "Буш против Гора"
 usa.66.d:0 "В деле 'Буш против Гора' Верховный суд США выбрал упорядоченную и быструю передачу власти над полным и тщательным расследованием очень близких результатов во Флориде.\n\nВерховный суд проголосовал 5-4 за то, чтобы отказаться от пересчета голосов и отдал голоса избирателей Флориды и, таким образом, президентство США Джорджу У. Бушу."
 usa.66.o1:0 "Это вызовет неодобрение."
 usa.67.t:0 "Декабрь 2000 года"
 usa.67.d:0 "Мощная зимняя буря категории 2 «Значительная» совершила выход на берег в Новой Англии. Шторм вызвал до 30 дюймов снегопада в течение одного дня в нескольких местах и в основном затронул южный Нью-Йорк, северный Нью-Джерси, восточную Пенсильванию и западный Коннектикут, что привело к печальному результату. Но самое плохое, что Нью-Йорк был непосредственно в центре безумия."
 usa.67.o1:0 "Экономическая потеря эпических масштабов."
 usa.68.t:0 "Wikipedia"
 usa.68.d:0 "Возможно, один из самых амбициозных проектов в интернет-истории «Википедия» был создан 15 января 2001 года.\n\nОнлайн-энциклопедия призвана предоставить знания из бесчисленных источников по бесчисленным темам для бесчисленных людей бесплатно.\n\nТем не менее, информация - это сила, и тоталитаристы во всем мире, несомненно, не одобряют весь «свободный доступ к информации». Википедия обещает. Создатели сайта, Джимми Уэльс и Ларри Зангер, обещают сохранить Википедию в некоммерческой форме бизнеса без рекламы, созданной исключительно на основе пожертвований пользователей."
 usa.68.o1:0 "Это изменит Интернет."
 usa.69.t:0 "Колин Пауэлл атакует Зимбабве"
 usa.69.d:0 "Колин Пауэлл сегодня осудил правительство Зимбабве. Назвав африканскую диктатуру позором для человечества, Пауэлл призвал Зимбабве либерализовать свое общество и мир, чтобы изолировать [ZIM.GetLeader] и его друзей."
 usa.69.o1:0 "Мы с ним."
 usa.69.o2:0 "Это неприемлемо. Пауэлл должен уйти в отставку."
