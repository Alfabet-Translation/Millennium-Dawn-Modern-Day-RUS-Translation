 GENERIC_international_diplomacy:0 "Международная дипломатия"
 GENERIC_international_diplomacy_desc:0 "The art of making backroom deals, public displays of holier-than-thou attitudes and dividing small countries between their bigger neighbors, the practice of international diplomacy has a long established culture with a mixture of grandstanding and pragmatic machiavellianism. After all, the main goal of diplomacy is to secure the country's oil supply. [Root.GetNameDef] may not fall behind."
 GENERIC_trade_with_the_neighbors:0 "Торговля с соседями"
 GENERIC_trade_with_the_neighbors_desc:0 "After closing ranks with our immediate neighbors through both expansion of our diplomatic staffs and expansion of our road network, we can now pursue a closer trade integration with our next door partners. This will help profits for both our large companies and our small businesspeople."
 GENERIC_alignment_debate:0 "Дебаты об ориентации"
 GENERIC_alignment_debate_desc:0 "Открытый вопрос международной дипломатии - это всегда противоречивые и противопоставленные идеи нейтралитета и изоляционизма против идеи интервенционизма."
 GENERIC_neutrality:0 "Нейтралитет"
 GENERIC_neutrality_desc:0 "We should always be concerned with the safety and prosperity of [Root.GetAdjective] citizens first and foremost. We cannot waste our young men, natural resources and financial assets in foreign entanglements. Instead, we must make sure that he homefront is safe by securing our borders and avoiding membership in international alliance networks."
