l_russian:
 p5_member:0 "Постоянный член СБ ООН"
 p5_member_desc:0 "В число постоянных членов Совета Безопасности Организации Объединенных Наций, также известных как постоянная пятерка или "Большая пятерка", входят следующие пять правительств: Китай, Франция, Россия, Великобритания и Соединенные Штаты. Они представляют пять великих держав, считающихся победителями во Второй мировой войне. Каждый из постоянных членов имеет право вето, что позволяет им предотвращать принятие любого" основного " проекта резолюции Совета, независимо от уровня международной поддержки этого проекта."
 g7_member:0 "Участник G7"
 g7_member_desc:0 "G7 - это группа, состоящая из "семёрки" развитых держав: Германии, Италии, Канады, Соединенного Королевства, Соединенных Штатов, Франции и Японии. Перечисленные страны представляют рейтинг со значительным процентом чистого мирового богатства, и все они имеют очень высокий индекс развития человеческого потенциала."
 un_member:0 "Член ООН"
 un_member_desc:0 "Как член Организации Объединенных Наций мы являемся признанной суверенной державой для других государств этого мира, уважающих многостороннюю дипломатию и международную безопасность."
 reform_international_institutions_idea:0 "Поддержка реформы глобального управления"
 reform_international_institutions_idea_desc:0 "Эта страна признает, что мир изменился и поэтому нуждается в международных институтах, особенно в Совете Безопасности Организации Объединенных Наций."
 putin_diplomacy:0 "Реальная политика"
 putin_diplomacy_desc:0 "Реальная политика - это политика или дипломатия, основанная прежде всего на рассмотрении данных обстоятельств и факторов, а не явных идеологических понятий или морально-этических предпосылок. В этом отношении она разделяет аспекты своего философского подхода с аспектами реализма и прагматизма. За это ее часто называют просто прагматизмом в политике. Термин реальная политика иногда используется уничижительно, чтобы подразумевать политику, которая является принудительной, аморальной или Макиавеллистской."
 sunni:0 "Суннизм"
 sunni_desc:0 "Суннитский ислам является крупнейшим направлением ислама. Его название происходит от слова "сунна", относящегося к образцовому поведению исламского пророка Мухаммеда. Разногласия между мусульманами-суннитами и шиитами возникли из-за споров по поводу выбора преемника Мухаммеда, а впоследствии приобрели более широкое политическое значение, касаясь богословских и юридических мер."
 sufi_islam:0 "Суфизм"
 sufi_islam_desc:0 "Суфийский ислам часто определяется как "Исламский мистицизм". Он сформировался очень рано в исламской истории, как реакция против политизации ислама. Его приверженцы верят, что через постоянное чтение Корана, пение и глубокую медитацию между искателем и Мухаммедом создается духовная связь - экстаз. Через Мухаммеда суфии стремятся понять и соединиться с Аллахом. Исторически, именно суфийские миссионеры были главными распространителями ислама в Африке и на суб-индийском континенте."
 ibadi:0 "Ибадизм"
 ibadi_desc:0 "Религиозное движение ибадитов отделилось от основной ветви ислама через 20 лет после смерти пророка Мухаммеда и, таким образом, предшествовало как суннитскому, так и шиитскому исламу. Движение возникло вместе с отделением хариджитов, у которых считается, что принятие Али арбитража в битве при Шиффине сделало его непригодным для руководства, так как решение Аллаха на поле боя, а не переговоры, должны определить, кто является законным халифом. Однако движение считается гораздо более умеренной ветвью, чем экстремистские хариджиты, и ибадизм разделяет несколько различных убеждений как с суннитами, так и с шиитами."
 shia:0 "Шиизм"
 shia_desc:0 "Шиизм (последователи Али) - это ветвь ислама, которая подразумевает, что исламский пророк Мухаммад назначил Али ибн Аби Талиба своим преемником (имамом). Шиитский ислам в первую очередь контрастирует с суннитским, приверженцы которого убеждены, что Мухаммад не назначал преемника и считают Абу Бакра (назначенного халифом через Шуру, то есть советом) правильным халифом."
 judaism:0 "Иудаизм"
 judaism_desc:0 "Иудаизм - древняя монотеистическая авраамическая религия с Торой в качестве основополагающего текста. Она охватывает религию, философию и культуру еврейского народа. Иудаизм рассматривается верующими евреями как выражение Завета, который Бог установил с детьми Израиля."
 cheondo:0 "Чхондогё"
 cheondo_desc:0 "Чхондогёизм ("религия Небесного Пути") - корейское религиозное движение 20-го века, основанное на неоконфуцианском движении Тонхак 19-го века и на мистическом опыте Чхве Джеу. Хеондизм берет свое начало в крестьянских восстаниях, которые возникли, начиная с 1812 года во время династии Чосон. Основной принцип Чхондогё - единство Бога и человека. Сейчас число его приверженцев колеблется в районе 3-х миллионов человек."
 shinto:0 "Синтоизм"
 shinto_desc:0 "Синтоизм - этническая религия Японии, сосредотачивающаяся на ритуальных практиках, которые должны быть выполнены старательно, чтобы установить связь между современной Японией и ее древним прошлым. Прежде всего, она отличается анимистическими верованиями, а объектами поклонения являются многочисленные божества и духи умерших."
 buddism:0 "Буддизм"
 buddism_desc:0 "Буддизм - это религия и дхарма, которая включает в себя множество традиций, верований и духовных практик, в основном базирующихся на учениях, приписываемых Будде. Буддизм возник в Древней Индии где-то между 6 и 4 веками до нашей эры, откуда он распространился по большей части Азии и пришел в упадок в Индии в средние века."
 hindu:0 "Индуизм"
 hindu_desc:0 "Индуизм - это религия, или даже образ жизни, широко практикующиеся в Индии. Его называют древнейшей религией всех времен, а некоторые последователи и ученые называют его Санатана Дхармой, "вечной традицией" или "вечным путем" за пределами человеческой истории."
 christian:0 "Христианство"
 christian_desc:0 "Христианство - авраамическая монотеистическая религия, основанная на жизни и учении Иисуса Христа, который служит центром веры. Это самая большая религия в мире, с более чем 2,4 миллиарда последователей, или 33% мирового населения, известного как христиане. Несмотря на то, что в этой религии выделяют три основных направления: католицизм, православие и протестантизм, все христиане верят, что Иисус из Назарета есть Мессия, Сын Божий и Спаситель человечества. Не сомневаются в его историчности."
 orthodox_christian:0 "Православие"
 orthodox_christian_desc:0 "Восточная ортодоксальная церковь, также известная как Православная церковь, является второй по величине христианской ветвью и одним из старейших существующих религиозных учреждений в мире. Возникло учение около 33 года в Иерусалиме и сложилось в Византии в первом тысячелетии в эпоху 7 Вселенских соборов. Православие учит, что его обитель - единая, Святая и Апостольская церковь, созданная Иисусом Христом в его великом поручении апостолам. Конфессия практикует знание, понимаемое как первоначальная христианская вера и поддерживает Священное Предание от апостолов."
 pluralist:0 "Плюрализм"
 pluralist_desc:0 "Название мировоззрения, согласно которому религия человека не является единственным и исключительным источником истины, и тем самым признание того, что как минимум, некоторые истины и истинные ценности существуют в других религиях."
 EU_member:0 "Член ЕС"
 EU_member_desc:0 "Европейский союз (ЕС) - это политический и экономический союз государств-членов, расположенных преимущественно в Европе. ЕС разработал внутренний единый рынок посредством стандартизированной системы законов, которые применяются во всех государствах-членах. Политика ЕС направлена на обеспечение свободного перемещения людей, товаров, услуг и капитала на внутреннем рынке, принятие законодательства в области юстиции и внутренних дел, а также поддержание общей политики в области торговли, сельского хозяйства, рыболовства и регионального развития."
 sco_member:0 "Член Шанхайской Организации Сотрудничества"
 sco_member_desc:0 "Шанхайская организация сотрудничества (ШОС) - евразийская политическая, экономическая организация безопасности, о создании которой было объявлено 15 июня 2001 года в Шанхае, лидерами Китая, Казахстана, Кыргызстана, России, Таджикистана и Узбекистана."
 neutral_outlook:0 "Нейтральный прогноз"
 neutral_outlook_desc:0 ""

 terror_sleeper_cells:0 "Террористические ячейки"
 terrorist_nation:0 "Террористическая территория"
 al_qaeda_network:0 "Сеть Аль-Каиды"
 al_qaeda_network_desc:0 "В рамках глобальной сети "Аль-Каиды" будет проще отправлять боевиков на помощь нашим союзникам."

 superpower:0 "Сверхдержава"
 superpower_hidden:0 "Сверхдержава"
 superpower_desc:0 "§WСтоимость:§! §R+80%§!\n\nМы - сверхдержава с чрезвычайно доминирующим положением в мире, характеризуемым нашей способностью оказывать влияние и проецировать силу в глобальном масштабе. Сверхдержавы имеют действенную возможность достичь глобальной гегемонии и конкурировать за власть с кем угодно, затмевая традиционные великие державы. Данный статус можно лишь потерять, но не повысить.\n\nСтатус державы определяется исходя из количества отраслей по сравнению с мировой совокупностью, а также по уровню независимости от иностранного влияния."
 great_power:0 "Великая держава"
 great_power_hidden:0 "Великая держава"
 great_power_desc:0 "§WСтоимость:§! §R+45%§!\n\nМы - великая держава, обладающая признанной во всем мире способностью оказывать влияние в глобальном масштабе, уступая в этом только сверхдержавам.\n\nСтатус державы определяется исходя из количества отраслей по сравнению с мировой совокупностью, а также по уровню независимости от иностранного влияния."
 large_power:0 "Крупная держава"
 large_power_hidden:0 "Крупная держава"
 large_power_desc:0 "§WСтоимость:§! §R+30%§!\n\nКак крупная держава, мы не обладаем возможностями великой державы или сверхдержавы, но мы располагаем огромным влиянием на глобальные и региональные дела, а также в состоянии защитить наш суверенитет и важные интересы от достаточно мощных держав.\n\nСтатус державы определяется исходя из количества отраслей по сравнению с мировой совокупностью, а также по уровню независимости от иностранного влияния."
 regional_power:0 "Региональная держава"
 regional_power_hidden:0 "Региональная держава"
 regional_power_desc:0 "§WСтоимость:§! §R+20%§!\n\nКак региональная держава, мы обладаем собственным влиянием на региональные дела и сохраняем способность защищать наш суверенитет и жизненно важные интересы у себя дома от дипломатического вмешательства более крупных держав.\n\nСтатус державы определяется исходя из количества отраслей по сравнению с мировой совокупностью, а также по уровню независимости от иностранного влияния."
 minor_power:0 "Второстепенная держава"
 minor_power_hidden:0 "Второстепенная держава"
 minor_power_desc:0 "Будучи второстепенной державой, мы не занимаемся международной дипломатией. У нас есть ограниченная способность противостоять иностранному давлению и влиянию, если мы сделаем это главным приоритетом, но страдаем от очень узких возможностей проецировать влияние за рубежом.\n\nСтатус державы определяется исходя из количества отраслей по сравнению с мировой совокупностью, а также по уровню независимости от иностранного влияния."
 non_power:0 "Не держава"
 non_power_hidden:0 "Не держава"
 non_power_desc:0 "§WСтоимость:§! §G-20%§!\n\nНе будучи державой, мы, по сути, не являемся фактором в международной дипломатии, и мало кого, если вообще кого-то, волнует наша позиция по какому-либо вопросу. Мы являемся лишь инструментом или объектом для более доминирующих и грозных суверенных государств, которые с легкостью могут влиять на нашу политику и общество.\n\nСтатус державы определяется исходя из количества отраслей по сравнению с мировой совокупностью, а также по уровню независимости от иностранного влияния."

 #NATO ideas
 NATO_member:0 "Член НАТО"
 NATO_member_desc:0 "Организация Североатлантического договора (НАТО) - оборонительный альянс, состоящий из США, Канады и ряда европейских стран. Стартовав как простой политический союз в 1949 году, НАТО быстро превратилась в антисоветский военный альянс. После распада Советского Союза НАТО взяла на себя большую интервенционистскую роль в мире. Однако главной целью альянса по-прежнему является защита своих стран-членов, а нападение на одно государство-член подразумевает нападение на всех."

 ##Generic Ideas
 nf_mosque_funding:0 "Финансирование мечетей"
 nf_mosque_funding_desc:0 "Финансируя мечети в зарубежных странах, мы можем быть спокойны за то, что наша интерпретация ислама экспортируется в другие уголки этого мира"
 nf_islamist_media:0 "Исламистские СМИ"
 nf_islamist_media_desc:0 "Контролируемые государством исламистские СМИ сделают так, чтобы наш народ знал, во что верить и как избежать фейковых новостей"
 nf_salafist_funding:0 "Финансирование салафитов"
 nf_salafist_funding_desc:0 "Мы взяли на себя глобальную поддержку различных джихадистских групп по всему миру, чтобы распространить наше слово и волю"
 three_months_of_war:0 "Не на войне 3 месяца"
 child_soldiers:0 "Дети-солдаты"
 child_soldiers_desc:0 "Детей принимают в армию. Во многих асимметричных конфликтах дети самовольно или насильственно отправляются в повстанческие группы и теряют чувствительность к насилию, закаляясь в боях. Судьба этих детей является удручающей из-за того, что они бывают травмированы на всю жизнь, как минимум, их детство заканчивается с первой жестокостью и кровью. Им остается только посвятить всю жизнь войне, если выживут и пройдут все тяжелые испытания.\n\nНасильственный призыв детей укрепляет ряды, но зачастую в тяжелых боях эти суровые мальчишки действуют опрометчиво и погибая как пушечное мясо."
 mischevous_failure:0 "Шалости и проступки"
 mischevous_failure_desc:0 "Из-за нашего озорства и проступков государство теперь подвергается большому риску, поскольку вызвана нестабильность и чиновники коррумпированы в настоящий момент"
 ##MENA Spirits
 al_jazeera:0 "Штаб-квартира "Аль-Джазиры""
 al_jazeera_desc:0 "Аль-Джазира, безусловно, самая большая и влиятельная новостная сеть в арабском мире, является жемчужиной катарской власти и почти в одиночку сумела распространить информацию о восстаниях "Арабской весны" по всему Ближнему Востоку. У нее имеется штаб-квартира, откуда исходит управление и где происходит решение определенных организационных вопросов."
 al_jazeera_allowed:0 ""Аль-Джазира""
 al_jazeera_allowed_desc:0 "Аль-Джазира, безусловно, самая большая и влиятельная новостная сеть в арабском мире, является жемчужиной катарской власти и почти в одиночку сумела распространить информацию о восстаниях "Арабской весны" по всему Ближнему Востоку."
 al_jazeera_banned:0 "Запрет "Аль-Джазиры""
 al_jazeera_banned_desc:0 "Популярный новостной канал "Аль-Джазира" объявлен вне закона, так как распространяет опасные идеи и пропагандирует "Братьев-мусульман". Тем не менее, невозможно остановить людей от просмотра его через спутниковые антенны, интернет или неконтролируемые каналы связи."
 muslim_brotherhood_crackdown:0 "Разгон "Братьев-мусульман""
 muslim_brotherhood_crackdown_desc:0 ""Братья-мусульмане" объявлены вне закона и с членами этой организации расправляются при каждом удобном случае."
 muslim_brotherhood_home:0 "Дом "Братьев-мусульман""
 muslim_brotherhood_home_desc:0 "Египет является родиной и домом чрезвычайно популярного и влиятельного политического суннитского движения под названием "Братья-мусульмане"."
 rentier_state:0 "Государство-Рантье"
 rentier_state_desc:0 "Поскольку страна так богата природными ресурсами, нет необходимости облагать население налогами. Граждане получают льготы, не платя налогов и взносов, и у них мало стимулов требовать благого управления или политических прав. Результатом является авторитарное и коррумпированное правительство, а также клановый капитализм с плохим деловым климатом для несырьевых секторов."
 youth_radicalization:0 "Радикализация молодежи"
 youth_radicalization_desc:0 "Многие из молодых людей были впечатлены радикальными версиями ислама, и страна теперь является благодатной почвой для вербовки таких групп, как Аль-Каида."
 saudi_aid:0 "Помощь от Саудовской Аравии мечетям и медресе"
 saudi_aid_desc:0 "Саудовская Аравия любезно помогает нам с финансами, и особенно спонсирует наши мечети и медресе (религиозные образовательные центры). Здесь преподается и распространяется салафизм - фундаменталистская версия ислама."
 cybercaliphate:0 "Кибер-халифат"
 cybercaliphate_desc:0 "Исламское государство с помощью хакеров и цифровых пропагандистов пытается распространять свою идеологию в интернете.  Часто проводятся киберналеты, такие как DOS-атаки на важные веб-сайты и порталы."
 katib_hezbollah:0 "Катаиб Хезболла"
 katib_hezbollah_desc:0 ""Хезболла" уже не просто ливанская группировка ополченцев, она распространилась на весь Ближний Восток и с помощью Ирана создала своих доверенных лиц. Катаиб Хезболла - очень крупное и хорошо обученное Иракское Шиитское ополчение."
 syrian_hezbollah:0 "Сирийская "Хезболла""
 syrian_hezbollah_desc:0 "Сирийская "Хезболла" состоит из нескольких сирийских шиитских ополчений, которые все придерживаются иранской доктрины велаят-э Факих. Финансируется Ираном и обучается ливанской "Хезболлой"."
 qatar_expat:0 "Демография Катара"
 qatar_expat_desc:0 "Является удивительным факт, что лишь 12% от населения Катара являются гражданами этой страны, остальные - иностранные рабочие. Иностранцы делают почти все работы в стране, а катарцы работают в правительстве. Обращение с этими иностранными рабочими в последние годы подвергалось серьезной критике, а условия жизни предполагались как эксплуататорские и оскорбительные."
 saudi_expat:0 "Демография Саудовской Аравии"
 saudi_expat_desc:0 "Только 70% населения Саудовской Аравии являются гражданами этой восточной страны, остальные - иностранные рабочие. Большинство взрослых саудовцев работают в правительстве, а почти все промышленные и сервисные работы выполняются иностранцами. Обращение с этими иностранными рабочими в последние годы подвергалось серьезной критике, а условия жизни рассматриваются как эксплуататорские и оскорбительные."
 uae_expat:0 "Демография ОАЭ"
 uae_expat_desc:0 "Не более 11% населения Объединенных Арабских Эмиратов являются гражданами этой страны, все остальные - иностранные рабочие. Большинство взрослых эмиратцев работают в правительстве, и почти все промышленные, деловые и сервисные работы выполняются иностранцами. Обращение с этими иностранными рабочими в последние годы подвергалось серьезной критике, а условия жизни кажутся эксплуататорскими или оскорбительными."
 kuwait_expat:0 "Демография Кувейта"
 kuwait_expat_desc:0 "Всего 29% населения Кувейта, кувейтские граждане, остальные - иностранные рабочие. Большинство взрослых кувейтцев работают в правительстве, а все промышленные и сервисные работы выполняются иностранцами. Обращение с этими иностранными рабочими в последние годы подвергалось серьезной критике, условия же жизни кажутся эксплуататорскими и оскорбительными."
 iranian_aid:0 "Помощь Ирана"
 iranian_aid_desc:0 "Иран оказывает военную и экономическую помощь. Это снижает стоимость управления нашим правительством и военными, но Иран также пытается использовать эту помощь, чтобы влиять на нашу политику."
 GCC_member:0 "Член Совета Сотрудничества Стран Залива"
 GCC_member_desc:0 "ССАГПЗ является политическим и экономическим союзом всех арабских монархий Персидского залива."
 LoAS_member:0 "Член Лиги Арабских Государств"
 LoAS_member_desc:0 "Лига Арабских Государств (ЛАГ) - Совет арабских держав, призванный развивать политическое сотрудничество и двустороннюю торговлю."
 restoring_hope:0 "Восстановление Надежды"
 restoring_hope_desc:0 "Операция "Восстановление надежды" - это кампания, возглавляемая Саудовской Аравией, чтобы принести мир в Йемен через политическое и в конечном итоге, силовое решение, помогая йеменским силам."
 sadrist_militias:0 "Движение Ас-Садра"
 sadrist_militias_desc:0 "Сарайя аль-Салам, последнее воплощение из Мадхи-армий, милиции из сторонников ас-Садра, которые воюют на передовой вместе с иракской армией. Их лидер Муктада аль-Садр - популярный иракский шиитский священнослужитель и политик, который унаследовал свое движение от отца. Основана группа на коктейле политического шиитского ислама, антиамериканизма, независимости Ирака от иранского влияния и иракского популистского национализма."
 idea_focus_industrial_development_program:0 "Программа промышленного развития"
 idea_focus_industrial_development_program_desc:0 ""
 scientific_advances2:0 "Научные достижения"
 idea_focus_strong_unions:0 "Сильный союз"
 idea_focus_strong_unions_desc:0 ""
 idea_focus_economic_freedoms:0 "Экономическая свобода"
 idea_focus_economic_freedoms_desc:0 ""
 idea_focus_generic_public_service_investment:0 "Инвестиции в государственную службу"
 idea_focus_generic_public_service_investment_desc:0 "Эта страна значительно улучшила свое государственное управление и сектор услуг, а также повысила эффективность производства потребительских товаров. Все перечисленное может привести к увеличению промышленного потенциала в том направлении, в котором желает правительство."

 #Global things
 multi_ethnic_state_idea:0 "Многонациональное государство"
 multi_ethnic_state_idea_desc:0 "Существует поговорка: "единство в разнообразии" - однако, чаще всего, люди стягиваются в привычную им среду проживания и не желают терять национальные традиции, а плотные группы меньшинств тяготеют к поиску большей автономии или полной независимости. Подобная естественная тенденция подразумевает возможные осложнения и нестабильность в государстве."
 consumption_econemy:0 "Потребительская экономика"
 consumption_econemy_desc:0 "Потребительская экономика описывает систему, движимую потребительскими расходами, как подавляющим процентом от ее валового внутреннего продукта, в отличие от других основных компонентов ВВП."
 export_econemy:0 "Ориентация на экспорт"
 export_econemy_desc:0 "К экспортерам сырьевых товаров относятся страны с большими запасами природных ресурсов или выдающимися объемами сельскохозяйственных угодий, население которых слишком мало для использования всех своих ресурсов."

 #China
 party_before_country:0 "Партия перед страной"
 party_before_country_desc:0 "Народно-освободительная армия прежде всего лояльна Коммунистической партии Китая. Эта лояльность обеспечивается строгой идеологической подготовкой и политическими кадрами, занимающими руководящие должности в Вооруженных силах."
 zhonghua:0 "Zhonghua"
 zhonghua_desc:0 "Концепция китайской нации "Чжунхуа миньцзу" радикально отличается от западного национального государства и выходит за рамки этнических или религиозных убеждений. Вместо этого она основывается на культурной ассимиляции в Великую китайскую цивилизацию. Вот как Китай (современная империя из 65 этнических групп) выживает и остается единой на протяжении всех приливов и отливов истории."
 chabuduo:0 "Чабудо"
 chabuduo_desc:0 "Чабудо (то есть "достаточно близко" или "похоже") является уникальным китайским искусством "срезать углы", добиваясь чего-либо, чтобы быстрее разбогатеть. На это влияет важность денег в традиционной культуре Китая в сочетании с травматическим опытом в маоистские времена, когда проводился "Большой скачок" и "Культурная революция". Чабудо создало достаточно социальных и экологических проблем, но также демонстрирует, как люди упорно трудятся, чтобы улучшить свое положение в жизни и многое изменить."

