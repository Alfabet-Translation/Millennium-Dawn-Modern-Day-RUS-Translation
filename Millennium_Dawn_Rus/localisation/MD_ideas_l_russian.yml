l_russian:
 p5_member:0 "Постоянный член СБ ООН"
 p5_member_desc:0 "В число постоянных членов Совета Безопасности ООН, также известного как «Постоянная пятерка», «Большая пятерка» или «Р5», входят следующие пять правительств: Китай, Франция, Россия, Великобритания и США. Члены представляют пять великих держав, считающихся победителями Второй мировой войны. Каждый из постоянных членов наделен правом вето, что позволяет им предотвращать принятие любого существенного проекта резолюции Совета, независимо от уровня международной поддержки этого проекта."
 g7_member:0 "Группа Семи Членов"
 g7_member_desc:0 "Группа 7 (G7) - это группа, состоящая из Канады, Франции, Германии, Италии, Японии, Великобритании и США. Эти страны представляют очень высокий процент чистого мирового богатства, и все они имеют очень высокий индекс человеческого развития."
 un_member:0 "Член Организации Объединенных Наций"
 un_member_desc:0 "Как нация-член Организации Объединенных Наций мы являемся признанной суверенной нацией в глазах всего мира."
 reform_international_institutions_idea:0 "Поддерживает глобальную реформу управления"
 reform_international_institutions_idea_desc:0 "Эта нация признает, что мир изменился, и поэтому ей нужны его институты, особенно Совет Безопасности ООН."
 putin_diplomacy:0 "Реальная политика"
 putin_diplomacy_desc:0 "Реальная политика - это политика или дипломатия, основанная, главным образом, на соображениях конкретных обстоятельств и факторов, а не на явных идеологических представлениях или морально-этических предпосылках. В этом отношении он разделяет аспекты своего философского подхода с аспектами реализма и прагматизма. Это часто просто называют прагматизмом в политике. Термин реальная политика иногда используется уничижительно, чтобы подразумевать политику, которая является принудительной, аморальной или макиавеллиевской."
 sunni:0 "Сунниты"
 sunni_desc:0 "Суннитский ислам является крупнейшим вероисповеданием ислама. Его название происходит от слова сунна, ссылаясь на образцовое поведение исламского пророка Мухаммеда. Различия между мусульманами-суннитами и шиитами возникли из-за разногласий по поводу выбора преемника Мухаммеда и впоследствии приобрели более широкое политическое значение, а также теологические и юридические аспекты."
 sufi_islam:0 "Суфий"
 sufi_islam_desc:0 "Суфийский ислам часто определяют как «исламский мистицизм». Это сформировалось очень рано в исламской истории, как реакция против политизации ислама. Они верят, что благодаря постоянному чтению Корана, пению и глубокой медитации между искателем и Мухаммедом создается духовная связь - экстаз. Через Мухаммеда суфии стремятся понять, соединиться и испытать Аллаха. Исторически суфийские миссионеры были основными распространителями ислама в Африке и на субиндийском континенте."
 ibadi:0 "Ибади"
 ibadi_desc:0 "Религиозное движение Ибади отделилось от основной ветви ислама через 20 лет после смерти пророка Мухаммеда и, таким образом, предшествует как суннитскому, так и шиитскому исламу. Движение возникло совместно с отделением хариджитов, где считается, что принятие Али арбитража в битве при Шиффине сделало его непригодным для руководства - как решение Аллаха на поле битвы - а не переговоры, должно определить, кто является законным халифом. Однако это считается гораздо более терпимой ветвью, чем экстремистские хариджиты, и ибадизм разделяет несколько различных убеждений как суннитов, так и шиитов."
 shia:0 "Шайа"
 shia_desc:0 "Шииты (последователи Али) - это ветвь ислама, согласно которой исламский пророк Мухаммед назначил Али ибн Аби Талиба своим преемником (имамом). Ислам шиитов в первую очередь противопоставляется исламу суннитов, приверженцы которого полагают, что Мухаммед не назначил преемника, и считают Абу Бакра (который был назначен халифом через шуру, то есть консенсус сообщества) правильным халифом."
 judaism:0 "Иудейство"
 judaism_desc:0 "Иудаизм - это древняя монотеистическая авраамическая религия, основополагающим текстом которой является Тора. Он охватывает религию, философию и культуру еврейского народа. Религиозные евреи считают иудаизм выражением завета, который Бог заключил с детьми Израиля."
 cheondo:0 "Cheondo"
 cheondo_desc:0 "Cheondoism («Религия Небесного Пути») - это корейское религиозное движение 20-го века, основанное на неоконфуцианском движении 19-го века Donghak, основанном Чо Чжэ-у и кодифицированным при Сыне Бён Ху. Cheondoism берет свое начало в крестьянских восстаний, которые возникли, начиная с 1812 года во время династии Чосон."
 shinto:0 "Синто"
 shinto_desc:0 "Синтоизм - это этническая религия Японии, которая сосредоточена на ритуальных практиках, которые должны прилежно выполняться, чтобы установить связь между современной Японией и ее древним прошлым."
 buddism:0 "Буддист"
 buddism_desc:0 "Буддизм - это религия и дхарма, которая охватывает множество традиций, верований и духовных практик, в значительной степени основанных на учениях, приписываемых Будде. Буддизм зародился в Древней Индии где-то между 6-м и 4-м веками до н.э., откуда он распространился по большей части Азии, и уменьшился в Индии в средние века."
 hindu:0 "Индуизм"
 hindu_desc:0 "Индуизм - это религия или образ жизни, широко распространенный на индийском субконтиненте. Индуизм называют древнейшей религией в мире, и некоторые практикующие и ученые называют его Санатана-дхармой, "вечной традицией" или "вечным путем", выходящим за рамки человеческой истории."
 christian:0 "Христьянсво"
 christian_desc:0 "Христианство является авраамической монотеистической религией, основанной на жизни и учении Иисуса Христа, который служит центром христианской веры. Это самая большая в мире религия с более чем 2,4 миллиардами последователей, или 33% мирового населения, известных как христиане."
 orthodox_christian:0 "Православное Христьянство"
 orthodox_christian_desc:0 "Восточная православная церковь, также известная как православная церковь или официально православная католическая церковь, является второй по величине христианской церковью и одним из старейших религиозных учреждений в мире. Восточная Православная Церковь учит, что это Единая, Святая, Католическая и Апостольская Церковь, основанная Иисусом Христом в Его Великом Поручении апостолам. Он практикует то, что понимает под первоначальной христианской верой, и поддерживает священную традицию, переданную апостолами."
 pluralist:0 "Совместитель"
 pluralist_desc:0 "Как название мировоззрения, согласно которому религия не является единственным и исключительным источником истины, и, следовательно, признание того, что, по крайней мере, некоторые истины и истинные ценности существуют в других религиях."
 EU_member:0 "Член Европейского Союза"
 EU_member_desc:0 "Европейский Союз (ЕС) - это политический и экономический союз государств-членов, которые расположены преимущественно в Европе. ЕС разработал единый внутренний рынок посредством стандартизированной системы законов, которые применяются во всех государствах-членах. Политика ЕС направлена ​​на обеспечение свободного перемещения людей, товаров, услуг и капитала на внутренний рынок, принятие законодательства в области юстиции и внутренних дел, а также на поддержание общей политики в области торговли, сельского хозяйства, рыболовства и регионального развития."
 sco_member:0 "Член Шанхайской организации сотрудничества"
 sco_member_desc:0 "Шанхайская организация сотрудничества (ШОС) - это евразийская политическая, экономическая организация и организация безопасности, о создании которой было объявлено 15 июня 2001 года в Шанхае, Китай, лидерами Китая, Казахстана, Кыргызстана, России, Таджикистана и Узбекистана."
 neutral_outlook:0 "Нейтральный прогноз"
 neutral_outlook_desc:0 ""

 terror_sleeper_cells:0 "Террористические спящие ячейки"
 terrorist_nation:0 "Террористическая Нация"
 al_qaeda_network:0 "Сеть Аль-Каиды"
 al_qaeda_network_desc:0 "В рамках глобальной сети «Аль-Каиды» нам легче отправлять бойцов, чтобы помочь нашим союзникам."

 superpower:0 "Сверхдержава"
 superpower_hidden:0 "Сверхдержава"
 superpower_desc:0 "§WЗаконы Стоимость:§! §R+80%§!\n\nМы - сверхдержава, занимающая чрезвычайно доминирующее положение в мире, характеризующаяся нашей способностью оказывать влияние и влиять на проект в глобальном масштабе. Сверхдержавы способны правдоподобно достичь глобальной гегемонии и конкурировать за власть с кем-либо, что превосходит традиционные великие державы.\n\nСила державы определяется на основе количества отраслей по сравнению с мировыми показателями - и независимости от иностранного влияния."
 great_power:0 "Великая держава"
 great_power_hidden:0 "Великая держава"
 great_power_desc:0 "§WЗаконы Стоимость:§! §R+45%§!\n\nМы - великая держава в мире, обладающая всемирно признанной способностью оказывать свое влияние в глобальном масштабе, и в этом отношении ее вытесняют только сверхдержавы.\n\nСтатус власти определяется на основе количества отраслей по сравнению с мировым общим - и независимости от иностранного влияния."
 large_power:0 "Крупная держава"
 large_power_hidden:0 "Крупная держава"
 large_power_desc:0 "§WЗаконы Стоимость:§! §R+30%§!\n\nКак крупная держава, мы не совсем находимся в статусе великих держав или сверхдержавы, но мы все еще обладаем огромным влиянием на глобальные и региональные дела и с легкостью можем защитить наш суверенитет и жизненно важные интересы от более крупных держав.\n\nСтатус власти определяется на основе количества отраслей по сравнению с мировым общим - и независимости от иностранного влияния."
 regional_power:0 "Региональная держава"
 regional_power_hidden:0 "Региональная держава"
 regional_power_desc:0 "§WЗаконы Стоимость:§! §R+20%§!\n\nКак региональная держава, мы оказываем огромное влияние на региональные дела и сохраняем способность защищать наш суверенитет и жизненно важные интересы дома от вмешательства со стороны более крупных держав.\n\nСтатус власти определяется на основе количества отраслей по сравнению с мировым общим - и независимости от иностранного влияния."
 minor_power:0 "Малая держава"
 minor_power_hidden:0 "Малая держава"
 minor_power_desc:0 "Как малая держава, мы ни здесь, ни там в международной дипломатии. У нас ограниченная способность противостоять иностранному давлению и влиянию, если мы делаем это главным приоритетом, но страдаем от очень ограниченных способностей влиять на проекты за рубежом.\n\nСтатус власти определяется на основе количества отраслей по сравнению с мировым общим - и независимости от иностранного влияния."
 non_power:0 "Марионетка"
 non_power_hidden:0 "Non-Power"
 non_power_desc:0 "§WЗаконы Стоимость:§! §G-20%§!\n\nКак не-держава, мы по сути не фактор международной дипломатии, и мало кто вообще заботится о нашей позиции. Мы являемся инструментами для более доминирующих и влиятельных суверенных государств, которые с легкостью могут влиять на нашу политику и общество.\n\nСтатус власти определяется на основе количества отраслей по сравнению с мировым общим - и независимости от иностранного влияния."

 #NATO ideas
 NATO_member:0 "Член НАТО"
 NATO_member_desc:0 "Организация Североатлантического договора (НАТО) - это оборонительный альянс, состоящий из США, Канады и нескольких европейских стран. Начинаясь как простой политический союз, НАТО быстро превратилась в антисоветский военный союз. После распада Советского Союза НАТО стала играть все более активную интервенционистскую роль в мире. Тем не менее, главная цель альянса по-прежнему состоит в защите своих стран-членов, а нападение на одно государство-член является нападением на всех."

 ##Generic Ideas
 nf_mosque_funding:0 "Финансирование мечети"
 nf_mosque_funding_desc:0 "Финансируя мечети в зарубежных странах, мы можем обеспечить экспорт нашей интерпретации ислама в другие страны"
 nf_islamist_media:0 "Исламистские СМИ"
 nf_islamist_media_desc:0 "Контролируемые государством исламистские СМИ позаботятся о том, чтобы наши люди знали, во что верить и как избежать поддельных новостей"
 nf_salafist_funding:0 "Салафитское финансирование"
 nf_salafist_funding_desc:0 "Мы приняли глобальную политику поддержки различных джихадистских групп по всему миру, чтобы распространить наше послание"
 three_months_of_war:0 "Не воюет уже 3 месяца"
 child_soldiers:0 "Солдаты дети"
 child_soldiers_desc:0 "Солдаты-дети призваны в армию. Во многих асимметричных конфликтах детей насильно вовлекают в повстанческие группы и лишают чувствительности к насилию. Судьба этих детей удручает из-за травмы на всю жизнь, многие превращаются в насилие, алкоголь и наркотики в более позднем возрасте.\n\nЗадавка детей-солдат помогает нашим силам, но зачастую эти молодые мальчики действуют как не что иное, как мясные щиты"
 mischevous_failure:0 "Беда и проступок"
 mischevous_failure_desc:0 "Как и то, что мы сделали из-за наших злодеяний и проступков, теперь государство подвергается серьезному риску, поскольку в настоящий момент мы нестабильны и коррумпированы."
 ##MENA Spirits
 al_jazeera:0 "Штаб-квартира Аль-Джазира"
 al_jazeera_desc:0 "Аль-Джазира, безусловно самая крупная и влиятельная новостная сеть в арабском мире, является жемчужиной катарской мягкой силы по всему земному шару, и ей почти в одиночку удалось распространить восстания арабской весны по всему Ближнему Востоку."
 al_jazeera_allowed:0 "Аль-Джазира"
 al_jazeera_allowed_desc:0 "Аль-Джазира, безусловно самая крупная и влиятельная новостная сеть в арабском мире, является жемчужиной катарской мягкой силы по всему земному шару, и ей почти в одиночку удалось распространить восстания арабской весны по всему Ближнему Востоку."
 al_jazeera_banned:0 "Аль-Джазира запрещена"
 al_jazeera_banned_desc:0 "Популярный новостной канал «Аль-Джазира» признан незаконным, поскольку распространяет опасные идеи и пропагандирует «Братья-мусульмане». Тем не менее, невозможно остановить людей от просмотра спутниковых антенн."
 muslim_brotherhood_crackdown:0 "Расправа с Братьями-мусульманами"
 muslim_brotherhood_crackdown_desc:0 "Братья-мусульмане объявлены незаконными и подвергаются преследованиям при каждой возможности."
 muslim_brotherhood_home:0 "Дом мусульманского братства"
 muslim_brotherhood_home_desc:0 "Египет является родиной и домом чрезвычайно популярного и влиятельного политического суннитского движения под названием «Братья-мусульмане».
 rentier_state:0 "Рантье Штат"
 rentier_state_desc:0 "Поскольку страна так богата природными ресурсами, практически нет нужды взимать налоги с населения. Граждане получают льготы без уплаты налогов, и у них мало стимулов требовать хорошего управления или политических прав. Результатом является авторитарное и коррумпированное правительство и клановый капитализм с плохим деловым климатом для несырьевых секторов."
 youth_radicalization:0 "Радикализация молодежи"
 youth_radicalization_desc:0 "Многие молодые люди склонны к радикальным версиям ислама, и страна является благодатной почвой для вербовки таких групп, как «Аль-Каида»."
 saudi_aid:0 "Саудовская помощь для мечетей и медресе"
 saudi_aid_desc:0 "Саудовская Аравия милостиво помогает нам с нашими финансами, и особенно финансирует наши мечети и медресе. (религиозные образовательные центры) Здесь салафизм, фундаменталистская версия ислама, обучается и распространяется."
 cybercaliphate:0 "Киберкалифат"
 cybercaliphate_desc:0 "Профессиональные хакеры и пропагандисты исламского государства пытаются распространять свою идеологию в Интернете и проводят кибервойны, такие как DOS-атаки на важные сайты."
 katib_hezbollah:0 "Катаиб Хезболла"
 katib_hezbollah_desc:0 "Далекая от того, чтобы быть просто ливанской группировкой ополчения, Хезболла расширилась на более широкий Ближний Восток и с помощью Ирана установила доверенных лиц. Катаиб Хезболла - очень крупная и хорошо обученная иракская шиитская милиция."
 syrian_hezbollah:0 "Сирийская Хезболла"
 syrian_hezbollah_desc:0 "Сирийская Хизбалла состоит из нескольких сирийских ополченцев, которые все придерживаются доктрины иранского велаята-факих. Финансируется Ираном и обучается ливанской Хезболлой."
 qatar_expat:0 "Катарская демография"
 qatar_expat_desc:0 "Только 12% населения Катара являются гражданами Катара, остальные - иностранные рабочие. Иностранцы делают почти всю работу в стране, причем почти все катарцы работают в правительстве. В последние годы обращение с этими иностранными работниками подвергалось резкой критике, а условия жизни считались эксплуатационными и оскорбительными."
 saudi_expat:0 "Саудовская демография"
 saudi_expat_desc:0 "Только 70% населения Саудовской Аравии являются гражданами Саудовской Аравии, остальные - иностранные рабочие. Большинство взрослых саудовцев работают в правительстве, причем почти все рабочие места в промышленности и сфере обслуживания выполняются иностранцами. В последние годы обращение с этими иностранными работниками подвергалось резкой критике, а условия жизни считались эксплуатационными и оскорбительными."
 uae_expat:0 "Эмиратская демография"
 uae_expat_desc:0 "Только 11% населения Объединенных Арабских Эмиратов являются гражданами Эмиратов, остальные - иностранные рабочие. Работа большинства взрослых Эмиратов в правительстве, при этом почти все рабочие места в промышленности, бизнесе и сфере обслуживания выполняются иностранцами. В последние годы обращение с этими иностранными работниками подвергалось резкой критике, а условия жизни считались эксплуатационными и оскорбительными."
 kuwait_expat:0 "Кувейтская демография"
 kuwait_expat_desc:0 "Только 29% населения Кувейта являются гражданами Кувейта, остальные - иностранные рабочие. Работа большинства взрослых кувейтцев в правительстве, причем почти все рабочие места в промышленности и сфере обслуживания выполняются иностранцами. В последние годы обращение с этими иностранными работниками подвергалось резкой критике, а условия жизни считались эксплуатационными и оскорбительными."
 iranian_aid:0 "Иранская помощь"
 iranian_aid_desc:0 "Иран предоставляет военную и экономическую помощь. Это снижает стоимость управления нашим правительством и вооруженными силами, но Иран также пытается использовать эту помощь для влияния на нашу политику."
 GCC_member:0 "Член Совета сотрудничества стран Залива"
 GCC_member_desc:0 "ССЗ является политическим и экономическим союзом всех арабских монархий в Персидском заливе."
 LoAS_member:0 "Член Лиги арабских государств"
 LoAS_member_desc:0 "Лига арабских государств - это совет арабских государств, призванный развивать политическое сотрудничество и двустороннюю торговлю."
 restoring_hope:0 "Восстановление Надежды"
 restoring_hope_desc:0 "Операция «Восстановление надежды» - это кампания, проводимая Саудовской Аравией с целью установления мира в Йемене путем политического решения и оказания помощи йеменским силам."
 sadrist_militias:0 "Садристское движение"
 sadrist_militias_desc:0 "Сарайя ас-Салам, последнее воплощение мадхи-армии, является ополчением Садристского движения, которое сражается на передовой вместе с иракской армией. Его лидер Муктада ас-Садр - популярный иракский шиитский священнослужитель и политик, унаследовавший свое движение от своего популярного отца. Его платформа основана на коктейле политического шиитского ислама, антиамериканизма, независимости Ирака от иранского влияния и иракского популистского национализма."
 idea_focus_industrial_development_program:0 "Программа промышленного развития"
 idea_focus_industrial_development_program_desc:0 ""
 scientific_advances2:0 "Научные достижения"
 idea_focus_strong_unions:0 "Сильные Союзы"
 idea_focus_strong_unions_desc:0 ""
 idea_focus_economic_freedoms:0 "Экономические свободы"
 idea_focus_economic_freedoms_desc:0 ""
 idea_focus_generic_public_service_investment:0 "Инвестиции в государственную службу"
 idea_focus_generic_public_service_investment_desc:0 "Эта страна значительно улучшила свой сектор государственного управления и обслуживания, а также повысила эффективность производства товаров народного потребления. Это может привести к увеличению производственных мощностей в том направлении, в котором правительство желает."

 #Global things
 multi_ethnic_state_idea:0 "Многонациональное государство"
 multi_ethnic_state_idea_desc:0 "Есть поговорка; «Единство в разнообразии» - однако, чаще всего крупные меньшинства стремятся к большей автономии или полной независимости."
 consumption_econemy:0 "Потребительская экономика"
 consumption_econemy_desc:0 "Потребительская экономика описывает экономику, управляемую потребительскими расходами, как процент от своего валового внутреннего продукта, в отличие от других основных компонентов ВВП."
 export_econemy:0 "Экономика, ориентированная на экспорт"
 export_econemy_desc:0 "Экспортеры товаров включают страны с большими запасами природных ресурсов или большими объемами сельскохозяйственных угодий, население которых слишком мало, чтобы использовать все свои собственные ресурсы."

 #China
 party_before_country:0 "Вечеринка перед страной"
 party_before_country_desc:0 "Народная армия освобождения в первую очередь предана коммунистической партии Китая. Эта лояльность обеспечивается строгой идеологической подготовкой и политическими кадрами, занимающими руководящие посты в вооруженных силах."
 zhonghua:0 "Zhonghua"
 zhonghua_desc:0 "Концепция китайской нации "чжунхуа миньцзу" радикально отличается от западного национального государства и выходит за пределы этнических или религиозных верований. Вместо этого он основан на культурной ассимиляции в великую китайскую цивилизацию. Так Китай - современная империя из 65 этнических групп - выживает и остается единым на протяжении всей истории."
 chabuduo:0 "Chabuduo"
 chabuduo_desc:0 "Чабудуо - или «Достаточно близко» - уникальное китайское искусство резки углов, чтобы быстро разбогатеть - всеми правдами и неправдами. На это влияет значение денег в традиционной культуре в сочетании с травмирующим опытом в маоистские времена, такими как «Великий скачок вперед». Это общество, одержимый создания богатства и щеголяя эти богатства для других, создали множество социальных и экологических проблем, но и гарантирует, что люди упорно трудятся, чтобы улучшить свое положение в жизни."

