 rio_pact_member:0 "§RЧлен Пакта Рио§!"
 rio_pact_member_desc:0 "Межамериканский договор о взаимной помощи (обычно известный как Пакт Рио) был соглашением, подписанным в 1947 году в Рио-де-Жанейро между многими странами Северной и Южной Америки. Центральный принцип, содержащийся в его статьях, заключается в том, что §Ранняя атака против одного должна рассматриваться как атака против них всех§!; это было известно как доктрина "защиты полушария". Первоначально договор был создан в 1947 году и вступил в силу в 1948 году в соответствии со статьей 22 договора. Багамские острова были самой последней страной, подписавшей и ратифицировавшей ее в 1982 году."
