 NATO_member:0 "Член НАТО"
 NATO_member_desc:0 "Организация Североатлантического договора (НАТО) - оборонительный альянс, состоящий из США, Канады и ряда европейских стран. Стартовав как простой политический союз в 1949 году, НАТО быстро превратилась в антисоветский военный альянс. После распада Советского Союза НАТО взяла на себя большую интервенционистскую роль в мире. Однако главной целью альянса по-прежнему является защита своих стран-членов, а нападение на одно государство-член подразумевает нападение на всех."

 ##Generic Ideas
 nf_mosque_funding:0 "Финансирование мечетей"
 nf_mosque_funding_desc:0 "Финансируя мечети в зарубежных странах, мы можем быть спокойны за то, что наша интерпретация ислама экспортируется в другие уголки этого мира"
 nf_islamist_media:0 "Исламистские СМИ"
 nf_islamist_media_desc:0 "Контролируемые государством исламистские СМИ сделают так, чтобы наш народ знал, во что верить и как избежать фейковых новостей"
 nf_salafist_funding:0 "Финансирование салафитов"
 nf_salafist_funding_desc:0 "Мы взяли на себя глобальную поддержку различных джихадистских групп по всему миру, чтобы распространить наше слово и волю"
 three_months_of_war:0 "Не на войне 3 месяца"
 child_soldiers:0 "Дети-солдаты"
 child_soldiers_desc:0 "Детей принимают в армию. Во многих асимметричных конфликтах дети самовольно или насильственно отправляются в повстанческие группы и теряют чувствительность к насилию, закаляясь в боях. Судьба этих детей является удручающей из-за того, что они бывают травмированы на всю жизнь, как минимум, их детство заканчивается с первой жестокостью и кровью. Им остается только посвятить всю жизнь войне, если выживут и пройдут все тяжелые испытания.\n\nНасильственный призыв детей укрепляет ряды, но зачастую в тяжелых боях эти суровые мальчишки действуют опрометчиво и погибая как пушечное мясо."
 mischevous_failure:0 "Шалости и проступки"
 mischevous_failure_desc:0 "Из-за нашего озорства и проступков государство теперь подвергается большому риску, поскольку вызвана нестабильность и чиновники коррумпированы в настоящий момент"
 ##MENA Spirits
 al_jazeera:0 "Штаб-квартира "Аль-Джазиры""
 al_jazeera_desc:0 "Аль-Джазира, безусловно, самая большая и влиятельная новостная сеть в арабском мире, является жемчужиной катарской власти и почти в одиночку сумела распространить информацию о восстаниях "Арабской весны" по всему Ближнему Востоку. У нее имеется штаб-квартира, откуда исходит управление и где происходит решение определенных организационных вопросов."
 al_jazeera_allowed:0 ""Аль-Джазира""
 al_jazeera_allowed_desc:0 "Аль-Джазира, безусловно, самая большая и влиятельная новостная сеть в арабском мире, является жемчужиной катарской власти и почти в одиночку сумела распространить информацию о восстаниях "Арабской весны" по всему Ближнему Востоку."
 al_jazeera_banned:0 "Запрет "Аль-Джазиры""
 al_jazeera_banned_desc:0 "Популярный новостной канал "Аль-Джазира" объявлен вне закона, так как распространяет опасные идеи и пропагандирует "Братьев-мусульман". Тем не менее, невозможно остановить людей от просмотра его через спутниковые антенны, интернет или неконтролируемые каналы связи."
 muslim_brotherhood_crackdown:0 "Разгон "Братьев-мусульман""
 muslim_brotherhood_crackdown_desc:0 ""Братья-мусульмане" объявлены вне закона и с членами этой организации расправляются при каждом удобном случае."
 muslim_brotherhood_home:0 "Дом "Братьев-мусульман""
 muslim_brotherhood_home_desc:0 "Египет является родиной и домом чрезвычайно популярного и влиятельного политического суннитского движения под названием "Братья-мусульмане"."
 rentier_state:0 "Государство-Рантье"
 rentier_state_desc:0 "Поскольку страна так богата природными ресурсами, нет необходимости облагать население налогами. Граждане получают льготы, не платя налогов и взносов, и у них мало стимулов требовать благого управления или политических прав. Результатом является авторитарное и коррумпированное правительство, а также клановый капитализм с плохим деловым климатом для несырьевых секторов."
 youth_radicalization:0 "Радикализация молодежи"
 youth_radicalization_desc:0 "Многие из молодых людей были впечатлены радикальными версиями ислама, и страна теперь является благодатной почвой для вербовки таких групп, как Аль-Каида."
 saudi_aid:0 "Помощь от Саудовской Аравии мечетям и медресе"
 saudi_aid_desc:0 "Саудовская Аравия любезно помогает нам с финансами, и особенно спонсирует наши мечети и медресе (религиозные образовательные центры). Здесь преподается и распространяется салафизм - фундаменталистская версия ислама."
 cybercaliphate:0 "Кибер-халифат"
 cybercaliphate_desc:0 "Исламское государство с помощью хакеров и цифровых пропагандистов пытается распространять свою идеологию в интернете.  Часто проводятся киберналеты, такие как DOS-атаки на важные веб-сайты и порталы."
 katib_hezbollah:0 "Катаиб Хезболла"
 katib_hezbollah_desc:0 ""Хезболла" уже не просто ливанская группировка ополченцев, она распространилась на весь Ближний Восток и с помощью Ирана создала своих доверенных лиц. Катаиб Хезболла - очень крупное и хорошо обученное Иракское Шиитское ополчение."
 syrian_hezbollah:0 "Сирийская "Хезболла""
 syrian_hezbollah_desc:0 "Сирийская "Хезболла" состоит из нескольких сирийских шиитских ополчений, которые все придерживаются иранской доктрины велаят-э Факих. Финансируется Ираном и обучается ливанской "Хезболлой"."
 qatar_expat:0 "Демография Катара"
 qatar_expat_desc:0 "Является удивительным факт, что лишь 12% от населения Катара являются гражданами этой страны, остальные - иностранные рабочие. Иностранцы делают почти все работы в стране, а катарцы работают в правительстве. Обращение с этими иностранными рабочими в последние годы подвергалось серьезной критике, а условия жизни предполагались как эксплуататорские и оскорбительные."
 saudi_expat:0 "Демография Саудовской Аравии"
 saudi_expat_desc:0 "Только 70% населения Саудовской Аравии являются гражданами этой восточной страны, остальные - иностранные рабочие. Большинство взрослых саудовцев работают в правительстве, а почти все промышленные и сервисные работы выполняются иностранцами. Обращение с этими иностранными рабочими в последние годы подвергалось серьезной критике, а условия жизни рассматриваются как эксплуататорские и оскорбительные."
 uae_expat:0 "Демография ОАЭ"
 uae_expat_desc:0 "Не более 11% населения Объединенных Арабских Эмиратов являются гражданами этой страны, все остальные - иностранные рабочие. Большинство взрослых эмиратцев работают в правительстве, и почти все промышленные, деловые и сервисные работы выполняются иностранцами. Обращение с этими иностранными рабочими в последние годы подвергалось серьезной критике, а условия жизни кажутся эксплуататорскими или оскорбительными."
 kuwait_expat:0 "Демография Кувейта"
 kuwait_expat_desc:0 "Всего 29% населения Кувейта, кувейтские граждане, остальные - иностранные рабочие. Большинство взрослых кувейтцев работают в правительстве, а все промышленные и сервисные работы выполняются иностранцами. Обращение с этими иностранными рабочими в последние годы подвергалось серьезной критике, условия же жизни кажутся эксплуататорскими и оскорбительными."
 iranian_aid:0 "Помощь Ирана"
 iranian_aid_desc:0 "Иран оказывает военную и экономическую помощь. Это снижает стоимость управления нашим правительством и военными, но Иран также пытается использовать эту помощь, чтобы влиять на нашу политику."
 GCC_member:0 "Член Совета Сотрудничества Стран Залива"
 GCC_member_desc:0 "ССАГПЗ является политическим и экономическим союзом всех арабских монархий Персидского залива."
 LoAS_member:0 "Член Лиги Арабских Государств"
 LoAS_member_desc:0 "Лига Арабских Государств (ЛАГ) - Совет арабских держав, призванный развивать политическое сотрудничество и двустороннюю торговлю."
 restoring_hope:0 "Восстановление Надежды"
 restoring_hope_desc:0 "Операция "Восстановление надежды" - это кампания, возглавляемая Саудовской Аравией, чтобы принести мир в Йемен через политическое и в конечном итоге, силовое решение, помогая йеменским силам."
 sadrist_militias:0 "Движение Ас-Садра"
 sadrist_militias_desc:0 "Сарайя аль-Салам, последнее воплощение из Мадхи-армий, милиции из сторонников ас-Садра, которые воюют на передовой вместе с иракской армией. Их лидер Муктада аль-Садр - популярный иракский шиитский священнослужитель и политик, который унаследовал свое движение от отца. Основана группа на коктейле политического шиитского ислама, антиамериканизма, независимости Ирака от иранского влияния и иракского популистского национализма."
 idea_focus_industrial_development_program:0 "Программа промышленного развития"
 idea_focus_industrial_development_program_desc:0 ""
 scientific_advances2:0 "Научные достижения"
 idea_focus_strong_unions:0 "Сильный союз"
 idea_focus_strong_unions_desc:0 ""
 idea_focus_economic_freedoms:0 "Экономическая свобода"
 idea_focus_economic_freedoms_desc:0 ""
 idea_focus_generic_public_service_investment:0 "Инвестиции в государственную службу"
 idea_focus_generic_public_service_investment_desc:0 "Эта страна значительно улучшила свое государственное управление и сектор услуг, а также повысила эффективность производства потребительских товаров. Все перечисленное может привести к увеличению промышленного потенциала в том направлении, в котором желает правительство."

 #Global things
 multi_ethnic_state_idea:0 "Многонациональное государство"
 multi_ethnic_state_idea_desc:0 "Существует поговорка: "единство в разнообразии" - однако, чаще всего, люди стягиваются в привычную им среду проживания и не желают терять национальные традиции, а плотные группы меньшинств тяготеют к поиску большей автономии или полной независимости. Подобная естественная тенденция подразумевает возможные осложнения и нестабильность в государстве."
 consumption_econemy:0 "Потребительская экономика"
 consumption_econemy_desc:0 "Потребительская экономика описывает систему, движимую потребительскими расходами, как подавляющим процентом от ее валового внутреннего продукта, в отличие от других основных компонентов ВВП."
 export_econemy:0 "Ориентация на экспорт"
 export_econemy_desc:0 "К экспортерам сырьевых товаров относятся страны с большими запасами природных ресурсов или выдающимися объемами сельскохозяйственных угодий, население которых слишком мало для использования всех своих ресурсов."
