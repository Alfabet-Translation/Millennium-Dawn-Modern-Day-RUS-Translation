 UKR_political_support:0 "Политическая поддержка"
 UKR_political_support_desc:0 "Оказание поддержки одной из сторон снизит наше собственное влияние."
 UKR_neglect_of_state_interests:0 "Негатив государственных интересов"
 UKR_neglect_of_state_interests_desc:0 "Пренебрежение государственными интересами не останется без внимания общественности."
 UKR_eco_factories:0 "Борьба с загрязнением окружающей среды"
 UKR_eco_factories_desc:0 "Для снижения уровня загрязнения пришлось составить программу и ввести некоторые нормативы по поддержанию окружающей среды, что значительно сократило объемы производства на заводах."
 UKR_constitutional_changes:0 "Конституционные изменения"
 UKR_constitutional_changes_desc:0 "После внесения изменений в конституцию депутаты утратили свою неприкосновенность, что сделало их более уязвимыми и уступчивыми. Отныне президент обладает гораздо большей властью и может использовать ее как на благо страны, так и для собственной выгоды..."
 UKR_anti_gov_news:0 "Украинская правда"
 UKR_anti_gov_news_desc:0 "Украинская правда - популярная украинская интернет-газета, основанная Георгием Гонгадзе. Украинская правда расследует и публикует материалы о коррупции или неэтичном поведении украинских политиков из всех политических фракций."
 UKR_anti_gov_news:0 "Украина без Кучмы"
 UKR_anti_gov_news_desc:0 "Акция "Украина без Кучмы" была организована политической оппозицией под влиянием скандально известного многоуровневого скандала президентских выборов 1999 года и направлена главным образом на требование отставки вновь переизбранного президента Кучмы."
 UKR_kleptocracy:0 "Клептократия"
 UKR_kleptocracy_desc:0 "Украинское правительство погрязло в клептократии. Высокие чины коррумпированы и используют свою власть для эксплуатации людей и природных ресурсов своей территории с целью расширения своего личного богатства и политической власти.\n\n§MЧтобы избавиться от негативного влияния клептократии, в стране необходимо принять меры по борьбе с коррупцией.§!"
 UKR_budapest_memorandum:0 "Будапештский меморандум"
 UKR_budapest_memorandum_desc:0 "После распада Советского Союза Украина овладела около 1/3 советского ядерного арсенала, третьего по величине в мире на тот момент, а также значительными средствами его проектирования и производства. 5 декабря 1994 года лидерами Украины, России, Великобритании и США был подписан меморандум о предоставлении Украине гарантий безопасности в связи с присоединением к ДНЯО в качестве неядерного государства.\n\n§MВ случае угрозы суверенитету Украины, страны подписавшие соглашение о гарантиях безопасности, получат предупреждение, напоминающее об их гарантиях.\n\nЕсли страны откажутся выполнять свои гарантии, Украина сможет отказаться от Будапештского соглашения без дипломатических последствий.§!"
 UKR_to_many_generals:0 "Чрезмерно большой генштаб"
 UKR_to_many_generals_desc:0 "В Украине 450 действующих генералов. Большинство из них получили высокие посты благодаря связям и коррупционным схемам и не имеют опыта ведения боевых действий. Нынешний Генштаб неэффективен и требует срочной реформы."

