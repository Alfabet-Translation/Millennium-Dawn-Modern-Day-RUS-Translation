 #Turkey ideas
 pkk_terror_idea:0 "ПКК Мятеж"
 pkk_terror_idea_desc:0 "Рабочая партия Курдистана или Партия Каркарен Курдистан на курдском языке - это воинствующая левая курдская сепаратистская группа, которая существует в Турции с 1970-х годов. Утверждая, что борются за самоопределение курдов, их нападения продолжают уносить много жизней, часто используя террористические стратегии."
 sympathetic_professors:0 "Симпатические профессора колледжа"
 sympathetic_professors_desc:0 "Многие из наших профессоров и ученых в колледже придерживаются политических или коммунистических взглядов и, таким образом, поддерживают и поощряют взгляды, сочувствующие мятежу РПК."
 sympathetic_professors_dealt_with:0 "Несочувствующие профессора"
 sympathetic_professors_dealt_with_desc:0 "Профессора, которые когда-то симпатизировали РПК, либо были очищены, либо убеждены, что не должны критиковать контртеррористическую деятельность правительства."
 outposts_problem:0 "Проблема аванпостов"
 outposts_problem_desc:0 "Время от времени мы получаем новости о том, что один или несколько наших аванпостов подвергаются нападениям на Востоке. Это стоит нам слишком много жизней и подрывает политическое доверие нашего правительства."
 outposts_strenghtened_1:0 "Лучшие аванпосты I"
 outposts_strenghtened_1_desc:0 "Мы придумали необходимые деньги и наброски проектов для наших новых форпостов в восточных регионах. Мы можем приступить к работе сейчас."
 outposts_strenghtened_2:0 "Лучшие аванпосты II"
 outposts_strenghtened_2_desc:0 "В качестве пилотного проекта на некоторых наших новых постах началось строительство Имеет, хотя террористы тоже знают о наших проектах и ​​пытаются нас замедлить. Никакого видимого сокращения их деятельности пока нет."
 outposts_strenghtened_3:0 "Лучшие аванпосты III"
 outposts_strenghtened_3_desc:0 "Наши наиболее уязвимые позиции были укреплены новыми структурами. Они больше не подвержены частым атакам или способны их отражать. Оппозиция больше не может возражать против наших планов насчет форпостов."
 outposts_strenghtened_4:0 "Лучшие аванпосты IV"
 outposts_strenghtened_4_desc:0 "Старые форпосты, в которых мы не нуждались, теперь демонтированы. Это высвобождает много ресурсов и рабочей силы для других проектов."
 outposts_strenghtened_5:0 "Лучшие аванпосты V"
 outposts_strenghtened_5_desc:0 "Наша разведка отмечает, что террористам трудно найти простые наземные маршруты для линий снабжения и контрабанды. Тактические дамбы были отличной идеей."
 outposts_strenghtened_6:0 "Лучшие аванпосты VI"
 outposts_strenghtened_6_desc:0 "Все необходимые шаги по поводу стационарных застав были предприняты. Никаких террористических нападений на них в последнее время не поступало."
 air_strike_cooldown:0 "Перезарядка Воздушного Удара"
 security_cooldown:0 "Наземное Наступление Перезарядка"
 kurds_want_independence:0 "Курдский вопрос"
 kurds_want_independence_desc:0 "Турция Имеет большое курдское меньшинство, сильно сконцентрированное в юго-восточной части страны. На протяжении всей истории Республики они несоразмерно страдали от нищеты, насилия и дискриминации. Если мы не улучшим ситуацию в курдских регионах, многие могут оказаться в руках террористических групп, таких как РПК."
 protest_thingy:0 "Политическое давление"
 protest_thingy_desc:0 "Мы не можем проводить какую-либо военную операцию в течение некоторого времени, поскольку некоторые иностранные государства выступили с дипломатическим протестом, в котором утверждается, что мы совершаем геноцид"
 treat_wounds:0 "Восстановление после последней атаки"
 treat_wounds_desc:0 "Мы получили большой урон от недавней атаки, пришло время остановить все остальное и сосредоточиться на восстановлении урона"
 kurdish_language_problem:0 "Курдский язык ксенофобия"
 kurdish_language_solutions_1:0 "Курдская ксенофобия"
 kurdish_language_solutions_2:0 "Свобода курдского языка"
 kurdish_language_solutions_3:0 "Курдские школы и университеты"
 kurdish_language_solutions_4:0 "Разрешены курдские телеканалы"
 kurdish_language_solutions_5:0 "Официальный курдский государственный телеканал"

 #ISIS ideas
 isis_sleeper_cell_idea:0 "Спящие ячейки ИГИЛ"
 isis_sleeper_cell_idea_desc:0 "Чертовы террористы как-то проникли в нашу страну и доставили неприятности. Мы должны положить им конец, прежде чем они вызовут еще больше крови, слез и страданий"

 #Poland
 polish_agrarian_council_idea:0 "Национальный совет по сельскому хозяйству"
 polish_agrarian_council_idea_desc:0 "Krajowa Rada Izb Rolniczych (Национальный совет по сельскому хозяйству) представляет интересы польских фермеров перед Сеймом и защищает их права и привилегии."
 polish_national_army_idea:0 "Польская Национальная Армия"
 polish_civil_army_idea:0 "Польская Гражданская Армия"
 polish_civil_army_idea_desc:0 "Польская гражданская армия - это концепция, которая расширяет количество вооруженных гражданских лиц, предоставляя им законные права использовать оружие для самообороны без наказания. Когда она придет на войну, больше людей смогут защитить себя, но они менее организованы, чем обычная армия."
 polish_death_penalty_idea:0 "Смертный приговор"
 polish_strengthened_christianity_idea:0 "Кристиан"
 polish_strengthened_christianity_idea_desc:0 "Христианство является авраамической монотеистической религией, основанной на жизни и учении Иисуса Христа, который служит центром христианской веры. Это самая большая в мире религия с более чем 2,4 миллиардами последователей, или 33% мирового населения, известных как христиане."
 polish_gddkia_idea:0 "GDDKiA"
 polish_gddkia_idea_desc:0 "Generalna Dyrekcja Dróg Krajowych i Autostrad (GDDKiA) - это центральная администрация, созданная для управления национальными дорогами и автомагистралями. После официального открытия наши дорожно-строительные компании получат поддержку от правительства."
 polish_cacb_idea:0 "Центральное антикоррупционное бюро"
 polish_cacb_idea_desc:0 "Centralne Biuro Antykorupcyjne (CBA) является подразделением польского правительства, подотчетным премьер-министру и отвечающим за борьбу с коррупцией в Польше."
