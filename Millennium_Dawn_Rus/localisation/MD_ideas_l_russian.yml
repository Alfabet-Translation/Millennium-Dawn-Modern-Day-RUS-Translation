 JAP_deflation_desc:0 "§YПроцентная ставка по долгу:§! §G-9%§!\n\nПосле краха Токийского фондового рынка 1989 года и лопнувшего пузыря цен на активы 1992 года, экономика Японии находилась в упадке. Благодаря огромной государственной поддержке ключевых предприятий и банков, реакция на кризис создала один из крупнейших государственных долгов в мире. Плохая деловая среда в Японии заставляет японские корпорации инвестировать очень мало средств внутри Японии, а прибыль вместо этого вкладывается за границу или в государственные облигации для поддержания огромных долгов. Из-за дефляции, роста стоимости иены, это дает стабильную прибыль для вкладчиков даже при мизерных или отрицательных процентных ставках, не оставляя стимулов для потребления или инвестиций в реальную экономику. Эта ситуация позволяет Японии поддерживать огромные долги, которые сделали бы любую другую страну банкротом. К сожалению, это также обеспечивает анемичный экономический рост без какого-либо решения в поле зрения."
 
 #Africa
 kamajors:0 "Камаджоры"
 kamajors_desc:0 "Камаджоры были ополчением Менда, действовавшим в Сьерра-Леоне во время Гражданской войны. Первоначально группа была сформирована в качестве ополчения для защиты деревень от повстанцев ОРФ. Как бы то ни было, они были известны за борьбу с правительственными войсками, а также за защиту деревень от разграбления солдатами армии."
 blood_diamond_trade:0 "Торговля кровавыми алмазами"
 blood_diamond_trade_desc:0 "Основным источником дохода как для правительственных сил, так и для повстанческих группировок являются алмазы, поскольку это единственная валюта, имеющая реальную ценность в стране. Часто добытые с помощью рабского труда, алмазы контрабандой переправляются через границу, а затем продаются как законно приобретенные. Поскольку алмазы используются только для ведения конфликтов, местное население не получает никакой выгоды от этих народных богатств."

 #Europe

 swiss_political_system:0 "Политическая система Швейцарии"
 swiss_political_system_desc:0 "Швейцария имеет уникальную политическую систему и является единственной в мире, которая может по праву называть себя страной с "полупрямой демократией". Граждане могут изменить Конституцию на референдуме, могут наложить вето на законы на референдуме, могут даже принять законы на этом же самом референдуме.\nОднако это имеет последствия для политиков: поскольку люди собственноручно делают политику, так или иначе, швейцарская коалиционная система должна включать как можно больше сил. Четыре большие партии Швейцарии: SVP, FDP, CVP и SP, постоянно находятся в правительстве вместе - это делает национальные выборы в Швейцарии более или менее бесполезными, поскольку народ управляет не через своих представителей, а через референдумы."

 finnish_neutrality:0 "Нейтралитет Финляндии"
 finnish_neutrality_desc:0 "Финляндия, пусть в некоторой степени и защищена западными демократическими государствами, тщательно сохранила свой нейтралитет, главным образом, чтобы не оскорблять и не провоцировать русских."

 Migrant_Crisis_Europe:0 "Миграционный кризис"
 Migrant_Crisis_Europe_desc:0 "Миграционный кризис ударил по Европе как молот по наковальне, коснувшись не только национального единства, но и популярности правящих партий. Война в Сирии и Ираке привела к тому, что тысячи беженцев бежали в соседние страны, и хотя Европа была готова принять тех, кто страдает от войны, количество новых и постоянных мигрантов со всей Северной Африки и Ближнего Востока захлестнуло европейские институты и заставило многих людей сильно возмутившись, усомниться в правоте принятого решения об убежище, несмотря на его гуманность."
 #Germany
 german_legacy:0 "Немецкое наследие"
 german_legacy_desc:0 "§YСпециальное правило:§! §WПартии ХДС / ХСС и СДПГ всегда могут сформировать коалицию.§!\n\nС грузом крупных потерь (в том числе территориальных) и поражения во Второй мировой войне на своих плечах, а также как зачинщик этой войны, Германия упорно трудилась, чтобы уничтожить плохой имидж в глазах демократических стран, воздерживаясь даже от намека на националистическое мировоззрение или милитаризм. С юридической точки зрения Германия связана договором 1990 года об окончательном урегулировании отношений с союзными державами: Россией, Соединенными Штатами, Соединенным Королевством и Францией. Кроме того, подписан отдельный окончательный договор о границе с Польшей. Этот документ делает незаконным предъявление Германией территориальных претензий и обладание ядерным оружием. Вдобавок действует ограничение на свои вооруженные силы и военный персонал (370.000 человек, в общем числе)."

