 #Turkey ideas
 pkk_terror_idea:0 "Повстанцы РПК"
 pkk_terror_idea_desc:0 "Рабочая партия Курдистана (или Каркарен Курдистан на курдском языке), является воинственной, левой курдской сепаратистской группой, которая действует в Турции с 1970-х годов. Заявляя о борьбе за самоопределение курдов, их нападения продолжают уносить много жизней, часто используя террористические акты."
 sympathetic_professors:0 "Сочувствие профессоров колледжей"
 sympathetic_professors_desc:0 "Многие из наших профессоров и ученых имеют коммунистические или социалистические политические взгляды и, таким образом, поддерживают и поощряют идеи повстанцев РПК."
 sympathetic_professors_dealt_with:0 "Не сочувствующие профессора колледжей"
 sympathetic_professors_dealt_with_desc:0 "Профессора и ученые, которые когда-то симпатизировали РПК, либо были очищены от этих скверных убеждений, либо вняли голос разума не критиковать контртеррористическую деятельность правительства."
 outposts_problem:0 "Проблема аванпостов"
 outposts_problem_desc:0 "Время от времени мы получаем известия, что один или несколько наших аванпостов подверглись нападению на востоке. Это стоит нам слишком многих жизней военных и наносит ущерб политическому авторитету нашего правительства."
 outposts_strenghtened_1:0 "Улучшение аванпостов I"
 outposts_strenghtened_1_desc:0 "Мы выделили необходимые деньги и разработали проекты наших новых форпостов в восточных регионах. Теперь мы можем приступить к работе."
 outposts_strenghtened_2:0 "Улучшение аванпостов II"
 outposts_strenghtened_2_desc:0 "В качестве пилотного проекта производится строительство некоторых из наших новых аванпостов, хотя террористы также знают о наших проектах и пытаются замедлить работу. Видимого сокращения их деятельности пока не наблюдается."
 outposts_strenghtened_3:0 "Улучшение аванпостов III"
 outposts_strenghtened_3_desc:0 "Наши наиболее уязвимые позиции были укреплены новыми структурами. Они больше не подвержены частым атакам или способны отразить их. Оппозиция больше не сможет выражать негодование о наших планах по форпостам."
 outposts_strenghtened_4:0 "Улучшение аванпостов IV"
 outposts_strenghtened_4_desc:0 "Старые аванпосты, в которых мы не нуждались, теперь демонтированы. Это освобождает много ресурсов и рабочей силы для других проектов."
 outposts_strenghtened_5:0 "Улучшение аванпостов V"
 outposts_strenghtened_5_desc:0 "Наша разведка отмечает, что террористам трудно найти безопасные сухопутные пути для снабжения и контрабанды. Тактические плотины были бы выгодной и удивительной идеей."
 outposts_strenghtened_6:0 "Улучшение аванпостов VI"
 outposts_strenghtened_6_desc:0 "Приняты все необходимые меры в отношении стационарных постов. О нападениях на них и диверсиях пока не сообщалось."
 air_strike_cooldown:0 "Возобновление ударов с воздуха"
 security_cooldown:0 "Восстановление наземного наступления"
 kurds_want_independence:0 "Курдский вопрос"
 kurds_want_independence_desc:0 "Турция имеет на своей территории сплоченное курдское меньшинство, сконцентрированное в юго-восточной части страны. На протяжении всей истории они несоразмерно страдали от нищеты, насилия и дискриминации. Если мы не улучшим ситуацию в курдских регионах, многие из них могут оказаться в рядах террористических группировок, таких как РПК."
 protest_thingy:0 "Политическое давление"
 protest_thingy_desc:0 "Мы не можем провести военную операцию в течение ближайшего времени, так как некоторые иностранные государства выступили с дипломатическим протестом, который утверждает, что мы совершаем геноцид!"
 treat_wounds:0 "Восстановление после былой атаки"
 treat_wounds_desc:0 "Мы получили большой урон от недавней атаки, необходимо остановить малозначительные операции и сосредоточиться на устранении повреждений, которое займет какое-то время."
 kurdish_language_problem:0 "Курдская языковая ксенофобия"
 kurdish_language_solutions_1:0 "Курдская ксенофобия"
 kurdish_language_solutions_2:0 "Свобода курдского языка"
 kurdish_language_solutions_3:0 "Курдские школы и университеты"
 kurdish_language_solutions_4:0 "Дозволение курдских телеканалов"
 kurdish_language_solutions_5:0 "Официальный курдский ТВ-канал"

 #ISIS ideas
 isis_sleeper_cell_idea:0 "Ячейки Исламского государства"
 isis_sleeper_cell_idea_desc:0 "Проклятые террористы каким-то образом проникли в нашу страну и создали проблемы. Мы должны покончить с ними, прежде чем они принесут еще больше крови, слез и страданий!"

 #Poland
 polish_agrarian_council_idea:0 "Национальный Совет сельского хозяйства"
 polish_agrarian_council_idea_desc:0 "Krajowej Rady Izb Rolniczych (Национальный Совет сельского хозяйства) представляет бизнес польских фермеров перед Сеймом и защищает их права или привилегии."
 polish_national_army_idea:0 "Польская национальная армия"
 polish_civil_army_idea:0 "Польская гражданская армия"
 polish_civil_army_idea_desc:0 "Польская гражданская армия - это концепция, которая расширяет количество вооруженных гражданских лиц, предоставляя им законные права на использование оружия для самообороны без наказания. Когда дело доходит до войны, больше людей могут защитить себя, но они менее организованы, чем традиционная армия."
 polish_death_penalty_idea:0 "Смертная казнь"
 polish_strengthened_christianity_idea:0 "Христианство"
 polish_strengthened_christianity_idea_desc:0 "Христианство - авраамическая монотеистическая религия, основанная на жизни и учении Иисуса Христа, который служит центром веры. Это самая большая религия в мире, с более чем 2,4 миллиарда последователей, или 33% мирового населения, известного как христиане. Несмотря на то, что в этой религии выделяют три основных направления: католицизм, православие и протестантизм, все христиане верят, что Иисус из Назарета есть Мессия, Сын Божий и Спаситель человечества. Не сомневаются в его историчности."
 polish_gddkia_idea:0 "Дирекция дорог и автострад"
 polish_gddkia_idea_desc:0 "Generalna Dyrekcja Dróg Krajowych i Autostrad (GDDKiA) - это центральная администрация, созданная для управления национальными дорогами и автомагистралями. После официального открытия наши дорожно-строительные компании получат поддержку от правительства."
 polish_cacb_idea:0 "Центральное антикоррупционное бюро"
 polish_cacb_idea_desc:0 "Centralne Biuro Antykorupcyjne (CBA, Центральное антикоррупционное бюро) - является подразделением польского правительства, подотчетным напрямую премьер-министру и ответственным за борьбу с коррупцией в Польше."
