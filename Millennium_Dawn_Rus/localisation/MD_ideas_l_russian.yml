 UKR_east_dominant:0 "Между Востоком и Западом \n§LТекущий статус соперничества:§! §GПровосточный§! \n\n§RНационалистические силы могут начать восстание!§!\n"
 UKR_east_dominant_desc:0 "Окончание холодной войны принесло Украине беспрецедентную степень независимости. Тем не менее, наследие сюзеренитета затянулось, что сделало политическую сцену в стране более нестабильной. Россия продолжает оказывать влияние на Украину с востока, в то время как Европейский Союз начал оказывать влияние на страну с запада. Внутри Украины возникли конкурирующие политические группировки, лояльные одному иностранному покровителю или другому. \n\n§RИзменения во внутренней или внешней политике могут нарушить баланс сил между сторонниками прозападной и прозападной сторон!§! \n\n§M(Про-восточное преобладание)§! \nПравительство сосредоточится на более тесных связях с Россией (включая интеграцию ОДКБ и EACU), что вызовет недовольство националистических сил. \n\n§M(Прозападное преобладание)§! \nПравительство сосредоточится на интеграции в ЕС и НАТО, что, в свою очередь, вызовет недовольство у противников из пророссийского лагеря."
 UKR_political_support:0 "Политическая поддержка"
 UKR_political_support_desc:0 "Оказание поддержки одной из сторон уменьшит наше собственное влияние."
 UKR_neglect_of_state_interests:0 "Пренебрежение государственными интересами"
 UKR_neglect_of_state_interests_desc:0 "Пренебрежение государственными интересами не останется без внимания общественности."
 UKR_eco_factories:0 "Программа контроля загрязнения"
 UKR_eco_factories_desc:0 "Чтобы снизить уровень загрязнения, нам пришлось ввести некоторые стандарты по охране окружающей среды, что значительно сократило объемы производства на заводах."
 UKR_constitutional_changes:0 "Конституционные изменения"
 UKR_constitutional_changes_desc:0 "После внесения изменений в конституцию депутаты утратили неприкосновенность, что сделало их более уязвимыми и послушными. Отныне президент обладает гораздо большей властью и может использовать ее как на благо страны, так и для себя..."
 UKR_anti_gov_news:0 "Украинская правда"
 UKR_anti_gov_news_desc:0 "Украинская правда - популярная украинская интернет-газета, основанная Георгием Гонгадзе. Украинская правда расследует и публикует материалы о коррупции или неэтичном поведении украинских политиков из всех политических лагерей или связанных с ними."
 UKR_anti_gov_news:0 "Украина без Кучмы"
 UKR_anti_gov_news_desc:0 ""«Украина без Кучмы» была организована политической оппозицией, под влиянием печально известного Кассетного скандала, президентских выборов 1999 года, и имела целью главным образом потребовать отставки недавно переизбранного президента Кучмы."
 UKR_kleptocracy:0 "Клептократия"
 UKR_kleptocracy_desc:0 "Украинское правительство увязло в клептократии. Высокие чиновники коррумпированы и используют свою власть для эксплуатации людей и природных ресурсов своей собственной территории с целью расширения своего личного богатства и политических полномочий. \n\n§MЧтобы избавиться от негативного влияния клептократии, стране необходимо принять меры по борьбе с коррупцией.§!"
 UKR_budapest_memorandum:0 "Будапештский Меморандум"
 UKR_budapest_memorandum_desc:0 "После распада Советского Союза Украина владела около трети советского ядерного арсенала, третьего по величине в мире в то время, а также значительными средствами его проектирования и производства. 5 декабря 1994 года лидеры Украины, России, Великобритании и США подписали меморандум о предоставлении Украине гарантий безопасности в связи с ее присоединением к ДНЯО в качестве государства, не обладающего ядерным оружием. \n\n§MВ случае угрозы суверенитету Украины страны, подписавшие соглашение о гарантиях безопасности, получат предупреждение, напоминающее их гарантии. \n\nЕсли страны откажутся выполнять свои гарантии, Украина сможет отказаться от Будапештского соглашения без дипломатических последствий.§!"
 UKR_to_many_generals:0 "Чрезмерно большой генеральный штаб"
 UKR_to_many_generals_desc:0 "В Украине 450 активных генералов. Большинство из них получили высокие должности из-за связей и коррупционных схем и не имеют опыта ведения боевых действий. Нынешний Генеральный штаб неэффективен и требует срочной реформы."

