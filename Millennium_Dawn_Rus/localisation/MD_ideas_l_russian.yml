 kurdish_separatism:0 "Курдский сепаратизм"
 kurdish_separatism_desc:0 "Начиная с 1978 года Рабочая партия Курдистана (РПК) и союзные левые группировки вели крупное восстание против турецкого правительства, стремясь к независимости курдских провинций Турции. Несмотря на жестокие репресии и захват своего лидера Абдуллы Оджалана в 1999 году, конфликт все еще бушует, оставив серьезную травму народам страны, которых нет конца (очень много курдов)."
