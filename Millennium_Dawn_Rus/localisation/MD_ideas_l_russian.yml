 South_China_Sea_Dispute:0 "South China Sea Dispute"
 South_China_Sea_Dispute_desc:0 "China's claims in the South China Sea overlap with those of many Southeast Asian nations. This overlap has led to substantial friction between China and countries like Vietnam, the Philippines, and to a lesser extent Malaysia. The stakes in this dispute are high due to the strategic location of islands like the Spratly and Paracel islands and the presence of oil in the region. The South China Sea issue has significantly hampered the improvement of relations between China and its rivals for control over the sea's many islands."
 Sino_Indian_Tensions:0 "Sino-Indian Tensions"
 Sino_Indian_Tensions_desc:0 "As Asia's two most up and coming economic and military powers, India and China make for natural rivals. Add to this predisposition to rivalry a history of border tensions and China's partnership with Pakistan, and that rivalry has the potential to evolve into a much more substantial animosity."
 Cheap_Labor:0 "Cheap Labor"
 Workers_Rights:0 "Workers' Rights"
 TV_Internet_Access:0 "TV and Internet Access"
 America_in_Decline:0 "America in Decline"
 America_in_Decline_desc:0 "Некогда бесспорный мировой гегемон, влияние Америки за рубежом сейчас бледнеет по сравнению с новой супердержавой - Китаем. США должны либо смириться с этим новым мировым порядком и отступить, либо бросить вызов вновь обретенному господству Китая и поддержать ориентированный на США мировой порядок. Последнее может быть достигнуто либо силой, либо поддержкой менее ревизионистских политических сил в Китае."
 Russia_on_the_Wane:0 "Russia on the Wane"
 Russia_on_the_Wane_desc:0 "Россия слишком хорошо знает, каково это - потерять статус великой державы. В годы, последовавшие за окончанием "холодной войны", новая Россия стремилась вернуть себе часть своей былой славы. До недавнего времени России в достижении этой цели помогал Китай, а стратегическое партнерство обеих стран способствовало подрыву американской гегемонии. Однако стремление Китая к великой державе подорвало позиции России, поскольку славянский гигант был вытеснен из своей центральноазиатской сферы влияния китайскими деньгами. Теперь Россия должна либо согласиться с тем, что она является второстепенной державой, либо попытаться остановить, казалось бы, неумолимый подъем Китая либо силой, либо путем поддержки менее ревизионистских политических сил в Китае."
 CHI_Peacekeepers:0 "Миротворческие миссии"
 CHI_Peacekeepers_desc:0 "Наш персонал был направлен за границу для оказания помощи миротворческим миссиям ООН на Африканском континенте, что дало нашим войскам столь необходимый опыт и повысило наш авторитет как надежного члена международного сообщества."
 SCO_development_assistance:0 "SCO Development Assistance"
 SCO_development_assistance_desc:0 "Нам была предоставлена столь необходимая помощь в целях развития под эгидой Шанхайской организации сотрудничества."
 SCO_development_assistance_2:0 "[CHI.GetAdjective] Development Assistance"
 SCO_development_assistance_2_desc:0 "We have been granted much needed development assistance by China under the auspices of the Shanghai Cooperation Organization"
