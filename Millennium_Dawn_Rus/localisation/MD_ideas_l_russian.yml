 #Imported from MD pre 1.4 version:
 hutu_tutsi_tensions:0 "Напряженность хуту-тутси"
 hutu_tutsi_tensions_desc:0 "Хуту и ​​тутси - две отдельные этнические группы, проживающие в приграничных районах между Демократической Республикой Конго и Танзанией, особенно в двух небольших странах - Бурунди и Руанде. В Бурунди доминируют тутси, и он совершил геноцид против хуту в 1972 году, тогда как в Руанде доминируют хуту, а в 1994 году ополченцы хуту убили тысячи тутси.\n\nЭти две этнические группы, похоже, просто не ладят друг с другом, но были вынуждены переселить колониальные границы в те же страны."
 the_euro:0 "Евро"
 the_euro_desc:0 "§YПроцентная ставка по долгам:§! §G-1%§!\n\nЭта страна использует евро в качестве своей валюты. В то время как национальный банк Имеет, таким образом, отказался от контроля над своей национальной валютой, экономика получает прибыль от более крупных и более доступных рынков, снижая торговые издержки. Недостаток в том, что нам будет сложнее противостоять негативным экономическим циклам."

