 #Cartel ideas
 cartels_4:0 "Очень крупные наркокартели"
 cartels_4_desc:0 "Жестокие наркокартели захватили большую часть экономической, политической и социальной жизни страны. Люди страдают от бандитского насилия и у правительства мало реальной власти, чтобы остановить весь этот произвол и убийства. Ситуация уже давно вышла из под контроля и остановить бесчинства подобных масштабов будет непросто!"
 cartels_3:0 "Большие наркокартели"
 cartels_3_desc:0 "Жестокие наркокартели захватили большую часть экономической, политической и социальной жизни страны. Люди страдают от бандитского насилия и у правительства мало реальной власти, чтобы остановить весь этот произвол и убийства."
 cartels_2:0 "Умеренные наркокартели"
 cartels_2_desc:0 "Наркокартели и разгул крупных банд несут ответственность за большую часть преступной деятельности в этой стране. Пока проблема не носит повальный характер, но мощные криминальные элементы стремятся расширить свои операции по всей стране, и жители резонно опасаются, что ситуация будет только обостряться."
 cartels_1:0 "Мелкие наркокартели"
 cartels_1_desc:0 "Наркокартели ограничены в масштабах, большинство из них действуют только в крупных городах. Широко распространенное насилие и убийства отсутствуют, хотя их случайное появление имеет приоритет у служб правопорядка над действиями обычных банд и преступников."

