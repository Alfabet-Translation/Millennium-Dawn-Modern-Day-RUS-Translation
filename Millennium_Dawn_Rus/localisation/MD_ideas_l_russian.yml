 #Cartel ideas
 cartels_4:0 "Очень большие наркокартели"
 cartels_4_desc:0 "Насильственные наркокартели захватили большую часть экономической, политической и социальной структуры нации. Люди страдают от бандитского насилия, и правительство имеет мало реальной власти, чтобы остановить убийства."
 cartels_3:0 "Большие наркокартели"
 cartels_3_desc:0 "Насильственные наркокартели захватили большую часть экономической, политической и социальной структуры нации. Люди страдают от бандитского насилия, и правительство имеет мало реальной власти, чтобы остановить убийства."
 cartels_2:0 "Скромные наркокартели"
 cartels_2_desc:0 "Насилие в наркотиках и бандитизм являются причиной значительной части преступной деятельности этой страны. Несмотря на то, что они не являются эндемичными, мощные элементы стремятся расширить свою деятельность по всей стране, и жители опасаются, что ситуация только обострится."
 cartels_1:0 "Маленькие наркокартели"
 cartels_1_desc:0 "Наркокартели ограничены в размерах и масштабах, и большинство из них действуют только в крупных городах. Широко распространенное насилие и убийства практически отсутствуют, хотя их случайное появление ставит их выше обычных банд и преступников."

