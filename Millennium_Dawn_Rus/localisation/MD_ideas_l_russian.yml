 ITA_mafia:0 "Мафия"
 ITA_mafia_desc:0 "Организованная преступность - огромная проблема в Италии. Особенно на юге страны местным предприятиям угрожают и подталкивают мафию, которая также подкупает чиновников и угрожает полиции и прокурорам, которые пытаются выследить преступников."
 ITA_north_miracle_industry:0 "Северо-итальянская промышленность"
 ITA_north_miracle_industry_desc:0 "Быстрое расширение промышленного комплекса в Северной Италии после войны привело к итальянскому экономическому чуду, которое превратило Италию из бедной, преимущественно сельской, страны в крупную индустриальную державу"
 ITA_parliament_dismantled:0 "Парламент уничтожен"
 ITA_parliament_dismantled_desc:0 "Теперь нет необходимости в парламенте, чтобы была создана династия Савой. Мы должны уничтожить его, чтобы обеспечить Абсолютное правление нашего Короля"
 ITA_kingdom_restored:0 "Восстановление династии Савой"
 ITA_kingdom_restored_desc:0 "Династия Савой была создана. Италия снова стала королевством"
 ITA_new_march_on_rome:0 "Возвращение фашизма"
 ITA_southern_question:0 "Упрямый Юг"
 ITA_southern_question_desc:0 "Южная Италия всегда была упрямой по отношению к династии Савой. Когда Италия была объединена, Экспедиция Тысячи совершила «акт покорения» в глазах южан, и поэтому они теперь противостоят нашему Королю"
