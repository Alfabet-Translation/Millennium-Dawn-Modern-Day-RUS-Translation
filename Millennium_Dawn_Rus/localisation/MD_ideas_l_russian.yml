 ETH_idea_monarchist_desc:0 "Есть растущая поддержка династии Селассие в нашей стране и среди правительства."

 #Russia
 russian_legacy:0 "Русское Наследие"
 russian_legacy_desc:0 "На протяжении веков Россия шла своим путем от остального мира и редко предпринимала шаги, чтобы присоединиться к кому-либо, кроме себя. Часто при авторитарном правлении и с консервативным населением изменение России является медленным процессом."

 #Japan
 article_nine_jap:0 "Статья 9"
 article_nine_jap_desc:0 "Статья 9 Конституции Японии является пунктом в национальной Конституции Японии, запрещающей войну как средство урегулирования международных споров с участием государства.\n\nКонституция вступила в силу 3 мая 1947 года после Второй мировой войны. В своем тексте государство формально отказывается от суверенного права воюющей стороны и стремится к международному миру на основе справедливости и порядка. В статье также говорится, что для достижения этих целей вооруженные силы с военным потенциалом не будут сохраняться."
 JAP_deflation:0 "Японская дефляция"
 JAP_support_business:0 "Поддержка бизнеса"
 JAP_support_business_desc:0 "Правительство [JAP.GetAdjective] ввело деньги в застойный бизнес, чтобы помочь японской экономике."
 JAP_reformed_economic_ministry:0 "Реформированное министерство экономики"
 JAP_reformed_economic_ministry_desc:0 "Правительство [JAP.GetAdjective] реформировало Министерство обороны [JAP.GetAdjective], стремясь улучшить экономический рост."
 JAP_officer_schools:0 "Офицерские школы"
 JAP_officer_schools_desc:0 "[Nat_Autocracy_L] инвестировала и построила много новых офицерских школ по всей Японии."
 JAP_ideological_debate:0 "Идеологическая дискуссия"
 JAP_ideological_debate_desc:0 "[JAP.GetName] открыл большую дискуссию идеологических дебатов."
 JAP_devalued_personal_savings:0 "Обесцененные личные сбережения"
 JAP_devalued_personal_savings_desc:0 "Правительство [JAP.GetAdjective] обесценило личные сбережения."

 JAP_deflation_desc:0 "§YПроцентная ставка по долгам:§! §G-9%§!\n\nПосле обвала фондового рынка в Токио в 1989 году и взрыва пузыря цен на активы в 1992 году экономика Японии пришла в упадок. Благодаря огромной помощи правительства, направленной на поддержку ключевых предприятий и банков, этот ответ на кризис создал один из крупнейших государственных долгов в мире. Плохая деловая среда в Японии приводит к тому, что японские корпорации вкладывают очень мало средств внутри Японии, а вместо этого получают прибыль за границу или государственные облигации для поддержания огромных долгов. Из-за дефляции, роста стоимости йены это дает стабильную прибыль сберегателям даже при минимальных или отрицательных процентных ставках, не оставляя стимулов для потребления или инвестирования в реальную экономику. Эта дефляция позволяет Японии выдерживать огромные долги, которые обанкротят любую другую страну. К сожалению, это также обеспечивает анемичный экономический рост без решения проблемы."
 
 #Africa
 kamajors:0 "Камаджоры"
 kamajors_desc:0 "Камаджоры были ополчением Менде, действовавшим в Сьерра-Леоне во время гражданской войны. Первоначально группа была сформирована в качестве ополчения, чтобы защитить деревни от повстанцев ОРФ. Тем не менее, они были известны тем, что сражались с правительственными войсками, чтобы защитить деревни от мародерства солдат армии."
 blood_diamond_trade:0 "Кровавые алмазы"
 blood_diamond_trade_desc:0 "Основным источником дохода как правительственных сил, так и повстанческих групп являются алмазы, поскольку это единственная валюта, которая имеет ценность в стране. Алмазы, часто добываемые с помощью рабского труда, переправляются через границу контрабандой, а затем продаются в виде законно приобретенных алмазов. Поскольку алмазы используются только для разжигания конфликта, местное население не получает выгоды от своего богатства."

 #Europe

 swiss_political_system:0 "Политическая система Швейцарии"
 swiss_political_system_desc:0 "Швейцария имеет очень уникальную политическую систему и является единственной страной в мире, которая по праву может называть себя «полупрямой демократией». Граждане могут изменять конституцию на референдуме, могут накладывать вето на законы на референдуме, могут даже принимать законы на референдуме.\nОднако это имеет значение для политиков: поскольку люди в любом случае разрабатывают политику, швейцарская коалиционная система должна включать как можно больше сил. Четыре большие партии Швейцарии, SVP, FDP, CVP и SP, постоянно находятся в правительстве вместе - это делает национальные выборы в Швейцарии более или менее бесполезными - так как люди правят не через своих представителей, а через референдумы."

 finnish_neutrality:0 "Финский нейтралитет"
 finnish_neutrality_desc:0 "Финляндия, хотя и в какой-то степени защищенная западными демократическими государствами, тщательно сохраняла свой нейтралитет - главным образом, чтобы не оскорблять русских."

 Migrant_Crisis_Europe:0 "Кризис мигрантов"
 Migrant_Crisis_Europe_desc:0 "Кризис мигрантов ударил Европу как молоток, ударив по национальному единству и популярности правящих партий. Война в Сирии вызвала бегство тысяч беженцев в соседние страны, и хотя Европа была готова принять тех, кто страдает от войны, количество новых и постоянных мигрантов со всей Северной Африки и Ближнего Востока переполнило европейские институты и заставил многих обижаться на новичков."
 #France
 FRA_idea_SNCE:0 "SNCE"
 FRA_idea_SNCE_desc:0 "Société Nationale des Chemins de fer Européens - это объединение всех французских железнодорожных компаний в Европе."
 FRA_alsthom:0 "Alsthom"
 FRA_alsthom_desc:0 "Alsthom является одним из ведущих мировых производителей поездов. Они помогут нам развивать нашу железнодорожную систему во Франции и за рубежом."
 #Germany
 german_legacy:0 "Немецкое наследие"
 german_legacy_desc:0 "§YСпециальное правило:§! §WХДС / ХСС и СДПГ всегда могут сформировать коалицию.§!\n\nВесом нацистских военных преступлениях на своих плечах, и как зачинщик Второй мировой войны, Германия упорно трудился, чтобы кромсать это плохой имидж, воздерживаясь даже от намекая националистического мировоззрения или милитаризма. В юридическом плане Германия связана Договором 1990 года об окончательном урегулировании в отношении Германии между Германией и союзными державами России, США, Великобритании и Франции, а также отдельным заключительным договором о границе с Польшей. Этот договор запрещает Германии когда-либо предъявлять территориальные претензии, обладать ядерным оружием и ограничивает ее вооруженные силы всего 370 000 человек."

 #Ukraine
 UKR_west_east_rivalry_balanced:0 "Между Востоком и Западом \n§LТекущий статус соперничества:§! §GBalanced§!\n"
 UKR_west_east_rivalry_balanced_desc:0 "Окончание холодной войны принесло Украине беспрецедентную степень независимости. Тем не менее, наследие сюзеренитета затянулось, что сделало политическую сцену в стране более нестабильной. Россия продолжает оказывать влияние на Украину с востока, в то время как Европейский Союз начал оказывать влияние на страну с запада. Внутри Украины возникли конкурирующие политические группировки, лояльные одному иностранному покровителю или другому. \n\n§RИзменения во внутренней или внешней политике могут нарушить баланс сил между сторонниками прозападного и прозападного характера!§! \n\n§M(Про-восточное преобладание)§! \nПравительство сосредоточится на более тесных связях с Россией (включая интеграцию ОДКБ и EACU), что вызовет недовольство националистических сил. \n\n§M(Прозападное преобладание)§! \nПравительство сосредоточится на интеграции в ЕС и НАТО, что, в свою очередь, вызовет недовольство у противников из пророссийского лагеря."
 UKR_west_strengthened:0 "Между Востоком и Западом \n§LТекущий статус соперничества:§! §GДвигаясь к западу§! \n\n§RРоссия может начать подрывную деятельность!§!\n"
 UKR_west_strengthened_desc:0 "Окончание холодной войны принесло Украине беспрецедентную степень независимости. Тем не менее, наследие сюзеренитета затянулось, что сделало политическую сцену в стране более нестабильной. Россия продолжает оказывать влияние на Украину с востока, в то время как Европейский Союз начал оказывать влияние на страну с запада. Внутри Украины возникли конкурирующие политические группировки, лояльные одному иностранному покровителю или другому. \n\n§RИзменения во внутренней или внешней политике могут нарушить баланс сил между сторонниками прозападной и прозападной сторон!§! \n\n§M(Про-восточное преобладание)§! \nПравительство сосредоточится на более тесных связях с Россией (включая интеграцию ОДКБ и EACU), что вызовет недовольство националистических сил. \n\n§M(Прозападное преобладание)§! \nПравительство сосредоточится на интеграции в ЕС и НАТО, что, в свою очередь, вызовет недовольство у противников из пророссийского лагеря."
 UKR_west_dominant:0 "Между Востоком и Западом \n§LТекущий статус соперничества:§! §GПрозападный§! \n\n§RРоссия может начать подрывную деятельность!§!\n"
