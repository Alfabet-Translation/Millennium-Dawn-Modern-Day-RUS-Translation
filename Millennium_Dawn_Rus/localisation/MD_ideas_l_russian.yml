 rio_pact_member:0 "§RЧлен Рио-де-Жанейрского пакта§!"
 rio_pact_member_desc:0 "Межамериканский договор о взаимной помощи (широко известный как Рио-де-Жанейрский пакт) был соглашением, подписанным в 1947 году в Рио-де-Жанейро между многими странами Америки. Центральный принцип, содержащийся в статьях, что §Rнападение на одного считается нападением на всех§!; подобное правило известно как "доктрина обороны полушария". Договор был первоначально вступил в силу в 1948 году в соответствии со статьей 22. Багамские острова были последней страной, подписавшей и ратифицировавшей его в 1982 году."
