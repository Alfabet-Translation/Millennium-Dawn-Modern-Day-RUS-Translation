 #Afghanistan
 Resolute_Support_Mission:0 "Решительная Миссия Поддержки"
 Resolute_Support_Mission_desc:0 "Миссия «Решительная поддержка» или операция «Решительная поддержка» - это поездка под руководством НАТО, обучающая и консультирующая, помогающая миссия, состоящая из более чем 13 000 военнослужащих в Исламской Республике Афганистан, которая началась 1 января 2015 года."

 Enduring_Freedom:0 "Операция «Несокрушимая свобода»"
 Enduring_Freedom_desc:0 "Операция «Несокрушимая свобода» (OEF) - официальное название, используемое правительством США для Глобальной войны с терроризмом."

 Inherent_Resolve:0 "OПерация, присущая разрешению"
 Inherent_Resolve_desc:0 "Операция «Присущие резолюции» (OIR) - это оперативное название военных США для военной интервенции против Исламского Государства Ирак и Сирии, включая как кампанию в Ираке, так и кампанию в Сирии."
 Enduring_Freedom_Expansion:0 "Постоянное расширение свободы"

 Opium_Economy:0 "Опиум Эконом"
 Opium_Economy_desc:0 "Опиум Имеет был основной товарной культурой в Афганистане на протяжении веков. Однако в течение хаоса последних нескольких десятилетий и с появлением глобальной торговли наркотиками выращивание опия в Афганистане значительно расширилось, и большая часть сельской экономики теперь зависит от мака. Однако из-за того, что большая часть его используется для создания нелегальных наркотиков, нашему правительству трудно получить прибыль от его выращивания."

 hand_crafting:0 "Экономика рукоделия"
 hand_crafting_desc:0 "Гражданские войны тяжелы, и, если мы хотим, мы можем использовать ручное ремесло, это даст нам больше оборудования, но они будут иметь меньшую надежность и будут подвержены поломкам."

 warlords_idea:0 "Местные военачальники"
 warlords_idea_desc:0 "Власть правительственных сил безопасности слаба во многих областях этой страны, вместо этого эти регионы контролируются местными силовиками. Хотя эти полевые командиры номинально лояльны центральному правительству, они часто ссорятся друг с другом, участвуют в массовой коррупции и препятствуют осуществлению государственной политики."

 Major_Non_NATO_Ally:0 "Главный союзник, не входящий в НАТО"
 Major_Non_NATO_Ally_desc:0 "Основной союзник, не входящий в НАТО (MNNA) - это обозначение, данное правительством Соединенных Штатов для закрытия союзников, которые имеют стратегические рабочие отношения с вооруженными силами США, но не являются членами Организации Североатлантического договора (НАТО). Хотя статус MNNA автоматически не включает в себя пакт о взаимной обороне с Соединенными Штатами, он предоставляет ряд военных и финансовых преимуществ, которые в противном случае не могут быть получены странами, не входящими в НАТО."

