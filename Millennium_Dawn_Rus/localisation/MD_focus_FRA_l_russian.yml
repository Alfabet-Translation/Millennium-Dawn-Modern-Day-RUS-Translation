 ##French Space
 FRA_french_space_decision_category:0 "Космическая программа Франции"
 FRA_french_space_decision_category_desc:0 "Space: The Final Frontier. We must begin to conquer this frontier in earnest if we are to remain a Great Power in the eyes of the world, but we can only achieve this at great cost. As we can't be sure of any real economic benefits of a large-scale space program, the French people must remain convinced that it is a worthwhile venture! \n§R(if our Space Program Enthusiasm falls below 35, space operations will cease!)§!\n\nOur Space Program Enthusiasm is currently: [?FRA.FRA_peoples_support|+50.0] \nOur income from our Space Program is currently: [?FRA.FRA_space_income_var|+0.0]"
 FRA_run_support_campaigns_short:0 "Запустить короткую кампанию общественной поддержки"
 FRA_run_support_campaigns_short_desc:0 "If our top scientists are only beginning to unlock the scientific wonders that lie in space, then our people must be incredibly confused at the whole ordeal. A short social media campaign should gander us some support!"
 FRA_run_support_campaigns_long:0 "Запустить длительную кампанию общественной поддержки"
 FRA_run_support_campaigns_long_desc:0 "If our top scientists are only beginning to unlock the scientific wonders that lie in space, then our people must be incredibly confused at the whole ordeal. A detailed education campaign should do wonders for the support we receive from the people!"
 FRA_rebalance_the_cnes_budget:0 "Rebalance CNES' Budget"
 FRA_rebalance_the_cnes_budget_desc:0 "Our space program, CNES, has had some issues in the past with inefficient spending and minor amounts of corruption. We should send in our state auditors to help reel in excessive spending, and gain CNES some sorely-needed positive reputation."
 FRA_launch_commercial_satellite:0 "Launch a Commercial Satellite"
 FRA_launch_commercial_satellite_desc:0 "Now that the age of information is in full swing, private companies are practically falling over each other to launch satellites. By allowing some of these companies to launch from our facilities, we should bring in some reasonable economic benefits. Be aware; however, the people may begin to tire of our commercial-focused program!"
 FRA_prep_international_space_station:0 "Prepare an ISS Launch"
 FRA_prep_international_space_station_desc:0 "Whilst a global achievement and initiative, we can prepare to send our own supply rockets to the ISS, along with our own personal."
 FRA_french_iss_launch:0 "French ISS Launch"
 FRA_french_iss_launch_desc:0 "After months of planning and preparation, our supply shuttle mission is ready to launch. Three… Two… One… Blast-off!"
 FRA_collect_income_mission:0 "Collect Income"
 FRA_collect_income_mission_desc:0 "Каждый год мы должны собирать то, что причитается нам от частных компаний."
 ###French Space Tooltips
 FRA_peoples_support_campaigns_short_TT:0 "Our Space Program Enthusiasm §Grises§! By §Y2.5§! but we lose §R$5.0 billion§! due to campaign costs.\n."
 FRA_peoples_support_campaigns_long_TT:0 "Our Space Program Enthusiasm §Grises§! By §Y5§!, but we lose §R$10.0 billion§! due to campaign costs.\n"
 FRA_rebalance_the_cnes_budget_TT:0 " Our Space Program Enthusiasm §Grises§! by §Y5§!, due to effective management of public funds. Rebalancing the CNES' budget will cost us §R$1.0 billion.§!\n"
 FRA_french_space_TT:0 "§RThe effect of this focus will be revealed when the time is right…§!"
 FRA_launch_commercial_satellite_TT:0 "Some local companies have banded together to launch a new satellite. \nOur Space Program Enthusiasm will §Rreduce§! somewhat, and this will cost §R$3 billion§! \n§GThis will have a positive impact on our long term revenue!§!\n"
 FRA_international_space_nasa_TT:0 "§GЭта сделка требует 10,0 миллиардов долларов как от Франции, так и от США.§!
 FRA_international_space_nasa_focus_TT:0 "§GIf the USA accepts this deal it will require $10.0 billion from both France and USA. The participating countries each gain a research slot.§!\n"
 FRA_income_1_TT:0 "Собирает 10,0 миллиардов долларов из космических активов. Собирая доход, вы всегда будете терять популярность."
 FRA_income_2_TT:0 "Собирает 20,0 миллиардов долларов из космических активов. Собирая доход, вы всегда будете терять популярность."
 FRA_income_3_TT:0 "Collects $30.0 Billion from Space Assets. Collecting income will always cause you to lose popularity."
 FRA_income_4_TT:0 "Collects $40.0 Billion from Space Assets. Collecting income will always cause you to lose popularity."
 fra_has_enough_space_support_tt:0 "We have sufficient §YSpace Program Enthusiasm§! to conduct this operation."
 
 ##Francosphere Decision
 FRA_francosphere_decision_category:0 "Франкосфера"
 FRA_francosphere_decision_category_desc:0 ""Франкосфера" - одна из крупнейших в мире сфер влияния. Как следует из названия, ее возглавляет страна - Франция, а также ее культура, язык и влияние во всем мире. Она конкурирует в основном с британской "Англо-сферой" и "Синосферой" Китая. Однако основное внимание во внешней политике Франции уделяется в основном бывшим колониям Франции, таким как в Африке, Азии и даже на Ближнем Востоке. Важно поддерживать связи с нашими бывшими колониями и стремиться к обновлению наших союзников, чтобы сохранить нашу конкурентоспособность на мировой арене..\n\n§YРешения Франкосферы связаны исключительно с влиянием. Они могут помочь вернуть некоторые заблудшие бывшие колонии обратно в сферу.§!"
