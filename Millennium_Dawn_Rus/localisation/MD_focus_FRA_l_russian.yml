l_russian:
 ### Political Spectrum
 FRA_state_of_french_politics:0 "Государство французской политики"
 FRA_state_of_french_politics_desc:0 "Страна Франция находится в одном из самых интересных и нестабильных мест в мире. Коммунистические партии Франции добились беспрецедентного успеха на выборах. Национальный фронт также является предстоящей партией, которая представляет собой растущую националистическую риторику в народе."
 FRA_french_parliament:0 "Французский парламент"
 FRA_french_parliament_desc:0 "Парламент Франции в его нынешнем состоянии состоит из двух частей. Сенат и Национальная ассамблея. Двухуровневая система позволяет правительству допускать вариант системы сдержек и противовесов, обеспечивая при этом адекватное представительство всех людей."
 FRA_the_fifth_power:0 "Пятая власть"
 FRA_the_fifth_power_desc:0 "В настоящее время мы являемся пятой сильнейшей экономической державой в мире. Это достижение можно увидеть и оценить по достоинству. Однако Франция занимает намного больше, чем пятое место. Давайте двигаться вперед и никогда не жить в тени других!"
 FRA_liberty:0 "Свобода"
 FRA_liberty_desc:0 "'Liberté,' meaning liberty, is focused on prizing personal rights and freedoms above all else. We shall continue on the path our forefathers set us on!"
 FRA_equality:0 "Равенство"
 FRA_equality_desc:0 "'Égalité,' meaning equality, is founded on the basic tenet that everyone deserves the same. No one deserves to be treated better than another. We will follow this philosophy to strengthen our nation and free our people!"
 FRA_fraternity:0 "Братство"
 FRA_fraternity_desc:0 "'Fraternité,' meaning fraternity, is the concept of mutual friendship and brotherhood. To strengthen France, we must begin to endorse Fraternité while we work towards our common goal!"
 ##Liberty Subbranch
 FRA_stricter_policing:0 "Строгий контроль"
 FRA_stricter_policing_desc:0 "У людей всегда были свои права. Однако настали времена, когда они переоценивают свои права и начинают препятствовать работе нашей полиции."
 FRA_euro_investments:0 "Европейские инвестиции"
 FRA_euro_investments_desc:0 "Наша нынешняя станция в Еврозоне позволила нам получить некоторые иностранные инвестиции по всему Европейскому Союзу. Кроме того, мы можем использовать наш крупный частный сектор для дальнейшего развития как внутри страны, так и за рубежом."
 FRA_the_national_assembly:0 "Учредительное собрание"
 FRA_the_national_assembly_desc:0 "Высшее правительство Франции имеет в своей структуре два пункта - Национальную ассамблею или Сенат. Большинство французского представительства находится в нижней палате, которая является национальной ассамблеей. Мы должны заручиться их поддержкой, чтобы обеспечить принятие будущего законодательства."
 FRA_global_economics:0 "Глобальная экономика"
 FRA_global_economics_desc:0 "Мир огромен. Каждая страна приносит что-то на стол. Соединенные Штаты - с их инновациями, Китай - с его огромным производством, Швейцария - с их банкирами, или даже Россия - с ее запасами природного газа. Важно, чтобы французский народ продвигался вперед, чтобы начать доминировать на рынках."
 FRA_french_nato_restructures:0 "Реструктуризация французского НАТО"
 FRA_french_nato_restructures_desc:0 "We are one of the founding members of NATO. It is important that we better match our military structure to that of NATOs to allow for more fluid operations."
 FRA_competitive_education:0 "Конкурентное образование"
 FRA_competitive_education_desc:0 "В нашем новом мире движущей силой роста становится не только наше экономическое мастерство. Сила образования непревзойдена."
 FRA_french_political_reformation:0 "Французская политическая реформация"
 FRA_french_political_reformation_desc:0 "Although we are one of the greatest countries in the world, our political system is not immune to corruption and inefficiency. We should change that."
 FRA_french_autonomy:0 "Французская автономия"
 FRA_french_autonomy_desc:0 "'There is nothing more important than independence to a Frenchmen' - Ted52."
 FRA_strength_in_the_eu:0 "Сила в ЕС"
 FRA_strength_in_the_eu_desc:0 "Европейский союз является достижением для всей Европы, чтобы принять в нем участие. Объединять людей в одном твердом правительстве, где все страны получают право голоса, большие или маленькие - это одновременно и выдающееся, и потрясающее достижение. Способность к сотрудничеству будет двигать нас вперед в течение многих лет."
 FRA_european_investments2:0 "Восточноевропейские инвестиции"
 FRA_european_investments2_desc:0 "Eastern Europe is ripe for investments. It is a solid opportunity for us to gain monetary compensation while also boosting our fellow Europeans."
 FRA_vive_la_france:0 "Да здравствует Франция!"
 FRA_vive_la_france_desc:0 ""Vive la France" было придумано как поговорка, используемая для выражения французского патриотизма. Это примерно переводится как "Да здравствует Франция" или "Ура Франции". В любом случае, это способ выражения великого национализма в нашей еще большей стране!"
 FRA_the_will_of_the_people:0 "Воля народа"
 FRA_the_will_of_the_people_desc:0 "Французы через многое прошли. Английские империалисты во время столетней войны, коммунисты, угрожавшие Французской республике, затем гитлеровцы во Второй мировой войне. На протяжении всего этого воля народа Франции оставалась все сильнее и сильнее!"
 FRA_european_expanisonism:0 "Европейский экспансионизм"
 FRA_european_expanisonism_desc:0 "A New political power is emerging and promoting §Y[EUU.GetFlag] The European Union§!: La République en Marche"
 FRA_a_united_union:0 "Консервативный европейский союз"
 FRA_a_united_union_desc:0 "Консервативный европейский подход: Европейская интеграция - это длительный процесс."
 FRA_cooperation_in_union:0 "Сорбоннская речь"
 FRA_cooperation_in_union_desc:0 "President Macron makes an inspiring speech about §Y[EUU.GetFlag] The European Union§!."
 FRA_invitations_to_the_eu:0 "Ахенский договор"
 FRA_invitations_to_the_eu_desc:0 "At the 55th anniversary of the Élysée Treaty, §Y[FRA.GetNameWithFlag]§! and §Y[GER.GetNameWithFlag]§! reafirm there commitment and sign the so-called Aachen Treaty, formally Treaty on Franco-German Cooperation and Integration."
 FRA_european_persuasion:0 "Привлечь европейских инвесторов"
 FRA_european_persuasion_desc:0 "We must attract investors from §Y[EUU.GetFlag] The European Union§!."
 FRA_french_political_dominance:0 "Французское политическое доминирование"
 FRA_french_political_dominance_desc:0 "France is one of the largest countries in the European Union. Although we wish to remain autonomous, we must push to dominate the EU's political landscape."
 FRA_preparing_the_union:0 "Поддержать Юг"
 FRA_preparing_the_union_desc:0 "We must support our southern and mediterranean neighbors in §Y[EUU.GetFlag] The European Union§!."
 FRA_a_international_language:0 "Международный язык"
 FRA_a_international_language_desc:0 "French is one of those languages that seem to be present everywhere. It is the fifth most spoken language in the world."
 FRA_the_new_seat:0 "Новое место"
 FRA_the_new_seat_desc:0 "The country who holds the seat of the European Parliament is truly a power not to challenge. They  wield the strength and undoubtedly the largest sense of influence in the European Union."
 FRA_uniting_the_union:0 "Возможности единого европейского рынка на Балканах"
 FRA_uniting_the_union_desc:0 "With the joning of new mebers states to §Y[EUU.GetFlag] The European Union§! from the Balkans, there are great investment opportunities due to the European Single Market."
 ##Equality Subbranch
 FRA_means_of_production:0 "Средства производства"
 FRA_means_of_production_desc:0 "The means of production was meant to be controlled by the workers. We are the workers, and we must seize the means from the bureaucratic class!"
 FRA_honor_the_communes:0 "Почтение коммуны"
 FRA_honor_the_communes_desc:0 "В начале 1871 года некоторые из первых социалистических революционеров захватили часть Парижа в вооруженном конфликте с Французской Республикой. Радикальная национальная гвардия протолкнула свой путь к удержанию Парижа, а не регулярной армии в франко-прусской войне. Мы должны чтить этих мужчин и женщин больше, чем некоторых из тех, кого мы чествуем."
 FRA_a_new_dawn:0 "Новый рассвет"
 FRA_a_new_dawn_desc:0 "The world has become a vile and greedy place. If everyone were to have the same share and the same footing, it would be a new dawn for society."
 FRA_equality_en_masse:0 "Равенство в массе"
 FRA_equality_en_masse_desc:0 "Равенство - это обязательное условие. Радикальный социализм должен быть достигнут, чтобы подтолкнуть общество вперед, и провозглашение равных возможностей обеспечит гораздо лучшее общество."
 FRA_marxist_ideology:0 "Марксистская идеология"
 FRA_marxist_ideology_desc:0 "Marxism has a history, unlike any other ideology. The Parti Communiste Francais has proven that Marxism is once again a viable governance form. Free the Workers!"
 FRA_socialism_in_france:0 "Социализм во Франции"
 FRA_socialism_in_france_desc:0 "В основном, Франция была питательной средой для революции. Французский народ не пользуется, когда его права попирают и свергают тех, кого он чувствовал, кто это сделал. Социализм - это не попрание прав!"
 FRA_reduction_of_press:0 "Подавление прессы"
 FRA_reduction_of_press_desc:0 "Право на свободную прессу заработано, а не востребовано. Идеи правых должны и впредь подавляться, так как они только дестабилизируют нашу великую страну!"
 FRA_the_communist_party:0 "Коммунистическая партия"
 FRA_the_communist_party_desc:0 "The 'Parti Communiste Français' has had a new march. They have pushed firstly through the people, and now they are one with the government. Vive la France!"
 FRA_a_new_international:0 "Новый интернационал"
 FRA_a_new_international_desc:0 "Trotsky and them International lads knew what was up. Let us build a new one in the name of communism domestic and abroad!"
 FRA_preparing_the_revolution:0 "Готовить революцию"
 FRA_preparing_the_revolution_desc:0 "The world is ripe for revolution. Let us hold steady for a moment and begin fanning the flames."
 FRA_new_popular_army:0 "Новая народная армия"
 FRA_new_popular_army_desc:0 "Our Army requires some political indoctrination. Education to better imposes that the comrade is almost as important as themselves."
 FRA_securing_our_place:0 "Получить наше место"
 FRA_securing_our_place_desc:0 "Правительство несколько нестабильно из-за недавнего захвата власти. Мы должны расширить наши бюджеты, чтобы распространить пропаганду вокруг городов и сел дальше к нашей базе."
 FRA_igniting_the_flames:0 "Разжигание пламени"
 FRA_igniting_the_flames_desc:0 "Пламя революции зажглось. Давите приливы революции далеко и далеко!"
 ##Nato Path - Fraternity and Equality Exclusive
 FRA_leave_europe:0 "Фрекситный референдум"
 FRA_leave_europe_desc:0 "Европейский Союз - это одна из тех вещей, которые велики на практике, но не дают нам никакой реальной выгоды, кроме того, что мы являемся властной мачехой. Пусть решают люди! Проведите референдум по Фрекситу!"
 FRA_renounce_nato:0 "Отречься от НАТО"
 FRA_renounce_nato_desc:0 "НАТО - это не более чем ложь, представляющая собой интересы демократии. Американцы и другие европейцы продвигают свои идеи демократии в зарубежных странах во имя свободы. Мы должны отбросить эту тень, чтобы снова стать великими!"
 FRA_freedom_from_the_west:0 "Свобода с запада"
 FRA_freedom_from_the_west_desc:0 "В последние годы Запад преимущественно вытеснил свою идеологию за рубеж и потребовал от французов последовать этому примеру. Мы должны избавиться от этих угнетателей, чтобы подделать нашу судьбу!"
 FRA_the_paris_accord:0 "Парижское соглашение"
 FRA_the_paris_accord_desc:0 "Для борьбы с НАТО и влиянием ЕС в Европе. Пришло время подтолкнуть нас к формированию нашего альянса. Парижское соглашение покажет, что те, кто присоединится к нам, станут сильны в своем праве."
 ## Fraternity - Nationalist/Monarchy
 FRA_euroscepticsm:0 "Евроскептицизм"
 FRA_euroscepticsm_desc:0 "Европа слишком долго навязывала нам свои властолюбивые идеологии. Подталкивание более сильного Евросоюза только уменьшит нашу автономию."
 FRA_electoral_shutdown:0 "Исключение выборов"
 FRA_electoral_shutdown_desc:0 "Выборы - это политика дураков. Закрыть их. Мы не можем позволить, чтобы наш народ качался на причудливых словах. Небольшой фальсификат может поставить правильных людей во главе."
 FRA_heavier_policing:0 "Национальная жандармерия"
 FRA_heavier_policing_desc:0 "Военная полиция в данный момент хороша. Однако мы можем сделать их лучше, сформировав их в псевдоотряды, чтобы подавить инакомыслие и подтолкнуть нашу идеологию."
 FRA_self_deterimnation:0 "Самоопределение"
 FRA_self_deterimnation_desc:0 "Единственная страна в мире, имеющая значение во Франции. Ничего больше, ничего меньше."
 FRA_neo_nationalists:0 "Неонационалисты"
 FRA_neo_nationalists_desc:0 "Национализм, хотя и не является новой концепцией, сегодня стал заголовком французских новостей и средств массовой информации, прокладывающих свой путь к укреплению правительства."
 FRA_censorship_in_education:0 "Цензура в образовании"
 FRA_censorship_in_education_desc:0 "Детям не нужно читать такие вещи, как книги. Брошюры намного лучше."
 FRA_strong_guy:0 "Heavy Handed"
 FRA_strong_guy_desc:0 "Стране нужна твердая рука и тяжелый кулак. Давайте напомним людям, которые за это отвечают."
 FRA_the_national_front:0 "Национальный фронт"
 FRA_the_national_front_desc:0 "The National Front has become the forbearer of interesting phenomena. They are now the most popular governing party. They have shown us that once and for all, they will reinstate French glory, alongside some new members."
 FRA_napoleon_dream:0 "Мечта Наполеона"
 FRA_napoleon_dream_desc:0 "Emperor Napoleon had the right idea. Laying claim to Europe and showing the might of the French people and the French Armed Forces. Our superiors tactics and superior bread will show them!"
 FRA_european_betrayal:0 "Европейское предательство"
 FRA_european_betrayal_desc:0 "Европа не сделала ничего, кроме того, что ударила нас ножом в спину. Пришло время вернуть услугу."
 FRA_new_napoleon_guard:0 "Новая гвардия Наполеона"
 FRA_new_napoleon_guard_desc:0 "Императорская гвардия Наполеона была непосредственно подчинена самому Наполеону. Это были элитные силы, используемые тактически, чтобы принести императору победу, снова и снова. Пришло время восстановить такое подразделение."
 FRA_nationalism_in_europe:0 "Национализм в Европе"
 FRA_nationalism_in_europe_desc:0 "Европейские националисты ищут и борются за поддержку. Наш долг не только привести их в соответствие, но и свергнуть правительства, которые их подавляют!"
 FRA_a_new_empire:0 "Новая империя"
 FRA_a_new_empire_desc:0 "Французская империя снова восстанет! Мы больше не будем посмешищем Европы. Наша армия и наша экономика раздулись. Пришло время исправить то, что Наполеону не удалось сделать давным-давно."
 ### Industrial Tree
 FRA_economic_policy:0 "Экономическая политика"
 FRA_economic_policy_desc:0 "Our economy is only ranked fifth in the world. Maybe we can be proactive in showing what a good economic policy might be."
 FRA_free_market:0 "Свободный рынок"
 FRA_free_market_desc:0 "The world's markets are better left to decide for themselves then regulate. A free market is better than a regulated market!"
 FRA_total_sa:0 "Total SA"
 FRA_total_sa_desc:0 "Total SA is one of the largest oil-producing companies in the world. We could use their assets to expand our oil industries for use by the Republic."
 FRA_french_economic_intervention:0 "Экономическое вмешательство"
 FRA_french_economic_intervention_desc:0 "The best way to act on the economy is to intervene in it regularly. However, too much intervention has been shown to causes issues.."
 FRA_reduction_in_taxes:0 "Снизить налоги"
 FRA_reduction_in_taxes_desc:0 "Taxes are crazy! Let's reduce them. Hopefully, it will pull in some new investments and stimulate the private sector."
 FRA_deregulation:0 "Дерегулирование"
 FRA_deregulation_desc:0 "The first step to building an economy is to deregulate it. Allowing development in otherwise restricted areas might be just the trick."
 FRA_state_stock_in_sa:0 "State Stock in SA"
 FRA_state_stock_in_sa_desc:0 "Total SA has done great work in recent contracts. They should be partly 'invested' into increase, not only our profits but our freedom from foreign dependence."
 FRA_paris_employment_projects:0 "Paris Employment Projects"
 FRA_paris_employment_projects_desc:0 "В Париже в прошлом были проблемы с высоким уровнем безработицы. Дайте им что-нибудь сделать."
 FRA_nationalization_of_steel: "Национализация стали"
 FRA_nationalization_of_steel_desc:0 "The nationalization of steel ought to improve our industrial capacity."
 FRA_private_contracting:0 "Private Contracting"
 FRA_private_contracting_desc:0 "Подрядчики из числа местных компаний должны быть в состоянии помочь ускорить реализацию строительных проектов. Однако это будет утомительно, так как мы больше не устанавливаем цену."
 FRA_tapping_resources:0 "Использование ресурсов"
 FRA_tapping_resources_desc:0 "Ресурсы есть по всей Франции. Мы должны изучить наши природные ресурсы, чтобы уменьшить нашу зависимость."
 FRA_offshore_oilrigs:0 "Offshore Oilrigs"
 FRA_offshore_oilrigs_desc:0 "Kourou has oil reserves slightly off its coast that could be tapped for our use. Oil is black gold, and we need to get rich!"
 FRA_state_run_construction:0 "State-Run Construction"
 FRA_state_run_construction_desc:0 "The state sets the price date and number of employees. The only issue is that this can sometimes be inefficient due to if the project is underfunded or if it is set too long than employees stand around."
 FRA_infrastructure_projects:0 "Infrastructure Projects"
 FRA_infrastructure_projects_desc:0 "В прошлом у местной инфраструктуры были некоторые проблемы. Давайте усовершенствуем систему."
 FRA_decentralization:0 "Децентрализация"
 FRA_decentralization_desc:0 "Децентрализация правительства будет иметь много преимуществ. Штаты станут более независимыми, как и США. Потенциально это может привести к увеличению налоговых поступлений за счет сокращения централизованных экономических мер."
 FRA_centralization:0 "Централизация"
 FRA_centralization_desc:0 "Centralizing the government will push us towards more control over the independent variables in every location and affect every walk of life."
 FRA_french_healthcare:0 "French Healthcare"
 FRA_french_healthcare_desc:0 "French Healthcare is some of the most well-formed health-care systems in the world. It is one of the few who offer true universal health-care."
 FRA_french_arms_industries:0 "French Arms Industries"
 FRA_french_arms_industries_desc:0 "The French arms industries remain some of the most profitable companies on the planet. Whether it be Nexter, Dassault, or Thales group. They are always worth an investment or a government contract."
 FRA_research_and_dev_projects:0 "R&D Projects"
 FRA_research_and_dev_projects_desc:0 "State run research and development allows for more standards of scientific greatness."
 FRA_reformed_universal_healthcare:0 "Reformed Universal Healthcare"
 FRA_reformed_universal_healthcare_desc:0 "Despite having some of the best health care laws in the land. It will still always have its flaws."
 FRA_nexter:0 "Nexter"
 FRA_nexter_desc:0 "Nexter - французская государственная оружейная компания, специализирующаяся на разработке французского оружия и транспортных средств."
 FRA_dassault:0 "Dassault"
 FRA_dassault_desc:0 "Dassault's primary function is an aviation company. One of their most notable creations was the Mirage."
 FRA_thales_group:0 "Thales Group"
 FRA_thales_group_desc:0 "Although Thales Group is an electronics company first and foremost. They have done wonderful work on a majority of our most technologically advanced ships."
 FRA_usa_fra_collaboration:0 "Американо-французское сотрудничество"
 FRA_usa_fra_collaboration_desc:0 "Сотрудничество с Соединенными Штатами не только выгодно, но и является очевидным выбором."
 ###Military
 FRA_french_armed_forces:0 "Французские вооружённые силы"
 FRA_french_armed_forces_desc:0 "На протяжении большей части французской истории французские вооруженные силы испытывали чувство огромной гордости за нашу страну. Армии, маршировавшие против англичан, чтобы отстоять наше право на короля Франции или людей, служивших при самом Наполеоне. В любом случае, военные - одно из наших притязаний на то, чтобы отличить нас от других."
 FRA_the_french_army:0 "Armée de Terre"
 FRA_the_french_army_desc:0 "The 'Armée de Terre,' or French Army, is one of the three core branches of our armed forces structure. The accomplishments of our army are sung far and wide. The forces should continue to be honored and expand to push our country better forward."
 FRA_the_french_air_force:0 "Armée de l'Air"
 FRA_the_french_air_force_desc:0 "Наши военно-воздушные силы - одни из старейших в мире. Самый первый контингент французской авиации был сформирован в 1909 году как крыло французской армии. Сейчас это собственное независимое крыло, и мы экспортируем одну из лучших воздушных сил в мире."
 FRA_french_navy:0 "Marine Nationale"
 FRA_french_navy_desc:0 "Французский военно-морской флот помог продвинуть наши амбиции и желания в мировом масштабе. Он помог основать одну из крупнейших колониальных империй в мире среди испанцев и англичан. Инвестируя в это, мы сможем и дальше осуществлять проекты за рубежом."
 FRA_amx_leclerc:0 "AMX Leclerc"
 FRA_amx_leclerc_desc:0 "The AMX Leclerc and its successors are the MBT class of the French military. It is robust and well rounded like most modern tanks. Investing further in their development can boost our armored corps."
 FRA_network_centric_warfare:0 "Network Centric Warfare"
 FRA_network_centric_warfare_desc:0 "Much like the Americans and other European majors we should invest in more technologically advanced methods of warfare to pull away from using people and begin to rely heavier on technology. The change will be expensive, but it will ultimately save more French lives."
 FRA_land_air_coordination:0 "Land Air Coordination"
 FRA_land_air_coordination_desc:0 "Land-Air coordination is vital to any joint task force operation. Without ground forces, we cannot push the frontlines; without air, we cannot expect efficient fire support. Therefore, we should push to better coordinating between the air war and the ground war."
 FRA_the_mirage:0 "The Mirage"
 FRA_the_mirage_desc:0 "The Mirage has become one of those iconic fighters for the French air force. It is used in service by nine other countries in the world and is an imported fighter by many."
 FRA_maritime_fighters:0 "Maritime Fighters"
 FRA_maritime_fighters_desc:0 "Улучшения как в наших военно-воздушных силах, так и в военно-морском флоте потребуют более эффективных военно-морских истребителей."
 FRA_lafayette_class:0 "Frégate Légère Furtive"
 FRA_lafayette_class_desc:0 "The Frégate Légère Furtive class frigates were first designed in the later 80s to replace aging destroyers. The ships are light,  multi-purpose vessels that are good for defense roles in the French fleet."
 FRA_de_gaulle_class:0 "De Gaulle Class"
 FRA_de_gaulle_class_desc:0 "The De Gaulle class carrier is the tenth aircraft carrier made for service in the French navy. It is also the only nuclear-powered aircraft carrier outside of the USN, making it a formidable and strong carrier."
 FRA_amx_10:0 "AMX-10"
 FRA_amx_10_desc:0 "The AMX-10 is a light recon tank for the French army. The AMX boasts an impressive speed of 85km on ideal terrain. Needless to say, the AMX moves fast as hell."
 FRA_vbci:0 "VBCI"
 FRA_vbci_desc:0 "The VBCI was meant to replace the aging AMX-10P, the VBCI was developed and planned to be pushed into service by 2008 in the later 2000s. The VBCI has many improvements, including being faster than the speedster AMX by having a max speed of 100km/h. However, the VBCI sacrifices the big boi gun in favor of a lighter armament and higher speeds."
 FRA_forward_air_bases:0 "Forward Air Bases"
 FRA_forward_air_bases_desc:0 "In order to prepare for any outcome, we must build up our forward air bases to ensure properly staged offensive or defensive plans."
 FRA_mirage_2000d:0 "Mirage 2000D"
 FRA_mirage_2000d_desc:0 "The Mirage 2000D is a run of the mill attack plan that has served us faithfully since its conception. Pushing for future and better plans will only honor the Mirage's legacy."
 FRA_carrier_fighters:0 "Rafale Marine"
 FRA_carrier_fighters_desc:0 "The Rafale Marine is a carrier version of the common Rafale fighter. It boasts a similar build to its land-based variant. Overall, the fighter is a monster in the battle for the seas."
 FRA_med_naval_bases:0 "Mediterranean Naval Bases"
 FRA_med_naval_bases_desc:0 "Corsica is prime territory for an improved naval base. It is detached from the mainland, while also being relatively defensible."
 FRA_triomphant_class:0 "Triomphant Class"
 FRA_triomphant_class_desc:0 "The Triomphant class submarines were meant to supersede and are now the fundamental portion of the ocean-going branch of the nuclear deterrent forces."
 FRA_ifv_investment:0 "IFV Investment"
 FRA_ifv_investment_desc:0 "Investing in better IFVs and other formed of light armor vehicles should be able to help us boost our military and economy!"
 FRA_national_arms_exports:0 "Национальный экспорт оружия"
 FRA_national_arms_exports_desc:0 "Франция стала крупным игроком оборонной промышленности, и мы должны продолжать этот путь."
 FRA_the_space_program:0 "Космическая программа"
 FRA_the_space_program_desc:0 "Space is a new frontier, and as of recently we have proven that we can learn many and great things from space! It is worth reestablishing confidence in our space program."
 FRA_floreal_class:0 "Floreal Class"
 FRA_floreal_class_desc:0 "The Floreal class represents most light frigates in the French armada. The Floreal class and its successors are active ships meant for multi-purpose combat between both Anti-Ship, Naval-Land support, Anti-Aircraft, and moderate Anti-Submarine warfare."
 FRA_laredoubtable_class:0 "La Redoubtale Class"
 FRA_laredoubtable_class_desc:0 "The Redoubtable class submarines are some of the old submarines in service by the French navy. However, they are not to be doubted as they are pivotal in French nuclear deterrent naval strategies."
 FRA_honour_and_fidelity:0 "Honneur et Fidélité "
 FRA_honour_and_fidelity_desc:0 "The motto of the French legion resonates well with our country. The military shows and attributes in specifics the values of honor in both what they do and fidelity by their undying faithfulness to the French homeland."
 FRA_cnes_budgeting:0 "CNES Budgeting"
 FRA_cnes_budgeting_desc:0 "CNES is the main portion of French aviation and aeronautics. We should allow budgeting for the CNES so we can continue to push and stay competitive in this new frontier."
 FRA_international_space_research:0 "Международная космическая инициатива"
 FRA_international_space_research_desc:0 "Мы должны работать с другими странами, такими как Соединенные Штаты, чтобы начать продвигать этот рубеж!"
 FRA_kourou_launch_pad:0 "Kourou LaunchPad"
 FRA_kourou_launch_pad_desc:0 "Куру во Французской Гайане является как стратегическим местом запуска космических аппаратов, так и непосредственной территорией, принадлежащей нам. Мы можем также заключать сделки с другими космическими агентствами о них, используя это прекрасное место."
 FRA_honour_homeland_valour_discpline:0 "Честь, Страна, Доблесть, Дисциплина "
 FRA_honour_homeland_valour_discpline_desc:0 "The motto of the French navy is an expression of more than just what it means to be in the military. The people are one in the fatherland, we are nothing more than filled with honor and valor, and our courageous people are disciplined."
 FRA_french_space:0 "French Space"
 FRA_french_space_desc:0 "Our dominance in space functions moving forward is vital for a future in the resources and gains that are to be had in the skies up above."
 ###Aggression - Equality
 FRA_peaceful_rise:0 "Мирный подъём"
 FRA_peaceful_rise_desc:0 "Французы решили. Мы не будем двигаться вперед старыми методами. Наши идеи будут мирно продвигаться за границу."
 FRA_aggresive_expanisionism:0 "Агрессивный экспансионизм"
 FRA_aggresive_expanisionism_desc:0 "Мы должны подготовиться к миру и конфликту, который вскоре возникнет."
 FRA_stage_carribean:0 "Этап: Карибы"
 FRA_stage_carribean_desc:0 "Although we have never had a strong presence in the Caribbean. The territory we still retain and seek to gain there will be all the more valuable."
 FRA_stage_africa:0 "Этап: Африка"
 FRA_stage_africa_desc:0 "At one point the continent of Africa was around 45% controlled by our great empire. We should return some of the control to the French sphere."
 FRA_stage_americas:0 "Этап: Американский континент"
 FRA_stage_americas_desc:0 "The Americas were especially important in our early colonial empire. Lousiana, Quebec were all staples in our empire."
 FRA_stage_europe:0 "Этап: Европа"
 FRA_stage_europe_desc:0 "Europe has always been interesting for French politics. We once conquered most of the continent. We once ruled over much of what is mainland Europe. The French dominion over the lands will once again be realized."
 FRA_stage_asia:0 "Этап: Азия"
 FRA_stage_asia_desc:0 "Asia was always tricky for us to invest our resources. We owned ports in India, Indochina, and many minor islands in the Pacific. Nonetheless, the people and resources there that are ready to be taken are all the more attractive."
 FRA_stage_oceania:0 "Этап: Океания"
 FRA_stage_oceania_desc:0 "Французское влияние Океании мало и далеко."
 FRA_the_dominican:0 "Доминикана & Гаити"
 FRA_the_dominican_desc:0 "The island the two nations sit on is both strategic and extreme strategic importance. It can push us forward into Lousiana, or into the Caribbean nations."
 FRA_island_bases:0 "Островные базы"
 FRA_island_bases_desc:0 "The islands in the southeastern Caribbean held by France are also further useful for staging operations in the Americas."
 FRA_north_africa:0 "Северная Африка"
 FRA_north_africa_desc:0 "The Maghreb once was controlled by France. Morocco, Algeria, and Tunisia all swore allegiance to the French Empire!"
 FRA_the_horn:0 "The Horn"
 FRA_the_horn_desc:0 "The Horn of Africa was slightly neglected in favor of other regions. However, returning Djibouti to our colonies will improve our projection points."
 FRA_quebec:0 "Квебек"
 FRA_quebec_desc:0 "Quebec marked one of greater accomplishments in the new world. It marked a new kind of colonialism, one that involved cooperation with the natives and not forcibly seizing their lands. The natives were far too valuable to lose for the colonizers."
 FRA_piedmonte:0 "Пьемонт"
 FRA_piedmonte_desc:0 "Piedmonte is not necessarily French. However, this region rests on the other side of the Franco-Italian border. The kingdom of Sardinia-Piedmont was once a client state underneath Napoleon. It's possible to restore this cooperation."
 FRA_the_benelux:0 "Бенилюкс"
 FRA_the_benelux_desc:0 "The Lowlands or Benelux has always been a place of conflict for Europe. The fall of the Burgundian king, the racial divide in Belgium between Flanders and Wallonia. It is also the seat of the EU. Therefore, it is strategic for us to push through and reclaim some sense of control in these countries."
 FRA_indian_ocean_bases:0 "Indian Ocean Bases"
 FRA_indian_ocean_bases_desc:0 "The Indian Ocean is a wide and vast place. However, boosting French bases should provide us with a tactical advantage in both East Africa and South Asia."
 FRA_french_indochina:0 "Французский Индокитай"
 FRA_french_indochina_desc:0 "French Indochina was the pinnacle of our far east expansion. We once owned Cambodia, Vietnam, and Laos. However, now it is at the time we reclaim our influence and take back our strength in Indochina."
 FRA_new_caledonia_base:0 "New Caledonia Bases"
 FRA_new_caledonia_base_desc:0 "New Caledonia is not the most prestigious of places to own. However, we can use this for better posturing.  If we improve the local bases, it should give us somewhat of an edge in the region."
 FRA_west_africa:0 "Западная Африка"
 FRA_west_africa_desc:0 "French influence in West Africa remains ever prevalent. Most countries that were once ruled by us use French as an official language. Many others around the world use it as a second language."
 FRA_subsahara:0 "Sub Sahara"
 FRA_subsahara_desc:0 "Sub Sahara was just as important due to its strategic reserves of resources and other modes like that. We should continue to push forward and improve our control in the regions."
 FRA_lousiana:0 "Луизиана"
 FRA_lousiana_desc:0 "Louisiana is one of the few places where the Creole culture was born. It is a mix of French and Spice and something else nice, but it is a hub for French foreign influence."
 FRA_the_iberans:0 "Иберийцы"
 FRA_the_iberans_desc:0 "Иберийцы однажды поклялись в верности французам, а правящая семья Испании - это французская семья. Мы должны продолжать наращивать свое влияние, чтобы укрепить регионы, расположенные поблизости от дома."
 FRA_mountain_boys:0 "Mountain Boys"
 FRA_mountain_boys_desc:0 "Швейцария является близким союзником и другом на протяжении многих лет. Западные части страны говорят, в первую очередь, по-французски и делают ее отличным местом для защиты наших границ от чужого влияния. Наконец, мы также должны продвигать наше влияние и контроль и в Австрию. Горные ребята не выдержат французской мощи!"
 FRA_german_goliath:0 "Немецкий голиаф"
 FRA_german_goliath_desc:0 "Немцы победили нас во второй мировой войне. Они верят, что теперь именно они должны контролировать то, что происходит в Европе. Немецкий Голиаф должен быть остановлен."
 FRA_russian_bear:0 "Русский медведь"
 FRA_russian_bear_desc:0 "Русский медведь был символом нашего поражения от царствования Наполеона. Пришло время вернуть славу Франции и вернуть идею капитуляции русским!"
 ### Francosphere
 FRA_francosphere:0 "Франкосфера"
 FRA_francosphere_desc:0 "Франкосфера - одна из крупнейших политических сфер в мире. Она охватывает нечто, что примерно 35-45 процентов мира имело какое-то отношение к французскому вмешательству и влиянию. Мы должны продолжать развивать те сферы, которые имеют наибольшее влияние, чтобы продолжать держать их в своих руках."
 FRA_africa_fr:0 "Сфера: Африка"
 FRA_africa_fr_desc:0 "Africa was one of the staples of the French colonial empire. We once controlled a little under half of the Africa continent. It is important we maintain our pressure in the former colonies to keep the Francosphere in competition."
 FRA_the_middle_east:0 "Сфера: Ближний Восток"
 FRA_the_middle_east_desc:0 "Although, we did not control much aside from the Protectorates of Syria and Lebanon. It is still important to maintain relations with these countries."
 FRA_asia:0 "Сфера: Азия".
 FRA_asia_desc:0 "After the Second World War our ambitions in the far east has fallen off the radar. The area we once held dominion over is Indochina. Vietnam, Laos, and Cambodia once were ruled by French colonial governors. It is about time to push our influence in the region to expand French influence outside of Africa and Europe."
 FRA_north_africa_sphere:0 "The Maghreb"
 FRA_north_africa_sphere_desc:0 "In Africa, the first and most important areas we had control over was the Maghreb. We owned the countries a short boat ride across the Med. They were east to reinforce colonies in case of any attacks. Now we share many things, including similar equipment, military standards, government types, and language. French influence remains ever-present in the Maghreb, and it should stay that way."
 FRA_senegal:0 "Senegal"
 FRA_senegal_desc:0 "Senegal sits in one of the most strategic locations within former Françafrique territory. Their position in West Africa makes them all the more important to hold them in high regard. We should discuss further cooperation with their government."
 FRA_lebanon:0 "Lebanon"
 FRA_lebanon_desc:0 "Lebanon has become unstable due to rise in Radical Islam and has become fractured with a chunk of the country lead by Hezbollah. The opportunity this presents must be one we should seize in order to reestablish France in the Middle East."
 FRA_vietnam:0 "Vietnam"
 FRA_vietnam_desc:0 "Although Vietnam is now a communist country, our influence still remains in the backburner. Neighboring countries and China are more of natural influence. However, that does not mean we can't push baguettes and French music at them and entice them!"
 FRA_laos_and_cambodia:0 "Laos & Cambodia"
 FRA_laos_and_cambodia_desc:0 "Laos & Cambodia are in much the same boat as Vietnam. They are looking closer to India and China for guidance. We should change that."
 FRA_ivory_coast:0 "Ivory Coast"
 FRA_ivory_coast_desc:0 "Cote d'Ivoire has always been a loyal friend to us. We should push to maintain this friendship amongst the populace."
 FRA_madagascar:0 "Мадагаскар"
 FRA_madagascar_desc:0 "Madagascar was not the top list of a colony for us. However, it still remained in our minds as one we should reclaim. It does maintain resources and things like that we can trade with the government of the country."
 FRA_syria:0 "Сирия"
 FRA_syria_desc:0 "Syria is unstable, and hopefully we can push to re-stabilizing the regime. Assad has pushed the country to the brink; it is only a matter of time. We may need to think about more than political posturing."
 FRA_mauritius:0 "Mauritius"
 FRA_mauritius_desc:0 "Mauritius should be good for a naval base or two."
 FRA_francafrique:0 "Françafrique"
 FRA_francafrique_desc:0 "Мы должны восстановить офисы Франсафрика. Это должно помочь нам лучше поддерживать отношения."
 FRA_indochine_francaise:0 "Французский Индокитай"
 FRA_indochine_francaise_desc:0 "Теперь, когда мы протолкнули свое влияние в большинство стран Индокитая, мы должны подтолкнуть к еще большему восстановлению нашего влияния!"
 
 #Random Stuff
 FRA_faction_the_paris_accord:0 "Парижское соглашение"
 FRA_the_national_front:0 "Национальный фронт остается у власти"
 FRA_house_of_bonaparte_crowned:0 "Бонапарт коронован!"
 FRA_a_peaceful_rise_flag:0 "Мирная внешняя политика"
 FRA_an_aggresive_expansionism_flag:0 "Агрессивная внешняя политика"
 
 ### French Events - News
 France_news.97.t:0 "Франция одобряет равенство."
 France_news.97.d:0 "Seeking a new internal and external allegiance of the motherland, French President [FRA.GetLeader] announced a left-ward shift in economic and foreign policy. Stressing Egalité over the two other French mottos, universal equality of all French citizens shall soon be achieved - according to the government."
 France_news.97.o1:0 "Vive la France!"
 France_news.97.o2:0 "Good for them."
 France_news.97.o3:0 "Interesting."
 France_news.98.t:0 "France endorses Fraternité."
 France_news.98.d:0 "France has been unhappy with the 'heartless and degenerate' policies endorsed in the world recently. French President [FRA.GetLeader] has taken a clear new authoritarian streak in terms of policies and rhetoric.\n\n[FRA.GetLeader] promises this will lead to fraternity between the brothers and sisters under the French flag - but international observers are skeptical. In the words of an Irish journalist: 'A democracy should not need a dictator to become more democratic.'"
 France_news.98.o1:0 "Vive la France!"
 France_news.98.o2:0 "Well."
 France_news.98.o3:0 "A Move Towards the Right"
 France_news.99.t1:0 "Возвращение короля"
 France_news.99.t2:0 "Возвращение императора"
 France_news.99.d1:0 "The Royal House of Bourbon has returned to the royal residence in Versailles, once built by their ancestor Louis XIV, to once more take up the rulership of France.\n\nKing [FRA.GetLeader] has promised a new and grand age for France and the world. "The rightful rulers of France and the protectors of Western Europe have returned to their rightful place." was the ending clause of his speech - which was immediately criticized as jingoistic and over-entitled by other European leaders and French republicans."
 France_news.99.d2:0 "The self-styled 'Imperial House' of Bonaparte, the descendants of the self-crowned Emperor Napoleon I Bonaparte (1769-1821), have returned to Versailles. While Napoleon (and his descendants) always had been popular in France, they were less so abroad - both with foreign nobles and foreign commoners.\n\nThe Recent jingoistic rhetoric by [FRA.GetLeader], who recently ascended as Emperor of the French, has been called into question by the leaders of Germany, Britain, Italy, and Russia. The new rulers of France have few friends.\n\nTogether with the new ruling system, France had unveiled a new flag: The same as the old, but flown with red by the hoist - a call back to the French Revolution, when a similar flag was flown shortly before the first Bonapartist Empire."
 France_news.99.o1:0 "Long live the King!"
 France_news.99.o2:0 "Long live the Emperor!"
 France_news.99.o3:0 "Oh well."
 France_news.100.t:0 "Французское вторжение в Монако и Андорру"
 France_news.100.d:0 "Сегодня утром французские войска вошли в две малые страны на границе Франции. Княжества Андорра и Монако стали самыми молодыми жертвами французской военной агрессии.\n\n Не имея собственных значительных вооруженных сил, Андорра и Монако находятся во власти Франции, от которой они ранее зависели в вопросах обороны."
 France_news.100.o1:0 "Слава Франции!"
 France_news.100.o2:0 "Ну, тогда всё."
 France_news.100.o3:0 "Good."
 France_news.100.o4:0 "Unacceptable!"
 France_news.100.o5:0 "Who cares?"
 France_news.101.t:0 "France demands its 'natural borders'"
 France_news.101.d:0 "For France's economic destiny and its military protection, the Rhine river is its indispensable eastern border. We will have to reclaim it, by force if necessary." \n\n[FRA.GetLeader] has stirred up quite a bit of controversy by essentially proclaiming an upcoming war for no reason but French military aggression."
 France_news.101.o1:0 "Glorious will France be!"
 France_news.101.o2:0 "These fools."
 France_news.3.t:0 "Парижская конвенция"
 France_news.3.d:0 "Франция провела сегодня в Париже конференцию со всеми членами Европейского союза. Французские лидеры не выступают за объединение Европейского союза под флагом Франции."
 France_news.3.a:0 "Посмотрим, куда это приведет."
 
 ### Country Events
 france_md.0.t:0 "Приглашение к участию в Парижском соглашении"
 france_md.0.d:0 "The French government has contacted with an urgent request to make military promises and take military guarantees that would equal us joining their alliance."
 france_md.0.o1:0 "Agreed. The French are Strong."
 france_md.0.o2:0 "No. They Surrender Too Much"
 france_md.1.t:0 "Euro Investments"
 france_md.1.d:0 "The French have come to us today with an interesting proposal. They stated the early stages of proper economic cooperation began with European nations adopting the Euro. Utilizing a common currency allows our citizens to travel beyond borders without worrying about currency exchanges or conversion. Also, according to the French diplomats, the introduction of the Euro should help in conveying greater economic ties with our fellow Europeans. The treaty presented to us at the moment is a request for the French to front a bill of investment in our great country."
 france_md.1.a:0 "Sign the Agreements"
 france_md.1.b:0 "Never!"
 france_md.2.t:0 "[From.GetName] Accepts Our Investments!"
 france_md.2.d:0 "Good news! [From.GetName] has accepted our agreements! They have decided that closer economic ties with France are the way to go."
 france_md.2.a:0 "Great Choice."
 france_md.3.t:0 "[From.GetName] Refuses"
 france_md.3.d:0 "They have decided that our investments are not in their best interest. It is interesting that they would refuse something that would benefit both of our great nations!"
 france_md.3.a:0 "Disappointing."
 france_md.4.t:0 "Проекты инфраструктуры автомобильных дорог - Восточная Европа."
 france_md.4.d:0 "Eastern European infrastructure has fallen into some disarray in the latest years. Some French contractors are looking for work, so they are approaching us to see about improving some of the highways here in the country. They have offered to pay for the construction so long as they receive the returns from any form of tax that is used to pay on it."
 france_md.4.a:0 "Конечно! Свободная инфраструктура!"
 france_md.4.b:0 "Not the Frenchies"
 france_md.5.t:0 "The Paris Convention"
 france_md.5.d:0 "France has convened a conference in Paris today with all prominent EU leaders and members to discuss the future of the EU. Interestingly, the primary function of the conference was to discuss something unusual. Our French hosts have decided to discuss the possibility of unification of the union. They have listed out their proposal in order to be the head of this union. Also, the framework has been put in place, and it is now awaiting signatories in order to push the legislation through the parliament and then eventually see its fruition come true. The one cause for the development of the European Union - A United Europe."
 france_md.5.a:0 "The French Will Have Our Support"
 france_md.5.b:0 "Absolutely Not!
 france_md.6.t:0 "[From.GetName] Supports Unification!"
 france_md.6.d:0 "[From.GetName] has returned the treaties they have received during the Convention. In wonderful news, they have decided to support our great endeavor and to seek a new Europe!"
 france_md.6.a:0 "Хорошо."
 france_md.7.t:0 "[From.GetName] Flees the Union!"
 france_md.7.d:0 "[From.GetName] has destroyed our great legislation and degraded our credibility. The delegates have also started to draft and cite legislation to pursue Article 50 and flee our great union."
 france_md.7.a:0 "Они совершают ошибку"
 france_md.8.t:0 "Вопрос монарха"
 france_md.8.d:0 "В последние годы французский народ выставил себя на посмешище. Нас принижали и постоянно принижали многие люди. Наполеон однажды показал миру, что французов нельзя пугать. Он растоптал свой сапог на многих, в том числе немцев и англичан. Есть еще живой потомок этого некогда великого вождя. Жан Кристоф, принц Наполеон теперь глава императорской семьи Бонапарта. Может ли он привести Францию к славе?"
 france_md.8.a:0 "Восстановите императора!"
 france_md.8.b:0 "Национальный фронт поведет нас!"
 france_md.9.t:0 "Реставрация Бонапарта"
 france_md.9.d:0 "[FRA.GetLeader] вернулся в Версаль. Он приветствовал себя дома своим истинным призванием. [FRA.GetLeader] был коронован новым императором Франции. Восстановление трона вызвало беспокойство у многих правительств в Европе. Император и французские народы избрали свой путь. Да здравствует Франция!"
 france_md.9.a:0 "Long Live, Prince Napoléon"
 france_md.10.t:0 "Путь к новой Франции"
 france_md.10.d1:0 "The French Empire has been through many things in its life. We can trace our lineage through much of the land here in France and also through the late Charlemagne. [FRA.GetLeader] advisors have come with one of our last policies we must enact before we can truly bring the empire further than it ever has been.\n\n §GThis choice is permanent and can not be changed, and many effects will be based on your decision§!\n."
 france_md.10.d2:0 "Now that the French Commune has begun to solidify its control on the government. It is time we begin to think about the revolution abroad. Communism is better shown to all and our leader [FRA.GetLeader] will lead us to true socialism. Here and abroad!\n\n §GThis choice is permanent and can not be changed, and many effects will be based on your decision§!\n."
 france_md.10.a:0 "A Peaceful Rise"
 france_md.10.b:0 "Поставьте мир на колени"
 france_md.11.t:0 "CNES - NASA Cooperation"
 france_md.11.d:0 "CNES' leaders have come to us today in order to discuss the possibility of extended cooperation between NASA and the CNES. They state that there is much to learn from space, and having the backing of another large space program could help one another significantly. The agreement that is presented states we would each upfront $10.0 billion dollars to pursue greater ties scientifically."
 france_md.11.a:0 "A Worthy Agreement"
 france_md.11.b:0 "No."
 france_md.12.t:0 "Collecting Space Income"
 france_md.12.d:0 "Space has been good to us this year. Our income from space ventures has stabilized a bit, and it is now time to collect those funds.\n §RTaking this event clears all income.§!\n."
 france_md.12.a:0 "Collecting Revenue."
