 ###Country AI Game Rules
 RUS_AI_BEHAVIOR:0 "@SOV Российская Федерация"
 RULE_OPTION_PUTIN:0 "Единая Россия"
 RULE_OPTION_PUTIN_AI_DESC:0 "Российская Федерация будет стремиться проводить внешнюю политику "Единой России" и расширять их возможности."
 RULE_OPTION_PEACEFUL_REFORM:0 "Реформация России"
 RULE_OPTION_PEACEFUL_REFORM_AI_DESC:0 "Россия будет стремиться к либеральным формам и развивать связи с Западом."
 RULE_OPTION_THE_RED_MENACE:0 "Красная угроза"
 RULE_OPTION_THE_RED_MENACE_AI_DESC:0 "Россия начнет дрейфовать в сторону марксистской политики и попытается восстановить §YСоветский Союз§!\n"
 RULE_OPTION_RISE_OF_RUSSIA:0 "Подъем России"
 RULE_OPTION_RISE_OF_RUSSIA_AI_DESC:0 "Россия начнет дрейфовать в сторону националистической политики и будет стремиться проводить агрессивную внешнюю политику в целях провозглашения §YВеликая Россия§!.\n"
 
 USA_AI_BEHAVIOR:0 "@USA Соедённые Штаты Америки"
 RULE_OPTION_STATUS_QUO:0 "Статус-кво"
 RULE_OPTION_STATUS_QUO_AI_DESC:0 "Соединенные Штаты будут стремиться сохранить статус-кво и держать страну под контролем."
 RULE_OPTION_POLITICAL_REFORM:0 "Политические реформы"
 RULE_OPTION_POLITICAL_REFORM_AI_DESC:0 "Соединенные Штаты начнут проводить все более масштабные реформы политической системы стран. В конечном счете, это позволит более мелким партиям принимать участие в выборах в большем количестве голосов.\n"
 RULE_OPTION_POLITICAL_REVOULUTION:0 "Политическая революция"
 RULE_OPTION_POLITICAL_REVOULUTION_AI_DESC:0 "Огонь революции будет зажжен в народе. Он может пойти одним из двух путей: национализм и подъем правых популистов в США или подъем коммунистических государств Америки."
 
 #Nigeria 
 NIG_AI_BEHAVIOR:0 "@NIG Федеративная Республика Нигерия"
 RULE_OPTION_RISE_OF_BOKO_HARAM:0 "Подъем Боко Харам"
 RULE_OPTION_RISE_OF_BOKO_HARAM_AI_DESC:0 "Давит на Нигерию, чтобы Боко Харам установил контроль над страной."
 RULE_OPTION_PDP_EMPOWERED:0 "Народно-демократическая партия"
 RULE_OPTION_PDP_EMPOWERED_AI_DESC:0 "Народно-демократическая партия - одна из крупнейших партий Нигерии. Она выступает, в первую очередь, за христианскую сторону религиозного спектра и неприсоединившихся идеологий."
 RULE_OPTION_ANPP_EMPOWERED:0 "Все-нигерийская народная партия"
 RULE_OPTION_ANPP_EMPOWERED_AI_DESC:0 "Все нигерийская народная партия (или Прогрессивный демократический конгресс в 2017 году) является основной оппозиционной партией в 2000 году в Нигерии. Важно отметить, что они очень похожи на социал-демократию в Европе и выступают за проведение крупных реформ в стране Нигерия."
 
 #France
 FRA_AI_BEHAVIOR_MD:0 "@FRA Республика Франция"
 RULE_OPTION_FRA_HISTORICAL:0 "Историческое поведение ИИ"
 RULE_OPTION_FRA_HISTORICAL_DESC:0 "Франция останется западной страной и одним из лидеров ЕС. Франция будет пытаться привести Европейский Союз к большей централизации, сохраняя при этом свое влияние в старых колониях."
 RULE_OPTION_FRA_EGALITE:0 "Равенство"
 RULE_OPTION_FRA_EGALITE_DESC:0 "Франция выберет равенства и пойдет по пути марксизма."
 RULE_OPTION_FRA_FRATERNITE:0 "Братство"
 RULE_OPTION_FRA_FRATERNITE_DESC:0 "Франция выберет Братство и будет стремиться доминировать в Европе."
 
 #China
 PRC_AI_BEHAVIOR:0 "@CHI Народная Республика Китай"
 RULE_OPTION_CHINESE_HEGEMONY:0 "Китайская гегемония"
 RULE_OPTION_CHINESE_HEGEMONY_AI_DESC:0 "Китай будет продолжать доминировать в своем стремлении к влиянию и в мире в целом, стремясь узурпировать позицию Америки как единственного мирового гегемона. Он откажется подчиниться внешнему давлению и отказаться от своих уникальных общественно-политических ценностей в пользу тех, которые соответствуют либеральному международному порядку, доминирующему на Западе. Хотя Китай редко будет вести войну напрямую и вместо этого будет стремиться получить влияние другими средствами, он не отступит от войны, если будет чувствовать себя вынужденным применить силу."
 RULE_OPTION_A_LONG_PEACE:0 "Мирный рост"
 RULE_OPTION_A_LONG_PEACE_AI_DESC:0 "Китай будет отдавать предпочтение дипломатии и сотрудничеству, а не конфронтации, стремясь развиваться, постоянно следуя существующим правилам международного порядка, вместо того чтобы пытаться его свергнуть. Он также будет двигаться в направлении либерализации как в политическом, так и в экономическом плане."
 RULE_OPTION_RED_DAWN:0 "Красный рассвет"
 RULE_OPTION_RED_DAWN_AI_DESC:0 "Китай будет стремиться вернуться к своим маоистским корням, откатывая экономические реформы Дэн Сяопина и делая внешнеполитический выбор на основе идеологии, а не стратегии. Война неизбежна, так как Китай стремится революционизировать международный порядок по своему образу и подобию, движимый универсалистским коммунизмом, а не конкретными китайскими ценностями."
 
 #Japan
 JAP_AI_BEHAVIOR:0 "@JAP Япония"
 RULE_OPTION_RED_STAR_OVER_TOKYO:0 "Красная Звезда над Токио"
 RULE_OPTION_RED_STAR_OVER_TOKYO_AI_DESC:0 "В прошлом перспектива коммунистической Японии не была такой невообразимой. В промежуточные годы эта возможность, казалось бы, угасала, когда Япония охватила полностью капиталистическую экономическую систему. Но чудесный рост, который эта система когда-то дала, сейчас застопорился. Разгул неравенства в Японии начинает принимать возможность изменения существующего положения вещей...."
 RULE_OPTION_RETURN_OF_THE_EMPIRE:0 "Возвращение Империи"
 RULE_OPTION_RETURN_OF_THE_EMPIRE_AI_DESC:0 "Когда-то Япония была великой нацией. Она поставила свои взгляды на весь азиатский континент и приблизилась к достижению заслуженного статуса. Сейчас Япония слаба и подчиняется воле иностранных держав. Япония будет стремиться вернуть себе то, чем она когда-то была, и воссоздать империю в Восточной Азии."
 
 #Myanmar
 BRM_AI_BEHAVIOR:0 "@BRM Союз Мьянма"
 RULE_OPTION_BEACON_OF_DEMOCRACY:0 "Маяк демократии"
 RULE_OPTION_BEACON_OF_DEMOCRACY_AI_DESC:0 "Мьянма будет проводить реформы без компромиссов, быстро продвигая НЛД к власти. Вместо того, чтобы идти на уступки Татмадо, Мьянма мобилизует различных сторонников политической либерализации, включая этнические повстанческие группы, с целью раз и навсегда покончить с влиянием военных в политике."
 RULE_OPTION_AN_IRON_FIST:0 "Железный кулак"
 RULE_OPTION_AN_IRON_FIST_AI_DESC:0 "Это игровое правило, применимое только к дате начала 2000 года, заставит Мьянму остаться диктатурой и, вместо того, чтобы позитивно реагировать на давление с целью проведения реформ, как это было исторически, отреагировать репрессиями и тоталитаризмом. Более того, чтобы отвлечься от потери легитимности, военное правительство будет вести войну не только с повстанческими группировками страны, но и с ее соседями."
 
 #Sweden
 SWE_AI_BEHAVIOR:0 "@SWE Королевство Швеция"
 RULE_OPTION_NORTHERN_AMBITION:0 "Северные амбиции"
 RULE_OPTION_NORTHERN_AMBITION_AI_DESC:0 "Ультраправые шведы увидят всплеск популярности, кульминацией которого станет попытка создания Шведской империи в Северной Европе."
 
 #Syria
 SYR_AI_BEHAVIOR:0 "@SYR Сирийская Арабская Республика"
 RULE_OPTION_SYR_HISTORICAL:0 "Исторический ИИ"
 RULE_OPTION_SYR_HISTORICAL_DESC:0 "Хафез аль-Ассад сменит на этом посту его старший сын Башар аль-Ассад. Башар сохранит Сирию, как страну, связанную с Россией, со сбалансированным фокусом на дипломатию, военную и экономическую деятельность."
 RULE_OPTION_SYR_IRON_LADY:0 "Железная леди Сирии"
 RULE_OPTION_SYR_IRON_LADY_DESC:0 "Хафез аль-Ассад сменит на этом посту его дочь Бушра аль-Ассад. Бушра будет придерживаться более нейтрального подхода между великими державами с упором на дипломатию и экономику."
 RULE_OPTION_SYR_SYRIAN_SAVAGE:0 "Сирийский дикарь"
 RULE_OPTION_SYR_SYRIAN_SAVAGE_DESC:0 "Хафез аль-Асад сменит на этом посту младшего сына Махера аль-Асада. Махер попытается сформировать Великую Сирию и обрести новую власть на Ближнем Востоке. Он сосредоточится на военной и экономической экспансии"
 RULE_OPTION_SYR_NEW_ASSAD:0 "Новый Аль-Асад"
 RULE_OPTION_SYR_NEW_ASSAD_DESC:0 "Хафез аль-Ассад сменит на этом посту своего брата Рифаата аль-Ассада после Дамасской весны. Рифаат сосредоточится на просаудовской политике с упором на дипломатию и экономику."
 RULE_OPTION_SYR_DAMASCUS_SPRING:0 "Дамасская весна"
 RULE_OPTION_SYR_DAMASCUS_SPRING_DESC:0 "Сирия будет поглощена движением "Дамасская весна" и превращена в демократию."
 #Bahrain
 BHR_AI_BEHAVIOR: "@BHR Bahrain"
 RULE_OPTION_DAY_OF_RAGE: "Day of Rage"
 RULE_OPTION_DAY_OF_RAGE_AI_DESC: "The people of Bahrain, in the spirit of the anti-government protests of the 90s, will push for greater political liberalization, culminating in the establishment of a fully democratic, Shia state. This new Shia republic will align itself with Iran."

 #Saudi Arabia
 SAU_AI_BEHAVIOR: "@SAU Kingdom of Saudi Arabia"
 RULE_OPTION_GLOBAL_JIHAD_GCC_FIRST: "Global Jihad - GCC First"
 RULE_OPTION_GLOBAL_JIHAD_GCC_FIRST_AI_DESC: "Saudi Arabia will attempt to reform its economy and unify the GCC as a superstate. Then, the Saudi monarchy will be overthrown by an al-Qaeda uprising, leading to the establishment of a radical Islamic state that seeks to spread its fundamentalist ideology through violent means."
 RULE_OPTION_GLOBAL_JIHAD: "Global Jihad"
 RULE_OPTION_GLOBAL_JIHAD_AI_DESC: "The Saudi monarchy will be overthrown by an al-Qaeda uprising, leading to the establishment of a radical Islamic state that seeks to spread its fundamentalist ideology through violent means."
 RULE_OPTION_ISLAMIC_AWAKENING: "Islamic Awakening"
 RULE_OPTION_ISLAMIC_AWAKENING_AI_DESC: "The Muslim-Brotherhood influenced Sahwa, or Awakening Movement, will successfully pressure the Saudi monarchy into giving way to a pluralist Islamic democracy."
 RULE_OPTION_RETURN_OF_THE_BAATH: "Return of the Baath"
 RULE_OPTION_RETURN_OF_THE_BAATH_AI_DESC: "Saudi Arabia will gradually liberalize, providing an opportunity for the Baath party's unique ideology of socialist Arab nationalism to gain a foothold in the country. Baathist Arabia will then seek to expel foreign troops from the Middle East, as well as expand its own territory."
 RULE_OPTION_SHIA_REVIVAL: "Shia Revival"
 RULE_OPTION_SHIA_REVIVAL_AI_DESC: "The Shia of Saudi Arabia will take the opportunity presented by political liberalization to take over Saudi Arabia, aligning the country with Iran and Russia."