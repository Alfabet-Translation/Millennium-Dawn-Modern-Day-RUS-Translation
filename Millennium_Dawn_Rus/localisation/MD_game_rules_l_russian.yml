 RULE_ALLOW_TOGGLING_CHEAT_DECISIONS:0 "§Y(Multiplayer)§! (Необязательный) Разрешить переключать решения читерства во всем мире"
 RULE_YES_ALLOW_TOGGLING_CHEAT_DECISIONS_DESC:0 "Включено переключение глобальных чит-решений\n§YNOTE:§! Любая нация в мире может переключать чит-решения, и последствия таковы §Yglobal§!. Появится событие, сообщающее, какая нация его переключает.\n§YВы должны убедиться, что вам разрешено использовать решение в многопользовательской игре!§!\n\n§YNOTE:§! Вам также нужно включить правило игры «Разрешить чит-решения», если вы хотите использовать читы!"
 RULE_NO_ALLOW_TOGGLING_CHEAT_DECISIONS_DESC:0 "Глобальные чит-решения отключены\n§YNOTE:§! Любая нация в мире может переключать чит-решения, и последствия таковы §Yglobal§!. Появится событие, сообщающее, какая нация его переключает.\n§YВы должны убедиться, что вам разрешено использовать решение в многопользовательской игре!§!\n\n§YNOTE:§! Вам также нужно включить правило игры «Разрешить чит-решения», если вы хотите использовать читы!"
 RULE_ALLOW_RECALL_INTERVENTION_FORCES: "Allow Recalling of Intervention Forces"
