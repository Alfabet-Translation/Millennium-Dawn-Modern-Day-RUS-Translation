l_russian:
 HELP_BUTTON_TT: "Нажмите на эту кнопку, чтобы открыть окна помощи для этой вкладки. Нажмите на эту кнопку еще раз, чтобы закрыть все окна"
 HELP_BUTTON_TT_delayed: "Окна помощи разъяснят механику "Рассвета Тысячелетия". Вы можете найти эту кнопку на различных вкладках в игре."
 HELP_BUTTON_PARTIES_TT: "Ваши политические партии разделены на 5 отдельных §Hмировозрений§!; западное, новое, салафитское, неопределенное и националистическое. Каждое §Hмировозрение§! относится к §Hпартии§!. Щелкнув две зеленые стрелки, вы сможете увидеть все партии в вашей стране и описания того, что представляет собой каждое мировозрение и партия. В этом окне вы можете усиливать или ослабить партию. Максимальная популярность партии ограничена популярностью того мировозрения, к которому оно принадлежит. После выборов §Hпартия§! с наибольшей популярностью побеждает."
 HELP_BUTTON_PARTIES_TT_delayed: "На выборах:\nПосле выборов, партия, победившая на выборах, должна сформировать коалицию с другими партиями для достижения большинства в парламенте. Если это не может быть сделано, вы получите штраф к §Hполитической власти§!. Правящая партия будет выбрана из двух крупнейших партий, потому что две крупнейшие партии не могут образовать коалицию вместе. Формирование коалиции осуществляется во §Hвкладке решений§!, и у вас будет ограниченное время, чтобы сформировать ее."
 HELP_BUTTON_GDP_TT: "Ваш §HВВП§! отражает общий уровень благосостояния нации. В более богатых странах более низкий темп роста населения и экономический рост, но они получают выгоду от более быстрых исследований и пониженных процентных ставок по их долгу. Вы можете увеличить ваш ВВП заполнив все строительные слоты во всех ваших регионах."
 HELP_BUTTON_GDP_TT_delayed: "Если в вашей стране более 78 фабрик, вы сможете оставить по одному пустому слоту в каждом регионе и при этом иметь возможность повышать свой ВВП."
 HELP_BUTTON_TAXES_TT: "Основной доход для вашей страны - это §Hналоги§!. Увеличивая налоги, вы сможете зарабатывать больше денег, но часть имеющихся у вас §Hгражданских фабрик§! будут использоватся как §Hналоговые затраты§! в зависимости от вашей §Hналоговой ставки§!. Это означает, что строительство и экономический рост будут замедлены. Снижение налогов приведет к обратному эффекту. Вы можете изменить ставку налога с помощью кнопок «+» и «-»."
 HELP_BUTTON_FINANCES_TT: "Важно управлять доходами и расходами вашего правительства. На верхней панели вы увидите свой §Hдолг§!, §Hказну§! и §Hмеждународные инвестиции§!.\n\n§HДолг§! отражает деньги, которые заняла ваша страна. Вам необходимо платить проценты по кредиту. Ваши процентные ставки определяются вашей экономикой(количеством фабрик) и вашим ВВП. Чем они выше, тем меньше процентов вы платите. Высокая процентная ставка (>15%) может привести к банкротству!\n\n§HКазна§! отражает деньги вашей страны на текущий момент. Наведя курсор на казну, вы увидите ежедневную прибыль или дефицит. Если у вас нет денег или у вас дефицит, то ваш долг будет автоматически увеличен.\n\n§HМеждународные инвестиции§! отражает деньги, которые ваша страна вложила за границей. Вы получаете фиксированную норму доходности ваших инвестиций, которая прибавляется к вашему ежедневному доходу. Вы можете инвестировать в другие страны, щелкнув на государство, не принадлежащее вам, и выбрав из меню строительства над окном состояния.\n\nУвеличение уровня расходов предоставит вам различные бонусы, но обойдется дороже."
 HELP_BUTTON_FINANCES_TT_delayed: "Note! In Millennium Dawn, the economy is modelled after real life. Just like in real life, it is normal to run a deficit and fund some of your spending through debt. Just keep your interest rate in check by expanding your economy and increasing your GDP per capita!"
 HELP_BUTTON_INTERNAL_FACTIONS_TT: "Internal Factions represent powerful groups that hold political power in your country. If they like you, they will give you bonuses. Factions disliking you has the opposite effect. Internal factions may demand things of you, and limit your options in regards to politics and national focuses. The opinion of internal factions can change through focuses, decisions and events"
 HELP_BUTTON_TRADE_TT: "The level of your trade law determines how much of your natural resources are exported to the market. When you export resources, you will gain extra income. You will gain income regardless of whether or not another country buys your resources"
 HELP_BUTTON_DECISIONS_TT: "Millennium Dawn uses decisions to a much greater extent for content than the base game. Remember to periodically check your available decisions for new decisions. You can untick decisions that are of no interest to you, and any new decisions that appear will automatically trigger the '§HDecisions Available§!' notification"
 HELP_BUTTON_RESEARCH_TT: "In Millennium Dawn, countries start with equipment that they have developed themselves in the real world, and any base equipment they need for their starting templates. As a minor, you have to rely on larger countries to get the most modern equipment. If you want to be self-sufficient, you have to invest considerable resources to develop domestic weapons systems"
 HELP_BUTTON_SLOTS_TT: "In Millennium Dawn, research slots are very limited and you have to prioritise what to keep up-to date. More research slots can be acquired through national focuses"
 HELP_BUTTON_INFLUENCE_TT: "Each country is affected by the §HInfluence§! of foreign countries. Influence represents the soft power and control countries have over each other. Countries will naturally drift towards the same §HOutlook§! as their influencers. The more influence another country has, the stronger the drift. By spending influence, countries can affect the politics of other countries, gain resources and even puppet other countries. Influence is gained by spending §HPolitical Power§! or by investing in other countries. You can fight against influence through a decision in the decisions tab"
 HELP_BUTTON_RESOURCES_TT: "В отличие от ванильной игры, в "Рассвете Тысячелетия" производство всей военной техники требует нефти. Это должно побудить страны покупать нефть даже в мирное время и сделать их зависимыми от стран-производителей нефти."
 HELP_BUTTON_TEMPLATES_TT: "Юниты довольно сильно отличаются от ванильной игры. Грубо говоря, отряды становятся сильнее по мере того, как они становятся тяжелее (Легкая пехота -> Пехота -> Механизированная пехота -> Бронированная пехота -> Бронированная), но они стоят больше и получают больше штрафов за местность.\n\nБазовая боевая ширина будет увеличена с 60 до 120 по сравнению с ванильной игрой, а ширина отдельных батальонов часто бывает нечетной. Это сделано для того, чтобы снизить важность оптимальной ширины боя для ваших шаблонов. В большинстве случаев вы не сможете заполнить доступную боевую ширину до максимума. С учетом размера юнитов, большие юниты всегда лучше."
 HELP_BUTTON_EQUIPMENT_TT: "В "Рассвете Тысячелетия" все ваши стартовые юниты появляются без какого-либо снаряжения. Все начальное снаряжение помещается на склады стран. Это сделано для того, чтобы все страны начинали с правильным исторически реальным снаряжением. По этой причине не рекомендуется сразу начинать обучение новых юнитов, так как вы отберете снаряжение у уже существующих юнитов. Чтобы лбеспечить начальные отряды, требуется около недели игрового времени."