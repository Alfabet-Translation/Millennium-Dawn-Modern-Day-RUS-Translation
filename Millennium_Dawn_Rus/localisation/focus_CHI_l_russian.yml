 l_russian:
  CHI_Chairman_Jiang_Reign:0 "Правление председателя Цзяна"
  CHI_Chairman_Jiang_Reign_desc:0 "Преемником прославленного Дэн Сяопина на посту президента Китая Цзян Цзэминя был человек, приверженный свободным рыночным реформам, а также политическому превосходству КПК. В годы, предшествовавшие перелому тысячелетия, Цзян Цзэминь начал свой срок полномочий с ряда различных направлений политики, включая серию приватизаций."
  CHI_End_PLA_Business_Ventures:0 "End PLA Business Ventures"
  CHI_End_PLA_Business_Ventures_desc:0 "Чтобы компенсировать сокращение оборонного бюджета, вооруженные силы страны, НОАК, начали приобретать коммерческие предприятия в 1970-х годах. Однако в последнее время правительство стало испытывать беспокойство в связи с этим явлением. Поэтому необходима новая директива по удалению НОАК из большинства отраслей экономики, но для того, чтобы успокоить армию, мы должны реализовать ее наряду с увеличением бюджета."
  CHI_Future_of_the_CPC:0 "Будущее КПК"
  CHI_Future_of_the_CPC_desc:0 "Как бы Коммунистическая партия Китая не любила представлять себя как сильное, единое целое, она не застрахована от расколов по фракционным линиям. Мы должны выбрать, какую фракцию мы хотим поддержать."
  CHI_Three_Represents_Thought:0 "Three Represents Thought"
  CHI_Three_Represents_Thought_desc:0 "The “Three Represents” is a theory of what the Communist Party represents as put forward by Jiang Zemin. The theory states that the Communist Party must be representative of advanced social productive forces, advanced culture, and the interests of the majority."
  CHI_Youth_League_Dominance:0 "Communist Youth League Dominance"
  CHI_Youth_League_Dominance_desc:0 "Китайская лига коммунистической молодежи - влиятельная организация, которая ухаживала за большим количеством чиновников Коммунистической партии, в том числе за вице-президентом Ху Цзиньтао. Выпускники этой организации, как правило, немного более политически либеральны, чем другие партийные чиновники, и склонны больше отождествлять себя с сельскими низшими классами, стремясь, где это возможно, к социально-экономическому равенству."
  CHI_Preserve_CPC_Unity:0 "Preserve CPC Unity"
  CHI_Preserve_CPC_Unity_desc:0 "China cannot prosper if either the Communist Youth League or the Shanghai clique wield too much unchallenged influence. We must strive to keep both factions in check."
  CHI_Shanghai_Clique_Dominance:0 "Shanghai Clique Dominance"
  CHI_Shanghai_Clique_Dominance_desc:0 "The Shanghai Clique is a political faction centred around Jiang Zemin, a grouping made up predominantly of pro-business politicians, princelings, and individuals hailing from China’s more wealthy, urban areas. This faction is keen to implement free-market reforms and rapid economic development as quickly as possible."
  CHI_End_Class_Warfare:0 "End Class Warfare"
  CHI_End_Class_Warfare_desc:0 "As a result of Jiang Zemin’s “Three Represents Thought”, the foundations of Chinese political thought have been substantially, if subtly amended. While Mao’s underlying ideology relied on class warfare in favour of the rural peasants against the urban bourgeoisie, Jiang’s more pro-business orientation has led him to favour an end to this aspect of Chinese governance."
  CHI_Hu_Jintao_Agenda:0 "Hu Jintao's Agenda"
  CHI_Hu_Jintao_Agenda_desc:0 "Подъем Коммунистической Лиги молодёжи или фракции Туанпай позволил Ху Цзиньтао взять на себя руководство Китайской Народной Республикой. Его видение страны менее ориентировано на рост и в большей степени соответствует тем, которые остались позади в результате быстрого развития Китая, чем видение Цзяна."
  CHI_Peaceful_Rise:0 "Мирное восхождение Китая"
  CHI_Peaceful_Rise_desc:0 "Восприятие Китая как угрозы международному миру и безопасности не редкость в США и среди наших соседей. Чтобы противостоять этому, мы должны принять официальную политику "мирного подъема Китая" или, говоря еще менее угрожающим образом, "мирного развития Китая". Это заверит наших западных и региональных партнеров в том, что мы не стремимся к конфликту."
  CHI_Scientific_Outlook_on_Development:0 "Scientific Outlook on Development"
  CHI_Scientific_Outlook_on_Development_desc:0 "In many ways a backlash by Hu Jintao against the growth-centric focus of Jiang Zemin’s “Three Represents”, the “Scientific Outlook on Development” is the theoretical underpinning of Hu’s government, one that focuses on sustainable growth that minimizes environmental pollution and socioeconomic inequality."
  CHI_Harmonious_Society:0 "Гармоничное общество"
  CHI_Harmonious_Society_desc:0 "В рамках научного подхода Ху Цзиньтао к развитию китайское правительство руководствуется новой директивой по созданию "гармоничного общества", в котором социальная несправедливость не остаётся без внимания в связи с беспрепятственным экономическим ростом."
  CHI_Green_GDP:0 "Зелёный ВВП"
  CHI_Green_GDP_desc:0 "Ключевым принципом научного подхода к развитию является устойчивость. Поэтому мы должны поощрять чиновников провинций измерять экономический рост с помощью нового критерия - "зеленого" ВВП. Если эта политика получит широкое распространение, это может снизить уровень деградации окружающей среды, вызванной нашим быстрым экономическим развитием."
  CHI_Set_up_Confucius_Institutes:0 "Set up Confucius Institutes"
  CHI_Set_up_Confucius_Institutes_desc:0 "In order to project Chinese soft power abroad, we can establish Confucius Institutes around the world to teach Chinese culture and the Chinese language."
  CHI_Global_Chinese_Culture:0 "Global Chinese Culture"
  CHI_Global_Chinese_Culture_desc:0 " В качестве дальнейшего продолжения нашей политики проведения дипломатии с помощью "мягкой силы" мы должны использовать нашу уникальную культуру и историю для усиления нашего глобального влияния."
  CHI_Develop_Chinese_Cinema:0 "Развитие китайского кино"
  CHI_Develop_Chinese_Cinema_desc:0 " В Америке - Голливуд, в Индии - Болливуд. Даже в Нигерии есть Нолливуд. Китайская киноиндустрия исторически имела небольшой успех за пределами Китая, не сумев даже достичь значительной популярности внутри самого Китая. Инвестиции в кинематографию Китая могут помочь развитию нашей культурной дипломатии, давая столь необходимый толчок нашей мягкой силе."
  CHI_8_Honours_8_Shames:0 "8 Honours and 8 Shames"
  CHI_8_Honours_8_Shames_desc:0 "Chinese governments since Mao Zedong have strived to maintain the integrity and character of the Chinese people, ours shall be no different. The 8 honours and 8 shames compels individuals to be loyal to both the Chinese nation and people, diligent, well-informed, united, honest, disciplined and frugal."
  CHI_Zeng_Qinghong_Agenda:0 "Zeng Qinghong's Agenda"
  CHI_Zeng_Qinghong_Agenda_desc:0 "The strengthening of the Shanghai Clique has paved the way for Jiang Zemin’s so-called “hatchet man” to assume leadership of the Communist Party and the nation. Zeng will have to overcome his limited popularity in the party relative to figures like Hu Jintao and Wen Jiaobao to push his reformist agenda."
  CHI_Elitist_Politics:0 "Elitist Politics"
  CHI_Elitist_Politics_desc:0 "One of the Shanghai Clique's most significant agendas is elitist politics, the idea that the formerly frowned upon "new classes" like businessmen and people returning from overseas should be able to become party officials."
  CHI_Affirm_Ties_to_the_Military:0 "Affirm Ties to the Military"
  CHI_Affirm_Ties_to_the_Military_desc:0 "In order to make changes to the composition of the Communist Party, Zeng Qinghong must make use of his connections to powerful military generals. These ties must be strengthened before any inevitably unpopular reformist agenda is pursued."
  CHI_Zeng_Qinghong_Thought:0 "Zeng Qinghong Thought"
  CHI_Zeng_Qinghong_Thought_desc:0 "Building upon Jiang Zemin’s “Three Represents”, Zeng has formulated a new ideological underpinning for the CPC, one that stresses the duty of the party to represent the majority of Chinese people. Zeng Qinghong thought calls for a more accountable and transparent party that can be perceived as more representative and legitimate by the Chinese people."
  CHI_Intra_Party_Democracy:0 "Intra-Party Democracy"
  CHI_Intra_Party_Democracy_desc:0 "One of Zeng Qinghong’s key ideas is that of intra-party democracy, in which elections are used to select local-level party secretaries. Now that he has come to power, this idea can be expanded to encompass a range of new reforms to increase transparency and accountability within the communist party."
  CHI_Increase_Local_Autonomy:0 "Increase Local Autonomy"
  CHI_Increase_Local_Autonomy_desc:0 "Part of Zeng Qinghong’s transparency initiative is the construction of a more federal system, one in which officials can be more accountable and feel more connected to the provinces in which they operate."
  CHI_Public_Examinations:0 "Public Examinations"
  CHI_Public_Examinations_desc:0 "In order to fill the Communist Party apparatus with the most competent officials possible, Zeng has ordered that all lower-level posts should be filled through rigorous public examinations rather than by appointment. This policy will require a more substantial party bureaucracy."
  CHI_Succession_Question:0 "The Succession Question"
  CHI_Succession_Question_desc:0 "While the princeling vice-president Xi Jinping is widely considered to be the most likely choice to succeed the current president, his fellow princeling Bo Xilai has been a rising star in Chinese politics for several years now and came close to threatening Xi’s ascension to the position of vice-president."
  CHI_Promote_Youth_League_Members:0 "Promote Youth League Members"
  CHI_Promote_Youth_League_Members_desc:0 "We should shore up the position of Hu Jintao's allies, graduates of the Communist Youth League, also known as the Tuanpai or members of the populist coalition."
  CHI_Wang_Lijun_Incident:0 "The Wang Lijun Incident"
  CHI_Wang_Lijun_Incident_desc:0 "Bo Xilai poses too great a threat to our government and our vision for China to be left unopposed. We should use current events to our advantage, and seek to put a stop to Bo's seemingly inexorable rise by any means possible."
  CHI_Xi_Jinping_Agenda:0 "Xi Jinping's Agenda"
  CHI_Xi_Jinping_Agenda_desc:0 "With Bo Xilai out of the way, the path is clear for a smooth transition of power to vice-president Xi Jinping. A princeling who does not fit squarely within either the Tuanpai/Youth League Faction or the Shanghai Clique, Xi will have to build consensus and achieve compromise within the politically turbulent communist party."
  CHI_Xi_Jinping_Thought:0 "Xi Jinping Thought"
  CHI_Xi_Jinping_Thought_desc:0 "Xi Jinping's contribution to the theoretical basis of the CPC's rule is one that establishes a large number of lofty goals for the party. What sets this particular theory apart from those of most of Xi's predecessors is the extent to which adherance to this ideology is tied to loyalty. Loyalty to the party, loyalty to the country, but also significantly, loyalty to Xi Jinping himself."
  CHI_China_Dream:0 "Китайская мечта"
  CHI_China_Dream_desc:0 "Концепция, на которую часто ссылается Си Цзиньпин, "Китайская мечта" инкапсулирует цели китайского индивидуума и нации. Как таковая, она включает в себя устремления в самых различных областях, включая экономическую, политическую и международную сферы."
  CHI_Flowing_Spring:0 "Flowing Spring"
  CHI_Flowing_Spring_desc:0 "Taking his Chinese Dream to the next level, Xi Jinping has drawn on a poem from the 8th century BCE entitled "Flowing Spring" which concerns regaining greatness and prosperity. Rather than a more moderated approach to China's future, the concept of the flowing spring calls upon Chinese citizens to regain their lost greatness and achieve the most they possibly can."
  CHI_Xiaokang_Society:0 "Xiaokang Society"
  CHI_Xiaokang_Society_desc:0 "The idea of a moderately prosperous society is not a new one in Chinese politics. Nonethless, Xi Jinping has decided to give this concept a new lease of life, calling upon the nation to strive for a country that is equally and only moderately well-off."
  CHI_Four_Pronged_Comprehensive_Strategy:0 "Four-Pronged Comprehensive Strategy"
  CHI_Four_Pronged_Comprehensive_Strategy_desc:0 "A strategy pushed by Xi Jinping, the four comprehensives seek to build a prosperous and strong society and party."
  CHI_Third_Plenum:0 "Third Plenum of the 18th Central Committee"
  CHI_Third_Plenum_desc:0 "The new committee of [CHI.GetLeader] should now establish its direction and purpose over the coming years."
  CHI_2_Child_Policy:0 "2 Child Policy"
  CHI_2_Child_Policy_desc:0 "Наши предшественники мудро реализовывали политику в отношении одного ребенка, но теперь, когда некогда неконтролируемая рождаемость умерена, мы можем ослабить это ограничение в отношении нашего народа."
  CHI_Restructure_the_Penal_System:0 "Restructure the Penal System"
  CHI_Restructure_the_Penal_System_desc:0 "Пришло время отказаться от политики трудового перевоспитания. Это практика, за которую нас широко осуждали, и полученные в результате этого выгоды были относительно незначительными."
  CHI_Establish_the_National_Security_Commission:0 "Учредить Комиссию национальной безопасности"
  CHI_Establish_the_National_Security_Commission_desc:0 "Наличие комиссии, отвечающей за безопасность страны под председательством [CHI.GetLeader], поможет централизовать контроль над разрастающимся аппаратом безопасности Китая." 
  CHI_Anti_Corruption_Campaigns:0 "Антикоррупционная кампания"
  CHI_Anti_Corruption_Campaigns_desc:0 "Пришло время нам начать закреплять власть. Многие политические соперники [CHI.GetLeader] остаются политически активными и представляют собой угрозу, пусть даже небольшую, для нашего правительства. Под видом борьбы с коррупцией мы можем снять этих чиновников и устранить угрозу, которую они представляют."
  CHI_Establish_the_Central_Group_for_Military_Reform:0 "The Central Group for Military Reform"
  CHI_Establish_the_Central_Group_for_Military_Reform_desc:0 "Несмотря на то, что НОАК является сильным институтом, она все еще отстает от вооруженных сил некоторых из наших более продвинутых соперников. Чтобы стать силой мирового уровня, мы должны создать группу для формулирования возможных реформ."
  CHI_Weaken_the_Youth_League:0 "Weaken the Youth League"
  CHI_Weaken_the_Youth_League_desc:0 "The populist coalition headed by the Tuanpai or Youth League Faction retains significant influence due to the significant degree of independence possessed by the Communist Youth League. By reducing this independence and conducting bribery investigations against Youth League members such as Ling Jihua, we can make the Youth League cease to be an important force in Chinese politics."
  CHI_Take_Down_the_Big_Tigers:0 "Take Down the Big Tigers"
  CHI_Take_Down_the_Big_Tigers_desc:0 "The elitist coalition, dominated by "princelings" and Jiang Zemin's Shanghai clique, retains a large number of high-ranking posts in the CPC. Luckily for us, a large number of this officials are involved in corruption due to the nepotism of Jiang Zemin's government. This provides the perfect excuse to take these "big tigers" down, and with it the power and influence of the Shanghai clique."
  CHI_Centralize_Power:0 "Централизовать власть"
  CHI_Centralize_Power_desc:0 "Теперь, когда мы ликвидировали наших политических соперников, мы можем аккумулировать власть вокруг нашего лидера до такой степени, которой не было в Китае в течение десятилетий."
  CHI_Amend_the_Constitution:0 "Внести изменения в Конституцию"
  CHI_Amend_the_Constitution_desc:0 "Хотя наши достижения в обеспечении нашей политической позиции были замечательными, наша позиция никогда не будет по-настоящему надежной, если она не будет занесена в конституцию."
  CHI_Remove_Term_Limits:0 "Remove Term Limits"
  CHI_Remove_Term_Limits_desc:0 "Пришло время положить конец нестабильным переходам власти, которые вызвали столько хаоса внутри партии. Китай будет процветать под многолетним руководством [CHI.GetLeader].."
  CHI_Cult_of_Personality:0 "Cult of Personality"
  CHI_Cult_of_Personality_desc:0 "[CHI.GetLeader] - могущественная личность, и мы должны использовать это. Культ личности укрепит его позиции не только внутри партии, но и по всей стране."
  CHI_War_on_Crime:0 "War on Crime"
  CHI_War_on_Crime_desc:0 "Во время своего пребывания на посту партийного секретаря Чунцина, Бо Силай сделал борьбу с организованной преступностью одним из своих главных приоритетов. Теперь, когда он может распространить свой метод управления на всю страну, пришло время, чтобы коррумпированные бизнесмены и боссы триад на остальной территории страны встретили те же судьбы, что и их братья из Чунцина."
  CHI_The_Chongqing_Model:0 "The Chongqing Model"
  CHI_The_Chongqing_Model_desc:0 "The Chongqing Model is Bo Xilai's contribution to Communist Party doctrine. It is a model that includes a wide range of social and economic policies, including "strike black" and "sing red" campaigns that involve fighting organized crime and singing communist songs respectively. The model also represents a slight departure from China's market liberalization policies."
  CHI_JASIC_Labor_Reforms:0 "Jasic Labor Reforms"
  CHI_JASIC_Labor_Reforms_desc:0 "Labor disputes are a significant hinderance to the government's legitimacy. Workers at Jasic Technology in particular have sought to unionize in order to fight for their rights. We should demonstrate our commitment to the workers by possessing a flexible attitude towards Chinese workers, starting with those at Jasic Technology."
  CHI_Expand_Welfare:0 "Expand Welfare"
  CHI_Expand_Welfare_desc:0 "We cannot claim to be a socialist country without a strong safety net for our country's system."
  CHI_Red_Culture_Movement:0 "Red Culture Movement"
  CHI_Red_Culture_Movement_desc:0 "The "sing red" element of Bo Xilai's Chongqing model may seem frivolous and bizarre, but it encouraging people to sing Maoist songs together works wonders for national unity."
  CHI_Humanist_Marxism:0 "Гуманистический марксизм"
  CHI_Humanist_Marxism_desc:0 "Идеология "новых левых", выдвинутая Бо Силаем и другими, способствует возвращению к таким аспектам маоистского социализма, как государственное планирование и коллективизм. Теперь, когда он пришел к власти, Бо может продолжать свою левую повестку дня под знаменем "гуманистического марксизма".."
  CHI_Nanjie_Model:0 "The Nanjie Model"
  CHI_Nanjie_Model_desc:0 "In many ways a development of the Chongqing model, the Nanjie model retains many elements of Bo's original theory but draws on the example of Nanjie village, a stronghold of Maoism that retains a collectivist system. Bo's Nanjie model calls on China to heed Nanjie's example, and leave behind capitalism and the free-market in favour of true socialism."
  CHI_Purge_Tuanpai:0 "Purge the Tuanpai"
  CHI_Purge_Tuanpai_desc:0 "The Youth League faction, or Tuanpai, has gotten too ambitious and must be cut down to size. It is high time that we purge these so-called populists and replace them with those who better suit our aspirations for China's future."
  CHI_Promote_Princelings:0 "Promote Princelings"
  CHI_Promote_Princelings_desc:0 "While the venerable members of Jiang Zemin's Shanghai clique have served China well, it is time for them to retire and make way for a new generation of leaders. The princelings, children of China's original revolutionaries, should take the place of both the Tuanpai and the Shanghai clique."
  CHI_Bo_Xilai_Agenda:0 "Bo Xilai's Agenda"
  CHI_Bo_Xilai_Agenda_desc:0 "Following the rise to power of the princelings and the political chaos that followed the purge of the Youth League faction, Bo Xilai has managed to come out on top by distinguishing himself from his fellow princelings with his ardent "New Left" ideology. Bo will now be free to pursue his somewhat controversial vision for Chinese politics."
  CHI_Scrap_Military_Commands:0 "Scrap Military Commands"
  CHI_Scrap_Military_Commands_desc:0 "Семь военных командований НОАК слишком громоздки и будут препятствовать способности различных подразделений координировать свои действия в случае крупномасштабного конфликта. Чтобы исправить это, мы должны перегруппировать эти военные командования в четыре стратегические зоны: Север, Юг, Восток и Запад. Однако это изменение не обойдется без последствий, так как многие военные будут сопротивляться этой дезорганизации."
  CHI_Cut_Ground_Troop_Numbers:0 "Cut Ground Troop Numbers"
  CHI_Cut_Ground_Troop_Numbers_desc:0 "Quantity is not an issue for the PLA, but quality is. Moreover, the PLA Ground Forces dwarf the other arms of the military, meaning we are burdened with an overly landlocked, cumbersome force. In order to make our military more mobile, nimble, and responsive, we should reduce our reliance on the ground forces by cutting troop numbers."
  CHI_Stamp_Out_Corruption:0 "Stamp Out Corruption"
  CHI_Stamp_Out_Corruption_desc:0 "One of the biggest hurdles to making the PLA a modern military on par with those of the West is corruption. We should use the Central Military Commission to crackdown on any signs of corruption that we can find."
  CHI_Naval_Capability_Enhancements:0 "Naval Capability Enhancements"
  CHI_Naval_Capability_Enhancements_desc:0 "Many of the threats we face are maritime in nature. To the East and South lie suspicious neighbours, while all around our sphere of influence, American naval bases bear down on our territorial waters. Our current navy must be improved if we stand any hope of defending ourselves from these multiple fronts."
  CHI_Aerial_Capability_Enhancements:0 "Aerial Capability Enhancements"
  CHI_Aerial_Capability_Enhancements_desc:0 "В 21 веке тот, кто выигрывает войну в воздухе, выигрывает войну и на суше, и на море. В то время как наши аэрокосмические технологии догоняют наших геополитических соперников, в настоящее время нам не хватает авиационной доктрины, которая бы соответствовала этим событиям."
  CHI_Network_Centric_Warfare:0 "Network Centric Warfare"
  CHI_Network_Centric_Warfare_desc:0 "Мы больше не можем полагаться на тактику "человеческой волны" корейской войны. Мы должны улучшить использование сетецентричной войны, если хотим стать серьезным соперником на полях сражений завтрашнего дня."
  CHI_Network_Centric_Warfare_bonus:0 "Network Centric Warfare"
  CHI_De_Politicize_the_Military:0 "De-Politicize the Military"
  CHI_De_Politicize_the_Military_desc:0 "В то время как лояльность НОАК к КПК обеспечивает безопасность и стабильность нашего однопартийного государства, бесспорно, что такая политизация вооруженных сил, по крайней мере отчасти, снизила способность НОАК функционировать в качестве эффективной силы ведения войны."
  CHI_Preserve_the_Revolution:0 "Preserve the Revolution!"
  CHI_Preserve_the_Revolution_desc:0 "Тысячелетие бросает новые вызовы авторитету нашего правительства. Мы должны решить, хотим ли мы ответить на эти вызовы, заблокировав их наше принятие."
  CHI_Internet_Crackdown:0 "Internet Crackdown"
  CHI_Internet_Crackdown_desc:0 "Интернет - это не более чем очаг недовольства и восстания. Мы должны не допустить, чтобы наши граждане использовали эту форму медиа и вместе с ней подвергали цензуре все остальные."
  CHI_Netizen_Nation:0 "Netizen Nation"
  CHI_Netizen_Nation_desc:0 "The internet is not a substantial threat to our authority. In fact, we may even be able to use it to our advantage."
  CHI_An_Open_Window:0 "An Open Window"
  CHI_An_Open_Window_desc:0 "Однажды Дэн Сяопин описал открытие Китая как открытие окна для свежего воздуха. Хотя, как также сказал Дэн, некоторые "мухи" обязательно прилетают, когда это происходит, это риск, на который мы должны пойти, чтобы насладиться преимуществами открытости."
  CHI_Let_a_Hundred_Flowers_Bloom:0 "Пусть сотня цветов расцветёт..."
  CHI_Let_a_Hundred_Flowers_Bloom_desc:0 "В 1956 году Мао Цзэдун инициировал кампанию "Сотня цветов", призывая граждан Китая открыто высказывать свои претензии к правительству. Хотя эта кампания закончилась репрессиями и возвращением к статус-кво, перезагрузка той же кампании не обязательно должна завершиться тем же самым образом."
  CHI_Freedom_of_Speech:0 "Свобода слова"
  CHI_Freedom_of_Speech_desc:0 "Теперь, когда мы позволили нашим гражданам высказывать свои претензии, стало ясно, что наше общество дошло до того, что такие вещи можно говорить публично, не угрожая при этом стабильности нации. Мы должны продолжать"
  CHI_Allow_Foreign_Social_Media:0 "Allow Foreign Social Media"
  CHI_Allow_Foreign_Social_Media_desc:0 "Социальные сети, такие как Facebook, начинают набирать популярность. Несмотря на риски, мы должны позволить этим сайтам работать в нашей стране в рамках нашей политики "Открытого окна"."
  CHI_Liberalize_the_Media:0 "Либерализовать СМИ"
  CHI_Liberalize_the_Media_desc:0 "До этого момента все формы СМИ в Китае оказывали сильное государственное влияние, прямо или косвенно. Пришло время покончить с этим."
  CHI_Question_the_Four_Cardinal_Principles:0 "Вопрос о четырех основных принципах"
  CHI_Question_the_Four_Cardinal_Principles_desc:0 "Четыре кардинальных принципа Дэн Сяопина включали в себя поддержку социалистического пути, народно-демократической диктатуры, руководства КПК и мысли Маозедуна. Включение этих принципов означает, что дебаты о природе авторитарного правления в Китае не были разрешены. Если наша страна стремится к прогрессу, то необходимо внести в него поправки, которые помогут разнообразить дебаты о будущем Китая."
  CHI_Unchain_the_8_Democratic_Parties:0 "Unchain the 8 Democratic Parties"
  CHI_Unchain_the_8_Democratic_Parties_desc:0 "В то время как Коммунистическая партия доминирует в китайской политике, 8 других легальных партий существуют как часть политической системы страны. Однако до сих пор они практически не влияли на политику и не имеют независимого голоса. Снятие ограничений на деятельность этих существующих политических партий могло бы стать проверкой жизнеспособности установления многопартийной демократии в Китае."
  CHI_Free_and_Fair_Elections:0 "Демократия с китайской спецификой"
  CHI_Free_and_Fair_Elections_desc:0 "Демократия, как мы знаем, европейского происхождения. Хотя наши недавние либерализации поставили нас на путь принятия институтов западного образца, это не означает, что мы должны идти на компромисс с нашими традиционными культурными ценностями."
  CHI_Support_the_Communists:0 "Поддерживать коммунистов"
  CHI_Support_the_Communists_desc:0 "Даже если мы покончили с однопартийным правилом Китая, это не означает, что КПК - не лучшая партия, которая может направить Китай в эту новую главу его истории."
  CHI_Support_the_Pro_Western_Coalition:0 "Support the Pro-Western Coalition"
  CHI_Support_the_Pro_Western_Coalition_desc:0 "The time has come for us to draw closer to our Western partners. Supporting this coalition of parties will nudge our country in a more pro-Western direction."
  CHI_Support_the_Non_Aligned_Coalition:0 "Support the Non-Aligned Coalition"
  CHI_Support_the_Non_Aligned_Coalition_desc:0 "China's place is not to pick sides in a world increasingly becoming divided between the West and those who wish to over-turn the existing international order. Instead, we should look to our own interests and seek good relations with both sides."
  CHI_Sina_Weibo:0 "Sina Weibo"
  CHI_Sina_Weibo_desc:0 "Sina Weibo shall be our counterpart to the social media platforms of the West. Through it we can exert a degree of influence over the online interactions of our citizens."
  CHI_Golden_Shield_Project:0 "Проект Золотой щит"
  CHI_Golden_Shield_Project_desc:0 "Мы должны быть готовы к вызовам, бросаемым Интернетом в 21 веке, даже если мы решили принять его в ограниченной степени. Проект "Золотой щит" станет зонтиком, под которым будут проходить все будущие проекты, связанные с контролем, сбором и мониторингом информации."
  CHI_50_Cent_Army:0 "50 Cent Army"
  CHI_50_Cent_Army_desc:0 "A low-cost way for us to influence public opinion online is by paying internet commentators to make posts that promote the CPC or Chinese nationalism."
  CHI_The_Great_Firewall_of_China:0 "The Great Firewall of China"
  CHI_The_Great_Firewall_of_China_desc:0 "Всемирная паутина - это опасное место, и мы должны сделать все возможное, чтобы защитить наших граждан от тех ее частей, которые в наибольшей степени угрожают им. Наш новый, обновленный взгляд на историческую Великую китайскую стену - барьер, который защищал эту страну на протяжении тысячелетий, - обеспечит, чтобы подрывное, неправдивое и вызывающее раскол содержание оставалось вне поля зрения и не попадало в поле зрения китайского народа."
  CHI_Facial_Recognition_Surveillance:0 "Слежка за распознаванием лиц"
  CHI_Facial_Recognition_Surveillance_desc:0 "Преступность наносит ущерб нашей нации, и для нас существует технология, позволяющая легко и эффективно выслеживать преступников. Использование этой технологии не представляет угрозы для рядового законопослушного гражданина."
  CHI_Social_Credit_Scheme:0 "Social Credit Scheme"
  CHI_Social_Credit_Scheme_desc:0 "As a government, our goal should be to educate our citizens on correct and beneficial behaviour. This will allow our nation to reach its full potential. Social credit will be an effective way to incentivize good behaviour and single out bad apples living among us for special attention."
  CHI_Skynet:0 "Skynet"
  CHI_Skynet_desc:0 "Безопасность наших граждан - наш приоритет. Нет никаких мер, которые мы не должны рассматривать, если эти меры помогают нам сохранить мир, стабильность и верховенство права. Компания Skynet объединит огромную сеть камер безопасности для идентификации любого из наших граждан, где бы они ни находились."
  CHI_PLA_Cyber_Army:0 "Кибер-армия НОАК"
  CHI_PLA_Cyber_Army_desc:0 "Modern military challenges are often based in the cyber realm rather than the physical one. PLA Unit 61398's directive will be to collect information, safeguard our security and, if need be, wage war in cyber space."
  CHI_Industrial_Espionage:0 "Industrial Espionage"
  CHI_Industrial_Espionage_desc:0 "Intellectual property is what Western nations use to defend their current economic advantage. Where was intellectual property in the 19th century when Americans violated copyright laws with impunity to achieve economic growth? Why should we behave any differently? Let us use Unit 61398 to close the technological gap between us and our rivals, or even our erstwhile allies."
  CHI_Global_Propaganda_Network:0 "Global Propaganda Network"
  CHI_Global_Propaganda_Network_desc:0 "Our influence abroad is growing, but without ample attention this growth will stop. In addition, some political actors in other countries are gaining in strength with dangerous repercussions for our own international position. Unit 61398 can help in both these endeavours."
  CHI_Business_First:0 "Бизнес прежде всего"
  CHI_Business_First_desc:0 "Наша модель государственного капитализма допускает определенную автономию и свободы для бизнеса. Мы не должны без причины препятствовать их деятельности."
  CHI_Mandate_Backdoors:0 "Mandate Backdoors"
  CHI_Mandate_Backdoors_desc:0 "Business is important but security comes first. We should require all tech companies to build in backdoors to allow us to keep an eye on dangerous elements."
  CHI_Proper_State_Atheism:0 "Proper State Atheism"
  CHI_Proper_State_Atheism_desc:0 "We should conform to Marx's disdain for religion as the opiate of the masses. While we can tolerate a certain degree of private belief, institutionalized religion is undeniably a threat to the authority of the Communist Party. Whether it be against radical Islam or dangerous cults, we should be on our guard."
  CHI_Crush_the_Falun_Gong:0 "Crush the Falun Gong"
  CHI_Crush_the_Falun_Gong_desc:0 "While in the past we have tolerated and even to an extent supported Falun Dafa, the cult has grown to a dangerous level and must be crushed."
  CHI_Combat_Islamism:0 "Борьба с исламизмом"
  CHI_Combat_Islamism_desc:0 "Islam as a whole is not something we have an issue with. The Hui Muslim minority does not dispute our authority, and as such we grant them room to practise their beliefs. However when it comes to the Uighur Muslims of Xinjiang province, we cannot use the same approach. The East Turkistan Islamic Movement is an Al-Qaeda affiliate and espouses a dangerous ideology of Islamic fundamentalism."
  CHI_Crush_the_Turkistan_Islamic_Party:0 "Crush the Turkistan Islamic Party"
  CHI_Crush_the_Turkistan_Islamic_Party_desc:0 "The Turkistan Islamic Party is a new off-shoot of the East Turkistan Islamic Movement, one that has continued the radical and violent practices of its predecessor. We should deploy the police and armed forces to hunt down and destroy TIP elements."
  CHI_Xinjiang_Reeducation_Camps:0 "Xinjiang Re-Education Camps"
  CHI_Xinjiang_Reeducation_Camps_desc:0 "В целях борьбы с радикализацией уйгурского населения мы создали лагеря для патриотического и светского воспитания местных жителей. До сих пор мы проводили эту практику тайно, но пришло время официально легализовать эту политику и проводить ее открыто и в более широких масштабах."
  CHI_Greater_Freedom_of_Religion:0 "Greater Freedom of Religion"
  CHI_Greater_Freedom_of_Religion_desc:0 "Хотя социализм номинально является атеистическим, мы должны признать, что значительная часть китайского населения является религиозной и останется таковой. Это будет соответствовать нашей долгосрочной заинтересованности в сохранении стабильности в стране."
  CHI_Release_the_Falun_Gong:0 "Rehabilitate the Falun Gong"
  CHI_Release_the_Falun_Gong_desc:0 "Мы должны положить конец нашей недавно введенной политике преследования Фалунь Дафа. Эта политика вызвала раскол внутри страны и вызвала критику со стороны внешних наблюдателей."
  CHI_Return_of_the_Dalai_Lama:0 "Return of the Dalai Lama"
  CHI_Return_of_the_Dalai_Lama_desc:0 "В последние несколько десятилетий Тибет вызывает серьезную озабоченность у нашего режима. Хотя исторически мы решали этот вопрос с помощью цензуры и репрессий, для нашей власти в этой провинции, возможно, было бы лучше, если бы нас увидели, что мы идем на уступки тибетскому народу. Одна из величайших уступок, на которую мы могли бы пойти, - это разрешение на возвращение Далай-ламы."
  CHI_Declassify_the_Turkistan_Islamic_Party:0 "Declassify the Turkistan Islamic Party"
  CHI_Declassify_the_Turkistan_Islamic_Party_desc:0 "Хотя мы, возможно, и не хотим вести переговоры с террористической группой, мы не должны допустить, чтобы это нежелание встало на пути к достижению мира. Предложение узаконить Исламскую партию Туркестана как политическую силу в Синьцзяне с учетом изменений в ее идеологии и послании будет в значительной степени способствовать достижению этой важнейшей цели мира."
  CHI_Deescalate_the_Xinjiang_Conflict:0 "Де-эскалация Синьцзянского конфликта"
  CHI_Deescalate_the_Xinjiang_Conflict_desc:0 "Теперь, когда мы примирились с нашим бывшим врагом, должно быть намного легче уменьшить интенсивность конфликта в Синьцзяне."
  CHI_One_China_Policy:0 "Политика единого Китая"
  CHI_One_China_Policy_desc:0 "Как самая большая страна в мире по численности населения и четвертая по площади земли, неудивительно, что есть желающие получить большую степень автономии внутри нашей республики. Мы должны подумать о том, чтобы любой ценой удержать страну вместе или предоставить пространство для автономии в рамках нашего единого Китая."
  CHI_Two_Systems:0 "Две системы"
  CHI_Two_Systems_desc:0 "Хотя большая часть Китая все еще может соответствовать нашей существующей форме управления, мы должны придерживаться принципа "Одна страна - две системы" Дэн Сяопина и позволить некоторым частям Китая поддерживать свои собственные уникальные политические, экономические и правовые системы. Такой подход уменьшит противодействие нашей власти при сохранении целостности нации."
  CHI_Extend_Interpretation_of_the_Systems:0 "Extend Interpretation of the Systems"
  CHI_Extend_Interpretation_of_the_Systems_desc:0 ""One Country Two Systems" was originally formulated to facilitate the return of Macau and Hong Kong to Chinese rule, the principle has the potential to be applied to other cases if we allow for more extensive interpretations of it."
  CHI_Consider_Electoral_Reform_in_Hong_Kong:0 "Рассмотреть вопрос о проведении избирательной реформы в Гонконге"
  CHI_Consider_Electoral_Reform_in_Hong_Kong_desc:0 "Учитывая сильное давление, оказываемое в Гонконге с целью реформирования средств, с помощью которых избираются представители Законодательного совета и главы исполнительной власти, мы должны рассмотреть вопрос о том, идти ли на уступки жителям Гонконга в этой конкретной области или же раз и навсегда исключить всеобщее избирательное право."
  CHI_The_NPCSC_Decision_on_Hong_Kong:0 "The NPCSC Decision on Hong Kong"
  CHI_The_NPCSC_Decision_on_Hong_Kong_desc:0 "China's Standing Committee of the National People's Congress has a decision to make regarding the extent of electoral reform we can grant Hong Kong. Giving the S.A.R. universal suffrage will appease the democracy movement's demands but increase the risk of an anti-Chinese or separatist leader gaining control of Hong Kong while refusing universal suffrage could lead to mass protests."
  CHI_Hong_Kong_Future:0 "Будущее Гонконга"
  CHI_Hong_Kong_Future_desc:0 "До сих пор мы не сделали никаких выводов о судьбе Гонконга, когда в 2047 году истекает срок действия Основного закона, сохраняющего его нынешнюю автономию. Возможно, в наших интересах сделать это сейчас, поскольку обещание сохранить автономию Гонконга могло бы помочь убедить Тайвань вернуться под наш контроль. Однако мы, возможно, захотим искоренить сепаратизм, продемонстрировав силу нашей приверженности китайскому суверенитету."
  CHI_Greater_Tibetan_Autonomy:0 "Greater Tibetan Autonomy"
  CHI_Greater_Tibetan_Autonomy_desc:0 "Tibet is a region with a unique cultural and religious identity. While we must continue to regard it as an integral part of the Chinese nation, it may serve our purposes to grant a greater degree of self-rule to the Tibetans than they currently possess."
  CHI_A_Tibetan_SAR:0 "A Tibetan S.A.R."
  CHI_A_Tibetan_SAR_desc:0 "Now that the positive effects of granting greater Tibetan autonomy have become apparent, it would further help our popularity among the Tibetans and our perception by the international community if we were to establish a highly autonomous Special Administrative Region in Tibet."
  CHI_Dialogue_with_the_Taiwan_Self_Government:0 "Dialogue with the Taiwanese"
  CHI_Dialogue_with_the_Taiwan_Self_Government_desc:0 "Even if we may not agree with Taiwan's right to its current political autonomy, it nonetheless possesses it. The most pragmatic course of action is to negotiate with the Taiwanese and reduce tensions between our two parties."
  CHI_Three_Links:0 "Three Links"
  CHI_Three_Links_desc:0 "Postal, transport, and trade links between the island of Taiwan and the mainland do not currently exist, with all cross-strait business having to be rerouted through intermediaries like Hong Kong and Jeju. Establishing the "Three Links" across the Taiwan Strait would go a long way towards normalizing interaction between us and our Taipei-based counterparts."
  CHI_Cross_Strait_Service_Trade_Agreement:0 "Cross-Strait Service Trade Agreement"
  CHI_Cross_Strait_Service_Trade_Agreement_desc:0 "Liberalizing the trade in services between Taiwan and mainland China will help both economies and increase our influence in the island province. However, there is no guarantee that the Taiwanese legislature will ratify this trade agreement."
  CHI_Propose_Roadmap_to_Reunification:0 "Propose Roadmap to Reunification"
  CHI_Propose_Roadmap_to_Reunification_desc:0 "Now that our relations with the so-called Taiwanese government have improved, we can offer to facilitate a gradual re-integration of the island into the P.R.C. as a Special Administrative Region. If the Taiwanese accept our proposal then we may continue with our diplomatic efforts, but if they do not we may have to resort to other means to return Taiwan to our control."
  CHI_Drop_Opposition_to_Taiwanese_Independence:0 "Drop Opposition to Independence"
  CHI_Drop_Opposition_to_Taiwanese_Independence_desc:0 "Если в прошлом мы выражали намерение любой ценой не допустить независимости Тайваня, то теперь мы должны осознать, что воинственность по отношению к Тайваню может соответствовать нашим целям, а не более прагматичному подходу. Демонстрируя нашу готовность учитывать пожелания тайваньского народа, каким бы он ни был, мы значительно снизим его враждебность по отношению к нам."
  CHI_Peaceful_Co_Existence:0 "Peaceful Coexistence"
  CHI_Peaceful_Co_Existence_desc:0 "Now that relations with the Taiwanese have improved, we can go about normalizing relations between us and them with the eventual aim of restoring normalcy to the Taiwan Strait."
  CHI_Free_Trade_Zone:0 "Зона свободной торговли"
  CHI_Free_Trade_Zone_desc:0 "Наши отрасли промышленности получили бы значительный толчок, если бы они могли экспортировать свои продукты на Тайвань. Подписание соглашения о свободной торговле с Тайбэем поможет нашим экономическим и, следовательно, дипломатическим отношениям."
  CHI_Technology_Sharing:0 "Обмен технологиями"
  CHI_Technology_Sharing_desc:0 "Несмотря на то, что экономика Тайваня намного меньше, он обладает впечатляющей технологической отраслью, которая может принести пользу нашим собственным компаниям."
  CHI_Settle_Territorial_Disputes:0 "Settle Territorial Disputes"
  CHI_Settle_Territorial_Disputes_desc:0 "Отношения между нашим правительством и правительством наших коллег в Тайбэе до сих пор осложнялись небольшим вопросом о том, что обе стороны претендуют на юрисдикцию над территорией другой стороны. Пришло время отказаться от этого притворства в пользу вывода Тайваня на нашу собственную орбиту."
  CHI_Sign_an_Armistice:0 "Заключить перемирие"
  CHI_Sign_an_Armistice_desc:0 "Гражданская война в Китае закончилась в 1949 году без подписания мирного договора. Нам будет трудно стать ближе к тайваньцам, не устранив это препятствие.."
  CHI_Military_Cooperation:0 "Военное сотрудничество"
  CHI_Military_Cooperation_desc:0 "Проведение регулярных учений между нашими войсками и войсками Тайваня поможет обеим нашим армиям достичь мирового уровня."
  CHI_Establish_Joint_Control_Zones:0 "Установить совместную зону контроля Тайваньского пролива"
  CHI_Establish_Joint_Control_Zones_desc:0 "Создание совместной зоны контроля позволит обеим сторонам Тайваньского пролива более эффективно патрулировать наши водные пути и воздушное пространство."
  CHI_Recognize_an_Independent_Taiwan:0 "Признать независимость Тайваня"
  CHI_Recognize_an_Independent_Taiwan_desc:0 "Мы должны признать, что перспектива реинтеграции Тайваня в Китай на данном этапе нереальна, учитывая высокую поддержку независимости в стране. Однако, если мы сейчас сократим наши потери и изменим свою политику в отношении Тайваня, мы все равно сможем удержать Тайвань в сфере своего влияния. Хорошим первым шагом будет признание их суверенитета."
  CHI_A_New_United_Front:0 "Новый объединённый фронт"
  CHI_A_New_United_Front_desc:0 "Наши предшественники и тайваньцы когда-то были союзниками друг друга, чтобы служить более великой цели. Теперь это историческое событие повторится."
  CHI_Anti_Japanese_Communique:0 "Anti-Japanese Communique"
  CHI_Anti_Japanese_Communique_desc:0 "Хотя Запад стал самодовольно относиться к угрозе, исходящей от японского народа, у нас нет таких иллюзий. Продолжающийся отказ Японии признать свои прошлые обиды свидетельствует о том, что национализм, который привел к их прошлым агрессиям, никогда по-настоящему не исчезал. Теперь, когда наши связи с Тайванем укрепились, мы можем выступить с совместным осуждением Японии."
  CHI_Back_a_Coup:0 "Back a Coup"
  CHI_Back_a_Coup_desc:0 "Тайваньцы отвергли наше щедрое предложение, и поэтому у нас нет иного выбора, кроме как прибегнуть к более агрессивным мерам. Наименее рискованный способ заставить Тайвань изменить ситуацию - это тайная поддержка военного переворота, так как более откровенные действия могут навлечь на себя гнев Соединенных Штатов."
  CHI_Gain_Support_of_Military_Elements:0 "Gain Support of Military Elements"
  CHI_Gain_Support_of_Military_Elements_desc:0 "Для того чтобы переворот увенчался успехом, мы не можем полагаться только на индивидуальную преданность тайваньских офицеров делу воссоединения, какими бы сильными ни были эти чувства. Дискретное распределение финансовых стимулов должно повысить шансы переворота на успех."
  CHI_The_Fifth_Column:0 "Пятая колонна"
  CHI_The_Fifth_Column_desc:0 "Пришло время направить наших сторонников на Тайвань для работы по восстановлению острова под нашим контролем. Как только приказ будет отдан, остается только ждать результата."
  CHI_Establish_Special_Administrative_Region:0 "Establish Special Administrative Region"
  CHI_Establish_Special_Administrative_Region_desc:0 "Теперь, когда фундамент заложен, пришло время тайваньскому народу вернуться к своим соотечественникам в составе Китайской Народной Республики, хотя и с гарантией некоторой дальнейшей автономии. Тем не менее, наша цель воссоединения нашей нации теперь будет достигнута."
  CHI_One_System:0 "Одна система"
  CHI_One_System_desc:0 "Deng Xiaoping's "One China Two Systems" principle served us when we needed to convince the British and the Portuguese to return their colonies to us. Now that we have gained in strength and influence there is no need for us to keep our country politically, and subsequently ideologically, divided."
  CHI_Pressure_the_SARs:0 "Pressurize Hong Kong and Macau"
  CHI_Pressure_the_SARs_desc:0 "The Special Administrative Regions of Hong Kong and Macau currently wield more autonomy than anywhere else in China. By putting discrete pressure on the pro-Chinese SAR governments, we can begin to reduce this autonomy."
  CHI_Formal_Annexation:0 "Formal Annexation"
  CHI_Formal_Annexation_desc:0 "Up until now the constitutional documents of both Hong Kong and Macau, their Basic Laws, have prevented us from exercising a high degree of control over the territory. Now by making a complete return of the SARs to our authority seem like a consensual process, we can finally do away with these remnants of our past humiliation at the hands of the colonial powers."
  CHI_Combat_the_Traitors:0 "Combat the Traitors"
  CHI_Combat_the_Traitors_desc:0 "We have not forgotten the despicable descendents of Jiang Jieshi and his cronies. The P.R.C's nation-building project will never truly be complete until the traitors who fled to Taiwan meet the fate that they deserve."
  CHI_Fight_ROC_Recognition:0 "Fight ROC Recognition"
  CHI_Fight_ROC_Recognition_desc:0 "There are still those who continue to recognize the Republic of China as the legitimate representative of the Chinese nation. As few as these countries may be, they nonetheless contribute to the breakaway province's global influence and they must be forced to rethink their current attitudes."
  CHI_Blockade_Taiwan_Island_Territories:0 "Blockade Taiwan Island Territories"
  CHI_Blockade_Taiwan_Island_Territories_desc:0 "The island territories of Taiwan are a simple enough target for us to hit. Blockading the islands will disrupt Taiwan's control over its own territory and make the eventual task of invading it that much easier."
  CHI_Demand_an_End_to_the_Taiwan_Relations_Act:0 "Demand an End to the Taiwan Relations Act"
  CHI_Demand_an_End_to_the_Taiwan_Relations_Act_desc:0 "If the Taiwan Relations Act remains in place, the chances of America coming to the aid of Taiwan should we attack it would be exceedingly high. We should demand that the Americans repeal this act. To ensure success we should make sure that our international position relative to America's is as strong as possible, and that our influence in the United States has been increased."
  CHI_Road_to_War:0 "Путь к войне"
  CHI_Road_to_War_desc:0 "Помимо внешних операций, мы должны подготовиться внутри страны к предстоящей войне."
  CHI_Shell_Kinmen:0 "Shell Kinmen"
  CHI_Shell_Kinmen_desc:0 "Kinmen lies just off our coast bristling with military hardware. We should strike the island before the Taiwanese prepare themselves for the coming conflict."
  CHI_Resume_the_Civil_War:0 "Resume the Civil War"
  CHI_Resume_the_Civil_War_desc:0 "Tensions across the Taiwan Strait have reached boiling point. Our ancestors call for blood. The time has come to unleash the might of the People's Liberation Army on our historical foes, and let slip the dogs of war."
  CHI_The_Untapped_Market:0 "The Untapped Market"
  CHI_The_Untapped_Market_desc:0 "China enters the 21st century with a rapidly growing economy, the likes of which the world has never seen. Japan and even America's economic clout has grown steadily less significant over the past few decades. However, this rapid economic development has not come without a cost. [CHI.GetLeader] must determine whether China will continue on its current trajectory, adopt new methods, or even return to the old ways."
  CHI_Break_the_Iron_Rice_Bowl:0 "Break the Iron Rice Bowl"
  CHI_Break_the_Iron_Rice_Bowl_desc:0 "The Iron Rice Bowl is the widespread provision of job security and benefits to employees in the public sector and in state-owned enterprises. While this has served our country well in the past, a precondition of accession to the World Trade Organization is doing away with this practice."
  CHI_Ratification_of_WTO:0 "Join the WTO"
  CHI_Ratification_of_WTO_desc:0 "For too long we have been excluded from the benefits of global trade shared among members of the WTO. This will change now that our accession to this international trading organization is complete and we can better use the institutions of the West's liberal economic order to our advantage."
  CHI_Encourage_Foreign_Investment:0 "Encourage Foreign Investment"
  CHI_Encourage_Foreign_Investment_desc:0 "As resilient as our domestic industries are, their full economic potential cannot be unlocked without investment from overseas. We should offer incentives to encourage foreign direct investment into our nation."
  CHI_Protect_State_Owned_Businesses:0 "Protect State-Owned Businesses"
  CHI_Protect_State_Owned_Businesses_desc:0 "State-owned enterprises or SOEs have been the backbone of our socialist market economy model for a long time. This importance will continue and will do so for a long time to come, and it is therefore in our interests as well as theirs to ensure they are well protected."
  CHI_Adopt_Western_Patent_Laws:0 "Adopt Western Patent Laws"
  CHI_Adopt_Western_Patent_Laws_desc:0 "Our poor enforcement of intellectual property rights has been a source of tension with the United States for many years now. Adopting stricter patent laws will stop the Americans making this specific allegation against us, and will signal to the world that our economy does not simply depend upon copying those who are more innovative than us."
  CHI_Free_Direct_Investment:0 "Untether the Private Sector"
  CHI_Free_Direct_Investment_desc:0 "При нашей нынешней социалистической системе у частного сектора мало места для маневра. Сохраняя некоторый жесткий контроль над экономикой, возможно, заставил нас зайти так далеко, но для поддержания впечатляющего роста Китая мы должны позволить нашему частному сектору процветать."
  CHI_SOE_Privatization_Initiative:0 "SOE Privatization Initiative"
  CHI_SOE_Privatization_Initiative_desc:0 "The state-owned enterprises are the backbone of the Chinese economy. However, the cost of maintaining these massive corporations is exceedingly high and the SOEs could benefit from having to face competitors on a more level playing field."
  CHI_Expand_the_Special_Economic_Zones:0 "Expand the Special Economic Zones"
  CHI_Expand_the_Special_Economic_Zones_desc:0 "The SEZs have acted as small, contained enclaves of free-market capitalism and are a significant bonus to our economy. Expanding them will allow us to better enjoy the benefits that they offer us."
  CHI_Promote_Innovation:0 "Promote Innovation"
  CHI_Promote_Innovation_desc:0 "Сейчас, когда мы начали либерализацию рынка, само собой разумеется, что мы должны инвестировать в интеллектуальный капитал нашей страны, чтобы сделать Китай более конкурентоспособным в динамичной среде 21 века."
  CHI_Liberalize_the_Market:0 "Liberalize the Market"
  CHI_Liberalize_the_Market_desc:0 "Мы развили китайскую экономику до такой степени, что теперь она может стоять на двух ногах. Время для нашей патерналистской политики действительно прошло. Наши фирмы и предприниматели теперь готовы противостоять экономическим силам Запада на равных, без поддержки своего правительства."
  CHI_Chinese_Model_of_Manufacturing:0 "Chinese Model of Manufacturing"
  CHI_Chinese_Model_of_Manufacturing_desc:0 "The Chinese economy has gotten this far by focusing on quantity and not quality. We should continue manufacturing products en masse at a low cost."
  CHI_Korean_Joint_Ventures:0 "Korean Joint Ventures"
  CHI_Korean_Joint_Ventures_desc:0 "The Republic of Korea is a country with which we have had increasingly better relations in the past few years. Despite having developed much later than that of the Japanese, the technological prowess of Korean firms is not to be sniffed at. We should consider increasing our cooperation with this growing Asian powerhouse."
  CHI_German_Joint_Ventures:0 "German Joint Ventures"
  CHI_German_Joint_Ventures_desc:0 "Germany is a country well-renowned for high-quality manufacturing. We could benefit greatly from their impressive expertise, and should therefore considering strengthening our ties with this leading European nation."
  CHI_American_Joint_Ventures:0 "American Joint Ventures"
  CHI_American_Joint_Ventures_desc:0 "The United States represents our greatest competitor but also our most significant trading partner. Their current domination of global trade is impressive, but not eternal. Seeking the assistance of America's own companies in this endeavour will hasten this eventuality."
  CHI_Japanese_Joint_Ventures:0 "Japanese Joint Ventures"
  CHI_Japanese_Joint_Ventures_desc:0 "Japan is a country that we have never fully been at ease with. Our difficult history and their continued hostility has hampered diplomatic relations between our two countries. Nonetheless, Japan is a notable neighbouring economy with an advanced quaternary sector. We should consider setting aside our grievances for the more important pursuit of economic development."
  CHI_Export_Driven_Economy:0 "Export-Driven Economy"
  CHI_Export_Driven_Economy_desc:0 "Опора только на потребление будет недостаточной для того, чтобы Китай стал ведущей экономической державой в мире. Мы должны использовать наш контроль над экономикой, чтобы сориентировать ее на экспорт промышленных товаров в остальной мир."
  CHI_Factory_of_the_World:0 "Фабрика мира"
  CHI_Factory_of_the_World_desc:0 "Теперь наш производственный потенциал будет полностью раскрыт. Пришло время оставить свой след в мировой экономике как мировом центре производства."
  CHI_Socialism_with_Chinese_Characteristics:0 "Socialist Reconstruction"
  CHI_Socialism_with_Chinese_Characteristics_desc:0 "С момента открытия Китая наша страна была омрачена растущим экономическим неравенством и распространением коррупции внутри Коммунистической партии. На службе "экономического развития" наши предшественники забыли о первоначальном предназначении КПК - служить народу Китая. Пришло время вернуться к старым путям революции."
  CHI_Denounce_Deng_Xiaoping:0 "Denounce Deng Xiaoping"
  CHI_Denounce_Deng_Xiaoping_desc:0 "Невозможно пройти мимо нынешнего упадка Китая, не разобравшись с наследием Дэн Сяопина. До тех пор, пока этого человека будут помнить как героя китайского развития, народ не примет наши необходимые реформы. Наше правительство должно осудить его и всех, кто его поддерживает."
  CHI_Mao_Zedong_Thought:0 "Mao Zedong Thought"
  CHI_Mao_Zedong_Thought_desc:0 "Представление Дэн Сяопина о том, что Мао был "на 70% правильным и на 30% неправильным", подрывает революционные идеалы Китая при Мао. Пришло время вернуться к основополагающей идеологии КНР."
  CHI_State_Owned_Business_Supremacy:0 "Maintain SOE Supremacy"
  CHI_State_Owned_Business_Supremacy_desc:0 "The state-owned enterprises are the means by which we exercise control over the economy. We should ensure that they remain the dominant actor in the Chinese economy."
  CHI_Collectivize_Agriculture:0 "Collectivize Agriculture"
  CHI_Collectivize_Agriculture_desc:0 "China's vast rural areas have been neglected by post-Deng administrations. Collective farming will improve the lives of China's rural peasantry and foster a greater sense of unity among what has always been our strongest support base."
  CHI_Close_Window_to_the_West:0 "Purge Foreign Interests"
  CHI_Close_Window_to_the_West_desc:0 "The opening up of the economy has allowed Western firms, NGOs and individuals to infiltrate our country and spread subversive ideals. We should crackdown on these foreigners to keep our country united."
  CHI_Purge_the_Capitalists:0 "Purge the Capitalists"
  CHI_Purge_the_Capitalists_desc:0 "В то время как Цзян Цзэминь ранее стремился нормализовать положение буржуазии в китайском обществе, эта политика просто расширяла возможности капиталистических контрреволюционных классов по отношению к обычным китайским гражданам. Пришло время исправить этот дисбаланс."
  CHI_Purge_the_Communist_Party:0 "Purge the Communist Party"
  CHI_Purge_the_Communist_Party_desc:0 "The once great Communist Party of China has grown corrupt and decadent in recent decades. For too long the government has been turning a blind eye to abuse of power and nepotism conducted by Communist Party officials. It is time to root these bad apples out."
  CHI_Revolution_in_One_Country:0 "Революция в одной стране"
  CHI_Revolution_in_One_Country_desc:0 "Как бы ни было желательно возродить глобальное коммунистическое движение за пределами Китая, мы должны признать, что такая перспектива в лучшем случае нереальна, а в худшем - опасна. Кроме того, мы должны отдавать приоритет благополучию собственных граждан."
  CHI_Form_the_Fifth_International:0 "Сформировать Пятый Интернационал"
  CHI_Form_the_Fifth_International_desc:0 "Было бы эгоистично с нашей стороны лишить остальной мир возможности принять участие в нашей новой, возрожденной революции. Пятый Интернационал поможет коммунистическим движениям во всем мире набрать силу."
  CHI_Privatize_Agricultural_Products:0 "Приватизация сельскохозяйственных продуктов"
  CHI_Privatize_Agricultural_Products_desc:0 "Несмотря на нашу приверженность коммунистическим идеалам, мы должны согласиться с тем, что необходимо пойти на некоторые прагматические компромиссы. Коллективизация сельского хозяйства исторически дала плохие результаты, мы должны держать этот сектор экономики под прямым контролем государства."
  CHI_Allow_Small_Private_Ventures:0 "Allow Small Private Ventures"
  CHI_Allow_Small_Private_Ventures_desc:0 "При нашей маоистской идеологии 21 века некоторые малые частные предприятия могут быть разрешены, если они остаются под пристальным надзором со стороны государства."
  CHI_State_Run_Corporatism:0 "State-Run Corporatism"
  CHI_State_Run_Corporatism_desc:0 "Наше обязательство перед народом, но для того, чтобы выполнить наши обещания перед народом, мы должны сотрудничать с корпоративными элементами Китая."
  CHI_Proper_State_Nationalization:0 "Proper State Nationalization"
  CHI_Proper_State_Nationalization_desc:0 "Реформы Дэн привели к ослаблению контроля КПК над китайской экономикой - явление, которое мы теперь должны обратить вспять. Наилучшим способом обеспечения благосостояния и безопасности китайского народа является прямой контроль государства над всеми аспектами экономики."
  CHI_Chinese_Industrial_Explosion:0 "A New Leap Forward"
  CHI_Chinese_Industrial_Explosion_desc:0 "Mao's Great Leap Forward was well-intentioned but poorly implemented by local officials. We shall ensure that no such mistakes are made when we seek to once again develop China's economy via Maoist ideals."
  CHI_Chinese_Megaprojects:0 "Develop Chinese Megaprojects"
  CHI_Chinese_Megaprojects_desc:0 "Теперь, когда мы начали раскрывать экономический потенциал Китая, у нас есть возможность реализовывать инфраструктурные проекты беспрецедентного масштаба."
  CHI_Strategic_Industries:0 "Focus on Strategic Industries"
  CHI_Strategic_Industries_desc:0 "Добившись значительных улучшений в китайской экономике, настало время сосредоточиться на поддержке некоторых стратегических отраслей Китая."
  CHI_Chinese_High_Speed_Rail_System:0 "Chinese High-Speed Rail System"
  CHI_Chinese_High_Speed_Rail_System_desc:0 "Такая огромная страна, как Китай, нуждается в высокоэффективной и разветвленной сети железных дорог для функционирования в 21 веке. Мы должны инвестировать в улучшение и расширение этой сети."
  CHI_Korail:0 "Korail"
  CHI_Korail_desc:0 "Korail is the dominant high-speed service provider in South Korea and as such possesses significant expertise that could help improve our own high-speed railway network should we reach out to them."
  CHI_Deutsche_Bahn:0 "Deutsche Bahn"
  CHI_Deutsche_Bahn_desc:0 "Germany's Deutsche Bahn is the second-largest transport company in the world and the most significant railway operator in Europe. The company includes subsidiaries relating to a large range of different railway services, and would definitely be a suitable partner in our current effort to expand our railway network."
  CHI_Union_Pacific:0 "Amtrak"
  CHI_Union_Pacific_desc:0 "Amtrak is the primary operator of high-speed rail in the United States and serves the entirety of the USA as well as three Canadian provinces. We may benefit from their experience with developing high-speed railway networks in a country almost as large as ours."
  CHI_Japan_Railway_Group:0 "Japan Railways Group"
  CHI_Japan_Railway_Group_desc:0 "Japan is famous for the efficiency of its railway network and its technological expertise. With the assitance of Japan Railways Group and its subsidiaries, we could improve the efficiency of our own network to match that of Japan's."
  CHI_Belt_and_Road_Initiative:0 "Belt and Road Initiative"
  CHI_Belt_and_Road_Initiative_desc:0 "The Silk Road once connected Ancient China to farflung countries across the globe. The modern era provides even greater opportunities for global economic integration. By investing in land and sea routes all around the world we will increase China's economic clout while helping the development of our many partners."
  CHI_Begin_CCWAEC:0 "Begin CCWAEC"
  CHI_Begin_CCWAEC_desc:0 "The China-Central West Asia Economic Corridor or CCWAEC is an ambitious attempt to strengthen links between China and the states of Central and West Asia. The geopolitical significance of this region and the relatively low level of our current links to it make this economic corridor an important object of our attention."
  CHI_The_Uzbek_Link:0 "The Uzbek Link"
  CHI_The_Uzbek_Link_desc:0 "Uzbekistan has been an important partner in Central Asia, in no small part due to its disdain for Russian hegemony. We should do our best to develop this fruitful relationship further so as to quietly counteract the influence of Russia on our doorstep."
  CHI_The_Kyrgyz_Link:0 "The Kyrgyz Link"
  CHI_The_Kyrgyz_Link_desc:0 "Kyrgyzstan is hugely important to Chinese security considering its proximity to Xinjiang and its stability is therefore an important concern of ours. Moreover, Kyrgyzstan's economic links to us are significant but as of now are relatively small in absolute terms. We should do whatever we can to deepen this important relationship."
  CHI_The_Turkmen_Link:0 "The Turkmen Link"
  CHI_The_Turkmen_Link_desc:0 "Turkmenistan is a unique state in Central Asia and indeed the world being the only state to have its permanent neutrality recognized by the UN. This neutrality has prevented the country's strategic alignment with Russia, making it fertile ground for us to spread our own influence."
  CHI_The_Tajik_Link:0 "The Tajik Link"
  CHI_The_Tajik_Link_desc:0 "We should bolster our efforts to develop Tajikistan due to the country's importance in our counter-terror efforts given the country's position at the point where Xinjiang and Afghanistan meet. Our relations with the state of Tajikistan are already strong, but can be further strengthened to the benefit of both our country and theirs."
  CHI_The_Persian_Link:0 "The Persian Link"
  CHI_The_Persian_Link_desc:0 "Iran is a key economic and strategic partner and a country with massive untapped potential. We can help to unlock this potential by bring the Belt and Road Initiative to Iran."
  CHI_The_Turkish_Link:0 "The Turkish Link"
  CHI_The_Turkish_Link_desc:0 "Turkey is a country which has not been as receptive to our influence as some others, a key point of contention being our policies towards the Uighur population of Xinjiang. Nonetheless, we should try our best to develop our ties to this important country considering its significant regional heft and its position as the link between Europe and Asia."
  CHI_African_Railway_Projects:0 "African Railway Projects"
  CHI_African_Railway_Projects_desc:0 "The African continent is a suitable target for our railway investments. Now that our own railway firms have honed their expertise in China, they are well suited to the task of assisting our African partners with their own infrastructure."
  CHI_Addis_Ababa_Djibouti_Railway:0 "Addis Ababa-Djibouti Railway"
  CHI_Addis_Ababa_Djibouti_Railway_desc:0 "Эфиопия и Джибути являются соседними странами, которые выиграли бы от сокращения времени, затрачиваемого на поездки между их соответствующими столицами. Мы должны инвестировать в обе страны, чтобы помочь им достичь этой цели."
  CHI_Mombasa_Nairobi_Standard_Gauge_Railway:0 "Mombasa-Nairobi Standard Gauge Railway"
  CHI_Mombasa_Nairobi_Standard_Gauge_Railway_desc:0 "Kenya is one of the largest economies on the African continent, but does not have the infrastructure to match up to its economic importance. Investing in a standard guage railway network in the country will provide thousands of Kenyans with jobs as well as help develop this rapidly growing economy."
  CHI_Abuja_Kaduna_Railway_Line:0 "Lagos-Kano Standard Gauge Railway"
  CHI_Abuja_Kaduna_Railway_Line_desc:0 "Потребность в улучшении железнодорожного сообщения в Нигерии особенно остро ощущается в связи с преобладанием вооруженных грабителей и похитителей, которые совершают нападения на скоростные автомагистрали страны. Мы должны сделать все возможное для того, чтобы обеспечить более безопасный и качественный вид транспорта для нигерийских граждан." 
  CHI_The_Pan_Asia_Railway_Network:0 "The Pan-Asia Railway Network"
  CHI_The_Pan_Asia_Railway_Network_desc:0 "Сеть железных дорог Куньмин-Сингапур или Паназия - это амбициозное начинание, которое, когда оно будет завершено, свяжет Китай со всеми государствами материковой части Юго-Восточной Азии. Эта сеть экспоненциально улучшит экономические связи между всеми нашими странами."
  CHI_Western_Route:0 "Западный маршрут"
  CHI_Western_Route_desc:0 "В Мьянме проходит западный маршрут паназиатской железнодорожной сети. Наши тесные связи с этой страной должны способствовать этому этапу проекта, но мы должны остерегаться тенденции Мьянмы к нестабильности."
  CHI_Central_Route_Laos:0 "Центральный маршрут: Лаос"
  CHI_Central_Route_Laos_desc:0 "Лаос является нашим близким союзником и первым шагом по основному маршруту из Куньмина в Сингапур. Мы должны инвестировать в улучшение ныне не впечатляющей лаосской железнодорожной сети."
  CHI_Central_Route_Thailand:0 "Центральный маршрут: Таиланд"
  CHI_Central_Route_Thailand_desc:0 "Хотя наши отношения с Таиландом исторически были хорошими, переговоры о создании железнодорожной сети, проходящей через страну от Лаоса до Малайзии, будут трудными."
  CHI_Central_Route_Malaysia:0 "Центральный маршрут: Малайзия"
  CHI_Central_Route_Malaysia_desc:0 "Малайзия и Сингапур - два наших государства с исторически сложившимися каменистыми отношениями, но для наших целей крайне важно, чтобы эти две страны смогли отложить в сторону свои разногласия и договориться об этом конкретном проекте."
  CHI_Eastern_Route:0 "Восточный маршрут"
  CHI_Eastern_Route_desc:0 "Восточный маршрут паназиатской железнодорожной сети должен проходить через вьетнамскую и камбоджийскую территорию. В то время как Камбоджа, вероятно, очень восприимчива к нашим увертюрам, подозрительное отношение Вьетнама к нам может оказаться препятствием."
  CHI_Hambantota_Port_Expansion:0 "Hасширение порта Хамбантота"
  CHI_Hambantota_Port_Expansion_desc:0 "После завершения строительства порт Хамбантота в Шри-Ланке станет важным торговым центром в Индийском океане и поможет укрепить связи между Пекином и Коломбо."
  CHI_The_Hambantota_Port_Lease:0 "Аренда на 99 лет"
  CHI_The_Hambantota_Port_Lease_desc:0 "Учитывая огромный долг Шри-Ланки перед нами и низкую вероятность того, что они смогут вернуть нам долг, мы могли бы предложить нашим шриланкийским партнерам выход, арендовав у них порт Хамбантота в обмен на вложенные в нас 1 млрд. долл."
  CHI_The_China_Pakistan_Economic_Corridor:0 "Китайско-Пакистанский экономический коридор"
  CHI_The_China_Pakistan_Economic_Corridor_desc:0 "Пакистан является нашим близким союзником, и поэтому мы должны помочь этой стране развивать свои автомагистрали, железные дороги и порты в их интересах, а также в наших интересах."
  CHI_Piraeus_Port_Expansion:0 "Piraeus Port Expansion"
  CHI_Piraeus_Port_Expansion_desc:0 "Пирейский порт является крупнейшим и на сегодняшний день самым значительным портом Греции. Инвестиции в Пиреуский порт помогут улучшить это стратегическое место встречи Шелкового экономического пояса и Морского Шелкового пути 21-го века, а также увеличат наши экономические рычаги в Европе."
  CHI_North_South_Water_Transfer:0 "South-North Water Transfer Project"
  CHI_North_South_Water_Transfer_desc:0 "Чтобы уменьшить большой дисбаланс в водоснабжении между югом и севером Китая, мы должны инвестировать в строительство каналов для перенаправления воды в ключевые районы нехватки воды. Однако это будет дорогостоящим делом и потребует переселения сотен тысяч людей."
  CHI_Ecological_Preservation_Movement:0 "Ecological Preservation Movement"
  CHI_Ecological_Preservation_Movement_desc:0 "Вместо того, чтобы стремиться склонить природу под нашу волю, мы должны сосредоточиться на улучшении состояния водных ресурсов, которые у нас есть, не нанося при этом крупномасштабного ущерба окружающей среде."
  CHI_Yarlung_Tsangpo_Diversion_Project:0 "Yarlung Tsangpo Diversion Project"
  CHI_Yarlung_Tsangpo_Diversion_Project_desc:0 "Строительство плотины в Большом каньоне Ярлунг Цанпо обеспечит Китай гидроэнергией и поможет перенаправить воду в те регионы Китая, где ее не хватает. Однако такой проект может привести к крупномасштабному разрушению окружающей среды, перемещению людей и спровоцировать враждебную реакцию со стороны Индии и Бангладеш, которые теперь будут иметь ограниченный доступ к воде в качестве отвлекающего маневра."
  CHI_Water_Conservation_Projects:0 "Water Conservation Projects"
  CHI_Water_Conservation_Projects_desc:0 "Вода является важнейшим ресурсом, и мы должны делать все возможное, чтобы сохранить то немногое, что у нас есть. Наше правительство должно инициировать проекты по значительному сокращению потребления воды, а также по улучшению качества наших существующих водных ресурсов."
  CHI_Renewable_Strategy:0 "Renewable Strategy"
  CHI_Renewable_Strategy_desc:0 "Опасный уровень загрязнения воздуха в нашей стране в сочетании с ограниченными поставками угля требуют реакции нашего правительства в виде оценки альтернативных источников энергии."
  CHI_Golden_Sun_Initiative:0 "Golden Sun Initiative"
  CHI_Golden_Sun_Initiative_desc:0 "Предоставление субсидий отечественным компаниям, занимающимся производством солнечной энергии, поможет разработать эту недорогую и быструю альтернативу для использования возобновляемых источников энергии по всей стране."
  CHI_Export_Photovoltaic_Systems:0 "Export Photovoltaic Systems"
  CHI_Export_Photovoltaic_Systems_desc:0 "Теперь, когда мы успешно развили отечественный потенциал солнечной энергетики, наша страна может извлечь выгоду из экспорта фотоэлектрических систем нашим торговым партнерам."
  CHI_Nuclear_Boom:0 "Nuclear Boom"
  CHI_Nuclear_Boom_desc:0 "Несмотря на значительное противодействие общественности строительству новых ядерных реакторов, ядерная энергетика является одной из наиболее жизнеспособных возобновляемых альтернатив ископаемому топливу. Однако это сопряжено со значительными финансовыми затратами, связанными с необходимостью создания развитой системы вспомогательной инфраструктуры."
  CHI_Construct_Nuclear_Waste_Repository:0 "Строительство хранилища ядерных отходов"
  CHI_Construct_Nuclear_Waste_Repository_desc:0 "The disposal of high-level radioactive waste, such as spent nuclear fuel, remains a major consideration resulting from our nuclear energy program. High-level waste has to be treated with extreme care and stored in a geological repository for decades for it to decay. We have identified the Beishan area of the Gobi desert as a suitable location to begin constructing such a repository."
  CHI_Cheap_Coal_Supremacy:0 "Cheap Coal Supremacy"
  CHI_Cheap_Coal_Supremacy_desc:0 "Китай является крупнейшим производителем и потребителем угля в мире, и наша экономика продолжает полагаться на него. Вместо того, чтобы концентрироваться на нереальных альтернативах, мы должны просто принять центральную роль угля в нашей экономике и сконцентрироваться на его как можно более эффективной эксплуатации."
  CHI_Mass_Coal_Oil_Conversion_Project:0 "Mass Coal-Oil Conversion Project"
  CHI_Mass_Coal_Oil_Conversion_Project_desc:0 "Converting coal to oil will make use of our large supply of the former in order to help reduce our deficiency in the latter. While this process is extremely useful, it is also extremely water intensive, worsening our already serious water scarcity issue."
  CHI_First_Tier_Megacity_Development:0 "First-Tier Megacity Development"
  CHI_First_Tier_Megacity_Development_desc:0 "Китайское побережье характеризуется обширными столичными районами с 10-миллионным населением. Учитывая значительный вклад этих экономических центров в экономику Китая, инвестиции в благоустройство этих "мегаполисов" могут иметь для нас большую ценность."
  CHI_Pearl_River_Megalopolis:0 "Pearl River Megalopolis"
  CHI_Pearl_River_Megalopolis_desc:0 "Southern China's Pearl River Delta (PRD) is a sprawling urban centre made up of multiple cities including Guangzhou, Shenzhen, Zhuhai and many others. The combined population of the PRD adds up to more than 50 million, making it the largest urban area in the world by population as well as by size."
  CHI_Jing_Jin_Ji_Megacity:0 "Jing-Jin-Ji Megacity"
  CHI_Jing_Jin_Ji_Megacity_desc:0 "The Northern-most counterpart to the PRD is the Jing-Jin-Ji metropolitan region, an urban cluster that includes the increasingly interconnected provinces of Beijing, Tianjin and Hebei. Our "Jing-jin-ji" strategy will seek to maximize the economic potential of the three urban centers that make up the region by playing to each province's advantages."
  CHI_Yangtze_River_Megacity:0 "Yangtze River Megacity"
  CHI_Yangtze_River_Megacity_desc:0 "На севере и юге лежат значительные и растущие экономические центры. Но на протяжении тысячелетий река Янцзы была источником жизненной силы китайской нации, а города, возникшие вокруг нее, были сердцем китайского правительства, экономики и культуры. Это историческое значение продолжалось и действительно росло в современном Китае, и мы можем способствовать его ускорению."
  CHI_Go_West_Strategy:0 "Стратегия развития Запада"
  CHI_Go_West_Strategy_desc:0 "В то время как восточное побережье Китая быстро развивалось после политики Дэн Сяопина по "реформированию и открытию", гораздо более сельский, малонаселенный Запад не претерпел такого же быстрого улучшения. Мы должны стремиться исправить это неравенство."
  CHI_Qinhai_Tibet_Railway:0 "Qinghai-Tibet Railway"
  CHI_Qinhai_Tibet_Railway_desc:0 "Тибет является неотъемлемой и неприкосновенной частью Китая, однако отсутствие сложных транспортных сетей между Тибетским регионом и остальным Китаем препятствует его интеграции. Инвестиции в железную дорогу между Тибетом и соседней провинцией Цинхай позволят улучшить ситуацию."
  CHI_West_Triangle_Economic_Zone:0 "Экономическая зона Западного треугольника"
  CHI_West_Triangle_Economic_Zone_desc:0 "Запад Китая не лишен крупных городских районов. Чунцин, Чэнду и Сиань - это крупные западные города с высокоразвитой экономикой. Инвестиции в эти западные города, как можно надеяться, распространят преимущества развития на остальную часть Западного Китая."
  CHI_Xinjiang_Development_Plan:0 "Xinjiang Development Plan"
  CHI_Xinjiang_Development_Plan_desc:0 "Провинция Синьцзян, без сомнения, является самой проблемной из всех регионов Китая. Оппозиция правительству, терроризм и другие формы уйгурского сопротивления продолжают подрывать наш контроль над этой далекой западной территорией. Начало согласованной программы по повышению уровня жизни в Синьцзяне будет в значительной степени способствовать снижению этой опасной тенденции к нестабильности."
  CHI_Norinco_Projects:0 "Norinco Projects"
  CHI_Norinco_Projects_desc:0 "Norinco is the largest defense corporation in China as well as one of the largest in the world. Investing in Norinco will significantly bolster the quality of our nation's military hardware."
  CHI_Small_Arms_Development:0 "Развитие стрелкового оружия"
  CHI_Small_Arms_Development_desc:0 "Народно-освободительная армия стала более механизированной, чем изначально, но, тем не менее, большое внимание должно быть уделено оснащению отдельного солдата."
  CHI_Air_Burst_Weapons:0 "Airburst Weapons"
  CHI_Air_Burst_Weapons_desc:0 "Воздушно-нагнетательные патроны являются высокоэффективным оружием против вражеских солдат, скрывающихся за укрытием. Попытки американских и корейских производителей оружия с воздушной вспышкой в основном закончились неудачей. Если бы мы усовершенствовали нашу нынешнюю конструкцию этого оружия, то получили бы значительное преимущество в борьбе с пехотой."
  CHI_Armored_Vehicles:0 "Armored Vehicles"
  CHI_Armored_Vehicles_desc:0 "Хотя Norinco в первую очередь занимается пехотой, она также производит бронетехнику. Разработка этих машин поможет сделать НОАК современной и гибкой силой."
  CHI_Advanced_MBTs:0 "Advanced MBTs"
  CHI_Advanced_MBTs_desc:0 "Main Battle Tanks are a significant asset on the modern battlefield, and we are unfortunately lagging behind in this area of combat with the quality of Russian and American tank designs far outstripping our own. Focusing on improving our MBT capabilities is therefore significantly worthwhile."
  CHI_Automotive_Industry:0 "Automotive Industry"
  CHI_Automotive_Industry_desc:0 "Автомобильная промышленность Китая прошла долгий путь от советских истоков 1950-х годов. Несмотря на эти значительные улучшения, нашей отечественной промышленности предстоит пройти долгий путь, прежде чем она сможет конкурировать с такими странами, как Германия, Япония, Южная Корея и Соединенные Штаты. Поэтому инвестирование времени и денег в нашу отечественную промышленность является достойным начинанием."
  CHI_Domestic_Development:0 "Domestic Development"
  CHI_Domestic_Development_desc:0 "The renowned Qing general Zuo Zongtang once said that he who seeks the help of others will be controlled by others, and he who relies upon himself will have the situation under his own control. We should follow the General's advice and seek an indigenous pathway to the development of our automotive industry."
  CHI_Improve_RD:0 "Improve R&D"
  CHI_Improve_RD_desc:0 "Мы не можем надеяться на укрепление нашего внутреннего потенциала, не внеся сначала существенного вклада в китайские исследования и разработки. Только тогда наши собственные фирмы смогут конкурировать с нашими развитыми конкурентами."
  CHI_Implement_Safety_Standards:0 "Implement Safety Standards"
  CHI_Implement_Safety_Standards_desc:0 "In order for our vehicles to be well-respected internationally, we must ensure that they are held up to the highest possible safety standards."
  CHI_Develop_World_Class_Cars:0 "Develop World Class Cars"
  CHI_Develop_World_Class_Cars_desc:0 "Now that we have invested heavily into our domestic automotive industry, we should now be able to manufacture cars that can compete with the world's best."
  CHI_Bid_for_Foreign_Investments:0 "Partner with Foreign Firms"
  CHI_Bid_for_Foreign_Investments_desc:0 "As skilled and talented as the Chinese people may be, we cannot manufacture knowledge out of thin air. For this we must rely on external assistance to complement the great potential of our domestic automotive industry."
  CHI_Hyundai:0 "Hyundai"
  CHI_Hyundai_desc:0 "Третий по величине производитель автомобилей в мире, Hyundai хорошо известен качеством своей продукции и способностью к инновациям. Наши собственные фирмы могли бы извлечь большую пользу из сотрудничества с этим корейским автомобильным гигантом."
  CHI_Volkswagen:0 "Volkswagen"
  CHI_Volkswagen_desc:0 "Volkswagen имеет долгую и плодотворную историю и уже имеет тесные связи с нашей страной, учитывая тот факт, что на нас приходится 40% продаж и прибыли фирмы. Мы должны продолжать эти тесные отношения с немецким автопроизводителем на благо наших отечественных автопроизводителей."
  CHI_Toyota:0 "Toyota"
  CHI_Toyota_desc:0 "Самый крупный производитель автомобилей в мире и шестая по величине компания в мире по объему выручки, Toyota является для нас чрезвычайно успешным примером для подражания. Партнерство с нашими отечественными фирмами поможет увеличить глобальный охват китайской автомобильной промышленности."
  CHI_General_Motors:0 "General Motors"
  CHI_General_Motors_desc:0 "General Motors включает в себя ряд различных брендов, в том числе Cadillac, Chevrolet и Buick с впечатляющим уровнем разнообразия между ними. Партнерство с GM даст нашим отечественным фирмам доступ к широкому спектру ценных знаний и опыта."
  CHI_Joint_Venture_Mass_Production:0 "Joint Venture Mass Production"
  CHI_Joint_Venture_Mass_Production_desc:0 "Теперь, когда мы наладили партнерские отношения с известным иностранным автопроизводителем, наши возможности массово выпускать автомобили значительно расширились."
  CHI_Foreign_Tech_Acquisitions:0 "Зарубежные технические закупки"
  CHI_Foreign_Tech_Acquisitions_desc:0 "Наше сотрудничество дало полезные технические знания, которые мы можем использовать в наших отечественных автомобильных конструкциях."
  CHI_Electric_Car_Project:0 "Electric Car Project"
  CHI_Electric_Car_Project_desc:0 "Учитывая проблему загрязнения Китая, для нас имеет смысл стремиться быть мировыми лидерами в технологии электрических автомобилей, подвиг теперь возможен благодаря нашей недавней поддержки для нашей автомобильной промышленности."
  CHI_Expand_Abroad:0 "Expand Abroad"
  CHI_Expand_Abroad_desc:0 "Our world-class automotive industry now has the capacity to penetrate overseas markets to a far greater extent compared to what was possible in the past. This will significantly improve China's global reach and our somewhat lacking soft power."
  CHI_Expand_CSIC:0 "Expand CSIC"
  CHI_Expand_CSIC_desc:0 "The China Shipbuilding Industry Corporation is one of our two main shipbuilding conglomerates, the other being the China State Shipbuilding Corporation. Investing in CSIC will help develop the shipbuilding industry in China's north, the area in which CSIC is most active."
  CHI_Beijing_Drydocks:0 "Beijing Drydocks"
  CHI_Beijing_Drydocks_desc:0 "Our city's capital is the most important city in the northeast and a good location for us to construct a dry dock to repair and maintain ships."
  CHI_Bohai_Shipyard:0 "Bohai Shipyard"
  CHI_Bohai_Shipyard_desc:0 "Северное Бохайское море является одним из самых оживленных морских путей в мире. Строительство верфи вдоль побережья Бохайского моря значительно поможет нашей морской индустрии."
  CHI_Qingdao_Dockyards:0 "Qingdao Dockyards"
  CHI_Qingdao_Dockyards_desc:0 "Провинция Шаньдун долгое время жаждала своей огромной экономической ценности, существующей, как и на пересечении многоуровневых торговых путей и содержащей важные сельскохозяйственные и минеральные ресурсы. Япония, Германия и Россия в разное время стремились установить контроль над Шаньдунским полуостровом. Теперь именно мы можем наилучшим образом раскрыть экономический потенциал Шаньдуна."
  CHI_Dalian_Shipbuilding:0 "Dalian Shipbuilding"
  CHI_Dalian_Shipbuilding_desc:0 "Далянь является крупным финансовым, судоходным и логистическим центром. Мы должны подкрепить экономическое значение Даляня инвестициями в улучшение судостроительной промышленности города."
  CHI_Shanxi_Ship_Engine_Factory:0 "Shanxi Ship Engine Factory"
  CHI_Shanxi_Ship_Engine_Factory_desc:0 "В отличие от своих прибрежных соседей, провинция Шаньси, не имеющая выхода к морю, более бедна, чем в среднем по стране. Мы можем уменьшить это экономическое неравенство, построив в провинции завод по производству судовых двигателей."
  CHI_Global_Shipyard:0 "Global Shipyard"
  CHI_Global_Shipyard_desc:0 "Наши инвестиции в судоходство на северо-востоке окупились! Китайские суда в настоящее время хорошо известны своим высоким качеством и низкой стоимостью. Экспорт в прибрежные страны по всему миру поможет увеличить наше глобальное влияние."
  CHI_Aerospace_Industry:0 "Aerospace Industry"
  CHI_Aerospace_Industry_desc:0 "Аэрокосмическая промышленность является важной отраслью для любой крупной экономики. Для такой страны, как Китай, которая стремится соперничать с Америкой в области воздушных и космических технологий, это абсолютно необходимо."
  CHI_Mobile_Launcher_Platforms:0 "Мобильные пусковые платформы"
  CHI_Mobile_Launcher_Platforms_desc:0 "НАСА разработало мобильные ракеты-носители для облегчения запуска космических челноков. Мы должны подражать их успеху."
  CHI_Seaborne_Spaceflight:0 "Seaborne Spaceflight"
  CHI_Seaborne_Spaceflight_desc:0 "Sea launches allow us to reduce the cost of our space program as we can position rockets closer to the equator, meaning that they require less fuel to reach orbit."
  CHI_Bolster_the_CNSA:0 "Bolster the CNSA"
  CHI_Bolster_the_CNSA_desc:0 "Вместо того, чтобы обращаться к частным, нереалистичным субъектам, мы должны сосредоточиться на укреплении Китайского национального космического управления (КНКУ), чтобы оно могло конкурировать с американским НАСА. Это позволит обеспечить, чтобы китайская космическая программа оставалась под нашим твердым контролем."
  CHI_State_Sponsored_Space_Endeavors:0 "State-Sponsored Space Endeavors"
  CHI_State_Sponsored_Space_Endeavors_desc:0 "With the full support of the Chinese state apparatus, the Chinese space program is sure to succeed."
  CHI_Private_Endeavors:0 "Private Endeavors"
  CHI_Private_Endeavors_desc:0 "SpaceX и другие частные американские фирмы в настоящее время совершают значительные скачки в области инноваций, связанных с космосом. Поддержка наших собственных частных фирм в выходе на этот рынок поможет нашей отрасли догнать американцев."
  CHI_Space_Outsourcing:0 "Space Outsourcing"
  CHI_Space_Outsourcing_desc:0 "Теперь, когда мы обеспечили достаточную поддержку нашей частной космической отрасли, мы можем приступить к передаче им на аутсорсинг важных проектов."
  CHI_Invest_in_AVIC:0 "Invest in AVIC"
  CHI_Invest_in_AVIC_desc:0 "The Aviation Industry Cooperation of China is our leading aerospace and defence conglomerate. Its subsidiaries, such as the Shenyang Aircraft Corporation, are important producers and designers of Chinese military aircraft."
  CHI_Aircraft_Improvements:0 "Aircraft Improvements"
  CHI_Aircraft_Improvements_desc:0 "Отход от традиционного фокуса на крупномасштабные пехотные бои означает, что мы должны построить надежные, современные военно-воздушные силы. Для этого нам нужны более качественные конструкции самолетов."
  CHI_Develop_Stealth_Fighters:0 "Develop Stealth Fighters"
  CHI_Develop_Stealth_Fighters_desc:0 "Разработка F-35 в Америке представляет собой серьезную угрозу. Мы не можем позволить себе отстать в технологии истребителей-невидимок."
  CHI_Electronic_Industry:0 "Электронная промышленность"
  CHI_Electronic_Industry_desc:0 "Наша традиционная промышленность, как правило, сосредоточена на низкотехнологичных секторах, таких как текстильная промышленность. Если мы хотим стать современной, развитой страной, мы должны способствовать информатизации нашего промышленного развития."
  CHI_Lenovo:0 "Lenovo"
  CHI_Lenovo_desc:0 "Компания Lenovo быстро увеличивает свою долю на рынке ноутбуков и делает успехи в области производства смартфонов, программного обеспечения и телевидения. Ее деятельность может выиграть от государственной помощи."
  CHI_Huawei:0 "Huawei"
  CHI_Huawei_desc:0 "В области телекоммуникаций и бытовой электроники Huawei является одной из самых инновационных фирм во всем мире. Мы должны поддержать этот растущий технологический гигант."
  CHI_Xiaomi:0 "Xiaomi"
  CHI_Xiaomi_desc:0 "Xiaomi является перспективным производителем смартфонов со значительным потенциалом. Мы должны помочь этой молодой фирме достичь большей известности."
  CHI_Chinese_Tech_Dominance:0 "Chinese Tech Dominance"
  CHI_Chinese_Tech_Dominance_desc:0 "Теперь, когда наши крупные технологические компании получили достаточную поддержку со стороны государства, мы можем установить господство Китая над мировой технологической промышленностью."
  CHI_Cheaper_Production:0 "Cheaper Production"
  CHI_Cheaper_Production_desc:0 "Нашим преимуществом после экономических реформ Дэн является низкая стоимость производства в Китае. Мы должны продолжать играть на наших сильных сторонах."
  CHI_Superior_Transistors:0 "Superior Transistors"
  CHI_Superior_Transistors_desc:0 "Сосредоточение внимания на разработке усовершенствованных транзисторных технологий значительно повысит производительность наших микросхем, тем самым поддерживая нашу индустрию компьютеров и смартфонов."
  CHI_Quality_Engineering:0 "Quality Engineering"
  CHI_Quality_Engineering_desc:0 "Количество имеет тенденцию превосходить качество с точки зрения нашего промышленного развития. Теперь, когда мы стали развитой экономической державой, этого больше не происходит."
  CHI_Regional_Influence:0 "Regional Influence"
  CHI_Regional_Influence_desc:0 "The Middle Kingdom has historically played an important role in the East Asia region. Now that the Chinese people have started recovering from the position of weakness that we found ourselves in following the Century of Humiliation and the crisis of the 20th century, it is time for us to resume our central position in the region."
  CHI_The_South_China_Sea:0 "Южно-Китайское море"
  CHI_The_South_China_Sea_desc:0 "Важность Южно-Китайского моря как в стратегическом, так и в экономическом плане невозможно переоценить. В связи с частыми спорами и напряженностью в отношениях с другими странами, особенно в связи с огромными месторождениями нефти, открытыми в море совсем недавно, огромное значение приобретает превзойденность наших соперников и проецирование нашей силы на регион."
  CHI_Enforce_the_9_Dash_Line:0 "Enforce the 9 Dash Line"
  CHI_Enforce_the_9_Dash_Line_desc:0 "The 9 dash line has demarcated our historical claim to predominance over the South China Sea. We should maintain our sovereignty over the disputed territories that lie within this boundary in order to ensure our access to the resources and strategic value of the area."
  CHI_Provocative_Fleet_Exercises:0 "Provocative Fleet Exercises"
  CHI_Provocative_Fleet_Exercises_desc:0 "In order to assert our claims in the South China Sea we should use the People's Liberation Army Navy to conduct exercises in the disputed waterway. While to us this action represents a justified expression of our sovereignty, the United States and other countries may perceive this action as a threat and send their naval forces to the region too, risking an armed confrontation."
  CHI_Island_Building:0 "Island Building"
  CHI_Island_Building_desc:0 "Building man-made islands in the Spratlys will help secure our control over the area and prepare for the possibility of a military confrontation with our strategic rivals."
  CHI_Ramp_Up_Tensions:0 "Ramp Up Tensions"
  CHI_Ramp_Up_Tensions_desc:0 "Our claims to the South China Sea will never be fully realized until we accept the need to resort to unconventional measures in order to secure our national interests. We should raise tensions in the region in order to increase the likelihood of a crisis which we can exploit to our advantage."
  CHI_Demand_Vietnams_Submission:0 "Demand Vietnam's Submission"
  CHI_Demand_Vietnams_Submission_desc:0 "For thousands of years Vietnam has sent tribute to China in recognition of our superiority over them. In return we conferred legitimacy and protection onto the Vietnamese ruling classes. Recently our relationship with Vietnam has soured, with the current regime standing staunchly opposed to our regional interests. This situation cannot be allowed to continue."
  CHI_Signal_Willingness_to_Negotiate:0 "Signal Willingness to Negotiate"
  CHI_Signal_Willingness_to_Negotiate_desc:0 "Our soft power in southeast Asia is suffering due to our ongoing disputes with Vietnam, Malaysia and the Philippines. Diplomacy is the best way to secure our diplomatic relations with our regional partners."
  CHI_Joint_Development_Zones:0 "Joint Development Zones"
  CHI_Joint_Development_Zones_desc:0 "Establishing joint development zones with other nations in the South China Sea is an effective way of reducing animosity and fostering further cooperation. However, we must consider whether we are willing to share the benefits of resource extraction with potential enemies when pursuing these agreements."
  CHI_Negotiate_Maritime_Boundaries:0 "Negotiate Maritime Boundaries"
  CHI_Negotiate_Maritime_Boundaries_desc:0 "The lack of clear maritime boundaries in the South China Sea is a perennial source of tension with our would-be partners. Demarcating clear and mutually-agreed upon boundaries with each of our rivals in the region will remove this hindrance to regional diplomacy."
  CHI_The_Fate_of_the_Paracels:0 "The Fate of the Paracels"
  CHI_The_Fate_of_the_Paracels_desc:0 "Our dispute with Vietnam over control of the Paracel Islands is a significant source of tension between our two nations. Resolving this dispute would go a long way towards improving Sino-Vietnamese relations."
  CHI_Strengthen_ASEAN_Ties:0 "Strengthen ASEAN Ties"
  CHI_Strengthen_ASEAN_Ties_desc:0 "The Association of Southeast Asian Nations (ASEAN) exists in part to counter our influence in the region. Having peacefully resolved the disputes that cause our neighbours to fear us, the ASEAN member states should be less suspicious of our intentions going forward."
  CHI_The_Korean_Peninsula:0 "The Korean Peninsula"
  CHI_The_Korean_Peninsula_desc:0 "Korea has always been of interest to the Chinese due to its size and proximity. The peninsula is currently divided between North and South. While we are politically aligned with the former, the latter boasts substantial opportunities for economic cooperation."
  CHI_Criticize_the_American_Presence:0 "Criticize the American Presence"
  CHI_Criticize_the_American_Presence_desc:0 "The existence of American troops in our sphere of influence is an insult and cannot be tolerated! These troops, ostensibly meant to defend against an invasion form the North, serve as a blade hanging above the heads of the Chinese people, waiting for the right moment to strike."
  CHI_Demand_a_Withdrawal:0 "Demand a Withdrawal"
  CHI_Demand_a_Withdrawal_desc:0 "An American withdrawal will remove a substantial threat to our security as well as open up the way to the restoration of a unified Korea under the DPRK. The Americans are more likely to bow to our demands if we have already undermined their global influence."
  CHI_Support_the_Norths_Military_Buildup:0 "Поддержка Северного военного корпуса"
  CHI_Support_the_Norths_Military_Buildup_desc:0 "Даже без американской поддержки победа КНДР против Юга отнюдь не гарантирована. Мы должны помочь нашим союзникам подготовиться к предстоящей войне."
  CHI_Ignite_the_Second_Korean_War:0 "Ignite the Second Korean War"
  CHI_Ignite_the_Second_Korean_War_desc:0 "Пришло время свести старые счеты и положить конец неустойчивому разделению Корейского полуострова. Этот раскол разделил семьи, покалечил гордую нацию и дал нашим врагам возможность закрепиться в нашей непосредственной сфере влияния."
  CHI_The_Status_Quo:0 "Статус-кво"
  CHI_The_Status_Quo_desc:0 "Приоритетом нашей внешней политики всегда была региональная стабильность. Для достижения этой цели на Корейском полуострове мы должны разместить обе стороны 38-й параллели. Если перемены должны произойти, то они должны быть постепенными и контролируемыми, а не быстрыми и хаотичными."
  CHI_Strengthen_Relations_with_the_South:0 "Укреплять отношения с Югом"
  CHI_Strengthen_Relations_with_the_South_desc:0 "Our relations with the ROK have not been as strong historically as they could have been given the legacy of the Korean War. However, this does not mean that both our side and theirs cannot adopt a pragmatic understanding towards one another going forward."
  CHI_China_Republic_of_Korea_Free_Trade_Agreement:0 "Boost Sino-Korean Trade"
  CHI_China_Republic_of_Korea_Free_Trade_Agreement_desc:0 "Южная Корея, как одна из наиболее динамично развивающихся экономик Восточной Азии, является важным торговым партнером нашей страны."
  CHI_Joint_Condemnation_of_Japan:0 "Совместное осуждение Японии"
  CHI_Joint_Condemnation_of_Japan_desc:0 "У нас с корейцами общий исторический враг. Наверное, ирония в том, что ненависть больше всего связывает наши страны."
  CHI_Maintain_Commitment_to_Denuclearization:0 "Maintain Commitment to Denuclearization"
  CHI_Maintain_Commitment_to_Denuclearization_desc:0 "Наша цель региональной стабильности не может быть достигнута, если северокорейцы будут продолжать нарушать международное право, реализуя свою программу создания ядерного оружия."
  CHI_Increase_Exports_to_the_North:0 "Увеличить экспорт на Север"
  CHI_Increase_Exports_to_the_North_desc:0 "КНДР уже сильно зависит от нас. Увеличение этой зависимости также увеличит наши рычаги влияния на нашего проблемного союзника."
  CHI_Encourage_Economic_Reforms:0 "Поощрять экономические реформы"
  CHI_Encourage_Economic_Reforms_desc:0 "Тот факт, что наш близкий партнер продолжает оставаться недоразвитой и отсталой нацией, является для нас позором, как для преемников Дэн Сяопина. [NKO.GetLeader] следует убедить либерализовать экономику Северной Кореи."
  CHI_Mediate_Korean_Peace_Talks:0 "Mediate Korean Peace Talks"
  CHI_Mediate_Korean_Peace_Talks_desc:0 "Слишком долго корейский полуостров существовал в замороженном состоянии войны. Напряженность в отношениях между Северной и Южной Кореей существует из-за взаимной подозрительности и недоверия к оборонительным действиям, которые неправильно истолковываются как наступательные. Потребуется заинтересованный внешний актор, такой как Китай, чтобы выйти из этого внутреннего тупика."
  CHI_Back_Peaceful_Korean_Unification:0 "Back Peaceful Korean Unification"
  CHI_Back_Peaceful_Korean_Unification_desc:0 "Мы должны выразить нашу поддержку возможному воссоединению Корейского полуострова под руководством неприсоединившегося правительства, свободного от внешнего влияния. Приходит ли это в голову корейцам."
  CHI_End_the_Kim_Dynasty:0 "Конец правления династии Ким"
  CHI_End_the_Kim_Dynasty_desc:0 "Кимы руководили жестокой и регрессивной диктатурой, которую мы вынуждены были десятилетиями бросать на произвол судьбы. Нельзя допустить, чтобы такое положение дел продолжалось."
  CHI_Gain_the_Support_of_the_KPA:0 "Получить поддержку КНА"
  CHI_Gain_the_Support_of_the_KPA_desc:0 "Наша разведка указывает на то, что в офицерском классе Корейской Народной армии есть элементы, которые возмущены правлением [NKO.GetLeader]. Мы должны связаться с этими офицерами, с которыми у нас общая цель."
  CHI_The_North_Korean_Coup:0 "Северо-корейский переворот"
  CHI_The_North_Korean_Coup_desc:0 "Пришло время свергнуть этот дряхлый режим. Наше влияние в Северной Корее привлекло многих офицеров, хотя наши аналитики по-прежнему не уверены в том, стоит ли нам стремиться к еще большей поддержке, прежде чем приступать к этой рискованной авантюре."
  CHI_Establish_a_Puppet_Government:0 "Establish a Puppet Government"
  CHI_Establish_a_Puppet_Government_desc:0 "Now that the coup has succeeded, the new military government is in our debt and therefore will have no choice but to bow to our authority."
  CHI_The_Indian_Subcontinent:0 "Индийский субконтинент"
  CHI_The_Indian_Subcontinent_desc:0 "К югу от Тибета лежит обширный субконтинент, на котором доминирует соперничество между Индией и Пакистаном. Мы должны тщательно обдумать наш подход к этому резко разделенному региону."
  CHI_Support_Nepals_Maoists:0 "Поддержать маоистов Непала"
  CHI_Support_Nepals_Maoists_desc:0 "В Непале существует множество коммунистических партий, включая маоистские. За последние годы популярность этих партий выросла, и хотя мы исторически избегали участия в непальской политике, возможно, в нашу пользу отбросить свой вес за тех, кто разделяет с нами идеологическую близость."
  CHI_Respect_Nepalese_Neutrality:0 "Respect Nepalese Neutrality"
  CHI_Respect_Nepalese_Neutrality_desc:0 "Nepal has sought to remain as a neutral buffer between us and the Indians. We should respect their decision and avoid any actions that would undermine this neutrality."
  CHI_Guarantee_Bangladesh:0 "Guarantee Bangladesh"
  CHI_Guarantee_Bangladesh_desc:0 "Несмотря на то, что первоначально Бангладеш поддерживала тесные связи с Индией, в последние десятилетия она втянута в нашу орбиту. Мы можем содействовать развитию этой тенденции, обеспечивая бангладешцам военную защиту."
  CHI_Drop_Claims_on_Bhutan:0 "Отказ от претензий к Бутану"
  CHI_Drop_Claims_on_Bhutan_desc:0 "A major barrier to improving relations between us and Bhutan are our claims over some of the territory that they control. This has also led to friction with the Indians, friction that could potentially lead to an undesirable conflict. It is best that we drop these claims for now."
  CHI_Doklam_Road_Standoff:0 "Doklam Road Standoff"
  CHI_Doklam_Road_Standoff_desc:0 "Доклам - это китайская территория, и поэтому мы должны иметь возможность свободно перемещать через нее войска и строительную технику, если мы того пожелаем. Если Бутан и Индия захотят ответить, пусть они это сделают. Это будет хорошая возможность проверить их боевую готовность."
  CHI_Iron_Brothers:0 "Стальные Братья"
  CHI_Iron_Brothers_desc:0 "Китай и Пакистан являются близкими стратегическими партнерами, и эти отношения должны быть сохранены для нашей взаимной выгоды. Наш общий индийский враг не может противостоять нашей общей мощи."
  CHI_Joint_Military_Projects:0 "Joint Military Projects"
  CHI_Joint_Military_Projects_desc:0 "Together China and Pakistan can develop new and innovative military products in order to gain the upper hand against India."
  CHI_Cooperate_on_Counterterrorism:0 "Counterterrorism Drills"
  CHI_Cooperate_on_Counterterrorism_desc:0 "Terrorism plagues both our countries. Together we can assist in each other's ability to pre-empt and respond to terrorist threats."
  CHI_Militarize_Gwadar_Port:0 "Militarize Gwadar Port"
  CHI_Militarize_Gwadar_Port_desc:0 "Our investments in Gwadar Port have paid off and produced an impressive commercial facility. We can capitalize on this achievement by preparing the port for military as well as commercial uses, a move that will no doubt intimidate the Indians but a move that is nonetheless necessary for our security."
  CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism:0 "Quadrilateral Cooperation Mechanism"
  CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism_desc:0 "The Quadrilateral Cooperation and Coordination Mechanism or QCCM will be a useful grouping of four countries with a shared interest in combating terrorism. Hopefully it will also improve tense relations between Pakistan and Afghanistan and help spread our influence in Russian-dominated Central Asia through our Tajik partners."
  CHI_Support_Negotiations:0 "Переговоры о поддержке"
  CHI_Support_Negotiations_desc:0 "Conflict is the problem and not the solution. We should use the QCCM to persuade our partners to adopt conciliatory but guarded approaches towards militants not out of fear but out of necessity."
  CHI_Joint_Operations:0 "Joint Anti-Terrorism Operations"
  CHI_Joint_Operations_desc:0 "Radical Islamist groups are a major threat to regional security and must be met with united, unwavering force of arms."
  CHI_Tackle_the_Root_Causes_of_Radicalization:0 "Tackle the Root Causes of Radicalization"
  CHI_Tackle_the_Root_Causes_of_Radicalization_desc:0 "Теперь, когда террористическая угроза временно ослаблена, мы должны сосредоточить наши усилия на дерадикализации. Мы можем пресечь вербовку группировок боевиков, используя инвестиции в инфраструктуру и промышленность для сокращения масштабов нищеты в Афганистане, Пакистане и Таджикистане."
  CHI_Disengage_from_Pakistan:0 "Выход из Пакистана"
  CHI_Disengage_from_Pakistan_desc:0 "Пришло время пересмотреть наш подход к индийскому субконтиненту. Тесное партнерство между двумя крупнейшими экономиками мира могло бы быть для нас более выгодным, чем продолжение альянса с меньшей властью. Выход из Пакистана станет первым шагом в нашем сближении с Индией."
  CHI_End_Joint_Military_Exercises:0 "Завершение совместных военных учений"
  CHI_End_Joint_Military_Exercises_desc:0 "Индусы с подозрением относятся к нашим учениям с Пакистаном. Мы должны положить им конец, чтобы завоевать их доверие."
  CHI_Strategic_Realignment:0 "Strategic Realignment"
  CHI_Strategic_Realignment_desc:0 "Сейчас становится очевидным наш постепенный отход от Пакистана. Пришло время дать понять индусам, что эти шаги были попыткой завоевать их расположение."
  CHI_Sino_Indian_Treaty_of_Friendship:0 "Sino-Indian Treaty of Friendship"
  CHI_Sino_Indian_Treaty_of_Friendship_desc:0 "Наше партнерство с Пакистаном, разумеется, было не единственным источником трений между нами и нашими индийскими коллегами. Нам необходимо будет рассмотреть территориальные претензии, которыми располагают наши соответствующие страны, с тем чтобы начать новые отношения с Индией."
  CHI_A_New_Alliance:0 "A New Alliance"
  CHI_A_New_Alliance_desc:0 "Заметное улучшение отношений между нами и индейцами открыло новые и ценные возможности для военного, а также политического партнерства. Альянс между нашими двумя странами представляет собой неудержимую силу в регионе Восточной и Южной Азии."
  CHI_Strike_Across_the_Himalayas:0 "Strike Across the Himalayas"
  CHI_Strike_Across_the_Himalayas_desc:0 "Хотя в настоящее время мы должны стремиться избегать тотальной войны, мы в достаточной степени укрепили свои позиции, с тем чтобы можно было прощупать оборону Индии. Если мы добьемся успеха в наших усилиях, то мы вернем себе территорию, которая по праву принадлежит нам, а если мы потерпим неудачу, то хотя бы больше узнаем о возможностях противника."
  CHI_String_of_Pearls:0 "String of Pearls"
  CHI_String_of_Pearls_desc:0 "Доминирование Индии над Индийским океаном - это нежелательное положение вещей. Мы можем стремиться сдержать Индию таким же образом, как Америка пытается сдержать нас, а именно, окружив нашего соперника военными базами, расположенными на территории наших региональных партнеров. Это окружение даст нам значительные преимущества, если мы вступим в состояние войны с Индией."
  CHI_Annex_Bhutan:0 "Annex Bhutan"
  CHI_Annex_Bhutan_desc:0 "Наши притязания на Бутан могут не распространяться на всю территорию страны, но тесные исторические связи страны с Тибетом должны служить разумным обоснованием нашего желания интегрировать Бутан в Тибетский автономный регион. Кроме того, аннексия устранила бы стратегически расположенного индийского союзника. Если наше влияние в Бутане станет достаточно большим, мы сможем аннексировать страну без войны."
  CHI_Puppet_Nepal:0 "Puppet Nepal"
  CHI_Puppet_Nepal_desc:0 "Некоторые политические силы Непала готовы значительно укрепить связи своей страны с Китаем за счет его партнерства с Индией. Это в значительной степени способствовало бы достижению наших внешнеполитических целей. Усиление нашего влияния в стране и создание дружественного правительства позволит нам осуществлять этот процесс мирным путем."
  CHI_Bring_the_Tiger_to_Heel:0 "Клетка Тигра"
  CHI_Bring_the_Tiger_to_Heel_desc:0 "Наш подъем к региональной гегемонии невозможен, когда враждебная Индия готова напасть на наш южный фланг и поддержать наших врагов. Бенгальский тигр обязательно должен быть в клетке, чтобы обеспечить наше господство в пространстве, которое слишком мало для двух региональных супердержав."
  CHI_The_Land_of_the_Rising_Sun:0 "The Land of the Rising Sun"
  CHI_The_Land_of_the_Rising_Sun_desc:0 "На нашем северо-востоке лежит большая угроза, а также большие возможности для китайской внешней политики. Мы не убеждены, что Япония никогда больше не станет угрозой китайскому народу, но в то же время, возможно, было бы полезно, чтобы японцы были на нашей стороне в более масштабной борьбе с Соединенными Штатами."
  CHI_Maintain_Historical_Enmity:0 "Maintain Historical Enmity"
  CHI_Maintain_Historical_Enmity_desc:0 "Мы с ужасом наблюдали за тем, как мир позволил Японии ремилитаризироваться и вновь стать угрозой для китайской нации. Наша ссора с Японией лежит не только в прошлом. Она существует здесь и сейчас до тех пор, пока эта нация военных преступников продолжает обладать средствами насилия."
  CHI_Demand_the_Diaoyu_Islands:0 "Demand the Diaoyu Islands"
  CHI_Demand_the_Diaoyu_Islands_desc:0 "Острова Дяоюйдао по праву принадлежат нам и являются важной точкой соприкосновения в китайско-японских отношениях. Требование к островам не только принесет нам пользу у себя дома, но и предоставит полезную информацию о мировоззрении японского правительства, основанную на его ответе на наши требования."
  CHI_Incite_Anti_Japanese_Sentiment:0 "Incite Anti-Japanese Sentiment"
  CHI_Incite_Anti_Japanese_Sentiment_desc:0 "Не должно быть слишком сложно подстрекать антияпонский пыл среди нашего патриотического населения, настроения, которые мы можем использовать в наших интересах в грядущем противостоянии."
  CHI_Clash_Over_the_East_China_Sea:0 "Clash Over the East China Sea"
  CHI_Clash_Over_the_East_China_Sea_desc:0 "Мы регулярно зондируем воздушную оборону Японии, посылая наши самолеты в их воздушное пространство. Было бы слишком просто использовать один из этих случаев, чтобы спровоцировать гораздо больший кризис..."
  CHI_A_Pragmatic_Approach:0 "A Pragmatic Approach"
  CHI_A_Pragmatic_Approach_desc:0 "Наши отношения с японцами были омрачены их отказом извиниться или даже признать грубую несправедливость, которую они нанесли нашему народу во время китайско-японской войны. Тем не менее, возможно, было бы более стратегически важно отбросить наше негодование по отношению к японцам, чтобы облегчить американский уход из Восточной Азии."
  CHI_Assuage_Japanese_Concerns:0 "Удовлетворить японские опасения"
  CHI_Assuage_Japanese_Concerns_desc:0 "Для содействия сближению с Японией нам необходимо заверить японцев в том, что наши намерения не являются враждебными. Действия говорят громче, чем слова."
  CHI_Encourage_Appreciation_of_Japanese_Culture:0 "Поощрять признание японской культуры"
  CHI_Encourage_Appreciation_of_Japanese_Culture_desc:0 "Японская культура популярна среди китайского народа, особенно среди молодого поколения. Поощрение этой тенденции укрепит экономические отношения между нашими двумя странами, сблизит наши народы и направит позитивные сигналы нашим коллегам в Токио."
  CHI_Sign_Strategic_Partnership_Agreement:0 "Sign Strategic Partnership Agreement"
  CHI_Sign_Strategic_Partnership_Agreement_desc:0 "Официальное соглашение между нашими двумя странами закрепит наши недавние дипломатические достижения и побудит японцев уменьшить свою зависимость от американской военной защиты."
  CHI_Decouple_Japan:0 "Разорвать цепь"
  CHI_Decouple_Japan_desc:0 "Пришло время раз и навсегда отделить Японию от влияния Америки. Обеспечение вывода американских войск сделает наши позиции в области безопасности в регионе значительно более безопасными."
  CHI_Global_Influence:0 "Global Influence"
  CHI_Global_Influence_desc:0 "Прошлые китайские династии считали внешний мир за пределами непосредственной периферии Китая недостойным нашего внимания. Это и привело к тому, что Китай отстал от индустриализированных народов Запада. Мы больше не будем повторять эту ошибку."
  CHI_Favor_Multipolarity:0 "Выражать предпочтение мультиполярности"
  CHI_Favor_Multipolarity_desc:0 "Наша позиция в отношении гегемонии всегда была ясной. Мы выступаем против глобальной гегемонии любой нации, будь то США, Россия или даже Китай."
  CHI_Peacekeeping_Contributions:0 "Peacekeeping Contributions"
  CHI_Peacekeeping_Contributions_desc:0 "Миротворческие миссии являются полезным способом приобретения нашими войсками опыта проведения операций на чужой земле, а также свидетельствуют о приверженности нашей страны многосторонности и работе в рамках таких международных организаций, как Организация Объединенных Наций."
  CHI_Support_Security_Council_Reform:0 "Поддержать реформу Совета Безопасности"
  CHI_Support_Security_Council_Reform_desc:0 "We have historically opposed broadening the United Nations Security Council to include the G4 countries due to our tense relations with Japan and India. Now that relations have improved we can drop this opposition. Whether reform arises as a result of this depends on the will of the other permanent members of the Security Council."
  CHI_A_Rival_Superpower:0 "A Rival Superpower"
  CHI_A_Rival_Superpower_desc:0 "Мы должны были заверить мир в том, что не стремимся к гегемонии в прошлые десятилетия, когда наша страна находилась в гораздо более слабом положении по сравнению с Западом. Однако теперь, когда наша страна перестала быть слаборазвитой нацией, нам больше не нужно поддерживать этот фасад, и вместо этого мы можем открыто стремиться к тому, чтобы заменить Соединенные Штаты в качестве единственного глобального гегемона."
  CHI_End_US_Hegemony:0 "Конец гегемонии США"
  CHI_End_US_Hegemony_desc:0 "Мировой порядок, ориентированный на США, несправедлив и нежизнеспособен, и мы должны сделать все возможное, чтобы его разрушить. Американский империализм должен быть вытеснен с Глобального Юга под влиянием благих намерений и добродетельного заполнения вакуума, который он оставляет позади."
  CHI_The_Bears_Backyard:0 "The Bear's Backyard"
  CHI_The_Bears_Backyard_desc:0 "Наше стратегическое партнерство с Россией помогло нам подорвать американскую гегемонию. Однако наши давние союзники не поддержат наше вновь обретенное стремление к глобальному господству. Поэтому мы должны стремиться подорвать их позиции и поставить славянского гиганта на колени."
  CHI_A_New_Imperium:0 "A New Imperium"
  CHI_A_New_Imperium_desc:0 "Теперь, когда наше положение в регионе и в мире в целом надежно закреплено, мы можем вернуть Китаю его былое величие и возродить территориальные притязания, которые ранее считались утраченными навсегда. Эпоха империи и ориентированный на Синоцентризм мировой порядок будет навязан остальному миру, нравится ему это или нет."
  CHI_Form_the_SCO:0 "Сформировать ШОС"
  CHI_Form_the_SCO_desc:0 "В настоящее время группа "Шанхайская пятерка" является для нас способом тесного взаимодействия с Россией, Казахстаном, Киргизией и Таджикистаном. Это взаимодействие было ценным, но может быть улучшено в дальнейшем, если мы превратим эту неформальную группу в мощную межправительственную организацию."
  CHI_Emphasize_Economic_Cooperation:0 "Emphasize Economic Cooperation"
  CHI_Emphasize_Economic_Cooperation_desc:0 "ШОС должна, в первую очередь, быть посредником в предоставлении экономической помощи от богатых членов к более бедным членам. Наша цель региональной стабильности лучше всего достигается путем укрепления экономик наших более хрупких соседей. Более того, ШОС должна стремиться к улучшению жизни тех, кто проживает в ее границах."
  CHI_Civilian_Technology_Sharing:0 "Civilian Technology Sharing"
  CHI_Civilian_Technology_Sharing_desc:0 "Наша организация в первую очередь ориентирована на развитие экономики своих более бедных членов, и поэтому она должна сосредоточиться только на обмене невоенными технологиями."
  CHI_Development_Assistance:0 "Increase Development Assistance"
  CHI_Development_Assistance_desc:0 "Наши нынешние усилия в области развития могут быть улучшены за счет дальнейшего ускорения экономического роста в государствах-членах ШОС."
  CHI_Emphasize_Political_Cooperation:0 "Emphasize Political Cooperation"
  CHI_Emphasize_Political_Cooperation_desc:0 "ШОС должна быть прежде всего организацией, которая сохраняет региональную стабильность, защищая законные правительства своих государств-членов от дестабилизирующих угроз изнутри."
  CHI_Crack_Down_on_the_Three_Evils:0 "Crack Down on the Three Evils"
  CHI_Crack_Down_on_the_Three_Evils_desc:0 "Три зла терроризма, сепаратизм и религиозный экстремизм являются источниками обеспокоенности для всех членов ШОС. С помощью ШОС мы можем укрепить политический потенциал друг друга для подавления этих опасных угроз."
  CHI_Tackle_Drug_Trafficking:0 "Tackle Drug Trafficking"
  CHI_Tackle_Drug_Trafficking_desc:0 "Наркоторговля из Афганистана - это вопрос, который трудно решить в одиночку, но относительно менее трудный для многосторонней организации. Вместе мы сможем более эффективно охранять проницаемые границы Центральной Азии."
  CHI_Emphasize_Military_Cooperation:0 "Emphasize Military Cooperation"
  CHI_Emphasize_Military_Cooperation_desc:0 "Нам не нужно маскировать свои намерения. ШОС должна быть явно ориентированной на безопасность организацией, которая предоставляет нам и нашим российским партнерам оплот против возможной агрессии со стороны внешних врагов, главным из которых являются Соединенные Штаты."
  CHI_Military_Technology_Sharing:0 "Military Technology Sharing"
  CHI_Military_Technology_Sharing_desc:0 "Передовые российские военные технологии станут бесценным активом для наших членов в случае внешней агрессии."
  CHI_Strengthen_Security_Framework:0 "Strengthen Security Framework"
  CHI_Strengthen_Security_Framework_desc:0 "Наше существующее военное сотрудничество в рамках ШОС, хотя и является существенным, может оказаться недостаточным для того, чтобы противостоять полному натиску сверхдержавы. Мы должны углубить существующее военное сотрудничество, чтобы мы как организация были лучше подготовлены к худшему."
  CHI_Chinese_Dominance:0 "Доминирование Китая"
  CHI_Chinese_Dominance_desc:0 "В то время как наше положение и Россия в рамках ШОС в настоящее время равны, неудобная истина заключается в том, что наша власть намного превосходит власть наших давних союзников. Наше влияние внутри организации должно соответствовать нашему реальному значению, и поэтому Россию следует заставить занять более низкую позицию."
  CHI_Equal_Partners:0 "Равноправные партнеры"
  CHI_Equal_Partners_desc:0 "Даже если мы начали обгонять русских во многих областях, нам еще многому предстоит научиться у этой бывшей сверхдержавы. В наших интересах лучше удержать русских внутри себя, чем отдалять и враждебно относиться к ним."
  CHI_ASEAN_Integration:0 "ASEAN Integration"
  CHI_ASEAN_Integration_desc:0 "Неочевидная функция АСЕАН заключалась в том, чтобы сбалансировать наше влияние, поэтому наши усилия, направленные на улучшение отношений с государствами - членами АСЕАН и прекращение их недоверия к нам, означают, что теперь ясно, как интегрировать АСЕАН в ШОС, значительно увеличив членство нашей организации."
  CHI_Undermine_ASEAN:0 "Undermine ASEAN"
  CHI_Undermine_ASEAN_desc:0 "АСЕАН существует как противовес нашему региональному влиянию, и с этим надо покончить. Мы можем использовать тот факт, что эта организация состоит из множества различных стран с дико различающимися перспективами. Мы можем нацелиться на те страны, которые наиболее благоприятны для наших интересов, и убедить их покинуть АСЕАН и вступить в ШОС."
  CHI_Exploit_Economic_Clout:0 "Exploit Economic Clout"
  CHI_Exploit_Economic_Clout_desc:0 "Финансовая ориентация ШОС была очень выгодна для нас, учитывая наше огромное превосходство по капиталу. Теперь мы можем использовать это экономическое преимущество для укрепления нашего политического влияния на других членов ШОС."
  CHI_Split_CSTO:0 "Split CSTO"
  CHI_Split_CSTO_desc:0 "Наше партнерство с Россией никогда не будет длиться вечно. Мы никогда не могли полностью доверять нашему экспансионистскому северному соседу. И если до сих пор в наших интересах продолжать притворяться китайско-российским сотрудничеством, то для того, чтобы продвигать ШОС дальше, мы должны положить ей конец. Теперь наши общие союзники должны сделать выбор между тем, чтобы встать на нашу сторону, и тем, чтобы встать на сторону врага."
  CHI_Merge_with_CSTO:0 "Объединиться с ОДКБ"
  CHI_Merge_with_CSTO_desc:0 "Организация безопасности России - ОДКБ - имеет большой набор институтов военного сотрудничества, которые нам было бы выгодно принять."
  CHI_An_Alliance_to_Rival_NATO:0 "An Alliance to Rival NATO"
  CHI_An_Alliance_to_Rival_NATO_desc:0 "Пришло время раскрыть весь потенциал ШОС и укрепить институты военного сотрудничества организации до такой степени, чтобы наше совместное командование и управление было таким же эффективным, как и НАТО. Если грядет война, мы будем готовы."
  CHI_Forum_on_China_African_Cooperation:0 "Forum on China-Africa Cooperation"
  CHI_Forum_on_China_African_Cooperation_desc:0 "The Forum on China-Africa Cooperation (FOCAC) facilitates our interactions with the entire African continent, a region that we view not as backward or barbaric as the West does but as a source of potential and opportunity."
  CHI_China_Africa_Development_Fund:0 "China-Africa Development Fund"
  CHI_China_Africa_Development_Fund_desc:0 "Through the China-Africa Development Fund we can provide much needed investment to infrastructure projects on the African continent."
  CHI_Invest_in_Cheap_Energy:0 "Инвестировать в дешевую энергию"
  CHI_Invest_in_Cheap_Energy_desc:0 "При всех разговорах о возобновляемых источниках энергии, в конце концов, именно дешевое ископаемое топливо избавит африканский народ от нищеты."
  CHI_Invest_in_Clean_Energy:0 "Инвестировать в чистую энергию"
  CHI_Invest_in_Clean_Energy_desc:0 "Развитие не должно происходить за счет окружающей среды. Наше техническое ноу-хау означает, что мы можем поделиться своими достижениями в области технологии возобновляемых источников энергии с нашими партнерами на африканском континенте."
  CHI_Outsource_Cheap_Labor:0 "Outsource Cheap Labor"
  CHI_Outsource_Cheap_Labor_desc:0 "Когда Китай развивался, наши рабочие получали минимальную заработную плату и испытывали огромные трудности. Но именно их страдания привели к тому, что наша страна стала такой же экономически успешной, как и в настоящее время. Страны Африки должны следовать той же модели."
  CHI_Workers_Rights:0 "Workers' Rights"
  CHI_Workers_Rights_desc:0 "Благополучие отдельного работника является неотъемлемой частью успеха нации. Мы должны оказывать поддержку только тем проектам, которые защищают средства к существованию людей, без которых они не могли бы существовать."
  CHI_Agriculture:0 "Сельское хозяйство"
  CHI_Agriculture_desc:0 "Сельское хозяйство остается важным сектором экономики многих африканских стран и является тем, на который опирается большинство людей. Мы должны оказывать поддержку сельскохозяйственному сектору, с тем чтобы помочь отдельным работникам конкурировать в глобализованном мире, где царит жестокая международная конкуренция."
  CHI_Develop_Hospitals:0 "Develop Hospitals"
  CHI_Develop_Hospitals_desc:0 "The tragedy of many of the deaths on the African continent is that they occur due to easily treatable conditions. We must provide our partners with the tools necessary to provide for their people."
  CHI_Leverage_Influence:0 "Рычаг влияния"
  CHI_Leverage_Influence_desc:0 "Африка так сильно обязана нам, что правительства всего континента должны подчиниться нашей воле."
  CHI_Write_Off_Debts:0 "Списание долгов"
  CHI_Write_Off_Debts_desc:0 "Мы не будем держать наших партнеров в долговой ловушке. Они должны иметь возможность расти и развиваться собственными темпами."
  CHI_Friendship_Schools:0 "Friendship Schools"
  CHI_Friendship_Schools_desc:0 "Friendship schools provide much-needed education across the continent, bolstering the region's human capital."
  CHI_Joint_Research:0 "Совместные исследования"
  CHI_Joint_Research_desc:0 "Вместе наши страны могут добиться научных достижений, которые принесут пользу всем нашим народам."
  CHI_TV_and_Internet_Access:0 "Телевидение и доступ в Интернет"
  CHI_TV_and_Internet_Access_desc:0 "В 21 веке доступ домашних хозяйств к внешнему миру является одним из ключевых показателей развития. Мы должны помочь нашим африканским партнерам обеспечить доступ к телевидению и Интернету для всех своих граждан."
