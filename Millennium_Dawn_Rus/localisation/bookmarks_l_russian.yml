 ETH_MODERN_DAY_DESC:0 ""
 FIN_MODERN_DAY_DESC:0 ""
 NOR_MODERN_DAY_DESC:0 ""
 SWE_MODERN_DAY_DESC:0 ""
 POL_MODERN_DAY_DESC:0 "Poland has grown massively since its arrival to the European Union in 2004. It is now a regional power and one of the fastest growing economies in Europe. It is on it's course to become on of the most significant powers in Europe. Poland's current political situation is an interesting one as PiS have gotten into power and relations with the EU have gotten heated. Poland is anti-russia and has made a large effort into strengthening its relations with the United States."
 SWI_MODERN_DAY_DESC:0 ""
 NIG_MODERN_DAY_DESC:0 "Nigeria's last ten years have shown the true colors of the Islamic State as it supports the major uprising of Boko Haram and the Salafist rebels in the North East of Nigeria. The military of Nigeria proved incredibly ineffective at fighting in the new kind of guerilla warfare. It has slowly grown into a major regional conflict as the Nigerian government is slowly losing more and more control over of the state of Borno.\n Will you end the insurgency or join the global jihad?"
 MILLENNIUM_DAWN:0 "Рассвет тысячелетия"
 MILLENNIUM_DAWN_DESC:0 "Мир изменился. Во всем мире атмосфера мира и процветания господствует уже около полувека. Но с недавним окончанием холодной войны, недавним подъемом Китайской Народной Республики, как этот мир увидит себя? Как он будет формировать себя? Будут ли Соединенные Штаты продолжать свое господство? Окажется ли новая Российская Федерация в центре внимания? Какие роли будут играть бывшие великие европейские империи Великобритании, Франции и Германии? И какую роль будет играть тень терроризма? Мир изменился и продолжает меняться..."
 CHI_MILLENNIUM_DAWN_DESC:0 "Аутсайдер вчера. Сверхдержава завтра. После десятилетий европейских издевательств и еще нескольких десятилетий гражданской войны, беспорядков и вторжения со стороны Японии, Китай стремится восстановить себя в качестве главной силы Азии и, в конечном итоге, мира. \n\nПод руководством Коммунистической партии были достигнуты большие успехи в строительстве нового Китая. Но этот новый Китай нестабилен. Если страна прореформируется слишком медленно, то все может быть уничтожено. Если он будет меняться слишком быстро, то может разрушить себя."
 FRA_MILLENNIUM_DAWN_DESC:0 "Франция, глобальный центр искусства, культуры и дипломатии, ярко смотрит на новый век, полный надежд и возможностей. Тирания древних монархий и разрушение мировых войн швырнули Францию в Европейский Союз, членом которого она является. \n\nТолько время покажет, как французы будут встречать предстоящий век."
 GER_MILLENNIUM_DAWN_DESC:0 "Отступление Советов и воссоединение Восточной и Западной Германии дали новую надежду нации. Травмирующее прошлое Германии и национал-социализм не были забыты для широких слоев населения. Теперь Германия является одной из самых демократических наций в Европе, с надежной системой социального обеспечения и одной из самых сильных экономик в Европе. \n\nЯвляясь одним из основателей Европейского Союза, Германия рассчитывает расширить блок, включив в него бывшие советские государства Восточной Европы против возможного возрождения России."
 JAP_MILLENNIUM_DAWN_DESC:0 "Страна, включающая примерно 6852 островов. Морской народ Японии далеко продвинулся после Второй мировой войны и атомных бомбардировок Хиросимы и Нагасаки. Сегодня Япония является второй по величине экономикой на Земле, известной своими технологическими инновациями и качеством продукции, поставляемой по всему миру. \n\nОткрытая от своих американских и европейских союзников, Япония настороженно смотрит на своего давнего соперника - Китай с новой уверенностью и новым потенциалом конфликта."
 SOV_MILLENNIUM_DAWN_DESC:0 "В результате августовского переворота и последующего распада Советского Союза в 1991 году российская экономика оказалась в клочья, потрясена своей гордостью и мрачным будущим. Олигархи и коррумпированные чиновники заполнили вакуум власти в отсутствие сильной центральной власти. \n\nПосле недавнего подъема Владимира Путина многие задаются вопросом, как этот бывший офицер КГБ попытается восстановить наследие России и перенести его в новую эпоху?"
 ENG_MILLENNIUM_DAWN_DESC:0 "После того, как Гонконг был передан Китаю в 1997 году, в Соединенном Королевстве произошло его последнее великое колониальное владение. Некогда могущественная нация на Земле отчаянно пытается переопределить себя и найти новый путь к величию и славе. \n\nНо будет ли этот путь лежать в продолжении сотрудничества с США? Должна ли Британия сблизиться со своими европейскими братьями? Или Британия сама будет править волнами еще раз?"
 USA_MILLENNIUM_DAWN_DESC:0 "Распад Советского Союза привел к первому в мире однополярному моменту. Соединенные Штаты стоят на переднем крае всех технологических, военных и культурных сил, действующих по всему миру. Его охват никогда не был больше, и его будущее никогда не выглядело ярче. \n\nГрядущие выборы станут решающим моментом в определении будущего курса Америки; и что бы там ни было, мира."
 TUR_MILLENNIUM_DAWN_DESC:0 "После распада Османской империи в конце Первой мировой войны Турция в основном оставалась на фоне геополитических событий. Теперь позиция Турции вновь ставит ее в центр внимания, поскольку конкурирующие идеологии работают на то, чтобы изменить страну в ту или иную сторону. \n\nДолжна ли республика продолжать реформы Ататюрка и добиваться признания в ЕС или оставаться верной своему исламскому наследию? Слабое здоровье премьер-министра Бюлента Эджевита сигнализирует о неопределенных временах."
 UKR_MILLENNIUM_DAWN_DESC:0 "Выборы 1999 года должны были принести безоговорочную победу либеральному лидеру Национального движения - Вячеславу Чорновилу. Но вскоре он погиб в автомобильной аварии при загадочных обстоятельствах. Нынешний президент - Леонид Кучма победил на выборах в результате правдивых лозунгов и отсутствия популистских обещаний. Но то, что принесет его каденция, все еще под вопросом. \n\nПосле лишения своего ядерного статуса в 1996 году и подписания Будапештского меморандума Украина получила гарантии защиты от сильнейших государств и билет в театр мира. Но кем будет молодая страна на будущих выступлениях? Прямой участник или наблюдатель в последних рядах?" 
 BRA_MILLENNIUM_DAWN_DESC:0 "Brazil is slowly on the rise at the turn of the century. The country has the potential for greatness. It one of the worlds largest emerging economies and it only grows quicker and quicker. However, in recent years the current is reeling back from a harsh recession from the Asian Finanical Crisis of 1995 and a crippled currency. Now a new party contender has arrived on the scene. The PT has swopped in and is quickly gaining traction.\n\nWill you be able to kickstart the countries once great economy or will the PT and its socialist policies seize hold?\n\n Note: The Tree is Currently WIP and only has one playable path."
 CAN_MILLENNIUM_DAWN_DESC:0 ""
 DEN_MILLENNIUM_DAWN_DESC:0 "Дания находится в безопасном и надежном месте, будучи одновременно членом ЕС и НАТО. Однако внутренний экономический спад и замедление в последнее время бросают вызов датскому государству."
 ETH_MILLENNIUM_DAWN_DESC:0 "Монархия Эфиопии была свергнута в 1974 году и ее последующей коммунистической диктатурой в 1991 году. Конституция 1995 года обеспечила несколько стабильную демократию, но она не смогла решить проблемы голода, политического кризиса и коррупции. Это также не решило продолжающийся конфликт Эфиопии с Эритреей."
 FIN_MILLENNIUM_DAWN_DESC:0 "Заботясь о сохранении своего нейтралитета, Финляндия тщательно следила за распадом Советского Союза и последующей политической экспансией западноевропейских сил. Финны вступили в ЕС в 1995 году и вот-вот примут евро в качестве национальной валюты. Может ли мир продолжаться? Русские действительно умиротворены?"
 ICE_MILLENNIUM_DAWN_DESC:0 "В скрытом уголке Европы Исландия успешно держала себя в тени с момента обретения независимости в 1944 году. Политические конфликты с англичанами по поводу прав на рыболовство были, пожалуй, самым захватывающим временем в истории Исландии. Должна ли Исландия занять более центральную позицию?"
 ITA_MILLENNIUM_DAWN_DESC:0 "Италия совсем чуть-чуть отстала от других великих держав с начала 20-го века. После поражения во Второй мировой войне сильная связь Италии с ее бывшими врагами и ее бывшим союзником в Германии вернула их обратно в состояние высокоразвитой и процветающей страны. Но что ждет нас в будущем? Национальное величие или экономическая катастрофа?"
 NOR_MILLENNIUM_DAWN_DESC:0 "Норвегия проголосовала против вступления в Европейский Союз в 1995 году и впоследствии до некоторой степени оставалась отдаленной от Европы. Норвегия, тем не менее, остается членом НАТО и имеет короткую, но критическую границу с Российской Федерацией."
 RAJ_MILLENNIUM_DAWN_DESC:0 "Там, где Китай - сверхдержава завтрашнего дня, Индия - сверхдержава следующей недели. Постоянная борьба с Пакистаном и Китаем, а также глубокие экономические связи с Западом дали Индии нишу для процветания. Если ему дадут достаточно времени, тигр Южной Азии будет достаточно силен, чтобы уничтожить всех своих врагов."
 SPR_MILLENNIUM_DAWN_DESC:0 "После смерти Франциско Франко в 1975 году Испания прошла долгий путь развития. С помощью экономических и социальных достижений стране удалось частично решить дипломатические проблемы, вызванные десятилетиями фалангизма, защитившего страну от коммунизма. Испания вступила в НАТО (1982 г.) и ЕС (1986 г.), неустанно прилагает огромные усилия к тому, чтобы догнать более мощные и богатые крупные страны Европы: Германию, Францию, Великобританию и Италию. \nВ такие времена Испания нуждается в сильной руке и стабильном руководстве. Может ли премьер-министр Азнар стать таковым? Или его народная партия найдет более достойного руководителя?"
 SWE_MILLENNIUM_DAWN_DESC:0 "В начале 1990-х годов Швеция находилась в глубоком экономическом кризисе, а вступление страны в ЕС в 1995 году мало что изменило. Швеция, которая остается нейтральной в военном отношении и верна своей шведской традиции, должна найти ответы на экономические проблемы."
 SWI_MILLENNIUM_DAWN_DESC:0 "Нейтральные с незапамятных времен Швейцария решила держаться подальше не только от НАТО и Европейского союза, но и даже от ООН. Может ли международное сообщество по-прежнему полагаться на то, что Швейцария будет молчаливым судьей и нейтральной почвой, которой она всегда была? Или швейцарский народ убедит, чтобы его правительство играло более активную роль за рубежом, чтобы сохранить мир и отстаивать швейцарские национальные интересы?"
 BRM_MILLENNIUM_DAWN_DESC:0 "Myanmar stands at a crossroads at the start of the 21st century. The military junta has come to realize that its grip on power is steadily loosening, as pressure from both within and without to democratize grows ever stronger. However, democratization or lack thereof is not the only issue before Myanmar's government. The territorial integrity of this Southeast Asian nation has been shaky ever since independence, with rebel groups fighting for greater autonomy plaguing Myanmar's border regions. The solutions to these twin dilemmas remain unclear. Violence or diplomacy? Democracy or authoritarianism? Compromise or revolution? Only time will tell."
 POL_MILLENNIUM_DAWN_DESC:0 "Poland has recently broke free from the communist bloc of the Soviet Union. The current situation in the country is far from perfect. Despite the growth of their economy since the fall of communism, they are struggling. The nation itself has a lot of potential to become a significant economic power. The future looks bright for Poland."
 NIG_MILLENNIUM_DAWN_DESC:0 "Nigeria at the turn of the century has slowly gained international primacy as its large population and bankers continue to expand their hold in foreign markets. Further, they have begun to participate more in the local region as their newfound liberal democracy has started to grow in popularity. However, it is now stained by the emergence of Sharia Law in its Northern states, and it threatens the stability of the nation. Outrage and protests have exploded amongst the Christian populace. \nWill the growing popularity of Islam cause war in the country?"
 OTHER_MILLENNIUM_DAWN_DESC:0 "Первая мировая война, Вторая мировая война, Корея, Вьетнам, Афганистан. Войны прошлого заставили народы настоящего опасаться за будущее. Однако есть большая надежда, что человечество могло пройти 20 век кровопролития, чтобы завершить переход к периоду мира и стабильности."
 OTHER_MILLENNIUM_DAWN_DESC:0 "Первая мировая война, Вторая мировая война, Корея, Вьетнам, Афганистан. Войны прошлого заставили народы настоящего опасаться за будущее. Однако есть большая надежда, что человечество сможет преодолеть проблемы и разногласия прошлого века и будет двигаться вперед. Только время покажет, продлится ли этот период относительного мира и стабильности."
 OTHER_MODERN_DAY_DESC:0 "Первая мировая война, Вторая мировая война, Корея, Вьетнам, Афганистан. Войны прошлого заставили народы настоящего опасаться за будущее. Однако есть большая надежда, что человечество сможет преодолеть проблемы и разногласия прошлого века и будет двигаться вперед. Только время покажет, продлится ли этот период относительного мира и стабильности."

