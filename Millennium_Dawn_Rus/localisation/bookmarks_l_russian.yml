 MODERN_DAY_NAME:0 "Мир сегодня"
 MODERN_DAY_DESC:0 "Никогда чувство голода не было меньше. Никогда еще доходы не были выше. Тем не менее, мир отмечен страхом перед быстрыми социальными и технологическими изменениями. Обратная реакция на глобализацию ощущается, когда Ближний Восток превращается в гибридную войну и волна националистического популизма обрушивается на Запад. Тяготение мира смещается в сторону Азии, но развивающиеся державы мира еще не нашли привлекательной альтернативы господствующему западному мировому порядку."
 USA_MODERN_DAY_DESC:0 "Соединенные Штаты - единственная сверхдержава, сталкивающаяся с постепенным снижением международной мощи из-за ближневосточных войн, гос. долга и экономического подъема Китая или других стран БРИКС. Благодаря уникальному геоположению - предлагая полную безопасность без естественных врагов, они могут оставаться за границей в силе, защищая как жизненные интересы страны, так и их союзников. Дома волна националистических настроений против элитарности и глобализации привела к тому, что президентом стал самый маловероятный - Дональд Трамп. Если европейские и азиатские союзники опасаются как американской односторонности, так и ухода из западных либеральных институтов, могут ли США достичь баланса, который заставит западный мировой порядок восторжествовать?"
 ENG_MODERN_DAY_DESC:0 ""
 FRA_MODERN_DAY_DESC:0 ""
 GER_MODERN_DAY_DESC:0 "Благодаря прежним мерам жесткой экономии и реформам немецкая экономика осталась невредимой от двойных потрясений финансового кризиса 2008 года и европейского долгового кризиса. Будучи самой сильной европейской экономикой, некогда осторожная и нежелающую Германия должна вести Европейский Союз вперед в лице Brexit и усиливать призывы к национальному суверенитету. Для Германии Еврозона и Европейский Союз - это не выбор, а необходимость - предоставить ему объединенный рынок, достаточно большой для его товаров, - поскольку сильный немецкий промышленный сектор уже давно опередил свои внутренние потребности. Кроме того, в условиях демографического спада Германия должна полагаться на увеличение иммиграции, чтобы заполнить вакуум, не смотря на рост национализма."
 JAP_MODERN_DAY_DESC:0 ""
 SOV_MODERN_DAY_DESC:0 "Распад Советского Союза остановил 300-летний российский экспансионизм и создал новую федерацию с ее границами 17-го века. Расширение НАТО в Восточной Европе и постсоветских государствах сделало Россию уязвимой, ибо ее сердце лежит на европейской равнине. Таким образом, получение косвенного контроля над постсоветскими государствами, такими как Украина, Грузия и Прибалтика, с помощью таких инициатив, как Евразийский союз, имеет первостепенное значение, если Россия когда-либо снова станет чем-то большим, чем региональная держава с приличной армией. В экономическом плане она должна преодолеть 2 шока: низкие цены на нефть и западные санкции + как-то справиться с безудержной коррупцией в высокоцентрализованной бюрократии."
 CHI_MODERN_DAY_DESC:0 "География Китая, окруженная горами и джунглями, защищает его, но также изолирует от остального мира. Китай - многонациональная империя с многочисленными меньшинствами, которой для контроля требуется только поддержание ее территориальной целостности, а та требует крупных инвестиций в отдаленные районы и спорные территории. Однако, самая большая уязвимость - это ее зависимость от экспорта и торговли в открытом океане, который контролируется США и их союзниками в Азиатско-Тихоокеанском регионе. Чтобы Китай стал настоящей сверхдержавой, ему нужно конкурировать с ВМС США по размеру и качеству, и превратить нынешних азиатских соперников в союзников. Дипломатии Китая мешает отсутствие привлекательной политической модели. Тем не менее, мощь Китая увеличивается благодаря огромным внешним резервам и готовности использовать их для инвестирования за рубежом."
 BRA_MODERN_DAY_DESC:0 ""
 CAN_MODERN_DAY_DESC:0 ""
 UKR_MODERN_DAY_DESC:0 "2014 год сделал Украину эпицентром событий, которые в любой момент могут привести к необратимым последствиям. Революция на Майдане свергла авторитарную власть Виктора Януковича и привела к созданию нового прозападного правительства во главе с Петром Порошенко. Несмотря на многочисленные предвыборные обещания, новоизбранный гарант привел страну в еще большую долговую ловушку и воспользовался ситуацией в своих собственных интересах. У людей терпение кончается. Крымский полуостров был аннексирован бывшими друзьями, а восточные районы Донбасса были охвачены пламенем войны. До новых выборов осталось всего несколько лет, но выдержит ли народ до конца президентского срока?"
 TUR_MODERN_DAY_DESC:0 "Последние годы не были милосердными. Хотя угроза PKK была локализована, сложно найти решение, чтобы полностью ее устранить. Прошло всего несколько месяцев с тех пор, как попытка переворота была отражена, и хотя люди даже начинают забывать об этом, некоторые преступники все еще находятся на свободе, а некоторые из них все еще находятся в нашей стране, некоторые скрываются за границей или укрываются нашими врагами, в том числе Фетхуллах Гюлен. Некоторое время в узких кругах ходили слухи о том, что сам Эрдоган организовал переворот, но это непозволило ему избавиться от оппозиции и захватить больше власти. Тем не менее, часть людей, которые были устранены, оказались невинными, и это было доказано."
 SYR_MODERN_DAY_DESC:0 "Отсутствие единства в сирийских Вооруженных силах и ошеломляющие потери за 6 лет ведения жестокой гражданской войны привели к истощению сил регулярной армии. Место на сирийской земле заняли многочисленные ополченцы, частные военные компании, Хезболла и Иранская революционная гвардия, которые вместе начали наносить огромный ущерб Асаду. Однако, когда экономика страны разрушена, а большая часть территории Сирии находится под контролем террористов, повстанцев и курдов, идеология объединенной Сирии, несомненно, остается еще очень далекой."
 SYR_2000_MILLENNIUM_DAWN_DESC:0 "Syria has been under the dictatorship of the al-Assad family since 1971. Hafez al-Assad's health is currently failing, and soon a new successor will rise. Many of Hafez's children and relatives are vying for power but only one can rule"
 FSA_MODERN_DAY_DESC:0 "Первоначально Свободная сирийская армия (ССА) была зонтичной организацией повстанческих группировок против Асада и параллельно действующим правительством. Но радикализация сирийских боевиков привела к массовым дезертирствам как Аль-Каиды, союзника Аль-Нусры и ИГИЛ, так и уничтожению ССА на севере Сирии. В результате Свободная сирийская армия была ликвидирована как организация. \n\nТем не менее, множество мусульманских братств, связанных повстанческими группами, вместе с небольшим количеством салафистов и светских группировок все еще сохраняют ярлык. На юге Сирии группы с надписью FSA успешно сражались в пустыне против ИГИЛ и до сих пор защищают большую часть Дараа от войск Асада. На севере интервенция турецкой армии была успешной и создала клин между двумя курдскими кантонами."
 NUS_MODERN_DAY_DESC:0 "В январе 2017 года несколько группировок моджахедов объединились под призывом к объединенному джихаду против тирана Аль-Асада. Известный как Хаят Тахрир аш-Шам (Комитет освобождения леванта) был сформирован в результате кровопролития в сирийской гражданской войне. Группа классифицируется США как террористическая организация и организация, связанная с «Аль-Каидой»."
 ROJ_MODERN_DAY_DESC:0 "Когда началась сирийская гражданская война, силы Асада были выведены из курдских районов, чтобы защитить сердце державы. Это позволило давно репрессированным курдским народам через партию левого Демократического союза и ее ополчение YPG взять под контроль и провозгласить Рожаву, основанную на демократическом социализме и равенстве полов. Когда ИГИЛ вышло на сирийское поле битвы, они атаковали курдов, захватив большие части Рожавы, кульминацией которых стало неудавшееся нападение на Кобани. С подкреплениями из пешмерги, турецкой РПК и американской авиации курды смогли переломить ситуацию и отправить ИГИЛ в бегство. С тех пор он включил части старого FSA под флагом «SDF». И все же его проблемы остаются многочисленными: Турция постоянно угрожает войной, и надвигаются опасения, что ее союз с Асадом может привести к конфликту."
 OTHER_MODERN_DAY_DESC:0 "Народы мира, великие и малые, не все готовы задержать дыхание в ожидании начала очередного глобального конфликта. От крупных держав на грани гражданской войны до многих наций, образованных и трансформированных Великой войной, всем придется принимать сложные решения и сочетать идеалы с прагматизмом, чтобы оказывать влияние на будущее мира."
