l_russian:
 SOV_economic_focus:0 "Экономика"
 SOV_economic_focus_desc:0 "Нам необходимо выделить больше национальных ресурсов для экономического развития, так как крах СССР оставил Россию позади с большой потерей работников научной сферы и разбросанными промышленными пустынями."
 SOV_grozny_offensive:0 "Наступление на Грозный"
 SOV_grozny_offensive_desc:0 "Чеченская война началась в середине 1999 года и приостановилась зимой. Теперь нам нужно уничтожить остатки этих надоедливых повстанцев на Кавказе. Нападение непосредственно на их столицу Грозный должно произойти, чтобы заставить их сдаться."
 SOV_industrial_project:0 "Промышленный проект"
 SOV_industrial_project_desc:0 "Российская промышленность нуждается в большой помощи власти, или она будет уничтожена."
 SOV_focus_on_the_oligarchy:0 "Олигархия"
 SOV_focus_on_the_oligarchy_desc:0 "Олигархи - небольшая группа очень влиятельных людей по всей России и, как следствие, всего бывшего СССР. Когда капитализм вошел в моду, некоторые из этих олигархов очень быстро разбогатели. Пока они вокруг, Россия не сможет эффективно развивать свою территорию."
 SOV_nationalistic_sentiment:0 "Националистические настроения"
 SOV_nationalistic_sentiment_desc:0 "Нам слишком долго говорят, что Россия - лишь одна из многих, и что она не намного лучше, чем слабаки, такие как Азербайджан или Туркменистан. Эта концепция должна отчаянно меняться. Россия первая! Мы никогда не будем вести переговоры с чеченскими террористами и с их слабыми идеологическими целями!"
 SOV_appease_chechnya:0 "Успокоить Чечню"
 SOV_appease_chechnya_desc:0 "С победой в Чечне нам нужно подумать о том, как интегрировать ее в нашу страну. Мы должны объединить бывших лидеров повстанцев в новую бюрократию и дать чеченцам как можно больше религиозной независимости."
 SOV_diplomacy_focus:0 "Дипломатия"
 SOV_diplomacy_focus_desc:0 "Российская дипломатия состояла из «разгрома капиталистов» около восьмидесяти лет, а затем в 1990-х годах «чуть не стала полностью банкротом». Теперь нам нужно скорректировать наши зарубежные представительства и дипломатических посланников, чтобы наконец принять новый, сбалансированный подход к нашим дипломатическим доктринам."
 SOV_modernize_the_military:0 "Модернизация Вооруженных Сил"
 SOV_modernize_the_military_desc:0 "Наши военные велики, но стары. Нам необходимо быстро ускорить усилия по модернизации российских Вооруженных Сил."
 SOV_military_industrial_program:0 "Военно-промышленная программа"
 SOV_military_industrial_program_desc:0 "Для проведения военной и промышленной реформы Россия должна построить больше военных заводов."
 SOV_support_gazprom:0 "Поддержать Газпром"
 SOV_support_gazprom_desc:0 "«ГАЗПРОМ», сокращенное для газовой промышленности («Газовая промышленность»), является крупнейшей в мире газодобывающей компанией и вторым по величине работодателем в России, уступая только Вооруженным силам. ГАЗПРОМ поддерживает российское правительство, которое контролирует компанию, более 100 миллиардов долларов США в год приносит компания стране.\n\nМы могли бы предоставить ГАЗПРОМ-у больше территорий для производства большего количества ресурсов, которые, в свою очередь, будут давать большую прибыль."
 SOV_support_the_oligarchs:0 "Поддержать олигархов"
 SOV_support_the_oligarchs_desc:0 "Нам нужно найти окончательное решение и подписать соглашение с олигархами. Даже если это означает какую-то коррупцию, это может означать более сильное индустриальное и экономическое развитие."
 SOV_fight_the_oligarchs:0 "Борьба с олигархами"
 SOV_fight_the_oligarchs_desc:0 "Олигархи - это язвительный паразит, лишающий крови российский рабочий класс. Мы должны уничтожить их влияние, очистив коррумпированных чиновников и неэффективных чиновников. Мы могли бы отметить это как необходимые логистические реформы."
 SOV_russia_first:0 "Россия лучше всех"
 SOV_russia_first_desc:0 "Нам нужно будет достичь наших собственных целей, даже если это будет означать вызов другим странам. Россия лучше всех!"
 SOV_peaceful_reform:0 "Мирная реформа"
 SOV_peaceful_reform_desc:0 "При ельцинском режиме демократический идеализм уже пострадал. Мы должны идти по пути великой, свободной и демократической Российской Федерации."
 SOV_the_red_menace:0 "Красная угроза"
 SOV_the_red_menace_desc:0 "Горбачев это самое худшее, что случилось с Россией. Мы должны вернуть власть политическим ... рабочим."
 SOV_path_of_the_eagle:0 "Путь орла"
 SOV_path_of_the_eagle_desc:0 "Америка больше не враг. Нам нужно найти общий путь с ними - американский орел должен следить за небом над охотничьим угодьем русского медведя."
 SOV_path_of_the_bear:0 "Путь медведя"
 SOV_path_of_the_bear_desc:0 "Наш собственный путь - это всегда лучший путь. Так было всегда, так будет всегда."
 SOV_path_of_the_dragon:0 "Путь дракона"
 SOV_path_of_the_dragon_desc:0 "После китайско-советского раскола 1960-х годов Китай был соперником Советов. Теперь, Русский Медведь должен снова обратиться к китайскому дракону."
 SOV_the_russian_army:0 "Российская армия"
 SOV_the_russian_army_desc:0 "Нам нужно сосредоточиться на совершенствовании нашей армии."
 SOV_the_russian_navy:0 "Российский флот"
 SOV_the_russian_navy_desc:0 "Нам нужно сосредоточиться на совершенствовании нашего военно-морского флота."
 SOV_the_russian_air_force:0 "ВВС России"
 SOV_the_russian_air_force_desc:0 "Нам необходимо сосредоточиться на совершенствовании нашей авиации."
 SOV_economic_intervention:0 "Экономическое вмешательство"
 SOV_economic_intervention_desc:0 "Экономика просто не встает и работает сама по себе - западные капиталисты производят более эффективно, а китайская дешевая рабочая сила дешевле, чем россияне. Нам нужно вмешаться со строгой и прямой политикой правительства."
 SOV_political_control:0 "Политический контроль"
 SOV_political_control_desc:0 "Поглотив политический консенсус и посадив наших подрядчиков на ключевые позиции СМИ, мы могли бы заставить наш режим выглядеть лучше, чем он есть."
 SOV_southern_strategy:0 "Южная стратегия"
 SOV_southern_strategy_desc:0 "Грузия и Турция повернули на запад, а наши армянские союзники окружены соперниками Турцией и Азербайджаном. Абхазии и Южной Осетии также может понадобиться наша помощь."
 SOV_european_integration:0 "Европейская интеграция"
 SOV_european_integration_desc:0 "Европейский союз - это великая и дальновидная организация свободных друзей. Нам нужно по крайней мере с ними общаться, чтобы сохранить мир, процветание и прогресс."
 SOV_red_union_state:0 "Красный союз"
 SOV_red_union_state_desc:0 "Беларусь - наш самый близкий друг. Разумеется, мы могли бы убедить их присоединиться к новой советской федерации, которую мы строим."
 SOV_trade_with_the_west:0 "Торговля с Западом"
 SOV_trade_with_the_west_desc:0 "Наша экономика становится все более и более хорошей, но с помощью американских и европейских экономических блоков она может быть еще больше."
 SOV_stand_with_japan:0 "Союз с Японией"
 SOV_stand_with_japan_desc:0 "Японцы загнаны в угол китайским империализмом. Мы должны сообщить, что у них есть наша поддержка."
 SOV_stand_with_china:0 "Союз с Китаем"
 SOV_stand_with_china_desc:0 "Китайцы подавляются злобными японскими врагами. Мы должны сообщить им, что они имеют нашу поддержку."
 SOV_trade_with_the_east:0 "Торговля с Востоком"
 SOV_trade_with_the_east_desc:0 "Открытие китайского рынка для нас может быть только взаимовыгодным. Китайские рабочие могут работать на российские промышленные предприятия, покупать наши продукты, а их компании могут поставлять нам свои товары."
 SOV_land_doctrine_focus_1:0 "Наземная доктрина I"
 SOV_land_doctrine_focus_1_desc:0 "Армия находится в плохом состоянии - разработка новых доктрин может помочь в её развитии."
 SOV_motorized_forces:0 "Моторизованные силы"
 SOV_motorized_forces_desc:0 "Нам необходимо создать и оптимизировать планы строительства грузовиков, чтобы создавать транспортные средства с более высокими ставками."
 SOV_carrier_program:0 "Программа авианосца"
 SOV_carrier_program_desc:0 "Американское доминирование морей основано на Авианосцах - мы должны рассмотреть возможность разработки равных и развивающихся моделей современных моделей."
 SOV_naval_production_program:0 "Морская производственная программа"
 SOV_naval_production_program_desc:0 "Строительство новых кораблей может стать отличной возможностью создать новую военную машину мирового уровня."
 SOV_fighter_focus:0 "Истребители"
 SOV_fighter_focus_desc:0 "Истребители важнее всех других типов самолетов. Нам нужно управлять небом, чтобы править на земле."
 SOV_air_doctrine_focus_1:0 "Воздушная доктрина I"
 SOV_air_doctrine_focus_1_desc:0 "Наши воздушные силы находятся в плохом состоянии. Нам необходимо адаптировать нашу воздушную стратегию, чтобы создать долгосрочное наследие для наших ВВС и их пилотов."
 SOV_oligarchic_republic:0 "Олигархическая республика"
 SOV_oligarchic_republic_desc:0 "Получение правительственных должностей олигархами и назначение их министрами могут создать отличную деловую возможность - не только для них главным образом, но и для нас."
 SOV_putinism:0 "Путинизм"
 SOV_putinism_desc:0 "Культ личности вокруг Владимира Путина постепенно растет, и его политическая стратегия избавления от политических оппонентов оставила впечатление во всем мире. Россия должна принять нового сильного человека. Путин является нашим лидером."
 SOV_tsarist_restoration:0 "Царская реставрация"
 SOV_tsarist_restoration_desc:0 "Последний царь Николай II Александрович Романов, который был Императором и Самодержцем Всероссийский, Царь Польский и Великий Князь Финляндский, был свергнут Февральской революцией 15 марта 1917 года и впоследствии убит 17 июля 1918 года под Екатеринбургом.\nРомановы все еще претендуют на новый русский трон, и мы поможем наследникам Николая восстать на престол всей России - и вскоре дальше."
 SOV_encourage_birth_rates:0 "Поощрять рождаемость"
 SOV_encourage_birth_rates_desc:0 "Наше население сокращается, и мы серьезно страдаем от утечки учёных, а наши интеллектуалы покидают страну. Нам необходимо ограничить доступ к абортам и противозачаточным средствам, чтобы искусственно помешать России страдать."
 SOV_secure_the_georgian_republics:0 "Защита грузинских республик"
 SOV_secure_the_georgian_republics_desc:0 "Абхазия и Южная Осетия остро нуждаются в помощи, серьезно угрожаемой грузинским империализмом. Мы будем защищать наших братьев от вреда, независимо от жертв."
 SOV_reassure_armenia:0 "Успокоить Армению"
 SOV_reassure_armenia_desc:0 "Армения окружена враждебной Турцией, враждебным Ираном, враждебным Азербайджаном и Грузией, о которых нельзя беспокоиться. Мы не допустим, чтобы наши армянские братья и союзники попали в руки врага. Армения будет свободна и сильна!"
 SOV_stand_with_democracy:0 "Быть демократичными"
 SOV_stand_with_democracy_desc:0 "Мы должны заботиться о свободе всех народов. Каждому народу должно быть позволено выбирать свой собственный путь: российский народ является одним из многих счастливых народов во всем мире."
 SOV_stand_with_autocracy:0 "Быть автократичными"
 SOV_stand_with_autocracy_desc:0 "Нас не интересуют народы других стран. Права человека или доступ к самоопределению действительны только для русского народа. Мы будем союзниками с тем, кто этого хочет и полезен для нас."
 SOV_armored_force:0 "Бронированные войска"
 SOV_armored_force_desc:0 "Бронетанковые войска России огромны, но стары. Нам необходимо разработать новые модели."
 SOV_navy_doctrine_focus_1:0 "Морская доктрина I"
 SOV_navy_doctrine_focus_1_desc:0 "Наш военно-морской флот остро нуждается в реформах. С некоторыми изменениями доктрин мы должны быть лучшими."
 SOV_air_base_program:0 "Программа авиабаз"
 SOV_air_base_program_desc:0 "Новые авиабазы в нашей великой стране должны увеличить ударные возможности наших ВВС."
 SOV_strengthen_CSTO:0 "Укрепление ОДКБ"
 SOV_strengthen_CSTO_desc:0 "Организация Договора о коллективной безопасности является нашей стратегической основой. Мы не можем позволить нашим союзникам покинуть её."
 SOV_greater_union_state:0 "Великое союзное государство"
 SOV_greater_union_state_desc:0 "Армения? Казахстан? Союзники, подобные этим, не имеют большого значения. Мы должны быть в первую очередь заинтересованы в прямой экспансии России - и режим Александра Лукашенко снова и снова намекал на то, что Беларусь и Россия могут снова едины."
 SOV_greater_russia:0 "Великая Россия"
 SOV_greater_russia_desc:0 "Слався, Отечество наше свободное\nДревний союз братских народов,\nПредсказанная мудрость народа!\nБудь славна, наша страна! Мы гордимся людьми!"
 SOV_EU_membership:0 "Членство в ЕС"
 SOV_EU_membership_desc:0 "После ассоциаций и переговоров мы могли бы пойти на следующий шаг: мы должны вступить в Европейский Союз!"
 SOV_restore_the_union:0 "Восстановить СССР"
 SOV_restore_the_union_desc:0 "Нерушимый союз свободных республик! Великая Россия должна вечно стоять! Да здравствует создание воли народа, единого, могучего, единственного, великого, Советского Союза!"
 SOV_support_south_korea:0 "Поддержка Южной Кореи"
 SOV_support_south_korea_desc:0 "Северная Корея является опасным государством-изгоем. Мы должны поддерживать южнокорейцев, чтобы они не наносили вреда и сохраняли мир во всем мире."
 SOV_global_trade_treaties:0 "Глобальные торговые договоры"
 SOV_global_trade_treaties_desc:0 "Экономическое процветание всегда требует поиска новых торговых партнеров и новых промышленных союзников. Мы должны смотреть на глобальный торговый мир."
 SOV_seek_indian_friendship:0 "Поиск индийских дружеских отношений"
 SOV_seek_indian_friendship_desc:0 "Пакистанские амбиции сильно угрожают Индии. Мы должны стоять за тигра, чтобы ограничить Пакистан и Китай в их амбициях."
 SOV_seek_pakistani_friendship:0 "Поиск пакистанских дружеских отношений"
 SOV_seek_pakistani_friendship_desc:0 "Пакистан сильно пострадал от индийской экспансии. Если у нас есть дружба с Пакистаном, мы также можем приблизимся к Китаю и в то же время остановить Индию и, в конечном счете, их японских и американских друзей."
 SOV_support_assad:0 "Поддержать Ассада"
 SOV_support_assad_desc:0 "Опасный диктатор? Нет, Башар Аль-Асад - любимый, доброжелательный правитель и законный глава Сирии. Мы будем поддерживать его, что бы ни случилось. Сирия является жизненно важным партнером в жизненно важном регионе и поможет нам ограничить влияние американских марионеток в Израиле."
 SOV_support_the_kims:0 "Поддержать Ким Чен Ына"
 SOV_support_the_kims_desc:0 "Конечно, внутренняя политика Северной Кореи ... сомнительна. Тем не менее, это изолированная страна, вооруженная до зубов и нуждающаяся в друзьях. Быть их другом может только помочь, когда их славный лидер сожжёт Белый дом."
 SOV_propaganda_programs:0 "Программа пропаганды"
 SOV_propaganda_programs_desc:0 "Питая как наши собственные, так и чужие народы ложной информацией, мы отвлечем их от наших планов и убедим нашу страну в победе. Такие компании, как Russia Today, помогут нам создать международную новостную сеть, которая не обязательно должна беспокоить крошечные вещи, такие как факты."
 SOV_land_doctrine_focus_2:0 "Наземная доктрина II"
 SOV_land_doctrine_focus_2_desc:0 "Наша армия улучшилась, но до сих пор не достигнут кульминационный момент. Вернемся в гостиные, генералы! Нам нужны лучшие доктрины!"
 SOV_navy_doctrine_focus_2:0 "Морская доктрина II"
 SOV_navy_doctrine_focus_2_desc:0 "Когда наш военно-морской флот начнет реформироваться, мы не можем терять этот импульс. Необходима дальнейшая морская реформаторская доктрина, и с правильными экспертами мы могли бы ее создать."
 SOV_eastern_ports:0 "Восточные порты"
 SOV_eastern_ports_desc:0 "Дальний Восток, и его город-порт Владивосток являются нашим последним портом в Тихоокеанском регионе. Япония, Индия, Китай, Вьетнам, Индонезия, Австралия и Соединенные Штаты втягиваются в борьбу. Мы не можем их догнать, так что мы можем проиграть эту гонку - так что давайте не будем терять время в первую очередь."
 SOV_eastern_air_bases:0 "Восточные авиабазы"
 SOV_eastern_air_bases_desc:0 "Чтобы нанести удар по Китаю, Японии или Американским тихоокеанским территориям, нам необходимо создать авиабазы на Дальнем Востоке. Наши военно-воздушные силы должны быть способны защитить нашу нацию от любой угрозы, которую противник бросает на нас."
 SOV_air_doctrine_focus_2:0 "Воздушная доктрина II"
 SOV_air_doctrine_focus_2_desc:0 "Мы продолжим развитие авиации."
 SOV_focus_on_ukraine:0 "Украина в огне"
 SOV_focus_on_ukraine_desc:0 "У Украины была такая возможность. У Украины было время. Они по-прежнему предпочли убежать от нас в так называемый нейтралитет. Очевидно, все знают, что они тайные фашисты в Киеве. Давайте уничтожим их."
 SOV_western_research_assistance:0 "Западная исследовательская помощь"
 SOV_western_research_assistance_desc:0 "Российские исследовательские группы отступили по сравнению с их западными коллегами, по крайней мере частично. Если мы попросим помочь в таких местах высокого уровня, как Лондон, Париж, Антверпен или Берлин, мы можем догнать скорее, чем позже."
 SOV_the_crimean_question:0 "Крымский вопрос"
 SOV_the_crimean_question_desc:0 "Крым был первоначально татарской землей - пока Сталин не депортировал татар. Тогда в Крыму жили в основном русские, однако Хрущев передал Крым Украине по материально-техническим соображениям, и после этого мы как бы забыли решить проблему Крыма. Теперь, когда Украина явно наш враг, мы можем дойти до этого."
 SOV_novorossiya:0 "Новороссия"
 SOV_novorossiya_desc:0 "Русские в Восточной Украине жаждут свободы и самоопределения - с помощью Москвы, конечно, с тех пор, как Украина пошла своим путем. Время помочь им обрести свободу."
 SOV_estonian_russians:0 "Эстонские русские территории"
 SOV_estonian_russians_desc:0 "Эстония - является отколовшимся государством предателей, и они захватили с собой русское меньшинство. Время освобождения."
 SOV_latvian_russians:0 "Латвийские русские территории"
 SOV_latvian_russians_desc:0 "Латвия - является отколовшимся государством предателей, и они захватили с собой русское меньшинство. Время освобождения."
 
 ### Events
 russia.1.t:0 "К-141 «Курск»"
 russia.1.d:0 "Курская подводная катастрофа была морским инцидентом в 75 км к северу от Кольского полуострова, Россия. \n\nРусская подводная лодка класса «Оскар» К-141 «Курск» потерпела неудачный шов на 65-76 тренировочной торпеде, что вызвало взрыв перекиси и последующую детонацию не менее 5 торпедных боеголовок. \n\nРоссийское морское командование сильно недооценило ситуацию и отказалось от международной помощи на основе грубых утверждений о возможном участии НАТО в потоплении. Хотя многие из членов экипажа пережили первоначальные взрывы, которые даже были зарегистрированы сейсмографами в штате Аляска, и оказались в ловушке под водой, медленный и неэффективный ответ России в конечном итоге привел к гибели всех 118 моряков."
 russia.1.o1:0 "Ужасно!"
 russia.2.t:0 "Россия предлагает Союз государств"
 russia.2.d:0 "Наши друзья в России предложили приблизиться к нашему уже существующему Союзу и сделать его государственным союзом. Конечно, это отказалось бы от белорусской независимости, но это всего лишь небольшая плата, верно?"
 russia.2.o1:0 "Союз!"
 russia.2.o2:0 "Сопротивляться и драться!"
 russia.3.t:0 "Беларусь принимает!"
 russia.3.d:0 "Беларусь приняла предложение о Союзном государстве. Теперь они будут следовать нашим указаниям. Однако наши другие союзники вряд ли согласятся."
 russia.3.o1:0 "Отлично."
 russia.4.t:0 "Беларусь сопротивляется нам!"
 russia.4.d:0 "У Беларуси была наглость противостоять пожеланиям России о союзном государстве! Мы должны подготовить ответ."
 russia.4.o1:0 "Дураки."
 russia.5.t:0 "Российский империализм угрожает нашему суверенитету!"
 russia.5.d:0 "Россия объединилась с Беларусью. Это, без сомнения, свидетельствует о том, что Россия готова поставить свои неосоветские империалистические требования во благо своих союзников! Как мы будем реагировать?"
 russia.5.o1:0 "Мы должны разорвать наши связи."
 russia.5.o2:0 "Мы должны надеяться на лучшее ..."
 russia.6.t:0 "Программа защиты Юга России"
 russia.6.d:0 "Россия объявила, что она будет находиться с нами в военном конфликте и прислала нам военных советников для помощи или защиты против наших противников."
 russia.6.o1:0 "Отлично."
 russia.7.t:0 "Вторжение в Крым"
 russia.7.d:0 "В то время как этнические русские всегда были не самыми счастливыми среди наших групп населения, это не объясняет немаркированные и сильно вооруженные ополченцы, вторгающиеся на полуостров с востока и вытесняющие наши войска. Сейчас очень ясно, что эти сепаратисты поддерживаются, вооружены и под командованием россиян, которые цепляются за наши границы. Мы должны найти ответ."
 russia.7.o1:0 "Мы отступим."
 russia.7.o2:0 "Мы будем стоять и сражаться!"
 russia.8.t:0 "Украина отступает!"
 russia.8.d:0 "Украинское правительство вынуждено отступать! Крым - наш!"
 russia.8.o1:0 "Отлично."
 russia.9.t:0 "Украина принимает наш вызов!"
 russia.9.d:0 "Против всех ожиданий Украина будет бороться за Крым, и в ответ наши командиры уже дали приказ продвинуться. Мы начали что-то, что мы не сможем легко остановить."
 russia.9.o1:0 "Давай сделаем это."
 russia.10.t:0 "Новороссия"
 russia.10.d:0 "Восточные провинции Украины восстают против нас! Российские группы населения назвали нас угнетателями и рабовладельцами и назвали наши дружеские отношения с Западом неприемлемыми. Война неизбежна на этот раз!"
 russia.10.o1:0 "Мы отправим их прямо в ад."
 russia_news.1.t:0 "Владимир Путин избран президентом"
 russia_news.1.d:0 "Как и было вполне предсказуемо, молодой политический выскочка Владимир Путин, действующий президент с 31 декабря 1999 года, был подтвержден всенародным голосованием в своем кабинете как президент России. \n\nПутин воспринимался на международном уровне как нечто большее, чем марионетка, потому что он был назначен политическим преемником Бориса Ельцина, но его недавняя трердая политика в отношении чеченских мятежников уже доказала, что он более решительный лидер, чем могут ожидать некоторые из скептиков."
 russia_news.1.o1:0 "Посмотрим, как он это делает."
 russia_news.2.t:0 "Владимир Жириновский избран президентом"
 russia_news.2.d:0 "Несмотря на то, что большинство наблюдателей ожидали победы преемника Бориса Ельцина Владимира Путина, похоже, что русское население выбрало гипернационалистическую Либеральную Демократическую Партию России и их лидера Владимира Жириновского на должность президента России."
 russia_news.2.o1:0 "Карьера Путина закончена"
 russia_news.3.t:0 "Геннадий Зюганов избран президентом"
 russia_news.3.d:0 "Неожиданный поворот событий, Коммунистическая Партия Российской Федерации увидела своего лидера, Геннадия Зюганова в качестве избранника на пост президента. Это вызвало абсолютный шок, поскольку президентство уже считалось предопределенным Владимир Путин, назначенный преемник Бориса Ельцина. Похоже, что российские выборы меньше (или намного больше) сфальсифицированы, чем ожидалось."
 russia_news.3.o1:0 "Означает ли это возрождение СССР?"
 russia_news.4.t:0 "Григорий Явлинский избран президентом"
 russia_news.4.d:0 "Почти полностью неизвестный международной общественностью политический активист Григорий Явлинский выиграл президентские выборы в России, что можно описать только как политическое землетрясение. Вопрос о преемственности Бориса Ельцина был рассмотрен до того, как его даже попросили, причем Владимир Путин был явным избранником среди разных кандидатов. Но, похоже, что консервативный и дружественный олигархам курс правительства Ельцина не помог кампании Путина. Вместо этого русский народ выбрал либерального Явлинского."
 russia_news.4.o1:0 "Удачи, Григорий!"
 russia_news.4.o2:0 "...что?"
 election_SOV.1.t:0 "Российские выборы 2000 года"
 election_SOV.1.d:0 "Долгое правление России Бориса Ельцина недавно завершилось, и его политический протеже Владимир Путин стал исполняющим обязанности президента. Который, благодаря своей решительной политике в отношении Чечни, ранее вообще неизвестный Путин, заслужил одобрение российской общественности. В настоящее время проводятся выборы в канцелярию президента, и Путин надеется, что его правительство утвердит народ. Другие кандидаты ультранационалист Жириновского, неосоветский коммунист Зюганов и демократический либерал Явлинский."
 election_SOV.1.o1:0 "Путин"
 election_SOV.1.o2:0 "Жириновский"
 election_SOV.1.o3:0 "Зюганов"
 election_SOV.1.o4:0 "Явлинский"
 
