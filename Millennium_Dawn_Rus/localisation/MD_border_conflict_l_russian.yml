 md4_border_conflict_won_attacker.1.t:0 "Победа в [their_state.GetName]"
 md4_border_conflict_won_attacker.1.desc:0 "Столкновение на границе между [our_state.GetName] а также [their_state.GetName] видел, как наши силы одержали полную победу над силами [their_country.GetLeader]. Силы[their_country.GetAdjective] отступили, чтобы перегруппироваться, и наши силы взяли под свой контроль спорный район."
 md4_border_conflict_won_attacker.1.a:0 "Мы показали им нашу силу!"
 md4_border_conflict_won_defender.1.t:0 "Победа в [their_state.GetName]"
 md4_border_conflict_won_defender.1.desc:0 "Столкновение на границе между [our_state.GetName] а также [their_state.GetName] видел, как наши силы одержали полную победу над силами [their_country.GetLeader]. Силы [their_country.GetAdjective] отступили, чтобы перегруппироваться, и наши силы взяли под свой контроль спорный район."
 md4_border_conflict_won_defender.1.a:0 "Мы показали им нашу силу!"
 md4_border_conflict_lost_attacker.1.t:0 "Поражение в [our_state.GetName]"
 md4_border_conflict_lost_attacker.1.desc:0 "Силы под командованием [their_country.GetLeader] удалось оттолкнуть нас из спорного района между [our_state.GetName] а также [their_state.GetName]. Наши силы отступили в хорошем порядке и реорганизуются, если мы хотим возобновить битву в будущем."
 md4_border_conflict_lost_attacker.1.a:0 "Мы должны контратаковать как можно скорее!"
 md4_border_conflict_lost_defender.1.t:0 "Поражение в [our_state.GetName]"
 md4_border_conflict_lost_defender.1.desc:0 "Силы под командованием [their_country.GetLeader] удалось толкая нас из спорного района между [our_state.GetName] и [their_state.GetName]. Наши силы отступили в хорошем порядке и реорганизуются, если мы хотим возобновить битву в будущем."
 md4_border_conflict_lost_defender.1.a:0 "Мы должны контратаковать как можно скорее!"
 md4_border_conflict_canceled_attacker.1.t:0 "Пат в [their_state.GetName]"
 md4_border_conflict_canceled_attacker.1.desc:0 "Бои в [our_state.GetName]-[their_state.GetName] Область остановилась, поскольку обе стороны оказались не в состоянии вытеснить другую. Небольшая территория была получена с обеих сторон. Разведчики сообщают, что солдаты [its_country.GetAdjective] на другой стороне копаются в оборонительной местности. Казалось бы, они намерены сохранить территорию, которую они имеют, но, вероятно, не пойдут против наших линий."
 md4_border_conflict_canceled_attacker.1.a:0 "Мы вернемся."
 md4_border_conflict_canceled_defender.1.t:0 "Пат в [their_state.GetName]"
 md4_border_conflict_canceled_defender.1.desc:0 "Бои в [our_state.GetName]-[their_state.GetName] Область остановилась, поскольку обе стороны оказались не в состоянии вытеснить другую. Небольшая территория была получена с обеих сторон. Разведчики сообщают, что солдаты [its_country.GetAdjective] на другой стороне копаются в оборонительной местности. Казалось бы, они намерены сохранить территорию, которую они имеют, но, вероятно, не пойдут против наших линий."
 md4_border_conflict_canceled_defender.1.a:0 "Мы вернемся."
 md4_border_incident_defender_warning.1.t:0 "[From.GetNameDefCap] угрожает нашей границе"
 md4_border_incident_defender_warning.1.desc:0 "Ранее вчера [their_country.GetAdjective] солдаты были замечены при пересечении границы с [attacker_state.GetName] в [defender_state.GetName]. Ночью больше [their_country.GetAdjective] сил вторглись в этот район и создали оборонительные позиции на нашей территории. \n\nЭто следует за серией мелких стычек и нарушений границ силами под командованием [their_country.GetLeader] по всей нашей общей границе.\n\nОднако на этот раз ясно, что [their_country.GetAdjective] силы здесь, чтобы остаться. Мы должны как можно скорее отправить войска в регион, чтобы проверить их продвижение."
 md4_border_incident_defender_warning.1.a:0 "Мобилизуйте все имеющиеся силы!"
 md4_border_conflict_escalate_to_war.1.t:0 "[From.GetNameDefCap] Мобилизует на войну"
 md4_border_conflict_escalate_to_war.1.desc:0 "Отчеты по разведке показывают, что силы [From.GetAdjective] накапливаются внутри [its_state.GetName] для крупной операции по продвижению вглубь [our_state.GetName]. Учитывая количество ресурсов, которые [From.GetLeader] готов потратить на это приключение, ясно, что это уже не просто спор о точном местонахождении демаркационной линии.\n\nПолномасштабная война на горизонте."
 md4_border_conflict_escalate_to_war.1.a:0 "Мы должны быть готовы встретиться с ними!"

 ### Turkey-Rojava Conflict in Afrin
 TUR_ob_win.1.t:0 "Операция "Оливковая ветвь" успешна!"
 TUR_ob_win.1.desc:0 "Силы турецкой и свободной сирийской армии захватили регион Африн у террористов YPG и PKK после быстрого окружения, последовавшего за началом операции. Без Африна курдские силы, скорее всего, не смогут проводить крупные атаки в непосредственной близости от своей бывшей крепости, хотя борьба здесь не заканчивается, поскольку РПК, PYD и YPG бессонные и будут продолжать свою борьбу, возможно, вечность."
 TUR_ob_win.1.a:0 "Настоящая угроза еще не решена..."
 
 TUR_ob_win.2.t:0 "Турецкие силы отброшены!"
 TUR_ob_win.2.desc:0 "Турецкие дьяволы клеймят нас как террористов, а затем идут на нашу землю, пытаясь убить сотни курдских боевиков, которые борются за демократическую Сирию, свободную от угрозы Даиш и свободную от курдских репрессий. Турецкие руки оставили Африн нетронутой, поскольку YPG боролись изо всех сил, чтобы удержать турок на их собственной границе, линию, которую они никогда не должны были пересекать. They can try all they want to commit genocide against the Kurdish people, but as long we continue the fight against oppression, Turkey will never win."
 TUR_ob_win.2.a:0 "Борьба на этом не заканчивается..."
 
 TUR_ob_lose.1.t:0 "Операция "Оливковая ветка" провалилась"
 TUR_ob_lose.1.desc:0 "Толчок к Африну привел к стратегическому провалу, поскольку курдские террористы сумели сдержать наши силы и изгнать их из региона. На данный момент курдские силы по-прежнему контролируют свою крепость в Африне и могут по своему желанию совершать террористические атаки в наших границах. Мы не можем стоять за это, и мы должны немедленно пересмотреть нашу стратегию, если мы хотим противостоять этим террористам." 
 TUR_ob_lose.1.a:0 "Борьба не окончена..."
 TUR_ob_lose.2.t:0 "Африн падает на турецкие войска!"
 TUR_ob_lose.2.desc:0 "Турки преуспели в своей миссии по борьбе с противником, который не имеет ничего общего с внутренним инакомыслием, которое постоянно растет в их собственной стране. Мы с самого начала ясно дали понять, что все, чего мы хотим, - это Курдистан, свободный от притеснений, и демократическая нация, где народ может быть услышан. Это слишком много для турок, если они хотят сражаться не с тем противником, пусть так и будет, но если Даешу удастся победить в этой битве через Левант, кровь окажется в руках Турции." 
 TUR_ob_lose.2.a:0 "Они никогда не прекратят сражаться, и мы не должны."
 
 TUR_ob_warn.1.t:0 "[From.GetLeader] Объявляет анти-курдскую кампанию"
 TUR_ob_warn.1.desc:0 "[From.GetLeader] объявил, что турецкие войска будут развернуты в районе Африн в попытке задушить террористические силы, прежде чем они могут быть выведены из региона. YPG боролась с Daesh как долго? Турки никогда не поймут, что курдские люди хотят только то, что правильно для своих людей, но, к сожалению, они считают это терроризмом. Если они верят, что это то, что они должны сделать, тогда, по милости Божией, мы будем там, чтобы встретить их силы с верой и мужеством, и мы будем защищать себя до смерти."
 TUR_ob_warn.1.a:0 "Мы должны быть готовы."
 
