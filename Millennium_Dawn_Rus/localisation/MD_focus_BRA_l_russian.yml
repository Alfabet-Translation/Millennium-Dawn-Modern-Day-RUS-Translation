 #mercosur
 BRA_idea_mercosur_member_state:0 "Страна-член МЕРКОСУР"
 BRA_idea_mercosur_member_state_desc:0 "Меркосур, или Меркосул, был таможенным и политическим пактом, подписанным в начале 90-х годов Бразилией, Аргентиной, Уругваем и Парагваем. Позже остальная часть Южной Америки стала ассоциированными членами МЕРКОСУР. Эта организация достойна того, чтобы принести необходимое процветание и единство Южной Америке." 
 
