 SAU_GCC_CRISIS.1.t: "[FROM.GetAdjective] Давление для присоединения к катарской блокаде"
 SAU_GCC_CRISIS.1.d: "[FROM.GetName] давит на нас, чтобы мы присоединились к ним в их блокаде против Катара. Мы должны подумать, стоит ли поддерживать экономические отношения с Катаром [FROM.GetNameDef]."
 SAU_GCC_CRISIS.1.a: "Присоединяйтесь к ним."
 SAU_GCC_CRISIS.1.b: "Это не наша битва."

 SAU_GCC_CRISIS.2.t: "Поддержка Блокада"
 SAU_GCC_CRISIS.2.d: "Поддержка [FROM.GetAdjective] блокады будет в значительной степени способствовать улучшению нашего партнерства с нашим союзником в Персидском заливе. Более того, в наших интересах [FROM.GetNameDef] внести изменения во внешнюю политику Катара."
 SAU_GCC_CRISIS.2.a: "Соединенные Штаты поддерживают блокаду!"
 SAU_GCC_CRISIS.2.b: "Мы не можем поддержать это предприятие."

 SAU_GCC_CRISIS.3.t: "Дипломатический кризис в Катаре"
 SAU_GCC_CRISIS.3.d.1: "Несколько арабских стран прекратили дипломатические отношения с Катаром и ввели торговое эмбарго, что привело к обострению давнего тлеющего спора между Катаром и [FROM.GetNameDef]. Требования [FROM.GetAdjective], выдвинутые коалицией, включают в себя, в частности, закрытие "Аль-Джазиры", разрыв отношений с Ираном и закрытие турецкой военной базы в Катаре."
 SAU_GCC_CRISIS.3.d.2: "Несколько арабских стран прекратили дипломатические отношения с Катаром и ввели торговое эмбарго, что привело к обострению давнего тлеющего спора между Катаром и [FROM.GetNameDef]. Требования [FROM.GetAdjective], выдвинутые коалицией, включают, среди прочего, закрытие "Аль-Джазиры" и разрыв отношений с Ираном.
 SAU_GCC_CRISIS.3.a: "Эти требования нелепые!"
 SAU_GCC_CRISIS.3.b: "Мы должны принять требования."
 SAU_GCC_CRISIS.3.c: "Интересно."

 SAU_GCC_CRISIS.4.t: "Давящая Америка"
 SAU_GCC_CRISIS.4.d: "В Катаре находится авиабаза Аль-Удейд, крупнейшая американская военная база на Ближнем Востоке. Это дает нам возможность не только оказывать огромное давление на США, но и де-факто получать гарантии безопасности от американцев. Потеря американского присутствия может привести к катастрофе."
 SAU_GCC_CRISIS.4.a: "Рискните."
 SAU_GCC_CRISIS.4.b: "Это того не стоит."

 SAU_GCC_CRISIS.5.t: "Ответ США на давление Катара"
 SAU_GCC_CRISIS.5.d: "В Катаре находится авиабаза Аль-Удейд, крупнейшая американская военная база на Ближнем Востоке. Эта база необходима не только для ведения войны с террором, но и для проецирования власти в регионе в целом. Мы должны решить, придерживаться ли нашей позиции и поддержать блокаду, или же изменить свою позицию и сделать приоритетными наши отношения с Катаром."
 SAU_GCC_CRISIS.5.a: "База слишком важная."
 SAU_GCC_CRISIS.5.b: "Она нам не нужна."

 SAU_GCC_CRISIS.6.t: "Объявление Госдепартамента США"
 SAU_GCC_CRISIS.6.d: "Госдепартамент выступил с неожиданным публичным предупреждением государствам Персидского залива о дипломатическом расколе с американским союзником Катаром и предположил, что саудовцы, возможно, спровоцировали кризис и заманили в Соединенные Штаты под ложными предлогами. Это громкое осуждение значительно подорвало страны, блокирующие Катар, и придало [QAT.GetLeader] столь необходимый импульс легитимности."
 SAU_GCC_CRISIS.6.a: "Похоже, американцы помнят, где их самая большая военная база..."

 SAU_GCC_CRISIS.7.t: "Катар отвечает на запросы"
 SAU_GCC_CRISIS.7.d: "Катар отверг требования блокадной коалиции. Отметив, что требования нарушают суверенитет Катара, министр иностранных дел Катара охарактеризовал список условий для восстановления отношений как "нереальные" и "недействительные". "Речь идет не о терроризме, а о закрытии свободы слова", - заявил он на совместной пресс-конференции. Пока неясно, как блокирующая коалиция отреагирует на этот отказ."
 SAU_GCC_CRISIS.7.a: "Кризис продолжается..."

 SAU_GCC_CRISIS.8.t: "Катар отвечает на запросы"
 SAU_GCC_CRISIS.8.d: "Катар пришел к соглашению с коалицией блокадников после долгих дебатов между правительством Катара и представителями стран блокадников. В результате Катар закроет радиовещательную сеть "Аль-Джазира" и приведёт свою внешнюю политику в соответствие с остальными странами ССАГПЗ, положив конец заигрываниям Катара с независимой внешнеполитической позицией."
 SAU_GCC_CRISIS.8.a: "Снова объединились?"

 SAU_GCC_CRISIS.9.t: "Блокада Бахрейна"
 SAU_GCC_CRISIS.9.d: "С тех пор, как он пришел к власти, [BHR.GetLeader] взял Бахрейн на путь, который видел, как Бахрейн открыто противоречит нашей внешней политике, откровенно стремясь к тесным связям с Ираном. Пришло время покончить с плохим поведением Бахрейна."
 SAU_GCC_CRISIS.9.a: "Они будут подчиняться или страдать."
 SAU_GCC_CRISIS.9.b: "Если подумать, то не стоит рисковать."

 SAU_GCC_CRISIS.10.t: "[FROM.GetAdjective] Давление, чтобы присоединиться к Блокада Бахрейна"
 SAU_GCC_CRISIS.10.d: "[FROM.GetName] давит на нас, чтобы мы присоединились к ним в их блокаде против Бахрейна. Мы должны подумать, стоит ли привлекать ярость [FROM.GetNameDef] к поддержанию экономических отношений с Бахрейном."
 SAU_GCC_CRISIS.10.a: "Присоединяйтесь к ним."
 SAU_GCC_CRISIS.10.b: "Это не наша битва."

 SAU_GCC_CRISIS.11.t: "Дипломатический кризис в Бахрейне"
 SAU_GCC_CRISIS.11.d.1: "Несколько арабских стран прекратили дипломатические отношения с Бахрейном и ввели торговое эмбарго, что привело к обострению давнего тлеющего спора между Бахрейном и [FROM.GetNameDef]. Требования [FROM.GetAdjective] коалиции включают, в частности, разрыв отношений с Ираном и закрытие турецкой военной базы в Бахрейне."
 SAU_GCC_CRISIS.11.d.2: "Несколько арабских стран прекратили дипломатические отношения с Бахрейном и ввели торговое эмбарго, что привело к обострению давнего тлеющего спора между Бахрейном и [FROM.GetNameDef]. Требования [FROM.GetAdjective], выдвинутые коалицией, включают, среди прочего, разрыв отношений с Ираном."
 SAU_GCC_CRISIS.11.a: "Эти требования нелепые!"
 SAU_GCC_CRISIS.11.b: "Мы должны принять требования."
 SAU_GCC_CRISIS.11.c: "Интересно."

 SAU_GCC_CRISIS.12.t: "[FROM.GetName] Responds to Demands"
 SAU_GCC_CRISIS.12.d: "[FROM.GetName] has rejected the blockading coalition's demands. Stating that the demands violate [FROM.GetNameDef]'s sovereignty, the [FROM.GetAdjective] foreign minister described the list of conditions for restoring relations as "unrealistic" and "not actionable". "It's not about terrorism, it's about shutting down the freedom of speech," he said at a joint press conference. It remains to be seen how the blockading coalition will respond to this refusal."
 SAU_GCC_CRISIS.12.a: "The crisis continues..."

 SAU_GCC_CRISIS.13.t: "[FROM.GetName] Responds to Demands"
 SAU_GCC_CRISIS.13.d: "[FROM.GetName] has come to an agreement with the blockading coalition after long debates between the [FROM.GetAdjective] government and representatives of the blockading nations. As a result, [FROM.GetNameDef] will bring its foreign policy in line with the rest of the GCC, ending [FROM.GetNameDef]'s flirtation with an independent foreign policy stance."
 SAU_GCC_CRISIS.13.a: "United once again?"

 SAU_GCC_CRISIS.14.t: "Кувейтская блокада"
 SAU_GCC_CRISIS.14.d: "С тех пор, как он пришел к власти, [KUW.GetLeader] взял Кувейт на путь, который, по его мнению, открыто противоречит нашей внешней политике, открыто преследуя цель установления тесных связей с Ираном. Пришло время положить конец неправильному поведению Кувейта."
 SAU_GCC_CRISIS.14.a: "Они будут подчиняться или страдать."
 SAU_GCC_CRISIS.14.b: "Если подумать, то не стоит рисковать."

 SAU_GCC_CRISIS.15.t: "[FROM.GetAdjective] Давление, чтобы вступить в кувейтскую блокаду."
 SAU_GCC_CRISIS.15.d: "[FROM.GetName] давит на нас, чтобы мы присоединились к ним в их блокаде против Кувейта. Мы должны подумать о том, стоит ли привлекать ярость [FROM.GetNameDef] к поддержанию экономических отношений с Кувейтом."
 SAU_GCC_CRISIS.15.a: "Присоединяйтесь к ним."
 SAU_GCC_CRISIS.15.b: "Это не наша битва."

 SAU_GCC_CRISIS.16.t: "Дипломатический кризис в Кувейте"
 SAU_GCC_CRISIS.16.d.1: "Несколько арабских стран прекратили дипломатические отношения с Кувейтом и ввели торговое эмбарго, что привело к обострению давнего тлеющего спора между Кувейтом и [FROM.GetNameDef]. Требования [FROM.GetAdjective], выдвинутые коалицией, включают, в частности, разрыв отношений с Ираном и закрытие турецкой военной базы в Кувейте."
 SAU_GCC_CRISIS.16.d.2: "Несколько арабских стран прекратили дипломатические отношения с Кувейтом и ввели торговое эмбарго, что привело к обострению давнего тлеющего спора между Кувейтом и [FROM.GetNameDef]. Требования [FROM.GetAdjective], выдвинутые коалицией, включают в себя, среди прочего, разрыв отношений с Ираном."
 SAU_GCC_CRISIS.16.a: "Эти требования нелепые!"
 SAU_GCC_CRISIS.16.b: "Мы должны принять требования."
 SAU_GCC_CRISIS.16.c: "Интересно."

