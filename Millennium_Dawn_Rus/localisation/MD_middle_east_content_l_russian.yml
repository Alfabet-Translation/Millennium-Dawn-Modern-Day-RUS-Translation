 arab_spring.1.t: "Протесты прерывания требования изменения в [FROM.GetNameDef]"
 arab_spring.1.d: "Годы недовольства коррупцией и нарушениями прав человека в [FROM.GetNameDef] наконец-то кипели в виде массовых протестов по всей стране. В то время как некоторые протестующие, похоже, просто хотят существенных системных реформ, толпы в крупных городских центрах, как сообщается, подхватили лозунг "народ хочет падения режима", указывая на то, что некоторые выступают за полный отказ от политического истеблишмента.\n\nПолиция отреагировала на протесты слезоточивым газом и резиновыми пулями, но пока мало что указывает на то, будет ли [FROM.GetLeader] пытаться удовлетворить требования протестующих или раздавить этот вызов его власти."
 arab_spring.1.d_western: "Годы недовольства коррупцией и нарушениями прав человека в [FROM.GetNameDef] наконец-то кипели в виде массовых протестов по всей стране. В то время как некоторые протестующие, похоже, просто хотят существенных системных реформ, толпы в [FROM.Capital.GetName], как сообщается, подхватили лозунг "народ хочет падения режима", указывая на то, что некоторые выступают за полный отказ от политического истеблишмента.\n\nПолиция отреагировала на протесты слезоточивым газом и резиновыми пулями, но пока мало что указывает на то, будет ли [FROM.GetLeader] пытаться удовлетворить требования протестующих или раздавить этот вызов его власти. Остается также неясным, как западные сторонники [FROM.GetLeader] отреагируют на эти беспрецедентные события."
 arab_spring.1.a: "Мы должны смягчить этот кризис!"
 arab_spring.1.b: "На Ближнем Востоке дуют ветры перемен..."
 arab_spring.3.t: "Союзник под угрозой"
 arab_spring.3.d: "В течение многих лет режим [FROM.GetLeader] в [FROM.GetNameDef] был надежным [ROOT.GetAdjective] партнером в стратегически важном регионе. Наш бывший союзник сейчас находится под угрозой не со стороны внешних сил, а со стороны своего собственного народа. Мы должны решить, выразить ли поддержку правительству [FROM.GetAdjective] или отказаться осуждать продемократические силы в [FROM.GetNameDef]."
 arab_spring.3.a: "Мы поддерживаем наших союзников!"
 arab_spring.3.b: "Мы отказываемся стоять на пути демократических реформ!"

 arab_spring.4.t: "Наша Элли поддерживает нас!!"
 arab_spring.4.d: "Правительство [FROM.GetAdjective], давний друг [ROOT.GetNameDef], выразило поддержку законному правительству [ROOT.GetAdjective] в это время неопределенности."
 arab_spring.4.a: "Их поддержка приветствуется!"

 arab_spring.5.t: "Наша Элли бросила нас..."
 arab_spring.5.d: "Правительство [FROM.GetAdjective], давний друг [ROOT.GetNameDef], отказалось выразить поддержку законному [ROOT.GetAdjective] правительству в это время неопределенности, вместо этого призывая нас уважать так называемые демократические устремления нашего народа. Этот отказ от нашего правительства подбадривает бунтовщиков, которые стремятся подорвать нашу власть."
 arab_spring.5.a: "Преданный в наше время..."

 arab_spring.6.t: "Сценическое ралли сторонников режима"
 arab_spring.6.d1: "Верные последователи законного [ROOT.GetAdjective] правительства заполняют улицы, открыто бросая вызов предательской оппозиции. Эта демонстрация поддержки нашего правительства, которой никоим образом не способствовали финансовые стимулы, усилит поддержку народом нашего дальнейшего правления. Хотя напряженность в отношениях между проправительственными и антиправительственными демонстрантами существует, широкомасштабного насилия еще не произошло."
 arab_spring.6.d2: "Верные последователи законного [ROOT.GetAdjective] правительства заполняют улицы, открыто бросая вызов предательской оппозиции. Эта демонстрация поддержки нашего правительства, которой никоим образом не способствовали финансовые стимулы, усилит поддержку народом нашего дальнейшего правления. Столкновения между сторонниками и противниками нашего правительства привели к насилию, в результате чего многие получили ранения и даже погибли."
 arab_spring.6.a: "Люди любят [ROOT.GetLeader]!"
 arab_spring.6.b: "Крепление для снятия напряжения..."
 arab_spring.7.t: "Отряды армейского мятежа, на стороне оппозиции."
 arab_spring.7.d: "Несогласие в рядах военных с нашим правительством привело к дезертирству в оппозицию. Эти дезертиры подбадривают тех, кто протестует против нашего правления, и деморализуют наших собственных сторонников. Наши советники опасаются, что в случае гражданской войны эти дезертиры повернут свое оружие против своих бывших соратников."
 arab_spring.7.a: "Наш авторитет слабеет..."

 arab_spring.8.t: "Смерть после столкновений между войсками и протестующими."
 arab_spring.8.d: "Вспыхнуло насилие между демонстрантами и солдатами, что привело к многочисленным жертвам. Протестующие, бросающие камни, были встречены нашими войсками с боевыми патронами, что еще больше усилило недовольство населения нашим правительством."
 arab_spring.8.a: "Это не очень хорошо отражается на нас..."

 arab_spring.9.t: "Уступки Успокаивают массы"
 arab_spring.9.d: "Наши недавние реформы были хорошо восприняты антиправительственными демонстрантами. В то время как некоторые демонстранты продолжают выражать недоверие к нашему правительству, движение в основном приветствует наши меры как шаг в правильном направлении."
 arab_spring.9.a: "Этого будет достаточно?"

 arab_spring.10.t: "Концессия ведет к требованиям дальнейших реформ"
 arab_spring.10.d: "Наши недавние реформы только раздули огонь недовольства. Лидеры оппозиции продолжали критиковать нас за то, что мы делаем слишком мало для опозданий, и призывали нас принять «подлинные» предложения по реформе."
 arab_spring.10.a: "Толпа никогда не будет удовлетворена..."

 arab_spring.11.t: "Протесты достигли точки кипения"
 arab_spring.11.d: "Несмотря на все наши усилия, наше правительство больше не способно удерживать власть обычными средствами. Перед нами стоит исторический выбор. Смиритесь с поражением и позвольте оппозиции взять под свой контроль нашу страну или используйте армию, чтобы сокрушить любую оппозицию в последней попытке сохранить контроль."
 arab_spring.11.a: "Мы должны признать поражение..."
 arab_spring.11.b: "Мы никогда не откажемся от власти!"

 arab_spring.12.t: "Революция свергает режим у власти в [FROM.GetNameDef]"
 arab_spring.12.d1: "В [FROM.GetNameDef] разразились торжества после краха правительства уходящего правителя. Бывший диктатор был помещен под арест после того, как видные деятели спецслужб [FROM.GetAdjective] приняли решение встать на сторону оппозиции.\n\nВременное правительство [FROM.GetLeader] пришло к власти до проведения выборов, но подчеркнуло временный характер своего правления. Протесты, тем не менее, продолжаются, поскольку многие требуют полного роспуска правящей партии и отставки всех ее членов, поскольку она по-прежнему тесно связана с уходящим режимом."
 arab_spring.12.d2: "В [FROM.GetNameDef] разразились торжества после краха правительства уходящего правителя. Бывший президент был вынужден бежать из страны, укрывшись в [SAU.GetNameDef].\n\nВременное правительство под руководством [FROM.GetLeader], премьер-министра Туниса, пришло к власти до проведения выборов, но подчеркнуло временный характер своего правления. Тем не менее, протесты продолжаются, поскольку многие требуют полного роспуска правящей партии и отставки всех ее членов, поскольку она по-прежнему тесно связана с уходящим режимом Зина эль-Абидина Бен Али."
 arab_spring.12.a: "Народ победил!"
 arab_spring.12.b: "Тревожное развитие событий..."
 arab_spring.12.c: "Демократия продвигается..."

 arab_spring.13.t: "Протесты распространились по арабскому миру"
 arab_spring.13.d: "Крах режима [FROM.GetAdjective] вдохновил движения во всем арабском мире. Многие подхватили лозунги революции [FROM.GetAdjective], призывая своих лидеров провести значимые реформы или, в некоторых случаях, массово уйти в отставку. Арабские лидеры начали изо всех сил стараться либо уладить, либо подавить протесты, надеясь избежать участи диктатора [FROM.GetAdjective].\n\nБыстрое распространение продемократических движений по всему региону, которое некоторые начали называть «арабской весной», застало мир врасплох. Однако многие эксперты в прошлые годы подчеркивали хрупкость арабских режимов, которые полагались на принуждение и наблюдение для сохранения своего правления. Во всем регионе отчуждение от далекой правящей элиты, безудержная коррупция и экономические проблемы медленно подпитывали широко распространенное желание перемен в той или иной форме. Именно эти настроения вылились в общерегиональное народное движение, призывающее к переменам."

 arab_spring.14.t: "Гражданская война вспыхивает в [FROM.GetNameDef], когда режим подавляет протесты"
 arab_spring.14.d: "После заметной эскалации протестов в [FROM.GetNameDef], [FROM.GetLeader] приказал провести военные операции по всей стране, чтобы подавить тех, кого он назвал «бунтовщиками без закона» и «террористами», которых поддерживают неназванные иностранные державы. В ходе операций по разминированию произошли вспышки насилия между лоялистскими войсками и вооруженными демонстрантами, которые приобрели огнестрельное оружие из оружейных складов полиции и перебежчиков.\n\nБыстро становится ясно, что то, что когда-то было ненасильственным протестным движением, быстро перерастает в мятеж, а затем в гражданскую войну. В некоторых частях страны боевики оппозиции, похоже, взяли под свой контроль целые города, но большая часть информации, поступающей из [FROM.GetNameDef], стала запутанной и запутанной. Мировые лидеры призвали к сдержанности, а правозащитные организации критиковали жестокость подавления протестов [FROM.GetLeader]."
 arab_spring.14.a: "Будущее [FROM.GetNameDef] висит на волоске..."

 arab_spring.15.t: "ИГИЛ становится известным"
 arab_spring.15.d: "[ISI.GetLeader] сегодня объявил о создании того, что он назвал Исламским государством Ирака и Леванта. Он показал, что группа ан-Нусра, борющаяся с режимом в Сирии, была сформирована членами Исламского государства в Ираке, и что теперь эти две организации объединяются. Однако «Аль-Нусра» и ее сторонники из «Аль-Каиды» отреклись от ИГИЛ, призывая к его ликвидации.\n\nАналитики считают, что «Аль-Каида» и ее сирийское отделение «Аль-Нусра» преследуют совсем другие цели и методы, чем ИГИЛ, но разделяют общую идеологию и оппозицию сирийскому правительству. Организация [ISI.GetLeader] всегда стремилась действовать независимо от «Аль-Каиды», преследуя свою собственную сектантскую программу, нацеленную на группы мусульманского меньшинства, в отличие от «Аль-Каиды». Хотя ее устремления носят транснациональный характер, отделения «Аль-Каиды», такие как «Аль-Нусра», обычно ограничивают свою деятельность нацеливанием на отдельные правительства."
 arab_spring.15.a: "Еще одна угроза нашему правлению..."
 arab_spring.15.b: "Мир во всем мире под угрозой..."
 arab_spring.15.c: "Эти выскочки обречены на провал.."

 arab_spring.17.t: "Приближается арабская весна [ROOT.GetNameDef]"
 arab_spring.17.d: "Волна народной мобилизации, захлестнувшая арабский мир, наконец достигла наших берегов. Люди [ROOT.GetAdjective] требуют серьезных реформ, а в некоторых случаях и отставки правительства. Мы должны действовать осторожно, если хотим сохранить свою слабую хватку."

 arab_spring.18.t: "Протесты утихают"
 arab_spring.18.d: "Хотя некоторые радикалы продолжают демонстрировать протесты против нашего правительства, большинство протестующих вернулись в свои дома после резкого снижения темпов протестного движения. Однако наши информаторы говорят нам, что антиправительственные настроения по-прежнему сохраняются на большей части территории страны. Похоже, что протестное движение потеряло поддержку из-за усталости и разочарования, а не в результате большей поддержки нашего правительства. Тем не менее непосредственная опасность для нашего правительства была успешно предотвращена."
 arab_spring.18.d1: "После усилий нашего правительства удовлетворить требования протестующих продемократическое движение в нашей стране потеряло силу. Подавляющее большинство бывших протестующих, похоже, удовлетворены нашими мерами и не требуют дальнейших реформ."
 arab_spring.18.a: "Наше правительство остается на плаву..."

 arab_spring.19.t: "[FROM.GetName] Запрашивает вмешательство Щита Полуострова"
 arab_spring.19.d: "В связи с нарастанием напряженности в [FROM.GetNameDef], [FROM.GetLeader] обратился за помощью к объединенным силам безопасности ССАГПЗ, Peninsula Shield. [FROM.GetAdjective] заявляют, что их правительство находится под угрозой краха, и страна может быть захвачена опасными революционными элементами. Мы должны тщательно обдумать, необходимо ли размещение наших войск для поддержки правительства [FROM.GetAdjective]."
 arab_spring.19.a: "Мы должны помочь нашему союзнику!"
 arab_spring.19.b: "Пусть упадут..."

 arab_spring.20.t: "Наш запрос принят!"
 arab_spring.20.d: "Признавая неминуемую угрозу региональной безопасности, которую представляют радикальные протестующие на улицах нашей столицы, [FROM.GetAdjective] согласились поддержать развертывание войск Peninsula Shield для подавления восстания против нас."
 arab_spring.20.a: "Нас спасли [FROM.GetAdjective]!"

 arab_spring.21.t: "Наш запрос был отклонен..."
 arab_spring.21.d: "[FROM.GetAdjective] решили, что спасение нашего правительства не стоит времени и усилий на развертывание войск Щита Полуострова."
 arab_spring.21.a: "Только мы можем спастись."

 arab_spring.22.t: "Защитные войска полуострова подавляют протесты в [FROM.GetNameDef]"
 arab_spring.22.d: "Силы объединенных вооруженных сил Совета сотрудничества стран Персидского залива, Peninsula Shield, перешли на территорию [FROM.GetAdjective] после резкого всплеска демонстраций против правительства [FROM.GetLeader]. В то время как [FROM.GetNameDef] и ССАГПЗ утверждали, что войска Peninsula Shield просто используются для защиты ключевого правительственного здания от иностранного вмешательства в хаосе, быстро появились сообщения о том, что войска Peninsula Shield снова использовали деспотичную тактику [FROM. GetAdjective] демонстранты.'"
 arab_spring.22.a: "[FROM.GetLeader] не остановится ни перед чем, чтобы сохранить свое правление..."

 hybrid_regime: "Гибридный режим"
 hybrid_regime_western_desc: "Несмотря на проведение выборов, правительство этой страны использует ряд неформальных мер, чтобы гарантировать, что эти выборы принесут большинство для правящей партии. Таким образом, добиться смены режима избирательными средствами невероятно сложно."
 hybrid_regime_emerging_desc: "Несмотря на проведение выборов, правительство этой страны использует ряд неформальных мер, чтобы гарантировать, что эти выборы принесут большинство для правящей партии. Таким образом, добиться смены режима избирательными средствами невероятно сложно."

 concede_rojava: "Уступить северо-востоку"
 concede_rojava_desc: "Курдское большинство на северо-востоке Сирии еще не присоединилось к народному восстанию против нашего правительства. Возможно, в наших интересах вывести наши войска из этого региона и оставить его оккупированным курдскими ополченцами, а не продолжать истощать наши силы и рисковать поражением от рук Свободной сирийской армии."