 #Arab Spring
 arab_spring_category: "Массовые протесты"
 arab_spring_category_desc: "Наша страна находится в кризисе. Если мы хотим избежать падения нашего правительства, мы должны быть готовы использовать и морковь, и кнут, чтобы успокоить протестующих и отговорить их от продолжения опасных действий.\n\nТекущая прочность протеста: [protest_strength]"
 protest_low: "§GLow§!"
 protest_medium: "§YMedium§!"
 protest_high: "§RHigh§!"
 arab_spring_encourage_supporters: "Поощряйте сторонников"
 arab_spring_encourage_supporters_desc: "Митинги оппозиции создают ложное впечатление, что у нашего правительства нет поддержки среди людей [ROOT.GetAdjective]. Ничто не может быть дальше от истины. Мы должны мобилизовать нашу политическую волю, чтобы побудить тех [ROOT.GetAdjective], кто остается лояльным нашему правительству, выйти на улицы."
 arab_spring_request_crackdown: "Тревога Щит полуострова"
 arab_spring_request_crackdown_desc: "Наше членство в Совете сотрудничества стран Залива означает, что наша безопасность гарантируется совместными вооруженными силами ССАГПЗ "Щит полуострова". Эти силы из всех шести государств - членов ССАГПЗ могут быть призваны для подавления протестов, снимая бремя с наших собственных перегруженных сил безопасности. Однако это значительно уменьшило бы нашу независимость от иностранного влияния."
 arab_spring_deploy_the_military: "Развернуть армию"
 arab_spring_deploy_the_military_desc: "Наши силы внутренней безопасности не в состоянии справиться с нынешним кризисом. Мы должны использовать войска для восстановления порядка на улицах."
 arab_spring_return_to_barracks: "Вернуть войска в казармы."
 arab_spring_return_to_barracks_desc: "Наше развертывание военных создало больше проблем, чем решило. Пришло время нашим войскам отступить."
 arab_spring_return_to_barracks_tt: "§GБунтов и смертельных столкновений больше не будет.§!"
 arab_spring_reshuffle_government: "Перетасовка правительства"
 arab_spring_reshuffle_government_desc: "Некоторые министры нашего правительства больше связаны с нашими прошлыми неудачами, чем другие. Избавьтесь от этих особенно непопулярных фигур, которые могут помочь обеспечить положение тех, кто остается."
 arab_spring_amend_the_constitution: "Внести изменения в Конституцию"
 arab_spring_amend_the_constitution_desc: "Оппозиция подвергла критике действующую [ROOT.GetAdjective] конституцию за то, что она дает правительству слишком много власти. Увеличение конституционных ограничений нашей власти поможет продемонстрировать нашу приверженность ответственному управлению."
 constitutional_reform: "Конституционная реформа"
 arab_spring_protests_1: "Остановить протесты"
 arab_spring_protests_1_desc: "Только с помощью комбинации моркови и кнута мы сможем вырваться из нынешнего затруднительного положения. Если мы не сможем держать ситуацию под контролем, мы будем вынуждены либо отказаться от власти, либо применить экстремальные меры, чтобы сохранить ее."
 arab_spring_protests_2: "Остановить протесты"
 arab_spring_protests_2_desc: "Только с помощью комбинации моркови и кнута мы сможем вырваться из нынешнего затруднительного положения. Если мы не сможем держать ситуацию под контролем, мы будем вынуждены либо отказаться от власти, либо применить экстремальные меры, чтобы сохранить ее."

