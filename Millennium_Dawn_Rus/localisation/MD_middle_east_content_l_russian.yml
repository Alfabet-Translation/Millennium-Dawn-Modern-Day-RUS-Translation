 GCC_blockade: "Инициировать блокировку против [FROM.GetNameDef]"
 GCC_blockade_desc: "Слишком долго [FROM.GetAdjective] щеголяли своей альтернативной внешней политикой, подрывая наши национальные интересы, а также единство ССАГПЗ. Мы должны положить конец их отклонениям, оказывая экономическое давление."
 GCC_drop_the_blockade: "Бросить блокаду против [FROM.GetNameDef]"
 GCC_drop_the_blockade_desc: "Правительство [FROM.GetNameDef] вряд ли в ближайшее время склонится перед нашим давлением. Возможно, для нас будет лучше прекратить блокаду, чтобы восстановить отношения."
 GCC_accept_blockade_demands: "Примите Требования Блокадеров"
 GCC_accept_blockade_demands_desc: "Блокадеры вряд ли ослабят блокаду против нас в ближайшее время. Мы должны рассмотреть возможность принятия их требований, с тем чтобы положить конец страданиям нашего народа."
 GCC_support_gcc_membership: "Поддержка [FROM.GetAdjective] Членство в ССАГПЗ"
 GCC_support_gcc_membership_desc: "Присоединение [FROM.GetNameDef] к ССАГПЗ может быть в наших интересах. Тем не менее, мы должны тщательно обдумать возможные последствия принятия нового члена в ряды. Чем больше политическая и экономическая ситуация в стране будет отличаться от ситуации в существующих членах ССАГПЗ, тем больший ущерб будет нанесен ее включению в состав ССАГПЗ."
 GCC_pressure_countries_to_support: "Принуждение государств к поддержке членства [FROM.GetAdjective]"
 GCC_pressure_countries_to_support_desc: "Чем выше наше влияние в других странах - членах ССАГПЗ, тем более восприимчивы они будут к давлению со стороны нас, чтобы мы поддержали кандидатуру [FROM.GetName] на членство в ССАГПЗ."
 GCC_show_supporters: "Показать страны, которые поддерживают наше членство"
 GCC_show_supporters_desc: "Вступление в GCC позволит нам воспользоваться политическими и экономическими преимуществами, которые дает членство в ССАГПЗ. Вероятность того, что существующие члены ССАГПЗ поддержат нашу заявку на членство в GCC, зависит от ряда факторов, таких как наша стабильность, а также от того, отражает ли наша форма правления, внешняя политика и доминирующая вера существующие члены ССАГПЗ."
 GCC_begin_accession_process: "Начать процесс присоединения к ССАГПЗ"
 GCC_begin_accession_process_desc: "Поскольку ССАГПЗ полагается на единогласное принятие решений, мы должны заручиться поддержкой каждого существующего члена ССАГПЗ, чтобы получить официальное приглашение и возможность начать процесс присоединения к ССАГПЗ."
 GCC_complete_accession_plan: "Полный план присоединения к ССАГПЗ"
 GCC_complete_accession_plan_desc: "Несмотря на то, что нам удалось заручиться поддержкой всех существующих государств-членов ССАГПЗ, наша цель - полноправное членство в ССАГПЗ - пока не достигнута. Для того чтобы мы получили статус члена ССАГПЗ, мы должны сначала завершить серию политических и экономических изменений для приведения нашей страны в соответствие с требованиями ССАГПЗ."
 every_gcc_member_supports_tt: "Каждый член ССАГПЗ поддерживает наше членство"
 GCC_support_gcc_membership_tt: "IF every GCC member state supports [FROM.GetAdjective] membership, [FROM.GetName] will be able to begin the accession process.\n§RIf [FROM.GetName] becomes a member, GCC Unity will decrease by either 25, 20, 10 or 5% depending on [FROM.GetName]'s political situation.§!"
 GCC_support_gcc_membership1_tt: "IF every GCC member state supports its membership, [pressured_to_accept] will be able to begin the accession process.\n§RIf [pressured_to_accept] becomes a member, GCC Unity will decrease by either 25, 20, 10 or 5% depending on [pressured_to_accept]'s political situation.§!"
