 ASIA_terror_fund_deradicalisation_programmes_desc: "Тюремные джихадисты не безнадежны. Многие малочисленные пехотинцы в экстремистских организациях - это просто заблудшие молодые люди, ставшие жертвами девиантных форм ислама, проповедующих смерть в отношении своих собратьев-мусульман. Мы должны осуществить программы дерадикализации, чтобы реинтегрировать этих разочарованных молодых мужчин и женщин в общество. Эффективность этих программ зависит от наших расходов на социальное обеспечение."
 ASIA_terror_ct_training: "Проводить подготовку по вопросам борьбы с терроризмом"
 ASIA_terror_ct_training_desc: "Для того чтобы максимально эффективно реагировать на террористическую угрозу, мы должны постоянно повышать уровень готовности наших служб безопасности. Чем лучше наш §YOfficer Training§! и чем больше иностранных советников мы будем размещать на нашей территории, тем более эффективным будет это обучение."
 ASIA_terror_conduct_raid: "Рейд-террористические укрытия"
 ASIA_terror_conduct_raid_desc: "Наши службы безопасности обнаружили укрытия террористов на нашей территории. Мы должны проводить рейды спецназа с целью ареста подозреваемых в джихаде и изъятия незаконного оружия. Вероятность успешного проведения этих рейдов зависит от уровня подготовки наших сотрудников безопасности по вопросам борьбы с терроризмом."
 ASIA_terror_conduct_strike: "Удары с воздуха по укрытиям террористов"
 ASIA_terror_conduct_strike_desc: "В отдаленных районах страны, где власть центрального правительства ограничена, существует множество укрытий для джихадистов. Мы должны нацелить эти укрытия воздушными ударами, чтобы устранить угрозу, которую представляют эти джихадисты. Вероятность того, что эти удары будут успешными, зависит от того, какую подготовку по борьбе с терроризмом прошли наши сотрудники служб безопасности."
 ASIA_deploy_military_advisors: "Отправить учебную миссию в [FROM.GetNameDef]"
 ASIA_deploy_military_advisors_desc: "Службы безопасности [FROM.GetNameDef] нуждаются в экспертизе со стороны внешних партнеров, таких как мы. Мы должны направить [ROOT.GetAdjective] военных экспертов для поддержки их усилий по борьбе с терроризмом."
 ASIA_withdraw_military_advisors: "Вывести учебную миссию, направленную в [FROM.GetNameDef]"
 ASIA_withdraw_military_advisors_desc: "Размещение наших сотрудников на территории [FROM.GetNameDef] для обучения местных антитеррористических сил имело минимальные преимущества. Хуже того, они стали мишенью для джихадистов. Чтобы сократить наши потери и свести к минимуму дальнейшие потери, мы должны вернуть наших военных советников домой"."
 
