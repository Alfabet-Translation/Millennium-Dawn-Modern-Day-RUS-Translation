 subversive_activities: "Диверсионная деятельность"
 subversive_activities_desc: "В эпоху, когда открытый конфликт стал менее жизнеспособным вариантом реализации наших национальных интересов, мы должны прибегать к более дискретным средствам проецирования нашего влияния и подрыва наших врагов."
 send_support_to_the_syrian_opposition: "Отправить стрелковое оружие сирийской оппозиции."
 send_support_to_the_syrian_opposition_desc: "Революционеры, выступающие против Асада, несомненно, выиграют от нашей помощи в их борьбе."
 send_support_to_hamas: "Отправить стрелковое оружие в Хамас"
 send_support_to_hamas_desc: "Появившись как радикальная группировка, отколовшаяся от "Братьев-мусульман Палестины", Хамас с тех пор стал одной из наиболее активных группировок, выступающих за создание палестинских государств. Учитывая потерю легитимности и умеренность, которую более устоявшийся Фатх испытал из-за провала Ословских соглашений, Хамас является наиболее эффективной и радикальной антиизраильской силой в палестинской политике."
 send_support_to_hezbollah: "Отправить стрелковое оружие в Хезболлу"
 send_support_to_hezbollah_desc: "Поддерживаемая Ираном боевая организация "Хезболла" является одной из немногих организаций, которая добилась определенного успеха в борьбе против ЦАХАЛ. Она не только является мощным инструментом для подрыва государства Израиль, но и эффективным способом расширения прав и возможностей шиитского сектантства в ливанской политике."
 send_support_to_pro_government_forces: "Отправить стрелковое оружие сирийским ополченцам"
 send_support_to_pro_government_forces_desc: "Хотя Сирийская Арабская армия является светской организацией, существует множество шиитских ополченцев, которым Иран помог сформировать более явно сектантскую повестку дня. Поддержка этих ополчений поможет шиитскому делу в исторически светской республике."
 send_support_to_pmu: "Отправить стрелковое оружие в народные мобилизационные группы"
 send_support_to_pmu_desc: "Шиитские ополченцы, возникшие для защиты шиитов Ирака от экстремистских суннитских сил, таких как "Аль-Каида", получили существенную поддержку со стороны Исламской Республики Иран. Их поддержка поможет увеличить иранское и, как следствие, влияние шиитов на иракскую политику."
 send_support_to_arabs: "Отправить стрелковое оружие арабским повстанцам"
 send_support_to_arabs_desc: "На протяжении многих лет Арабское движение борьбы за освобождение Ахваза ведет партизанскую кампанию против Исламской Республики Иран. Несмотря на то, что большинство этих арабов - шииты, мы разделяем с ними взаимного врага в лице режима Исламской Республики, в котором доминирует перс."
 send_support_to_balochis: "Отправить стрелковое оружие повстанцам Балох"
 send_support_to_balochis_desc: "Салафитские движения в иранской провинции Систан и Белуджистан на протяжении многих лет ведут борьбу против угнетения своего народа персидским шиитским режимом. Мы должны поддержать их дело, поскольку вскоре у них появится возможность ответить взаимностью."
 send_support_to_gna: "Отправить оружие ливийскому правительству национального соглашения"
 send_support_to_gna_desc: "Правительство национального согласия признано на международном уровне в качестве законного правительства Ливии. Тем не менее непослушные повстанцы продолжают бросать вызов его власти военным путем при поддержке могущественных антиисламистских государств. С другой стороны, от ВНС в основном отказалось международное сообщество. Мы должны использовать наши значительные ресурсы в Ливии, помогая исправить этот дисбаланс."
 send_support_to_gnc: "Отправить оружие в [GNC.GetName]"
 send_support_to_gnc_desc: "[GNC.GetName] является законным представителем ливийского народа и как таковой должен получить нашу полную поддержку в борьбе с его жестокими, авторитарными врагами."
 send_support_to_hor: "Отправить оружие Ливийской национальной армии"
 send_support_to_hor_desc: "Хаотичное поле битвы в Ливии стало питательной средой для исламистских сил со связями с ядом, которым является "Братья-мусульмане". Мы должны бросить свой груз на плечи единственной силы, которая может принести стабильность и безопасность этому разоренному войной недееспособному государству."

