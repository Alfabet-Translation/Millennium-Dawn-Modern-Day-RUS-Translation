 terror_gulf_category_desc: "Чем выше §Yугроза терроризма§! в стране, тем выше вероятность того, что джихадистские группы нанесут удары по внутренним (например, по правительственным учреждениям) и зарубежным целям (например, по военным базам) в этой стране. Нападения могут быть совершены в соседней стране, если ее граница остается незащищенной. Серьезность террористических атак и вероятность их успеха могут быть снижены за счет увеличения расходов на внутреннюю безопасность и проведения антитеррористической подготовки.\n\nСпособность страны снижать §Yугрозу терроризма§! сверх определенного лимита зависит от того, находится ли она в состоянии войны, ее стабильности, ВВП и уровня коррупции. §YУгроза терроризма§! может увеличиться в связи с уровнем §Yрадикализации§! и проникновение джихадистов из соседних стран. Она будет снижаться на низких уровнях §Yрадикализации§! в результате рейдов и внешнего вмешательства. Минимальный уровень §Yрадикализации§! может быть снижена путем борьбы с коррупцией, укрепления стабильности и роста экономики. §YРадикализация§! увеличивается по мере того, как растет популярность [Caliphate_L] и в результате быстрой социальной либерализации."
