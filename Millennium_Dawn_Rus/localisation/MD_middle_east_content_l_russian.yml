 GCC_expel: "Перейдите к пункту "Исключить" [FROM.GetNameDef] из ССАГПЗ."
 GCC_expel_desc: "Новое правительство, которое взяло под контроль [FROM.GetNameDef], представляет угрозу для ССАГПЗ, и ему нельзя позволить оставаться частью этой организации."
 GCC_leadership: "Заменить [FROM.GetNameDef] лидером ССАГПЗ."
 GCC_leadership_desc: "Хотя у ССАГПЗ нет формальной иерархии, благодаря [FROM.GetNameDef] превосходящей силе и региональному влиянию она исторически доминировала в ССАГПЗ. Однако теперь, когда наши возможности превзошли их, пришло время занять свое законное место во главе ССАГПЗ."
