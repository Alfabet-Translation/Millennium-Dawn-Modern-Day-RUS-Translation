 coup_button_TT:0 "§HПопытка переворота§!\nПопытка переворота в [From.GetNameWithFlag]. Переворот может быть успешным, быть обнаруженным и потерпеть неудачу, или привести к гражданской войне. Вероятность каждого из них определяется вашим влиянием, популярностью вашей идеологии и правящей партии в [From.GetNameWithFlag], а также другие факторы, такие как их стабильность."
