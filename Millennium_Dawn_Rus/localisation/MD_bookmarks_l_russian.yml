l_russian:
 MODERN_DAY_NAME:0 "Мир сегодня"
 MODERN_DAY_DESC:0 "Никогда чувство голода не было меньше. Никогда еще доходы не были выше. Тем не менее, мир отмечен страхом перед быстрыми социальными и технологическими изменениями. Обратная реакция на глобализацию ощущается, когда Ближний Восток превращается в гибридную войну и волна националистического популизма обрушивается на Запад. Тяготение мира смещается в сторону Азии, но развивающиеся державы мира еще не нашли привлекательной альтернативы господствующему западному мировому порядку."
 USA_MODERN_DAY_DESC:0 "Соединенные Штаты - единственная сверхдержава, сталкивающаяся с постепенным снижением международной мощи из-за ближневосточных войн, гос. долга и экономического подъема Китая или других стран БРИКС. Благодаря уникальному геоположению - предлагая полную безопасность без естественных врагов, они могут оставаться за границей в силе, защищая как жизненные интересы страны, так и их союзников. Дома волна националистических настроений против элитарности и глобализации привела к тому, что президентом стал самый маловероятный - Дональд Трамп. Если европейские и азиатские союзники опасаются как американской односторонности, так и ухода из западных либеральных институтов, могут ли США достичь баланса, который заставит западный мировой порядок восторжествовать?"
 ENG_MODERN_DAY_DESC: "The United Kingdom sits in a position that any country has ever been in before. The 2016 Brexit referendum passed at fifty-one, nearly, fifty-two percent majority and it has become the first and only country to invoke Article 50 of the European Union. It will stand in the history books as either the greatest decision for the British people or the worst possible choice.\nDeal or no deal is the greatest question."
 FRA_MODERN_DAY_DESC: "A global center of art, culture, and diplomacy, France looks brightly upon a new century brimming with hope and opportunity. The tyranny of the ancient monarchies and the destruction of the World Wars have hurtled France towards the European Union, of which it is a founding member. \n\nOnly time will tell how the French will tackle the century ahead."
 GER_MODERN_DAY_DESC:0 "Благодаря прежним мерам жесткой экономии и реформам немецкая экономика осталась невредимой от двойных потрясений финансового кризиса 2008 года и европейского долгового кризиса. Будучи самой сильной европейской экономикой, некогда осторожная и нежелающую Германия должна вести Европейский Союз вперед в лице Brexit и усиливать призывы к национальному суверенитету. Для Германии Еврозона и Европейский Союз - это не выбор, а необходимость - предоставить ему объединенный рынок, достаточно большой для его товаров, - поскольку сильный немецкий промышленный сектор уже давно опередил свои внутренние потребности. Кроме того, в условиях демографического спада Германия должна полагаться на увеличение иммиграции, чтобы заполнить вакуум, не смотря на рост национализма."
 JAP_MODERN_DAY_DESC: "Japan is one of the world’s largest economies. It continues to outproduce many countries in Europe, and it also maintains one of the world’s most unique cultures. However, this large economy is plagued by incredible amounts of debt. The population of Japan and government is trending to around two hundred and forty-nine percent of its GDP. Furthermore, it is also one of few countries that is affected by an inverted population pyramid where the majority of its population is well over their forties.\nWill Japan collapse under its financial debt and population crisis or will it stand the test of time and become one of the strongest countries in the world?"
 SOV_MODERN_DAY_DESC:0 "Распад Советского Союза остановил 300-летний российский экспансионизм и создал новую федерацию с ее границами 17-го века. Расширение НАТО в Восточной Европе и постсоветских государствах сделало Россию уязвимой, ибо ее сердце лежит на европейской равнине. Таким образом, получение косвенного контроля над постсоветскими государствами, такими как Украина, Грузия и Прибалтика, с помощью таких инициатив, как Евразийский союз, имеет первостепенное значение, если Россия когда-либо снова станет чем-то большим, чем региональная держава с приличной армией. В экономическом плане она должна преодолеть 2 шока: низкие цены на нефть и западные санкции + как-то справиться с безудержной коррупцией в высокоцентрализованной бюрократии."
 CHI_MODERN_DAY_DESC:0 "География Китая, окруженная горами и джунглями, защищает его, но также изолирует от остального мира. Китай - многонациональная империя с многочисленными меньшинствами, которой для контроля требуется только поддержание ее территориальной целостности, а та требует крупных инвестиций в отдаленные районы и спорные территории. Однако, самая большая уязвимость - это ее зависимость от экспорта и торговли в открытом океане, который контролируется США и их союзниками в Азиатско-Тихоокеанском регионе. Чтобы Китай стал настоящей сверхдержавой, ему нужно конкурировать с ВМС США по размеру и качеству, и превратить нынешних азиатских соперников в союзников. Дипломатии Китая мешает отсутствие привлекательной политической модели. Тем не менее, мощь Китая увеличивается благодаря огромным внешним резервам и готовности использовать их для инвестирования за рубежом."
 BRA_MODERN_DAY_DESC: "Brazil is slowly on the rise at the turn of the century. The country has the potential for greatness. It is one of the world's largest emerging economies and its growth has continued to accelerate. However, in recent years Brazil's economic current is reeling back from a harsh recession due to the Asian Finanical Crisis of 1995 and a crippled currency. Now a new party contender has arrived on the scene. The PT has swopped in and is quickly gaining traction.\n\nWill you be able to kickstart the country's once great economy or will the PT and its socialist policies seize hold?\n\n Note: The Tree is Currently WIP and only has one playable path."
 CAN_MODERN_DAY_DESC: ""
 UKR_MODERN_DAY_DESC:0 "2014 год сделал Украину эпицентром событий, которые в любой момент могут привести к необратимым последствиям. Революция на Майдане свергла авторитарную власть Виктора Януковича и привела к созданию нового прозападного правительства во главе с Петром Порошенко. Несмотря на многочисленные предвыборные обещания, новоизбранный гарант привел страну в еще большую долговую ловушку и воспользовался ситуацией в своих собственных интересах. У людей терпение кончается. Крымский полуостров был аннексирован бывшими друзьями, а восточные районы Донбасса были охвачены пламенем войны. До новых выборов осталось всего несколько лет, но выдержит ли народ до конца президентского срока?"
 TUR_MODERN_DAY_DESC:0 "Последние годы не были милосердными. Хотя угроза PKK была локализована, сложно найти решение, чтобы полностью ее устранить. Прошло всего несколько месяцев с тех пор, как попытка переворота была отражена, и хотя люди даже начинают забывать об этом, некоторые преступники все еще находятся на свободе, а некоторые из них все еще находятся в нашей стране, некоторые скрываются за границей или укрываются нашими врагами, в том числе Фетхуллах Гюлен. Некоторое время в узких кругах ходили слухи о том, что сам Эрдоган организовал переворот, но это непозволило ему избавиться от оппозиции и захватить больше власти. Тем не менее, часть людей, которые были устранены, оказались невинными, и это было доказано."
 SYR_MODERN_DAY_DESC:0 "Отсутствие единства в сирийских Вооруженных силах и ошеломляющие потери за 6 лет ведения жестокой гражданской войны привели к истощению сил регулярной армии. Место на сирийской земле заняли многочисленные ополченцы, частные военные компании, Хезболла и Иранская революционная гвардия, которые вместе начали наносить огромный ущерб Асаду. Однако, когда экономика страны разрушена, а большая часть территории Сирии находится под контролем террористов, повстанцев и курдов, идеология объединенной Сирии, несомненно, остается еще очень далекой."
 SYR_2000_MILLENNIUM_DAWN_DESC:0 "Syria has been under the dictatorship of the al-Assad family since 1971. Hafez al-Assad's health is currently failing, and soon a new successor will rise. Many of Hafez's children and relatives are vying for power but only one can rule"
 FSA_MODERN_DAY_DESC:0 "Первоначально Свободная сирийская армия (ССА) была зонтичной организацией повстанческих группировок против Асада и параллельно действующим правительством. Но радикализация сирийских боевиков привела к массовым дезертирствам как Аль-Каиды, союзника Аль-Нусры и ИГИЛ, так и уничтожению ССА на севере Сирии. В результате Свободная сирийская армия была ликвидирована как организация. \n\nТем не менее, множество мусульманских братств, связанных повстанческими группами, вместе с небольшим количеством салафистов и светских группировок все еще сохраняют ярлык. На юге Сирии группы с надписью FSA успешно сражались в пустыне против ИГИЛ и до сих пор защищают большую часть Дараа от войск Асада. На севере интервенция турецкой армии была успешной и создала клин между двумя курдскими кантонами."
 NUS_MODERN_DAY_DESC:0 "В январе 2017 года несколько группировок моджахедов объединились под призывом к объединенному джихаду против тирана Аль-Асада. Известный как Хаят Тахрир аш-Шам (Комитет освобождения леванта) был сформирован в результате кровопролития в сирийской гражданской войне. Группа классифицируется США как террористическая организация и организация, связанная с «Аль-Каидой»."
 ROJ_MODERN_DAY_DESC:0 "Когда началась сирийская гражданская война, силы Асада были выведены из курдских районов, чтобы защитить сердце державы. Это позволило давно репрессированным курдским народам через партию левого Демократического союза и ее ополчение YPG взять под контроль и провозгласить Рожаву, основанную на демократическом социализме и равенстве полов. Когда ИГИЛ вышло на сирийское поле битвы, они атаковали курдов, захватив большие части Рожавы, кульминацией которых стало неудавшееся нападение на Кобани. С подкреплениями из пешмерги, турецкой РПК и американской авиации курды смогли переломить ситуацию и отправить ИГИЛ в бегство. С тех пор он включил части старого FSA под флагом «SDF». И все же его проблемы остаются многочисленными: Турция постоянно угрожает войной, и надвигаются опасения, что ее союз с Асадом может привести к конфликту."
 OTHER_MODERN_DAY_DESC:0 "Народы мира, великие и малые, не все готовы задержать дыхание в ожидании начала очередного глобального конфликта. От крупных держав на грани гражданской войны до многих наций, образованных и трансформированных Великой войной, всем придется принимать сложные решения и сочетать идеалы с прагматизмом, чтобы оказывать влияние на будущее мира."
 DEN_MODERN_DAY_DESC: "Denmark is a safe and secure nation, being both a member of the EU and NATO. However, an internal economic downturn and slowdown has recently begun challenging the Danish state. Whether Denmark can continue to remain immune from the turbulence of the wider world is far from certain."
 ETH_MODERN_DAY_DESC: "Ethiopia's monarchy was overthrown in 1974 and its subsequent communist dictatorship in 1991. The constitution of 1995 has provided a somewhat stable democracy, but it has failed to address the problems of starvation, political crisis and corruption."
 FIN_MODERN_DAY_DESC: "Ever concerned with preserving its neutrality, Finland has carefully watched the Soviet Union's collapse and the subsequent political expansion of the western European integrationist project. The Finns joined the EU in 1995 and has also adopted the Euro as the national currency. Can peace last? Are the Russians truly pacified?"
 ITA_MODERN_DAY_DESC: "Italy has been ever so slightly behind the other Great Powers since the beginning of the 20th Century. After its defeat in World War Two, Italy's strong bond to its former enemies and its former ally in Germany has brought it back up to the status of a highly developed and prosperous country. But what will the future hold? National greatness or economic disaster?"
 NOR_MODERN_DAY_DESC: "Norway voted against joining the European Union in 1995 and has subsequently stayed distant from Europe to a certain extent. Nonetheless, the country remains a NATO member and shares a short but critical border with the Russian Federation, a powerful neighbor that it must necessarily be wary of."
 SWE_MODERN_DAY_DESC: "Sweden had been in a deep economic crisis in the early 1990s, with the country's EU accession in 1995 doing little to alleviate its issues. The Swedish nation, which stays militarily neutral as is Swedish tradition, has to find economic answers to its current troubles."
 POL_MODERN_DAY_DESC: "Poland has grown massively since its arrival to the European Union in 2004. It is now a regional power and one of the fastest growing economies in Europe. It is on course to become one of the most significant powers in Europe. Poland's current political situation is an interesting one as PiS has gotten into power and relations with the EU have gotten heated. A staunchly anti-Russian country, Poland has made a large effort into strengthening its relations with the United States."
 SWI_MODERN_DAY_DESC: "Neutral since time immemorial, Switzerland has decided to stay out of both NATO and the European Union. Can the international community still rely on Switzerland to be the silent judge and the neutral ground it has always been? Or will the Swiss people see their government take a more active role abroad to preserve peace and enforce Swiss national interests?"
 BRM_MODERN_DAY_DESC: "Aung Saan Suu Kyi, once the darling of the international community, has seen a dramatic reversal of fortunes in terms of international public opinion. No longer the charismatic and eloquent human rights campaigner, the Rohingya Crisis has transformed Myanmar's de facto leader into a villified war criminal in the eyes of many. Within the country's territorial boundaries, rebel groups and still powerful military generals watch for signs of weakness. These twin dilemmas, international and domestic, present the government of Myanmar with important choices. Permit or halt the violence against the Muslims of Rakhine. Attempt to restore relations with the West, or fall back on the military junta's old ally, China. The answer is far from clear."
 NIG_MODERN_DAY_DESC: "Nigeria's last ten years have shown the true colors of the Islamic State as it supports the major uprising of Boko Haram and the Salafist rebels in the North East of Nigeria. The military of Nigeria proved incredibly ineffective at fighting in the new kind of guerilla warfare. It has slowly grown into a major regional conflict as the Nigerian government is slowly losing more and more control over of the state of Borno.\n Will you end the insurgency or join the global jihad?"
 BHR_MODERN_DAY_DESC: "Bahrain is a nation that did not escape the wave of protests that spread throughout the Middle East as part of the so-called "Arab Spring". The Day of Rage saw the Shi'a majority vent its frustration against a monarchy that is perceived not only as discriminatory towards the Shi'a but also as a foreign occupier and an oppressor of the true, indigenous Bahraini people. Without the intervention of Peninsula Shield, the monarchy may well have collapsed in 2011.\n\nThe Khalifa dynasty's priority is therefore the preservation of its rule in the face of Shi'a hostility. While historically the Sunni opposition posed a greater threat, the specter of Iranian influence and limited political liberalization mean that this threat has been subdued, at least for now."
 KUW_MODERN_DAY_DESC: "Kuwait enjoys a relatively comfortable position internationally. The greatest threat to its sovereignty, Saddam Hussein's Iraq, was eliminated by the American invasion of 2003, and Kuwait has managed to maintain good relations with all of the Middle East's regional players.\n\nKuwait's biggest challenge, although not an urgent one, is internal in nature. The country's system of semi-democratic rule has bolstered the government's legitimacy but has prevented the reforms necessary to diversify Kuwait's oil-dependent economy. Moreover, Kuwait's reforms have not completely placated the opposition, who continue to oppose government censorship and the occasional repression of political activists."
 OMA_MODERN_DAY_DESC: "Oman has earned a reputation as a beacon of peace and stability in a restless and conflict-prone region. Qaboos bin Said al Said has pursued a successful foreign policy since he took power in 1970, leading a country that is hated by none and admired by all. But Oman is not without its challenges. The Sultan has been criticized for his heavy-handed approach towards internal dissent, raising uncertainty about the sustainability of the absolute monarchy. Moreover, the war in Yemen has opened up a new threat. Oman has historically considered the Yemeni province of al-Mahra part of its sphere of influence, given the region's close cultural links to Dhofar in Oman. But the presence of Saudi troops threatens Oman's border and will not be tolerated by the Omani state, even if it means secretly undermining the Saudi war effort."
 QAT_MODERN_DAY_DESC: "Since 1996 Qatar has charted an independent course within the Gulf Cooperation Council. The country's natural gas reserves has allowed Qatar to operate outside of the Saudi-dominated oil market, and for decades the emirs of Qatar have enjoyed a close relationship to the populist Muslim Brotherhood, an organization that the Saudis and Emiratis have increasingly come to see as a threat to their authority. As the home of Al-Jazeera, Qatar is partially blamed by the other Arab autocracies for the spread of the Arab uprisings collectively known as the Arab Spring. Worst of all in the eyes of the Saudis and their Emirati allies is Qatar's close relationship with Iran, a state that they view as an existential threat. It is only a matter of time before the hostility of Qatar's neighbors to its unique foreign policy reaches boiling point."
 SAU_MODERN_DAY_DESC: "The Saudis have watched as the Middle East was irrevocably transformed by a series of momentous events. First the events of 2003 eliminated a major player in the power struggle between Saudi Arabia, Iraq and Iran and inflamed sectarian tensions between Sunni and Shi'a as a result of the subsequent civil war. Then the Saudis watched in horror as friendly regimes across the Arab world were toppled by the phenomenon known as the Arab Spring. And finally, the Saudis anxiously observed America's gradual withdrawal from the region and its rapprochement with Iran under Obama. All this has convinced the Saudis of the need for a more proactive foreign policy, one that has led the monarchy to aggressively counter Iranian influence across the Middle East. From Lebanon to Yemen, from Syria to Iraq, battle lines are being drawn."
 UAE_MODERN_DAY_DESC: "Fondly nicknamed by American officials as "Little Sparta", the United Arab Emirates has been a close ally to both the United States and Saudi Arabia and an eager participant in multilateral military operations. The Emirati armed forces, particularly its reputable air force and its elite Presidential Guard, has seen service in Afghanistan, Libya, Kosovo, Somalia and now Yemen. But the UAE is not content to simply play second fiddle to the US or Saudi Arabia. The Emiratis have punched above their weight in terms of foreign influence, at times competing with its erstwhile allies for example by throwing its weight behind separatists in Yemen temporarily allied to the Saudi-backed Hadi government. Moreover, the UAE is home to the only successful case of economic diversification, Dubai having earned a reputation as a global city and a financial hub."

 MILLENNIUM_DAWN:0 "Рассвет тысячелетия"
 MILLENNIUM_DAWN_DESC:0 "Мир изменился. Во всем мире атмосфера мира и процветания господствует уже около полувека. Но с недавним окончанием холодной войны, недавним подъемом Китайской Народной Республики, как этот мир увидит себя? Как он будет формировать себя? Будут ли Соединенные Штаты продолжать свое господство? Окажется ли новая Российская Федерация в центре внимания? Какие роли будут играть бывшие великие европейские империи Великобритании, Франции и Германии? И какую роль будет играть тень терроризма? Мир изменился и продолжает меняться..."
 CHI_MILLENNIUM_DAWN_DESC:0 "Аутсайдер вчера. Сверхдержава завтра. После десятилетий европейских издевательств и еще нескольких десятилетий гражданской войны, беспорядков и вторжения со стороны Японии, Китай стремится восстановить себя в качестве главной силы Азии и, в конечном итоге, мира. \n\nПод руководством Коммунистической партии были достигнуты большие успехи в строительстве нового Китая. Но этот новый Китай нестабилен. Если страна прореформируется слишком медленно, то все может быть уничтожено. Если он будет меняться слишком быстро, то может разрушить себя."
 FRA_MILLENNIUM_DAWN_DESC:0 "Франция, глобальный центр искусства, культуры и дипломатии, ярко смотрит на новый век, полный надежд и возможностей. Тирания древних монархий и разрушение мировых войн швырнули Францию в Европейский Союз, членом которого она является. \n\nТолько время покажет, как французы будут встречать предстоящий век."
 GER_MILLENNIUM_DAWN_DESC:0 "Отступление Советов и воссоединение Восточной и Западной Германии дали новую надежду нации. Травмирующее прошлое Германии и национал-социализм не были забыты для широких слоев населения. Теперь Германия является одной из самых демократических наций в Европе, с надежной системой социального обеспечения и одной из самых сильных экономик в Европе. \n\nЯвляясь одним из основателей Европейского Союза, Германия рассчитывает расширить блок, включив в него бывшие советские государства Восточной Европы против возможного возрождения России."
 JAP_MILLENNIUM_DAWN_DESC:0 "Страна, включающая примерно 6852 островов. Морской народ Японии далеко продвинулся после Второй мировой войны и атомных бомбардировок Хиросимы и Нагасаки. Сегодня Япония является второй по величине экономикой на Земле, известной своими технологическими инновациями и качеством продукции, поставляемой по всему миру. \n\nОткрытая от своих американских и европейских союзников, Япония настороженно смотрит на своего давнего соперника - Китай с новой уверенностью и новым потенциалом конфликта."
 SOV_MILLENNIUM_DAWN_DESC:0 "В результате августовского переворота и последующего распада Советского Союза в 1991 году российская экономика оказалась в клочья, потрясена своей гордостью и мрачным будущим. Олигархи и коррумпированные чиновники заполнили вакуум власти в отсутствие сильной центральной власти. \n\nПосле недавнего подъема Владимира Путина многие задаются вопросом, как этот бывший офицер КГБ попытается восстановить наследие России и перенести его в новую эпоху?"
 ENG_MILLENNIUM_DAWN_DESC:0 "После того, как Гонконг был передан Китаю в 1997 году, в Соединенном Королевстве произошло его последнее великое колониальное владение. Некогда могущественная нация на Земле отчаянно пытается переопределить себя и найти новый путь к величию и славе. \n\nНо будет ли этот путь лежать в продолжении сотрудничества с США? Должна ли Британия сблизиться со своими европейскими братьями? Или Британия сама будет править волнами еще раз?"
 USA_MILLENNIUM_DAWN_DESC:0 "Распад Советского Союза привел к первому в мире однополярному моменту. Соединенные Штаты стоят на переднем крае всех технологических, военных и культурных сил, действующих по всему миру. Его охват никогда не был больше, и его будущее никогда не выглядело ярче. \n\nГрядущие выборы станут решающим моментом в определении будущего курса Америки; и что бы там ни было, мира."
 TUR_MILLENNIUM_DAWN_DESC:0 "После распада Османской империи в конце Первой мировой войны Турция в основном оставалась на фоне геополитических событий. Теперь позиция Турции вновь ставит ее в центр внимания, поскольку конкурирующие идеологии работают на то, чтобы изменить страну в ту или иную сторону. \n\nДолжна ли республика продолжать реформы Ататюрка и добиваться признания в ЕС или оставаться верной своему исламскому наследию? Слабое здоровье премьер-министра Бюлента Эджевита сигнализирует о неопределенных временах."
 UKR_MILLENNIUM_DAWN_DESC:0 "Выборы 1999 года должны были принести безоговорочную победу либеральному лидеру Национального движения - Вячеславу Чорновилу. Но вскоре он погиб в автомобильной аварии при загадочных обстоятельствах. Нынешний президент - Леонид Кучма победил на выборах в результате правдивых лозунгов и отсутствия популистских обещаний. Но то, что принесет его каденция, все еще под вопросом. \n\nПосле лишения своего ядерного статуса в 1996 году и подписания Будапештского меморандума Украина получила гарантии защиты от сильнейших государств и билет в театр мира. Но кем будет молодая страна на будущих выступлениях? Прямой участник или наблюдатель в последних рядах?" 
 BRA_MILLENNIUM_DAWN_DESC:0 "Brazil is slowly on the rise at the turn of the century. The country has the potential for greatness. It one of the worlds largest emerging economies and it only grows quicker and quicker. However, in recent years the current is reeling back from a harsh recession from the Asian Finanical Crisis of 1995 and a crippled currency. Now a new party contender has arrived on the scene. The PT has swopped in and is quickly gaining traction.\n\nWill you be able to kickstart the countries once great economy or will the PT and its socialist policies seize hold?\n\n Note: The Tree is Currently WIP and only has one playable path."
 CAN_MILLENNIUM_DAWN_DESC:0 ""
 DEN_MILLENNIUM_DAWN_DESC:0 "Дания находится в безопасном и надежном месте, будучи одновременно членом ЕС и НАТО. Однако внутренний экономический спад и замедление в последнее время бросают вызов датскому государству."
 ETH_MILLENNIUM_DAWN_DESC:0 "Монархия Эфиопии была свергнута в 1974 году и ее последующей коммунистической диктатурой в 1991 году. Конституция 1995 года обеспечила несколько стабильную демократию, но она не смогла решить проблемы голода, политического кризиса и коррупции. Это также не решило продолжающийся конфликт Эфиопии с Эритреей."
 FIN_MILLENNIUM_DAWN_DESC:0 "Заботясь о сохранении своего нейтралитета, Финляндия тщательно следила за распадом Советского Союза и последующей политической экспансией западноевропейских сил. Финны вступили в ЕС в 1995 году и вот-вот примут евро в качестве национальной валюты. Может ли мир продолжаться? Русские действительно умиротворены?"
 ICE_MILLENNIUM_DAWN_DESC:0 "В скрытом уголке Европы Исландия успешно держала себя в тени с момента обретения независимости в 1944 году. Политические конфликты с англичанами по поводу прав на рыболовство были, пожалуй, самым захватывающим временем в истории Исландии. Должна ли Исландия занять более центральную позицию?"
 ITA_MILLENNIUM_DAWN_DESC:0 "Италия совсем чуть-чуть отстала от других великих держав с начала 20-го века. После поражения во Второй мировой войне сильная связь Италии с ее бывшими врагами и ее бывшим союзником в Германии вернула их обратно в состояние высокоразвитой и процветающей страны. Но что ждет нас в будущем? Национальное величие или экономическая катастрофа?"
 NOR_MILLENNIUM_DAWN_DESC:0 "Норвегия проголосовала против вступления в Европейский Союз в 1995 году и впоследствии до некоторой степени оставалась отдаленной от Европы. Норвегия, тем не менее, остается членом НАТО и имеет короткую, но критическую границу с Российской Федерацией."
 RAJ_MILLENNIUM_DAWN_DESC:0 "Там, где Китай - сверхдержава завтрашнего дня, Индия - сверхдержава следующей недели. Постоянная борьба с Пакистаном и Китаем, а также глубокие экономические связи с Западом дали Индии нишу для процветания. Если ему дадут достаточно времени, тигр Южной Азии будет достаточно силен, чтобы уничтожить всех своих врагов."
 SPR_MILLENNIUM_DAWN_DESC:0 "После смерти Франциско Франко в 1975 году Испания прошла долгий путь развития. С помощью экономических и социальных достижений стране удалось частично решить дипломатические проблемы, вызванные десятилетиями фалангизма, защитившего страну от коммунизма. Испания вступила в НАТО (1982 г.) и ЕС (1986 г.), неустанно прилагает огромные усилия к тому, чтобы догнать более мощные и богатые крупные страны Европы: Германию, Францию, Великобританию и Италию. \nВ такие времена Испания нуждается в сильной руке и стабильном руководстве. Может ли премьер-министр Азнар стать таковым? Или его народная партия найдет более достойного руководителя?"
 SWE_MILLENNIUM_DAWN_DESC:0 "В начале 1990-х годов Швеция находилась в глубоком экономическом кризисе, а вступление страны в ЕС в 1995 году мало что изменило. Швеция, которая остается нейтральной в военном отношении и верна своей шведской традиции, должна найти ответы на экономические проблемы."
 SWI_MILLENNIUM_DAWN_DESC:0 "Нейтральные с незапамятных времен Швейцария решила держаться подальше не только от НАТО и Европейского союза, но и даже от ООН. Может ли международное сообщество по-прежнему полагаться на то, что Швейцария будет молчаливым судьей и нейтральной почвой, которой она всегда была? Или швейцарский народ убедит, чтобы его правительство играло более активную роль за рубежом, чтобы сохранить мир и отстаивать швейцарские национальные интересы?"
 BRM_MILLENNIUM_DAWN_DESC:0 "Myanmar stands at a crossroads at the start of the 21st century. The military junta has come to realize that its grip on power is steadily loosening, as pressure from both within and without to democratize grows ever stronger. However, democratization or lack thereof is not the only issue before Myanmar's government. The territorial integrity of this Southeast Asian nation has been shaky ever since independence, with rebel groups fighting for greater autonomy plaguing Myanmar's border regions. The solutions to these twin dilemmas remain unclear. Violence or diplomacy? Democracy or authoritarianism? Compromise or revolution? Only time will tell."
 POL_MILLENNIUM_DAWN_DESC:0 "Poland has recently broke free from the communist bloc of the Soviet Union. The current situation in the country is far from perfect. Despite the growth of their economy since the fall of communism, they are struggling. The nation itself has a lot of potential to become a significant economic power. The future looks bright for Poland."
 NIG_MILLENNIUM_DAWN_DESC:0 "Nigeria at the turn of the century has slowly gained international primacy as its large population and bankers continue to expand their hold in foreign markets. Further, they have begun to participate more in the local region as their newfound liberal democracy has started to grow in popularity. However, it is now stained by the emergence of Sharia Law in its Northern states, and it threatens the stability of the nation. Outrage and protests have exploded amongst the Christian populace. \nWill the growing popularity of Islam cause war in the country?"
 BHR_MILLENNIUM_DAWN_DESC: "The newly crowned emir of Bahrain, Hamad bin Isa Al Khalifa, inherits a precarious position. Bahrain's Shi'a majority harbors significant frustration towards a monarchy that is perceived not only as discriminatory towards the Shi'a but also as a foreign occupier and an oppressor of the true, indigenous Bahraini people. The Sunni opposition, for albeit different reasons, resents the autocratic nature of Bahraini government, and has aligned itself with Shi'a groups opposed to a continuation of the absolute monarchy. Some of the emir's advisors have pushed for political liberalization as a way to reduce the pressure placed on the regime, while others have advocated a strengthening of autocratic rule. It will be up to Bahrain's new ruler to chart a course for the country."
 KUW_MILLENNIUM_DAWN_DESC: "Not too long ago Kuwait was a country under occupation. Its monarchy was in exile campaigning for a restoration of Kuwaiti sovereignty, while the people of Kuwait, both Sunni and Shi'a, were united against the Iraqi oppressor. Now that the Gulf War has restored Kuwaiti independence, the monarchy must resume the political balancing act that is ruling the nation of Kuwait. Kuwait's parliament, one of the most powerful in the Middle East, places a powerful check on the monarch's authority while continually pressing for greater political liberalization. The country's influential merchant class continues to push for greater investment in the private sector, something that public sector-employed Kuwaiti citizens are reluctant to see happen at the expense of their own welfare."
 OMA_MILLENNIUM_DAWN_DESC: "Oman has earned a reputation as a beacon of peace and stability in a restless and conflict-prone region. Qaboos bin Said al Said has pursued a successful foreign policy since he took power in 1970, leading a country that is hated by none and admired by all. But Oman is not without its challenges. The Sultan has been criticized for his heavy-handed approach towards internal dissent, raising uncertainty about the sustainability of the absolute monarchy."
 QAT_MILLENNIUM_DAWN_DESC: "Since 1996 Qatar has charted an independent course within the Gulf Cooperation Council. The country's natural gas reserves has allowed Qatar to operate outside of the Saudi-dominated oil market, and for decades the emirs of Qatar have enjoyed a close relationship to the populist Muslim Brotherhood, an organization that the Saudis and Emiratis have increasingly come to see as a threat to their authority. Worst of all in the eyes of the Saudis and their Emirati allies is Qatar's close relationship with Iran, a state that they view as an existential threat. It is only a matter of time before the hostility of Qatar's neighbors to its unique foreign policy reaches boiling point."
 SAU_MILLENNIUM_DAWN_DESC: "Saudi Arabia has historically enjoyed a comfortable position as one of the Middle East's leading powers. As custodian of the holy sites of Mecca and Medina, the Kingdom enjoys unparalleled religious legitimacy. However, the Iranian Revolution of 1979 transformed mutual Saudi-Iranian suspicion into outright hostility as the newly formed Islamic Republic of Iran sought to claim the mantle of leader of the Islamic world. Internally too the Kingdom faces challengers for the title of leader of the Islamic world. Since the Saudis allowed American troops into the country in 1991, the al-Qaeda leadership has sworn to destroy the Saudi monarchy and its false piety and replace it with a truly Islamic government."
 UAE_MILLENNIUM_DAWN_DESC: "Fondly nicknamed by American officials as "Little Sparta", the United Arab Emirates has been a close ally to both the United States and Saudi Arabia and an eager participant in multilateral military operations. The Emirati armed forces, particularly its reputable air force and its elite Presidential Guard, has seen service in the Gulf War, accumulating useful military experience.\n\nBut the UAE is not content to simply play second fiddle to the US or Saudi Arabia. The Emiratis have punched above their weight in terms of foreign influence, at times competing with its erstwhile allies. Moreover, the UAE is home to the only successful case of economic diversification, Dubai having earned a reputation as a global city and a financial hub."
 OTHER_MILLENNIUM_DAWN_DESC:0 "Первая мировая война, Вторая мировая война, Корея, Вьетнам, Афганистан. Войны прошлого заставили народы настоящего опасаться за будущее. Однако есть большая надежда, что человечество могло пройти 20 век кровопролития, чтобы завершить переход к периоду мира и стабильности."
 OTHER_MILLENNIUM_DAWN_DESC:0 "Первая мировая война, Вторая мировая война, Корея, Вьетнам, Афганистан. Войны прошлого заставили народы настоящего опасаться за будущее. Однако есть большая надежда, что человечество сможет преодолеть проблемы и разногласия прошлого века и будет двигаться вперед. Только время покажет, продлится ли этот период относительного мира и стабильности."
 OTHER_MODERN_DAY_DESC:0 "Первая мировая война, Вторая мировая война, Корея, Вьетнам, Афганистан. Войны прошлого заставили народы настоящего опасаться за будущее. Однако есть большая надежда, что человечество сможет преодолеть проблемы и разногласия прошлого века и будет двигаться вперед. Только время покажет, продлится ли этот период относительного мира и стабильности."

