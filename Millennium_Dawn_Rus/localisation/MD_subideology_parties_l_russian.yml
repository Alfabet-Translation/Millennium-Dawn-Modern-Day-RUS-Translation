 #Western
 SOV.conservatism:0 "£SOV_western_conservative Союз Правых Сил"
 SOV.conservatism_icon:0 "£SOV_western_conservative"
 SOV.conservatism_desc:0 "Союз сравых сил (СПС) был основан в 1999 году. Официальная политическая идеология - правый либерализм с ориентацией на Европейский союз. СПС выступает за приватизацию и капитализм свободного рынка, а также категорически против авторитаризма."
 SOV.liberalism:0 "£SOV_western_liberal ЯБЛОКО"
 SOV.liberalism_icon:0 "£SOV_western_liberal"
 SOV.liberalism_desc:0 ""Яблоко" - российская объединенная либеральная партия центристского толка. Необычное название (по сути, обозначающее плод фруктового дерева) дано журналистами, исходя из первых букв фамилий лидеров «Явлинский - Болдырев - Лукин». Партия основана в 1993 году и пропагандирует рыночную экономику, а также демократические ценности. Исторически была главной политической силой против коммунизма и консерватизма в России."
 SOV.socialism:0 "£SOV_western_social_democrat Партия прогресса"
 SOV.socialism_icon:0 "£SOV_western_social_democrat"
 SOV.socialism_desc:0 ""
 SOV.socialism_2018:0 "£SOV_western_social_democrat_2018 Россия будущего"
 SOV.socialism_2018_icon:0 "£SOV_western_social_democrat_2018"
 SOV.socialism_2018_desc:0 "Россия будущего ранее носила название Партия прогресса, а до 8 февраля 2014 года - Народный альянс.  незарегистрированная российская политическая партия. Министерство юстиции РФ многократно отказывало и лишало партию государственной регистрации. С первых же дней своего существования партия причисляла себя к сторонникам Алексея Навального (учредителя «Фонда борьбы с коррупцией»). Сам политик вступил в партию и был избран её председателем в 2013 году. Партия придерживается либерализма одновременно с определёнными идеями социального государства, рассматривая задачу преодоления слишком большого экономического неравенства между гражданами. В экономике партия придерживается центристских взглядов."
 #Emerging
 SOV.Communist-State:0 "£SOV_emerging_communism КПРФ"
 SOV.Communist-State_icon:0 "£SOV_emerging_communism"
 SOV.Communist-State_desc:0 "Коммунисты - Коммунистическая Партия Российской Федерации (КПРФ) основана 14 февраля 1993 года и провозглашает себя преемницей старой Коммунистической партии Советского Союза. Это марксистско-ленинская и вторая по величине политическая партия за всю постсоветскую историю России. Однако, несмотря на заявленную выраженную антикапиталистическую, коммунистическую повестку, и даже положительное отношение к сталинизму, многие критики и политологи отмечают, что КПРФ является всего лишь социал-демократической фракцией Гос. Думы и не преследует целей реальной оппозиционной борьбы."
 SOV.Conservative:0 "£SOV_emerging_reactionary Единая Россия"
 SOV.Conservative_icon:0 "£SOV_emerging_reactionary"
 SOV.Conservative_desc:0 "Единая Россия (ЕР) образована 1 декабря 2001 года, провозглашает свою официальную позицию "российским консерватизмом", но в значительной степени поддерживает общий политический курс президента РФ и лишена действительной идеологии, а функционирует как популистская или центристская партия, продвигая стабильность в качестве основной добродетели. За это, как и за отсутствие реальной программы, неоднократно подвергалась критике, кроме того, получила прозвище "Партия жуликов и воров" от оппозиции из-за наличия в составе партии ЕР большого числа крупных чиновников, замешанных в различных коррупционных и уголовных делах."
 SOV.anarchist_communism:0 "£SOV_left_wing_radical Патриоты россии"
 SOV.anarchist_communism_icon:0 "£SOV_left_wing_radical"
 SOV.anarchist_communism_desc:0 "Патриоты России - российская официально зарегистрированная политическая партия социал-демократической и левонационалистической направленности. Образована в 2005 году в результате раскола КПРФ и создана на платформе «Российской партии труда», основатель и лидер партии Геннадий Семигин."
 #Non-Aligned
 SOV.Neutral_conservatism:0 "£SOV_non_aligned_conservative Великая Отечественная Партия"
 SOV.Neutral_conservatism_icon:0 "£SOV_non_aligned_conservative"
 SOV.Neutral_conservatism_desc:0 ""
 SOV.oligarchism:0 "£SOV_non_aligned_oligarchism Родина"
 SOV.oligarchism_icon:0 "£SOV_non_aligned_oligarchism"
 SOV.oligarchism_desc:0 "Всероссийская политическая партия «Родина» - официально зарегистрированная российская национально-консервативная политическая партия. С 2003 по 2004 год носила название избирательный блок «Народно-патриотический союз Родина», а после была преобразована."
 SOV.Neutral_Libertarian:0 "£SOV_non_aligned_libertarian Народная партия свободы"
 SOV.Neutral_Libertarian_icon:0 "£SOV_non_aligned_libertarian"
 SOV.Neutral_Libertarian_desc:0 "Республиканская партия России - Партия народной свободы"
 SOV.Neutral_Communism:0 "£SOV_non_aligned_communism Коммунисты России"
 SOV.Neutral_Communism_icon:0 "£SOV_non_aligned_communism"
 SOV.Neutral_Communism_desc:0 ""
 SOV.Neutral_green:0 "£SOV_non_aligned_greens Зеленые"
 SOV.Neutral_green_icon:0 "£SOV_non_aligned_greens"
 SOV.Neutral_green_desc:0 "Российская экологическая партия «Зелёные» - центристская российская экологическая зелёная политическая партия, основанная в 1993 году. Изначально существовала как общественное движение. Согласно предвыборной программе партия поддерживает В. В. Путина, а предлагаемые ей мероприятия касаются почти исключительно экологической сферы."
 SOV.neutral_Social:0 "£SOV_non_aligned_socialist_democrat Справедливая Россия"
 SOV.neutral_Social_icon:0 "£SOV_non_aligned_socialist_democrat"
 SOV.neutral_Social_desc:0 "Социалистическая политическая партия «Справедливая Россия - Патриоты - За правду». Это официально зарегистрированная партия в России, образованная на съезде 28 октября 2006 года, где учредителями партии выступили: Родина, Партия пенсионеров, Партия жизни и Социалистическая единая партия (СЕПР). Председатель и лидер партии - Сергей Миронов. На политическом сленге членов партии часто называют «эсерами» (от инициалов названия), хотя никакого отношения к дореволюционным «эсерам» партия не имеет и на преемственность не претендует. Партия «Справедливая Россия» - прямой преемник Российской партии жизни. Как и большинство зарегистрированных партий в РФ, «Справедливая Россия» получает критику о полной лояльности партии федеральной власти, из-за чего её называют "карманной оппозицией", причем также известно, что СР почти полностью (на 86,4%) финансируется из средств федерального бюджета."
 #Nationalist
 SOV.Nat_Fascism:0 "£SOV_nationalist_fascism Великая Россия"
 SOV.Nat_Fascism_icon:0 "£SOV_nationalist_fascism"
 SOV.Nat_Fascism_desc:0 "Великая Россия - незарегистрированная националистическая партия со штаб-квартирой в Москве, основанная в 2007 году. Идеология, преимущественно, базируется на монархических, национально-патриотических основах. Партия придерживается национал-консерватизма и православного традиционализма."
 SOV.Nat_Populism:0 "£SOV_nationalist_right_wing_populist ЛДПР"
 SOV.Nat_Populism_icon:0 "£SOV_nationalist_right_wing_populist"
 SOV.Nat_Populism_desc:0 "Либерально-демократическая партия России (ЛДПР) основана в 1992 году и согласно официальным положениям выступает за пять основных идеалов - либерализм, демократию, патриотизм, справедливость и правопорядок. ЛДПР категорически отрицает коммунистическую идеологию и марксизм в целом. В социальной сфере партия придерживается идей этатизма, а в экономической сфере - теории смешанной экономики. Однако критики и политологи отмечают, что партия не является реальной оппозиционной, остается всего лишь популистской, причем программа ее меняется в соответствии с текущей политической конъюнктурой."
 SOV.Monarchist:0 "£SOV_nationalist_monarchist Династия Романовых"
 SOV.Monarchist_icon:0 "£SOV_nationalist_monarchist"
 SOV.Monarchist_desc:0 "Это общественно-политическое движение, целью которого является установление и реставрация монархии."

