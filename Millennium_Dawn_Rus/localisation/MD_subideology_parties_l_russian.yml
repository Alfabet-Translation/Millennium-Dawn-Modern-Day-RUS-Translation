 SWE.oligarchism_desc:0 "Центристская партия (Centerpartiet) - традиционно сельская и аграрная партия, которая является обычной для любого несоциалистического правительства. Все чаще партия продвигает либерально-консервативные ценности, а также поддерживает децентрализацию власти."
