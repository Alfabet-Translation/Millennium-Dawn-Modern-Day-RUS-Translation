 #Western
 UKR.conservatism:0 "£ukr_pmu Народное движение Украины "
 UKR.conservatism_icon:0 "£ukr_pmu"
 UKR.conservatism_desc:0 "Народное движение Украины или Народний Рух України (Українська народна партія «Рух») - правоцентристская антикоммунистическая политическая партия. Первоначально организованное в 1989 году за восстановление (то есть "За перестройку") гражданско-политическое движение, поскольку в Советском Союзе не было никаких политических партий, кроме правящей Коммунистической партии, оно реструктурировалось и переросло в политическую силу, при этом пережило множество расколов. Организация имеет свои корни от украинских диссидентах, наиболее заметным из которых является Вячеслав Чорновил."
 UKR.conservatism_2017:0 "£ukr_civil_position Гражданская позиция"
 UKR.conservatism_2017_icon:0 "£ukr_civil_position"
 UKR.conservatism_2017_desc:0 "Гражданская позиция (Громадянська позиція) - либерально-консервативная политическая партия Украины, зарегистрированная в марте 2005 года и возглавляемая бывшим министром обороны Анатолием Гриценко. Что касается продолжающейся войны на Донбассе, партия выступает за прекращение конфликта путем применения силы."
 UKR.liberalism:0 ""
 UKR.liberalism_desc:0 ""
 UKR.liberalism_2017:0 "£ukr_mnf Новые силы"
 UKR.liberalism_2017_icon:0 "£ukr_mnf"
 UKR.liberalism_2017_desc:0 "Движение новых сил (Рух нових сил Михайла Саакашвілі) - это украинская праволиберальная политическая партия, зарегистрированная в феврале 2017 года, которая была сформирована Михаилом Саакашвили. В апреле этого же года лидер партии Саакашвили предложил построить большую стену, чтобы "временно изолировать себя" от сепаратистов Донецкой Народной Республики и Луганской Народной Республики, а затем "сосредоточиться на остальной части Украины". Саакашвили уверен в возвращении под контроль украинского правительства этих территорий юго-востока, но только "после того, как мы победим коррупцию и начнем бурное развитие"."
 UKR.socialism:0 ""
 UKR.socialism_desc:0 ""
 UKR.socialism_2017:0 "£ukr_justice Партия справедливости"
 UKR.socialism_2017_icon:0 "£ukr_justice"
 UKR.socialism_2017_desc:0 "Партия "Справедливость" (Партія "Справедливість") - бывшая партия Всеукраинского союза левых "Справедливость", по-прежнему левая, социал-демократическая политическая партия. Она объединилась в новую партию "Объединенные левые и крестьяне" в декабре 2011 года. Лидер Станислав Николаенко стал первым председателем партии. И все же было решено изменить название на Партию справедливости в 2014 году. В лозунгах "Справедливость" неоднократно поднимает проблемы жилья и медицины, института семьи, образования, а также экономики."
