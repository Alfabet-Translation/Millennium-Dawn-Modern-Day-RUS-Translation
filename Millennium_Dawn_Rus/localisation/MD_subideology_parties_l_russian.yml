 ### Finland ###
 FIN.conservatism:0 "£FIN_conservatism_small Финляндский центр"
 FIN.conservatism_icon:0 "£FIN_conservatism_small"
 FIN.conservatism_desc:0 "Финляндский центр или партия Центра (Suomen Keskusta) - либерально-аграрная партия, наибольшая популярность которой приходится на сельские районы страны. Партия берет начало в 1906 году и на протяжении всей истории Финляндии она обычно была крупнейшей или второй по величине в жесткой конкуренции с социал-демократической партией."
 FIN.liberalism:0 "£FIN_liberalism_small Национальная коалиция"
 FIN.liberalism_icon:0 "£FIN_liberalism_small"
 FIN.liberalism_desc:0 "Национальная коалиционная партия (Kansallinen Kokoomus) - праволиберальная политическая структура. Она пропагандирует социально-либеральные ценности и твердо выступает за NATO и ЕС."
 FIN.socialism:0 "£FIN_socialism_small Социал-демократическая партия"
 FIN.socialism_icon:0 "£FIN_socialism_small"
 FIN.socialism_desc:0 "Социал-демократическая партия (Suomen Sosiaalidemokraattinen Puolue, SDP) является старейшей активной партией Финляндии и, как доминирующая левоцентристская политическая сила, имеет прочные связи с профсоюзами. Интересен и тот факт, что левое крыло этой партии участвовало на стороне коммунистов в Красно-белой гражданской войне в Финляндии в 1918 году, но потерпело поражение и в результате откололось от партии и в августе этого же года в Москве преобразовалось в Коммунистическою партию Финляндии, а сама СДПФ была реорганизована. В настоящее время она решительно выступает против вступления в NATO и все более антииммигрантски настроена."
 #Emerging
 FIN.Communist-State:0 "£FIN_Communist_State_small SKP"
 FIN.Communist-State_icon:0 "£FIN_Communist_State_small"
 FIN.Communist-State_desc:0 "Коммунистическая партия Финляндии (Suomen Kommunistinen Puolue) первоначально была изгнанной отколовшейся от СДП радикальной фракцией, поддерживаемой Советами (ее деятельность в Финляндии была запрещена до 1944), которая рухнула в 1990 году. Пережив свою материнскую партию, затем банкротство и роспуск, она перерегистрировалась как КПФ в 1997 году. Сейчас ее идеологией является, как и прежде, марксизм-ленинизм. Известно, что члены КПФ положительно относятся к левым тоталитарным режимам, таким как чучхе, партия проводит сбор подписей в память о руководителе КНДР Ким Чен Ире."
 FIN.Conservative:0 "£FIN_Conservative_small Гражданская партия"
 FIN.Conservative_icon:0 "£FIN_Conservative_small"
 FIN.Conservative_desc:0 "Reactionary - Kansalaispuolue (Citizens' Party)"
 FIN.anarchist_communism:0 "£FIN_anarchist_communism_small Левый союз"
 FIN.anarchist_communism_icon:0 "£FIN_anarchist_communism_small"
 FIN.anarchist_communism_desc:0 "Левый альянс (Vasemmistoliitto) был образован в 1990 году, когда старая Коммунистическая партия распалась вместе с Советским Союзом. Унаследовав большую часть электоральной мощи старой Коммунистической партии, она является стороной социализма, равенства и феминизма в финской политике."
 #Non-aligned
 FIN.Neutral_conservatism:0 "£FIN_Neutral_conservatism_small Христианские демократы"
 FIN.Neutral_conservatism_icon:0 "£FIN_Neutral_conservatism_small"
 FIN.Neutral_conservatism_desc:0 "Христианские демократы Финляндии (Suomen Kristillisdemokraatit) пропагандируют социально-консервативные семейные ценности и работают над защитой бедных в обществе."
 FIN.Neutral_Libertarian:0 "£SWE_non_aligned_libertarian Пиратская партия Финляндии"
 FIN.Neutral_Libertarian_icon:0 "£SWE_non_aligned_libertarian"
 FIN.Neutral_Libertarian_desc:0 "Пиратская партия (Piraattipuolue) - синкретическая партия, посвященная электронной демократии, реформе авторских прав и гражданских свобод. Она поддерживает базовый доход для всех граждан, чтобы заменить нынешнюю систему социального обеспечения."
 FIN.Neutral_green:0 "£FIN_Neutral_green_small Зелёный союз"
 FIN.Neutral_green_icon:0 "£FIN_Neutral_green_small"
 FIN.Neutral_green_desc:0 "Зеленая лига (Vihreä Liitto) добилась значительного успеха на выборах, присоединившись к нескольким кабинетам. Она пропагандирует экологизм и выступает за ЕС в той мере, в какой выступает за европейскую интеграцию в федеративное государство."
 FIN.Neutral_Communism:0 "£FIN_Neutral_Communism_small Коммунистическая рабочая партия"
 FIN.Neutral_Communism_icon:0 "£FIN_Neutral_Communism_small"
 FIN.Neutral_Communism_desc:0 "Коммунистическая рабочая партия - за мир и социализм (Kommunistinen Työväenpuolue - Rauhan ja Sosialismin puolesta) была образована в 1988 году из-за опасений отказа от марксизма-ленинизма в старой СКП. Она охотно принимает риторику сталинизма и всем сердцем поддерживает Северную Корею, причем многие из ее лидеров активно участвуют в финском обществе по изучению идеи Чучхе."
 #nationalist
 FIN.Nat_Populism:0 "£FIN_Nat_Populism_small Истинные финны"
 FIN.Nat_Populism_icon:0 "£FIN_Nat_Populism_small"
 FIN.Nat_Populism_desc:0 "Истинные финны (Perussuomalaiset) пропагандирует как правый этнонационализм, социально-консервативные ценности, так и традиционный левый экономический национализм. Партия стойко придерживается евроскептицизма и выступает против иммиграции, хотя и с определенным уровнем прагматизма из-за своего популизма. В дополнение, стоит отметить, что ИФ строго поддерживают традиционную концепцию семьи, выступают против борьбы с изменениями климата на средства финских граждан и защищают сильные полномочия президента республики."
 FIN.Nat_Fascism:0 "£FIN_Nat_Fascism_small Синий и белый фронт"
 FIN.Nat_Fascism_icon:0 "£FIN_Nat_Fascism_small"
 FIN.Nat_Fascism_desc:0 "Синий и белый фронт (Sinivalkoinen Rintama) - ультранационалистическая партия. Ее деятели являются евроскептицистами и поддерживают ярый антиисламизм, объясняя необходимость для запрета строительства мечетей на территории Финляндии. Партия также выступает против ядерной энергетики и обязательного преподавания шведского языка в школах."
 FIN.Monarchist:0 "£FIN_Monarchist_small Гессенская династия"
 FIN.Monarchist_icon:0 "£FIN_Monarchist_small"
 FIN.Monarchist_desc:0 ""
 
 ### France ###
 
 FRA.conservatism:0 "£FRA_conservatism Объединение в поддержку республики"
 FRA.conservatism_icon:0 "£FRA_conservatism"
 FRA.conservatism_desc:0 "Консерваторы - Объединение за республику (Rassemblement pour la République) - неоголлистская и консервативная политическая партия, выступающая за усиленную и независимую французскую внешнюю политику, основанную на поддержке государства с сильным регулирующим контролем над жизненно важными частями экономики."
 FRA.conservatism_2002:0 "£FRA_conservatism Союз за народное движение"
 FRA.conservatism_2002_icon:0 "£FRA_conservatism"
 FRA.conservatism_2002_desc:0 "Консерваторы - Союз за народное движение (Union pour un mouvement populaire) - партия родилась как слияние "Объединения за Республику" и двух меньших либерально-центристских партий. По сути, это партия "широкой палатки" для правоцентристов во французской политике."
 FRA.conservatism_2017:0 "£FRA_conservatism_2017 Республиканцы"
 FRA.conservatism_2017_icon:0 "£FRA_conservatism_2017"
 FRA.conservatism_2017_desc:0 "Республиканцы (Les Républicains) являют собой продолжение "Союза за народное движение ООН". Изменение названия погрязло в противоречиях, поскольку в соответствии с идеалами Французской революции все, кто поддерживает нынешнюю французскую политическую систему, являются республиканцами. Партия представляет собой "широкую палатку" для правоцентристов и либеральных консерваторов во французской политике."
 FRA.liberalism:0 "£FRA_liberalism Союз за французскую демократию"
 FRA.liberalism_icon:0 "£FRA_liberalism"
 FRA.liberalism_desc:0 "Союз за французскую демократию (Union pour la Democratie Francaise) - центристская партия, состоящая из умеренных либералов, христианских демократов и радикальных традиционных французских либералов). Как правило, она рассматривается как партия для всех, кто не является социалистом, крайне правым или консерватором-голлистом. Структура поддерживает европейский федерализм, выступая за создание "Соединенных Штатов Европы"."
 FRA.liberalism_2017:0 "£FRA_liberalism_2017 Вперёд, Республика!"
 FRA.liberalism_2017_icon:0 "£FRA_liberalism_2017"
 FRA.liberalism_2017_desc:0 "Вперед, Республика! или Ассоциация за обновление политической жизни (La République En Marche!) - либерально-центристская партия с общепризнанными прогрессивными ценностями, созданная в 2016 году Эммануэлем Макроном. Это самая проевропейская партия во Франции, и она либеральна как по экономическим, так и по социальным вопросам."
 FRA.socialism:0 "£FRA_socialism Социалистическая партия"
 FRA.socialism_icon:0 "£FRA_socialism"
 FRA.socialism_desc:0 "Социалистическая партия (Parti Socialiste) вышла из тени тогдашней более крупной Коммунистической партии в конце 70-х годов, придя к власти во время двух сроков Франсуа Миттерана. Она была ослаблена скандалами 90-х годов, но оставалась мощной силой французского левого крыла. Постепенно смягчая позиции на поддержку свободного рынка, партия сегодня многими рассматривается как левоцентристская."
 FRA.Communist-State:0 "£FRA_Communist_State Коммунистическая партия Франции"
 FRA.Communist-State_icon:0 "£FRA_Communist_State"
 FRA.Communist-State_desc:0 "Французская коммунистическая партия (Parti Communiste Français) добилась беспрецедентного по западноевропейским меркам успеха на выборах, находясь во всех левых коалициях, которые удерживали власть со времен Второй мировой войны. Хотя ее поддержка несколько иссякла, особенно после распада Советского Союза, ФКП остается массовой партией для коммунистов и демократических социалистов."
 FRA.anarchist_communism:0 "£FRA_left_wing_radical Рабочая борьба"
 FRA.anarchist_communism_icon:0 "£FRA_left_wing_radical"
 FRA.anarchist_communism_desc:0 "Коммунистический союз - Рабочая борьба (Union Communiste "Lutte Ouvrière") - коммунистическая партия, идеологией которой является троцкизм. Она ожидаемо антикапиталистична, поддерживает пролетарский интернационализм, выступает за права женщин и антиглобализм, настроена против истеблишмента и очень скрытна, причем большинство лидеров идут под "nom de guerres" (даже среди членов партии руководящие лица известны только по партийным кличкам). Кроме того, членам организации нельзя вступать в брак и иметь детей, отчего РБ часто критиковалась как политическая секта, готовая уйти в подполье, если государство попытается их подавить."
 FRA.anarchist_communism_2017:0 "£FRA_left_wing_radical_2017 Новая антикапиталистическая партия"
 FRA.anarchist_communism_2017_icon:0 "£FRA_left_wing_radical_2017"
 FRA.anarchist_communism_2017_desc:0 "Новая антикапиталистическая партия (Nouveau Parti Anticapitaliste) была основана в 2009 году через слияние нескольких крайне левых, троцкистских и революционных марксистских движений. Считая себя левее Французской коммунистической партии, они тем не менее, сотрудничали с ними в составлении совместных избирательных списков."
 FRA.Neutral_conservatism:0 "£FRA_Neutral_conservatism Объединение за Францию"
 FRA.Neutral_conservatism_icon:0 "£FRA_Neutral_conservatism"
 FRA.Neutral_conservatism_desc:0 "Объединение за Францию (Rassemblement Pour la France) является евроскептической и голлистской консервативной партией."
 FRA.Neutral_conservatism_2017:0 "£FRA_Neutral_conservatism_2017 Подлинная Франция"
 FRA.Neutral_conservatism_2017_icon:0 "£FRA_Neutral_conservatism_2017"
 FRA.Neutral_conservatism_2017_desc:0 "Вставай, Франция (Debout la France) - это евроскептическая и голлистская консервативная партия, в значительной степени взявшая на себя роль несуществующего "Объединения за Францию"."
 FRA.neutral_Social:0 "£FRA_neutral_Social Непокоренная Франция"
 FRA.neutral_Social_icon:0 "£FRA_neutral_Social"
 FRA.neutral_Social_desc:0 "Непокоренная Франция (La France Insoumise) - свежая демократическая социалистическая партия, которая стремится сформировать новую французскую Шестую Республику, поскольку считает нынешнюю республику "президентской монархией" с чрезмерными президентскими полномочиями. Кроме того, она желает укрепить права трудящихся и работать над тем, чтобы Франция стала на 100% углеродно-нейтральной страной. Таким образом, идеологически НП выделяет в своей программе альтерглобализм, экосоциализм и левый популизм."
 FRA.Neutral_Communism:0 "£FRA_Neutral_Communism Анархистская Федерация"
 FRA.Neutral_Communism_icon:0 "£FRA_Neutral_Communism"
 FRA.Neutral_Communism_desc:0 "Анархистская федерация (Fédération Anarchiste) основана в 1945 году и объединяет более 100 различных анархистских групп по всей Франции."
 FRA.Neutral_Muslim_Brotherhood:0 "£FRA_Neutral_Muslim_Brotherhood Партия мусульман Франции"
 FRA.Neutral_Muslim_Brotherhood_icon:0 "£FRA_Neutral_Muslim_Brotherhood"
 FRA.Neutral_Muslim_Brotherhood_desc:0 ""
 FRA.Neutral_green:0 "£FRA_Neutral_green Зеленые"
 FRA.Neutral_green_icon:0 "£FRA_Neutral_green"
 FRA.Neutral_green_desc:0 "Зеленые (Les Verts) имеют свои корни в экологическом движении с 70-х годов и с тех пор их партия является постоянным элементом французской политики. Она обычно делится по неэкологическим вопросам между своим центристским и левым крылом."
 FRA.Neutral_green_2017:0 "£FRA_Neutral_green Европа Экология Зелёные"
 FRA.Neutral_green_2017_icon:0 "£FRA_Neutral_green"
 FRA.Neutral_green_2017_desc:0 "Экология Европы - Зеленые (Europe Écologie Les Verts) образовалась в результате слияния партий "Les Verts" и новой "Europe Écologie", созданной для расширения европейского движения экологов. Она стремится к высоким налогам на вредные выбросы и к финансированию дальнейших шагов в направлении неядерной зеленой энергетики через прогрессивное налогообложение богатых."
 FRA.Nat_Autocracy:0 "£FRA_Nat_Autocracy Вооруженные силы"
 FRA.Nat_Autocracy_icon:0 "£FRA_Nat_Autocracy"
 FRA.Nat_Autocracy_desc:0 ""
 FRA.Nat_Populism:0 "£FRA_Nat_Populism Национальное объединение"
 FRA.Nat_Populism_icon:0 "£FRA_Nat_Populism"
 FRA.Nat_Populism_desc:0 "Right Wing Populist - Национальный фронт (Front National) - главная сила французской националистической политики. Партия выступает против Европейского Союза, НАТО и иммиграции. Она стремится к большему экономическому протекционизму против конкуренции из-за рубежа и сильному государству с высокими военными расходами, а также нулевой терпимостью к преступности. На международном уровне руководство партии видит в России своего явного союзника."
 FRA.Monarchist:0 "£FRA_Monarchist Французские Бурбоны"
 FRA.Monarchist_icon:0 "£FRA_Monarchist"
 FRA.Monarchist_desc:0 ""
 FRA.Monarchist2:0 "£FRA_Monarchist2 Бонапарты"
 FRA.Monarchist2_icon:0 "£FRA_Monarchist2"
 FRA.Monarchist2_desc:0 "Монархисты: Самоназваный "Императорский дом Бонапарта" - это династия великого императора Наполеона Бонапарта."
 ### Germany ###
