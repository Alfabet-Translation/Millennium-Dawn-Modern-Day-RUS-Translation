 ### Argentina ###
 ARG.conservatism:0 "£ARG_conservatism Действие для республики"
 ARG.conservatism_icon:0 "£ARG_conservatism"
 ARG.conservatism_desc:0 "Действие для республики (Acción por la República) - консервативная политическая партия в Аргентине, основанная в 1997 году Доминго Кавальо для защиты неолиберальных идеологий."
 ARG.liberalism:0 "£ARG_liberalism Гражданская коалиция АРИ"
 ARG.liberalism_icon:0 "£ARG_liberalism"
 ARG.liberalism_desc:0 "Гражданская коалиция ARI (Coalición Cívica ARI, CC-ARI) - это социал-либеральная аргентинская партия, основанная в 2001 году Элизой Каррио. Она является членом Cambiemos с центристскими и правоцентристскими партиями."
 ARG.socialism:0 "£ARG_socialism Гражданский радикальный союз"
 ARG.socialism_icon:0 "£ARG_socialism"
 ARG.socialism_desc:0 "Гражданский радикальный союз (Unión Cívica Radical, UCR) является центристской социал-либеральной политической партией в Аргентине. Основанная в 1891 году радикальными либералами, партия была идеологически неоднородной, начиная от социал-либерализма и заканчивая социал-демократией. Это старейшая политическая партия, действующая в Аргентине после Либеральной партии Корриентеса."
 ARG.Communist-State:0 "£ARG_Communist_State Коммунистическая партия Аргентины"
 ARG.Communist-State_icon:0 "£ARG_Communist_State"
 ARG.Communist-State_desc:0 "Коммунистическая партия Аргентины (Partido Comunista de la Argentina) - это левая партия Аргентины, основанная 6 января 1918 года. С самого начала поддерживала почти автоматически союз с Коммунистической партией Советского Союза, что порождало трения с остальной частью национальных левых, которые обвиняли партию в борьбе больше за геополитические интересы Советского Союза, чем за эффективное возникновение коммунистической революции в Аргентине."
 ARG.Autocracy:0 "£ARG_Autocracy Широкий фронт"
 ARG.Autocracy_icon:0 "£ARG_Autocracy"
 ARG.Autocracy_desc:0 "Широкий фронт (Frente Grande) - левая политическая партия, основанная в 1993 году. Была создана группой левых членов Юстициалистской партии Аргентинской палаты депутатов и других левых, которые были раздражены неолиберальной политикой в то время."
 ARG.anarchist_communism:0 "£ARG_left_wing_radical Непримиримая партия"
