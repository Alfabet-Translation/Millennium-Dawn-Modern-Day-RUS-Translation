 SWI.neutral_Social_desc: "Альтернативный список является другой левой политической партией в Швейцарии. Она тесно сотрудничает с Партией труда и "Солидарностью" и стремится представлять швейцарские политические взгляды более левые, чем у GPS и SP. Партия служит интересам бедных рабочих швейцарских городов и поддерживает прогрессивные и устойчивые социально-экологические взгляды."
 SWI.Neutral_Communism: "£generic_Neutral_Communism_small PdA/solidaritéS"
 SWI.Neutral_Communism_desc: "Партия труда (Partei der Arbeit) - демократическая марксистская коммунистическая партия в Швейцарии. Их цель - создать из швейцарского народа опору для упразднения капитализма и развития швейцарского общества в направлении социализма. Она поддерживает перераспределение в противовес приватизации и проявляет солидарность с социально слабыми классами. Партия имела первоначальный успех после своего создания в 1944 году, но с тех пор является отколовшейся партией с небольшим успехом и малой популярностью. Она агитировала вместе с партией "Солидарность", которая придерживается почти аналогичной (троцкистской) идеологии."
