 #Western
 GER.conservatism:0 "£GER_western_conservative Христианско-демократический союз Германии (ХДС)"
 GER.conservatism_icon:0 "£GER_western_conservative"
 GER.conservatism_desc:0 "Христианско-демократический союз (Christlich Demokratische Union Deutschlands) и его баварская сестринская партия Христианско-социальный союз (Christlich-Soziale Union in Bayern) тесно сотрудничают в политике. ХДС является основным широким лагерем для правоцентристов в Германии. При этом ХСС активна только в Баварии, а ХДС - во всех остальных землях за исключением Баварии. Несмотря на программные различия, обе партии имеют единую молодежную организацию - "Молодежный Союз"."
 GER.liberalism:0 "£GER_western_liberal Свободная демократическая партия"
 GER.liberalism_icon:0 "£GER_western_liberal"
 GER.liberalism_desc:0 "Свободная демократическая партия (Freie Demokratische Partei) - правоцентристская либеральная партия в Германии, которая поддерживает гражданские свободы, права человека и интернационализм. Организация твердо выступает за экономический либерализм и тесно сотрудничает с развитием свободных рынков и приватизацией."
 GER.socialism:0 "£GER_western_social_democrat Социал-демократическая партия Германии"
 GER.socialism_icon:0 "£GER_western_social_democrat"
 GER.socialism_desc:0 "Социал-демократическая партия (Sozialdemokratische Partei Deutschlands, SPD), созданная в далеком 1863 году. Она является одной из старейших политических партий, представленных в Бундестаге, и была одной из первых социалистических партий в мире. Сегодня СДПГ охватывает социальную рыночную экономику и интернационализм с участием ЕС и НАТО, хотя существуют внутренние разногласия относительно того, насколько большим должно быть государство всеобщего благосостояния. Основной базой поддержки партии являются крупные города на севере и западе Германии, особенно промышленные районы Рурской области."
 #Emerging
 GER.Communist-State:0 "£GER_emerging_communism Немецкая коммунистическая партия"
 GER.Communist-State_icon:0 "£GER_emerging_communism"
 GER.Communist-State_desc:0 "Германская коммунистическая партия (Deutsche Kommunistische Partei) - это марксистско-ленинская партия, которая была сформирована в Западной Германии во время холодной войны в 1968 году под контролем ГДР и получила оттуда большую часть своих средств. После воссоединения Германии партия стала постепенно терять популярность."
 GER.anarchist_communism:0 "£GER_non_aligned_socialist_democrat Левая партия"
 GER.anarchist_communism_icon:0 "£GER_non_aligned_socialist_democrat"
 GER.anarchist_communism_desc:0 "Левая партия (Die Linke) является прямым потомком правящей партии бывшей Восточной Германии, той самой Социалистической единой партии Германии, которая объединилась с другими левыми демократическими социалистическими партиями, чтобы расширить свою избирательную базу. Die Linke сочетает в себе политику левых, такую ​​как увеличение расходов на социальное обеспечение и популистскую риторику. Они хотят, чтобы Германия вышла из NATO, и ратуют за включение России в рамки европейской безопасности."
 #Salafist
 GER.Caliphate:0 "£generic_Caliphate_small Приглашение в рай"
 GER.Caliphate_icon:0 "£generic_Caliphate_small"
 GER.Caliphate_desc:0 "Приглашение в рай (Einladung zum Paradies) - частная салафитская организация в городе Брансуик, основанная Мухаммедом Сифтчи и поддерживаемая двумя, пожалуй, наиболее известными салафитскими проповедниками Германии, Пьером Фогелем и Свен Лау. Этот проект привел к бурным протестам и демонстрациям, в частности, местной гражданской инициативы. Организация, как и ее сопутствующая исламская школа в Брауншвейге, была спорной с момента основания и наблюдалась конституционной защитой в Нижней Саксонии, поскольку ее обвиняли в преподавании ислама, способствующего терроризму."
 #Non-Aligned
 GER.Neutral_conservatism:0 "£GER_non_aligned_conservative Свободные избиратели"
 GER.Neutral_conservatism_icon:0 "£GER_non_aligned_conservative"
 GER.Neutral_conservatism_desc:0 ""Свободные избиратели" (Freie Wähler) со штаб-квартирой в Гандеркезе не сформированы как политическая партия, но вместо этого организованы как ассоциации, которые участвуют в выборах. Они особенно активны в более консервативной сельской местности на юге Германии. Предпочитают, чтобы как можно больше политики и принятия решений происходило на местном уровне. В целом, можно сказать, "Свободные избиратели" - сторонники центризма и прямой демократии."
 GER.Neutral_Libertarian:0 "£GER_non_aligned_libertarian Либерально-консервативные реформаторы"
 GER.Neutral_Libertarian_icon:0 "£GER_non_aligned_libertarian"
 GER.Neutral_Libertarian_desc:0 "Либерально-консервативные реформаторы"
 GER.Neutral_Communism:0 "£GER_non_aligned_communism Марксистско-ленинская партия Германии"
 GER.Neutral_Communism_icon:0 "£GER_non_aligned_communism"
 GER.Neutral_Communism_desc:0 "Марксистско-ленинская партия Германии (Marxistisch-Leninistische Partei Deutschlands, MLPD) - маоистская политическая партия, основанная в 1982 году. Сама партия не использует термин маоизм, называя свою идеологию марксизмом-ленинизмом. Она выступает за установление диктатуры пролетариата, свержение нынешнего капиталистического правительства и замену его новым социалистическим общественным порядком. Члены МЛПГ считают Сталина и Мао Цзэдуна вдохновляющими фигурами, которых следует почитать и которым надо подражать."
 GER.Neutral_Muslim_Brotherhood:0 "£GER_non_aligned_moderate_islamist Альянс немецких демократов"
 GER.Neutral_Muslim_Brotherhood_icon:0 "£GER_non_aligned_moderate_islamist"
 GER.Neutral_Muslim_Brotherhood_desc:0 "Альянс немецких демократов (Allianz Deutscher Demokraten) - политическая партия, нацеленная на турецкое меньшинство в Германии. Альянс был основан в 2016 году Ремзи Ару после того, как парламент Германии решил признать геноцид армян, вызвавший смятение среди турецких консерваторов и националистов. Партия страдает от ограниченной базы избирателей, так как лишь половина турецкого меньшинства имеет право голоса. У партии нет устоявшейся политической программы, за исключением отмены признания геноцида армян и улучшения условий в отношении мусульманских меньшинств в стране."
 GER.Neutral_green:0 "£GER_non_aligned_greens Союз 90/Зелёные"
 GER.Neutral_green_icon:0 "£GER_non_aligned_greens"
 GER.Neutral_green_desc:0 "Союз 90 / Зеленые (Bündnis 90 / Die Grünen) был образован в результате слияния некоммунистического Восточногерманского Альянса 90 и западной партии Зеленых. С партией аффилирован неправительственный Фонд Генриха Белля. Характерной чертой их программы является сочетание социально-ориентированной рыночной экономики с необходимостью охраны природы и окружающей среды под контролем государства. Партия была очень успешной в опросах по международным стандартам для партии зеленых, и проводила периоды в составе правящих коалиций. Они рассматриваются в качестве основного источника вдохновения для экологов во всем мире."
 GER.neutral_Social:0 ""
 GER.neutral_Social_desc:0 ""
 #Nationalist
 GER.Nat_Autocracy:0 "£GER_nationalist_military_junta Бундесвер"
 GER.Nat_Autocracy_icon:0 "£GER_nationalist_military_junta"
 GER.Nat_Autocracy_desc:0 ""
 GER.Nat_Fascism:0 "£GER_nationalist_fascism Национально-демократическая партия"
 GER.Nat_Fascism_icon:0 "£GER_nationalist_fascism"
 GER.Nat_Fascism_desc:0 "Национал-демократическая партия Германии (Nationaldemokratische Partei Deutschlands, NPD) - ультраправая ультранационалистическая партия, которая оппонентами была названа неонацистской. Хотя государственная разведка сильно проникла в партию, попытки запретить ее провалились из-за наличия оснований признания экстремистской. NPD основана в 1964 году и пропагандирует пангерманизм, антиглобализм, реваншизм, евроскептицизм, а также антисемитизм."
 GER.Nat_Populism:0 "£GER_nationalist_right_wing_populist Альтернатива для Германии"
 GER.Nat_Populism_icon:0 "£GER_nationalist_right_wing_populist"
 GER.Nat_Populism_desc:0 "Альтернатива для Германии (Alternative für Deutschland, AfD) является крупной евроскептической ультраправой партией, которая приобрела известность благодаря антиисламизму и антикоммунизму. Базирующаяся на немецком национализме, партия стремится вернуть суверенитет и национальную гордость Германии, защитить ее культуру и самобытность."
 GER.Monarchist:0 "£GER_nationalist_monarchist Династия Гогенцоллернов"
 GER.Monarchist_icon:0 "£GER_nationalist_monarchist"
 GER.Monarchist_desc:0 ""
 
 ### Iceland ###
 #Western
 ICE.conservatism:0 "£ICE_western_conservative Партия независимости"
 ICE.conservatism_icon:0 "£ICE_western_conservative"
 ICE.conservatism_desc:0 "Партия независимости (Sjálfstæðisflokkurinn) была крупнейшей партией на протяжении большей части современной истории Исландии. Они представляют собой "широкую палатку", охватывающую большую часть для людей правоцентристской мысли в стране. Экономически либеральны и сохраняют сильную базу лояльных избирателей среди богатых и рыбаков. Они выступают за НАТО, но против вступления в ЕС."
 ICE.liberalism:0 "£ICE_western_liberal Либеральная партия"
 ICE.liberalism_icon:0 "£ICE_western_liberal"
 ICE.liberalism_desc:0 "Либеральная партия (Frjálslyndi Flokkurinn) образована в 1998 году прорывной фракцией Партии независимости, в оппозиции к централизации квот на вылов рыбы. Партия поддерживает свободный рынок и выступает против субсидий и монополий."
 ICE.liberalism_2012:0 "£ICE_western_liberal_2012 Светлое будущее"
 ICE.liberalism_2012_icon:0 "£ICE_western_liberal_2012"
 ICE.liberalism_2012_desc:0 "Светлое будущее (Björt Framtíð) - группа сформирована как национальный эквивалент политической сенсации Рейкьявика "Лучшая партия", пародийная партия, которая выиграла мэрию города, пообещав "построить Диснейленд в Рейкьявике" и "заполучить белого медведя в зоопарк". На национальном уровне они имеют либеральные взгляды и хотят вступить в ЕС и принять евро в качестве основной валюты."
 ICE.liberalism_2016:0 "£ICE_western_liberal_2016 Возрождение"
 ICE.liberalism_2016_icon:0 "£ICE_western_liberal_2016"
 ICE.liberalism_2016_desc:0 "Партия реформ (Viðreisn) - группа политиков, отколовшихся от Партии Независимости из-за недовольства евроскептизмом партии и бездействия в отношении либерализации международной торговли."
 ICE.socialism:0 "£ICE_western_social_democrat Социал-демократический альянс"
 ICE.socialism_icon:0 "£ICE_western_social_democrat"
 ICE.socialism_desc:0 "Социал-демократический альянс Исландии (Samfylkingin Jafnaðarmannaflokkur Íslands) был основан как слияние четырех левых партий, чтобы бросить вызов доминированию консервативной партии независимости в исландском парламенте. Как левоцентристская партия, их главная цель - поддержка государства всеобщего благосостояния."
 #Emerging
 ICE.Communist-State:0 "£ICE_emerging_communism Народный фронт Исландии"
 ICE.Communist-State_icon:0 "£ICE_emerging_communism"
 ICE.Communist-State_desc:0 "Народный фронт Исландии (Alþýðufylkingin) стремится "освободить народ от ига рыночного капитализма" и безоговорочно выступает против НАТО и ЕС, считая их взаимными империалистическими организациями."
 #Non-Aligned
 ICE.oligarchism:0 "£ICE_non_aligned_oligarchism Прогрессивная партия"
 ICE.oligarchism_icon:0 "£ICE_non_aligned_oligarchism"
 ICE.oligarchism_desc:0 "Прогрессивная партия (Framsóknarflokkurinn) - правоцентристская аграрная партия. Они традиционно были второй по величине партией Исландии и проводили большую часть своего времени в правительственных коалициях как на левой, так и на правой стороне политического спектра. Они евроскептики, выступают за усиление протекционизма и верят в большие субсидии для с/х сектора."
 ICE.Neutral_Libertarian:0 "£ICE_non_aligned_libertarian Пиратская партия Исландии"
 ICE.Neutral_Libertarian_icon:0 "£ICE_non_aligned_libertarian"
 ICE.Neutral_Libertarian_desc:0 "Пираты (Píratar), возможно, были самой успешной Пиратской партией в мире, регулярно завоевывая много мест в парламенте. Они верят в прямую прозрачную демократию, неприкосновенность частной жизни, гражданские свободы и реформу законов об авторском праве. Они использовали свое влияние, чтобы попытаться сделать Исландию самым свободным обществом в мире."
 ICE.neutral_Social:0 "£ICE_non_aligned_socialist_democrat Лево-зелёное движение"
 ICE.neutral_Social_icon:0 "£ICE_non_aligned_socialist_democrat"
 ICE.neutral_Social_desc:0 "Лево-зеленое движение (Vinstrihreyfingin - Grænt Framboð) было сформировано, поскольку многие члены левых партий были недовольны направлением Социал-демократического альянса в сторону центризма. В дополнение к традиционной социал-демократической политике партия продвигает феминизм и экологизм. Однако, они выступают против НАТО и ЕС."
 #Nationalist
 ICE.Nat_Fascism:0 "£ICE_nationalist_fascism Исландский национальный фронт"
 ICE.Nat_Fascism_icon:0 "£ICE_nationalist_fascism"
 ICE.Nat_Fascism_desc:0 "Исландский национальный фронт (Íslenska þjóðfylkingin) стремится защитить исландскую культуру, институт семьи и остановить всякую иммиграцию. Они особенно категорично настроены против ислама."
 ICE.Nat_Populism:0 "£ICE_nationalist_right_wing_populist Право-Зеленая Народная Партия"
 ICE.Nat_Populism_icon:0 "£ICE_nationalist_right_wing_populist"
 ICE.Nat_Populism_desc:0 "Право-Зеленая народная партия (Hægri Grænir Flokkur Fólksins) в первую очередь вдохновлены американским либертарианством и хотят, чтобы Исландия стала стойко независимой от всех международных организаций. Они желают сильной дерегулированной экономики, но также поддерживают и сохранение природы. Название Правых-зеленых - это насмешка и укол в адрес их политических врагов, левых-зеленых."
 ICE.Nat_Populism_2016:0 "£ICE_nationalist_right_wing_populist_2016 Народная партия"
 ICE.Nat_Populism_2016_icon:0 "£ICE_nationalist_right_wing_populist_2016"
 ICE.Nat_Populism_2016_desc:0 "Народная партия (Flokkur Fólksins) - это популистская партия, которая выступает против иммиграции и сотрудничества с Европейским Союзом, а также всячески стремится бороться с бедностью и коррупцией."
 
 ### Iraq ###
 IRQ.liberalism:0 "£IRQ_liberalism_small Национальное согласие Ирака"
 IRQ.liberalism_icon:0 "£IRQ_liberalism_small"
 IRQ.liberalism_desc:0 "Иракское национальное согласие было основано в Лондоне в 1991 году как основная не тегеранская оппозиция Саддаму Хусейну. Его основной источник финансирования исторически исходил из Саудовской Аравии, Великобритании и Соединенных Штатов. В 1996 году партия предприняла неудачную попытку переворота против Саддама с помощью CIA."
 IRQ.liberalism_2017:0 "£IRQ_liberalism_2017_small Национальная коалиция"
 IRQ.liberalism_2017_icon:0 "£IRQ_liberalism_2017_small"
 IRQ.liberalism_2017_desc:0 "Аль-Ватания берет свое начало как Иракское национальное согласие и функционирует как более широкий избирательный альянс для него и нескольких более мелких партий. Основными ценностями являются секуляризм и центристская политика."
 IRQ.Conservative:0 "£IRQ_Conservative_small Дава"
 IRQ.Conservative_icon:0 "£IRQ_Conservative_small"
 IRQ.Conservative_desc:0 "Исламская партия Дава - это шиитская религиозная сила, которая черпала вдохновение у покойного иракского священнослужителя ас-Садра. Однако она постепенно попала под влияние Ирана и участвовала в нескольких заговорах против Саддама Хусейна. Ее основной контраст с ISCI заключается в убеждении, что политическая власть должна принадлежать более широкой Умме, а не только согласовываться между исламскими улемами."
 IRQ.Vilayat_e_Faqih:0 "£IRQ_Vilayat_e_Faqih_small Организация Бадра"
 IRQ.Vilayat_e_Faqih_icon:0 "£IRQ_Vilayat_e_Faqih_small"
 IRQ.Vilayat_e_Faqih_desc:0 "Организация Бадра (или бригады Бадра) возникла как вооруженное крыло ISCI (Islamic Supreme Council of Iraq - Высший исламский совет), но с тех пор превратилась в независимую политическую организацию, вдохновленную "Хезболлой". Их политика и военные операции в значительной степени контролируются иранской революционной гвардией."
 IRQ.Mod_Vilayat_e_Faqih:0 "£IRQ_Mod_Vilayat_e_Faqih_small Высший исламский совет Ирака"
 IRQ.Mod_Vilayat_e_Faqih_icon:0 "£IRQ_Mod_Vilayat_e_Faqih_small"
 IRQ.Mod_Vilayat_e_Faqih_desc:0 "Исламский Верховный совет Ирака был создан в Иране в 1982 году как "Верховный совет Исламской революции в Ираке". Хотя он готов работать вместе с другими силами в правлении, его долгосрочная цель состоит в том, чтобы создать Исламскую республику, контролируемую исламскими улемами, подобную Ирану."
 IRQ.Caliphate:0 "£generic_Caliphate_small Исламское государство"
 IRQ.Caliphate_desc:0 "Исламское государство (ад-Дауляту ль-Исламийя) - международная исламистская суннитская экстремистская террористическая организация. Берет начало в 1999 году как "Исламское государство Ирака", часто называемое "Аль-Каидой в Ираке", образованное под знаменем "Джамаат аль-Таухид валь-Джихад" иорданцем Абу Мусабом аз-Заркави. Организация по мере расширения области действий была переименована в "Исламское государство Ирака и Леванта" (ИГИЛ), а затем, претендуя на создание всемирного халифата, именовала себя просто "Исламское государство". Широко известная как ваххабитская самая жестокая ветвь "Аль-Каиды", поддерживающая такфиризм и антишиизм, она проводит стратегию джихада, уничтожая этнорелигиозные меньшинства и чуждую культуру, а на подконтрольных территориях вводит суровые законы шариата и возрождает рабство."
 IRQ.Neutral_conservatism_2017:0 "£IRQ_Neutral_conservatism_small Альянс Победы"
 IRQ.Neutral_conservatism_2017_icon:0 "£IRQ_Neutral_conservatism_small"
 IRQ.Neutral_conservatism_2017_desc:0 "Союз победы - консервативная шиитская группа. Проиграв борьбу за лидерство в Исламской партии Дава, бывший премьер-министр Хайдер аль-Абади основал Альянс Победы в качестве своего личного политического инструмента. Это достаточно умеренная и прагматичная исламистская партия, хотя и имеющая наследие сектантства со времен Аль-Абади в правлении."
 IRQ.Neutral_Communism:0 "£IRQ_Neutral_Communism_small Иракская коммунистическая партия"
 IRQ.Neutral_Communism_icon:0 "£IRQ_Neutral_Communism_small"
 IRQ.Neutral_Communism_desc:0 "Иракская коммунистическая партия долгое время доминировала в левой политике. Ее непростой союз с партией БААС, заключенный при посредничестве Советского Союза, распался в 1979 году, и с тех пор она выступает лишь за вооруженную борьбу. Она светская и социалистическая, что является определенной редкостью в таких странах."
 IRQ.Neutral_Muslim_Brotherhood:0 "£muslim_brotherhood_small Исламская партия Ирака"
 IRQ.Neutral_Muslim_Brotherhood_desc:0 "Иракская исламская партия является официальным филиалом "Братьев-мусульман" в Ираке и функционирует как один из основных "транспортных средств" суннитского меньшинства Ирака (их 35%)."
 IRQ.Neutral_Muslim_Brotherhood_2017:0 "£IRQ_Neutral_Muslim_Brotherhood_small Заступники за реформы"
 IRQ.Neutral_Muslim_Brotherhood_2017_icon:0 "£IRQ_Neutral_Muslim_Brotherhood_small"
 IRQ.Neutral_Muslim_Brotherhood_2017_desc:0 "Муттахидун (Коалиция "Объединители за реформы") - основной суннитский политический альянс в Ираке, в котором доминирует идеология панисламистского движения "Братья-мусульмане". Он выступает за укрепление автономии суннитских регионов Ирака."
 IRQ.Nat_Autocracy:0 "£IRQ_Nat_Autocracy_small Баас"
 IRQ.Nat_Autocracy_icon:0 "£IRQ_Nat_Autocracy_small"
 IRQ.Nat_Autocracy_desc:0 "Арабская социалистическая партия БААС в Ираке пришла к власти в результате военного переворота в 1968 году. Первоначально та же партия, что и панарабская сирийская партия БААС, иракское ее отделение приняло иракский национализм в качестве своей основной идеологии, а раскол перерос в кровную вражду, когда Сирия поддержала Иран против Ирака. Под руководством Саддама Хусейна она способствовала возрождению милитаристской "Великой Месопотамии", основанной на деспотизме и усилении исламизации ранее светского государства."
 IRQ.Nat_Populism:0 "£generic_Nat_Populism_small Садристская партия целостности"
 IRQ.Nat_Populism_desc:0 "Партия честности Садриста. Садристское движение - шиитское политическая структура с популистскими и националистическими идейными ценностями. В то время как ее ополченцы были поддержаны Ираном, она стремится к свободе от господства любой иностранной державы."
 IRQ.Monarchist:0 "£generic_Monarchist_small Хашимиты"
 IRQ.Monarchist_desc:0 "Хашимиты - королевская династия на Ближнем Востоке, возводящая себя к Бану Хашим, то есть потомкам Хашима ибн Абд Манафа (прадеда пророка Мухаммада). Сторонники династии желают возвращения монархии в этой стране, как это было в 1920-1958 годах."
 
