 ### Kurdistan ###
 KUR.conservatism:0 "£KUR_conservatism_small Демократическая партия Курдистана"
 KUR.conservatism_icon:0 "£KUR_conservatism_small"
 KUR.conservatism_desc:0 "Демократическая партия Курдистана (Partiya Demokrat a Kurdistanê) - консервативная курдская националистическая партия, в которой доминирует клан Барзани. Контролируя значительную часть курдской Пешмерги, она была доминирующей силой в иракской курдской войне и политике. Хотя их главным историческим покровителем был Иран, с тех пор он разветвился, получая значительную американскую и даже израильскую поддержку. После окончания Гражданской войны в Курдистане партия контролировала большую часть северного Иракского Курдистана."
 KUR.liberalism:0 "£KUR_liberalism_small Движение за перемены"
 KUR.liberalism_icon:0 "£KUR_liberalism_small"
 KUR.liberalism_desc:0 "Горранское движение - это свежая политическая партия, проводящая кампанию против коррупции и "монополии власти" ДПК и ПСК. Она отвергла полную независимость Иракского Курдистана, полагая, что диалог с правительством Ирака может привести к взаимоприемлемому федерализированному решению."
 KUR.anarchist_communism:0 "£KUR_anarchist_communism_small Рабочая партия Курдистана"
 KUR.anarchist_communism_icon:0 "£KUR_anarchist_communism_small"
 KUR.anarchist_communism_desc:0 "Рабочая партия Курдистана (Partiya Karkeren Kurdistane‎) - основана курдскими студентами в Турции во главе с Абдуллой Оджаланом. РПК остается сторонником кровавого мятежа против Турции на протяжении большей части своей истории. Но хотя в основном она действует в Турции, у нее имеются филиалы и тренировочные лагеря боевиков в Иракском Курдистане. Она находится в оппозиции как к ДПК, так и к ПСК из-за их стремления к миру и торговле с турками. Рабочая партия Курдистана является крайне левой группой, стремящейся к концу капитализма и созданию децентрализованного демократического социалистического общества."
 KUR.Caliphate:0 "£generic_Caliphate_small Ансар аль-Ислам"
 KUR.Caliphate_desc:0 ""Ансар аль-Ислам" был образован как филиал "Аль-Каиды" в Курдистане зажигательными речами джихадистского священнослужителя Муллы Крекара. В значительной степени поддерживаемые иракским правительством Саддама, они борются за свержение правительства Иракского Курдистана."
 KUR.Neutral_conservatism:0 "£generic_Neutral_conservatism_small Исламская группа Курдистан"
 KUR.Neutral_conservatism_desc:0 ""
 KUR.oligarchism:0 "£KUR_oligarchism_small Патриотический союз Курдистана"
 KUR.oligarchism_icon:0 "£KUR_oligarchism_small"
 KUR.oligarchism_desc:0 "Патриотический союз Курдистана (Yekêtiy Niştîmaniy Kurdistan) - синкретическая курдская партия, основанная как более левая альтернатива, остающаяся в оппозиции к господству могущественного клана Барзани из ДПК. Он эффективно контролирует юг Иракского Курдистана после окончания гражданской войны в Курдистане и по-прежнему контролирует крупные силы Пешмерга. Союз остается более прагматичным в вопросе о полной курдской независимости, нежели ДПК, и укрепляет связи с Ираном по мере охлаждения отношений между ДПК и Ираном."
