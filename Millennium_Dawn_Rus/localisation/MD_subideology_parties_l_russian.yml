 #Western
 generic.Western_Autocracy:0 "£generic_Western_Autocracy_small Прозападные автократы"
 generic.Western_Autocracy_desc:0 "Прозападное самодержавие относится к широкому спектру недемократических, авторитарных идеологий, которые соответствуют геополитическим интересам Западного полушария."
 generic.Western_Autocracy_icon:0 "£generic_Western_Autocracy_small"
 
 generic.conservatism:0 "£generic_conservatism_small Консерваторы"
 generic.conservatism_desc:0 "Консерватизм относится к широкому спектру умеренных правых идеологий, подчеркивающих важность традиционной культуры, единства и стабильного образа жизни. Консерваторы, как правило, выступают против вмешательства государства в социальные и экономические вопросы и часто верят, что меньшее регулирование приведет к большей социальной мобильности населения."
 generic.conservatism_icon:0 "£generic_conservatism_small"
 
 generic.liberalism:0 "£generic_liberalism_small Либералы"
 generic.liberalism_desc:0 "Либерализм - это общественно-политическое течение и идеология, которая продвигает права личности и подчеркивает свободу человека превыше государственной власти. Либералы, как правило, поддерживают прогрессивную социальную политику в рамках свободного рынка со свободной торговлей с остальным миром. Важнейшими свободами в современном либерализме признаются свобода слова, свобода совести, свобода участвовать в честных и независимых выборах."
 generic.liberalism_icon:0 "£generic_liberalism_small"
 
 generic.socialism:0 "£generic_socialism_small Социал-демократы"
 generic.socialism_desc:0 "Социал-демократия относится к широкому спектру левых идеологий, поддерживающих экономическую и социальную справедливость в большей степени, чем подавляющая часть отраслей либерализма. Социал-демократы стремятся "гуманизировать" капитализм, чтобы обуздать неравенство, притеснение и развитие демократии."
 generic.socialism_icon:0 "£generic_socialism_small"
 
 #Emerging
 generic.Communist-State:0 "£generic_Communist_State_small Коммунисты"
 generic.Communist-State_desc:0 "Коммунизм в широком смысле относится к идеологии, поддерживающей конец капиталистической системы в мире для создания рая общинного рабочего. В действительности, коммунистические страны сохраняют капиталистические экономические системы и часто являются недемократическими по своей природе. Под коммунизмом, как крайне левой идеологией, провозглашающей целью создание эгалитарного общества объединяются различные школы и течения, которые включают марксизм, социальный анархизм (анархо-коммунизм), утопический социализм, казарменно-аграрный коммунизм, а также близкие к ним политические идеологии."
 generic.Communist-State_icon:0 "£generic_Communist_State_small"
 
 generic.anarchist_communism:0 "£generic_anarchist_communism_small Леворадикалы"
 generic.anarchist_communism_desc:0 "Левый радикализм - это широкий спектр крайне левых идеологий, которые обычно поддерживают конец капитализма и глобализации. В то время как некоторые могут поддерживать вооруженное сопротивление, многие считают себя просто «более левыми», чем социал-демократы, и принимают либеральную демократию."
 generic.anarchist_communism_icon:0 "£generic_anarchist_communism_small"
 
 generic.Conservative:0 "£generic_Conservative_small Реакционеры"
 generic.Conservative_desc:0 "Реакционеры относятся к широкому спектру крайне правых идеологий, цели которых идут дальше, чем у умеренных консерваторов. Реакцией обычно обозначаются не либеральные или радикальные течения, а только течения крайне консервативные (часто религиозно-фундаменталистские, клерикальные, феодальные, монархистские и иные). Реакционеры, как правило, верят в идеализированную версию прошлого и стремятся восстановить былую славу страны / народа посредством реваншистской и ирредентистской идеологии, а также агрессивной военной политики."
 generic.Conservative_icon:0 "£generic_Conservative_small"
 
 generic.Autocracy:0 "£generic_Autocracy_small Автократы"
 generic.Autocracy_desc:0 "Самодержавие относится к широкому спектру недемократических, авторитарных политических систем, где один правитель или группа привилегированных элит контролируют всю политическую власть. Правитель при данной форме может быть преемником предыдущего автократа, например, может получить титул, переданный по наследству. По факту, сама автократичная власть представляет собою единую политическую партию, хотя государство может иметь различные идеологические взгляды. К примеру, сохранять уклон в социализм, технократию, меритократию и так далее. То есть различия между авторитарными государствами могут быть кардинальными. Исходя из религиозных, политических, принципиальных, экономических или даже личных соображений самого автократа. "
 generic.Autocracy_icon:0 "£generic_Autocracy_small"
 
 generic.Mod_Vilayat_e_Faqih:0 "£generic_Mod_Vilayat_e_Faqih_small Умеренные шиитские революционеры"
 generic.Mod_Vilayat_e_Faqih_desc:0 "Умеренные шиитские революционеры относятся к ряду правых шиитских приверженцев, которые свидетельствуют о строгом толковании шиитского ислама, но поддерживают большее экономическое и социальное равенство, чем их более радикальные братья. Несмотря на это, они во многом поддерживают продолжение теократии."
 generic.Mod_Vilayat_e_Faqih_icon:0 "£generic_Mod_Vilayat_e_Faqih_small"
 
 generic.Vilayat_e_Faqih:0 "£generic_Vilayat_e_Faqih_small Жесткие шиитские революционеры"
 generic.Vilayat_e_Faqih_desc:0 "Жесткие шиитские революционеры ссылаются на спектр крайне правых и милитаристских сторонников шиитов, которые свидетельствуют о строгом толковании шиитского ислама. Они в основном негативно относятся к суннитам и стремятся обеспечить продолжение шиитского ислама в теократическом государстве."
 generic.Vilayat_e_Faqih_icon:0 "£generic_Vilayat_e_Faqih_small"
 

 #Salafist
 generic.Kingdom:0 "£generic_Kingdom_small Салафизм"
 generic.Kingdom_icon:0 "£generic_Kingdom_small"
 generic.Kingdom_desc:0 "Ваххабизм относится к ультраконсервативной ветви суннитского ислама, поддерживаемой многими монархиями государств Персидского залива. Название взято от теолога Мухаммад ибн Абд аль-Ваххаба, а само религиозно-политическое течение сформировалось в 18 веке. Часто используемый взаимозаменяемо с салафизмом, он иногда описывается как "особая ориентация в салафизме". Его последователи считают, что следует ориентироваться на образ жизни и веру ранней мусульманской общины, на праведных предков, так как настоящий ислам практиковался только первыми тремя поколениями последователей пророка Мухаммеда."
 generic.Caliphate:0 "£generic_Caliphate_small Салафитские джихадисты"
 generic.Caliphate_icon:0 "£generic_Caliphate_small"
 generic.Caliphate_desc:0 "Джихад - понятие в исламе, означающее усердие на пути Аллаха, борьба за веру. Салафитский джихадизм относится к ультра-строгому, ультраконсервативному и фундаменталистскому ответвлению исламской политической идеологии. Они стремятся завоевать все исламские земли и править ими посредством их суровой интерпретации исламского закона. Они не признают другие формы ислама и религии меньшинств и ни перед чем не остановятся для достижения своих целей."
 
 #Non-aligned
 generic.Neutral_Muslim_Brotherhood:0 "£muslim_brotherhood_small Умеренные исламисты"
 generic.Neutral_Muslim_Brotherhood_icon:0 "£muslim_brotherhood_small"
 generic.Neutral_Muslim_Brotherhood_desc:0 "Умеренный исламизм относится к широкому спектру исламских политических движений, стремящихся установить демократическое государство в рамках исламского права."
 
 generic.Neutral_Autocracy:0 "£generic_Neutral_Autocracy_small Нейтральные автократы"
 generic.Neutral_Autocracy_icon:0 "£generic_Neutral_Autocracy_small"
 generic.Neutral_Autocracy_desc:0 "Самодержавие относится к широкому спектру недемократических, авторитарных идеологий, где вся власть находится в руках одного правителя."
 
 generic.Neutral_conservatism:0 "£generic_Neutral_conservatism_small Консерваторы"
 generic.Neutral_conservatism_icon:0 "£generic_Neutral_conservatism_small"
 generic.Neutral_conservatism_desc:0 "Консерватизм относится к широкому спектру умеренных правых идеологий, отстаивающих важность традиционной культуры, единства и стабильного образа жизни. Консерваторы, как правило, выступают против вмешательства государства в социальные и экономические дела и часто считают, что меньшее регулирование приведет к большей социальной мобильности населения."
 
 generic.oligarchism:0 "£generic_oligarchism_small Олигархи"
 generic.oligarchism_icon:0 "£generic_oligarchism_small"
 generic.oligarchism_desc:0 "Олигархия - это политический режим, в котором контроль находится в руках избранной группы политических и экономических элит. Олигархии, как правило, недемократичны и авторитарны по своей природе. Однако, подвиды режима бывают разными по структуре, например, плутократия является частным случаем олигархии и при ней реальная власть находится у небольшого круга лиц типа знати или богатой партийной верхушки."
 
 generic.Neutral_Libertarian:0 "£generic_Neutral_Libertarian_small Либертарианцы"
 generic.Neutral_Libertarian_icon:0 "£generic_Neutral_Libertarian_small"
 generic.Neutral_Libertarian_desc:0 "Либертарианство относится к широкому кругу политических идеологий и движений, поддерживающих свободу в качестве основного принципа. Либертарианцы обычно поддерживают ограниченное вмешательство правительства во все аспекты социальной, политической и экономической жизни в большей степени, чем консерваторы."
 
 generic.Neutral_green:0 "£generic_Neutral_green_small Зеленые"
 generic.Neutral_green_icon:0 "£generic_Neutral_green_small"
 generic.Neutral_green_desc:0 "Зеленая политика или экополитика относятся к широкому спектру левых движений, которые поддерживают ненасилие, социальную справедливость, прямую демократию и защиту окружающей среды. Зеленые считают, что осуществление этих принципов ведет к улучшению здоровья в мире."
 
 generic.neutral_Social:0 "£generic_neutral_Social_small Социалистические демократы"
 generic.neutral_Social_icon:0 "£generic_neutral_Social_small"
 generic.neutral_Social_desc:0 "Идеология социалистического демократа относится к идеологиям левого толка, поддерживающим экономическую и социальную справедливость. Работая в рамках капитализма, они стремятся перераспределить богатство, чтобы обуздать неравенство. Они продвигают государство всеобщего благосостояния и навязывают больше регулирования частному бизнесу."
 
 generic.Neutral_Communism:0 "£generic_Neutral_Communism_small Коммунисты"
 generic.Neutral_Communism_icon:0 "£generic_Neutral_Communism_small"
 generic.Neutral_Communism_desc:0 "Коммунизм в широком смысле относится к идеологии, поддерживающей конец капиталистической системы для создания рая общинного рабочего класса. В действительности, современные коммунистические страны сохраняют капиталистические экономические системы и часто являются недемократическими по своей природе."
 
 #nationalist
 generic.Nat_Populism:0 "£generic_Nat_Populism_small Правые народники"
 generic.Nat_Populism_icon:0 "£generic_Nat_Populism_small"
 generic.Nat_Populism_desc:0 "Правый популизм относится к определенной ветви популистской идеологии, которая стремится наделить людей силой против воспринимаемых элит, которые контролируют общество. Правые популисты обычно поддерживают антиглобализацию, протекционизм, нативизм, национализм и противодействие иммиграции."
 
 generic.Nat_Fascism:0 "£generic_Nat_Fascism_small Фашисты"
 generic.Nat_Fascism_icon:0 "£generic_Nat_Fascism_small"
 generic.Nat_Fascism_desc:0 "Фашизм (от итальянского "fascio" - союз, связка, объединение) - это форма авторитарного ультранационализма, поддерживающая корпоративизм, антилиберализм, традиционализм и милитаризм. Фашисты стремятся создать сильное однопартийное государство во главе с одним лидером, обладающим абсолютной властью, и поддерживают агрессивный экспансионизм, чтобы вернуть утерянные территории и способствовать национальному омоложению."
 
 generic.Nat_Autocracy:0 "£generic_Nat_Autocracy_small Военная хунта"
 generic.Nat_Autocracy_icon:0 "£generic_Nat_Autocracy_small"
 generic.Nat_Autocracy_desc:0 "Военные хунты относятся к правительствам, возглавляемым комитетом военных лидеров (генералам или какому-либо уважаемому военному руководству на момент взятия власти). Военные хунты часто носят недемократический и авторитарный характер, могут в очень широком смысле рассматриваться как форма военной диктатуры или стратократии."
 
 generic.Monarchist:0 "£generic_Monarchist_small Монархисты"
 generic.Monarchist_icon:0 "£generic_Monarchist_small"
 generic.Monarchist_desc:0 "Монархистская идеология относится к абсолютным монархиям. Целью является установление, сохранение или реставрация монархии. Монархические организации существуют во многих государствах мира. Крупнейшим объединением монархистов в мире является Международная монархическая конференция. Сторонники всегда придерживаются антикоммунизма, традиций и религиозного радикализма."
 
