 SWI.liberalism: "£generic_liberalism_small grünliberale"
 SWI.liberalism_desc: "Зеленая либеральная партия (Grünliberale) - меньшая партия зеленых в национальном совете. Она была создана, когда кантональные партии зеленых в Базеле-Ландшафте, Берне, Санкт-Галлене и Цюрихе вышли из состава Зеленой партии Швейцарии в 2007 году. В отличие от нее, "Зеленые либералы" не являются левыми, а остаются центристами и стремятся сочетать либеральную экономическую и социальную политику с устойчивой экологической политикой. ЗЛП является последовательным членом национального совета с 2007 года."
