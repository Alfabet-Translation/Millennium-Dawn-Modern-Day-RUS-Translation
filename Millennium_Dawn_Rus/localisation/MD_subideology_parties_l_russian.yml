 AFG.Caliphate_desc:0 "Талибан (в переводе с пушту означает "ученики") - суннитское исламистское движение, зародившееся в Афганистане среди пуштунов в 1994 году. Оно правило Афганистаном с 1996 по 2001 год (Исламский Эмират Афганистан) и регионом Вазиристан на севере Пакистана (Исламское государство Вазиристан) с 2004 года. Исламский Эмират Афганистан дипломатически был признан тремя государствами: Объединенными Арабскими Эмиратами, Пакистаном и Саудовской Аравией. СБ ООН, однако, признал Талибан террористической организацией в 2003 году. Официальной религией талибов является такое направление ислама, как ашаризм, а любой, кто противоречит этой идеологии зовется заблудшим и подлежит гонению. На подконтрольных территориях Талибан вводит нормы шариата, выполнение которых очень строго контролируется."
