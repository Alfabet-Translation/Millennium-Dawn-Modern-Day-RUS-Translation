 PAK.Caliphate:0 "£generic_Caliphate_small Лашкаре-Тайба"
 PAK.Caliphate_desc:0 "Лашкаре-Тайба (laškar-ĕ ṯaiyyiba - в переводе «Армия праведников») - одна из самых больших и самых активных террористических организаций в Южной Азии, ее деятельность осуществляется в основном в Пакистане. Была основана в 1989 году Хафизом Мухаммадом Саидом, Абдулой Аззамом и Зафаром Икбалом в провинции Кунар, Афганистан при финансовой поддержке Усамы бен Ладена. Управляет несколькими тренировочными лагерями в Кашмире. Участники Лашкаре Тайба исполнители всех главных нападений на Индию, их главная цель - освобождения Кашмира от Индии. Некоторые свои теракты совершили в Пакистане, отдавая особенное предпочтение Карачи, таким образом они выражали свою оппозицию политике президента Мушаррафа. Организация запрещена в Индии, Пакистане, Соединенных Штатах, Великобритании, ЕС, России и Австралии, так как признана террористической." 
                                                                                             
                                   
