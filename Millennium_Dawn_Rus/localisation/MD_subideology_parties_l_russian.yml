 CBD.Nat_Fascism_desc:0 "Кхмерская партия борьбы с бедностью (Kanakpak Khmer Chuop Krah) - политическая партия в Камбодже, основанная в сентябре 2007 года. Председателем партии является Даран Краван - камбоджийский политик кхмерско-американского происхождения. Партия стоит на позициях суверенитета и территориальной целостности Камбоджи, а ее политическая программа направлена на борьбу с бедностью внутри страны и предусматривает помощь инвалидам, безработным, малоимущим семьям. На выборах 2008 года партия предложила внедрить в Камбодже модель государственного правления на манер США, утверждая, что 300 американских чиновников якобы поддержали эту идею."
