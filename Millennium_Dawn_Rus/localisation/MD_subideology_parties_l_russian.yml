 POL.conservatism:0 "£POL_conservatism_small Право и справедливость"
 POL.conservatism_icon:0 "£POL_conservatism_small"
 POL.conservatism_desc:0 "Право и справедливость (Prawo i Sprawiedliwość) - доминирующая польская национал-консервативная христианско-демократическая партия, сочетающая экономический интервенционизм и социальное обеспечение с социально-консервативным мировоззрением. Она выступает за осторожное сотрудничество с Европейским Союзом и является стойкой антироссийской стороной."
 POL.liberalism:0 "£POL_liberalism_small Гражданская платформа"
 POL.liberalism_icon:0 "£POL_liberalism_small"
 POL.liberalism_desc:0 "Гражданская платформа (Platforma Obywatelska) - центристская польская политическая партия, выступающая за ордолиберальную экономику и проевропейскую социальную позицию от центра к правоцентризму."
 POL.socialism:0 "£POL_socialism_small Союз демократических левых сил"
 POL.socialism_icon:0 "£POL_socialism_small"
 POL.socialism_desc:0 "Демократический левый альянс (Sojusz Lewicy Demokratycznej) - левоцентристская партия "Третьего пути" с посткоммунистическими корнями. Ее политику можно охарактеризовать как проевропейскую, экономически интервенционистскую и социально центристскую."
 POL.Communist-State:0 "£generic_Communist_State_small Ассоциация польских коммунистов "Пролетариат""
 POL.Communist-State_desc:0 ""
 POL.Communist-State_2017:0 "£generic_Communist_State_small Коммунистическая партия Польши"
 POL.Communist-State_2017_desc:0 ""
 POL.Conservative:0 "£POL_Conservative_small Самооборона"
 POL.Conservative_icon:0 "£POL_Conservative_small"
 POL.Conservative_desc:0 "Самооборона Республики Польша (Samoobrona Rzeczpospolitej Polskiej) - это левая популистская консервативная партия, известная своими противоречивыми избирательными кампаниями. Она евроскептична и не против сотрудничества с Россией, а также с другими постсоветскими государствами."
 POL.Conservative_2017:0 "£generic_Conservative_small Партия Изменение"
 POL.Conservative_2017_desc:0 "Перемены (Partia Zmiana) - пророссийская, антизападная политическая партия, имеющая связи с российскими спецслужбами."
 POL.anarchist_communism:0 "£generic_anarchist_communism_small Польская социалистическая партия"
 POL.anarchist_communism_desc:0 ""
 POL.Neutral_conservatism_2017:0 "£POL_Neutral_conservatism_2017_small Кукиз'15"
 POL.Neutral_conservatism_2017_icon:0 "£POL_Neutral_conservatism_2017_small"
 POL.Neutral_conservatism_2017_desc:0 "Кукиз'15 (Kukiz'15) является целым объединением различных правоцентристских активистов и политических новичков, названное в честь своего лидера - бывшего музыканта Павла Кукиза. Оно родилось из анти-истеблишментских настроений, постулирующих разрушение монополии политических партий в парламенте, избирательную реформу и прямую демократию."
 POL.oligarchism:0 "£POL_oligarchism_small Польская крестьянская партия"
 POL.oligarchism_icon:0 "£POL_oligarchism_small"
 POL.oligarchism_desc:0 "Польская народная партия (Polskie Stronnictwo Ludowe) - аграрная христианско-демократическая партия со стойким уклоном на электорат в сельской местности. Она продвигает крестьянскую, протекционистскую политику."
 POL.neutral_Social:0 "£POL_neutral_Social_small Уния труда"
 POL.neutral_Social_icon:0 "£POL_neutral_Social_small"
 POL.neutral_Social_desc:0 ""
 POL.neutral_Social_2017:0 "£POL_neutral_Social_2017_small Вместе"
 POL.neutral_Social_2017_icon:0 "£POL_neutral_Social_2017_small"
 POL.neutral_Social_2017_desc:0 "Вместе (Razem) - левая, прогрессивная польская политическая партия, выступающая за введение демократической социалистической системы с сильным трудовым законодательством, социальным обеспечением и прогрессивным налогообложением, а кроме того, против приватизации и дерегулирования."
 POL.Neutral_Libertarian:0 "£POL_Neutral_Libertarian_small Союз реальной политики"
 POL.Neutral_Libertarian_icon:0 "£POL_Neutral_Libertarian_small "
 POL.Neutral_Libertarian_desc:0 "Союз реальной политики (Unia Polityki Realnej) - консервативно-либеральная партия, стремящаяся свести роль правительства к минимуму. Однако она социально консервативна."
 POL.Neutral_Libertarian_2017:0 "£POL_Neutral_Libertarian_2017_small Свобода"
 POL.Neutral_Libertarian_2017_icon:0 "£POL_Neutral_Libertarian_2017_small"
 POL.Neutral_Libertarian_2017_desc:0 "Свобода (Wolność) - это консервативно-либеральная партия, сконцентрированная вокруг своего лидера Януша Корвин-Микке, выступающая за снижение роли государства, повсеместную приватизацию и дерегулирование, сохраняя при этом консервативную идеологическую позицию."
 POL.Neutral_green:0 "£generic_Neutral_green_small Польская экологическая партия - Зеленые"
