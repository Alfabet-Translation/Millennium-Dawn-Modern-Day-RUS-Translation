 BLR.oligarchism_desc:0 "Либерально-демократическая партия (Ліберальна-дэмакратычная партыя Беларусі) - самая многочисленная белорусская политическая партия, созданная в 1994 году на основе белорусского отделения Либерально-демократической партии Советского Союза. Начиная с октября 1999 года, Либерально-демократическая партия позиционирует себя как «конструктивно-оппозиционную» партию. Цель ЛДПБ - реформирование и укрепление страны. Построение независимого демократического белорусского государства с экономикой, эффективно сочетающей государственную собственность с приоритетом частной. Главное направление социально-экономической политики - благосостояние прежде всего каждой отдельной личности. А конечная цель - создание мощного слоя среднего класса. Де-факто ЛДП, несмотря на заявления, не является ни оппозиционной, ни тем более либерально-демократической по идеологии. Оценки ее идеологии крайне разнятся: от популизма до этатизма. Высказывается экспертами также мнение, что это четко персонифицированная партия и ее политика полностью определяется лидером Сергеем Гайдукевичем."
