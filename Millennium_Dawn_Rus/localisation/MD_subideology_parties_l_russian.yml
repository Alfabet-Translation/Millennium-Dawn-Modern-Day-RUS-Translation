 HUN.Conservative_desc:0 "Йоббик (Jobbik Magyarországért Mozgalom, также известная как движение "За лучшую Венгрию") - крупная правая националистическая политическая партия, основанная в 2003 году. Описывает себя как «принципиальную, консервативную и радикально-патриотическую христианскую» партию, основная цель которой состоит в защите «венгерских ценностей и интересов». Она отвергает глобальный капитализм, европейскую интеграцию и является антисионистской. Независимые наблюдатели классифицируют Йоббик как крайне правую партию, которая активно использует антицыганскую и антииммигрантскую риторику."
