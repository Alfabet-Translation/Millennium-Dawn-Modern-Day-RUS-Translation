 BLR.Communist-State:0 "£generic_Communist_State_small Коммунистическая партия Беларуси"
 BLR.Communist-State_desc:0 "Коммунистическая партия Беларуси (Камуністычная партыя Беларусі) - левая политическая партия в Республике Беларусь. Образовалась в 1996 году в результате раскола в Партии коммунистов Белорусской, связанного с существованием внутри ПКБ разных взглядов на проводимую президентом страны политику. КПБ пользуется материальной поддержкой со стороны белорусских властей, полностью поддерживает политику Александра Лукашенко и является самой крупной коммунистической организацией в республике. Основными целями деятельности партия ставит ориентацию общества на социалистический путь развития, основанного на принципах коллективизма, выступает за власть народа, укрепление белорусской государственности и воссоздание на добровольной основе союза народов, которые ранее входили в состав СССР."
 BLR.Conservative:0 "£generic_Conservative_small Автократия Лукашенко"
 BLR.Conservative_desc:0 "Александр Григорьевич Лукашенко находится в должности главы государства дольше всех действующих глав государств Евразии (кроме монархов и руководителя Ирана) - 26 лет. Де-факто им был установлен в Белоруссии авторитарный режим правления (с использованием административного ресурса на выборах, репрессиями в отношении противников режима, ограничениями свободы СМИ). Несмотря на то, что он является беспартийным с 1992 года (состоял в КПСС с 1979 до 1991 года и затем в партии Коммунисты за демократию), имеет поддержку различных проправительственных партий, структур и ведомств. Это такие органы как Национальное собрание (большая часть членов которого тоже являются беспартийными), Совет министров, Центризбирком, прокуратура, Федерация профсоюзов страны, следственный комитет, КГБ, МВД и конечно же, СПБ."
