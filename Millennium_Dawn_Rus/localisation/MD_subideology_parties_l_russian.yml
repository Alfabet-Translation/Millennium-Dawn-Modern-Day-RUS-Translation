 ARG.anarchist_communism_desc:0 "Непримиримая партия (Partido Intransigente) - левая, популистская политическая партия в Аргентине, основанная в 1963 году Оскаром Альенде. Его членами были Непримиримый радикальный Гражданский союз (Unión Cívica Radical Intransigente), одна из двух фракций, на которые Радикальный Гражданский союз разделился в 1956 году."
