 POL.Nat_Fascism:0 "£POL_Nat_Fascism_small Национально-радикальный лагерь"
 POL.Nat_Fascism_icon:0 "£POL_Nat_Fascism_small"
 POL.Nat_Fascism_desc:0 "Национально-радикальный лагерь (Obóz Narodowo-Radykalny) - крайне правая партия, организованная в 1993 году молодыми националистами. Движение часто описывают как фашистское, а иногда и как неонацистское. НРЛ принимает активное участие в ежегодном Марше независимости и считает себя идеологическим потомком предвоенного Национал-радикального лагеря 1930-х годов, то есть антисемитского политического движения."
 POL.Nat_Populism:0 "£POL_Nat_Populism_small Лига польских семей"
 POL.Nat_Populism_desc:0 "Лига польских семей (Liga Polskich Rodzin) - правая национально-консервативная политическая партия, считающая себя преемницей довоенного национально-демократического движения. Занимает националистическую, почти ультраправую популистскую позицию. Пользуется популярностью у людей старшего поколения с консервативными и ультра-католическими взглядами."
 POL.Nat_Populism_2017:0 "£POL_Nat_Populism_2017_small Рух народовый"
 POL.Nat_Populism_2017_icon:0 "£POL_Nat_Populism_2017_small"
 POL.Nat_Populism_2017_desc:0 "Национальное движение (Ruch Narodowy) - польский политический альянс, образованный 11 ноября 2012 года как соглашение различных организаций националистического, консервативного, национально-католического и евроскептического характера. Партия выступает за традиционную крепкую семью, против приема иммигрантов в Польшу, ссылается на довоенное национально-демократическое движение с милитаристским, антиглобалистским, ультраконсервативным мировоззрением."
