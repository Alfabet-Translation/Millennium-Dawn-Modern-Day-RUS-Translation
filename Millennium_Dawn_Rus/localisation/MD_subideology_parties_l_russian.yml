 BHR.Neutral_Muslim_Brotherhood:0 "£muslim_brotherhood_small Исламское общество Аль-Менбар"
 BHR.Neutral_Muslim_Brotherhood_desc:0 "Аль-Менбар (Al-Menbar) - это бахрейнское отделение "Братьев-мусульман", организации, которая выступает за постепенную исламизацию общества и участие населения в политике демократическими средствами. Аль-Менбар иногда присоединяется к салафитской Аль-Асале, но, как правило, менее социально консервативен."
