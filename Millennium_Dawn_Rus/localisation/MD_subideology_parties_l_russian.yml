 BRA.PSOL_icon: "£BRA_PSOL"
 BRA.PSOL_desc: "Партия социализма и свободы (PSOL) - бразильская политическая партия, насчитывающая 147,096 активных членов. Это крайне левая партия, которая сама себя называет социалистической и демократической. PSOL была образована после того, как Хелоиса Хелена, Лучиана Генро, Баба и Жуан Фонтес (также федеральный депутат, ныне член Демократической лейбористской партии) были исключены из Рабочей партии после голосования против пенсионной реформы, предложенной Лулой."
 BRA.ALIANCA: "£BRA_ALIANCA Alliance for Brazil"
 BRA.ALIANCA_icon: "£BRA_ALIANCA"
 BRA.ALIANCA_desc: "Альянс за Бразилию (ALIANÇA) - бразильская политическая группа, которая стремится стать политической партией. Имея национал-консервативные корни, Альянс был объявлен президентом Бразилии Жаиром Больсонаро 12 ноября 2019 года, после того как заявил о своем выходе из Социал-либеральной партии. После встречи в Паласио-ду-Планальто с законодателями, Больсонаро уведомил их о своем выходе из партии и обсудил пути создания новой, но президент все еще не оформил официально свое отделение."
 BRM.Neutral_Libertarian:0 "£BRM_Neutral_Libertarian National League for Democracy"
 BRM.Neutral_Libertarian_desc:0 "Национальная лига за демократию (NLD) - либеральная продемократическая партия, основанная Аунг Сан Су Чжи после восстания в 1988 году. Она быстро выросла и стала самой большой угрозой военному правлению."
 BRM.neutral_Social:0 "£generic_neutral_Social_small People's Party"
 BRM.neutral_Social_desc:0 "Народная партия - это новая левая политическая партия, основанная ветераном демократической кампании Ко Ко Ги. Это организация, которая выступает за более широкие демократические реформы и создание федерального союза для разрешения гражданской войны в Мьянме."
 BRM.Neutral_Communism:0 "£BRM_Neutral_Communism National Unity Party"
 BRM.Neutral_Communism_desc:0 "Первоначально Партия национального единства была основана как избирательный орган военного правительства. Однако после ужасного поражения NLD на парламентских выборах 1990 года, она отошла от своих корней и стала одной из самых значительных, если не успешных, оппозиционных партий."
 BRM.Neutral_conservatism:0 "£generic_Neutral_conservatism_small Shan Nationalities League for Democracy"
 BRM.Neutral_conservatism_desc:0 ""
 BRM.Nat_Autocracy:0 "£BRM_Nat_Autocracy Tatmadaw"
 BRM.Nat_Autocracy_desc:0 "С 1960-х годов Татмадау является самой влиятельной политической силой в Мьянме. Этнические восстания, особенно карены, и оккупация бирманской территории китайскими националистическими войсками, бежавшими от гражданской войны, представляли собой проблемы для Бирмы после обретения независимости, которые военные использовали, чтобы расширить свое политическое значение и в конечном итоге, захватить власть. Однако в последние десятилетия продемократическое движение ослабило политические позиции Татмадау и вынудило его рассмотреть новые варианты ведения дел."
 BRM.Nat_Populism:0 "£BRM_Nat_Populism Union Solidarity and Development Party"
 BRM.Nat_Populism_desc:0 "Союзная партия солидарности и развития (USDP) была создана в 2010 году как провоенная партия. Продолжая поддерживать роль Татмадау в правительстве, она показала себя более открытой в отношении политических изменений в Мьянме, чем ее предшественники."
 BRM.Nat_Fascism:0 "£generic_Nat_Fascism_small Arakan National Party"
 BRM.Nat_Fascism_desc:0 "Араканская национальная партия является результатом слияния между Партией национального развития Ракхайна и Араканской лигой за демократию. Эта партия, возможно, является самой сильной этнической политической партией в Мьянме, опираясь на поддержку араканских буддистов в штатах Ракхайн, чьи интересы она защищает. Однако партия придерживалась жесткого отношения к мусульманам Рохинджа в штате Ракхайн и это привело к тому, что некоторые сторонние наблюдатели назвали АНП ультраправой и бессердечной."
