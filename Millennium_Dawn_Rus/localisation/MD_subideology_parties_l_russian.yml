 UKR.Nat_Fascism:0 ""
 UKR.Nat_Fascism_desc:0 ""
 UKR.Nat_Fascism_2017:0 "£ukr_right_sector Правый сектор"
 UKR.Nat_Fascism_2017_icon:0 "£ukr_right_sector"
 UKR.Nat_Fascism_2017_desc:0 "Правый сектор - крайне правая украинская националистическая политическая партия и движение. Оно возникло в ноябре 2013 года как военизированная конфедерация нескольких националистических организаций во время восстания Евромайдана в Киеве, где его уличные боевики активно участвовали в столкновениях с внутренними войсками и ОМОНом. Партия считает, что понятие нации шире, чем концепция народа как этноса, и все же даже не близко к концепции «политической нации». То есть нация - сознательное и эффективное единство людей, объединенных идеей свободы, основанной на этно-социальных и духовно-культурных факторах."
 UKR.Nat_Populism:0 "£ukr_freedom Свобода"
 UKR.Nat_Populism_icon:0 "£ukr_freedom"
 UKR.Nat_Populism_desc:0 "Всеукраинское объединение «Свобода» - это националистическая политическая партия, которая была основана в 1991 году как Социально-национальная партия Украины, а затем на IX Съезде была переименована. Она выступает в качестве ярого сторонника крайнего национализма и антикоммунизма. Партия ратует за защиту культурных ценностей, реабилитацию ОУН-УПА и введение уголовной ответственности за отрицание Голодомора как геноцида украинской нации. Социально-экономическая программа «Свободы» оценивается как популистская. Партия выдвигает лозунги очищения от коррупции и создания условий для возвращения домой «заробитчан». Помимо прочего, много внимания уделяется борьбе с иммиграцией, так как для Украины эта проблема становится все актуальней."
