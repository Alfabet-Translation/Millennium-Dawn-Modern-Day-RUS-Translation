 western_desc:0 "Западные и прозападные правительства стремятся сохранить ориентированный на США либеральный мировой порядок, который господствовал с момента падения Советского Союза. Через такие учреждения, как Всемирный банк и МВФ, они содействуют экономической либерализации и разгосударствлению. В то время как подавляющее большинство стран с западным мировоззрением придерживаются различных форм демократии, прозападные сильные правительства великих держав, которые извлекают выгоду из статус-кво, производят сети влияния позади них."
 emerging_desc:0 "Правительства с реакционными идеологиями - это те, особенно в большинстве своем на юге и постсоветском пространстве, которые стремятся заменить господствующий либеральный мировой порядок своими альтернативными институтами и многополярным образом глобальной политики. Они часто по-разному относятся к глобализации, формам правления и внутренней политике. К ним можно отнести различные коммунистические и олигархические (в том числе клептократические) режимы, а также некоторые виды монархизма."
 salafist_desc:0 "Салафизм является ультраконсервативным, нетерпимым, фундаменталистским ответвлением основного суннитского ислама. С учетом убеждений его сторонников о необходимости очистить исламский мир, ведется такфиризм и антишиизм. Салафизм приобрел известность, поскольку ваххабитские монархии Персидского залива предоставили миллиарды средств для его учений с середины 20-го века. Он видел особенно жестокие воплощения в Талибане, Аль-Каиде и ИГИЛ (ИГ в дальнейшем, после переименования)."
 non_aligned_desc:0 "Правительства неприсоединившихся (нейтральных) стран сильно различаются по типам правительств и субидеологиям, а также, как правило, имеют очень прагматичный подход к своим внешним связям. Многие просто хотят продвигать свою национальную независимость или другие региональные цели. Другие разрываются между большими силами, которые в своей борьбе за влияние тянут их в разные стороны, подобно канату."
 nationalism_desc:0 "Националистические правительства полагают, что имеется альтернативный путь и движутся к национальному возрождению, основанному на протекционизме для стратегических секторов, милитаризме, национальном и этническом суверенитете. Они ненавидят глобальные либеральные институты, но могут оставаться прагматичными в своих международных связях для достижения внутренних или экспансионистских целей."
 
 
