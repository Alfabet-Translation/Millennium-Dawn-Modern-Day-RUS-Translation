 SWE.socialism:0 "£SWE_western_social_democrat Социал-демократическая рабочая партия"
 SWE.socialism_icon:0 "£SWE_western_social_democrat"
 SWE.socialism_desc:0 "Социал-демократическая рабочая партия Швеции (Sveriges Socialdemokratiska Arbetareparti) исторически была крупнейшей и наиболее влиятельной партией в стране, получив лишь чуть менее 40% голосов на одних выборах в период с 1932 по 1994 год. Формируя современную Швецию и выстраивая шведскую модель социального обеспечения и союзно-частного сотрудничества, она в последнее время все больше смещается от демократического социализма к центру шведской политики, следуя примеру нового лейбориста Тони Блэра."
