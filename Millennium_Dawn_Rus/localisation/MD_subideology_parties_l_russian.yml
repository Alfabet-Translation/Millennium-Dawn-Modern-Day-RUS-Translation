 UKR.Communist-State:0 "£ukr_cpu Коммунистическая партия Украины"
 UKR.Communist-State_icon:0 "£ukr_cpu"
 UKR.Communist-State_desc:0 "Коммунистическая партия Украины (Комуністична партія України) создана в 1917 году. В ходе истории неоднократно меняла название, запрещалась, затем преобразовывалась в новую партию с теми же идеями. Последнее ее заметное воссоздание произошло 19 июня 1993 года. Современный вариант КПУ провозглашает марксизм-ленинизм, неосталинизм, антиамериканизм, евроскептицизм и советский партиотизм."
 UKR.Conservative:0 "£ukr_regions Партия регионального возрождения"
 UKR.Conservative_icon:0 "£ukr_regions"
 UKR.Conservative_desc:0 "Партия регионов (Партія регіонів) имеет коллективное руководство и является центристской пророссийской политической партией, созданной в конце 1997 года. Ее деятели утверждают, что имеют прагматичный подход к членству Украины в ЕС с учетом внешнеэкономических интересов страны. Она поддерживает "ход по пути европейской интеграции и внедрения соответствующих стандартов в социальной и экономической сферах". Тем не менее, учитывая европейский финансовый кризис, "Регионы" рассматривают вопрос вступления Украины в ЕС как "исключительно теоретический"."
 UKR.Conservative_2001:0 "£ukr_regions Партия регионов"
 UKR.Conservative_2001_icon:0 "£ukr_regions"
 UKR.Conservative_2001_desc:0 "Партия регионов (Партія регіонів) имеет коллективное руководство и является центристской пророссийской политической партией, созданной в конце 1997 года. Ее деятели утверждают, что имеют прагматичный подход к членству Украины в ЕС с учетом внешнеэкономических интересов страны. Она поддерживает "ход по пути европейской интеграции и внедрения соответствующих стандартов в социальной и экономической сферах". Тем не менее, учитывая европейский финансовый кризис, "Регионы" рассматривают вопрос вступления Украины в ЕС как "исключительно теоретический"."
 UKR.Conservative_2017:0 "£ukr_opposition Оппозиционный Блок"
 UKR.Conservative_2017_icon:0 "£ukr_opposition"
 UKR.Conservative_2017_desc:0 "Оппозиционный блок (Опозиційний блок) - украинский избирательный блок и политическая партия, которая была основана в 2014 году в результате объединения сразу шести партий, которые не поддержали объединение Евромайдана. Предвыборная программа партии изначально была социально-либеральной и пророссийской. Отдельные члены партии доходили до отрицания статуса России как «агрессора» после событий в Крыму и в Донбассе. Блочная платформа предусматривает защиту статуса русского языка как регионального, "максимальную децентрализацию" для Украины, нейтральный статус и удержание от вступления в NATO. Кроме того, партия предлагала перенести столицу из Киева в город Канев."
