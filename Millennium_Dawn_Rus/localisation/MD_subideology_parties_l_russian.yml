 FSA.Neutral_Muslim_Brotherhood:0 "£SYR_brotherhood Syrian National Coalition"
 FSA.Neutral_Muslim_Brotherhood_desc:0 "Сирийская национальная коалиция (СНК) - коалиция оппозиционных группировок в гражданской войне в Сирии, основанная в Дохе, Катар, в ноябре 2012 года. Основными целями Национальной коалиции являются замена правительства Башара Асада и "его символов и столпов поддержки", "демонтаж служб безопасности", объединение и поддержка Свободной Сирийской армии, отказ от диалога и переговоров с правительством Асада и "привлечение к ответственности тех, кто несет вину за убийства, разрушение Сирии и перемещение сирийцев"."                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      
