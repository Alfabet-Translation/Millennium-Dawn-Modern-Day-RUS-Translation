 SWE.Nat_Populism_2017_desc:0 "Шведские демократы (Sverigedemokraterna) возникли 6 февраля 1988 года как ультраправое и белое националистическое движение. Партия постепенно смягчила программу и изгнала многих "неподобающих личностей" из своих рядов. На данный момент она является национал-консервативной партией. Решительно выступает за социальное равенство, защиту животных, в поддержку шведской культуры и продвигает евроскептицизм. Она желает ограничить неевропейское переселение на территорию Швеции и отстаивает протестантскую этику, одобряет усиление морали в обществе, традиционный семейный уклад и выступает против усыновления детей однополыми парами."
