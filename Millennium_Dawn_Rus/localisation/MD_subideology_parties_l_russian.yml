 HKG.liberalism_2006:0 "£generic_liberalism_small Гражданская партия"
 HKG.liberalism_2006_desc:0 "Гражданская партия, пожалуй, основная продемократическая партия, основанная группой адвокатов, которая фокусируется на вопросах всеобщего избирательного права, гражданских свобод и верховенства закона."
 HKG.socialism:0 "£generic_socialism_small Frontier"
 HKG.socialism_desc:0 "Детище Эмили Лау, Фронтир, является более радикальной продемократической партией, чем некоторые другие панд-демократы, призывая к новой конституции, чтобы заменить Основной закон."
 HKG.socialism_2006:0 "£generic_socialism_small League of Social Democrats (LSD)"
 HKG.socialism_2006_desc:0 "Альянс Лиги социал-демократов - партия "прогрессивных демократов", которая, в отличие от других панд-демократов, тесно связана с программой уличных действий."
 HKG.socialism_2016:0 "£generic_socialism_small People Power - League of Social Democrats (PP-LSD)"
 HKG.socialism_2016_desc:0 "Social Democrat - The People Power - Альянс Лиги социал-демократов представляет собой комбинацию двух "прогрессивно-демократических" партий, которые, в отличие от других панд-демократических партий, тесно связаны с программой уличных действий."
 HKG.Communist-State:0 "£generic_Communist_State_small People's Liberation Army Hong Kong Garrison"
 HKG.Communist-State_desc:0 "Гарнизон НОАК (Народно-освободительная армия Китая) в Гонконге существует для поддержания обороны района Специальной администрации. Хотя Основной закон запрещает гарнизону вмешиваться в местные дела, гарнизон может быть призван восстановить общественный порядок, если об этом попросит само правительство Гонконга."
 HKG.Conservative:0 "£generic_Conservative_small Демократический альянс за улучшение Гонконга (DAB)"
 HKG.Conservative_desc:0 "Демократический альянс за улучшение Гонконга - был главной пропекинской партией в Законодательном совете, неизменно поддерживая интеграцию с материком. Партия также заняла социально консервативную позицию, выступая против однополых браков и поддерживая тесные связи с евангельскими христианскими организациями."
 HKG.Autocracy:0 "£generic_Autocracy_small The New People's Party (NPP)"
 HKG.Autocracy_desc:0 "Новая народная партия широко рассматривается как электоральный инструмент для видного пропекинского политика Регины Ип. Ее защита законодательства о национальной безопасности и ее заявления о том, что иностранные державы использовали социальные сети для вмешательства в протесты, сделали ее противоречивой фигурой."
 HKG.anarchist_communism:0 "£generic_anarchist_communism_small Hong Kong Federation of Trade Unions (HKFTU)"
 HKG.anarchist_communism_desc:0 "Гонконгская федерация профсоюзов долгое время была тесно связана с КПК. Профсоюз сыграл важную роль в восстаниях левых против британских колониальных властей в 1967 году и сегодня сохраняет свою пропекинскую позицию рабочего класса, которая отличает его как от антипекинских панд-демократов, так и от других, более про-пекинских партий среднего класса."
 HKG.Neutral_conservatism:0 "£generic_Neutral_conservatism_small Path of Democracy"
 HKG.Neutral_conservatism_desc:0 "Путь демократии - небольшая центристская партия, которая изображает себя выше бинарного различия между пропекинским лагерем и панд-демократами. Это подталкивает к подходу, который идет на компромисс между двумя сторонами, но собирает относительно небольшую поддержку в этом начинании."
 HKG.Neutral_Libertarian:0 "£generic_Neutral_Libertarian_small Third Side"
 HKG.Neutral_Libertarian_desc:0 ""Третья сторона" - это небольшая центристская партия, которая изображает себя выше бинарного различия между пропекинским лагерем и панд-демократами. Она настаивает на подходе, который идет на компромисс между двумя сторонами, но сплачивает относительно небольшую поддержку в этом начинании."
 HKG.oligarchism:0 "£generic_oligarchism_small Liberal Party"
 HKG.oligarchism_desc:0 "Либеральная партия - это про-деловая и социально консервативная политическая партия. Несмотря на то, что она была членом пропекинского лагеря, не всегда была на одной волне со своими предполагаемыми союзниками, открыто выступая против правительства в ряде случаев."
 HKG.Neutral_green:0 "£generic_Neutral_green_small Green Party Hong Kong"
 HKG.Neutral_green_desc:0 "Партия зеленых Гонконга - небольшая экологическая группа с левыми идеалами. Она является членом Азиатско-Тихоокеанской федерации зеленых. Несмотря на актуальность проблемы загрязнения воздуха и окружающей среды в Китае, не набрала внушительного политического веса."
 HKG.Nat_Populism:0 "£generic_Nat_Populism_small Localists"
 HKG.Nat_Populism_desc:0 "Локалисты - политическая группировка, включающая в себя широкий круг различных партий, объединенных стремлением к самоопределению Гонконга. Такие группы, как Youngspiration, Demosisto и Гонконгская национальная партия, вышли на первый план во время протестов в Гонконге в 2014 году и представляют собой новый, радикальный и более популистский бренд гонконгской политики. Некоторые местные жители выступают за сохранение уникальной культуры Гонконга, другие - за ограничение туризма и иммиграции с материка. Некоторые из наиболее крайних местных жителей выступают за независимость или даже возвращение к британскому правлению в качестве временной меры. Несмотря на это, значительная часть молодежи относится к ним с восхищением, а старшая часть населения с неодобрением."
