 SWE.Neutral_Libertarian_icon:0 "£SWE_non_aligned_libertarian"
 SWE.Neutral_Libertarian_desc:0 "Пиратская партия (Piratpartiet) - синкретическая партия, занимающаяся электронной демократией, реформой авторских прав и гражданских свобод. Она была основана Piratbyrån - шведской группой, стоящей за торрент-страницей "The Pirate Bay", как первая в своем роде в мире."
 SWE.Neutral_green:0 "£SWE_non_aligned_greens Партия зелёных"
