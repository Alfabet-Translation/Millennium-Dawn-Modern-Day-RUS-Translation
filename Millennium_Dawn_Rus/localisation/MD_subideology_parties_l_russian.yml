 VIE.Neutral_Communism_desc:0 "Коммунистическая партия Вьетнама основана как филиал Компартии Франции 3 февраля 1930 года в Гонконге, и с октября 1930 по 1945 год она называлась «Коммунистическая партия Индокитая». С 1945 по 1951 была формально распущена, а с 1951 по 1976 называлась «Партия трудящихся Вьетнама». В настоящее время КПВ - правящая и единственная легальная партия Вьетнама, стоящая на коммунистической идеологии (марксизм-ленинизм) и поддерживаемая Отечественным фронтом Вьетнама, в состав которого она входит. Во вьетнамском обществе также известна как «наша Партия». Поддерживает хорошие отношения с Коммунистической партией Китая, Коммунистической партией Кубы и Трудовой партией Кореи."
