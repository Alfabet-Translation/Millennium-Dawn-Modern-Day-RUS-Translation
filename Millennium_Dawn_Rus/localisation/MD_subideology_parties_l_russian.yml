 UKR.Neutral_conservatism:0 "£ukr_fatherland Отечество"
 UKR.Neutral_conservatism_icon:0 "£ukr_fatherland"
 UKR.Neutral_conservatism_desc:0 "9 июля 1999 года на основе парламентской группы и небольшой партии была образована новая политическая партия - Всеукраинский союз "Отечество". Партия считает членство Украины в Европейском Союзе стратегической целью. Она выступает за безвизовый режим для украинцев в ЕС и хочет отменить эту "унизительную" процедуру."
 UKR.oligarchism:0 ""
 UKR.oligarchism_desc:0 ""
 UKR.oligarchism_2017:0 "£ukr_solidarity Блок Петра Порошенко "Солидарность""
 UKR.oligarchism_2017_icon:0 "£ukr_solidarity"
 UKR.oligarchism_2017_desc:0 "Блок Петра Порошенко "Солидарность" изначально создавался как просто "Европейская солидарность", затем сменил название. Это партия в Украине, образованная 27 августа 2014 года, однако она имеет свои корни в парламентской группе с 2000 года и с тех пор существует в различных формах как "политическая розетка" для П. Порошенко. Идеологией партии является христианская демократия, либеральный консерватизм и проевропеизм. Предвыборная же программа акцентировала внимание на оборонной отрасли, борьбе с коррупцией и децентрализации. Партия осуждает популизм и выступает за прагматический реализм: членство Украины в ЕС, социальное обеспечение и социальную защиту малоимущих граждан. Но на самом деле, по заявлениям экспертов и некоторых политологов, остается олигархической популистской карманной партией Порошенко."
 UKR.neutral_Social:0 "£ukr_spu Социалистическая партия"
 UKR.neutral_Social_icon:0 "£ukr_spu"
 UKR.neutral_Social_desc:0 "Социалистическая партия Украины - одна из старейших партий, созданная бывшими членами Коммунистической партии Украины советских времен в конце 1991 года, когда КПУ была запрещена. СПУ была частью парламента с 1994 года и долгое время являлась четвертой по величине партией Украины. Своей новой концепцией партия декларирует девиз «Социализм будет пропитан патриотизмом». По заявлению лидера, его задача - восстановление первичных ячеек партии на уровне украинских регионов."
 UKR.Neutral_Libertarian:0 ""
 UKR.Neutral_Libertarian_desc:0 ""
 UKR.Neutral_Libertarian_2017:0 "£ukr_five_ten 5.10"
 UKR.Neutral_Libertarian_2017_icon:0 "£ukr_five_ten"
 UKR.Neutral_Libertarian_2017_desc:0 "5.10 - украинская либертарианская партия, зарегистрированная 20 марта 2014 года. Основная идея партии - кардинальная реформа налогообложения Украины: полная отмена действующей системы и введение новой в соответствии с которой должно остаться лишь два налога в виде 5% с покупки товаров и услуг, а также 10% социального сбора с прибыли или зарплаты. Основная задача партии по заявлениям руководства - бороться с бедностью и государственным контролем в стране. Сам лидер партии Геннадий Викторович Балашов - сторонник евроинтеграции Украины, легализации проституции, однополых браков и марихуаны."
 UKR.Neutral_Autocracy:0 ""
 UKR.Neutral_Autocracy_desc:0 ""
 UKR.Neutral_Communism:0 ""
 UKR.Neutral_Communism_desc:0 ""
 UKR.Neutral_green:0 "£ukr_greens Партия Зеленых"
 UKR.Neutral_green_icon:0 "£ukr_greens"
 UKR.Neutral_green_desc:0 "Партия Зеленых Украины является правопреемником Ассоциации «Зеленый мир» (основана в декабре 1987 года) и под этим именем участвовала в украинских парламентских выборах 1990 года в составе Демократического блока. Его основными приоритетами являются изменение антиэкологических установок в экономической системе, энвайронментализм, восстановление социальной системы и защита прав человека."
