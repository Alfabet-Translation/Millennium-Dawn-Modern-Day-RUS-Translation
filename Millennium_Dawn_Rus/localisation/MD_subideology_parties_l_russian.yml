 NKO.Communist-State:0 "£generic_Communist_State_small Трудовая партия Кореи"
 NKO.Communist-State_desc:0 "Трудовая партия Кореи - правящая партия в Корейской Народно-Демократической Республике. ТПК является таковой с момента провозглашения, то есть с 1949 года. Идеология партии вписывается в концепцию чучхе - народную трансформацию конфуцианской философской мысли и идей марксизма-ленинизма, а также сталинизма. Чучхе проповедует идеи вождизма, милитаризма под идеей сонгун и потребительского отношения к природе. Решительно осуждается любое «низкопоклонство перед большими странами». Идея представляет собой крайний вариант автаркии и изоляционизма. А субъектом истории объявляются народные массы. Таким образом, партия не отрицает мировую социалистическую революцию и международную коммунистическую солидарность, но отказывается от механического «экспорта революций»."
 NKO.anarchist_communism:0 "£generic_anarchist_communism_small Социал-демократическая партия Кореи"
 NKO.anarchist_communism_desc:0 "Социал-демократическая партия Кореи основана в 1945 году и по факту полностью подконтрольна правящей ТПК. Теоретически она придерживается социал-демократии, а также соответствующим историческим условиям и национальным особенностям КНДР, ее основным политическим девизом является «независимость, суверенитет, демократия, мир и защита прав человека». Разумеется, постепенно партия отдаляется от этой идеологии в пользу чучхе. Известно, что СДПК является частью Демократического фронта для воссоединения Родины, вместе с двумя другими политическими партиями в КНДР."
