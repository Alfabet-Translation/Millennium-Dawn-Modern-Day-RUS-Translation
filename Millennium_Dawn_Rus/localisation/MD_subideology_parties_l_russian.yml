 NOR.conservatism:0 "£NOR_conservatism_small Хёйре"
 NOR.conservatism_icon:0 "£NOR_conservatism_small"
 NOR.conservatism_desc:0 "Консервативная партия или Хёйре (Høyre) основана в 1884 году, является второй старейшей политической партией страны. Они работают в направлении либерализации экономики и снижения налогов, а помимо этого продвигают вступление в ЕС и исторически были проамериканской партией. Хёйре, как и другие консервативные партии Европы, выступает за ужесточение политики в области охраны общественного порядка. В то же время партия придерживается либеральных позиций по социальным вопросам, таким как права ЛГБТ и однополые браки."
 NOR.liberalism:0 "£NOR_liberalism_small Венстре"
 NOR.liberalism_icon:0 "£NOR_liberalism_small"
 NOR.liberalism_desc:0 "Либеральная партия или Венстре (Venstre) основана 28 января 1884 года и является старейшей политической партией страны. Ее сторонники всегда продвигали либеральные права, а также образование, окружающую среду и культуру. Венстре выступает за более высокие налоги на деятельность, которая наносит ущерб природе, за введение гарантированного минимального дохода для всех граждан, поддержку малого бизнеса, отмену статуса Церкви Норвегии как государственной и расширение полномочий местных органов власти. Партия имеет свое молодежное крыло «Молодые либералы Норвегии» или Norges Unge Venstre), основанное тоже в далеком 1909 году."
 NOR.socialism:0 "£NOR_socialism_small Рабочая партия"
 NOR.socialism_icon:0 "£NOR_socialism_small"
 NOR.socialism_desc:0 "Рабочая партия (Arbeiderpartiet) собрала вокруг себя социал-демократов Норвегии, хотя имеет свои корни как коммунистическая партия, но приобрела популярность, став именно социал-демократической. Она основана в 1887 году. С 1927 года является крупнейшей по числу представителей партией в Стортинге. На протяжении почти всей истории после Второй мировой войны они были самой крупной партией и руководила общественным развитием Норвегии. Считают себя защитниками государства всеобщего благосостояния и выступают за связи с ЕС и NATO."
 NOR.Western_Autocracy:0 ""
 NOR.Western_Autocracy_desc:0 ""
 #Emerging
 NOR.Communist-State:0 "£NOR_Communist_State_small Коммунистическая партия Норвегии"
 NOR.Communist-State_icon:0 "£NOR_Communist_State_small"
 NOR.Communist-State_desc:0 "Коммунистическая партия Норвегии (Norges Kommunistiske Parti) - это марксистско-ленинская партия, созданная в 1923 году. Они стали очень популярны после Второй мировой войны, возглавив сопротивление немецкой оккупации. Однако быстро исчезли из списка популярных политических организаций и с тех пор были в значительной степени неуместны. Партия выступает против политики неолиберализма и критично относится к ЕС. После начала в СССР Перестройки КПН дистанцировалась от советского опыта, а в партийных документах всё чаще стала апеллировать к «демократическому социализму»."
 NOR.anarchist_communism:0 "£NOR_anarchist_communism_small Красные"
 NOR.anarchist_communism_icon:0 "£NOR_anarchist_communism_small"
 NOR.anarchist_communism_desc:0 "Красные (Rødt) - леворадикальная политическая партия, учрежденная в 2007 году в результате объединения Рабочей коммунистической партии и Красного избирательного альянса. Красные предпочитают все более демократический социалистический путь. Однако, они как и прежде хотят покончить с капитализмом и радеют за выход страны из NATO."
 NOR.Conservative:0 "£generic_Conservative_small Климатические реалисты"
 #Salafist
 NOR.Caliphate:0 "£generic_Caliphate_small Профетенс Уммах"
 NOR.Caliphate_icon:0 "£generic_Caliphate_small"
 NOR.Caliphate_desc:0 ""
 #Non-alligned
 NOR.Neutral_conservatism:0 "£NOR_Neutral_conservatism_small Христианская народная партия"
 NOR.Neutral_conservatism_icon:0 "£NOR_Neutral_conservatism_small"
 NOR.Neutral_conservatism_desc:0 "Христианская народная партия (Kristelig Folkeparti) - правоцентристская политическая сила. Опирается на традиционную мораль лютеранской церкви, желая, чтобы государство продвигало христианство как официальную религию, выступает в защиту семейных ценностей, против расширения прав гомосексуалов и абортов. Во внешней политике партия стремится к миру и высказывается за увеличение всевозможной помощи бедным странам."
 NOR.oligarchism:0 "£NOR_oligarchism_small Партия Центра"
 NOR.oligarchism_icon:0 "£NOR_oligarchism_small"
 NOR.oligarchism_desc:0 "Партия Центра (Senterpartiet) - норвежская центристская и аграрная политическая партия. Основана в 1920 году. Это в значительной степени сельская партия. Они евроскептики и являются экономическими националистами, которые стремятся увеличить сельскохозяйственные субсидии. По их заявлениям, политика Партии Центра не основывается ни на одной из основных идеологий XIX и XX веков, делая основной акцент на сохранении децентрализованного развития и принятия политических решений."
 NOR.neutral_Social:0 "£NOR_neutral_Social_small Социалистическая левая партия"
 NOR.neutral_Social_icon:0 "£NOR_neutral_Social_small"
 NOR.neutral_Social_desc:0 "Социалистическая левая партия (Sosialistisk Venstreparti) - еще одна норвежская политическая фракция левого толка. Основана в 1975 году. Была сформирована как отколовшаяся фракция от партии Arbeiderpartiet, поскольку они хотели прекратить членство в NATO. Они более левые, чем Arbeiderpartiet, и выступают за феминизм, социальное обеспечение, защиту окружающей среды и государственный капитализм."
 NOR.Neutral_Libertarian:0 "£NOR_Neutral_Libertarian_small Капиталистическая партия"
 NOR.Neutral_Libertarian_icon:0 "£NOR_Neutral_Libertarian_small"
 NOR.Neutral_Libertarian_desc:0 "Капиталистическая партия или Либертарианцы (Liberalistene) - это маленькая, но молодая партия, как и большинство ее участников. Она выступает за прекращение налогообложения и сокращение государственной власти (так называемый минархизм). Штаб-квартира либертарианцев расположена в Осло. Партия официально была зарегистрирована, что даёт ей право на участие в национальных выборах в Парламент Королевства Норвегии."
 NOR.Neutral_green:0 "£NOR_Neutral_green_small Партия зеленых"
 NOR.Neutral_green_icon:0 "£NOR_Neutral_green_small"
 NOR.Neutral_green_desc:0 "Экологическая партия зеленых (Miljøpartiet De Grønne) была сформирована после вдохновения от электоральных завоеваний Немецкой партии зеленых, и их основной идеологической базой является экологизм. Избиратели и исследователи классифицируют её как левоцентристскую. Сама же партия старается держаться в стороне от доминирующих левого и правого блоков."
 #nationalist
 NOR.Nat_Fascism2:0 "£NOR_Nat_Fascism_small Альянс"
 NOR.Nat_Fascism2_icon:0 "£NOR_Nat_Fascism_small"
 NOR.Nat_Fascism2_desc:0 "Альянс (Alliansen) был сформирован как попытка широкого фронта против Европейского общего рынка и свободного движения рабочей силы, но основной электоральный приток был от людей крайнего правого спектра, желающих покончить с нелегальной иммиграцией и сексуальными меньшинствами. Они являются антиисламистами и часто критикуются оппонентами за расовую нетерпимость."
 NOR.Nat_Fascism:0 "£NOR_vigrid_small Вигрид"
 NOR.Nat_Fascism_icon:0 "£NOR_vigrid_small"
 NOR.Nat_Fascism_desc:0 "Вигрид (Vigrid от древнескандинавского Vígríðr - поле битвы Рагнарока) - неонацистская партия и движение, пропагандирующее языческую скандинавскую религию, считая бога Одина создателем вселенной. Они сторонники белого национализма и превосходства, которые выступают за ревизионизм Холокоста. Партия верит в необходимость защиты белой расы от вымирания из-за увеличения иммиграции и либеральной пропаганды. Вигрид решительно выступает против иудаизма, христианства, ислама, чернокожих и гомосексуалистов. "
 NOR.Nat_Populism:0 "£NOR_Nat_Populism_small Партия прогресса"
 NOR.Nat_Populism_icon:0 "£NOR_Nat_Populism_small"
 NOR.Nat_Populism_desc:0 "Партия прогресса (Fremskrittspartiet) - норвежская политическая партия, представляющая в политическом спектре Норвегии новых правых, с использованием идей англосаксонских новых правых в экономике и идей континентальных новых правых в политике. Основана в 1973 году под руководством Андерса Ланге, в качестве оппозиции политике правящей Норвежской рабочей партии. Являет собой, по сути, правую популистскую партию, выступая в основном за прекращение иммиграции (особенно из мусульманских стран), за сильное государство и армию, а также за увеличение государственных расходов на дороги, пожилых людей и здравоохранение."
