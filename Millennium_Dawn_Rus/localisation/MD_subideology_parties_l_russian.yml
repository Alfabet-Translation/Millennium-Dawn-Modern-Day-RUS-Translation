 BHR.Nat_Fascism_desc:0 "Национальная демократическая ассамблея является бахрейнским отделением иракской фракции партии БААС, продолжающей поддерживать Ирак Саддама Хусейна. Партия выступает против натурализации трудовых мигрантов и за приоритетность трудоустройства этнических бахрейнцев."
