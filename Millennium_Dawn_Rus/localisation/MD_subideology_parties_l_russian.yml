 USoE.conservatism: "£EU_parliament_PG_conservatism European People's Party and European Democrats (EPP-ED)"
 USoE.conservatism_icon: "£EU_parliament_PG_conservatism"
 USoE.conservatism_desc: "The EPP-ED was born from the merge of the European People's Party, composed primarily by Chirstian Democrats, and the European Democrat Union, composed of conservatives with a more eurosceptic approach. It's political agenda is focused on respect of traditions and guaranteeing individual social and economical freedoms, values to pursue with the help of individual responsibility without disregarding the environment and with an eye to the public budget. "
