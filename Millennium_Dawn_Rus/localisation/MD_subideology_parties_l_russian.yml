 BHR.neutral_Social:0 "£generic_neutral_Social_small Национальное демократическое общество"
 BHR.neutral_Social_desc:0 "Национально-демократическое общество действий (в просторечии известное как Ваад), возникло из Народного фронта освобождения Бахрейна, марксистской и арабской националистической группы. С тех пор Ваад смягчил свой подход, настаивая на демократических реформах в Бахрейне, а не на марксистской революции. Партия пользуется определенной поддержкой среди бахрейнского рабочего класса и является одной из четырех основных оппозиционных партий."
