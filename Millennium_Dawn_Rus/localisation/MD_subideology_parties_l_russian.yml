 CHI.Communist-State_desc:0 "Коммунистическая партия Китая - ведущая и правящая политическая партия Китайской Народной Республики. Основана в 1921 году и пришла к власти после поражения Китайской Национальной Народной партии (Гоминьдан) в Гражданской войне. КПК провозглашает, что руководствуется в своей деятельности «марксизмом-ленинизмом, идеями Мао Цзэдуна», теорией Дэн Сяопина, «теорией трёх представительств» Цзян Цзэминя, «научной концепцией развития» Ху Цзиньтао и идеями Си Цзиньпина о социализме с китайской спецификой новой эпохи. Конечная же цель партии - построение коммунистического общества."
