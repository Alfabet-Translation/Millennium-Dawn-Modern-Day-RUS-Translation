 NIG.Caliphate_desc:0 "Боко харам (переводится с языка хауса как «западное образование запрещено») или Чёрный Талибан - присягнувшая на верность Исламскому государству, террористическая нигерийская исламистская организация, известная с 2002 года, когда её предводителем стал Мохаммед Юсуф. Этнически состоит в основном из канури, фульбе, хауса. Главной целью организации является введение шариата на всей территории Нигерии и искоренение любого западного образа жизни. Группировка особенно активна на севере страны и строго придерживается исламского фундаментализма. "Боко харам" неоднократно совершала терракты, казни, нападения на поселения и на христианские церкви, похищения местных жителей, инициировала беспорядки и религиозные столкновения. Внесена СБ ООН в список запрещенных организаций."
