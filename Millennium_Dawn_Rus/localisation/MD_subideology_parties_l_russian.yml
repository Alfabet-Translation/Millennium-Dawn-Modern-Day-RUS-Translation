 SYR.Western_Autocracy:0 "£SYR_Western_Autocracy Партия реформ Сирии"
 SYR.Western_Autocracy_icon:0 "£SYR_Western_Autocracy"
 SYR.Western_Autocracy_desc:0 "Партия реформ Сирии - маленькая политическая партия и лоббистская группа, базирующаяся в Соединенных Штатах."
 SYR.liberalism:0 "£generic_liberalism_small Движение за справедливость и развитие в Сирии"
 SYR.liberalism_desc:0 "Движение за справедливость и развитие в Сирии - это политическая партия и движение, основанная в 2006 году и базирующиеся в Лондоне, Великобритания. Группа описывает себя как "приверженную мирным, демократическим переменам в Сирии и созданию современного государства, которое уважает права человека, способствуя экономическому и социальному развитию"."
 SYR.socialism:0 "£generic_socialism_small Сирийская народно-демократическая партия"
 SYR.socialism_icon:0 "£SYR_socialism"
 SYR.socialism_desc:0 "Сирийская народно-демократическая партия - левая, демократическая оппозиционная партия в Сирии, которая запрещена сирийским правительством. Она входит в состав нескольких сирийских оппозиционных альянсов, направленных на свержение сирийского правительства, Национально-демократического митинга и Дамасской декларации."
 SYR.Communist-State:0 "£generic_Communist_State_small Сирийская коммунистическая партия"
 SYR.Communist-State_icon:0 "£SYR_Communist_State"
 SYR.Communist-State_desc:0 "Сирийская коммунистическая партия - политическая структура, основанная в 1924 году. В 1972 году она стал членом Национального прогрессивного фронта. Партия раскололась надвое в 1986 году с двумя отдельными партиями, претендующими на то, чтобы представлять первоначальную Сирийскую коммунистическую партию: Сирийская коммунистическая партия (Объединенная) и Сирийская коммунистическая партия (Бакдаш). СКП ссылается на общую совокупную популярность этих двух отколовшихся групп."
 SYR.anarchist_communism:0 "£generic_anarchist_communism_small Арабское социалистическое движение"
 SYR.anarchist_communism_desc:0 "Арабское социалистическое движение, также известное как Арабская социалистическая партия, было политической партией в Сирии, которая с 1960-х годов раскололась на несколько фракций, но они продолжают использовать одно и то же название. Дамасское отделение Абдул-Гани Каннута вошло в возглавляемое партией БААС правительство Национального прогрессивного фронта в 1972 году и с тех пор продолжает поддерживать правление семьи Асадов. Она активно действует в Сирии и Ливане. После смерти Абдул-Гани Каннута в 2001 году новым генеральным секретарем стал Ахмад аль-Ахмад - при нем партия продолжала свой проправительственный курс даже во время гражданской войны в Сирии. На фоне назревающей фазы конфликта Дамасское отделение Арабского социалистического движения организовало проправительственные митинги. Когда восстание переросло в жестокую вооруженную стадию, члены партии организовали проправительственные ополчения."
 SYR.Autocracy:0 "£generic_Autocracy_small Сирийская арабская социалистическая партия Баас"
 SYR.Autocracy_icon:0 "£SYR_Autocracy"
 SYR.Autocracy_desc:0 "Сирийская арабская социалистическая партия Баас - нео-баасистская организация, основанная 7 апреля 1947 года Мишелем Афлаком, Салах ад-Дином аль-Битаром и последователями Заки аль-Арсузи. Сначала это было региональное отделение первоначальной партии БААС, прежде чем оно изменило лояльность сирийскому движению БААС после раскола 1966 года внутри первоначальной партии. Эта партия непрерывно правит Сирией с момента сирийского государственного переворота 1963 года, приведшего к власти баасистов. Она отличается от Иракской арабской социалистической партии Баас."
 SYR.Mod_Vilayat_e_Faqih:0 "£generic_Mod_Vilayat_e_Faqih_small Бригада Аль-Аббас"
 SYR.Mod_Vilayat_e_Faqih_icon:0 "£SYR_Mod_Vilayat_e_Faqih"
 SYR.Mod_Vilayat_e_Faqih_desc:0 "Бригада Абу аль-Фадля аль-Аббаса, также известная как бригада Аль-Аббас, является проправительственной двенадцатилетней шиитской мусульманской военизированной группировкой, действующей по всей Сирии. Она названа в честь прозвища Аль-Аббаса ибн Али, сына имама Али. Группа была сформирована в конце 2012 года для защиты мечети Сайида Зайнаб и других шиитских святых мест в Сирии. Получила известность в ответ на осквернение различных святынь, объектов культурного наследия и мест поклонения повстанцами во время гражданской войны в Сирии и впоследствии сотрудничала с Сирийской армией."
 SYR.Caliphate: "£SYR_Caliphate Тахрир аш-Шам"
 SYR.Caliphate_icon: "£SYR_Caliphate"
 SYR.Caliphate_desc:0 "Хайат Тахрир аш-Шам - крупная коалиция исламистских суннитских группировок, возглавляемая боевиками «Джебхат ан-Нусры». Группировка насчитывает десятки тысяч боевиков и базируется в Идлибе."
 SYR.Neutral_Muslim_Brotherhood:0 "£muslim_brotherhood_small "Братья-мусульмане" в Сирии"
