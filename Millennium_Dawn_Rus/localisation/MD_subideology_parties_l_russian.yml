 GRE.Nat_Fascism_desc:0 "Золотая заря (Χρυσή Αυγή) - греческая ультраправая националистическая и евроскептицистская партия, определяемая многими как неонацистская. Зарегистрирована 1 ноября 1993 года Николаосом Михалолиакосом. Партия резко выступает против коммунизма и нелегальной иммиграции, а также критикует предпосылки, которые, по её мнению, способствуют росту миграции: идеалы Просвещения, глобализацию, мультикультурализм. "Хриси Авги" характеризует себя как «Народное националистическое движение» и «бескомпромиссных националистов». А образцом государства для партии является древняя Спарта Ликурга и правительство Иоанниса Метаксаса."
