 SWE.conservatism:0 "£SWE_western_conservative Умеренные"
 SWE.conservatism_icon:0 "£SWE_western_conservative"
 SWE.conservatism_desc:0 "Умеренная партия единства (Moderata Samlingspartiet) - либерально-консервативная партия, которая исторически позиционировала себя как антитезу шведским социал-демократам, продвигая свободный рынок и низкие налоги. Тем не менее, она все больше ориентируется на политический центр, выступая за сохранение шведской модели социального обеспечения."
