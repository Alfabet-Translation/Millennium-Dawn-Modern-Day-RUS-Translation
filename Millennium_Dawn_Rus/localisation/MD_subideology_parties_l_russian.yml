 SWE.anarchist_communism:0 "£SWE_non_aligned_socialist_democrat Левая партия"
 SWE.anarchist_communism_icon:0 "£SWE_non_aligned_socialist_democrat"
 SWE.anarchist_communism_desc:0 "Левая партия (Vänsterpartiet) считалась коммунистической до 1990 года, придерживаясь доктрины еврокоммунизма. С тех пор она наблюдала значительный приток новых избирателей, поскольку социал-демократическая партия двигалась вправо, оставляя больше места для крайней левой социалистической партии. Vänsterpartiet в дополнение к социализму примерили мантию феминизма, а также выступает против Европейского союза и за эмбарго в отношении Израиля."
