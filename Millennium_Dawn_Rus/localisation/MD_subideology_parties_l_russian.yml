 BHR.Conservative:0 "£generic_Conservative_small Аль-Вефак"
 BHR.Conservative_desc:0 "Аль-Вефак (Al Wefaq) является одной из крупнейших партий Бахрейна и рассматривается как представляющая интересы большинства шиитского арабского населения. От нее производился самый мощный голос, призывающий к политическим реформам в Бахрейне, и поэтому движение было главной занозой в боку бахрейнской монархии. Несмотря на то, что Аль-Вефак представлял интересы шиитского населения Бахрейна, он старался дистанцироваться от Ирана, использовав умеренную риторику и методы для достижения своих целей."
