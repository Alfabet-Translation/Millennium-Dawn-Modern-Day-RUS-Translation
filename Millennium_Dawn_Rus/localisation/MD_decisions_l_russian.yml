 CAN_french_happiness:0 "Французско-канадское счастье"
 CAN_french_happiness_desc:0 "Французские канадцы являются этнической группой, которая ведет свое происхождение от французских колонистов, которые поселились в Канаде с 17-го века.\n\nФранцузские канадцы известны своим национализмом Квебека, что способствует большей автономии от правительства Канады. Мы должны держать их счастье на высоком уровне, чтобы сохранить стабильность в провинции и всей Канаде.\n\n§gФранцузско-канадское счастье:§! \n§H[?french_happiness_var]%§! \n\n§gТекущие эффекты:§! \n[CANGetFrenchHappinessEffects]"
