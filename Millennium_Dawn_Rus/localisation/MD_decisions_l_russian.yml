 ##### TURKEY #####

 TUR_SYR:0 "Гражданская война в сирии"
 TUR_SYR_desc:0 "Гражданская война в Сирии - это продолжающийся многоплановый вооруженный конфликт в Сирии, который ведется в основном между правительством президента Башара Асада, его союзниками и различными силами, противостоящими правительству. Беспорядки в Сирии, являющиеся частью более широкой волны протестов «Арабской весны» 2011 года, возникли из-за недовольства правительством Асада и переросли в вооруженный конфликт после того, как протесты, призывающие к его устранению, были жестоко подавлены."
 tur_intervene_SYR:0 "Вмешаться в сирийскую гражданскую войну"
 tur_intervene_SYR_desc:0 "Исторически Турция поддержала Свободную сирийскую армию"

 TUR_afrin:0 "Объявить анти-курдские операции в Сирии"
 TUR_afrin_desc:0 "Курдские террористы носят разные имена, но это не значит, что они не разделяют одни и те же идеалы друг с другом. РПК всегда была угрозой для Турции, и она будет оставаться угрозой до тех пор, пока она вместе со своими союзниками в YPG, PYD, SDF и так далее не будет уничтожена. Начинается с Африна, собирай войска."
 TUR_afrin2:0 "Запуск операции Оливковая ветвь"
 TUR_afrin2_desc:0 "Если курды не смогут научиться принимать свои неудачи и поражения, они будут продолжать атаковать Турцию и ее людей, и именно здесь мы должны подвести черту. Оливковая ветвь положит конец террористическим атакам курдов, исходящим от территории ЮПГ на территории Африки. Операция полна решимости искоренить и уничтожить курдских террористов без побочного ущерба, мы должны действовать осторожно."

 TUR_afrin_d:0 "Турецкие силы угрожают Африну"
 TUR_afrin_d_desc:0 "Турецкий натиск курдского народа продолжается. Угроза вторжения в Африн реальна, так как президент Турции [its_country.GetLeader] неудивительно назвал нас террористами, присоединившимися к РПК, и пригрозил задушить нас, прежде чем мы сможем атаковать турецкую землю в нелепой террористической атаке. Это не наш путь, но мы должны немедленно подготовиться к атаке!"
 TUR_afrin_d2:0 "Турецкие силы продолжают продвигаться вперед"
 TUR_afrin_d2_desc:0 "Они называют это «Операция Оливковая ветвь», забавно, как говорится, что оливковая ветвь предлагает мир. У турок нет не смысла мира, и их кампания по курдскому угнетению продолжается против неправильного противника. Увы, если они захотят продолжить эту борьбу, мы продолжим защищаться."

 TUR_counter_terrorism_mil:0 "Контртеррористические операции - Военное отделение"
 TUR_counter_terrorism_mil_desc:0 "Решения, связанные с антитеррористическими действиями. Обнаружение новых защитных контрмер может уменьшить их максимальную силу, но если мы хотим уменьшить их текущую мощь, нам необходимо разработать новые и агрессивные операции, такие как начало наземных наступательных операций и авиаударов.\n\nСила РПК (шанс провести новую атаку) §R[?Root.pkk_presence]§!\n\nМаксимальная угроза РПК §R[?Root.pkk_presence_max]§!\nМинимальная угроза РПК §R[?Root.pkk_presence_min]§!"
 strenghten_outposts_1:0 "Укрепление аванпостов"
 strenghten_outposts_1_desc:0 "Наши форпосты в юго-восточной части нашей страны построены так, чтобы остановить контрабанду из и в Северный Ирак в 1960-х годах. Теперь, столкнувшись с террористическими атаками, они либо слишком стары, либо находятся на неправильных позициях и очень уязвимы для асимметричных атак. Нам нужно придумать решение этого вопроса, оно может стоить больших денег, но возместит нам спасенные жизни. И оппозиция, несомненно, попытается дискредитировать эту реформу, как и всегда, заявив, что она будет тратить наши деньги без пользы, поэтому для провала мало места."
 strenghten_outposts_2:0 "Запуск на сильных аванпостах"
 strenghten_outposts_2_desc:0 "First of our new outposts should prove their effectiveness in short notice, due to political reasons. Maybe build them on high, overlooking points and preferably around narrow points that terrorists have been using to infiltrate."
 strenghten_outposts_3:0 "Критические позиции в первую очередь"
 strenghten_outposts_3_desc:0 "Some of our outposts like Aktütün Karakolu are notorious for being raided on a regular basis because of strategic reasons. We should improve these weak positions first and terrorists will have to make new plans."
 strenghten_outposts_4:0 "Дальнейшие улучшения"
 strenghten_outposts_4_desc:0 "New outposts prove to be enough at repelling terrorist attacks or not getting attacked in the first place, now terrorists are avoiding the strong ones and focusing on the old, weaker ones. Maybe we should dismantle the unnecessary ones and build brand new outposts on the needed positions"
 strenghten_outposts_5:0 "Стратегический Блеск"
 strenghten_outposts_5_desc:0 "Attacks on our outposts have been fairly reduced, maybe we can think about building new dams that will hinder terrorists routes with their lakes, and use these dams as fortified bridges"
 strenghten_outposts_6:0 "Успех любит подготовку"
 strenghten_outposts_6_desc:0 "Почти каждый наш форпост либо восстановлен, либо оставлен и разрушен. Только некоторые заключительные этапы, необходимые для полировки острых углов, и все готово."
 doing_counter_terror_op_mil:0 "Проведение очередной военной операции"
 doing_ext_sec:0 "Уже проводят трансграничную операцию"
 doing_int_sec:0 "Уже проводит внутреннюю проверку безопасности"
 airstrike_prepare:0 "Подготовка к авиаударам"
 airstrike_prepare_desc:0 "У нас есть большое преимущество перед террористами, это наша авиация. Хотя для их выполнения потребуется некоторое время и производственные мощности.\n\nНаше текущее количество ракет: §G[?Root.air_strike_material]§!. Мы можем снабдить их до 50.\n\nРазблокирует фактическое решение об авиаударе после его завершения."
 airstrike_thingy:0 "Проведение воздушных ударов"
 airstrike_thingy_desc:0 "Using our airforce to hit them where it hurts. Either their hideouts on unpopulated mountains or when they are on the move. Although it will consume some of our missiles and we will have to wait some time between strikes.\n\nOur remaining missile count: §G[?Root.air_strike_material]§!"
 add_power_to_pkk:0 "Добавить мощность в PKK (для отладки)"
 add_power_to_pkk_desc:0 "Добавляет мощность в РПК"
 internal_preparation_1:0 "Нормальная подготовка к внутренним операциям"
 internal_preparation_1_desc:0 "The fastest and cheapest one. If we pick this, the actual offensive will have a success rate of %40. In terms of cost efficiency, this one is better.\n\n§RWe can't make several preparations for a single operation type!§!"
 internal_preparation_2:0 "Посредственная подготовка к внутренним операциям"
 internal_preparation_2_desc:0 "Normal one. If we pick this, the actual offensive will have a success rate of %50.\n\n§RWe can't make several preparations for a single operation type!§!"
 internal_preparation_3:0 "Хорошая подготовка к внутренним операциям"
 internal_preparation_3_desc:0 "The slowest and most expensive one. If we pick this, the actual offensive will have a success rate of %60. Not cost-efficient but with more guaranteed results.\n\n§RWe can't make several preparations for a single operation type!§!"
 internal_security:0 "Внутренние операции"
 internal_security_desc:0 "Eastern part of our country has a rough terrain, it holds many deserted villages, castle-like natural valleys filled with caves, narrow passages around mountains that no one lives. This features are so useful for insurgencies and PKK uses it. We need to constantly attack and raze their makeshift bases to reduce their power and hinder their recruitment efforts.\n\nWe can't make cross-border operations and internal operations at the same time."
 external_preparation_1:0 "Нормальная подготовка к внешним операциям"
 external_preparation_1_desc:0 "The fastest and cheapest one. If we pick this, the actual offensive will have a success rate of %40. In terms of cost efficiency, this one is better.\n\n§RWe can't make several preparations for a single operation type!§!"
 external_preparation_2:0 "Посредственная подготовка к внешним операциям"
 external_preparation_2_desc:0 "Normal one. If we pick this, the actual offensive will have a success rate of %50.\n\n§RWe can't make several preparations for a single operation type!§!"
 external_preparation_3:0 "Хорошая подготовка к внешним операциям"
 external_preparation_3_desc:0 "The slowest and most expensive one. If we pick this, the actual offensive will have a success rate of %60. Not cost-efficient but with more guaranteed results.\n\n§RWe can't make several preparations for a single operation type!§!"
 external_security:0 "Трансграничные операции"
 external_security_desc:0 "PKK does not only exist inside our borders, a good portion of their members has bases in Northern Iraq too, to take advantage of the same rough terrain, be somewhat more secure from our military might, control smuggling and for recruitment. We need to attack these positions too, although we may face accusations from foreign powers.\n\nWe can't make cross-border operations and internal operations at the same time."
 prepping_ext:0 "Уже планируем трансграничную операцию"
 prepping_int:0 "Уже планирую внутреннюю зачистку"
