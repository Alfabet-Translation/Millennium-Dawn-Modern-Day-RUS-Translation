 monarchist_extremist_civil_war_desc:0 "Монархические силы, выступающие за Абсолютную Монархию, набирают силу под знаменем [Monarchist_L]. Популярные среди солдат и некоторых военных лидеров слухи о восстании, чтобы захватить власть начинают циркулировать. \n\nЭффект:\n§HНачать гражданскую войну: 50% сопротивления§!\n\n§RПри срабатывании этого вы увидите, как вы контролируете восстание§!"
