 ##### IRAN #####
 PER_SYR:0 "Гражданская война в сирии"
 PER_SYR_desc:0 "Гражданская война в Сирии - это продолжающийся многоплановый вооруженный конфликт в Сирии, который ведется в основном между правительством президента Башара Асада, его союзниками и различными силами, противостоящими правительству. Беспорядки в Сирии, являющиеся частью более широкой волны протестов «Арабской весны» 2011 года, возникли из-за недовольства правительством Асада и переросли в вооруженный конфликт после того, как протесты, призывающие к его устранению, были жестоко подавлены."
 per_intervene_SYR:0 "Вмешаться в сирийскую гражданскую войну"
 per_intervene_SYR_desc:0 "Исторически Иран поддерживал сирийское правительство"

 ##### RUSSIA #####
 SOV_SYR:0 "Гражданская война в сирии"
 SOV_SYR_desc:0 "Гражданская война в Сирии - это продолжающийся многоплановый вооруженный конфликт в Сирии, который ведется в основном между правительством президента Башара Асада, его союзниками и различными силами, противостоящими правительству. Беспорядки в Сирии, являющиеся частью более широкой волны протестов «Арабской весны» 2011 года, возникли из-за недовольства правительством Асада и переросли в вооруженный конфликт после того, как протесты, призывающие к его устранению, были жестоко подавлены."
 sov_intervene_SYR:0 "Вмешаться в сирийскую гражданскую войну"
 sov_intervene_SYR_desc:0 "Исторически Россия поддержала сирийское правительство"
 SOV_HOR:0 "Ливийская гражданская война"
 SOV_HOR_desc:0 "Ливийская гражданская война относится к продолжающимся конфликтам в Ливии, начиная с протестов «Арабской весны» 2011 года, которые привели к Первой гражданской войне в Ливии, иностранному военному вмешательству и изгнанию и смерти Муаммара Каддафи. Последствия гражданской войны и распространение вооруженных групп привели к насилию и нестабильности по всей стране, что привело к возобновлению гражданской войны в 2014 году."
 sov_intervene_HOR:0 "Вмешиваться в гражданскую войну в Ливии"
 sov_intervene_HOR_desc:0 "Исторически Россия поддержала Палату представителей"
 SOV_CHE:0 "Интегрировать Чечню"
 SOV_CHE_desc:0 "Мы наконец взяли Чечню, и мы можем полностью интегрировать ее."
 sov_CHE:0 "Интеграция Чечни"
 sov_CHE_desc:0 "Исторически Чечня всегда была Россией, и мы можем разобраться снова"
 SOV_Propaganda:0 "Заставь пропагандистскую машину работать!"
 SOV_Propaganda_desc:0 "У нас очень низкая популярность, и есть некоторая вероятность, что мы проиграем выборы 2004 года. Мы должны заставить нашу пропагандистскую машину работать!"
 SOV_Propaganda_1:0 "Взять под контроль НТВ"
 SOV_Propaganda_1_desc:0 "НТВ - это независимый оппозиционный канал. И мы должны взять это под контроль."
 SOV_Propaganda_2:0 "Взять под контроль РТР"
 SOV_Propaganda_1_desc:0 "РТР является независимым оппозиционным каналом. И мы должны взять это под контроль."
 SOV_Propaganda_3:0 "Взять под контроль ОРТ"
 SOV_Propaganda_1_desc:0 "ОРТ является самым популярным каналом, поэтому контроль над ним даст нам большую популярность."
 SOV_crush_da_opositon:0 "Уничтожить оппозицию!"
 SOV_crush_da_opositon_desc:0 "Оппозиция достаточно сильна, чтобы свергнуть наше коррумпированное правительство, если мы потратим немного денег, они закроются."
 SOV_tv_1:0 "Дайте немного денег Соловьеву."
 SOV_tv_1_desc:0 "Соловьев - один из ненавистников Путина, но за некоторые деньги он станет одним из его последователей."
 SOV_tv_2:0 "Дайте немного денег Киселеву."
 SOV_tv_2_desc:0 "Киселев тоже оппозиционер, но за какие-то деньги он будет на Вести (новости) и привлечет людей, чтобы проголосовать за Путина."
 SOV_tv_3:0 "Закрытие оппозиционного телешоу «Куклы» на НТВ"
 SOV_tv_3_desc:0 "Куклы - это еженедельное российское телешоу политической сатиры, созданное Василием Григорьевым и показанное по субботам на телеканале НТВ. Он использовал марионеток для представления знаменитостей, главным образом крупных политиков. Это было вдохновлено британским шоу Spitting Image 1980-х-90-х годов."

