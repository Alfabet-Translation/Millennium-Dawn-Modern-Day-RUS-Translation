 ### Help Decisions ###
 Help_Decisions:0 "Раздел помощи"
 Help_Decisions_desc:0 "Этот раздел включает в себя информацию о различных изменениях геймплея MD4. Вы можете отключить этот раздел, выбрав соответствующее решение. Обратите внимание, что вы не сможете получить доступ к этому разделу во время игры, если отключите его.\n\nЕсли вам понадобится помощь в дальнейшем в игре, вы можете получить доступ к MD4 Wiki, нажав на знак вопроса в правом верхнем углу."
 disable_help:0 "Отключить помощь"
 disable_help_desc:0 "Отключить раздел справки. Вы не сможете получить к нему доступ, если не начнете новую игру"
