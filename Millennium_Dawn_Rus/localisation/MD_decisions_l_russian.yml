 ENG_AFG:0 "Гражданская война в Афганистане"
 ENG_AFG_desc:0 "США в ходе их вторжения в 2001 году были первоначально поддержаны Великобританией и Канадой, а затем коалицией из более чем 40 стран, включая всех членов НАТО. Публичные цели войны состояли в том, чтобы ликвидировать «Аль-Каиду» и лишить ее безопасной базы операций в Афганистане путем отстранения талибов от власти."
