 IRQ_MOBILIZE_DESC:0 "Все решения, связанные с шиитскими ополченцами в Ираке."
 MOBILIZE_SHIA_MILITIA:0 "Мобилизация шиитских ополченцев"
 MOBILIZE_SHIA_MILITIA_DESC:0 "Наше снаряжение и рабочая сила истощены в результате борьбы с ИГИЛ, мы должны мобилизовать шиитские ополчения!"

