 ETH_chi_investments_category:0 "Китайские инвестиционные проекты"
 ETH_chi_investments_category_desc:0 "Китай предлагает построить несколько специальных проектов практически без затрат для нас."
 ETH_european_investments_category:0 "Европейские инвестиционные проекты"
 ETH_european_investments_category_desc:0 "Европейский союз предлагает построить несколько специальных проектов практически без затрат для нас."
 ETH_light_rail:0 "Построить Аддис-Абебу Легкорельсовый"
 ETH_light_rail_desc:0 "Растущий город Аддис-Абеба ежедневно полон пробок, но в Китае уже есть отличное решение этой проблемы. Совершенно новая система легких рельсов, спонсируемая нашими китайскими друзьями."
 ETH_construct_light_rail:0 "Строительство Аддис-Абебского Легкорельсового"
 ETH_light_rail_2:0 "Расширить сеть легкорельсового транспорта"
 ETH_light_rail_2_desc:0 "Во всех четырех направлениях нашей сети легкорельсового транспорта есть место для расширения. Также мы можем соединить скоростной трамвай с недавно построенной железной дорогой Аддис-Абеба-Джибути."
 ETH_construct_light_rail_2:0 "Расширить сеть легкорельсового транспорта"
 ETH_construct_light_rail_2_desc:0 "Работы по расширению легкорельсовой сети уже начались."
 ETH_rehabilitation:0 "Восстановление Эфио-Джибути железных дорог"
 ETH_rehabilitation_desc:0 "Эфио-Джибутийские железные дороги прекратили свою работу, и любая попытка отремонтировать ее была бы потерей времени. Многие треки должны быть полностью заменены сейчас, чтобы снова работать."
 ETH_rehabilitation_railway:0 "Восстановление Эфио-Джибути железных дорог"
 ETH_rehabilitation_railway_desc:0 "Работы на Эфио-Джибути железных дорог начали реабилитировать его."
 ETH_repair_railway:0 "Ремонт Эфио-Джибути железной дороги"
 ETH_repair_railway_desc:0 "Железная дорога Эфио-Джибути остро нуждается в ремонте, и если мы не сделаем это сейчас, последствия могут быть дорогостоящими."
 ETH_rehabilitation_railway_2:0 "Восстановление Эфио-Джибути железных дорог"
 ETH_rehabilitation_railway_2_desc:0 "Начаты работы по ремонту Эфио-Джибути"
 ETH_addis_ababa_djibouti_railway:0 "Построить железную дорогу Аддис-Абеба-Джибути"
 ETH_addis_ababa_djibouti_railway_desc:0 "Более 95% торговли Эфиопии проходит через Джибути, что делает ее жизненно важной для нашей экономики. Связав нашу столицу напрямую с Джибути современной железной дорогой, мы можем значительно сократить время в пути и стоимость наших товаров."
 ETH_construct_addis_ababa_djibouti_railway:0 "Строительство Аддис-Абебской железной дороги Джибути"
 ETH_construct_addis_ababa_djibouti_railway_desc:0 "Начаты работы по строительству железной дороги Аддис-Абеба-Джибути."
 ETH_eritrea_category:0 "Операции против повстанцев в Эритрее"
 ETH_eritrea_category_desc:0 "Решения, связанные с антитеррористическими действиями. Обнаружение новых защитных контрмер может уменьшить их максимальную силу, но если мы хотим уменьшить их текущую мощь, нам необходимо разработать новые и агрессивные операции, такие как начало наземных наступательных операций и авиаударов.\n\nСила EPLF:   §R[?Root.elpf_presence]§!\n(Вероятность проведения новой атаки)\n\nПоддержка EPLF:  §R[?Root.elpf_support]§!\n(Если он достигнет 100, сепаратисты начинают войну за независимость)"
 ETH_destroy_sudan_base:0 "Уничтожить базу EPLF в Судане"
 ETH_destroy_sudan_base_desc:0 "Теперь, когда у нас есть доступ к пограничному региону с Эритреей, мы можем послать туда войска, чтобы раз и навсегда положить конец этому восстанию."
 ETH_eritrea_1_category:0 "Пропагандистские проекты в Эритрее"
 ETH_eritrea_1_category_desc:0 "Решения, связанные с пропагандистскими проектами относительно нашего принятия в аннексированных регионах. Большая часть населения все еще помнит время, когда Эритрея была частью Эфиопии, и они не называют это хорошим временем. Теперь наша задача убедить их, что быть частью нашей великой страны не так плохо, как раньше.\n\nПринятие аннексии:  §R[?Root.eritrean_acceptance]§!"

 ##### UNITED KINGDOM #####
 ENG_AFG:0 "Гражданская война в Афганистане"
 ENG_AFG_desc:0 "США в ходе их вторжения в 2001 году были первоначально поддержаны Великобританией и Канадой, а затем коалицией из более чем 40 стран, включая всех членов НАТО. Публичные цели войны состояли в том, чтобы ликвидировать «Аль-Каиду» и лишить ее безопасной базы операций в Афганистане путем отстранения талибов от власти."
 eng_intervene_AFG:0 "Операция "Страж свободы""
 eng_intervene_AFG_desc:0 "Исторически Великобритания поддерживала афганское правительство"
 ENG_GNA:0 "Ливийская гражданская война"
 ENG_GNA_desc:0 "Ливийская гражданская война относится к продолжающимся конфликтам в Ливии, начиная с протестов «Арабской весны» 2011 года, которые привели к Первой гражданской войне в Ливии, иностранному военному вмешательству и изгнанию и смерти Муаммара Каддафи. Последствия гражданской войны и распространение вооруженных групп привели к насилию и нестабильности по всей стране, что привело к возобновлению гражданской войны в 2014 году."
 eng_intervene_GNA:0 "Операция Сокол Свободы"
 eng_intervene_GNA_desc:0 "Исторически Соединенное Королевство поддержало правительство национального согласия"
 ENG_YEM:0 "Йеменская гражданская война"
 ENG_YEM_desc:0 "Гражданская война в Йемене - это продолжающийся конфликт, который начался в 2015 году между двумя фракциями, каждая из которых претендует на то, чтобы составить правительство Йемена, вместе со своими сторонниками и союзниками. Аль-Каида на Аравийском полуострове (АКАП) и Исламское Государство Ирак и Левант контролируют участки территории во внутренних районах и вдоль участков побережья."
 ENG_YEM_desc_desc:0 "Исторически Соединенное Королевство поддерживало правительство Йемена."
 eng_intervene_YEM:0 "Операция Восстановление Надежды"
 eng_intervene_YEM_desc:0 "Исторически Соединенное Королевство поддержало правительство Йемена"

