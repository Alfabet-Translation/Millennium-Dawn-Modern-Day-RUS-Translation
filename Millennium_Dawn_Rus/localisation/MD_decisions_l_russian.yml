 communist_state_extremist_civil_war:0 "[Communist-State_L] ([?party_pop_array^4|%0]) начнет восстание с целью свержения правительства"
 communist_state_extremist_civil_war_desc:0 "Коммунисты [Communist-State_L] устали просто маршировать по улицам и раздавать брошюры. На этот раз это не просто разговор. При поддержке широкого круга общества они наконец-то, похоже, готовы начать вооруженную революцию классовой борьбы, чтобы свергнуть буржуазно-империалистическое правительство [Root.GetName], наконец установив диктатуру пролетариата, к которой стремятся обездоленные массы! Дух Ленина и Мао здоров и жив - Viva la revolución!\n\nЭффект:\n§HНачать гражданскую войну: 50% сопротивления§!\n\n§RПри срабатывании этого вы увидите, как вы контролируете восстание§!"
