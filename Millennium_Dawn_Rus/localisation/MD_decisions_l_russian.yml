 sco_category:0 "Шанхайская организация сотрудничества"
 sco_category_desc:0 "Шанхайская организация сотрудничества, или ШОС, является евразийской межправительственной организацией, которая в первую очередь занимается вопросами экономики, политики и безопасности. Ее предшественница - "Шанхайская пятерка" - была образована Россией, Китаем, Казахстаном, Кыргызстаном и Таджикистаном для разрешения споров и развития сотрудничества. ШОС возникла как расширение и углубление этого оригинального видения, способствующего не только улучшению отношений между ее государствами-членами, но и заметному росту влияния России и Китая в Центральной Азии.\n\nThe likelihood of states applying for membership is determined by the level of §YChinese Aggression§!.\nAt §G-20§! Chinese Aggression and below §YNeutral§! and §YNationalist§! states will try to join the SCO as full members.\nAt §G-10§! Chinese Aggression and below §YNeutral§! and §YNationalist§! states will try to join the SCO as observers.\nAt §R+10§! Chinese Aggression and above §YNeutral§! and §YNationalist§! SCO member states will leave the organization.\nAt §R+20§! Chinese Aggression and above §YNeutral§! and §YNationalist§! SCO observers will give up their status.\n\n§YChinese Aggression§! [?CHI.chinese_aggression]"
