 ###Child Soldiers
 child_soldiers_category:0 "Дети-солдаты"
 child_soldiers_category_desc:0 "Multiple source of international law, including the Geneva Conventions, prohibit the recruitment of children into armies. While our usage of child soldiers assists our war effort by providing us with manpower, it erodes the effectiveness of our armed forces and damages our international legitimacy.\n\n§YThe Child Soldier Recruitment Level§! determines the rate at which new child soldiers are recruited into our ranks. If it becomes negative, more child soldiers will leave the military than enter it.\n\nNumber of Child Soldiers: §Y[?Root.child_soldiers]§!\nChild Soldier Recruitment Level: §Y[?Root.child_soldiers_recruitment]§!"
 Small_Scale_Demobilization:0 "Мелкомасштабная демобилизация детей-солдат"
 Small_Scale_Demobilization_desc:0 "We have identified a small number of child soldiers in our army that we should swiftly return to their families."
 Child_Soldier_Demobilization:0 "Демобилизовать детей-солдат"
 Child_Soldier_Demobilization_desc:0 "We have identified a significant number of child soldiers in our army that we should swiftly return to their families." 
 Large_Scale_Demobilization:0 "Крупномасштабная демобилизация детей-солдат"
 Large_Scale_Demobilization_desc:0 "We have identified a large number of child soldiers in our army that we should swiftly return to their families."
 Punish_Recruiters:0 "Punish Recruiters"
 Punish_Recruiters_desc:0 "Если мы будем наказывать вербовщиков детей-солдат, мы будем удерживать вербовщиков от оказания давления на несовершеннолетних, с тем чтобы они вступили в ряды вооруженных сил."
 Subsidize_Reintegration:0 "Субсидировать программы реинтеграции"
 Subsidize_Reintegration_desc:0 "Demobilizing child soldiers is one thing. Making sure they are rehabilitated and not forced back into taking up arms is another. Female child soldiers especially face significant hardships in returning to their societies. Helping NGOs reintegrate former child soldiers into society will encourage existing child soldiers to lay down their arms."
 Strengthen_Legislation_and_Regulation:0 "Усиление законодательства и регулирования"
 Strengthen_Legislation_and_Regulation_desc:0 "Хотя демобилизация детей-солдат и наказание их вербовщиков помогут в краткосрочной и среднесрочной перспективе, для того чтобы по-настоящему консолидировать эти усилия, мы должны создать и поддерживать надежную систему регулирования для предотвращения вербовки детей-солдат."
 Confirm_an_End_to_Child_Soldier_Recruitment:0 "Подтвердить прекращение вербовки детей-солдат."
 
 ###Cyber Warfare
 cyber_warfare_category:0 "Кибер-война"
 cyber_warfare_category_desc:0 "Войны 21-го века все чаще ведутся не в воздухе, не на море и не на суше, а в киберпространстве. Мы должны принимать мудрые решения, чтобы не отставать в этой критически важной области современной борьбы."
 invest_in_cyber_security_infrastructure:0 "Малые инвестиции в инфраструктуру кибербезопасности"
 invest_in_cyber_security_infrastructure_desc:0 "Чтобы предотвратить взлом наших систем и кражу жизненно важной информации, мы должны улучшить нашу инфраструктуру кибербезопасности."
 invest_in_cyber_security_infrastructure_1:0 "Средние инвестиции в инфраструктуру кибербезопасности"
 invest_in_cyber_security_infrastructure_1_desc:0 "Чтобы предотвратить взлом наших систем и кражу жизненно важной информации, мы должны улучшить нашу инфраструктуру кибербезопасности."
 invest_in_cyber_security_infrastructure_2:0 "Крупные инвестиции в инфраструктуру кибербезопасности"
 invest_in_cyber_security_infrastructure_2_desc:0 "Чтобы предотвратить взлом наших систем и кражу жизненно важной информации, мы должны улучшить нашу инфраструктуру кибербезопасности."
 cyber_attack:0 "Steal [FROM.GetAdjective] State Secrets"
 cyber_attack_desc:0 "Чтобы подготовиться к любой конфронтации с этой страной, мы должны взломать их военные, правительственные и разведывательные сети, чтобы обезопасить информацию об их возможностях."
 steal_tank_designs:0 "Steal [FROM.GetAdjective] Tank Designs"
 steal_tank_designs_desc:0 "The [FROM.GetAdjective] defence industry has advanced beyond ours. We can use cyber warfare to secure the knowledge that will help us catch up."
 steal_aircraft_designs:0 "Steal [FROM.GetAdjective] Stealth Fighter Designs"
 steal_aircraft_designs_desc:0 "The [FROM.GetAdjective] defence industry has advanced beyond ours. We can use cyber warfare to secure the knowledge that will help us catch up."
 targeted_propaganda:0 "Target [FROM.GetAdjective] Citizens with Propaganda"
 targeted_propaganda_desc:0 "By specifically and subtly targeting [FROM.GetAdjective] citizens on the internet with our propaganda, we should be able to increase our influence there somewhat."

 ###International Recognition
 statehood_category:0 "Международное признание"
 statehood_category_desc:0 "Для достижения полной государственности нам необходимо заручиться поддержкой международного сообщества в отношении нашего статуса независимого государства. Для этого мы должны завоевать ключевые трендовые страны, что приведет к каскаду признания нашего государства."
 boost_national_sentiment:0 "Повышение национальных чувств"
 boost_national_sentiment_desc:0 "Проводя митинги и парады, выступая с речами и вообще делая все возможное, чтобы подчеркнуть чувство национальной принадлежности, мы можем создать единое государство из разъединенного народа."
 show_recognised_countries:0 "Показать Страны, которые нас признали"
 show_recognised_countries_desc:0 "Благодаря сочетанию симпатии к нашему делу и нашей собственной яростной кампании за рубежом, некоторые страны начинают придать нам международное признание."
 show_non_recognised_countries:0 "Показать страны, которые нас не признали"
 show_non_recognised_countries_desc:0 "There are still countries that have not granted us international recognition. To win them to our side we should either pursue better relations with those individual countries or win over regional powers that will provide an example for them to follow. We should also strive to comply with international law as much as we possibly can and chose our international outlook and form of government wisely."
 campaign_for_recognition_USA:0 "Campaign for Recognition in the U.S."
 campaign_for_recognition_USA_desc:0 "As a permanent member of the Security Council, America's support is essential for our membership of the U.N., and by extension the international community, to be approved. In addition, the U.S. wields considerable influence over a large number of Western-aligned countries around the world, who will be much more likely to support our accession with an American endorsement."
 campaign_for_recognition_ENG:0 "Campaign for Recognition in the U.K."
 campaign_for_recognition_ENG_desc:0 "While the United Kingdom may not be the superpower it once was, its international influence is preserved by its membership of the U.N. Security Council. It also wields a degree of influence in many of its former colonies that could follow suit if the U.K. were to grant us recognition."
 campaign_for_recognition_FRA:0 "Campaign for Recognition in France"
 campaign_for_recognition_FRA_desc:0 "France is an important nation in Europe and the Francophone world. This fact, coupled with its permanent membership of the U.N. Security Council, makes its support for our international recognition campaign essential."
 campaign_for_recognition_SOV:0 "Campaign for Recognition in Russia"
 campaign_for_recognition_SOV_desc:0 "Russia's support for us will be invaluable in winning over those parts of the world that resist American influence or possess close cultural and geographical links to Russia. In addition, its permanent membership of the U.N. Security Council means they could kill our attempts at international recognition with a simple use of the veto." 
 campaign_for_recognition_CHI:0 "Campaign for Recognition in China"
 campaign_for_recognition_CHI_desc:0 "China wields enormous economic power in Asia and beyond, meaning the support of China would most likely win us the support of a large proportion of those countries that depend on China in some shape or form. Moreover, we cannot afford to let a veto-wielding permanent member of the U.N. Security Council remain opposed to the prospect of our statehood."
 become_a_UN_member_state:0 "Become a U.N. Member State"
 become_a_UN_member_state_desc:0 "Наконец-то! Нам удалось заручиться поддержкой государственности всех 5 постоянных членов Совета Безопасности Организации Объединенных Наций и достаточного числа государств, чтобы обеспечить нам большинство в две трети голосов в Генеральной Ассамблее по вопросу о нашем членстве. Присоединение к Организации Объединенных Наций, наконец, приведет нашу страну в более широкое международное сообщество в качестве равноправного с правовой точки зрения члена."
 recognition_category:0 "Международное признание"
 recognition_category_desc:0 "Есть некоторые непризнанные государства, которые хотели бы войти в международное сообщество. Мы должны подумать о том, хотим ли мы оказать поддержку их кампании. Если они получат достаточную поддержку со стороны государств - членов ООН, они могут быть приняты в Организацию Объединенных Наций, потеряв свой непризнанный статус и те недостатки, которые он им предоставляет. Мы можем помочь кампаниям государств, которые мы признали, оказывая влияние на государства-члены ООН, которые еще не признали их."
 switch_recognition:0 "Recognize [recognition_target]"
 switch_recognition_desc:0 "We currently recognize this government's rival as the legitimate representative of its people, but it may suit our interests and values more to switch our recognition to this government. Currently [?FROM.Granted_Recognition] states are recognizing this government."
 grant_recognition:0 "Признать независимость [From.Getname]."
 grant_recognition_desc:0 "Мы должны рассмотреть вопрос о том, отвечает ли предоставление признания [From.GetnameDef] нашим национальным интересам и считаем ли мы их достойным дополнением к международному сообществу. В настоящее время [?FROM.Granted_Recognition] государства предоставили им признание."
 rescind_recognition:0 "Rescind Our Recognition of [From.GetnameDef]"
 rescind_recognition_desc:0 "Мы должны рассмотреть вопрос о том, отвечает ли дальнейшее признание независимости [From.GetnameDef] нашим наилучшим интересам. В настоящее время [?FROM.Granted_Recognition] государства предоставили им признание."

