 # # # # События справки ###
 help_events.0.t:0 "Экономика"
 help_events.0.d:0 "В MD4 ваши фабрики представляют ВВП вашей страны. Это общая стоимость всех товаров, произведенных в вашей стране.\n\nЧасть ваших фабрик используется вашим правительством для финансирования основных функций правительства. Это называется налоги (Товары народного потребления в основной игре). Чем выше ваши налоги, тем меньше у вас есть фабрик для инвестирования в вашу экономику (т.е. Для строительства новых фабрик)."
 help_events.0.a:0 "К экономическим показателям"
 help_events.1.t:0 "Экономические показатели"
 help_events.1.d:0 "Ваши экономические показатели можно найти на экране политики. Богатство вашей страны измеряется вашим ВВП/Н (ВВП на душу населения). Чем выше значение, тем богаче ваше население. Увеличение вашего ВВП/Н предоставит вам больше слотов для строительства в ваших областях и даст вам доступ к большему количеству слотов для исследований (см. Справку «Исследования»). Вы можете увеличить свой ВВП/Н, заполнив свои строительные слоты. Как только у вас больше не будет пустых слотов, вы сможете перейти на следующий уровень ВВП/Н, который даст вам больше слотов, которые вы заполняете, и так далее.\n\nВаш экономический цикл определяет скорость роста вашей экономики (скорость строительства). Быстро растущая экономика также сделает ваше правительство более популярным. События могут повлиять на экономические циклы, и их можно увеличить, потратив политическую власть."
 help_events.1.a:0 "В государственный бюджет"
 help_events.2.t:0 "Государственный бюджет"
 help_events.2.d:0 "Ваш государственный бюджет также можно найти на экране политики. Ваш бюджет определяет, сколько ваше правительство тратит на различные правительственные функции, такие как защита. Если вы потратите больше, вы получите различные бонусы, но увеличите свои налоги. Тогда вам будет сложнее расширять свою экономику. Вы можете компенсировать некоторые из этих расходов, занимая деньги, имея отрицательное сальдо бюджета.\n\nКредитование денег будет постепенно увеличивать ваш государственный долг, что в долгосрочной перспективе приведет к увеличению ваших налоговых расходов, поскольку вам придется платить проценты. Вы также можете иметь положительный бюджетный баланс, который будет медленно погашать ваш долг и увеличивать ваши денежные резервы. В долгосрочной перспективе это приведет к снижению налоговых издержек, поскольку вы можете использовать некоторые из своих резервов для финансирования своего бюджета."
 help_events.2.a:0 "Спасибо за информацию!"
 help_events.3.a:0 "Спасибо за информацию!"
 help_events.3.t:0 "Юниты"
 help_events.3.d:0 "В MD4 все ваши юниты начинаются с 0 силы. Это сделано для того, чтобы мы могли добавить правильное реальное оборудование к юнитам через запас. В связи с этим вам следует избегать обучения новых юнитов в течение первой недели или около того, чтобы не отнимать оборудование у ваших юнитов. Не пугайтесь большого количества доступного оборудования. Большинство основных пехотных подразделений могут быть развернуты только из стрелкового оружия. Очевидно, что отсутствие оборудования ПВО или ПТ повлияет на способность ваших подразделений сражаться с самолетами или бронетехникой. Играя за меньшие страны, вам придется изменять производственные линии, чтобы получить все необходимое оборудование.\n\nСамый эффективный способ получить больше резервов - это увеличить свои военные расходы."

 ##### Influence Desicions #####

 influence_desicions:0 "[Root.GetAdjective] [GetYear] Отчет об иностранном влиянии"
 influence_desicions_desc:0 "Разведывательные службы [Root.GetNameDef] подготовили доклад о влиянии иностранных правительств на нашу нацию. Ради нашего суверенитета мы должны стремиться ограничить это влияние. Если единственная нация доминирует над нами, они могут попытаться вмешаться в правительство и наш образ жизни.\n\n§HСледующие страны имеют влияние на нас:§!\n[new_position_1] [position_1_var] [position_1_var_integer]   [new_position_2] [position_2_var] [position_2_var_integer]   [new_position_3] [position_3_var] [position_3_var_integer]   [new_position_4] [position_4_var] [position_4_var_integer]   [new_position_5] [position_5_var] [position_5_var_integer]   [new_position_6] [position_6_var] [position_6_var_integer]   [new_position_7] [position_7_var] [position_7_var_integer]\n\nЭто дает нам уровень независимости от иностранного влияния [?domestic_influence_amount_calc|%H0] ([?domestic_influence_amount])."
 combat_foreign_influence:0 "Борьба с иностранным влиянием"
 combat_foreign_influence_desc:0 "Утверждение нашей независимости от иностранного влияния является ключом к сохранению нашей нации."
 target_hostile_influence:0 "Борьба с враждебным влиянием со стороны [From.GetNameDef]"
 target_hostile_influence_desc:0 "[From.GetNameDef] имеет плохие отношения с нашим правительством. Это неприемлемая ситуация, поскольку [From.GetAdjective] может использовать свое влияние, чтобы навредить нам."

 ##### Generic Politics Desicions #####
 
 ### Nationalist Claims ###
 
 
 ALB_nationalist_claims_FYR:0 "Вернуть наши земли у [FYR.GetNameWithFlag]"
 ALB_nationalist_claims_FYR_desc:0 "Мы должны объединить всех албанцев в великую и единую Албанию."
 ALB_nationalist_claims_KOS:0 "Претензия на Косово"
 ALB_nationalist_claims_KOS_desc:0 "Мы должны объединить всех албанцев в великую и единую Албанию."
 ALB_nationalist_claims_SER:0 "Претензия на Косово"
 ALB_nationalist_claims_SER_desc:0 "Мы должны объединить всех албанцев в великую и единую Албанию."
 AUS_nationalist_claims_ITA:0 "Претензия на Судтироль"
 AUS_nationalist_claims_ITA_desc:0 "Судтироль по праву Австрийский. Настало время вернуть его обратно."
 DEN_nationalist_claims_GER:0 "Претензия на Шлезвиг-Гольштейн"
 DEN_nationalist_claims_GER_desc:0 "Исторически и культурно Датский, мы слишком долго позволяли датскому населению Шлезвиг-Гольштейна терпеть угнетение [GER.GetNameWithFlag]."
 DEN_nationalist_claims_SWE:0 "Претензия на Сконе"
 DEN_nationalist_claims_SWE_desc:0 "Исторически и культурно Датский, мы слишком долго позволяли датскому населению Сконе терпеть угнетение [SWE.GetNameWithFlag]."
 FRA_nationalist_claims_BEL:0 "Прерензия на Валлонию [BEL.GetNameWithFlag]"
 FRA_nationalist_claims_BEL_desc:0 " [BEL.GetNameWithFlag] искусственное образование. Нас боее не заботит сделанный в прошлом выбор фламандского населения. Сейчас важно только одно - Франция говорит Валлония должна вернуться в [FRA.GetNameWithFlag]."
 FRA_nationalist_claims_SWI:0 "Претензия на франкоговорящий регион Швейцарии"
 FRA_nationalist_claims_SWI_desc:0 "Мы уверены, что французы в Швейцарии были бы жить намного счастливее как часть [FRA.GetNameWithFlag]."
 HOL_nationalist_claims_BEL:0 "Претензия на Влаандерен и Брабант"
 HOL_nationalist_claims_BEL_desc:0 " [BEL.GetNameWithFlag] искусственное образование. Слишком долго фламандское население стремилось к объединению с [FRA.GetNameWithFlag]. Настало время сделать это реальностью."
 HUN_nationalist_claims_ROM:0 "Претензия на Венгерскую часть Трансильвании"
 HUN_nationalist_claims_ROM_desc:0 "Угнетение венгерского народа в Румынии продолжается слишком долго. Нам нужно добиваться их возвращения в собственно Венгрию."
 HUN_nationalist_claims_UKR:0 "Претензия на Вергерские Карпаты"
 HUN_nationalist_claims_UKR_desc:0 "Венгерское население в Украине страдало слишком долго. Мы должны стремиться к воссоединению с ними."
 ITA_nationalist_claims_CRO:0 "Претензия на Далмацию"
 ITA_nationalist_claims_CRO_desc:0 "Далмация является исторической и неотъемлемой частью [ITA.GetNameWithFlag]. Несомненно."
 ITA_nationalist_claims_FRA:0 "Претензия на Корсику [FRA.GetNameWithFlag]."
 ITA_nationalist_claims_FRA_desc:0 "Долго итальянцы на Корсике молились о дне освобождения. Этот день скоро придет."
 ITA_nationalist_claims_MLT:0 "Претензия на [MLT.GetNameWithFlag]"
 ITA_nationalist_claims_MLT_desc:0 " [MLT.GetNameWithFlag] как независимая нация это шутка. И, к сожалению, это не смешно. Как крошечный остров на итальянском побережье, вся логика подсказывает, что он должен быть под итальянским покровительством."
 ITA_nationalist_claims_SLV:0 "Претензия на часть [SLV.GetNameWithFlag]"
 ITA_nationalist_claims_SLV_desc:0 "Югославия, возможно, изгнала большинство итальянцев, но воровство земли - это не то, что можно сделать против Италии. То, что когда-то было Итальянским, всега останется Итальянским."
 ITA_nationalist_claims_SWI:0 "Претензии на Итальянскую и Римскую части Швейцарии"
 ITA_nationalist_claims_SWI_desc:0 "Итальянцем это лучше всего в Италии."
 NOR_nationalist_claims_DEN:0 "Претензии на Гронланд и Фёрёне"
 NOR_nationalist_claims_DEN_desc:0 "Гронланд и Фёрёне всегда были исторической частью Норвегии, наши владения были незаконно переданы [DEN.GetNameWithFlag] [SWE.GetNameWithFlag]. Не шорошо. Должно быть очевидно, что мы хотим их вернуть."
 NOR_nationalist_claims_ENG:0 "Претензия на Шетланд"
 NOR_nationalist_claims_ENG_desc:0 "Шетланд культурно ближе к Норвегии, чем к Шотландии или [ENG.GetNameWithFlag]. Они были бы счастливее с нами."
 NOR_nationalist_claims_SCO:0 "Претензия на Шетланд"
 NOR_nationalist_claims_SCO_desc:0 "Шетландские острова как часть независимой [SCO.GetNameWithFlag] это жестокая шутка. Люди жаждут дня, когда они будут объединены со своими братьями-викингами."
 NOR_nationalist_claims_ICE:0 "Претензия на [ICE.GetNameWithFlag]"
 NOR_nationalist_claims_ICE_desc:0 " [ICE.GetNameWithFlag] был заселен норвежцами и долгое время был частью Королевства Норвегия, прежде чем он был незаконно передан [DEN.GetNameWithFlag] [SWE.GetNameWithFlag] как часть поселения в наполеоновских войнах. Хотя [ICE.GetNameWithFlag] теперь независима, мы знаем их предпочтительный выбор - Норвегия."
 POL_nationalist_claims_BLR:0 "Претензия на Польскую часть [BLR.GetNameWithFlag]"
 POL_nationalist_claims_BLR_desc:0 "Польские земли незаконно отобраны у нас, мы вернем нашу потерянную землю и освободим угнетенное польское население."
 POL_nationalist_claims_LIT:0 "Претензия на Польскую часть [LIT.GetNameWithFlag]"
 POL_nationalist_claims_LIT_desc:0 "В Литве много полюсов, и особенно восточном культурно польском регионе."
 POL_nationalist_claims_UKR:0 "Пренетзия на Галицию и Волынь"
 POL_nationalist_claims_UKR_desc:0 "Львов является историческим сердцем польской нации. Ясно, что этот жизненно важный исторический польский регион должен быть снова под надлежащим руководством."
 SWE_nationalist_claims_FIN:0 "Претензия на Аландские острова к [FIN.GetNameWithFlag]"
 SWE_nationalist_claims_FIN_desc:0 "Аландцы этнически шведы, и низшие финны должны немедленно передать его или столкнуться с последствиями!"
 
 GER_nationalist_claims_enable:0 "Денонсировать договор об окончательном урегулировании"
 GER_nationalist_claims_enable_desc:0 "Договор об окончательном урегулировании в отношении Германии, также называемый соглашением «два плюс четыре», препятствует нашему суверенному праву на милитаризацию. Это также запрещает нам требовать наших законных территорий, позорно отнятых у нас. Отмена этого подлого договора, безусловно, спровоцирует определенные страны, но пока он действует Германия страдает. Германия превыше всего!"
 GER_expansionist:0 "Националистическая Германия: Нарушает договор"
 GER_nationalist_claims_AUS:0 "Требование законной территории: [AUS.GetNameWithFlag]"
 GER_nationalist_claims_AUS_desc:0 "Не должно быть двух немецких государств. Когда то иностранцы пытались разлучить нас, но пришло время объединить наш народ!"
 GER_nationalist_claims_FRA:0 "Претензия на Эльзас-Лотарингию"
 GER_nationalist_claims_FRA_desc:0 "Эльзасс-Лотрингия имеет четкую немецкую идентичность, большое немецкое население и поэтому по праву является частью [GER.GetNameWithFlag]."
 GER_nationalist_claims_ITA:0 "Претензия на Судтироль"
 GER_nationalist_claims_ITA_desc:0 "Немецкий народ в Судтироле был угнетен достаточно долго. С северным Тиролем под надлежащим руководством мы должны освободить южных кузенов."
 GER_nationalist_claims_LUX:0 "Требование законной территории: [LUX.GetNameWithFlag]"
 GER_nationalist_claims_LUX_desc:0 " [люкс.GetNameWithFlag] претендует на звание государства, но мы то знаем. Они явно Немцы."
 GER_nationalist_claims_POL:0 "Возвращение потерянных земель от [POL.GetNameWithFlag]"
 GER_nationalist_claims_POL_desc:0 "Антигерманские коалиция и советские дегенераты украли основные германские земли. Этнические чистки убедили, что немцы в настоящее время являются явным меньшинством в регионе, но все потомки изгнанного немецкого народа жаждут возвращения - как только эта территория окажется под надлежащим германским правлением."
 GER_nationalist_claims_SLV:0 "Потребовать южный Штайермарк"
 GER_nationalist_claims_SLV_desc:0 "Теперь, когда мы твердо держим Австрию, мы обязаны убедиться, что ВСЯ Австрия находится в руках Германии. Это явно включает в себя южный Штайермарк."
 GER_nationalist_claims_SOV:0 "Претензия на Калининград"
 GER_nationalist_claims_SOV_desc:0 "Советы незаслуженно отобрали у нас эту часть Восточной Пруссии после Второй мировой войны. [Сов.GetNameWithFlag] должены собраться и уйти. Разве большинство населения там не солдаты?"
 GER_nationalist_claims_SWI:0 "Потребовать немецкоязычные части [SWI.GetNameWithFlag]"
 GER_nationalist_claims_SWI_desc:0 "Большинство швейцарцев - немцы. Эти территории должны быть воссоединены в [GER.GetNameWithFlag]!"
 
 generic_coalition_politics_desicions:0 "[Root.GetAdjective] политические решения"
 generic_coalition_politics_desicions_desc:0 "Политические законы:\n\nПроводятся выборы: [has_elections_check]\nПорог выборов: [?election_threshold|%0]"
 has_election_no:0 "Нет"
 has_election_yes:0 "Да"

 retire_current_leader:0 "[Root.GetLeader]: Уйти в отставку как лидер"
 retire_current_leader_desc:0 "Это наверняка станет шоком для многих и дорого обойдётся в политическом плане, а также навсегда исключит возможность [Root.GetLeader] возвращения к политике, однако, это открытая возможность уйти на пенсию, чтобы больше времени проводить с семьей.\n\n§WЭффект:§!\n§H[Root.GetLeader]§! §Wуйдет в отставку в качестве лидера [Root.GetName]§!\n§H[show_ruling_party]§! §Wвыберет нового лидера из рядов его партии или альянса.§!"
 hold_reelections:0 "Провести новые внеочередные выборы"
 hold_reelections_desc:0 "Новые выборы пройдут через 14 дней. В связи с их экстраординарным характером, следующие выборы после этого все равно состоятся на запланированную будущую дату."

 increase_election_threshold:0 "Повышение избирательного порога"
 increase_election_threshold_desc:0 "§WПовысит избирательный порог на:§! §H1%§!.\nИзменения будут применяться на следующих выборах, что делает их более трудными для небольших партий, затрудняя получить власть."
 decrease_election_threshold:0 "Понижение избирательного порога"
 decrease_election_threshold_desc:0 "§WСнизит избирательный порог на§! §H1%§!.\nИзменения вступят в силу на следующих выборах, что облегчит небольшим партиям получение власти."

 permanently_suspend_elections:0 "Навсегда приостановить выборы"
 permanently_suspend_elections_desc:0 "Поскольку в настоящее время мы являемся правительством, склонным к автократии, было бы глупо снова проводить выборы, которые могли бы угрожать нашей власти."

 return_democracy:0 "Разрешить демократию и выборы в [Root.GetName]"
 return_democracy_desc:0 "Мы можем выбрать демократизацию страны и начать проводить реальные выборы. Однако, пока мы все еще оставались бы у власти, было бы опасно позволить народу решать, кто будет править."
 
 fascism_extremist_civil_war:0 "[Nat_Fascism_L] ([?party_pop_array^21|%0]) начнет восстание с целью свержения правительства"
 fascism_extremist_civil_war_desc:0 "Экстремистские силы от ультраправых, возглавляемые [Nat_Fascism_L] набирают силу. Популярные среди солдат и некоторых военачальников слухи о восстании с целью захвата власти начинают циркулировать повсюду. Гражданские раздоры могут очень сильно подкосить страну. \n\nЭффект:\n§HНачало гражданской войны: 50% сил§!\n\n§RБудет получен контроль над восстанием§!"
 fascism_20_tt:0 "[Nat_Fascism_L] ([?party_pop_array^21|%1]) > 20% популярности"
 
