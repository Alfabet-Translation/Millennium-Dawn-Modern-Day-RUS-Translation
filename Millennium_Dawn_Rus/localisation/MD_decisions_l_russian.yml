 SER_rename_nation:0 "Переименование в Сербию и Черногорию"
 SER_rename_nation_desc:0 "Югославия была распущена в 1989 году, и прошла через кровавую войну годы спустя в 1991-ом. Наша страна по-прежнему названа в честь этой великой державы, но мы контролируем только Сербию и Черногорию."
 
