 caliphate_extremist_civil_war:0 "[Caliphate_L] ([?party_pop_array^11|%0]) начнет восстание с целью свержения правительства"
 caliphate_extremist_civil_war_desc:0 "Салафитский джихадизм стал значительной силой в [Root.GetName]. Будучи жестко организованными и с фанатичной религиозной мотивацией, они более чем готовы вести долгую и изнурительную войну, чтобы победить \"коррумпированное и антиисламское правительство\" и создать свой халифат.\n\nЭффект:\n§HНачать гражданскую войну: 50% сопротивления§!\n\n§RПри срабатывании этого вы увидите, как вы контролируете восстание§!"
