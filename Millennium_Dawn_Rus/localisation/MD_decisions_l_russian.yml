 neutral_communist_extremist_civil_war:0 "[Neutral_Communism_L] ([?party_pop_array^19|%0]) начнет восстание с целью свержения правительства"
 neutral_communist_extremist_civil_war_desc:0 "Коммунисты [Neutral_Communism_L] устали просто маршировать по улицам и раздавать брошюры. На этот раз это не просто разговор. При поддержке широкого круга общества они, похоже, наконец-то готовы начать вооруженную революцию классовой борьбы, чтобы свергнуть буржуазно-империалистическое правительство [Root.GetName], наконец, установление диктатуры пролетариата, к которой жаждут обездоленные массы! Дух Ленина и Мао здоров и жив - Viva la revolución!\n\nЭффект:\n§HНачать гражданскую войну: 50% сопротивления§!\n\n§RПри срабатывании этого вы увидите, как вы контролируете восстание§!"
