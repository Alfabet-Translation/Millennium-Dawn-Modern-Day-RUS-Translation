 ###Italy 
 ##Rome
 romanization_ITA:0 "Нео-романизация"
 romanization_ITA_desc:0 "The Romans fell long ago. However, their influence and their legacy remain ever-present. It is now our job under the New Romans to push forward and rebuild Rome! Omnium Rerum Principia Parva Sunt.\n\n§YThese decisions are very expensive and require a large investment from Rome. Each decision will cost you somewhere between 6.0 billion to 20 billion to reintegrate the imperial provinces.§!\n\n§RYou cannot integrate while you have the Roman Integration National Idea§!\n\n"
 integration_britannia:0 "Романизация Британии"
 integration_britannia_desc:1 "Britannia is one of the last great conquests of the Romans. The regions south of Scotland will prove wonderful in integration. The English sure knew how to work the land."
 integration_narbonensis:0 "Romanize Narbonensis"
 integration_narbonensis_desc:1 "Narbonensis encompasses most of southern France. We should begin pushing for integrating this region due to it being so close to our homeland."
 integration_lugdunensis_aquitania:0 "Romanize Lugdunensis and Aquitania."
 integration_lugdunensis_aquitania_desc:1 "Lugdunensis and Aquitania is the majority of Northern and Central France. It also encompasses regions such as Lyon. The province was one of the large areas gained by Caesar in his great conquests."
 integration_belgica:0 "Романизация Белгика"
 integration_belgica_desc:1 "Belgica is a multitude of different regions in our modern world. It encompasses Belgium, Souther Netherlands, Luxembourg and some parts of Germany West of the Rhine. Belgica is one of the largest border provinces in the empire at its peak."
 integration_raetia_noricum:0 "Romanize Raetia and Noricum"
 integration_raetia_noricum_desc:1 "The lands beyond the Alps has always been a bit of the wildland. The mountain boys in Switzerland and Austria will fall in line one by one. Their lands were some of the first conquered areas due to their proximity to the northern regions of the empire."
 integration_northwestern_balkans:0 "Romanize Northwestern Balkan Regions"
 integration_northwestern_balkans_desc:1 "The northwestern Balkan regions is a large region with many old imperial provinces. The ancient provinces at the peak were Pannonia Superior, Pannonia Inferior, and Dalmatia. The three provinces are close in some relations so we can mass govern them in one larger imperial province."
 integration_dacia_moesia:0 "Romanize Dacia and Moesia"
 integration_dacia_moesia_desc:0 "The imperial provinces of Dacia, Moesia Inferior, and Superior encompass much of the central and eastern Balkan regions. We should begin to reinstate the governance of true Romans."
 integration_greece:0 "Романизация Греции"
 integration_greece_desc:1 "Greece is one of the earliest major conquests of the Roman empire. It is also one of the power bases of the Byzantine Empire. We must integrate it once more!"
 integration_mauretania:0 "Romanize Mauretania"
 integration_mauretania_desc:0 "Mauretania encompasses much of the modern coastal day the Maghreb. Now that it is back in our control we should push to continue grasping hold on the Mediterranean."
 integration_africa_proconsularis:0 "Romanize Carthage"
 integration_africa_proconsularis_desc:0 "The region of Carthage is mostly in modern-day Tunisia. It will help to have a jumping-off point from Siciliy and Sardinia to stage a close to Italy conquests."
 integration_tarraconensis_lusitania_baetica:0 "Romanize the Iberian Provinces"
 integration_tarraconensis_lusitania_baetica_desc:0 "The provinces of Tarraconensis, Lusitania, and Baetica were initially established in 27 B.C. by Augustus in his reorganizations."
 integration_greece:0 "Romanize Greece"
 integration_greece_desc:0 "Greece sits well within four Roman imperial provinces at its height. Achaia composing the south, Epirus made up the west, Macedonia the north and finally Thracia in the east."
 integration_cyrenaica_aegyptus:0 "Romanize Aegyptus & Cyrenaica"
 integration_cyrenaica_aegyptus_desc:0 "Egypt and Northeastern Libya were once a cornerstone of our empire. They were able to feed significant portions of the empire with the fertile lands in the Nile, while also providing important docks for us in the deltas. We must start to Romanize the people there again to breathe more life into Rome."
 integration_anatolia:0 "Romanize Anatolia"
 integration_anatolia_desc:0 "Anatolia encompassed a large portion of the Eastern Roman Empire and was one of the larger conquests Rome conducted. It is time to restore them under the proper banner."
 intgration_levant_syria:0 "Romanize Syria and the Levant"
 intgration_levant_syria_desc:0 "The regions of Syria and Levant were once a great contingency on our far Eastern border."
 integration_iraq:0 "Romanize Iraq"
 integration_iraq_desc:0 "Iraq was once the provinces of Assyria and Mesopotamia. It was once a fertile breadbasket for the great Roman Empire and also the seat of conflict between Persian forces."


 
 ###Burma
 ethnic_insurgency_category:0 "Внутренний конфликт в Мьянме"
 ethnic_insurgency_category_desc:0 "The past few decades have been marked by successive ceasefires between the Burmese government and various ethnic armed organizations (EAOs). These ceasefires have been punctuated by violent clashes between the Tatmadaw and EAOs, clashes which have often, but not always, resulted in nothing more than a return to the status quo. The balance between peace and war is a delicate one, and it is one that both sides must handle carefully.\n\nThe level of influence Myanmar has in any particular EAO determines whether Myanmar can annex the rebel territory or whether the breakaway state can declare independence. Ceasefires will allow Myanmar to accumulate influence in EAOs slowly over an extended period of time. Military operations give Myanmar significant influence in targeted EAOs if successful, but will give the EAOs much greater independence from Burmese influence if they fail.\n\n[BRM.GetFlag] [BRM.GetAdjective] influence in EAOs: [KAC.GetNamewithFlag] [KAC.BRM_influence_KAC_var] [KAC.BRM_influence_KAC_var_integer] [KAR.GetNamewithFlag] [KAR.BRM_influence_KAR_var] [KAR.BRM_influence_KAR_var_integer] [SHN.GetNamewithFlag] [SHN.BRM_influence_SHN_var] [SHN.BRM_influence_SHN_var_integer] [WAA.GetNamewithFlag] [WAA.BRM_influence_WAA_var] [WAA.BRM_influence_WAA_var_integer]" 
 BRM_propose_the_NCA:0 "Предложить Общенациональное соглашение о прекращении огня"
 BRM_propose_the_NCA_desc:0 "The Nationwide Ceasefire Agreement is an ambitious attempt to reach a lasting peace with 15 of Myanmar's most powerful EAOs. We should try to secure bilateral ceasefires with each individual EAO before attempting this."
 BRM_renegotiate_the_NCA:0 "Переговоры по Общенациональному соглашению о прекращении огня"
 BRM_renegotiate_the_NCA_desc:0 "The Nationwide Ceasefire Agreement is an ambitious attempt to reach a lasting peace with 15 of Myanmar's most powerful EAOs. However, the current text is not perfect and can be improved. We should try to secure bilateral ceasefires with each individual EAO before attempting this."
 BRM_scrap_the_NCA:0 "Отказаться от Общенационального соглашения о прекращении огня"
 BRM_scrap_the_NCA_desc:0 ""
 BRM_ceasefire_KAC:0 "Предложить прекращение огня с Качином"
 BRM_ceasefire_KAC_desc:0 "The conflict between us and the Kachin Independence Army has gone on for too long. A ceasefire will allow us to regain our strength and increase our influence over Kachin state. Whether the rebels accept our offer is determined by our relations with them and our current form of government. After we make a ceasefire offer we will not be able to make a new one for 30 days."
 BRM_ceasefire_KAR:0 "Предложить прекращение огня с Карен"
 BRM_ceasefire_KAR_desc:0 "The conflict between us and the Karen National Liberation Army has gone on for too long. A ceasefire will allow us to regain our strength and increase our influence over Karen state. Whether the rebels accept our offer is determined by our relations with them and our current form of government. After we make a ceasefire offer we will not be able to make a new one for 30 days."
 BRM_ceasefire_SHN:0 "Предложить прекращение огня с Шаном"
 BRM_ceasefire_SHN_desc:0 "The conflict between us and the Shan State Army has gone on for too long. A ceasefire will allow us to regain our strength and increase our influence over Shan state. Whether the rebels accept our offer is determined by our relations with them and our current form of government. After we make a ceasefire offer we will not be able to make a new one for 30 days."
 BRM_provoke_KAC:0 "Спровоцировать инцидент в Качинских зонах прекращения огня"
 BRM_provoke_KAC_desc:0 "Peace with the Kachin is not serving our interests. We can bring about a return to active operations against the Kachin Independence Army by provoking a confrontation between our forces and theirs."
 BRM_provoke_KAR:0 "Спровоцировать инцидент в Каренских зонах прекращения огня"
 BRM_provoke_KAR_desc:0 "Peace with the Karen is not serving our interests. We can bring about a return to active operations against the Karen National Liberation Army by provoking a confrontation between our forces and theirs."
 BRM_provoke_SHN:0 "Спровоцировать инцидент в Шанских зонах прекращения огня"
 BRM_provoke_SHN_desc:0 "Peace with the Shan is not serving our interests. We can bring about a return to active operations against the Shan State Army by provoking a confrontation between our forces and theirs."
 BRM_operation_KAC:0 "Launch an Operation Against the Kachin"
 BRM_operation_KAC_desc:0 "The Kachin Independence Army is causing trouble in outlying villages. We should conduct an operation to drive them out."
 BRM_operation_KAR:0 "Launch an Operation Against the Karen"
 BRM_operation_KAR_desc:0 "The Karen National Liberation Army is causing trouble in outlying villages. We should conduct an operation to drive them out."
 BRM_operation_SHN:0 "Launch an Operation Against the Shan"
 BRM_operation_SHN_desc:0 "The Shan State Army is causing trouble in outlying villages. We should conduct an operation to drive them out."
 BRM_annex_KAC:0 "Анексировать Качин"
 BRM_annex_KAC_desc:0 "Мы приобрели достаточно влияния на Качин, чтобы полностью захватить их территорию."
 BRM_annex_KAR:0 "Анексировать Карен"
 BRM_annex_KAR_desc:0 "Мы приобрели достаточно влияния на Карен, чтобы полностью захватить их территорию."
 BRM_annex_SHN:0 "Анексировать Шан"
 BRM_annex_SHN_desc:0 "Мы приобрели достаточно влияния на Шан, чтобы полностью захватить их территорию."
 BRM_annex_WAA:0 "Анексировать Ва"
 BRM_annex_WAA_desc:0 "Мы получили достаточно влияния на Ва, чтобы полностью захватить их территорию."
 attack_drug_factories:0 "Attack Wa Drug Factories"
 attack_drug_factories_desc:0 "Армия Объединенного штата Ва активно участвует в незаконном производстве таких наркотиков, как героин и "я-ба", таблетки метамфетамина. Нападение на эти фабрики и их уничтожение потребуют усилий и ресурсов, но это поможет нашей международной законности, а вместе с ней и нашему делу. Однако мы должны быть готовы к тому, что "Ва" будет мстить нам."
 intercept_drug_convoys:0 "Intercept Wa Drug Convoys"
 intercept_drug_convoys_desc:0 "Наше положение на тайской границе означает, что мы можем перехватывать наркотики, перевозимые с территории Ва в Таиланд. Конфискация этих наркотиков и их сжигание перед тайскими и международными новостными организациями повысит международное мнение о нашей группе, но может вызвать ответную военную реакцию со стороны армии Объединенного штата Ва."
 end_opium_production:0 "End Heroin Production"
 end_opium_production_desc:0 "The United States has labelled our organisation as a narcotics trafficker and has issued arrest warrants for some of our top commanders. More importantly, China also disapproves of our involvement in the heroin trade and so, while it may hurt our economy, it may be in our best interests to ban cultivation of opium poppies and end heroin production."
 end_meth_production:0 "End "Ya Ba" Production"
 end_meth_production_desc:0 "Ya ba is a methamphetamine tablet that is a major source of funding for us and helps support our economy. However, it makes it difficult for us to shake off our negative reputation, particularly in relation to Thailand where ya ba has become widespread. We may have to accept the short-term economic shocks from ending ya ba production if we want to be viewed positively by the international community."
 attack_tatmadaw:0 "Attack the Tatmadaw"
 attack_tatmadaw_desc:0 "The central government does not seem to want to leave us in peace. In order to ensure the safety of our people we must strike at the hated Tatmadaw before they can come into our own homes."
 declare_independence:0 "Declare Independence"
 declare_independence_desc:0 "We have freed ourselves enough from the Burman's oppressive yoke to call for international recognition of our own independent state."
 BRM_sangha_category:0 "Buddhism Policy"
 BRM_sangha_category_desc:0 "In order to keep the opinion of the country's Buddhist monks, also known as the sangha, favourable to the government, we must ensure that Buddhist institutions in Myanmar have sufficient funding. However, the sangha may refuse to accept our patronage, a possibility that increases the lower their opinion of us is."
 BRM_impose_state_religion:0 "Make Buddhism our State Religion"
 BRM_impose_state_religion_desc:0 "Since 90% of the nation is Buddhist by faith, it is only natural for us to make that religious reality a political one too. This move may antagonise our religious minorities, but it will win us the support of the sangha."
 BRM_remove_state_religion:0 "Return to Having no State Religion"
 BRM_remove_state_religion_desc:0 "We must accept that imposing a state religion has not been to our advantage. The antagonisation of various minorities has far outstripped the benefits from the increased support of a few Buddhist nationalists."
 BRM_minor_funding:0 "Незначительное финансирование буддийских учреждений"
 BRM_minor_funding_desc:0 "Мы не можем позволить себе выделить больше, чем небольшую сумму на поддержку буддизма в Мьянме. Это имеет мало шансов увеличить мнение сангхи о нас."
 BRM_moderate_funding:0 "Умеренное финансирование буддийских учреждений"
 BRM_moderate_funding_desc:0 "Мы можем позволить себе сделать более существенные пожертвования монахам Мьянмы. Это имеет средние шансы увеличить мнение сангхи о нас."
 BRM_major_funding:0 "Основное финансирование буддийских учреждений"
 BRM_major_funding_desc:0 "Мы не должны жалеть денег, когда речь заходит о духовных делах. Это имеет большие шансы увеличить мнение сангхи о нас."
 BRM_no_influence:0 "0%"
 
 BRM_Administrative_Decisions:0 "Административные решения" 
 BRM_Administrative_Decisions_desc:0 "Our military strategists have concluded that having Yangon as a capital leaves us vulnerable to the possibility of an amphibious invasion. Relocating the capital to a more remote location would, in the event of a war with a stronger foreign power, allow the Tatmadaw to organize guerrilla warfare from a secure command post." 
 BRM_plans_for_new_capital:0 "Draw Up Plans for a New Capital" 
 BRM_begin_construction_capital:0 "Begin Construction of Naypyidaw" 
 
 ###China
 one_china_category:0 "Cross-Strait Relations"
 one_china_category_desc:0 "The Chinese Civil War ended with 2 alternative governments claiming to lead the entirety of the Chinese nation, the PRC based in Beijing and the ROC headquartered in Taipei. While in 1992 both governments set aside the issue, agreeing that there was only one China but disagreeing on who was the rightful ruler of it, pro-independence figures in Taiwan have criticized this consensus and called for the establishment of an independent nation of Taiwan.\n\nThe relative popularity of the pro-reunification §MPan-Blue Coalition§! and the pro-independence §GPan-Green Coalition§! in Taiwan serves as a rough approximation of opposition to and support for independence respectively.\n\n§MPan-Blue Coalition Support§!\n£TAI_conservatism  Kuomintang: §Y[?TAI.party_pop_array^1|%1]§!\n£TAI_communism_Conservative  New Party: §Y[?TAI.party_pop_array^6|%1]§!\n£TAI_Neutral_conservatism  People First Party: §Y[?TAI.party_pop_array^14|%1]§!\n\nTotal Support: §Y[?TAI.pan_blue_coalition_support|%1]§!\n\n§GPan-Green Coalition Support§!\n£TAI_liberalism  Democratic Progressive Party: §Y[?TAI.party_pop_array^2|%1]§!\n£TAI_neutral_Social  Taiwan Independence Party: §Y[?TAI.party_pop_array^18|%1]§!\n\nTotal Support: §Y[?TAI.pan_green_coalition_support|%1]§!"
 resubmit_roadmap:0 "Повторно представить Дорожную карту воссоединения"
 resubmit_roadmap_desc:0 "В то время как наши коллеги в Тайбэе пока отвергают "Дорожную карту воссоединения", в случае изменения условий они могут изменить свою позицию."
 anti_DPP_media_campaign:0 "Anti-DPP Media Campaign"
 anti_DPP_media_campaign_desc:0 "The Democratic Progress Party of Taiwan has been pushing the agenda of independence for a while now. In order to reduce their performance in Taiwanese elections, we should use our influence over Taiwanese media to portray the DPP unfavourably with respect to the pro-Chinese KMT."
 anti_DPP_media_campaign_2:0 "Anti-DPP Media Campaign"
 anti_DPP_media_campaign_2_desc:0 "The Democratic Progress Party of Taiwan has been pushing the agenda of independence for a while now. In order to reduce their performance in Taiwanese elections, we should use our influence over Taiwanese media to portray the DPP unfavourably with respect to the pro-Chinese KMT."
 ban_solo_travel_to_taiwan:0 "Ban Solo Travel to Taiwan"
 ban_solo_travel_to_taiwan_desc:0 "The Taiwanese economy depends on large part upon tourism from the mainland. If we were to restrict tourism to Taiwan, this would cause substantial damage to their economy and effectively demonstrate our dissatisfaction with Taiwan's behaviour."
 rescind_travel_ban:0 "Rescind the Travel Ban"
 bribe_military_officials:0 "Bribe Military Officials"
 bribe_military_officials_desc:0 "While we have some support in the Taiwanese establishment, we will need to provide financial incentives to more military officers in order to ensure the success of our coup attempt."
 fortify_kinmen:0 "Fortify Kinmen"
 fortify_kinmen_desc:0 "During the Cold War the KMT built up Kinmen to serve as an anti-communist island fortress. Since the 90s however, the Taiwanese administration has largely repurposed the island to fill the purpose of popular tourist destination. Despite this recent trend, the Taiwanese authorities remain ready to ready Kinmen once again for war if the need arises."
 anti_infiltration_bill:0 "Pass the Anti-Infiltration Bill"
 anti_infiltration_bill_desc:0 "China is not above using hybrid warfare to influence our democracy to favor pro-China forces. We should do what we can to limit China's ability to do this."
 show_countries_that_recognize_the_ROC:0 "Show Countries that have Recognized the ROC"
 show_countries_that_recognize_the_ROC_desc:0 "While most countries have switched their recognition from the ROC to the PRC decades ago, a number of them have not. This number is steadily dwindling due to the PRC's charm offensive, wooing these remaining supporters of the ROC with political and economic benefits. The ROC, for its part, has been largely unable to stop this from happening. Recognition is determined by a number of factors including influence, opinion, outlook and form of government."
 declare_independence_taiwan:0 "Declare Independence"
 declare_independence_taiwan_desc:0 "Taiwan is not China. This means that it is neither a part of the People's Republic as the CCP claims, nor is it the temporary stronghold of the government of the Republic of China, as the KMT and their allies claim. As such, we should declare our independence and seek to garner international support for our status as the world's newest nation."
 recalculate_coalition_support_taiwan:0 "Update Total Support Values"
 
 xinjiang_category:0 "Синьцзян"
 xinjiang_category_desc:0 "Уйгурское меньшинство Синьцзяна долгое время воспринималось китайскими властями с подозрением. Это подозрение только усилилось, так как активность уйгурских боевиков выросла в результате недовольства китайским правлением. Эту воинственную угрозу нельзя игнорировать, однако мы должны уравновешивать необходимость борьбы с терроризмом с необходимостью завоевания сердец и умов местного населения.\n§YUighur Threat§! denotes the strength of Uighur militancy, with a higher threat level leading to more deadly and destructive attacks. §YUighur Opinion§! determines the rate at which §YUighur Threat§! increases, with 100% representing overwhelming Uighur support of the government and 0% representing universal hostility.\n\n§YUighur Threat§!: [?ROOT.uighur_threat]%\n§YUighur Opinion§!: [?ROOT.uighur_opinion]%"
 promote_immigration:0 "Продвиньте иммиграцию Хань и Хуэй в Синьцзян."
 promote_immigration_desc:0 "Содействуя иммиграции из других китайских провинций в Синьцзян, мы можем сократить относительное уйгурское население этой провинции."
 raid_militant_hideouts:0 "Raid Militant Hideouts"
 raid_militant_hideouts_desc:0 "Our security services have identified the location of multiple Uighur militants. We can launch an operation against these militants to apprehend them."
 increase_restrictions_on_the_uighur_language:0 "Увеличить ограничения на уйгурский язык"
 increase_restrictions_on_the_uighur_language_desc:0 "Increasing restrictions on the Uighur language will be unpopular but will further our attempts to Sinocize Xinjiang."
 reduce_restrictions_on_the_uighur_language:0 "Снизить ограничения на уйгурский язык"
 reduce_restrictions_on_the_uighur_language_desc:0 "Reducing restrictions on the Uighur language will improve the Uighur populations opinion of the government."
 arrest_dissidents:0 "Arrest Dissidents"
 arrest_dissidents_desc:0 "We should arrest outspoken critics of the government among the Uighur population to reduce radicalization and promote stability."
 release_dissidents:0 "Release Dissidents"
 release_dissidents_desc:0 "Releasing Uighur political prisoners will be seen as a significant gesture of good faith by the Uighur population."
 build_mosques:0 "Build Mosques"
 build_mosques_desc:0 "Utilizing government revenues to construct mosques will reduce antagonism towards us on the part of the Uighur Muslim population."
 
 taiwan_coup_category:0 "Тайваньский переворот"
 taiwan_coup_category_desc:0 "Секретная тайваньская фракция начала захватывать контроль над ключевыми правительственными и военными зданиями по всему Тайваню. Для борьбы с этой неожиданной угрозой [TAI.GetLeader] необходимо собрать вокруг правительства как гражданскую, так и военную поддержку, возможно, с помощью некоторых ключевых союзников."
 rally_support_taiwan:0 "Митинг гражданской поддержки против переворота"
 rally_support_taiwan_desc:0 "Как демократия, наше правительство всегда опиралось на поддержку народа. Мы должны мобилизовать эту поддержку, чтобы наше правительство выжило."
 send_civilian_support_taiwan:0 "Отправить гражданскую поддержку Тайваню"
 send_civilian_support_taiwan_desc:0 "Наша поддержка поможет [TAI.GetLeader] противостоять переворотам."
 send_military_support_taiwan:0 "Отправить военную поддержку в Тайвань"
 send_military_support_taiwan_desc:0 "Наша поддержка поможет [TAI.GetLeader] противостоять переворотам."
 rally_support_military_taiwan:0 "Митинг военной поддержки против переворота"
 rally_support_military_taiwan_desc:0 "Для нас важна поддержка народа, но сохранение поддержки со стороны военных также будет важным фактором выживания нашего правительства."
 prevent_coup_taiwan:0 "Предотвращение переворота"
 prevent_coup_taiwan_desc:0 "Если мы не заручимся достаточной поддержкой со стороны наших военных и нашего народа, Тайвань может провалиться на пути переворотов." 
 
 hongkong_category:0 "Политика Гонконга"
 hongkong_category_desc:0 "Бывшая британская колония Гонконг в настоящее время является Особым административным районом Китайской Народной Республики. Хотя многие на этой территории приветствовали возвращение к китайскому правлению, существует значительная обеспокоенность по поводу того, какое влияние могут оказать авторитарные тенденции Китая на высоко ценимые свободы города. Жители Гонконга не боятся перевести эти опасения в плоскость массовых акций протеста всякий раз, когда эти свободы оказываются под угрозой."
 HKG_declare_independence:0 "Declare Independence"
 HKG_declare_independence_desc:0 "Если поддержка локализма среди населения Гонконга вырастет достаточно сильно, мы сможем объявить независимость от наших господ в Пекине."
 reconsider_the_NPCSC_decision:0 "Reconsider the NPCSC Decision on Hong Kong"
 reconsider_the_NPCSC_decision_desc:0 "It may be in our interests to revoke our earlier decision regarding the S.A.R."
 reconsider_the_future_of_hongkong:0 "Reconsider the Future of Hong Kong"
 reconsider_the_future_of_hongkong_desc:0 "It may be in our interests to revoke our earlier decision regarding the S.A.R."
 deploy_troops:0 "Deploy Troops"
 deploy_troops_desc:0 "Стратегия борьбы с гонконгскими протестами, которая всегда остается для нас открытой, заключается в развертывании войск, чтобы убедить протестующих держаться подальше от улиц."
 request_troops:0 "Request PLA Intervention"
 request_troops_desc:0 "A strategy to deal with the Hong Kong protests that always remains open to us is to request intervention by the PLA's Hong Kong Garrison under Article 14 of the Basic Law. However, invoking this clause could have a massive impact on our popularity and our economy."
 stop_the_protests_01:0 "Остановить протесты"
 stop_the_protests_01_desc:0 "If we do not placate the protesters by heeding their demands or deploy troops to restore order, the current situation may deteriorate even further."
 stop_the_protests_02:0 "Остановить протесты"
 stop_the_protests_02_desc:0 "If we do not placate the protesters by heeding their demands or deploy troops to restore order, the current situation may deteriorate even further."
 stop_the_protests_03:0 "Остановить протесты"
 stop_the_protests_03_desc:0 "If we do not placate the protesters by heeding their demands or deploy troops to restore order, the current situation may deteriorate even further."
 
 south_china_sea_category:0 "Южно-Китайское море"
 south_china_sea_category_desc:0 "As the region through which one third of global trade flows and where military bases lie to protect the interests of our nation, the importance of the South China Sea both strategically and economically cannot be overstated. With disputes and tensions with other nations occurring frequently, notably over the vast fields of oil only recently discovered in the sea, outmaneuvering our rivals and projecting our power into the region is of the utmost importance.\n\n§YChinese Aggression§!: [?CHI.chinese_aggression]"
 oil_exploration_paracels:0 "Drill for Oil near the Paracel Islands"
 oil_exploration_paracels_desc:0 "По некоторым оценкам, Южно-Китайское море содержит 17,7 миллиардов тонн сырой нефти, что является огромными запасами, сопоставимыми с некоторыми районами Ближнего Востока. Мы должны стремиться к освоению этого огромного богатства ресурсов."
 oil_exploration_chinese_spratlys:0 "Drill for Oil near the Chinese Spratlys"
 oil_exploration_chinese_spratlys_desc:0 "По некоторым оценкам, Южно-Китайское море содержит 17,7 миллиардов тонн сырой нефти, что является огромными запасами, сопоставимыми с некоторыми районами Ближнего Востока. Мы должны стремиться к освоению этого огромного богатства ресурсов."
 oil_exploration_vietnamese_spratlys:0 "Drill for Oil near the Vietnamese Spratlys"
 oil_exploration_vietnamese_spratlys_desc:0 "By some estimates the South China Sea contains 17.7 billion tons of crude oil, a massive reserve comparable to parts of the Middle East. We should seek to tap into this vast resource wealth."
 oil_exploration_eastern_spratlys:0 "Drill for Oil near the Eastern Spratlys"
 oil_exploration_eastern_spratlys_desc:0 "By some estimates the South China Sea contains 17.7 billion tons of crude oil, a massive reserve comparable to parts of the Middle East. We should seek to tap into this vast resource wealth."
 oil_exploration_southern_spratlys:0 "Drill for Oil near the Southern Spratlys"
 oil_exploration_southern_spratlys_desc:0 "By some estimates the South China Sea contains 17.7 billion tons of crude oil, a massive reserve comparable to parts of the Middle East. We should seek to tap into this vast resource wealth."
 joint_development_zone_malaysia:0 "Set Up a Joint Development Zone with Malaysia"
 joint_development_zone_malaysia_desc:0 "Establishing joint development zones with our rivals in the South China Sea is an effective way of reducing animosity and fostering further cooperation. However, we must consider whether we are willing to share in the benefits of resource extraction."
 joint_development_zone_philippines:0 "Set Up a Joint Development Zone with the Philippines"
 joint_development_zone_philippines_desc:0 "Establishing joint development zones with our rivals in the South China Sea is an effective way of reducing animosity and fostering further cooperation. However, we must consider whether we are willing to share in the benefits of resource extraction."
 joint_development_zone_vietnam:0 "Set Up a Joint Development Zone with Vietnam"
 joint_development_zone_vietnam_desc:0 "Establishing joint development zones with our rivals in the South China Sea is an effective way of reducing animosity and fostering further cooperation. However, we must consider whether we are willing to share in the benefits of resource extraction."
 maritime_boundary_malaysia:0 "Agree a Maritime Boundary with Malaysia"
 maritime_boundary_malaysia_desc:0 "Now that we have reduced tensions with the Malaysians it should be possible to negotiate a delineation of the maritime boundary between the territorial waters of our two nations."
 maritime_boundary_philippines:0 "Agree a Maritime Boundary with the Philippines"
 maritime_boundary_philippines_desc:0 "Now that we have reduced tensions with the Philippines it should be possible to negotiate a delineation of the maritime boundary between the territorial waters of our two nations."
 maritime_boundary_vietnam:0 "Agree a Maritime Boundary with Vietnam"
 maritime_boundary_vietnam_desc:0 "Now that we have reduced tensions with the Vietnamese it should be possible to negotiate a delineation of the maritime boundary between the territorial waters of our two nations."
 provoke_a_clash_malaysia:0 "Provoke a Clash with Malaysia in the Spratly Islands"
 provoke_a_clash_malaysia_desc:0 "The presence of troops of different nationalities in close proximity with one another in the disputed Spratly islands is the perfect opportunity to manufacture a crisis. An armed confrantation could be exploited by us in order to extend our control over territory in the South China Sea."
 provoke_a_clash_philippines:0 "Provoke a Clash with the Philippines in the Spratly Islands"
 provoke_a_clash_philippines_desc:0 "The presence of troops of different nationalities in close proximity with one another in the disputed Spratly islands is the perfect opportunity to manufacture a crisis. An armed confrantation could be exploited by us in order to extend our control over territory in the South China Sea."
 provoke_a_clash_vietnam:0 "Provoke a Clash with Vietnam in the Spratly Islands"
