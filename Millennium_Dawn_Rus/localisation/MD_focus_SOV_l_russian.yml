 russia.1.t:0 "Катастрофа на подводной лодке «Курск»"
 russia.1.d:0 "Курская подводная катастрофа была морским инцидентом в 75 км к северу от Кольского полуострова, Россия. \n\nРусская подводная лодка класса «Оскар» К-141 «Курск» потерпела неудачный шов на 65-76 тренировочной торпеде, что вызвало взрыв перекиси и последующую детонацию не менее 5 торпедных боеголовок. \n\nРоссийское морское командование сильно недооценило ситуацию и отказалось от международной помощи на основе грубых утверждений о возможном участии НАТО в потоплении. Хотя многие из членов экипажа пережили первоначальные взрывы, которые даже были зарегистрированы сейсмографами в штате Аляска, и оказались в ловушке под водой, медленный и неэффективный ответ России в конечном итоге привел к гибели всех 118 моряков."
 russia.1.o1:0 "Ужасно!"
 russia.2.t:0 "Россия предлагает Союз государств"
 russia.2.d:0 "Наши друзья в России предложили приблизиться к нашему уже существующему Союзу и сделать его государственным союзом. Конечно, это отказалось бы от белорусской независимости, но это всего лишь небольшая плата, верно?"
 russia.2.o1:0 "Союз!"
 russia.2.o2:0 "Сопротивляться и драться!"
 russia.3.t:0 "Беларусь принимает!"
 russia.3.d:0 "Беларусь приняла предложение о Союзном государстве. Теперь они будут следовать нашим указаниям. Однако наши другие союзники вряд ли согласятся."
 russia.3.o1:0 "Отлично."
 russia.4.t:0 "Беларусь сопротивляется нам!"
 russia.4.d:0 "У Беларуси была наглость противостоять пожеланиям России о союзном государстве! Мы должны подготовить ответ."
 russia.4.o1:0 "Дураки."
 russia.5.t:0 "Российский империализм угрожает нашему суверенитету!"
 russia.5.d:0 "Россия объединилась с Беларусью. Это, без сомнения, свидетельствует о том, что Россия готова поставить свои неосоветские империалистические требования во благо своих союзников! Как мы будем реагировать?"
 russia.5.o1:0 "Мы должны разорвать наши связи."
