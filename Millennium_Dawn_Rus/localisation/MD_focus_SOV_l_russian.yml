 #Russian News Events
 russia_news.1.t:0 "Владимир Путин избран президентом"
 russia_news.1.d:0 "As was completely predictable, the young political upstart Vladimir Putin, acting president since December 31st, 1999, has been confirmed in his office as President of Russia by popular vote.\n\nPutin was internationally perceived as little more than a puppet who got to power simply because he was Boris Yeltsin's designated political successor, but his recent unforgiving policy on the Chechen insurgency has already proved him to be a more resolute leader than some of his skeptics may expect."
 russia_news.1.o1:0 "Let's see how he does."
 russia_news.2.t:0 "Владимир Жириновский избран президентом"
 russia_news.2.d:0 "Even though most observers expected Boris Yeltsin's heir Vladimir Putin to win, it seems as if the Russian population has chosen the hyper-nationalistic Liberal Democratic Party and their leader, Vladimir Zhirinovsky, to fill the position of Russian President."
 russia_news.2.o1:0 "Карьера Путина подошла к концу."
 russia_news.3.t:0 "Геннадий Зюганов избран президентом"
 russia_news.3.d:0 "In an unexpected turn of events, the Communist Party of the Russian Federation has seen its leader, Gennady Zyuganov, elected to the presidency. This comes as an absolute shock, as the presidency was already considered pre-determined and won by Vladimir Putin, the designated heir of Boris Yeltsin. It appears Russian elections are less (or far more) rigged than expected."
 russia_news.3.o1:0 "Does that mark the rebirth of the USSR?"
 russia_news.4.t:0 "Григорий Явлинский избран президентом"
 russia_news.4.d:0 "Почти совершенно неизвестный в мире политический активист Григорий Явлинский победил на президентских выборах в России, что можно описать только политическим землетрясением. На вопрос о преемственности Бориса Ельцина был дан ответ еще до того, как он был задан, причем Владимир Путин явно пользовался благосклонностью среди различных кандидатов. Но, похоже, что консервативный и олигархически настроенный курс ельцинской власти не помог Путину в его предвыборной кампании. Вместо него российский народ выбрал либерального Явлинского."
 russia_news.4.o1:0 "Удачи, Григорий!"
 russia_news.4.o2:0 "...что?"
 russia_news.5.t:0 "Rise of the Soviet Union"
 russia_news.5.d:0 "Российское правительство недавно избрало коммунистов. Теперь стало ясно, что они хотят вновь стремиться к объединению советских государств."
 russia_news.5.o1:0 "Отлично"
 russia_news.5.o2:0 "Support the New Union!"
 russia_news.5.o3:0 "Неприятные новости"
 russia_news.5.o4:0 "Ужасно."
 russia_news.50.t:0 "The Kursk Submarine Disaster"
 russia_news.50.d:0 "Недавно официальные лица Российской Федерации сообщили, что 12 августа 2000 года примерно в 11:30 утра в Баренцевом море, в 75 километрах от береговой линии Кольского полуострова, затонула подводная лодка ВМФ России К-141, получившая название "Курск". Российский военно-морской флот публично дал несколько объяснений, в том числе о столкновении или нападении подводной лодки НАТО. Генеральный секретарь НАТО уже опроверг эти обвинения. Число погибших составляет 118 человек, что равняется всему экипажу К-141."
 russia_news.50.o1:0 "Большая трагедия!"
 russia_news.50.o2:0 "Передайте наши соболезнования нашим союзникам."
 russia_news.50.o3:0 "Мы надеемся, что с русскими все будет в порядке."
 russia_news.50.o4:0 "Они получили то, что хотели."
 election_SOV.1.t:0 "Российские выборы 2000 года"
 election_SOV.1.d:0 "Долгое правление России Бориса Ельцина недавно завершилось, и его политический протеже Владимир Путин стал исполняющим обязанности президента. Который, благодаря своей решительной политике в отношении Чечни, ранее вообще неизвестный Путин, заслужил одобрение российской общественности. В настоящее время проводятся выборы в канцелярию президента, и Путин надеется, что его правительство утвердит народ. Другие кандидаты ультранационалист Жириновского, неосоветский коммунист Зюганов и демократический либерал Явлинский."
