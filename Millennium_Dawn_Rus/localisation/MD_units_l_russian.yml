 Militia_Bat:0 "Военная полиция"
 Militia_Bat_desc:0 "Батальон военной полиции передвигается пешком. Подразделения военной полиции характеризуются меньшим количеством тяжелого оборудования и средств связи, чем обычная пехота. Это делает их очень мобильными и эффективными на пересеченной местности, но они не эффективны на ровной местности против бронированного противника."
 Mot_Militia_Bat:0 "Моторизованная военная полиция"
 Mot_Militia_Bat_desc:0 "Батальон военной полиции передвигается на пикапах или даже бронированных транспортных средствах. Подразделения милиции характеризуются меньшим количеством тяжелого оборудования и средств связи, чем обычная пехота. Это делает их очень мобильными и эффективными на пересеченной местности, но они не эффективны на ровной местности против бронированного противника."
 
 L_Inf_Bat:0 "Легкая пехота"
 L_Inf_Bat_desc:0 "Легкая пехота передвигается пешком. Редко встречается на современном поле битвы, но существуют специализированные подразделения в очень трудной местности, такой как джунгли и горы - где они очень эффективны. Может также быть полезным в качестве городских гарнизонов."
 Mot_Inf_Bat:0 "Моторизованная пехота"
 Mot_Inf_Bat_desc:0 "Моторизованная пехота использует в качестве транспорта все виды транспортных средств общего назначения, от пикапов до современных миностойких транспортных средств. Они хорошо подходят для боя в горной местности и в городских районах."
 Mech_Inf_Bat:0 "Механизированная пехота"
 Mech_Inf_Bat_desc:0 "Механизированная пехота использует бронетранспортеры в качестве транспорта. Они хорошо подходят для боевых действий на равнинной местности."
 Arm_Inf_Bat:0 "Бронированная пехота"
 Mech_Inf_Bat_desc:0 "Бронированная пехота использует боевые машины пехоты в качестве транспорта. Они хорошо подходят для ведения боевых действий на равнинной местности, но не эффективны на труднопроходимой местности, где они вынуждены передвигаться пешком вдали от своих БМП."
 
 L_Air_Inf_Bat:0 "Воздушно-десантная легкая пехота"
 L_Air_Inf_Bat_desc:0 "Воздушно-десантная легкая пехота - это элитная пехота, которая проходит специальную подготовку по десантированию с транспортных самолетов или с транспортных вертолетов. Они могут быстро реагировать на чрезвычайные ситуации издалека и могут быть размещены в тылу врага для захвата жизненно важных объектов противника перед наступлением основной армии. Их вид транспорта накладывает жесткие ограничения на количество тяжелого оборудования, которое они могут перевозить."
 Mot_Air_Inf_Bat:0 "Моторизованная воздушно-десантная пехота"
 Mot_Air_Inf_Bat_desc:0 "Моторизованная воздушно-десантная легкая пехота - это элитная пехота, которая проходит специальную подготовку по десантированию с транспортных самолетов или с транспортных вертолетов. Они могут быстро реагировать на чрезвычайные ситуации издалека и могут быть размещены в тылу врага для захвата жизненно важных объектов противника перед наступлением основной армии. Их служебные транспортные средства дают им большую мобильность при вставке и позволяют им вводить в бой более тяжелую технику. Тем не менее, гораздо сложнее с точки зрения материально-технического обеспечения доставить их вместе с транспортными средствами."
 Mech_Air_Inf_Bat:0 "Механизированная воздушно-десантная пехота"
 Mech_Air_Inf_Bat_desc:0 "Механизированная воздушно-десантная легкая пехота - это элитная пехота, которая проходит специальную подготовку по десантированию с транспортных самолетов или с транспортных вертолетов. Они могут быстро реагировать на чрезвычайные ситуации издалека и могут быть размещены в тылу врага для захвата жизненно важных объектов противника перед наступлением основной армии. Их специально разработанные легкие бронированные транспортные средства дают им большую мобильность и позволяют им вводить в бой гораздо более тяжелую технику. Тем не менее, гораздо сложнее с точки зрения материально-технического обеспечения доставлять их вместе с такими транспортными средствами."
 Arm_Air_Inf_Bat:0 "Бронированная воздушно-десантная пехота"
 Arm_Air_Inf_Bat_desc:0 "Бронированная воздушно-десантная легкая пехота - это элитная пехота, которая проходит специальную подготовку по десантированию с транспортных самолетов или с транспортных вертолетов. Они могут быстро реагировать на чрезвычайные ситуации издалека и могут быть размещены в тылу врага для захвата жизненно важных объектов противника перед наступлением основной армии. Их специально разработанные легкие БМД дают им большую мобильность и позволяют им на равных сражаться с обычными механизированными формированиями. Тем не менее, логистически сложно им будет передвигаться на БМП. По состоянию на 2017 год только Россия когда-либо действовала такими силами."
 
 L_Marine_Bat:0 "Marine Light Infantry"
 L_Marine_Bat_desc:0 "Marine Light Infantry are elite Infantry, with special training in amphibious operations, such as river-crossings, operation in swamps, and amphibious invasions. As they don't have vehicles, there are strict limits on the amount of heavy equipment they can carry, though."
 Mot_Marine_Bat:0 "Motorized Marine Infantry"
 Mot_Marine_Bat_desc:0 "Motorized Marine Infantry are elite Infantry, with special training in amphibious operations, such as river-crossings, operation in swamps, and amphibious invasions. While they disembark as Light Infantry, they have Utility Vehicles as land transports, giving them great mobility and allows them to carry large amounts of heavy equipment into battle."
 Mech_Marine_Bat:0 "Mechanized Marine Infantry"
 Mech_Marine_Bat_desc:0 "Mechanized Marine Infantry are elite Infantry, with special training in amphibious operations, such as river-crossings, operation in swamps, and amphibious invasions. As they make landings protected in their specially designed Amphibious Armored Personell Carriers, they are very much equipped to strike right away with great mobility, carrying large amounts of heavy equipment into battle."
 Arm_Marine_Bat:0 "Armored Marine Infantry"
 Arm_Marine_Bat_desc:0 "Armored Marine Infantry are elite Infantry, with special training in amphibious operations, such as river-crossings, operation in swamps, and amphibious invasions. They can cross large distances on water in their heavily armored jet-propelled Amphibious Infantry Fighting Vehicles, and be ready to fight from the same IFV's once they make it to shore with great proficiency."
 
 L_Air_assault_Bat:0 "Light Air Assault Infantry"
 L_Air_assault_Bat_desc:0 "Mechanized Marine Infantry are elite Infantry, with their special training in rappelling and air transportation, their equipment is sometimes designed or field-modified to allow better transportation within aircraft. They are often used to to seize and hold key terrain which has not been fully secured, and to directly engage enemy forces behind enemy lines."
 Arm_Air_assault_Bat:0 "Armored Air Assault Infantry"
 Arm_Air_assault_Bat_desc:0 "Mechanized Marine Infantry are elite Infantry, with their special training in rappelling and air transportation, their equipment is sometimes designed or field-modified to allow better transportation within aircraft. They are often used to to seize and hold key terrain which has not been fully secured, and to directly engage enemy forces behind enemy lines."
 
 
 Special_Forces:0 "Special Operation Forces"
 Special_Forces_desc:0 "Special Operation Forces are the elite of any military where they feature, with longer and harder training than anyone else. They are experts of difficult terrains, airborne operations and amphibious landings. They are, however, very lightly equipped as they may need to operate with mobility behind the frontlines."
 
 armor_Bat:0 "Tank Battalion"
 armor_Bat_desc:0 "A Tank Battalion features only the most heavily armored vehicles in existence, Main Battle Tanks. With excellent mobility in flat terrain and fierce direct fire, they are designed to punch holes in the enemy frontlines that can be rapidly exploited by follow-up mechanized infantry units."
 armor_Comp:0 "Tank Company"
 armor_Comp_desc:0 "A Tank Company features only the most heavily armored vehicles in existence, Main Battle Tanks. With excellent mobility in flat terrain and fierce direct fire, they are designed to punch holes in the enemy frontlines that can be rapidly exploited by follow-up mechanized infantry units."

 L_Recce_Bat:0 "Light Recce"
 L_Recce_Bat_desc:0 "Light Recce Battalions operates on foot, and is therefore devoid of much of the heavy equipment that make them an effective fighting unit. They infiltrate close to the enemy to observe and report on their activity, and use both Drone Reconnaissance and Electronic Surveillance to gather intel. They can also perform limited raids and ambushes."
 L_Recce_Comp:0 "Light Recce Company"
 L_Recce_Comp_desc:0 "Light Recce Companies operates on foot, and is therefore devoid of much of the heavy equipment that make them an effective fighting unit. They infiltrate close to the enemy to observe and report on their activity, and use both Drone Reconnaissance and Electronic Surveillance to gather intel. They can also perform limited raids and ambushes. Recce Companies are often called 'Squadrons' due to their legacy as former Cavalry units."
 
 Mot_Recce_Bat:0 "Motorized Recce"
 Mot_Recce_Bat_desc:0 "Motorized Recce Battalions operates with Utility Vehicles, and have much of the same equipment as their Infantry counterparts. Their roles however, are different. They infiltrate close to the enemy to observe and report on their activity, and use both Drone Reconnaissance and Electronic Surveillance to gather intel. They can also perform limited raids and ambushes."
 Mot_Recce_Comp:0 "Motorized Recce Company"
 Mot_Recce_Comp_desc:0 "Motorized Recce Companies operates with Utility Vehicles, and have much of the same equipment as their Infantry counterparts. Their roles however, are different. They infiltrate close to the enemy to observe and report on their activity, and use both Drone Reconnaissance and Electronic Surveillance to gather intel. They can also perform limited raids and ambushes. Recce Companies are often called 'Squadrons' due to their legacy as former Cavalry units."
 
 Mech_Recce_Bat:0 "Mechanized Recce"
 Mech_Recce_Bat_desc:0 "Mechanized Recce Battalions operates with Armored Personnel Carriers, and have much of the same equipment as their Infantry counterparts. Their roles however, are different. They infiltrate close to the enemy to observe and report on their activity, and use both Drone Reconnaissance and Electronic Surveillance to gather intel. They can also perform limited raids and ambushes."
 Mech_Recce_Comp:0 "Mechanized Recce Company"
 Mech_Recce_Comp_desc:0 "Mechanized Recce Companies operates with Armored Personnel Carriers, and have much of the same equipment as their Infantry counterparts. Their roles however, are different. They infiltrate close to the enemy to observe and report on their activity, and use both Drone Reconnaissance and Electronic Surveillance to gather intel. They can also perform limited raids and ambushes. Recce Companies are often called 'Squadrons' due to their legacy as former Cavalry units."
 
 Arm_Recce_Bat:0 "Heavy Mechanized Recce"
 Arm_Recce_Bat_desc:0 "Heavy Mechanized Recce Battalions operates with Infantry Fighting Vehicles, and have much of the same equipment as their Armored Infantry counterparts. Their roles however, are different. They infiltrate close to the enemy to observe and report on their activity, and use both Drone Reconnaissance and Electronic Surveillance to gather intel. They can also perform raids and ambushes."
 Arm_Recce_Comp:0 "Heavy Mechanized Recce Company"
 Arm_Recce_Comp_desc:0 "Heavy Mechanized Recce Companies operates with Infantry Fighting Vehicles, and have much of the same equipment as their Armored Infantry counterparts. Their roles however, are different. They infiltrate close to the enemy to observe and report on their activity, and use both Drone Reconnaissance and Electronic Surveillance to gather intel. They can also perform raids and ambushes. Recce Companies are often called 'Squadrons' due to their legacy as former Cavalry units."
 
 armor_Recce_Bat:0 "Armored Recce"
 armor_Recce_Bat_desc:0 "Armored Recce Battalions operates with special Recon Light Tanks that combine incredible mobility with awe-inspiring stopping power. They can hold their own against all types of Infantry in direct combat. Direct combat isn't their intended role, though - they infiltrate close to the enemy to observe and report on their activity, and use both Drone Reconnaissance and Electronic Surveillance to gather intel. They can also perform raids and ambushes on important enemy assets and mechanized formations."
 armor_Recce_Comp:0 "Armored Recce Company"
 armor_Recce_Comp_desc:0 "Armored Recce Companies operates with special Recon Light Tanks that combine incredible mobility with awe-inspiring stopping power. They can hold their own against all types of Infantry in direct combat. Direct combat isn't their intended role, though - they infiltrate close to the enemy to observe and report on their activity, and use both Drone Reconnaissance and Electronic Surveillance to gather intel. They can also perform raids and ambushes on important enemy assets and mechanized formations. Recce Companies are often called 'Squadrons' due to their legacy as former Cavalry units."

 L_Engi_Bat:0 "Engineer Battalion"
 L_Engi_Bat_desc:0 "Engineers handle temporary bridge and defensive perimeter construction, mine-laying and clearing in addition to bomb disposal. They carry basic infantry weaponry, for defensive purposes."
 L_Engi_Comp:0 "Engineer Company"
 L_Engi_Comp_desc:0 "Engineers handle temporary bridge and defensive perimeter construction, mine-laying and clearing in addition to bomb disposal. They carry basic infantry weaponry, for defensive purposes."
 
 H_Engi_Bat:0 "Heavy Engineer Battalion"
 H_Engi_Bat_desc:0 "Engineers handle temporary bridge and defensive perimeter construction, mine-laying and clearing in addition to bomb disposal. They carry basic infantry weaponry, for defensive purposes. With Main Battle Tank-hull based construction and recovery vehicles, they are well-equipped to recover combat-disabled armored vehicles from the frontline."
 H_Engi_Comp:0 "Heavy Engineer Company"
 H_Engi_Comp_desc:0 "Engineers handle temporary bridge and defensive perimeter construction, mine-laying and clearing in addition to bomb disposal. They carry basic infantry weaponry, for defensive purposes. With Main Battle Tank-hull based construction and recovery vehicles, they are well-equipped to recover combat-disabled armored vehicles from the frontline."
 
 Arty_Bat:0 "Артиллерия"
 Arty_Bat_desc:0 "Обладая мощными способностями к непрямому огню, артиллерия обеспечивает непрерывные точные удары там, где это необходимо на поле боя, и далеко за пределами визуального диапазона. Поскольку для его передвижения требуются внешние средства передвижения, может быть трудно перемещаться между позициями, что делает ее уязвимой для контрударов вражеской артиллерии. Легкие системы малого калибра можно перемещать вручную, и они подходят для воздушных операций, поскольку их можно устанавливать в транспортных самолетах."
 Arty_Battery:0 "Артиллерийская батарея"
 Arty_Battery_desc:0 "Обладая мощными способностями к непрямому огню, артиллерия обеспечивает непрерывные точные удары там, где это необходимо на поле боя, и далеко за пределами визуального диапазона. Поскольку для его передвижения требуются внешние средства передвижения, может быть трудно перемещаться между позициями, что делает ее уязвимой для контрударов вражеской артиллерии. Легкие системы малого калибра можно перемещать вручную, и они подходят для воздушных операций, поскольку их можно устанавливать в транспортных самолетах."
 
 SP_Arty_Bat:0 "Самоходная артиллерия"
 SP_Arty_Bat_desc:0 "Самоходная артиллерия обладает мощными непрямыми огневыми способностями и обеспечивает непрерывные точные удары там, где это необходимо на поле боя, и далеко за пределами визуального диапазона. Возможность передвигаться своим ходом делает ее мобильной, что позволяет избежать встречных ударов вражеской артиллерии."
 SP_Arty_Battery:0 "Самоходная артиллерийская батарея"
 SP_Arty_Battery_desc:0 "Самоходная артиллерийская батарея обладает мощными непрямыми огневыми способностями и обеспечивает непрерывные точные удары там, где это необходимо на поле боя, и далеко за пределами визуального диапазона. Возможность передвигаться своим ходом делает ее мобильной, что позволяет избежать встречных ударов вражеской артиллерии."
 
 SP_R_Arty_Bat:0 "Самоходная ракетная артиллерия"
 SP_R_Arty_Bat_desc:0 "Используя пусковые установки РСЗО, батальон Ракетной артиллерии может уничтожить всю область издалека. Используется против вражеских тылов, поскольку неизбирательный огонь делает его непригодным для точных ударов по полю боя. Требуется специальная перезагрузка автомобилей, а время перезарядки медленное."
 SP_R_Arty_Battery:0 "Самоходная ракетная артиллерийская батарея"
 SP_R_Arty_Battery_desc:0 "Используя пусковые установки РСЗО, батарея Ракетной Артиллерии может уничтожить области издалека. Используется против вражеских тылов, поскольку неизбирательный огонь делает его непригодным для точных ударов по полю боя. Требуется специальная перезагрузка автомобилей, а время перезарядки медленное."
 
 SP_AA_Bat:0 "Самоходная установка противовоздушной обороны"
 SP_AA_Bat_desc:0 "Используя самоходные противовоздушные ракетные комплексы малой и средней дальности, батальон противовоздушной обороны будет защищать свое подразделение от ударов ближней воздушной поддержки противника."
 SP_AA_Battery:0 "Самоходная батарея противовоздушной обороны"
 SP_AA_Battery_desc:0 "Используя самоходные зенитные ракетные комплексы малой или средней дальности, батарея противовоздушной обороны будет защищать свое подразделение от вражеских ударов с воздуха."
 
 
