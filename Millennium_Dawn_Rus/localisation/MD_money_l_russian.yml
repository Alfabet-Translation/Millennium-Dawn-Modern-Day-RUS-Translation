 ##Bankruptcy Decisions Section
 bankruptcy_decisions: "Грядущее банкротство"
 bankruptcy_decisions_desc: "Правительство неправильно распорядилось средствами. Страна сейчас находится в таком положении, когда правительству необходимо бороться с растущим долговым кризисом.\n\nПримечание: После того, как эта категория решений станет активной или видимой, вы начнете получать события, которые различаются по степени серьезности.\n\n§YСтавка долга§!: §Y$§!§g[?ROOT.debt_rate]§!         §YПроверка банкротства§!: §R[?ROOT.previous_bankruptcy_rate]§!"
 bankruptcy_timer: "Время до дефолта"
 bankruptcy_timer_desc: "Если оно закончится, мы объявим дефолт по нашим кредитам...\n"
 apply_investments_to_debt: "Отмытие инвестиций"
 apply_investments_to_debt_desc: "Сокращение наших инвестиций на 5% и применение вырученных средств к нашему долгу, безусловно, может помочь смягчить наш растущий долговой кризис.\n"
 money_printer_go_brrt: "Эмиссия денег"
 money_printer_go_brrt_desc: "Печатание денег - это хорошее краткосрочное решение для использования свободных средств в нашем долге."
 seek_additional_bailouts: "Поиск иностранных кредитов"
 seek_additional_bailouts_desc: "Поиск иностранной помощи может помочь нашему отчаянному положению."
 #Bankruptcy Related Evenst
 bankruptcy.200.t: "Спикер критикует неэффективные государственные расходы"
 bankruptcy.200.d: "Местный спикер в нашей столице высказался против государственных расходов и цитирует [ROOT.GetLeader] за полную неэффективность управления страной!"
 bankruptcy.200.a: "Посадить в тюрьму инакомыслящего!"
 bankruptcy.200.b: "В его словах есть смысл..."
 bankruptcy.200.c: "Игнорировать его"
 bankruptcy.201.t: "Не удалось сократить долг"
 bankruptcy.201.d: "[ROOT.GetLeader] не удалось сократить долг. Это вызвало всеобщее разочарование и привело к тому, что правящая партия потеряла популярность в ключевых демографических показателях голосования.\n"
 bankruptcy.201.a: "Несчастье"
 bankruptcy.202.t: "Правительственное агентство переборщило"
 bankruptcy.202.d: "Одно из наших правительственных учреждений переборщило с финансированием своих расходов. Это несоответствие привело к тому, что агентство обратилось за помощью к федеральному правительству для оказания помощи в его финансировании. Агентство заставило нас выбирать между ними и сокращением бюджета в другом разделе правительства."
 bankruptcy.202.a: "Урезать бюджет социального обеспечения"
 bankruptcy.202.b: "Урезать бюджет системы образования"
 bankruptcy.202.c: "Урезать бюджет полиции"
 bankruptcy.203.t: "Военным не хватает финансирования"
 bankruptcy.203.d: "В настоящее время у военных не хватает средств ни на оплату труда продавцов, ни на оплату военнослужащих. Если мы не уладим эту растущую проблему быстро, наши люди могут начать дезертировать из рядов."
 bankrutpcy.203.a: "Увеличить военные расходы"
 bankruptcy.203.b: "Временное финансовое послабление"
 bankruptcy.203.c: "Они ответят передо мной"
 bankrutpcy.204.t: "Военные удары"
 bankruptcy.204.d: "Некоторые войска организовались по всей стране и требуют повышения заработной платы и улучшения условий труда на базах. Как мы должны реагировать?"
 bankruptcy.204.a: "Пошлите военную полицию"
 bankruptcy.204.b: "Улучшить их условия"
 bankruptcy.204.c: "Не обращать внимания на их вопли"
 bankruptcy.205.t: "Растущий долг снижает доверие инвесторов"
 bankruptcy.205.d: "Поскольку наш долг продолжает расти, международные инвесторы стали менее охотно рисковать своими доходами, вкладывая деньги в нашу экономику. В то время как призывы к мерам по восстановлению этого ослабевающего доверия растут, у нас могут быть и другие приоритеты, на которых нам нужно сосредоточиться."
 bankruptcy.205.a: "Дайте экономике толчок"
 bankruptcy.205.b: "Этот вопрос может подождать"
 bankruptcy.206.t: "Язвительный доклад МВФ критикует наше бесхозяйственное управление"
 bankruptcy.206.d: "Новый доклад МВФ обвинительно критикует наше правительство в грубом неправильном управлении экономикой, что привело к неприемлемо высокому уровню долга. Мы должны мудро выбрать свой ответ на этот доклад."
 bankruptcy.206.a: "Обещать улучшения"
 bankruptcy.206.b: "Отрицайте обвинения"
 bankruptcy.207.t: "Разоблачения недооценки долга нашим правительством"
 bankruptcy.207.d: "Недавно выяснилось, что наше правительство значительно занижает уровень долга. Общественный резонанс и международное осуждение неуклонно растут, и мы должны действовать быстро."
 bankruptcy.207.a: "Признайтесь в фальсификации данных"
 bankruptcy.207.b: "Отрицайте обвинения"
 bankruptcy.208.t: "Основные кредиторы требуют погашения долга"
 bankruptcy.208.d: "По мере того как доверие к нашей экономике ослабевает, наши крупные кредиторы начинают требовать, чтобы мы выплатили им огромные суммы. Это приведет к значительному удару по нашим финансам."
 bankruptcy.208.a: "Верните то, что мы должны"
 bankruptcy.208.b: "Отказать в погашении"
 bankruptcy.209.t: "МВФ отказывается предоставлять дальнейшие кредиты"
 bankruptcy.209.d: "Ссылаясь на то, что мы не смогли реструктурировать нашу экономику, МВФ отказался предоставлять дополнительные кредиты нашему правительству до тех пор, пока не будут проведены реформы. Этот отказ негативно скажется на нашем доступе к внешним источникам финансирования."
 bankruptcy.209.a: "Соглашайтесь на реформы"
 bankruptcy.209.b: "Отказывайтесь вносить изменения"
