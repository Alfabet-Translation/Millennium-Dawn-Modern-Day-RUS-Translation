 subject_hates:0 "Мнение о повелителе - неприязнь"
 subject_hates_desc:0 "[Root.GetNameDef] ненавидит своего повелителя. Очевидно, что скоро они восстанут, если ситуация не изменится."
 subject_negative:0 "Мнение о повелителе - негативное"
 subject_negative_desc:0 "[Root.GetNameDef] не любит своего повелителя. Негативные отношения означают, что они будут делать всё для того, чтобы увеличить свою автономию."
 subject_neutral:0 "Мнение о повелителе - нейтральное"
 subject_neutral_desc:0 "[Root.GetNameDef] нейтрально относится к своему повелителю. Их отношение может измениться как в лучшую, так и в худшую сторону, всё зависит от действий повелителя."
 subject_positive:0 "Мнение о повелителе - позитивное"
 subject_positive_desc:0 "[Root.GetNameDef] положительно относится к своему повелителю. Хорошие взаимоотношения между странами значит, что люди не нацелены на увеличение автономии."
 subject_loves:0 "Мненине о повелителе - обожание"
 subject_loves_desc:0 "[Root.GetNameDef] обожает своего повелителя. Они буквально хотят остаться с ним вместе навечно."
 
