 #Focus tree loc
 Syria_Civil_War_Over: "Гражданская война в Сирии закончилась"
 SYR_civil_war_victory: "Победа!" 
 SYR_civil_war_victory_desc: "Мы одержали победу в гражданской войне в Сирии и можем приступить к восстановлению нашей страны." 
 SYR_kurdish_question: "Курдский вопрос"
 SYR_kurdish_question_desc: "Курды Роявы воюют за федеративную Сирию. Вместе с другими светскими фракциями они сумели захватить большую часть сирийской территории в ходе борьбы с ИГИЛ. Мы должны решить, что с ними делать."
 SYR_assad_day: "День Асада"
 SYR_assad_day_desc: "Семья Асада правит Сирией десятилетиями. Победа в гражданской войне только поколебала их позиции. Празднуя победу, мы будем проводить встречи с нашими союзниками - Россией и Ираном. Так как они сыграли такую большую роль в победе, они, скорее всего, попытаются оказать сильное влияние на нашу политику. Мы должны быть осторожны, чтобы не пойти против их желаний слишком много раз."
 SYR_incorporate_ssnp: "Incorporate SSNP"
 SYR_incorporate_ssnp_desc: "Сирийская социалистическая националистическая партия, или ССНП, является партией, которая стремится к созданию "Великой Сирии". Их ополченцы сыграли важную роль в нашей победе, и они набирают популярность как политическая партия. Мы должны включить их обратно в состав Национального прогрессивного фронта, который возглавляет партия Баас."
 SYR_ssnp_traitors: "Предатели ССНП" 
 SYR_ssnp_traitors_desc: "Сирийская Социалистическая националистическая партия оставила баатистский Национальный прогрессивный фронт и присоединилась к оппозиции, чтобы вернуться и поддержать нас, засунув хвост между ног. Они уже показали, что не умеют быть лояльными, и мы должны от них полностью избавиться." 
 SYR_ssnp_coup: "SSNP Coup"
 SYR_ssnp_coup_desc: "При достаточной поддержке, ССНП могла бы обеспечить доминирующее положение в Национальном прогрессивном фронте. Однако это может быть опасно и снова ввергнуть страну в хаос. Чем популярнее ССНП, тем больше вероятность переворота."
 SYR_integrate_palestinians: "Интеграция палестинских ополченцев"
 SYR_integrate_palestinians_desc: "Сирия является домом для большого числа палестинцев. Во время гражданской войны многие палестинские ополченцы сражались на стороне Асада, благодаря поддержке Сирией свободы палестинцев. Держание этих группировок вокруг себя увеличит нашу огневую мощь, но поскольку они квазинезависимы, управлять ими с помощью нашей регулярной армии будет труднее."
 SYR_expel_palestinians: "Изгнать палестинцев"
 SYR_expel_palestinians_desc: "Палестинские группировки помогли нам одержать победу в гражданской войне. Однако держать вокруг себя тряпичное ополчение - это опасно для нашей нации. Мы должны изгнать этих ополченцев из Сирии. Мы должны также воспользоваться этой возможностью, чтобы конфисковать часть оружия, которое они использовали, и укрепить с их помощью наши собственные национальные силы."
 SYR_formalise_shia_militias: "Formalise Shia Militias"
 SYR_formalise_shia_militias_desc: "Многие шиитские ополченцы поддерживают режим Асада во время гражданской войны. Их интеграция в сирийскую арабскую армию поможет нам укрепить наши ряды. Однако многие шиитские группировки финансируются и поддерживаются Ираном, что делает опасным предоставление им большей власти."
 SYR_disarm_militias: "Disarm Militias"
 SYR_disarm_militias_desc: "Шиитские ополченцы храбро сражались на нашей стороне во время войны. Однако у нас не может быть много разрозненных группировок с разными интересами, контролирующих различные районы страны. Нам необходимо расформировать и разоружить эти ополченцы и использовать их оружие для создания новых подразделений сирийской арабской армии."
 SYR_russian_tool: "Tool of Russia"
 SYR_russian_tool_desc: "Россия действует в Сирии со своей базы в Латакии. Они нам очень помогли, и в будущем могут стать ценным союзником. Мы должны попытаться заручиться их поддержкой и помощью в восстановлении нашей страны. Конечно, это сделает нас очень зависимыми от них, и они будут принимать большинство наших внешнеполитических решений в будущем."
 SYR_iranian_puppet: "Марионетка Ирана"
 SYR_iranian_puppet_desc: "Во время войны Иран был одним из наших крупнейших поставщиков оружия и ополченцев, и на протяжении десятилетий он является сильным союзником. Они являются наилучшим вариантом для нас в деле восстановления Сирии. Разумеется, сдача им, несомненно, поставит нас на их поводок на долгие годы вперед."
 SYR_on_our_own: "On Our Own"
 SYR_on_our_own_desc: "Наши старые союзники бросили нас. Единственный шанс, который у нас есть сейчас, это попытаться идти вперед самостоятельно."
 
 SYR_free_syria: "Свободная Сирия"
 SYR_free_syria_desc: "Сирия наконец-то освободилась от ига Аль-Асада и фундаменталистов. Настало время отпраздновать и составить планы на будущее Сирии."
 SYR_syrian_arab_army: "Статус Сирийской Арабской армии"
 SYR_syrian_arab_army_desc: "Сирийская гражданская война была разрушительной для Сирийской Арабской армии, главной военной силы правительства. Большая часть армии дезертировала или дезертировала в начале конфликта, и несколько лет войны наложили тяжелый отпечаток на армию. Несмотря на то, что режим Асада потерпел поражение, некоторые элементы САА все еще остаются. Мы должны решить, что с ними делать."
 SYR_political_plurality: "Level of Political Plurality"
 SYR_political_plurality_desc: "During the civil war, several militias and political groups dominated the country. We now need to decide who do we want to take in the future of Syria"
 SYR_federal_republic_of_syria: "Федеративная Республика Сирия"
 SYR_federal_republic_of_syria_desc: "Сирия состоит из многих этнических групп. Мы, группы населения, уже давно находимся в состоянии конфликта. Для того чтобы страна выжила, мы должны предоставить отдельным группам страны больше контроля."
 SYR_unitary_republic_of_syria: "Унитарная Республика Сирия"
 SYR_unitary_republic_of_syria_desc: "Сирия должна оставаться республикой, и мы должны поощрять людей всех культур и вероисповеданий объединяться под единым сирийским флагом."
 SYR_elections: "Выборы в Сирии"
 SYR_elections_desc: "Теперь, когда мы свободная страна, мы должны провести надлежащие выборы, чтобы решить будущее страны."
 
 SYR_islamic_emirate: "Исламский эмират Сирии"
 SYR_islamic_emirate_desc: "Теперь мы можем продолжать создавать Исламскую Республику Сирию. Бог укажет нам путь!"
 SYR_tahrir_go_alone: "Go On Our Own"
 SYR_tahrir_go_alone_desc: "We now have an option to cut our ties with other religious groups, and carve our own alliance of God's warriors to liberate the levant"
 SYR_tahrir_show_true_colors: "Показать наши настоящие цвета"
 SYR_tahrir_show_true_colors_desc: "На протяжении всей войны мы держали историю о том, как мы отделились от Аль-Каиды. Однако все это было ложью, чтобы скрыть наши истинные намерения. Теперь мы можем публично объявить о нашей поддержке этих групп."
 SYR_align_with_isis: "Новая ИГИЛ"
 SYR_align_with_isis_desc: "Исламское государство потерпело неудачу и рухнуло во время гражданской войны. Это явное Божье знамение того, что они не шли праведным путем. Но своей победой мы доказали миру, что мы избранные Богом."
 SYR_true_caliphate: "Истинный Халифат"
 SYR_true_caliphate_desc: "The pathetic ISIS couldn't stand against the Assad or Rojava, but we could. It is our duty to lead Muslims to a new era!"
 SYR_global_recruitment: "Global Recruitment"
 SYR_global_recruitment_desc: "Наша победа привлечет благочестивых верующих со всего мира. Эти солдаты будут готовы служить нам в наших будущих войнах."
 SYR_campaign_of_terror: "Campaign of Terror"
 SYR_campaign_of_terror_desc: "Мы должны убедиться в том, что сирийское население сопротивляется нам. Наши враги больше не могут разделять нас. Посредством переселения, преобразования и устранения вредных элементов мы создадим единую Сирию."
 
 SYR_death_of_hafez_al_assad: "Правопреемство Хафеза Асада"
 SYR_death_of_hafez_al_assad_desc: "Пришло время выбрать преемников Хафеза аль-Асада."
 SYR_bushra_al_assad: "Бушра аль-Асад"
 SYR_bushra_al_assad_desc: "Бушра - самый старший и опытный ребенок Хафеза. Тот факт, что она женщина, не должен отменять ее преемственность. Она самый законный наследник, и она приведет Сирию в современное будущее."
 SYR_husband_minister: "Husband Minister"
 SYR_husband_minister_desc: "Bushra's husband Assef Shawkat is currently the Deputy Director of Military Intelligence. He should be promoted to the position of Director, to better help Bushra secure her position"
 SYR_gulf_state_tour: "Gulf State Tour"
 SYR_gulf_state_tour_desc: "Важно показать более консервативным государствам залива, что женщина может стать идеальным лидером для страны."
 SYR_healthcare_reform: "Health Care Reform"
 SYR_healthcare_reform_desc: "Bushra has already championed one wave of developing the Syrian pharmaceutical industry. It is only natural that she would use her experience to reform the very lacking Syrian healthcare system"
 SYR_invite_big_pharma: "Invite Big Pharma"
 SYR_invite_big_pharma_desc: "Нам необходимо связаться с крупными зарубежными фармацевтическими компаниями для создания производственных предприятий в Сирии. Это, однако, расстроит правящую элиту, так как прибыль от этих компаний выйдет из-под их контроля."
 SYR_syrian_pharmaceuticals: "Syrian Pharmaceuticals"
 SYR_syrian_pharmaceuticals_desc: "Bushra has plans to help kickstart several Syrian pharmaceutical companies, such as Syrian Allied Medical Group, to make sure that we can cover all domestic needs of medical supplies and beyond"
 SYR_eqalitarian_campaign: "Egalitarian Campaign"
 SYR_eqalitarian_campaign_desc: "Сирия будет преобразована в современное государство, где мужчины и женщины будут равны. Брачные контракты больше не будут заключаться между женихом и отцом невесты, а двойная правовая система, в которой бок о бок работали светские и шариатские суды, будет упразднена."
 SYR_iron_lady: "Железная леди Сирии"
 SYR_iron_lady_desc: "Бушра обладает харизмой и способностью заставлять окружающих медленно дрейфовать на ее сторону. Как первая женщина-глава арабского мира, она навсегда останется в памяти истории."
 
 SYR_bashar_al_assad: "Башар аль-Асад"
 SYR_bashar_al_assad_desc: "В то время как Башар большую часть своей взрослой жизни посвятил изучению медицины, он быстро вернулся в Сирию для прохождения военной подготовки и быстро получил должность полковника в подразделении Республиканской гвардии. Будучи неопытным, он - старший сын, и поэтому в глазах многих наиболее законный наследник Хафеза"
 SYR_constitutional_amendment: "Constitutional Amendment"
 SYR_constitutional_amendment_desc: "Нынешняя конституция Сирии требует, чтобы президенту было не менее 40 лет. Это полная чушь, возраст не должен быть пределом. Кроме того, изменение конституции не имеет ничего общего с тем фактом, что возраст нашего нынешнего президента ниже возрастного предела."
 SYR_strengthen_ties_to_HEZ_and_PER: "Укреплять шиитские связи"
 SYR_strengthen_ties_to_HEZ_and_PER_desc: "Нам нужны сильные союзники в регионе. Хезболла и Иран являются одним из самых сильных военных влияний в регионе. Крайне важно, чтобы мы основывали наш аппарат безопасности на координации с ними."
 SYR_purge_opposition: "Purge Opposition"
 SYR_purge_opposition_desc: "When power passes on, there are always those who would see the whole system crumble. We need to arrest key opposition members both within and outside the Ba'ath Party"
 SYR_friend_old_guard: "Befriend the Old Guard"
 SYR_friend_old_guard_desc: "Not all power structures should be redone. Some members of the old elite are the key to holding on to power. While some favours might be required, Bashar must align with them to stay in power"
 SYR_loyal_marriage: "Loyal Marriage"
 SYR_loyal_marriage_desc: "A ruler can't be without a spouse. Asma Akhras, an old family friend of Bashar has recently moved to Syria from the United Kingdom. She is well-versed in economics and would make the wife for Bashar"
 
 SYR_maher_al_assad: "Махер аль-Асад"
 SYR_maher_al_assad_desc: "Самый младший из сыновей Хафеза, Махер, имеет многолетний опыт работы с сирийскими военными. Несмотря на то, что, по некоторым сведениям, сильный военный - это то, что необходимо для того, чтобы Сирия оставалась сильной."
 SYR_empower_the_republican_guard: "Empower the Republican Guard"
 SYR_empower_the_republican_guard_desc: "Республиканская гвардия - элитная военная ветвь Сирии. Мы должны возвысить их прежде всего для обеспечения безопасности сирийского общества. Республиканская гвардия - единственная группа, подходящая для управления Сирией."
 SYR_resestablish_defence_companies: "Восстановление оборонных компаний"
 SYR_resestablish_defence_companies_desc: "The Defence Companies were a special forces group during the 70s and 80s that acted similarly to the Republican Guard. It is time to re-establish this group. These soldiers will be special forces trained in airborne and tank warfare, and their man task will be to defend the government against internal threats"
 SYR_oil_must_flow: "Oil Must Flow"
 SYR_oil_must_flow_desc: "Нефть - один из самых жизненно важных ресурсов нашей страны. Она не только приносит доход государству, часть доходов направляется непосредственно Республиканской гвардии. Мы должны стать такими же, как наши соседи, и стать настоящей нефтяной державой."
 SYR_syrian_savage: "Сирийский дикарь"
 SYR_syrian_savage_desc: "По словам президента Турции [TUR.GetLeader], действия Махера - это близкая "дикость". Махер с гордостью будет носить этот титул, так как дикому льву плевать на мнение овец."
 
 SYR_flowers_of_damascus_spring: "Цветы Дамасской весны"
 SYR_flowers_of_damascus_spring_desc: "Наконец, у Сирии есть шанс стать демократией. Теперь мы должны выбрать наш путь"
 SYR_rifaat_al_assad: "Рифаат аль-Асад"
 SYR_rifaat_al_assad_desc: "Рифаат аль-Асад - брат покойного Хафеза аль-Асада. Он был вице-президентом Сирии до своей ссылки в 1998 году. С тех пор он утверждает, что его отстранение от должности было неконституционным, и, поскольку предыдущий президент скончался на своем посту, он является законным преемником. Он обещал, что будет управлять страной демократическим путем, если ему разрешат вернуться. Но, с другой стороны, он - аль-Асад."
 SYR_arab_news_network: "Арабская новостная сеть"
 SYR_arab_news_network_desc: "Сын Рифаата, Шумер, в настоящее время возглавляет Арабскую новостную сеть. Сеть в основном работает в качестве политического рупора Рифаата, и доставка этого замечательного новостного канала в Сирию обеспечит то, что мнение Рифаата будет хорошо известно по всей стране."
 SYR_the_arab_democratic_party: "Арабская демократическая партия"
 SYR_the_arab_democratic_party_desc: "Рифат основал Арабскую демократическую партию в Ливане в начале 70-х годов, но контроль над партией ускользнул из его рук. Он должен открыть новый филиал и собрать всех своих сторонников под эгидой этой законной партии."
 SYR_kick_out_al_assads: "Изгнать аль-Асадов"
 SYR_kick_out_al_assads_desc: "Аль-Ассады повсюду. В правительстве, в средствах массовой информации, в армии. Мы не можем верить, что они позволят демократии развиваться в Сирии. Всем им должно быть запрещено участвовать в политике страны, а самые выдающиеся члены семьи должны быть изгнаны."
 SYR_reestablish_political_parties: "Повторное создание политических партий"
 SYR_reestablish_political_parties_desc: "В течение 40 лет страна находилась под единым правлением партии Баас. Мы должны освободить политических заключенных из тюрем и позволить изгнанникам вернуться в страну и создать новые политические партии. Это, конечно, полностью изменит политический ландшафт страны, но это необходимо для будущего страны."
 SYR_free_elections: "Свободные выборы"
 SYR_free_elections_desc: "Пришло время провести первые свободные выборы в Сирии."
 SYR_israeli_allies: "Israeli Allies"
 SYR_israeli_allies_desc: "Израиль является одной из самых могущественных стран в регионе. Наша враждебность по отношению к ним бессмысленна, и мы должны стремиться к восстановлению наших отношений."
 SYR_saudi_allies: "Saud Allies"
 SYR_saudi_allies_desc: "Саудовская Аравия является крупной нефтедобывающей страной и одной из ведущих стран в Щите полуострова. Быть на их стороне - наш приоритет"
 SYR_american_allies: "American Allies"
 SYR_american_allies_desc: "Соединенные Штаты - величайшая экономическая и военная сила на планете. Быть их другом не может иметь абсолютно никаких недостатков."
 SYR_iranian_allies: "Iranian Allies"
 SYR_iranian_allies_desc: "Иран, хотя и является страной шиитов, является одним из старых союзников Сирии. Несмотря на наши религиозные различия, этот союз должен существовать."
 
 SYR_concentrate_on_lebanon: "Сосредоточиться на Ливане"
 SYR_concentrate_on_lebanon_desc: "Ливан уже давно является мишенью Сирии. Между "Хезболлой" и правительством там ожесточенная конкуренция, и мы должны воспользоваться этим."
 SYR_against_hezbollah: "Resist Hezbollah"
 SYR_against_hezbollah_desc: "Хезболла - это не более чем террористическая организация, пытающаяся сломать Ливан. Нам нужно подготовиться, чтобы избавиться от них"
 SYR_lebanese_support: "Gather Lebanese Support"
 SYR_lebanese_support_desc: "В течение многих лет "Хезболла" создавала проблемы в Ливане. Они практически являются государством внутри государства и значительно снижают легитимность ливанского правительства. Мы должны связаться с Ливаном и обсудить возможные совместные военные действия против Хезболлы."
 SYR_strike_hezbollah: "Уничтожить Хезболлу"
 SYR_strike_hezbollah_desc: "Пришло время избавиться от Хезболлы."
 SYR_shadow_over_lebanon: "Тень над Ливаном"
 SYR_shadow_over_lebanon_desc: "Мы помогли ливанцам вернуть контроль над своей страной, и они нам очень многим обязаны. Всего два десятилетия назад сирийское правительство прочно переплелось с ливанским правительством, и мы вновь хотим создать такую ситуацию."
 SYR_support_hezbollah: "Поддержать Хезболлу"
 SYR_support_hezbollah_desc: "Хезболла - ценный союзник для нас. Мы должны сделать так, чтобы они поднялись на вершину и в конце концов получили контроль над всем Ливаном."
 SYR_prepare_lebanon_coup: "Infiltrate Lebanon"
 SYR_prepare_lebanon_coup_desc: "Hezbollah already operates within Lebanon. We need to increase help to them, and make their power-base stronger. This will eventually make them strong enough to overthrow the Lebanese government"
 SYR_lebanese_coup: "The Lebanese Coup"
 SYR_lebanese_coup_desc: "The Hezbollah operatives in Lebanon are ready to carry out a coup. If succesful, Hezbollah will gain control of the entire country. If unsuccesful however, the Lebanese army might retaliate.\n\nThe higher the support for Hezbollah, the more likely it is for the coup to succeed"
 SYR_shadow_over_hezbollah: "Shadow Over Hezbollah"
 SYR_shadow_over_hezbollah_desc: "We helped Hezbollah overthrow the Lebanese government. This means they owe us. We should pull them from Iranian control and make them follow our guidance"
 
 SYR_affirm_presence_in_lebanon: "Подтвердить присутствие в Ливане"
 SYR_affirm_presence_in_lebanon_desc: "Продолжение оккупации Ливана негативно сказывается на экономике страны. Мы должны решить, как справиться с будущим Ливана."
 SYR_invest_in_lebanon: "Инвестировать в Ливан"
 SYR_invest_in_lebanon_desc: "Инвестиции в ливанскую экономику покажут, что в основе наших интересов лежит ливанский народ."
 SYR_relocate_lebanese_industry: "Передислоцировать ливанскую промышленность"
 SYR_relocate_lebanese_industry_desc: "Некоторые из ключевых отраслей промышленности Ливана следует перенести в Сирию для обеспечения их безопасности и недопущения использования каких-либо заводов против Сирии."
 SYR_commit_more_troops: "Увеличить количество войск"
 SYR_commit_more_troops_desc: "Нам необходимо укрепить безопасность Ливана, увеличив число военнослужащих, которые мы там размещаем."
 SYR_reduce_presence: "Reduce Presence"
 SYR_reduce_presence_desc: "Мы должны вывести часть наших войск из Ливана. Наши парни заслуживают того, чтобы вернуться домой, мы должны дать ливанской армии больше контроля."
 SYR_replace_ghazi_kanaan: "Заменить Гази Канаана"
 SYR_replace_ghazi_kanaan_desc: "Гази Канаан возглавляет сирийскую разведку в Ливане с 1982 года, и он является ключевым активом в сохранении контроля. Однако сейчас необходима свежая кровь. Мы вспомним Канаана и сделаем его главой Управления политической безопасности Сирии. В Ливане Канаана заменит его заместитель Рустам Газалех, восходящая звезда в разведывательном сообществе."
 SYR_recall_intelligence: "Recall Intelligence"
 SYR_recall_intelligence_desc: "Мы должны отозвать наши разведывательные элементы из Ливана. Разместив их в Сирии, они смогут лучше защищать Сирию."
 SYR_reduced_political_liberty: "Урезать политические свободы"
 SYR_reduced_political_liberty_desc: "Некоторые организации и партии недовольны тем, что мы вмешиваемся в дела Ливана. Мы должны ограничить свободу слова и собраний, а также запретить некоторые публикации, которые могут запятнать нас."
 SYR_encourage_campaigning: "Encourage Campaigning"
 SYR_encourage_campaigning_desc: "Мы должны ослабить контроль над ливанским правительством и дать возможность ливанцам больше самоуправления."
 SYR_assassinate_lebanese_prime_minister: "Убить премьер-министра Ливана"
 SYR_assassinate_lebanese_prime_minister_desc: "The Prime Minister of Lebanon, Rafic Hariri, is an outspoken critic of Syria's occupation. It might be better if he was gone from the picture, though doing this will surely spark outrage in the international community even if can cover our tracks"
 SYR_raids_against_hezbollah: "Рейды против Хезболлы"
 SYR_raids_against_hezbollah_desc: "Хезболла - это не более чем террористическая организация, пытающаяся дестабилизировать Ливан. Нам нужно провести рейды против их сил и ослабить их власть над Ливаном."
 SYR_integrate_lebanon: "Интегрировать Ливан"
 SYR_integrate_lebanon_desc: "Пришло время приблизить Ливан к нам. Мы должны действовать всеми силами и превратить их парламент в номинальный региональный совет. Мы уже заручились полной поддержкой "Хезбаллы", и они помогут нам в этой операции."
 SYR_withdraw_from_lebanon: "Вывод войск из Ливана"
 SYR_withdraw_from_lebanon_desc: "Пришло время покинуть Ливан и позволить стране идти своим путем."
 
 SYR_greater_syria: "Великая Сирия"
 SYR_greater_syria_desc: "Сирийская социалистическая националистическая партия мечтает о Великой Сирии. Это государство будет простираться от Синая до Ирака, от Северной Аравии до Таврских гор. Мы объединим весь сирийский народ под одним знаменем!"
 SYR_lebanese_chaos: "Ливанский хаос"
 SYR_lebanese_chaos_desc: "В Ливане царит полный политический хаос, страна разделена между правительством и ополченцами "Хезболлы". Мы должны провести атаку под фальшивыми флагами"
 SYR_deal_with_scraps: "Deal With the Scraps"
 SYR_deal_with_scraps_desc: "Теперь, когда Ливан ослаблен, мы должны использовать этот конфликт в качестве предлога для продвижения вперед по пути обеспечения нашей собственной национальной безопасности."
 SYR_assault_jordan: "Depose the Hashemites"
 SYR_assault_jordan_desc: "Jordan is one of the three countries were the Syrian Social Nationalist Party is active (in addition to Syria and Lebanon). Main support for the party comes from the Palestinian diaspora living there. We should support the SSNP there, and prompt them to depose the current Hashemite ruling party"
 SYR_arm_palestinians_to_fight: "Вооружить палестинцев"
 SYR_arm_palestinians_to_fight_desc: "В Иордании проживает большое число палестинских беженцев. Мы можем превратить этих беженцев в боевиков и спровоцировать их на хаос в Палестине и Израиле. Поскольку они являются марионеточными боевиками, мы можем использовать их для того, чтобы спровоцировать Израиль на ответные действия, сделав их похожими на плохих парней в конфликте."
 SYR_zionist_threat: "The Zionist Threat"
 SYR_zionist_threat_desc: "Israel is the biggest affront to all Muslmis, and an abominable fake state in the heart of Islam. They need to be wiped off the face of the earth"
 SYR_befriend_sudan: "Ally Sudan"
 SYR_befriend_sudan_desc: "Судан продолжает спор с Египтом по поводу треугольника Халаиб. Мы могли бы вступить с ними в союз и использовать комбинированную угрозу, чтобы убедить Египет дать нам территориальные уступки."
 SYR_demand_sinai: "Demand Sinai"
 SYR_demand_sinai_desc: "Синай имеет для нас большое стратегическое значение. Это не только даст нам большие оборонительные позиции против любого нападения с Запада, но и даст нам возможность контролировать и контролировать Суэцкий канал.\n\n Мы предложим египтянам совместный контроль над Каналом, чтобы смазать колеса сделки."
 SYR_iraq_divisions: "Exploit Iraqi Divisions"
 SYR_iraq_divisions_desc: "Ирак разделен на множество этнических и религиозных групп. Мы можем использовать эти разногласия в своих интересах и вызвать религиозное восстание в стране, чтобы ослабить их."
 SYR_mop_up_iraq: "Mop Up Iraq"
 SYR_mop_up_iraq_desc: "Iraq's current security situation is a threat to our own national security. Using this as pretext, we can justify moving troops into the country"
 SYR_concessions_to_kurds: "Concessions to Kurds"
 SYR_concessions_to_kurds_desc: "Курды составляют большую этническую группу в регионе, который мы хотим контролировать. Они долгое время существовали без официального государства, и в большинстве стран, где они проживают, их права ограничены. Если мы пообещаем им автономную зону в Великой Сирии, мы можем получить могущественного союзника."
 SYR_submission_kuwait: "Submission of Kuwait"
 SYR_submission_kuwait_desc: "Kuwait is an artifial state created by colonial powers, and their current royal family is only kept in power with the support of Western powers. The Kuwaiti people need to be liberated from their colonial masters"
 SYR_crush_the_sauds: "Раздавить Саудов"
 SYR_crush_the_sauds_desc: "Северная часть Аравии является естественной частью Великой Сирии. Несмотря на свою экономическую незначительность, мы не можем допустить, чтобы эта территория вышла из-под контроля. Мы должны заставить Саудовскую Аравию пойти на уступки."
 SYR_kurds_in_turkey: "Курды в Турции"
 SYR_kurds_in_turkey_desc: "Курдская рабочая партия PKK уже несколько десятилетий ведет партизанскую войну против Турции. Мы должны предложить им убежище на нашей стороне границы. Тогда мы сможем использовать их бойцов, чтобы подкрепить наши ряды, как только мы продвинемся в Турцию."
 SYR_kurds_in_iran: "Курды в Иране"
 SYR_kurds_in_iran_desc: "В Иране проживает около 7 миллионов курдов. В настоящее время Демократическая партия Иранского Курдистана ведет мелкомасштабную партизанскую войну против правительства. Несмотря на небольшие размеры, мы могли бы предложить им убежище в Курдистане, если бы они пообещали свою преданность нашему делу."
 SYR_align_azerbaijan: "Ally Azerbaijan"
 SYR_align_azerbaijan_desc: "Azerbaijan has quite cold relationship with Iran. While both countries are Shia and share a common history, Azerbaijan's pro-Turkey and pro-Israel stance and Iran's pro-Armenia stance have cooled relations between the two. In addition, Iran is a home to many Azeris living in Iranian Azerbaijan. We should offer Azerbaijan the Iranian territory inhabited by Azeris in exchange for an alliance"
 SYR_taurus_mountains: "To Taurus Mountains"
 SYR_taurus_mountains_desc: "The Taurus Mountains in South Eastern Anatolia make a perfect natural barrier to shield Syria. This land therefore is a natural part of Syria and should be ours"
 SYR_alawite_militias: "Recruit Alawites"
 SYR_alawite_militias_desc: "В районе Хатаи, как и в Латакии, в основном проживают алавиты, этно-религиозная мусульманская секта. Многие алавиты чувствуют себя подавленными суннитским большинством в Турции. Мы можем использовать это разочарование, чтобы завербовать некоторых из них в качестве военизированных формирований для нашей армии."
 SYR_align_armenia: "Ally Armenia"
 SYR_align_armenia_desc: "Армения и Турция никогда не имели официальных дипломатических отношений. Это в основном связано с отказом Турции признать Геноцид армян и продолжающимся пограничным спором между ними. В то время как Армения официально признает существующие границы, Турция не чувствует, что обязательства достаточно сильны. Мы могли бы пообещать Армении Северо-Восточную Турцию в обмен на помощь."
 SYR_align_greece: "Ally Greece"
 SYR_align_greece_desc: "Несмотря на то, что оба являются частью НАТО, отношения между [GRE.GetName] и [TUR.GetName] не так уж и тёплые. У них есть некоторые пограничные споры в Эгейском море, а некоторые более националистические фракции в Греции претендуют на часть территории Турции, основываясь на идее Мегали. Греция может быть очень мощным союзником против Турции."
 SYR_divide_turkey: "Раздел Турции"
 SYR_divide_turkey_desc: "Пришло время разделить Турцию. С собравшимися союзниками, Турция не может надеяться на борьбу со всеми нами."
 SYR_claim_cyprus: "Claim Cyprus"
 SYR_claim_cyprus_desc: "Cyprus is a perfect bulwark against any invasion of the Syrian heartland from the West. The island should rightfully be under our rule"
 SYR_align_cyprus: "Pressure Cyprus"
 SYR_align_cyprus_desc: "Кипр является более богатой и сильной фракцией на острове, и поэтому делает лучший выбор для союзника. Однако это приведет нас к конфликту с Северным Кипром, который находится под защитой Турции."
 SYR_align_northern_cyprus: "Pressure Northern Cyprus"
 SYR_align_northern_cyprus_desc: "Тюркские жители Северного Кипра будут идеальным союзником для контроля над островом. Однако, это приведет нас к конфликту с Кипром, а возможно и с Грецией."
 SYR_invade_cyprus: "Invade Cyprus"
 SYR_invade_cyprus_desc: "Нам не нужны союзники, мы возьмем остров полностью для себя. Никто не может стоять у нас на пути!"
 SYR_weaken_iran: "Weaken Iran"
 SYR_weaken_iran_desc: "Иран - могущественная страна на востоке, но их слабость заключается в том, что значительная часть его населения этнически не персидская. Мы можем использовать эту слабость для будущего вторжения в Иран."
 SYR_palestinian_unemployment_program: "Палестинская программа по безработице"
 SYR_palestinian_unemployment_program_desc: "В Иордании проживает много палестинцев, многие из которых никогда не получали гражданства. Уровень безработицы среди них очень высок, поскольку им трудно найти работу. Мы должны исправить эту ситуацию и помочь им найти работу."
 
 SYR_military_reform: "Военная реформа"
 SYR_military_reform_desc: "Сирийские вооруженные силы остро нуждаются в реформе. Сирийская арабская армия разделена между элитной республиканской гвардией и регулярной армией, а в офицерском корпусе доминирует алавитское меньшинство."
 SYR_conscription_army: "Призывная армия"
 SYR_conscription_army_desc: "Сирия имеет давнюю историю создания армии по призыву, и поэтому она должна остаться. Использование призывников позволяет нам иметь более крупную армию, и это хороший способ объединить людей разного происхождения."
 SYR_volunteer_army: "Добровольческая армия"
 SYR_volunteer_army_desc: "Иметь призванную армию - дорого и ненужно. Вместо этого мы должны сосредоточиться на том, чтобы иметь меньшую, лучше подготовленную и мотивированную армию, состоящую из добровольцев."
 SYR_peoples_army: "Народная армия"
 SYR_peoples_army_desc: "Сирия состоит из многих этнических групп. Армия должна служить всем им. Мы должны создать местные организации, которые будут состоять из местных жителей и заниматься региональной обороной."
 SYR_loyal_elite: "Loyal Elite"
 SYR_loyal_elite_desc: "Сирию лучше всего охранять, если в ней есть военные, в которых доминирует лояльная элита. В случае Сирии это будет Республиканская гвардия и алавитский офицерский корпус."
 SYR_guerrilla_warfare: "Партизанская война"
 SYR_guerrilla_warfare_desc: "The future of warfare is not in direct conflict with the enemy, but I striking against them in the rear and harassing them. We are surrounded by many hostile nations with larger militaries than us so we cannot hope to defeat them by going against them toe-to-toe"
 SYR_decentralised_tactics: "Децентрализованная тактика"
 SYR_decentralised_tactics_desc: "Нам необходимо обучить наши подразделения действовать самостоятельно и выполнять локальные операции. Наши военные должны уметь маневрировать, даже если они теряют контакт с высшим командованием, и обучение наших войск ведению децентрализованной войны является ключом к тому."
 SYR_centralised_tactics: "Централизованная тактика"
 SYR_centralised_tactics_desc: "Мы должны постоянно иметь четкое представление обо всех местах дислокации наших войск. Все маневры должны выполняться до мельчайших деталей, а войска должны контролироваться и направляться с центральной позиции. Это единственный способ обеспечить эффективность операций."
 SYR_homs_military_academy: "Expand Homs Military Academy"
 SYR_homs_military_academy_desc: "The Homs Military Academy is the largest and most prestigious military school in Syria and has been operational since 1933. We need to expand it and start offering training in other branches than just in the army"
 SYR_expand_tartus_base: "Расширить базу Тартуса"
 SYR_expand_tartus_base_desc: "Тартусская военно-морская база сначала использовалась Советским Союзом, а затем Россией в качестве военно-морской базы, чтобы иметь легкий доступ к Средиземноморью. При нынешних размерах она действительно может служить только в качестве станции для кораблей меньше, чем фрегаты. Нам нужно расширить ее доки для базирования более крупных кораблей."
 SYR_tartus_dockyards: "Верфи Тартуса"
 SYR_tartus_dockyards_desc: "Теперь, когда мы расширили доки в Тартусе, нам также необходимо расширить их возможности по ремонту и переоборудованию за счет строительства доков для обслуживания кораблей."
 SYR_expand_tiyas_air_base: "Расширить авиабазу Тияс"
 SYR_expand_tiyas_air_base_desc: "Авиабаза Тияс является крупнейшей в Сирии. Она расположена в важнейшем центральном месте, что позволяет нам прикрывать авиабазу всей Сирии с хорошо защищенной позиции. Нам необходимо расширить ее материально-техническую базу, чтобы мы могли разместить там больше наших самолетов."
 SYR_fuel_reserve: "Увеличение запаса топлива"
 SYR_fuel_reserve_desc: "Размещение более крупных военно-воздушных сил потребует от нас увеличения стратегического запаса топлива. Имея больший резерв, мы сможем дольше эксплуатировать наши ВВС на случай, если наши поставки топлива окажутся под угрозой."
 SYR_support_tactics: "Тактика поддержки"
 SYR_support_tactics_desc: "Помимо нашей армии, мы должны также обучать наш военно-морской флот и военно-воздушные силы действовать в качестве вспомогательных элементов."
 SYR_military_production: "Военное производство"
 SYR_military_production_desc: "Мы слишком сильно полагаемся на импорт оружия из других стран. Нам нужно создать местные мастерские, чтобы уменьшить нашу зависимость от иностранного оружия."
 SYR_purchase_armoured_vehicles: "Покупка бронетехники"
 SYR_purchase_armoured_vehicles_desc: "Наша армия сильно механизирована. Так как у нас нет отечественной техники, нам нужно пополнить наши запасы, покупая оборудование у иностранных держав."
 SYR_purchase_planes: "Покупка самолётов"
 SYR_purchase_planes_desc: "Наши военно-воздушные силы сосредоточены на наземной поддержке. Так как у нас нет отечественных самолетов, нам необходимо пополнять наши запасы, покупая оборудование у иностранных держав."
 SYR_fuel_production: "Производство топлива"
 SYR_fuel_production_desc: "Для поддержания наших новых автомобилей в рабочем состоянии необходимо много топлива. Нужно построить несколько заводов по переработке биотоплива, чтобы осталось больше фактического для использования в военных целях.
 SYR_improved_supply: "Улучшение снабжения"
 SYR_improved_supply_desc: "Местность порой может быть очень пересеченной в Сирии. Нам необходимо улучшить нашу инфраструктуру и снабженческие линии, чтобы обеспечить эффективность наших войск."
 SYR_maintenance_depots: "Техобслуживающие склады"
 SYR_maintenance_depots_desc: "Поддержание работоспособности наших военно-воздушных сил - большая работа. Нам необходимо создать для них сервисные склады, чтобы мы могли производить запасные части и обслуживать самолеты."
 SYR_electronic_army: "Сирийская электронная армия"
 SYR_electronic_army_desc: "Современное поле боя занимает много места в интернете. Нужно создать группу хакеров, которые будут атаковать наших врагов через спам, DDOS-атаку, фальшивые новости и хакерство."
 SYR_research_center: "Армейский научно-исследовательский центр"
 SYR_research_center_desc: "Нам необходимо расширить наши возможности по производству и исследованию отечественного оружия и технологий путем создания исследовательского центра, действующего под руководством армии."
 SYR_form_damascus_steel: "Дамасская сталь"
 SYR_form_damascus_steel_desc: "В Сирии нет официальных оружейных компаний. Нам нужно профинансировать новую и создать государственную оружейную компанию "Дамасская сталь". Эта компания начнет проектирование и производство пехотного оружия для нас."
 SYR_subsidise_hmisho_vehicles: "Субсидировать торговую группу Hmisho"
 SYR_subsidise_hmisho_vehicles_desc: "Торговая группа Hmisho является одним из крупнейших промышленных конгломератов в Сирии. Они импортируют много автомобилей в страну и управляют большим количеством авторемонтных мастерских через свои дочерние компании, а также управляют одним из крупнейших сталелитейных заводов в стране. Мы должны субсидировать их и помочь им создать компанию по разработке и производству бронетехники и увеличить производство стали."

 SYR_diplomatic_effort: "Дипломатические усилия"
 SYR_diplomatic_effort_desc: "Ближний Восток - неспокойное место, и мы должны тщательно ориентироваться в нашей дипломатии в регионе."
 SYR_affirm_claims_on_golan: "Affirm Claims on Golan"
 SYR_affirm_claims_on_golan_desc: "Израиль оккупировал Голанские высоты после Шестидневной войны. Мы должны объявить международному сообществу о том, что мы все еще рассматриваем этот район в качестве одного из наших основных государств и что израильская оккупация является незаконной."
 SYR_renounce_claims_on_golan: "Renounce Claims on Golan"
 SYR_renounce_claims_on_golan_desc: "Израиль уже очень давно оккупировал Голанские высоты. Эта местность в основном населена израильскими евреями. Мы должны признать, что проиграли войну, отказаться от притязаний на этот регион и начать восстанавливать наши враждебные отношения с Израилем."
 SYR_meet_hamas: "Meet Hamas"
 SYR_meet_hamas_desc: "Hamas is the main competitor of Fatah. They have focused more on liberating Palestine through armed struggle rather than diplomacy"
 SYR_new_intifada: "Новая интифада"
 SYR_new_intifada_desc: "Мы должны призвать ХАМАС начать новую интифаду против израильских оккупантов."
 SYR_meet_fatah: "Meet Fatah"
 SYR_meet_fatah_desc: "ФАТХ - главный конкурент Хамаса. Они больше внимания уделяют достижению прав палестинцев с помощью дипломатии."
 SYR_diplomatic_pressure_on_israel: "Защитить Палестину"
 SYR_diplomatic_pressure_on_israel_desc: "Мы должны защитить палестинцев. Объявив, что мы являемся защитниками Палестины, Израиль будет менее склонен к агрессии против них."
 SYR_repair_relations_with_israel: "Repair Relations With Israel"
 SYR_repair_relations_with_israel_desc: "Мы уже давно враждебно настроены против Израиля без всякой причины. Мы должны покончить с этой ненавистью и начать строить мир на Ближнем Востоке."
 SYR_one_state_solution: "Support One-State Solution"
 SYR_one_state_solution_desc: "Израиль имеет законные притязания на свои территории. Они доказали это, защищая свою землю на протяжении десятилетий. Мы должны смириться с реальностью, что Израиль здесь для того, чтобы остаться, а палестинцы должны научиться жить с ним."
 SYR_two_state_solution: "Support Two-State Solution"
 SYR_two_state_solution_desc: "Лучше всего установить мир, разделив Израиль на две части: палестинскую территорию и израильскую территорию. Таким образом обе стороны смогут жить в мире на своей собственной земле."
 SYR_levant_defence_pact: "Пакт обороны Иерусалима"
 SYR_levant_defence_pact_desc: "Иерусалим должен быть защищен вместе с каждым, кто его возьмет. Нам нужно собрать наших союзников"
 SYR_invite_jordan: "Пригласить Иорданию"
 SYR_invite_jordan_desc: "В Иордании проживает большая палестинская диаспора, и они часто критикуют Израиль за его действия против палестинцев. С их помощью мы сможем быстро получить доступ на Западный берег, если вспыхнет конфликт."
 SYR_invite_egypt: "Пригласить Египет"
 SYR_invite_egypt_desc: "Египет уже давно является спасательным кругом для сектора Газа и даже управлял этим регионом в какой-то момент своей истории. Взаимодействие с ними поможет нам обезопасить южный фланг от Израиля и защитить Газу."
 SYR_meeting_with_kings: "Meet the King"
 SYR_meeting_with_kings_desc: "The relations between us and [SAU.GetName] have varied a lot throughout the Cold War and modern day. We can not deny their existence, and we have to learn to live with them. [ROOT.GetLeader] should meet with [SAU.GetLeader] to improve the standings between our countries"
 SYR_open_saudi_mosques: "Open Saudi Mosques"
 SYR_open_saudi_mosques_desc: "Саудовская Аравия финансирует многие мечети и медресе по всему миру. Мы должны связаться с ними и попросить их финансировать их и для нас. Это, конечно, даст им некоторое влияние на нас, и хорошо известно, что некоторые имамы в мечетях Саудовской Аравии не самые толерантные."
 SYR_saudi_oil_cooperation: "Saudi Oil Cooperation"
 SYR_saudi_oil_cooperation_desc: "Both we and the Saudis are oil producing countries. It would be beneficial for us to increase cooperation in this field"
 SYR_join_peninsula_shield: "Join Peninshula Shield"
 SYR_join_peninsula_shield_desc: "The Peninsula Shield is the military of the Gulf Cooperation Council. We need to petition Saudi Arabia so we can join their alliance despite us not being one of the Gulf countries"
 SYR_saudi_military_cooperation: "Saudi Military Cooperation"
 SYR_saudi_military_cooperation_desc: "Щит полуострова - это военные из Совета сотрудничества стран Персидского залива. Нам нужно подать петицию Саудовской Аравии, чтобы мы могли присоединиться к их альянсу, несмотря на то, что мы не являемся одной из стран Персидского залива"
 SYR_saudi_oil_investments: "Saudi Oil Investments"
 SYR_saudi_oil_investments_desc: "Мы должны попросить саудовцев инвестировать в некоторые из наших месторождений, чтобы увеличить добычу нефти."
 SYR_trade_deal_with_egypt: "Trade Deal with Egypt"
 SYR_trade_deal_with_egypt_desc: "Египет - большая и могущественная страна, расположенная недалеко от нас, и в прошлом у нас были с ними тесные связи. Мы должны заключить с ними торговую сделку."
 SYR_repair_relations_with_iraq: "Repair Relations with Iraq"
 SYR_repair_relations_with_iraq_desc: "Из-за конфликта между иракской и сирийской баасистскими сторонами отношения между нашими двумя странами долгое время были весьма враждебными. Может быть, нам стоит восстановить эти отношения и заставить баасистские партии снова работать вместе?"
 SYR_revive_baathist_dream: "Возродить мечту баасистов"
 SYR_revive_baathist_dream_desc: "Одним из основных постулатов баатизма является арабский национализм, направленный на создание панарабского государства. В настоящее время партия Баас разделена на фракции, во главе которых стоят сирийцы и иракцы. Многие из баасистских партий являются незначительными партиями на границе неясности. Сначала мы должны бросить некоторые средства в региональные отделения фракции, где доминируют сирийцы, чтобы показать, что баатизм - это хиповое новшество."
 SYR_baathist_renaissance: "Баатистское возрождение"
 SYR_baathist_renaissance_desc: "Иракская доминирующая фракция Баасизма распространена гораздо шире, чем сирийская. Мы также должны финансировать их, если хотим осуществить наши мечты"
 SYR_the_arab_union: "Сформировать Объединенную Арабскую Республику"
 SYR_the_arab_union_desc: "Объединенная Арабская Республика была короткоживущим союзом между Египтом и Сирией. Помимо Республики было выдвинуто несколько предложений и попыток объединить арабские страны в единое государство во главе с такими странами, как Ливия, Ирак и Иордания. Несмотря на то, что Союз провалился, мы должны попытаться еще раз. Египет готов снова объединиться с нами."
 SYR_integrate_the_union: "Интеграция в Союз"
 SYR_integrate_the_union_desc: "Мы должны сблизить Арабский союз, объединив всех его членов в единое супергосударство."
 SYR_denounce_iraq: "Denounce Iraq"
 SYR_denounce_iraq_desc: "Ирак-это презренное государство, возглавляемое неверными баасистами. Мы определенно не должны называть их друзьями, вместо этого мы должны называть их мерзкими практиками"
 SYR_iranian_sponsorship: "Iranian Sponsorship"
 SYR_iranian_sponsorship_desc: "Иранцы станут для нас идеальным союзником. Они такие же шииты, как и мы, и они разделяют наше мировоззрение."
 SYR_fund_hezbollah: "Fund Hezbollah"
 SYR_fund_hezbollah_desc: "Hezbollah is a strong armed group operating mainly in Lebanon. They have a very strong militia, and having them on our side is surely beneficial"
 SYR_the_resistance_axis: "Присоединиться к Оси сопротивления"
 SYR_the_resistance_axis_desc: "Ось сопротивления - это совокупность антиамериканских государств на Ближнем Востоке во главе с Ираном. В наших стратегических интересах союзничать с ними."
 SYR_iranian_quds: "Iranian Quds"
 SYR_iranian_quds_desc: "Иранский Кудс - это спецподразделение / военизированная часть иранского Корпуса стражей исламской революции. Они являются специальным инструментом Ирана в распространении своего влияния в глобальных конфликтах."
 SYR_irgc_military_college: "Командно-штабной университет КСИР"
 SYR_irgc_military_college_desc: "Командно-штабной университет - военная штабная школа Корпуса стражей исламской революции Ирана. Она концентрируется на нерегулярной военной науке, как это продиктовано военной доктриной КСИР."
 SYR_reaffirm_claims_on_hatay: "Reaffirm Claims on Hatay"
 SYR_reaffirm_claims_on_hatay_desc: "В 1930-х годах Хатай был уступлен французами Турции. Это было сделано без нашего согласия. В регионе все еще проживает сильное алавитское население, и этот район должен быть возвращен Сирии."
 SYR_provide_intelligence_to_pkk: "Предоставить разведданные PПK"
 SYR_provide_intelligence_to_pkk_desc: "PПK - курдская партизанская группа, действующая в Турции. Они десятилетиями ведут борьбу с турецким правительством, пытаясь создать независимый Курдистан. Мы должны предоставить им разведданные о турецких военных, чтобы подорвать влияние Турции в регионе."
 SYR_pkk_training_camps: "Создавать тренировочные лагеря PПK"
 SYR_pkk_training_camps_desc: "Нужно организовать тренировочные сборы для партизан РПК на севере Сирии. Это означает, что эффективность работы КРП повысится, и, возможно, некоторые из них захотят присоединиться к нам."
 SYR_weapons_to_pkk: "Поставка оружия в РПК"
 SYR_weapons_to_pkk_desc: "РПК не может сражаться без оружия. Мы должны снабдить их, чтобы они стали сильнее и более солидарны с нами, если они когда-нибудь обретут независимость."
 SYR_approach_armenia: "Approach Armenia"
 SYR_approach_armenia_desc: "Армения является одним из соседей Турции, и у них очень прохладные отношения друг с другом. Мы должны подойти к Армении и попытаться подружиться с ними."
 SYR_approach_greece: "Approach Greece"
 SYR_approach_greece_desc: "Греция имеет давний спор с Турцией по поводу некоторых островов в Эгейском море. Было бы полезно встать на их хорошую сторону."
 SYR_support_cyprus: "Поддержать Кипр"
 SYR_support_cyprus_desc: "Остров Кипр разделен между контролируемым турками севером и контролируемым киприотами югом. Мы должны поддержать Кипр в его усилиях, направленных на то, чтобы стать доминирующей фракцией острова."
 SYR_renounce_claims_on_hatay: "Renounce Claims on Hatay"
 SYR_renounce_claims_on_hatay_desc: "We haven't controlled Hatay for almost a century now. We should relinquish our claims to it and repair our relations with Turkey"
 SYR_close_pkk_border: "Close Kurdish Border"
 SYR_close_pkk_border_desc: "We should increase our monitoring efforts on the Syrian-Turkish borders to make sure that PKK fighters don't use it to escape from Turkey"
 SYR_approach_azerbaijan: "Approach Azerbaijan"
 SYR_approach_azerbaijan_desc: "Азербайджан является близким союзником Турции, и мы должны связаться и с ними."
 SYR_turkish_delights: "Turkish Delights"
 SYR_turkish_delights_desc: "Турция является экономической державой региона. Мы должны заключить с ними экономические сделки, которые пойдут на пользу нам обоим."
 SYR_support_nothern_cyprus: "Поддержать Северный Кипр"
 SYR_support_nothern_cyprus_desc: "Остров Кипр разделен между контролируемым турками севером и контролируемым киприотами югом. Мы должны поддержать усилия турецкого Кипра, направленные на то, чтобы стать доминирующей фракцией острова.
 SYR_approach_russia: "Approach Russia"
 SYR_approach_russia_desc: "Россия уже давно имеет с нами дружеские отношения, так как продолжает советскую стратегию видеть в нас стратегический актив. Мы должны дезинтегрировать наши отношения с ними, так как они являются мощным союзником."
 SYR_russian_weapons: "Российское оружие"
 SYR_russian_weapons_desc: "Россия является крупным экспортером оружия. Мы должны заключить с ними сделки, чтобы получить разрешение на производство части их оружия на месте по лицензии."
 SYR_russian_trade: "Российская торговля"
 SYR_russian_trade_desc: "Мы должны вести переговоры по торговым контрактам с Россией, так как она является крупным производителем нефти и природного газа."
 SYR_lease_latakia: "Аренда военно-морской базы Тартус"
 SYR_lease_latakia_desc: "Россия согласилась простить 73% нашего долга советской эпохи, если мы предоставим им военно-морскую базу в Тартусе."
 SYR_russian_military_cooperation: "Российское военное сотрудничество"
 SYR_russian_military_cooperation_desc: "ОДКБ - мощный военный альянс. Мы должны сблизиться с Россией и официально присоединиться к ним."
 SYR_join_war_on_terror: "Присоединиться к войне с террором"
 SYR_join_war_on_terror_desc: "Соединенные Штаты объявили войну террору. Мы слишком хорошо знаем об угрозе экстремистских исламистов. Мы должны поддержать США в их усилиях по борьбе с терроризмом."
 SYR_joint_us_operations: "Совместные операции США"
 SYR_joint_us_operations_desc: "Мы должны всячески помогать США в борьбе с терроризмом. Это включает в себя предоставление разведданных и предоставление им возможности проводить антитеррористические операции в пределах наших границ со своими спецподразделениями."
 SYR_closer_ties_to_france: "Более тесные связи с Францией"
 SYR_closer_ties_to_france_desc: "Франция является нашим старым колониальным властелином и одной из сильнейших стран Европы. Многие старые французские колонии сохранили свои связи с Францией, и мы должны сделать то же самое."
 SYR_condemn_taliban: "Осудить Талибан"
 SYR_condemn_taliban_desc: "Талибан представляет собой отвратительную форму ислама. Мы должны поддержать законное афганское правительство в борьбе с этими террористами."
 SYR_air_practice_with_britain: "Air Practice with Britain"
 SYR_air_practice_with_britain_desc: "The British have an airbase in Cyprus. This makes them a perfect partner for practicing our airforce with"
 SYR_french_investments: "French Investments"
 SYR_french_investments_desc: "The French like pouring money into their old colonies. We should encourage them to invest into our industrial sector"
 SYR_us_investments: "American Investments"
 SYR_us_investments_desc: "The Americans love their oil. We can ask some American corporations to develop our oil fields further"
 SYR_british_investments: "British Investments"
 SYR_british_investments_desc: "After the air training with the British, they have understood that they need to help us improve our military capabilities to be able to combat terrorism"
 SYR_major_nato_ally: "Become a Major Non-NATO Ally"
 SYR_major_nato_ally_desc: "Major Non-NATO ally is a designation by the US government for countries that are outside NATO but are still important military allies to the US. Becoming an ally to the US will greatly increase our military readiness"
 SYR_harbor_extremists: "Harbor Extremists"
 SYR_harbor_extremists_desc: "Джихадисты делают Божье дело, борясь с великим сатаной, США. Мы должны позволить им безопасно проехать через нашу страну и оставить их..."
 SYR_release_extremists: "Освободить экстремистов"
 SYR_release_extremists_desc: "У нас много джихадистов в тюрьме, под домашним арестом и в бродяжничестве по нашей стране. Мы должны освободить их, чтобы навлечь хаос на наших соседей."
 SYR_arm_palestinians: "Вооружить ХАМАС"
 SYR_arm_palestinians_desc: "ХАМАС снова ввязался в вооруженную борьбу с Израилем. Они - истинные мухаджиды, и мы должны обеспечить, чтобы они могли продолжать борьбу."
 SYR_supply_taliban: "Supply Taliban"
 SYR_supply_taliban_desc: "The Taliban managed to establish an Islamic State in Afghanistan, but now the Western powers are trying to topple their legitimate rule. We need to ensure that they do not fall"
 SYR_supply_al_shabaab: "Supply Al-Shabaab"
 SYR_supply_al_shabaab_desc: "The Al-Shabaab are a Somalian Jihadist movement. They are currently fighting the Somalian government to establish a state rule by Sharia Law, and they need our help to do it"
 SYR_safehaven_for_islamists: "Safehave for Islamists"
 SYR_safehaven_for_islamists_desc: "We need to provide a safehaven and an operational base to the global jihadist movement. Holy warriors from all over the globe will flock to your banners"
 SYR_ally_alqaeda: "Ally Al-Qaeda"
 SYR_ally_alqaeda_desc: "The Al-Qaeda are a global jihadist organisation. We should formally join their ranks against Western decadence"
 
 SYR_rebuild_economy: "Восстановление экономики"
 SYR_rebuild_economy_desc: "Война разрушила сирийскую экономику. ВВП упал до части того, что было до войны. Снова сделать все гладко - это будет долгий и трудный процесс."
 SYR_loan_money_iran: "Iranian Loans"
 SYR_loan_money_iran_desc: "In order to do some of the larger reconstruction projects, we need to secure international funding. Securing funding allows us to rebuild the economy faster and more efficiently, but it will increase our debt and increase foreign influence in our country"
 SYR_loan_money_saudi: "Saudi Loans"
 SYR_loan_money_saudi_desc: "In order to do some of the larger reconstruction projects, we need to secure international funding. Securing funding allows us to rebuild the economy faster and more efficiently, but it will increase our debt and increase foreign influence in our country"
 SYR_loan_money_russia: "Russian Loans"
 SYR_loan_money_russia_desc: "Для того чтобы осуществить некоторые из крупных проектов по восстановлению, нам необходимо обеспечить международное финансирование. Получение финансирования позволит нам быстрее и эффективнее восстанавливать экономику, но это увеличит наш долг и усилит внешнее влияние в нашей стране."
 SYR_loan_money_eu: "EU Loans"
 SYR_loan_money_eu_desc: "Для того чтобы осуществить некоторые из крупных проектов по восстановлению, нам необходимо обеспечить международное финансирование. Получение финансирования позволит нам быстрее и эффективнее восстанавливать экономику, но это увеличит наш долг и усилит внешнее влияние в нашей стране."
 SYR_loan_money_china: "Chinese Loans"
 SYR_loan_money_china_desc: "Для того чтобы осуществить некоторые из крупных проектов по восстановлению, нам необходимо обеспечить международное финансирование. Получение финансирования позволит нам быстрее и эффективнее восстанавливать экономику, но это увеличит наш долг и усилит внешнее влияние в нашей стране."
 SYR_loan_money_us: "American Loans"
 SYR_loan_money_us_desc: "In order to do some of the larger reconstruction projects, we need to secure international funding. Securing funding allows us to rebuild the economy faster and more efficiently, but it will increase our debt and increase foreign influence in our country"
 SYR_renegotiate_loans: "Renegotiate Loans"
 SYR_renegotiate_loans_desc: "Очевидно, что из-за плохой экономической ситуации нереально, что мы сможем выплатить все наши долги. Мы должны пересмотреть некоторые кредиты. Конечно, это означает, что страны, которые инвестировали в нас, получат от нас определенные рычаги воздействия."
 SYR_cooperate_syrair: "Cooperate With Syrian Air"
 SYR_cooperate_syrair_desc: "До войны "Сирийская авиация" была крупнейшей авиакомпанией-перевозчиком в Сирии. Мы должны сотрудничать с ними и предложить сирийским беженцам бесплатные авиарейсы домой, чтобы побудить их вернуться."
 SYR_fly_damas: "Subsidise FlyDamas"
 SYR_fly_damas_desc: "FlyDamas is a small subsidiary company of Syrian Air. They currently operate only one Boeing 737. We should subsidise them so they can increase their operations"
 SYR_syrian_pearl: "Restart Syrian Pearl"
 SYR_syrian_pearl_desc: "The Syrian Pearl was a shortlived privately owned domestic airline. We need to restart it to offer more flight services to Syrians"
 SYR_invigorate_tourism: "Invigorate Tourism"
 SYR_invigorate_tourism_desc: "Syria, especially the Latakian coast, was once a massive tourist attraction bringing a large boost to the economy. However, all tourism has essentially ceased to exist due to the war. We need to once again make the tourism sector boom!"
 SYR_2nd_agrarian_reform: "2nd Agrarian Reform"
 SYR_2nd_agrarian_reform_desc: "One of the main reasons for the start of the Syrian civil war was massive crop failure in the summer of 2011, causing mass migration of people from rural areas to cities. In the 1960s the Syrian regime executed a land reform, distributing land and limiting the size of landholdings in the country. The agricultural sector is now in crisis after the war, and a new reform is needed"
 SYR_telecom: "Support Syrian Telecom"
 SYR_telecom_desc: "Syrian Telecom is the state company responsible for Syria's telecommunication network. We need to make sure they stay afloat"
 SYR_increase_nationalisation: "Increase Nationalisation"
 SYR_increase_nationalisation_desc: "Мы должны взять под контроль ключевые отрасли промышленности в стране на данный момент, чтобы убедиться, что оставшаяся там отрасль не будет перенесена в другое место иностранными компаниями."
 SYR_increase_economic_freedom: "Increase Economic Freedom"
 SYR_increase_economic_freedom_desc: "To really increase our GDP, we need to open up our markets for foreign companies and offer subsidies to any firm that is willing to locate their business to Syria"
 SYR_invest_in_financial: "Invest in the Financial Sector"
 SYR_invest_in_financial_desc: "Syria had a strong financial sector in the past. We should invest some money back into it to make it rolling again"
 SYR_invest_heavy_industry: "Invest in Heavy Industry"
 SYR_invest_heavy_industry_desc: "Syria has an economy based on natural resources and heavy industry. While war can be lucrative, now that there is peace many companies are about to go down under and we need subsidies to save them"
 SYR_syrian_railways: "Invest in Syrian Railways"
 SYR_syrian_railways_desc: "Many rail links were destroyed in the war and most domestic train services were completely stopped. We need to rebuild some of our railway network"
 SYR_national_oil_production: "Increase National Oil Production"
 SYR_national_oil_production_desc: "Oil is a valuable resource which we produce too little. We need to increase our oil production to be much bigger"
 SYR_foreign_oil_fields: "Seek Help From Foreign Oil Companies"
 SYR_foreign_oil_fields_desc: "If we enlist the help of international oil companies and our monetary backers, we will be able to exploit our oil fields further"
 SYR_national_phosphate_expansion: "Expand Phosphate Mining"
 SYR_national_phosphate_expansion_desc: "Rock phosphate is one of the most important natural resources for Syria. This resource should be exploited by us to a much greater extent"
 SYR_foreign_phosphate_expansion: "Foreign Phosphate Expansion"
 SYR_foreign_phosphate_expansion_desc: "Многие иностранные компании заинтересованы в добыче фосфатного сырья в Сирии. Мы должны помочь им наладить здесь бизнес"
 SYR_free_trade_partner: "Увеличить экспорт ресурсов"
 SYR_free_trade_partner_desc: "Природные ресурсы - наша сила, и мы должны использовать их, чтобы заработать как можно больше денег."
 SYR_rebuild_schools: "Восстановление школ"
 SYR_rebuild_schools_desc: "Первые шаги в возвращении к нормальной жизни нации - это возвращение детей в школу. Восстанавливая систему образования, мы будем поощрять сирийцев к возвращению."
 SYR_education_reform: "Реформа образования"
 SYR_education_reform_desc: "A new age is upon us and our education system was transform with it. We greatly need to improve our education"
 SYR_new_universities: "Новые университеты"
 SYR_new_universities_desc: "По мере того, как наше население становится более образованным, нам также необходимо увеличить количество университетов, доступных для наших граждан."
 SYR_rebuild_hospitals: "Восстановление больниц"
 SYR_rebuild_hospitals_desc: "Оказание медицинской помощи нашим гражданам особенно важно сейчас, когда у нас много ветеранов и раненых войны. Убедившись в том, что люди получат лечение, которого они заслуживают, все больше людей готовы вернуться в Сирию."
 SYR_housing_projects: "Жилищные проекты"
 SYR_housing_projects_desc: "Многие дома были разрушены во время войны, и десятки городов находятся в руинах. Мы должны начать строить дома, чтобы заманить людей обратно в Сирию. Как только у них будет крыша над головой, они смогут устроиться на работу, начать бизнес и снова начать наслаждаться жизнью."'
 SYR_refugee_incentives: "Стимулы для беженцев"
 SYR_refugee_incentives_desc: "The last remaining people that still haven't moved back to Syria can be incentivised to move here by offering them monetary compensation. By being willing to pay people to migrate back, we can get the last ones to come back too"
 
 SYR_economic_improvements: "Улучшения в экономике"
 SYR_economic_improvements_desc: "Сирийская экономика находится в состоянии застоя в течение многих лет. Темпы роста ВВП незначительны по сравнению с другими странами региона, и нам необходимо их исправить."
 SYR_increase_agricultural_subsidies: "Увеличить сельскохозяйственные субсидии"
 SYR_increase_agricultural_subsidies_desc: "В течение многих лет сирийское правительство в значительной степени субсидировало сельское хозяйство для обеспечения внутреннего производства продовольствия. Это привело к ситуации, когда почти все пахотные земли обрабатываются. Однако цены на продовольствие по-прежнему сильно зависят от глобальных колебаний. Мы должны увеличить субсидии, чтобы обеспечить сирийскому народу доступ к недорогому продовольствию."
 SYR_decrease_agricultural_subsidies: "Сокращение субсидирования сельского хозяйства"
 SYR_decrease_agricultural_subsidies_desc: " Сирийское правительство в течение многих лет субсидировало сельское хозяйство для обеспечения внутреннего производства продовольствия. Это привело к ситуации, когда почти все пахотные земли обрабатываются. Однако эти субсидии наносят ущерб национальной экономике. Мы должны сократить субсидии, даже если это приведет к оставлению некоторых сельскохозяйственных угодий и росту цен на продовольствие."
 SYR_chateau_bargylus: "Château Bargylus"
 SYR_chateau_bargylus_desc: "Два брата, Карим и Сандро Сааде, планируют открыть винодельню в Сирии. Мы должны оказать им финансовую поддержку и сделать лучшие вина в Восточном Средиземноморье."
 SYR_export_bakdash: "Export Bakdash"
 SYR_export_bakdash_desc: "Bakdash is an ice cream parlor in Damascus. The shop was established around 1885 in Al-Hamidiyah Souq in the old city of Damascus. It is famous for its pistachio-covered Booza, a pounded ice cream with an elastic texture made of mastic and sahlab. We should export this delicacy to the rest of the world"
 SYR_bawabet_dimashq: "Bawabet Dimashq"
 SYR_bawabet_dimashq_desc: "Шейкер аль Самман планирует открыть в Дамаске крупнейший в мире ресторан "Бавабет Димашк". Он будет иметь площадь 54000 квадратных метров и сможет вместить 6000 человек. С порциями из нескольких кухонь, это будет большой аттракцион в Сирии!"
 SYR_keep_banks_national: "Держать банки национальными"
 SYR_keep_banks_national_desc: "Никакому частному банку не разрешается работать в Сирии, и его следует держать таким образом. Имея только национальные банки, мы можем быть уверены в том, что сможем безопасно инвестировать и защищать деньги нашего народа."
 SYR_legalise_private_banking: "Legalise Private Banking"
 SYR_legalise_private_banking_desc: "Syria is already in a deep recession, and we don't want to worsen that by keeping outside money away from Syria. We should legalise private banking to increase our economic growth"
 SYR_bena_properties: "Bena Properties"
 SYR_bena_properties_desc: "Компания Cham Holdings, принадлежащая семье Маклуф, планирует создать риэлтерскую компанию. Мы должны работать вместе с ними, чтобы помочь сирийской землеустройству."
 SYR_join_wto: "Вступить в ВТО"
 SYR_join_wto_desc: "Сирия планировала вступить во Всемирную торговую организацию в 1950-х годах, когда она была создана, но в конечном итоге отозвала свое заявление в связи с включением Израиля в эту организацию. Может быть, пришло время подать заявку сейчас? Это будут огромные усилия, так как многие из наших торгово-экономических законов должны быть скорректированы в соответствии с требованиями ВТО."
 SYR_syrian_qatari_holding_company: "Сирийско-Катарская холдинговая компания"
 SYR_syrian_qatari_holding_company_desc: "Мы должны работать вместе с правительством Катара и создать общую холдинговую компанию, которая будет инвестировать в Сирию, Катар и во всем мире."
 SYR_loan_negotiations: "Renegotiate Loans"
 SYR_loan_negotiations_desc: "Syria is in large debt, and most of those debts have been around since the cold war. We need to inform our debtors that we won't be able to pay most of our debts and try to negotiate a new deal"
 SYR_tourism_boom: "Туристический бум"
 SYR_tourism_boom_desc: "С улучшениями и инвестициями, которые мы сделали в нашу экономику, индустрия туризма растет до невиданных ранее цифр. Скоро Сирия станет одним из самых жарких мест отдыха в Средиземноморье."
 SYR_invest_in_research: "Инвестировать в исследования"
 SYR_invest_in_research_desc: "Мы вложили много денег в нашу экономику. Мы должны направить часть денег на исследовательские центры и университеты."
 SYR_hmisho_steel: "Invest in Hmisho Steel S.A"
 SYR_hmisho_steel_desc: "Hmisho Trading Group планирует расширить деятельность сталелитейного завода. Нам необходимо субсидировать их для расширения производства."
 SYR_cooperate_with_saipa: "Cooperate With SAIPA"
 SYR_cooperate_with_saipa_desc: "SAIPA - иранский автопроизводитель, выпускающий Citroens по лицензии и даже собственную линию автомобилей. Hmisho Trading Group заинтересована в сотрудничестве с ними и перемещении части производства в Сирию."
 SYR_expand_oil_refineries: "Expand Oil Refineries"
 SYR_expand_oil_refineries_desc: "While not a large oil producer globally, we are a rathe large local oil producer. We need to expand our oil refining capabilities to be on par with our neighbours"
 SYR_found_syriatel: "Found Syriatel"
 SYR_found_syriatel_desc: "В настоящее время в Сирии предоставляется только одна мобильная сеть - MTN Syria. Мы должны создать еще одну компанию для предоставления услуг."
 SYR_electronics_school: "Syrian Electronics University"
 SYR_electronics_school_desc: "Будущее мира - в Интернете и коммуникационных технологиях. Нам нужно найти школу, посвященную этим областям, чтобы мы могли быть на переднем крае технологий."
 SYR_syrian_anime: "Сирийское аниме"
 SYR_syrian_anime_desc: "Venus Centre, компания, расположенная в Дамаске, в настоящее время является единственной компанией, которая дублирует японское аниме (и другие мультфильмы) на арабский язык. Мы должны поощрять такое поведение"
 
 #Ideas
 syria_support_anime: "Anime Supported"
 syria_support_anime_desc: "Государство поддерживает распространение аниме"
 syria_increased_agricultural_subsidies: "Увеличение субсидирования сельского хозяйства"
 syria_increased_agricultural_subsidies_desc: "Мы увеличили сельскохозяйственные субсидии, чтобы сохранить жизнеспособность внутреннего производства продовольствия и стимулировать выращивание торговых культур. Хотя это и дорого, но это позволит людям чувствовать себя увереннее в своем будущем."
 syria_decreased_agricultural_subsidies: "Decreased Agricultural Subsidies"
 syria_decreased_agricultural_subsidies_desc: "Мы сократили сельскохозяйственные субсидии, чтобы уменьшить нагрузку на национальный бюджет. В настоящее время цены на сельскохозяйственные культуры в большей степени зависят от цен на мировом рынке. Хотя для правительства это дешево, это приведет к повышению цен на продукты питания и снизит стимулы для людей выращивать товарные культуры."
 divided_syria: "Syria: Разделенный дом"
 divided_syria_desc: "Помимо разрушения домов и ужасов войны, многие молодые люди спасаются бегством из Сирии, чтобы избежать призыва. С учетом того, что миллионы людей уже покинули Сирию и сотни тысяч жертв на полях сражений, имеющиеся людские ресурсы для сирийских вооруженных сил находятся на низком уровне."
 divided_syria_1: "Syria: Разделенный дом"
 divided_syria_1_desc: "Помимо разрушения домов и ужасов войны, многие молодые люди спасаются бегством из Сирии, чтобы избежать призыва. С учетом того, что миллионы людей уже покинули Сирию и сотни тысяч жертв на полях сражений, имеющиеся людские ресурсы для сирийских вооруженных сил находятся на низком уровне."
 divided_syria_2: "Syria: Разделенный дом"
 divided_syria_2_desc: "Помимо разрушения домов и ужасов войны, многие молодые люди спасаются бегством из Сирии, чтобы избежать призыва. С учетом того, что миллионы людей уже покинули Сирию и сотни тысяч жертв на полях сражений, имеющиеся людские ресурсы для сирийских вооруженных сил находятся на низком уровне."
 divided_syria_3: "Syria: Разделенный дом"
 divided_syria_3_desc: "Помимо разрушения домов и ужасов войны, многие молодые люди спасаются бегством из Сирии, чтобы избежать призыва. С учетом того, что миллионы людей уже покинули Сирию и сотни тысяч жертв на полях сражений, имеющиеся людские ресурсы для сирийских вооруженных сил находятся на низком уровне."
 syrian_social_nationalists: "Support from the SSNP"
 syrian_social_nationalists_desc: "Сирийская социал-националистическая партия (ССНП) является растущей силой в Сирии, выступающей за создание сирийского национального государства, охватывающего Сирию, Ливан, Ирак, Кувейт, Иорданию, Палестину, Израиль, Кипр, Синай и Юго-Восточную Турцию. Они оказывают ключевую поддержку усилиям, предпринимаемым в ходе войны, при этом их военизированные формирования насчитывают не менее 8000 членов."
 syrian_social_nationalists_inc: "SSNP in Government"
 syrian_social_nationalists_inc_desc: "Сирийская социал-националистическая партия (ССНП) является растущей силой в Сирии, выступающей за создание сирийского национального государства, охватывающего Сирию, Ливан, Ирак, Кувейт, Иорданию, Палестину, Израиль, Кипр, Синай и Юго-Восточную Турцию. Их политическое крыло включено в режим Асада, и их ополченцы служат вместе с сирийской арабской армией."
 palestine_liberation_groups: "Палестинские группировки"
 palestine_liberation_groups_desc: "Палестинцы, базирующиеся в Сирии, и их вооруженные группы, такие как Палестинская освободительная армия, Галилейские силы и Иерусалимская бригада в Палестине, - все из которых первоначально были подготовлены для борьбы с Израилем, - являются сторонниками режима и оказывают ключевую поддержку."
 palestine_liberation_groups_integrated: "Palestinian Groups"
 palestine_liberation_groups_integrated_desc: "Syrian based Palestinians and their armed groups such as the Palestinian Liberation Army, Galilee Forces and the Jerusalem in Palestine Brigade - all originally trained to fight Israel - are pro-regime and provides key support.\n\nThe Palestinian groups have been officially integrated into the Syrian Arab Army"
 syrian_shiite: "Shiite Groups"
 syrian_shiite_desc: "A multitude of Syrian and foreign shiite groups are forming a large part of the pro-Regime forces in Syria. Some are loyal to Iran and trained and commanded by the IRGC, others are independent."
 syrian_shiite_integrated: "Shiite Groups"
 syrian_shiite_integrated_desc: "Множество сирийских и иностранных шиитских группировок составляют значительную часть проправительственных сил в Сирии. Некоторые из них лояльны Ирану и обучены и находятся под командованием КСИР, другие являются независимыми.\n\n Ополченцы были интегрированы, чтобы официально войти в состав сирийской арабской армии."
 alawite_high_command: "Alawite Dominated Military"
 alawite_high_command_desc: "Ключевые подразделения сирийской арабской армии находятся под жестким контролем офицеров алавитского отделения шиитского ислама, того же религиозного вероисповедания, частью которого является семья Аль-Асад. Это обеспечивает лояльность этих подразделений, но значительно затрудняет поиск превосходных индивидов."
 alawite_high_command_strengthened: "Alawite Dominated Military"
 alawite_high_command_strengthened_desc: "Ключевые подразделения сирийской арабской армии находятся под жестким контролем офицеров алавитского отделения шиитского ислама, того же религиозного вероисповедания, частью которого является семья Аль-Асад. Это обеспечивает лояльность этих подразделений, но значительно затрудняет поиск превосходных индивидов."
 baath_party_banned: "Ba'ath Party Banned"
 baath_party_banned_desc: "Партии Баас старого режима Асада было запрещено вести публичную деятельность и агитацию."
 ssnp_party_banned: "SSNP Banned"
 ssnp_party_banned_desc: "The Syrian Social Nationalis tParty has been banned from publicly operating and campaigning"
 salafist_party_banned: "Fundamentalist Parties Banned"
 salafist_party_banned_desc: "Fundamentalist parties have been banned from publicly operating and campaigning"
 true_caliphate: "Сирийский халифат"
 true_caliphate_desc: "Мы провозгласили Исламскую Сирию родиной нового мусульманского халифата."
 global_salafist_recruitment: "Global Recruitment"
 global_salafist_recruitment_desc: "Ежедневно в нашу армию прибывают новые солдаты со всего мира."
 husband_minister: "Муж министр"
 husband_minister_desc: "Муж Бушры Асеф Шаукат - действующий директор военной разведки."
 syrian_health_care_reform: "Реформа здравоохранения"
 syrian_health_care_reform_desc: "Мы реформировали систему здравоохранения Сирии, чтобы сделать ее более эффективной."
 loyal_marriage: "Loyal Marriage"
 loyal_marriage_desc: "Асма Асад - блестящий экономист и будет помогать с инвестициями по всей Сирии."
 arab_news_network: "Арабская новостная сеть"
 arab_news_network_desc: "Арабская новостная сеть, новостной канал, принадлежащий Шумеру Асаду, транслируется по всей Сирии."
 infiltrate_hezbollah_idea: "Hezbollah Infiltrated"
 infiltrate_hezbollah_idea_desc: "Наши агенты проникли в организацию "Хезболла"."
 occupation_of_lebanon_dynamic_modifier: "Occupation Of Lebanon"
 occupation_of_lebanon_dynamic_modifier_desc: "Ever since 1976, almost immediately after the start of the Lebanese civil war, Syria has stationed around 30,000 soldiers in Lebanon. After the civil war ended, a friendship and security pact was signed between Lebanon and Syria in 1991, making Syria responsible for the defence of Lebanon.\n\nContinuing the occupation will be costly, but it will allow us to eventually bring Lebanon much closer to us. Despite the friendship treaty with Lebanon, the troop stationing is considered an illegal occupation by the international community, since Lebanon hasn't resigned the mandate since 1982."
 syria_jewish_rights_guaranteed: "Jewish Rights Guaranteed"
 syria_jewish_rights_guaranteed_desc: "We have guaranteed special Jewish rights in former Israel"
 syrian_peoples_army: "Сирийская народная армия"
 syrian_peoples_army_desc: "Сирийская арабская армия была разделена на местные организации, которые будут заниматься вопросами местной обороны и состоят из представителей местных этнических групп."
 syrian_electronic_army: "Сирийская электронная армия"
 syrian_electronic_army_desc: "Сирийская электронная армия - это группа компьютерных хакеров, поддерживаемая сирийским правительством. Их цель - атаковать врагов Сирии через интернет."
 syria_tourism_invigorated: "Invigorated Tourism"
 syria_tourism_invigorated_desc: "The tourism sector of [ROOT.GetName] has been invigorated"
 syria_increased_resource_exports: "Увеличение экспорта ресурсов"
 syria_increased_resource_exports_desc: "Increased Resource Exports"
 
 #Unique Internal Factions
 SYR_the_military: "Сирийская арабская армия"
 SYR_intelligence_community: "Управление военной разведки"
 SYR_labour_unions: "General Federation of Trade Unions"
 SYR_oligarchs: "Makhlouf Family"
 SYR_oligarchs_desc: "The Makhlouf Family is the richest family in Syria, and second most powerful after the al-Assad. The richest of the members is Rami Makhlouf, cousing of Bashar al-Assad and the owner Syriatel, Syria's largest mobile network provider. Rami alone controls approximately 60% of the Syrian economy through his business network, and no foreign company can do business in Syria without his consent."
 
 #Decisions
 Syria_decisions: "Гражданская война в Сирии"
 Syria_decisions_desc: "Сирийская гражданская война началась в 2011 году во время "арабской весны" после волны протестов против режима Асада. Войну в основном ведут четыре стороны: режим Асада, поддерживаемый Россией и Ираном, сирийская оппозиция, исламист Тахрир аль-Шам и Исламское государство Ирак и Сирия."
 hire_PMC: "Нанять частную военную компанию"
 hire_PMC_desc: "Мы можем дополнить наши силы, наняв для работы на нас частную военную компанию. Конечно, лояльность этих солдат часто заключается только в деньгах, а их количество ограничено."
 renounce_claims_on_golan: "Renounce Claims on Golan Heights"
 renounce_claims_on_golan_desc: "Israel has been occupying Golan Heights since the Six Day War of 1967. Currently, about half of the region's population is made up of Jewish settlers. Both the UN and Syria still consider the territory legally part of Syria. Maybe we should offer to renounce our claims on the land, if Israel is willing to support us in our war?\n\nIf they agree to the deal, we will receive weapons or volunteers, but we'll be influenced by them."
 renounce_claims_on_hatay: "Renounce Claims on Hatay"
 renounce_claims_on_hatay_desc: "The Hatay region was transferred from the France to Turkey in 1939 after a referendum in the region. Many have criticised the legitimacy of the referendum, and Syria still claims that the area belongs to them. Maybe we should renounce our claims to the region if the Turks promise to help us in our war?\n\nIf they agree to the deal, we will receive weapons or volunteers, but we'll be influenced by them."
 guarantee_rojava_independence: "Guarantee Kurd Sovereignty"
 guarantee_rojava_independence_desc: "In order for us to win the war, we need strong allies. The Rojava have so far focused their fighting against ISIS. If we promise that they will be able to rule themselves after the war is over, they might be willing to join our side in the war.\n\nIf they agree, we will relinquish all claims to their territory and let them live in peace.\n\nThe Kurds will be more likely to join the fight if they've already solved their own problems."
 
 Syria_foreign_policy: "Внешняя политика Сирии"
 Syria_foreign_policy_desc: "Due to the civil war, many old friendships were broken, and new enemies were made. Now that we are rebuilding Syria, we also need to rebuild our diplomacy"
 infiltrate_hezbollah: "Infiltrate Hezbollah"
 infiltrate_hezbollah_desc: "Infiltrating Hezbollah with our agents will make them weaker when we attack them. However, the longer we wait after infiltration, the more likely it is that our agents are exposed"
 sow_discord_between_HEZ_and_PER: "Sow Discord Between Hezbollah and Iran"
 sow_discord_between_HEZ_and_PER_desc: "Hezbollah and Iran are close allies and due to their relation it will be difficult to take action against Hezbollah. However, by running a propaganda campaign we can sow discord between these two factions, and possibly break their relations with each other. It is unlikely to succeed but worth a try"
 
 SYR_support_baathism: "Support [From.GetAdjective] Baathism"
 SYR_support_baathism_desc: "Modern Baathism is a left-wing Arab-Socialist ideology. It supports authoritarianism, state ownership and radical economic programs. Unlike its original form, modern Baathism no longer advocates pan-Arabism. There have been two Baathist countries in existence, Syria and Iraq, both of which created their own forms of Baathism.\n\nDespite regional differences, we can still encourage Baathist ideals in [From.GetNameDef]. It won't turn them into our best friend, but they'll be a little friendlier towards us."
 SYR_support_western_ideals: "Support Western Ideals in [From.GetNameDef]"
 SYR_support_western_ideals_desc: "The West represents the home of democracy and freedom. The West has proven that countries of different cultures and traditions can coexist peacefully. We should encourage these same ideals [From.GetNameDef] so we'll be able to live in a more peaceful region."
 SYR_support_salafism: "Sponsor Salafist Groups in [From.GetNameDef]"
 SYR_support_salafism_desc: "Salafism is a fundamentalist form of Sunni Islam. The main goal is to return to Islam's glory days of old, and to interpret the Quran as an absolute truth. Salafism is, according to some sources, the fastest growing sect of Islam. Funding Salafist groups should be of no trouble, especially in times like these when many Muslims feel attacked."
 SYR_support_muslim_brotherhood: "Support [From.GetAdjective] Branch of the Muslim Brotherhood"
 SYR_support_muslim_brotherhood_desc: "The Muslim Brotherhood is an Egyptian born Islamic political movement. It advocates Sharia law, and is known for anti-West attitudes. Despite the movement claiming to support democracy, freedom of press and assembly and other democratic ideas, some countries such as Russia and Saudi Arabia have classified them as a terrorist organisation."
 SYR_support_ssnp: "Support the Syrian Social Nationalist Party in [From.GetNameDef]"
 SYR_support_ssnp_desc: "The Syrian Social Nationalist Party is a dominant political force in the Levant, advocating for the creation of a Greater Syria. Being the 2nd largest party in Syria after the Baathist party, the movement is also popular in Lebanon and among the Palestinian population. Encouraging this movement will allow us to peacefully expand our nation."
 
 Syria_external_countries: "Policy on Syria"
 Syria_external_countries_desc: "Ситуация в Сирии требует нашего внимания"
 intervene_against_hezbollah: "Destroy Hezbollah"
 intervene_against_hezbollah_desc: "Hezbollah has gained more ground next to our borders. They are becoming a bigger and bigger threat and we need to deal with them"
 
 Syria_hafez_succession: "Правопреемство Хафеза Асада"
 Syria_hafez_succession_desc: "Hafez al-Assad has been suffering from poor health for years now, and his succession is currently open. His first choice as his successor was his eldest son, Bassel, but he died in a car crash in 1994. Since then, Hafez's main choice has been his second oldest son §GBashar§!. However, Hafez's eldest child, his daughter §gBushra§!, has also been taking an increasing role in state affairs since the death of Bassel. While more experienced than §GBashar§!, many see her gender as the biggest obstacle for her. The youngest of the children, §HMaher§!, is a valid choice as well. He has a long experience with the military, but his reputation as a very hot-tempered person might not make him the most stable leader for Syria.\n\nAssuring that Hafez's successors has the most support among the Ba'ath party is vital for the future stability of Syria.\n\nSupport of §gBushra§!: [?bushra_popularity] \nSupport of §GBashar§!: [?bashar_popularity] \nSupport of §HMaher§!: [?maher_popularity]"
 SYR_bushra_present_to_inner_circle: "Present §gBushra§! to the Inner Circle"
 SYR_bushra_present_to_inner_circle_desc: "Allowing a successor candidate to build relations with the inner circle of the Ba'ath Party will increase their support. Every regime has keys that truly decide who gains power."
 SYR_bashar_present_to_inner_circle: "Present §GBashar§! to the Inner Circle"
 SYR_bashar_present_to_inner_circle_desc: "Allowing a successor candidate to build relations with the inner circle of the Ba'ath Party will increase their support. Every regime has keys that truly decide who gains power."
 SYR_maher_present_to_inner_circle: "Present §HMaher§! to the Inner Circle"
 SYR_maher_present_to_inner_circle_desc: "Allowing a successor candidate to build relations with the inner circle of the Ba'ath Party will increase their support. Every regime has keys that truly decide who gains power."
 SYR_bushra_gather_public_support: "Gather Public Support for §gBushra§!"
 SYR_bushra_gather_public_support_desc: "Not only is it important to have inside support, making sure the population supports the candidate is important as well. Making a public appearance will slightly increase a candidate's support and slightly influence the people towards their viewpoint."
 SYR_bashar_gather_public_support: "Gather Public Support for §GBashar§!"
 SYR_bashar_gather_public_support_desc: "Not only is it important to have inside support, making sure the population supports the candidate is important as well. Making a public appearance will slightly increase a candidate's support and slightly influence the people towards their viewpoint."
 SYR_maher_gather_public_support: "Gather Public Support for §HMaher§!"
 SYR_maher_gather_public_support_desc: "Not only is it important to have inside support, making sure the population supports the candidate is important as well. Making a public appearance will slightly increase a candidate's support and slightly influence the people towards their viewpoint."
 SYR_bushra_familiarise_in_government: "Familiarise §gBushra§! With the Government"
 SYR_bushra_familiarise_in_government_desc: "Making sure that the candidate understands how our government works is imperative to their succession. By having an experienced candidate, the inner factions are more likey to support a candidate. The experience will also help the candidate stabilise the country once the succession happens."
 SYR_bashar_familiarise_in_government: "Familiarise §GBashar§! With the Government"
 SYR_bashar_familiarise_in_government_desc: "Making sure that the candidate understands how our government works is imperative to their succession. By having an experienced candidate, the inner factions are more likey to support a candidate. The experience will also help the candidate stabilise the country once the succession happens."
 SYR_maher_familiarise_in_government: "Familiarise §HMaher§! With the Government"
 SYR_maher_familiarise_in_government_desc: "Making sure that the candidate understands how our government works is imperative to their succession. By having an experienced candidate, the inner factions are more likey to support a candidate. The experience will also help the candidate stabilise the country once the succession happens."
 
 Syria_greater_syria_decisions: "Создание Великой Сирии"
 Syria_greater_syria_decisions_desc: "Великая Сирия включает в себя множество государств, многие из которых более могущественны, чем мы. Будет большой задачей поставить весь регион под наш контроль."
 demand_submission_from_palestine: "Demand Submission From Palestinians"
 demand_submission_from_palestine_desc: "Мы уничтожили Израиль. Палестинцы обязаны нам своей свободой, и они должны показать ее, подчинившись нашему правлению."
 integrate_palestine: "Integrate Palestine"
 integrate_palestine_desc: "Палестина является неотъемлемой частью Великой Сирии, и этот регион должен быть ближе к нам."
 new_jewish_diaspora: "New Jewish Diaspora"
 new_jewish_diaspora_desc: "After conquering Israel, there has been a mass emigration of Jews. Fearing persecution from the Muslim dominated state, many would rather leave their homes and start a new life somewhere else.\n\nWe can reduce the effects of this diaspora by guaranteeing special rights to Jews in Israel."
 guarantee_jewish_rights: "Guarantee Jewish Rights"
 guarantee_jewish_rights_desc: "Many Jews are tempted to leave Israel now that it is under our control. We can guarantee them special rights in regards to land ownership, limited autonomy and tax exemptions to make them more likely to stay."
 syria_ally_with_houthis: "Ally With the Houthis"
 syria_ally_with_houthis_desc: "The Houthis have a long standing dispute with the Saudis, as the Saudis have heavily interfered in the Yemenese Civil War. In return for helping us, we will promise them Southern Hejaz, as it has a large Shia minority. However, allying with the Houthis means that we will have to fight their enemies as well"
 syria_shia_uprising_in_qatif: "Sponsor a Shia Uprising in Eastern Saudi Arabia"
 syria_shia_uprising_in_qatif_desc: "The Eastern Province of Saudi Arabia is home to a large Shia minority. The Province also happens to be the main oil producing region of Saudi Arabia. The Shia minority is heavily oppressed and it won't be difficult to make them take up arms."
 syria_operation_eastern_whirlwind: "Operation Eastern Whirlwind"
 syria_operation_eastern_whirlwind_desc: "The time has come to dismantle Iran. We are now ready to become the ultimate hegemon of the region!"
 syria_iran_recruit_arab_militias: "Recruit Arab Militias"
 syria_iran_recruit_arab_militias_desc: "The region of Khuzestan is home to a large number of Arabs. These people should not suffer under the Persians but are much safer under our rule. There are several militia groups already fighting for independence. While not numerous, they will be able to conduct guerrilla operations in the Iranian rear"
 syria_iran_recruit_lur_militias: "Recruit Lur Militias"
 syria_iran_recruit_lur_militias_desc: "The Lurs are a Persian-related ethnic groups, mainly inhabiting the region of Luristan. They share a lot of similarities, so recruiting them for our cause will require more effort than normal. However, with enough money and power, everything is possible"
 syria_iran_recruit_azeri_militias: "Recruit Azeri Militias"
 syria_iran_recruit_azeri_militias_desc: "The Azeris make up of 10% of Iran's population. They are our strongest possible ally in the country, and arming them won't be cheap but they will massively boost our success probabilities"
 syria_iran_recruit_turkmen_militias: "Recruit Turkmen Militias"
 syria_iran_recruit_turkmen_militias_desc: "Хотя туркмены составляют лишь небольшое меньшинство, их можно было бы использовать для оказания помощи туркменской армии в борьбе против Ирана."
 syria_iran_recruit_tabaristani_militias: "Recruit Tabaristani Militias"
 syria_iran_recruit_tabaristani_militias_desc: "The region of Tabaristan is home to the Mazanderani and Gilaki peoples"
 syria_iran_recruit_balochi_militias: "Recruit Balochi Militias"
 syria_iran_recruit_balochi_militias_desc: "The Balochis are a people group that mainly live in Iran and Pakistan. They are heavily tribal, and making a unified front with them will be difficult"
 
 #United Arab Republic decisions
 Syria_united_arab_republic_decisions: "Объединённая Арабская Республика"
 Syria_united_arab_republic_decisions_desc: "Объединенная Арабская Республика сформирована, и мы можем присоединиться к ним, если захотим."
 join_the_united_arab_republic: "Вступить в Объединенную Арабскую Республику"
 join_the_united_arab_republic_desc: "Мы должны подать заявку на вступление в Объединенную Арабскую Республику"
 
 #Events
 SyriaFocus.0.t: "Статус Роявы"
 SyriaFocus.0.desc: "Роява является самоуправляемым районом на севере Сирии, в котором доминируют курды. Во время гражданской войны они сражались в основном против ИГИЛ вместе с другими светскими и прогрессивными ополченцами и фракциями. Их конечной целью было создание федеративной сирийской республики, хотя многие видят этот район точно так же, как Западный Курдистан. Требование, чтобы они подчинились нам, скорее всего, приведет к гражданской войне. Мы всегда можем предложить им ограниченную автономию, хотя это означает, что мы не сможем полностью их контролировать. Отпустив их, мы можем усилить курдский национализм в этом районе."
 SyriaFocus.0.a: "Этот район является частью Сирии"
 SyriaFocus.0.b: "Offer them autonomy"
 SyriaFocus.0.c: "Give them independence"
 SyriaFocus.1.t: "Syria Demands Subjugation"
 SyriaFocus.1.desc: "The government in Damascus has demanded that we subjugate to their rule and disband our military."
 SyriaFocus.1.a: "Никогда!"
 SyriaFocus.1.b: "Мы не должны больше проливать кровь."
 SyriaFocus.2.t: "Роява отказывается"
 SyriaFocus.2.desc: "Роява отказалась от нашего предложения"
 SyriaFocus.2.a: "Damn them!"
 SyriaFocus.2.b: "Let them go for now"
 SyriaFocus.3.t: "Rojava Agrees"
 SyriaFocus.3.desc: "Роява согласилась с нашим предложением"
 SyriaFocus.3.a: "За единую Сирию!"
 SyriaFocus.4.t: "Предлагаемая автономия"
 SyriaFocus.4.desc: "Правительство Дамаска предлагает в качестве автономного статуса в Сирии. Это то, за что мы сражались в гражданской войне. С другой стороны, мы находимся у власти, может быть, нам стоит поставить более амбициозные цели?"
 SyriaFocus.4.a: "Это то, чего мы хотели..."
 SyriaFocus.4.b: "...но уже нет."
 SyriaFocus.5.t: "Роява соглашается на автономию"
 SyriaFocus.5.desc: "Роява согласилась присоединиться к Сирии после обещаний автономии. Мы должны не забыть выполнить это обещание"
 SyriaFocus.5.a: "За единую Сирию!"
 SyriaFocus.6.t: "Статус ССНП в Сирии"
 SyriaFocus.6.desc: "Во время гражданской войны в Сирии Сирийская социалистическая националистическая партия (сокращенно - ССНП) сначала перешла на сторону против режима, но в конце концов перестроилась на сторону Асада. Их ополченцы были ключевым фактором победы Асада, и они также завоевывали популярность как политическая партия. Держание их вокруг, обеспечит их ополченцам возможность быть на службе у Асада, но это усилит их влияние. Очистка их может привести к сопротивлению от них позже./n/n Как мы должны советовать Асаду?"
 SyriaFocus.6.a: "Асаду нужны ополченцы ССНП"
 SyriaFocus.6.b: "Лучше избавиться от них"
 SyriaFocus.7.t: "[From.GetName] Opinion on SSNP"
 SyriaFocus.7.Keep.desc: "Нам сообщили, что [From.GetName] хочет, чтобы мы сохранили Сирийскую социалистическую националистическую партию благодаря их сильным ополченцам."
 SyriaFocus.7.Purge.desc: "Нам сообщили, что [From.GetName] хочет, чтобы мы избавились от Сирийской социалистической националистической партии, поскольку они представляют явную угрозу продолжению нашего режима."
 SyriaFocus.7.a: "Noted"
 SyriaFocus.9.t: "Инспекция"
 SyriaFocus.9.d: "[Root.GetLeader] стоит перед строем, отдавая им честь. Палящее утреннее солнце обжигает лица сирийских солдат. [Root.GetLeader] опускает руку и идет к строю. Он начинает пожимать руки каждому солдату в первом ряду. Один за другим он здоровается с солдатами, и зрители видят гордость на их лицах. Один конкретный солдат бросается в глаза [Root.GetLeader]. Когда он пожимает руку солдату, кажется, что солдат что-то ему говорит. Выражение ужаса появляется на лице [Root.GetLeader]. Через мгновение взрывчатка, спрятанная в куртке солдата, взрывается.\n\n Десятки бойцов, одетых в символы сирийской Социалистической партии, выходят из укрытия и начинают стрелять по солдатам и толпе. Сирийские силы безопасности быстро берут ситуацию под контроль и нейтрализуют врагов.\n\n Искалеченное тело [Root.GetLeader] найдено всего в нескольких футах от места взрыва. Несколько минут спустя в передаче, транслируемой ССНП, утверждается, что "правление [Root.GetLeader] подошло к концу! Сирия будет освобождена от его собак!'"
 SyriaFocus.9.a: "Спокойной ночи, милый принц."
 SyriaFocus.10.t: "Восстание"
 SyriaFocus.10.d: "С наступлением ночи вокруг Дамаска слышно несколько взрывов. Вскоре по всей Сирии разгораются эпизодические боевые действия: солдаты с эмблемами ССНП, Сирийской социал-националистической партии, рейдерские контрольно-пропускные пункты и склады снабжения. Вскоре после этого по всей Сирии раздается радиопередача, в которой утверждается, что "ССНП - единственный истинный правитель Сирии, и время [Root.GetLeader] и их головорезов закончилось". Мы боремся за новую Сирию, которая восстанет из пепла старой...'"
 SyriaFocus.10.a: "These dogs will suffer the same fate as all other rebels!"
 SyriaFocus.11.t: "The Failure"
 SyriaFocus.11.d: "Взрывы слышны по всему Дамаску. По улицам бегут солдаты, одетые в эмблемы Сирийской социалистической националистической партии, или ССНП. Похоже, что ССНП пыталась и не смогла организовать переворот против [Root.GetLeader]. Не сумев заручиться поддержкой народа, они, похоже, не продержатся долго."
 SyriaFocus.11.a: "У них никогда не будет шанса"
 SyriaFocus.12.t: "Статус палестинских ополченцев в Сирии"
 SyriaFocus.12.desc: "Сирия является домом для многих палестинцев, которые покинули свою родину. Во время гражданской войны в Сирии многие из этих палестинцев присоединились к ополченцам, поддерживающим Асада, поскольку многие палестинцы видят в Сирии одного из самых больших сторонников свободной Палестины. Держание этих групп вокруг себя будет держать сирийскую армию в большей силе, но зависимость от ополченцев снизит эффективность армии./n/n Как мы должны советовать Асаду?"
 SyriaFocus.12.a: "Асаду нужны палестинские ополченцы"
 SyriaFocus.12.b: "Лучше избавиться от них"
 SyriaFocus.13.t: "[From.GetName] Мнение о палестинских ополченцах."
 SyriaFocus.13.Keep.desc: "Нам сообщили, что [From.GetName] хочет, чтобы мы держали палестинское ополчение вокруг"
 SyriaFocus.13.Purge.desc: "Нам сообщили, что [From.GetName] хочет, чтобы мы избавились от палестинских ополченцев, поскольку они представляют явную угрозу продолжению нашего режима."
 SyriaFocus.13.a: "Noted"
 SyriaFocus.14.t: "Статус шиитских ополченцев в Сирии"
 SyriaFocus.14.desc: "Despite being a religious minority, large parts of the pro-Assad forces composed of Shiite militias. Many of these groups were funded and supported by Iran, others were formed on their own. Keeping them around will bolster Syrian forces, but will make them more dependent on Iran./n/nHow should we advise Assad?"
 SyriaFocus.14.a: "Assad needs the Shiite militias"
 SyriaFocus.14.b: "Better get rid of them"
 SyriaFocus.15.t: "[From.GetName] Opinion on Shiite Militias"
 SyriaFocus.15.Keep.desc: "We have been informed that [From.GetName] wants us to keep the Shiite militias around"
 SyriaFocus.15.Purge.desc: "We have been informed that [From.GetName] wants us to get rid of the Shiite militias, since they are a clear threat to the continuation of our regime"
 SyriaFocus.15.a: "Noted"
 SyriaFocus.16.t: "The Future of Syria"
 SyriaFocus.16.d: "The Syrian Civil War is over, and a new Syria is being born. Due the existance of our forces in Syria, and our great help in the war, the Syrian government has approached us for more cooperation. They know that they will need help rebuilding their country, and they need a strong country to protect them."
 SyriaFocus.16.a: "Agree to protect them"
 SyriaFocus.16.b: "They are just extra baggage"
 SyriaFocus.17.t: "[From.GetName] Agrees"
 SyriaFocus.17.d: "[From.GetName] has agreed to be our protector. Together we will make Syria better"
 SyriaFocus.17.a: "Great"
 SyriaFocus.18.t: "[From.GetName] Refuses"
 SyriaFocus.18.d: "[From.GetName] has refused to be our protector. It seems we have to go on our own"
 SyriaFocus.18.a: "Damn"
 SyriaFocus.19.t: "Remnants of the Syrian Arab Army"
 SyriaFocus.19.d: "We need to decide what to do with the remnants of the Syrian Arab Army. The soldiers are our prisoners, and their equipment lay in our depots. Some of them have already expresse wishes to join a new Syrian army. However, some of them will harbor loyalties to the old Assad regime, and our supporters will definitely be unhappy about cooperating with our old enemies. On the other hand, these men are experience combat veterans of the war, and their expertise might come in handy."
 SyriaFocus.19.a: "Integrate the units"
 SyriaFocus.19.b: "Better to send these men home"
 SyriaFocus.20.t: "Generals of the SAA"
 SyriaFocus.20.d: "Some of the generals of the Syrian Arab Army sit in our prisons. These men commanded Assad's forces for years against our soldiers. The situation might call for their recruitment though. We might need their skills in the future. Some more radical elements of the government are calling for their execution in order to wipe the last remnants of Assad from Syria"
 SyriaFocus.20.a: "We need these men"
 SyriaFocus.20.b: "Let them sit in prison"
 SyriaFocus.20.c: "The hangman has work to do!"
 SyriaFocus.21.t: "The Status of the Ba'ath Party"
 SyriaFocus.21.d: "The Syrian branch of the Ba'ath Party was the main political faction behind Bashar Al-Assad. Many are calling for the party and all affiliated parties to be banned from the political scenes altogether. However, there are plenty of Ba'athist supporters still in the country, and preventing them from taking part in the political life will make them dislike us."
 SyriaFocus.21.a: "Ban the party"
 SyriaFocus.21.b: "Allow the party to exist"
 SyriaFocus.22.t: "The Status of the SSNP"
 SyriaFocus.22.d: "ССНП, или Сирийская социалистическая националистическая партия, является растущей партией в сирийской политике. Партия выступает за создание "Великой Сирии", которая составила бы большую часть Леванта. Впервые сражаясь против Асада в первые дни гражданской войны, они, в конце концов, вернулись в ряды Баасистской партии. Должны ли мы простить их и позволить им существовать?"
 SyriaFocus.22.a: "Запретить партию"
 SyriaFocus.22.b: "Позволить партии существовать"
 SyriaFocus.23.t: "Статус радикальных партий"
 SyriaFocus.23.d: "В Сирии существует много радикальных партий, и мы сражались с некоторыми из них во время гражданской войны. Должны ли мы позволить людям с радикальными взглядами существовать в нашем правительстве?"
 SyriaFocus.23.a: "Запретить партии"
 SyriaFocus.23.b: "Allow the parties to exist"
 SyriaFocus.24.t: "The Rojava Rise Up"
 SyriaFocus.24.d: "We had promised the Rojava that we would reform Syria into a federal state. We betrayed that promise, and now the Kurds are in open revolt against us. There is a risk that this will encourage other minorities to rise up against us as well."
 SyriaFocus.24.a: "This is bad"
 SyriaFocus.25.t: "The Druze Rebellion"
 SyriaFocus.25.d: "Our conflict with the Rojava has encourage the Druze in the south to rise up against us. They have declared independence, and many Druze veterans from the war have joined their army."
 SyriaFocus.25.a: "This is bad"
 SyriaFocus.26.t: "The Alawite Revolt"
 SyriaFocus.26.d: "Our conflict with the Rojava has encourage the Alawites in Latakia to take up arms. They have cut off our access to the oceans, and many Alawites from Turkey and Lebanon are coming over the border to join up as volunteers."
 SyriaFocus.26.a: "This is bad"
 SyriaFocus.27.t: "[From.GetName] Offers Military Cooperation"
 SyriaFocus.27.d: "[From.GetName] has offered military assistance against [HEZ.GetName]. They are planning military operations against them, and would like our help in it. This would be a great chance to eliminate [HEZ.GetName], though doing this deal might drag us too close to [From.GetName]."
 SyriaFocus.27.a: "Deal"
 SyriaFocus.27.b: "No deal"
 SyriaFocus.28.t: "[From.GetName] Agrees"
 SyriaFocus.28.d: "[From.GetName] has agreed to our offer."
 SyriaFocus.28.a: "Good"
 SyriaFocus.29.t: "[From.GetName] Refuses"
 SyriaFocus.29.d: "[From.GetName] has passed our help."
 SyriaFocus.29.a: "Bad"
 SyriaFocus.30.t: "[From.GetName] Demands Submission"
 SyriaFocus.30.d: "Due to their part in defeating Hezbollah, [From.GetName] is demanding us to let them have greater control of our country. What should we respond?"
 SyriaFocus.30.a: "Submit"
 SyriaFocus.30.b: "Resist"
 SyriaFocus.31.t: "[From.GetName] Submits"
 SyriaFocus.31.d: "[From.GetName] has bent the knee for us."
 SyriaFocus.31.a: "Great"
 SyriaFocus.32.t: "[From.GetName] Resists"
 SyriaFocus.32.d: "[From.GetName] has stood their ground against us."
 SyriaFocus.32.a: "Then we do this the hard way"
 SyriaFocus.33.t: "Successful Hezbollah Coup"
 SyriaFocus.33.d: "The Hezbollah has staged a coup in our country. With public support, they have ousted the current government and installed themselves as rulers."
 SyriaFocus.33.a: "Damn"
 SyriaFocus.34.t: "Unsuccessful Hezbollah Coup"
 SyriaFocus.34.d: "The Hezbollah have attempted to stage a coup in our country. Despite their efforts, our security personnel have managed to stop them. How should we react?"
 SyriaFocus.34.a: "We need to eliminate them, they are a threat to us"
 SyriaFocus.34.b: "Do nothing"
 SyriaFocus.35.t: "[From.GetName] Demands Submission"
 SyriaFocus.35.d: "Due to their part in defeating Lebanon, [From.GetName] is demanding us to let them have greater control of our country. What should we respond?"
 SyriaFocus.35.a: "Submit"
 SyriaFocus.35.b: "Resist"
 SyriaFocus.36.t: "[From.GetName] Submits"
 SyriaFocus.36.d: "[From.GetName] has bent the knee for us."
 SyriaFocus.36.a: "Great"
 SyriaFocus.37.t: "[From.GetName] Resists"
 SyriaFocus.37.d: "[From.GetName] has stood their ground against us."
 SyriaFocus.37.a: "Then we do this the hard way"
 SyriaFocus.38.t: "[From.GetName] Demands Golan"
 SyriaFocus.38.d: "[From.GetName] has contacted us and is demanding that we return the Golan Heights to them.
 SyriaFocus.38.a: "Never"
 SyriaFocus.38.b: "If they promise to support as over the Palestinians"
 SyriaFocus.38.c: "Sure"
 SyriaFocus.39.t: "Hafez al-Assad Dies!"
 SyriaFocus.39.d: "Today morning, during a phone call with the Lebanese prime minister, Hafez al-Assad died due to a heart attack. 40 days of mourning has been declared in Syria, and the funeral of Hafez will be in 3 days. He will be buried in a mausoleum in his home town of Qardaha next to his eldest son Bassel.\n\nHafez's council must now proclaim his successor."
 SyriaFocus.39.a: "Inna Lillahi Wa Inna Iaihi Rajioon"
 SyriaFocus.40.t: "Bashar Meets Ministers"
 SyriaFocus.40.d: "Today Bashar held a meeting with several ministers and security personnel. It is obvious that he is trying to legitimise his position as the perfect successor. He talked of his plans on improving the security of the state, and how to keep it stable."
 SyriaFocus.40.a: "Send some more ministers in an televise it!"
 SyriaFocus.40.b: "He is free to hold his meetings"
 SyriaFocus.40.c: "Downplay the importance of the meeting"
 SyriaFocus.41.t: "Bushra Tours the Countryside"
 SyriaFocus.41.d: "Bushra has been recently touring various villages in the Syrian country side. She met the locals, promising a brighter future for all. She also met with some businessmen in Damascus and discussed how to improve the pharmaceutical industry of Syria."
 SyriaFocus.41.a: "Promise her funds for all these improvements"
 SyriaFocus.41.b: "She is just a woman"
 SyriaFocus.41.c: "Convince people these are just empty promises"
 SyriaFocus.42.t: "Maher Displays the Military"
 SyriaFocus.42.d: "Maher is organising a military parade to showcase the power of the Republican Guard. There will also be a 'war game' show as a demonstration on most recent ways to eliminate terrorists. He is making it very clear that he personally is responsible for the effectiveness of the military."
 SyriaFocus.42.a: "Send him more toys to showcase"
 SyriaFocus.42.b: "Let the little boy play with his toys"
 SyriaFocus.42.c: "Take away his toys"
 SyriaFocus.44.t: "Rifaat al-Assad Asks for Support"
 SyriaFocus.44.d: "Now that the Syrian President Hafez al-Assad is dead, his brother, Rifaat is asking for our support. Rifaat was the vice-president of Syria until he was kicked out of the country in 1998. He says his removal was unconstitutional, and in the event of the death of the president he should become the next president. There are rumours of a popular uprising that is going to take place in Syria, and Rifaat says that that is his opportunity for power. He just needs a bit of money to help his plans along."
 SyriaFocus.44.a: "Give him some funds"
 SyriaFocus.44.b: "We're not interested in Syria"
 SyriaFocus.45.t: "Statement of 99"
 SyriaFocus.45.d: "A group of 99 intellectuals have released a statement regarding the political situation of Syria. Now that Hafez is gone, they are demanding that the state of emergency is ended, political prisoners set free, deportees and exiles are allowed to return and freedom of speech and assembly are instituted. We've received reports that since the publication of this statement, so called political forums, where likeminded people discuss politics in private houses, have formed."
 SyriaFocus.45.a: "Release some prisoners"
 SyriaFocus.45.b: "These revolutionary elements need to be suppressed!"
 SyriaFocus.46.t: "Statement of 1000"
 SyriaFocus.46.d: "It seems that the revolutionary movement hasn't stopped. Today the Statement of 1000 was released. The opposition is now demanding the abolition of the one-party system with an independent secular judiciary. There have also been several demonstrations against the government in the largest cities."
 SyriaFocus.46.a: "Step down and bring forth democracy"
 SyriaFocus.46.b: "Arrest the conspirators and disperse the demonstrators"
 SyriaFocus.47.t: "Assassination of Rafic Hariri"
 SyriaFocus.47.d: "Today, when the Prime Minister was leaving parliament in his motorcade, a car bomb exploded while passing the St. George Hotel. Hariri, along with 21 other people died in the explosion, leaving 220 others wounded. Responsibility for the attack has been claimed by 'The Nasra and Jihad Group in Greater Syria', a previously unknown organisation. Many believe that the Syrian government is behind this assassination, as Hariri was an outspoken critic of their occupation. The leader of the Hezbollah [HEZ.GetLeader] is claiming that the attack was orchestrated by Israel to force Syria to leave Lebanon"
 SyriaFocus.47.a: "Horrible"
 SyriaFocus.48.t: "Failed assassination of Rafic Hariri"
 SyriaFocus.48.d: "Today, when the Prime Minister was leaving parliament in his motorcade, a car bomb exploded while passing the St. George Hotel. Luckily, the motorcade was far away enough from the explosion, and Hariri survived despite being seriously wounded. Several others were killed, and roughly 200 people were wounded. Responsibility for the attack has been claimed by 'The Nasra and Jihad Group in Greater Syria', a previously unknown organisation. Many believe that the Syrian government is behind this assassination, as Hariri was an outspoken critic of their occupation. The leader of the Hezbollah [HEZ.GetLeader] is claiming that the attack was orchestrated by Israel to force Syria to leave Lebanon"
 SyriaFocus.48.a: "Horrible"
 SyriaFocus.49.t: "The Cedar Revolution"
 SyriaFocus.49.d: "After the assassination of Hariri, Lebanon has practically been in a constant state of demonstrations. Almost daily people gather in the cities of Lebanon shouting 'Hurriyyeh, Siyedeh, Istiqlel' (Freedom, Sovereignty, Independence), demanding that Syria withdraws its forces from Lebanon. In addition, the UN is demanding us to withdraw, threatening with sanctions if we don't. We can press on with the occupation, and weather through the protests. On the other hand, we could cut our losses and leave Lebanon."
 SyriaFocus.49.a: "We will stay in Lebanon"
 SyriaFocus.49.b: "Maybe it's better that we leave"
 SyriaFocus.50.t: "Hezbollah Raids"
 SyriaFocus.50.d: "Hezbollah has raided the house of a government politician. Whether they were intending to kidnap or kill, the event ended with the death of the politician. The Hezbollah leadership is denying any involvement in the attack, and are saying that the Lebanese Army fired artillery shells into on of their training camps and we are now using an imaginary attack as an excuse for it. We have conducted no artillery barrages against them, and the Hezbollah are clearly making the accusation up to justify this raid!"
 SyriaFocus.50.a: "Damn them!"
 SyriaFocus.51.t: "Lebanon Retaliates"
 SyriaFocus.51.d: "The Lebanese government is accusing us of conducting a raid in the home of a government politician and killing him. The Lebanese Army fired shells into on our training camps earlier this morning, and they are clearly using this fake attack as an excuse. We have reports of the Lebanese Army now moving in on our positions with the intention of clearing us out"
 SyriaFocus.51.a: "Damn them!"
 SyriaFocus.52.t: "Syria Demands Submission"
 SyriaFocus.52.d: "Citing their own national security, the Syrian government has demanded that we submit to them so that they can ensure peace in Lebanon"
 SyriaFocus.52.a: "Surrender to them"
 SyriaFocus.52.b: "We will stand our ground!"
 SyriaFocus.53.t: "[FROM.GetName] Submits"
 SyriaFocus.53.d: "[FROM.GetName] has surrendered to our demands"
 SyriaFocus.53.a: "Good"
 SyriaFocus.54.t: "[FROM.GetName] Refuses Our Demands"
 SyriaFocus.54.d: "[FROM.GetName] has refused submission, saying that we have no right to intervene in their affairs"
 SyriaFocus.54.a: "Then we do this the hard way"
 SyriaFocus.54.b: "Let them be"
 SyriaFocus.55.t: "SSNP Coup"
 SyriaFocus.55.d: "The Syrian Social Nationalist Party, a popular party among the Palestinian refugees living in Jordan, has orchestrated a coup. Most of the Royal Family has been put under house arrest and SSNP has declared an end to the monarchy. We suspect that the neighbouring Syrian regime is behind this move. The SSNP has stated that it wishes to incorporate the country into [SYR.GetName]."
 SyriaFocus.55.a: "Syrian peoples must unite!"
 SyriaFocus.55.b: "Drive these traitors out!"
 SyriaFocus.56.t: "SSNP Coup in [FROM.GetName]"
 SyriaFocus.56.d: "The SSNP has orchestrated a successful coup in [FROM.GetName]. They are now offering the countries to be united as one."
 SyriaFocus.56.a: "We welcome them!"
 SyriaFocus.56.b: "Let them have nominal independence"
 SyriaFocus.57.t: "SSNP Attemps a Coup"
 SyriaFocus.57.d: "Сирийская социалистическая националистическая партия попыталась организовать переворот в Иордании. Их операция по захвату королевской семьи была остановлена, но несколько воинских частей уже заявили о своей верности им и сейчас находятся в открытом восстании. Очевидно, что за всем этим стоит сирийский режим, и у нас уже есть сообщения о том, что сирийские подразделения пересекли границу, чтобы помочь подразделениям ССНП "стабилизировать законное правительство Иордании".'."
 SyriaFocus.57.a: "Damn!"
 SyriaFocus.58.t: "Сирия пытается свергнуть правительство"
 SyriaFocus.58.d: "Сирийская социалистическая националистическая партия попыталась организовать переворот в Иордании. Их операция по захвату королевской семьи была остановлена, а преступники арестованы. Очевидно, что за этим стоит сирийский режим, и у нас уже есть сообщения об их подразделениях, перемещающихся через границу."
 SyriaFocus.58.a: "Damn!"
 SyriaFocus.59.t: "Palestinian Proxies from Jordan"
 SyriaFocus.59.d: "It seems that the government of [FROM.GetName] has armed some Palestinian refugees residing in Jordan and set them loose in Israel. Their clear intention is to use these Palestinians as proxies for causing trouble in Israel."
 SyriaFocus.59.a: "Ridiculous"
 SyriaFocus.60.t: "Palestinian Proxies Conduct a Raid"
 SyriaFocus.60.d: "Several Palestinian proxy militia units have crossed the border from Jordan to Israel to raid border towns. These militias are clearly backed by [FROM.GetName], and this is a open declaration of war. We need to strike back and show [FROM.GetName] that we are not to be pushed around."
 SyriaFocus.60.a: "Strike Back!"
 SyriaFocus.61.t: "Israel Attacks Syria"
 SyriaFocus.61.d: "Israel has attacked Syria in response to Palestinian proxies based in Jordan. We now have a chance to reclaim Palestine if we agree to submit to Syria."
 SyriaFocus.61.a: "A worthy sacrifice"
 SyriaFocus.61.b: "We will not rely on them"
 SyriaFocus.62.t: "[FROM.GetName] Offers Submission"
 SyriaFocus.62.d: "[FROM.GetName] is offering to become our subject if we help them reclaim Palestine"
 SyriaFocus.62.a: "Of course"
 SyriaFocus.62.b: "We don't need them"
 SyriaFocus.63.t: "[FROM.GetName] Offers Alliance"
 SyriaFocus.63.d: "[FROM.GetName] has offered us an alliance against Egypt. Egypt still occupies the contested Hala'ib Triangle, which rightfully belongs to us. [FROM.GetName] themselves have interest in controlling the Sinai. Joining forces with them will help us pressure Egypt into territorial gains. However, this might also lead into war with Egypt."
 SyriaFocus.63.a: "Вместе мы сильнее."
 SyriaFocus.63.b: "We will another way to reclaim Hala'ib"
 SyriaFocus.64.t: "[FROM.GetName] Demands Sinai"
 SyriaFocus.64.d: "[FROM.GetName] are demanding that we cede control of Sinai to them. They are offering that the Suez Canal Authority, the company controlling the Canal, is shared 50-50 between us and them."
 SyriaFocus.64.a: "We must fold to avoid war"
 SyriaFocus.64.b: "Sinai is Egyptian!"
 SyriaFocus.65.t: "Religious Uprising!"
 SyriaFocus.65.d: "A religious uprising is happening in the country! Members of the main non-ruling religion have taken up arms against the state. We suspect that the imperialist government in [FROM.GetName] is behind this mess."
 SyriaFocus.65.a: "Damn them!"
 SyriaFocus.66.t: "[FROM.GetName] Offers Concessions"
 SyriaFocus.66.d: "The Government of [FROM.GetName] has offered to create a Kurdish Autonomous Zone inside the Greater Syria they are building. They will respect our autonomy in exchange for giving some of our independence to them."
 SyriaFocus.66.a: "Наконец-то шанс для объединенного Курдистана!"
 SyriaFocus.66.b: "We will find our own path"
 SyriaFocus.67.t: "[FROM.GetName] Submits"
 SyriaFocus.67.d: "[FROM.GetName] has agreed to our deal. We will give autonomy to all Kurds inside Greater Syria and in exchange the Kurds will be loyal to us. The Kurds also expect that any future Kurdish lands to be incorporated into Greater Syria will be given to them instead."
 SyriaFocus.67.a: "Great"
 SyriaFocus.68.t: "[FROM.GetName] Resists"
 SyriaFocus.68.d: "[FROM.GetName] have refused our deal. They state that they have no reason to exchange one master for another but prefer to find another path for all Kurds to be together"
 SyriaFocus.68.a: "Damn them!"
 SyriaFocus.69.t: "[FROM.GetName] Demands Northern Arabia"
 SyriaFocus.69.d: "[FROM.GetName] is demanding that we cede Northern parts of our country to them. They claim that these areas are made up of Syrian peoples, and are a natural part of Greater Syria. In truth the area is completely inhabited by Arabian Berbers. One of our largest airbases is located in Tabuk, and it would be a strategic loss to give it away. If refuse the [FROM.GetAdjective] demands, it is likely they will attack us."
 SyriaFocus.69.a: "Эта земля ничего не стоит, мы можем пожертвовать ею ради мира."
 SyriaFocus.69.b: "Они не получат ни дюйма земли!"
 SyriaFocus.70.t: "[FROM.GetName] Offers Alliance"
 SyriaFocus.70.d: "[FROM.GetName] has offered us an alliance against Saudi Arabia. As they are currently in a conflict with them, and Saudi Arabia has meddled in the Yemenese civil war, it would be worthwile to unite our forces."
 SyriaFocus.70.a: "Вместе мы сильнее."
 SyriaFocus.70.b: "We don't want an open with Saudi Arabia"
 SyriaFocus.71.t: "Shia Uprising in Eastern Saudi Arabia"
 SyriaFocus.71.d: "[FROM.GetName] has organised a Shia uprising in Eastern Saudi Arabia, the main oil producing region of the country. The area is almost completely inhabited by Shias, who make up roughly 15 to 20% of the entire population of Saudi Arabia. These militias have proclaimed loyalty to the regime of [FROM.GetName]."
 SyriaFocus.71.a: "Ok"
 SyriaFocus.72.t: "[FROM.GetName] Offers Alliance"
 SyriaFocus.72.d: "[FROM.GetName] is offering us an alliance against [PER.GetName]. The region of Azerbaijan in Iran is inhabited by Azeris, and Iran has long supported our enemy Armenia. [FROM.GetName] is offering us the region of Azerbaijan if we ally them and promise to support them in future military campaigns against [PER.GetName]"
 SyriaFocus.72.a: "Of course!"
 SyriaFocus.72.b: "Мы не хотим войны с Ираном"
 SyriaFocus.73.t: "[FROM.GetName] Offers Alliance"
 SyriaFocus.73.d: "[FROM.GetName] is offering us an alliance against [TUR.GetName]. We have an ongoing dispute with them, as [TUR.GetName] refuses to recognise the Armenian Genocide. In addition, even though we've officially agreed with the Turkish-Armenian border, [TUR.GetName] claims that our commitment towards it isn't strong enough. Syria is offering us an alliance against Turkey, and in exchange we will be given North Eastern Turkey, which is an area to claimed to be part of Greater Armenia by some more nationalistic parties"
 SyriaFocus.73.a: "Of course!"
 SyriaFocus.73.b: "Мы не хотим войны с Турцией"
 SyriaFocus.74.t: "[FROM.GetName] Offers Alliance"
 SyriaFocus.74.d: "[FROM.GetName] is offering us an alliance against [TUR.GetName]. They are offering us some territory based on the Megali idea if we choose to ally them"
 SyriaFocus.74.a: "Of course!"
 SyriaFocus.74.b: "Мы не хотим войны с Турцией"
 SyriaFocus.75.t: "[FROM.GetName] Demands Territory"
 SyriaFocus.75.d: "[FROM.GetName] and their allies are demanding that we cede some our territory to them."
 SyriaFocus.75.a: "We don't want war"
 SyriaFocus.75.b: "Never!"
 SyriaFocus.76.t: "Hamas Takes Control of Gaza"
 SyriaFocus.76.d: "Hamas, with support from Syria, has taken control of the Gaza strip. Their armed militias took control of government buildings, and their spokesperson [HAM.GetLeader] has stated that the group is getting ready to march to liberate the Al-Aqsa Mosque"
 SyriaFocus.76.a: "Damn"
 SyriaFocus.77.t: "Hamas Starts New Intifada"
 SyriaFocus.77.d: "With Support from Syria, Hamas has started a new intifada against Israel. Dozens on Palestinian youngs are demonstrating, burning tires and pelting Israeli soldiers with rocks all over the country"
 SyriaFocus.77.a: "Ok"
 SyriaFocus.78.t: "Formation of the Jerusalem Defence Pact"
 SyriaFocus.78.d: "[FROM.GetName] has formed the Jerusalem Defence Pact. Their intent is to create an alliance to make sure that Jerusalem stays in the hands of its rightful owner"
 SyriaFocus.78.a: "Of course we'll join"
 SyriaFocus.78.b: "Нам не нужна их помощь"
 SyriaFocus.79.t: "Invitation to the Jerusalem Defence Pact"
 SyriaFocus.79.d: "[FROM.GetName] has invited us to join their Jerusalem Defence Pact. The goal of the Defence Pact is to make sure that Jerusalem is returned to its rightful owner, Palestine"
 SyriaFocus.79.a: "Of course we'll join"
 SyriaFocus.79.b: "We better stay out of this"
 SyriaFocus.80.t: "[FROM.GetName] Wants to Join the Peninsula Shield"
 SyriaFocus.80.d: "[FROM.GetName] has sent a petition to our government that they would like to join the Peninsula Shield despite not being one of the Gulf countries. Wthat should we answer them?"
 SyriaFocus.80.a: "They are welcome!"
 SyriaFocus.80.b: "We can't let them in our club"
 SyriaFocus.81.t: "[FROM.GetName] Has Agreed to Our Request"
 SyriaFocus.81.d: "[FROM.GetName] Has Agreed to Our Request"
 SyriaFocus.81.a: "Great!"
 SyriaFocus.82.t: "[FROM.GetName] Has Refused Our Request"
 SyriaFocus.82.d: "[FROM.GetName] Has Refused to Our Request"
 SyriaFocus.82.a: "Damn!
 SyriaFocus.83.t: "[FROM.GetName] Wants to Join the Resistance Axis"
 SyriaFocus.83.d: "[FROM.GetName] отправил петицию нашему правительству, что они хотели бы присоединиться к Оси Сопротивления и бороться против США. Что мы должны им ответить?"
 SyriaFocus.83.a: "They are welcome!"
 SyriaFocus.83.b: "We can't let them in our club"
 SyriaFocus.84.t: "[FROM.GetName] Has Agreed to Our Request"
 SyriaFocus.84.d: "[FROM.GetName] Has Agreed to Our Request"
 SyriaFocus.84.a: "Great!"
 SyriaFocus.85.t: "[FROM.GetName] Has Refused Our Request"
 SyriaFocus.85.d: "[FROM.GetName] Has Refused to Our Request"
 SyriaFocus.85.a: "Damn!"
 SyriaFocus.86.t: "[FROM.GetName] Wants to Join the CSTO"
 SyriaFocus.86.d: "[FROM.GetName] has sent a petition to our government that they would like to join the CSTO. Wthat should we answer them?"
 SyriaFocus.86.a: "They are welcome!"
 SyriaFocus.86.b: "We can't let them in our club"
 SyriaFocus.87.t: "[FROM.GetName] Has Agreed to Our Request"
 SyriaFocus.87.d: "[FROM.GetName] согласился с нашим запросом."
 SyriaFocus.87.a: "Great!"
 SyriaFocus.88.t: "[FROM.GetName] отказал в нашем запросе."
 SyriaFocus.88.d: "[FROM.GetName] отказался от нашего запроса."
 SyriaFocus.88.a: "Damn!"

 SyriaFocusNews.0.t: "Освобождение Роявы"
 SyriaFocusNews.0.d: "Удивительным шагом сегодня стало то, что сирийские официальные лица пообещали районам, контролируемым Роявой, полную независимость. Глава сирийского правительства заявил, что "настало время новой эры для курдов на Ближнем Востоке". Вскоре после этого заявления министерства иностранных дел Турции, Ирака и Ирана опубликовали заявления о том, что "это решение приведет лишь к еще большей нестабильности в регионе".'"
 SyriaFocusNews.0.a: "Interesting"
 SyriaFocusNews.1.t: "Интеграция Роявы"
 SyriaFocusNews.1.d: "Должностные лица Роявы согласились с тем, что контролируемые ими районы должны быть вновь интегрированы в Сирию. Они также согласились вернуться к тому статусу, который они имели до начала гражданской войны. Это решение оставило многих ветеранов войны сердиться на своих лидеров, чувствуя, что их кровопролитие было напрасным."
 SyriaFocusNews.1.a: "Interesting"
 SyriaFocusNews.2.t: "Autonomy for Rojava"
 SyriaFocusNews.2.d: "Переговоры между сирийскими и роявскими официальными лицами, наконец, закончились, и правительства двух стран достигли соглашения. Сирийское правительство пообещало народам Сирии усилить федерализацию, а в обмен на это Роява больше не будет стремиться к отделению от Сирии."
 SyriaFocusNews.2.a: "Interesting"
 SyriaFocusNews.3.t: "Возобновление конфликта в Сирии"
 SyriaFocusNews.3.d: "Переговоры между Сирией и Роявой сорвались, так как обе стороны не сошлись во взглядах на будущее северной Сирии. Похоже, что в Сирии может разгореться еще один конфликт."
 SyriaFocusNews.3.a: "Interesting"
 SyriaFocusNews.4.t: "The Rise of SSNP"
 SyriaFocusNews.4.d1: "Сирийская Социалистическая националистическая партия попыталась организовать переворот в Сирии. Во время забастовки в Дамаске им удалось убить Башара Асада во время церемониальной инспекции войск. Отсутствие Асада позволило им заручиться поддержкой ранее проасадских фракций.\n\n Этот новый конфликт может привести к возникновению Сирии, которая, скорее всего, сначала будет нацелена на своих соседей, поскольку ССНП мечтает о "Великой Сирии"."
 SyriaFocusNews.4.d2: "Сирийская Социалистическая националистическая партия попыталась организовать переворот в Сирии. По Сирии было совершено несколько нападений, и, похоже, страна впадает в очередную гражданскую войну.\n\n Этот новый конфликт может привести к возникновению Сирии, которая, скорее всего, в первую очередь, будет нацелена на своих соседей, так как ССНП мечтает о "Большой Сирии"."
 SyriaFocusNews.4.a: "Еще одна война?"
 SyriaFocusNews.5.t: "Формирование Сирийской Федеративной Республики"
 SyriaFocusNews.5.d: "Чтобы предотвратить очередное кровопролитие в Сирии, правящие чиновники "Свободной Сирии" решили превратить Сирию в федеративную республику, основанную на этническом и религиозном разделении. Будем надеяться, что это позволит снизить уровень межконфессионального насилия, которое свирепствует в стране после войны."
 SyriaFocusNews.5.a: "Good for them"
 SyriaFocusNews.6.t: "Этнический конфликт в Сирии"
 SyriaFocusNews.6.d: "После окончания гражданской войны в Сирии свободное сирийское правительство пообещало курдам автономный статус в Сирии. Теперь свободное сирийское правительство передумало, и курды вновь восстали против своих угнетателей. Это, скорее всего, приведет к еще большему конфликту в Сирии."
 SyriaFocusNews.6.a: "Another war?"
 SyriaFocusNews.7.t: "Вторая сирийская оккупация Ливана"
 SyriaFocusNews.7.d: "After their part in defeating Hezbollah, it seems that Syria has exerted more control over Lebanon. It seems that history will repeat itself, since Syria only left Lebanon mere two decades ago."
 SyriaFocusNews.7.a: "Worrisome"
 SyriaFocusNews.8.t: "Hezbollah Coup in Lebanon"
 SyriaFocusNews.8.d: "The Hezbollah have managed to perform a coup against the Lebanese government. According to some information, the coup might have been sponsored by Syria."
 SyriaFocusNews.8.a: "Worrisome"
 SyriaFocusNews.9.t: "Unsuccessful Coup in Lebanon"
 SyriaFocusNews.9.d: "A Hezbollah coup was thwarted by Lebanese security forces recently. Some suggest that Syria was sponsoring the coup. This will surely lead to a conflict between the Lebanese government and Hezbollah"
 SyriaFocusNews.9.a: "Worrisome"
 SyriaFocusNews.10.t: "[From.GetName] Renounces Claims on Golan"
 SyriaFocusNews.10.d: "In a surprise move, the [From.GetAdjective] government has renounced their claims on the Golan hills. Analysts suggest that this is a move to amend relations with Israel, possibly leading to further cooperation between these two countries."
 SyriaFocusNews.10.a: "Interesting"
 SyriaFocusNews.11.t: "Hafez al-Assad Dies!"
 SyriaFocusNews.11.d: "Today morning, during a phone call with the Lebanese prime minister, Hafez al-Assad, the President of Syria, died due to a heart attack. 40 days of mourning has been declared in Syria, and the funeral of Hafez will be in 3 days. He will be buried in a mausoleum in his home town of Qardaha next to his eldest son Bassel.\n\nHafez's council must now proclaim his successor."
 SyriaFocusNews.11.a: "Inna Lillahi Wa Inna Iaihi Rajioon"
 SyriaFocusNews.12.t: "Сирия принимает демократию"
 SyriaFocusNews.12.d: "В связи с продолжающимися протестами, названными "Дамасской весной", сирийский президент решил уйти в отставку, чтобы освободить место для демократии, а не для того, чтобы рисковать тем, что их страна погрузится в хаос. Новый временный президент [SYR.GetLeader] пообещал помочь в организации будущих выборов."
 SyriaFocusNews.12.a: "Progress"
 SyriaFocusNews.13.t: "Дамасская весна"
 SyriaFocusNews.13.d: "A wave of protests has erupted across Syria. After the death of the previous President Hafez al-Assad, people have been demanding a more open and democratic government. The current President [SYR.GetLeader] stated that these demonstrators are nothing more than revolutionaries and agents of foreign powers, and will be treated as such."
 SyriaFocusNews.13.a: "Interesting"
 SyriaFocusNews.14.t: "Assassination of Rafic Hariri"
 SyriaFocusNews.14.d: "Today, when the Prime Minister of Lebanon was leaving parliament in his motorcade, a car bomb exploded while passing the St. George Hotel. Hariri, along with 21 other people died in the explosion, leaving 220 others wounded. Responsibility for the attack has been claimed by 'The Nasra and Jihad Group in Greater Syria', a previously unknown organisation. Many believe that the Syrian government is behind this assassination, as Hariri was an outspoken critic of their occupation. The leader of the Hezbollah [HEZ.GetLeader] is claiming that the attack was orchestrated by Israel to force Syria to leave Lebanon"
 SyriaFocusNews.14.a: "Horrible"
 SyriaFocusNews.15.t: "Failed assassination of Rafic Hariri"
 SyriaFocusNews.15.d: "Today, when the Prime Minister of Lebanon was leaving parliament in his motorcade, a car bomb exploded while passing the St. George Hotel. Luckily, the motorcade was far away enough from the explosion, and Hariri survived despite being seriously wounded. Several others were killed, and roughly 200 people were wounded. Responsibility for the attack has been claimed by 'The Nasra and Jihad Group in Greater Syria', a previously unknown organisation. Many believe that the Syrian government is behind this assassination, as Hariri was an outspoken critic of their occupation. The leader of the Hezbollah [HEZ.GetLeader] is claiming that the attack was orchestrated by Israel to force Syria to leave Lebanon"
 SyriaFocusNews.15.a: "Horrible"
 SyriaFocusNews.16.t: "The Cedar Revolution"
 SyriaFocusNews.16.d: "Since the assassination of Rafic Hariri in Lebanon, the country has been in a constant state of demonstration. Almost daily the Lebanese population has gathered on the streets in protests of Syria's occupation. Today, the Syrian President [SYR.GetLeader] announced that the Syrian troops would be leaving the country"
 SyriaFocusNews.16.a: "Hurrah for democracy"
 SyriaFocusNews.17.t: "Syria Moves in on Lebanon"
 SyriaFocusNews.17.d: "In mid-session, the Lebanese Parliament was stormed by the Syrian military and security personnel. Several members of parliament were arrested under the charges of suspected terrorism. While this was happening, Syrian military units, some accompanied by Hezbollah militias, moved on Lebanese Army bases in order to disarm the Lebanese Army. Security for several key military installations is now shared between the Syrian Arab Army and the Hezbollah.\n\nThe Syrian government is referring to this as an anti-terrorist operation, but in practice the Lebanese Parliament is now fully controlled by pro-Syrian politicians and Hezbollah members. Syria has essentially gained full control over the country"
 SyriaFocusNews.17.a: "Outrageous!"
 SyriaFocusNews.18.t: "Syria Withdraws from Lebanon"
 SyriaFocusNews.18.d: "Столкнувшись с усиливающимся давлением со стороны международного сообщества и ливанской общественности, сирийская арабская армия приняла решение уйти из Ливана, оставив безопасность страны полностью на усмотрение ливанских военных"
 SyriaFocusNews.18.a: "Interesting"
 SyriaFocusNews.19.t: "Создание Великой Сирии"
 SyriaFocusNews.19.d: "Сирийский лидер [SYR.GetLeader] объявил сегодня о создании "Великой Сирии". Они говорят, что сирийское правительство сделает все возможное, чтобы объединить сирийский народ, создать одно супергосударство в регионе. Страны региона уже осудили эти действия как нелепые."
 SyriaFocusNews.19.a: "Interesting"
 SyriaFocusNews.20.t: "[HAM.GetName] Starts New Intifada"
 SyriaFocusNews.20.d: "With Support from Syria, Hamas has started a new intifada against Israel. Dozens on Palestinian youngs are demonstrating, burning tires and pelting Israeli soldiers with rocks all over the country"
 SyriaFocusNews.20.a: "Ok"
 SyriaFocusNews.21.t: "Возрождение Объединенной Арабской Республики"
 SyriaFocusNews.21.d: "Syria and Egypt have decided to reform the United Arab Republic. After negotiations of the Ba'ath Party leaders between both countries, the two have decided to revive the Ba'athist dream of pan-Arabism. All previous Arab Unions have only lasted a few years, it will be left to be seen how long this will last."
 SyriaFocusNews.21.a: "Nonsensical"

 Syria.1.t: "Победа в Гражданской войне!"
 Syria.1.SYR.desc: "We have finally beaten both the forces of the Syrian opposition and the disgusting Islamists of Tahrir Al-Sham and ISIS. We can now start rebuilding our country and focusing on the future."
 Syria.1.FSA.desc: "The dictatorial regime of Assad has fallen, and we've neutralised the threat of the Islamists. Syria is finally free!"
 Syria.1.NUS.desc: "Allah has granted us victory over dictator Assad and the Free Syrian Army. This is truly a divine sign, making our cause more just than ever"
 Syria.1.a: "No Power Can Overcome Us!"
 Syria.2.t: "The Fate of Tahrir Al-Sham"
 Syria.2.desc: "Throughout the Syrian civil war, we've had an uneasy alliance with the Tahrir Al-Sham, also known as the Al-Nusra Front. We have avoided conflict with them, so we could focus on taking out the Assad regime. However, as the dust settles, our forces are starting across the border at theirs.\n\nWe could continue the civil war, and take them out. On the other hand, we could promise them representation in whatever government we will form in the future, and they will most likely demand us to hold to that promise."
 Syria.2.a: "Offer them representation"
 Syria.2.b: "Take them out!"
 Syria.3.t: "Syrian Opposition Offers Representation"
 Syria.3.desc: "The Syrian Opposition has contacted us and offered a position in their government. They promise that we will be able to operate politically in the coming regime. It is likely that if we refuse they will start military actions against us."
 Syria.3.a: "We will rule Syria together"
 Syria.3.b: "Never! We need to take them out!"
 Syria.4.t: "Tahrir Al-Sham Joins the Opposition"
 Syria.4.desc: "Tahrir Al-Sham has agreed to join our government after being promised representation. We need to remember not to exclude them..."
 Syria.4.a: "Huzzah for united Syria!"
 Syria.5.t: "Tahrir Al-Sham Resists"
 Syria.5.desc: "Tahrir Al-Sham has refused to agree to our terms. I guess we'll have to do this the old way..."
 Syria.5.a: "Strike them before they strike us!"

 Syria.14.t: "Статус Роявы"
 Syria.14.desc: "The Rojava are a Kurdish dominated self-governing area in northern Syria. During the civil war, they fought mainly against ISIS with other secular and progressive militias and factions. Their end goal was to create a federal Syrian republic, though many see the area just as Western Kurdistan. Demanding that they submit to us will most likely lead into a civil war. We could always offer them limited autonomy, though this means we won't be able to fully control them. Letting them go might increase Kurdish nationalism in the area."
 Syria.14.a: "The area is part of Syria"
 Syria.14.b: "Offer them autonomy"
 Syria.14.c: "Give them independence"
 Syria.15.t: "The shattered remains of Tahrir al-Sham joins under our banner"
 Syria.15.d: "With Assads murderous forces advancing deep into Idlib, the hardline islamist coalition of Tahrir al-Sham have suffered irreversible losses and their unity has broken down. As the Free Syrian Army is a wide coalition of groups, we are also welcoming to islamists as long as they commit to our dream of a free Syria. The islamist militias see now the benefits of operating under a more moderate banner as it will allow them to recieve foreign support. This will increase our coordination of offensives and breath new life into our revolution."
 Syria.15.a: "We welcome our brothers to the true Syrian nation"
 Syria.16.t: "FSA collapses - most of their fighters turns to us"
 Syria.16.d: "Allah is great! Our rival rebel coalition, the Free Syrian Army has essentially collapsed due to large battlefield losses, and most of their remaining militia groups have pledged allegiance to our great islamist coalition as we have been more effective and successful in our jihad against Bashar the godless dog and his Iranian apostate puppetmasters. Years of fighting this brutal civil war has turned most of the former FSA-forces under the sway of islamist ideology. Though we don't exactly agree with the Muslim Brotherhoods interpretation of everything, they are, inshallah, willing to fight together with us in a coordinated fashion, and at least believe in Sharia as the sole law and Islam as the only needed governance of Syria."
 Syria.16.a: "We welcome our brothers to the true banner of Syria"

 SyriaNews.1.t: "Гражданская война в Сирии закончилась"
 SyriaNews.1.d: "The Syrian Civil War has finally come to a halt. Most of the fighting has died down, and the remaining factions have to plan a new future for Syria"
 SyriaNews.1.a: "Let's hope best for them"
 SyriaNews.2.t: "Truce Between FSA and Tahrir Al-Sham Collapses"
 SyriaNews.2.d: "During the Syrian Civil War, the Free Syrian Army and Tahrir Al-Sham cooperated against the Assad regime. After the fall of Assad, the two parties tried to cooperate but couldn't find a common goal for a unified Syria.\n\nBoth sides now seem to be preparing for a new offensive against each other"
 SyriaNews.2.a: "Let's hope they can settle their differences"
 SyriaNews.3.t: "Free Syrian Army and Tahrir Al-Sham Unite"
 SyriaNews.3.d: "During the Syrian Civil War, the Free Syrian Army and Tahrir Al-Sham cooperated against the Assad regime. After the fall of Assad, the two parties entered negotiations on the future of Syria. Surprisingly, officials of the Free Syrian Army have agreed to give a certain amount of seats in the coming parliament to Tahrir Al-Sham.\n\nMany political analysts predict that this uneasy alliance between the two factions won't be able to survive together for very long"
 SyriaNews.3.a: "Let's hope they get along"

 SyriaNews.8.t: "Syrian Islamists joins with FSA under banner of unity"
 SyriaNews.8.d: "With growing military pressure on the Syrian islamists of Tahrir al-Sham, their unity has broken down and their remaining forces have pledged allegiance to the Free Syrian Army Coalition in a last ditch effort to unify the strength of the Syrian rebels to be able to mount an decisive offensive against Assad's forces. It is likely the possibility of recieving foreign military aid played a large role in convincing the islamists to operate under a more moderate banner."
 SyriaNews.8.a: "Interesting"
 SyriaNews.9.t: "Collapse of the FSA - remaining rebels team up with islamists"
 SyriaNews.9.d: "With growing military pressure on the Free Syrian Army Coalition, their already shaky unity has broken completely down and the remaining militias have mostly pledged allegiance to the Syrian islamists of Tahrir al-Sham. Tahrir al-Sham, which has the former al-Qaeda affiliated Nusra-Front at it's core, have been more effective and successful on the battlefield against Assad's forces, and this added with the growing influence of radical ideology within many FSA-groups has made an large scale switch of allegiance increasingly more likely over time."
 SyriaNews.9.a: "Interesting"

 SyriaDecisions.0.t: "Golan Negotiations"
 SyriaDecisions.0.desc: "An envoy from [From.GetName] has approached us on the issue of Golan. They state if Israel were to support them militarily, they would renounce claims on the region, which the UN still sees legally part of Syria. Doing the deal would improve our global appearance, and might give some leverage over [From.GetName]."
 SyriaDecisions.0.a: "Land for weapons, a fair deal"
 SyriaDecisions.0.b: "We can't trust them to uphold the treaty"
 SyriaDecisions.1.t: "[From.GetName] Agrees"
 SyriaDecisions.1.desc: "Israel has agreed to our suggestion."
 SyriaDecisions.1.a: "Great!"
 SyriaDecisions.2.t: "[From.GetName] Refuses"
 SyriaDecisions.2.desc: "Israel has refused our deal"
 SyriaDecisions.2.a: "Damn"
 SyriaDecisions.3.t: "Hatay Negotiations"
 SyriaDecisions.3.desc: "An envoy from [From.GetName] has approached us on the issue of Hatay. They state if Turkey were to support them militarily, they would renounce claims on the region. Doing the deal would improve our global appearance, and might give some leverage over [From.GetName]."
 SyriaDecisions.3.a: "Land for weapons, a fair deal"
 SyriaDecisions.3.b: "We can't trust them to uphold the treaty"
 SyriaDecisions.4.t: "[From.GetName] Agrees"
 SyriaDecisions.4.desc: "Turkey has agreed to our suggestion."
 SyriaDecisions.4.a: "Great!"
 SyriaDecisions.5.t: "[From.GetName] Refuses"
 SyriaDecisions.5.desc: "Turkey has refused our deal"
 SyriaDecisions.5.a: "Damn"
 SyriaDecisions.6.t: "Offer of Independence"
 SyriaDecisions.6.desc: "[From.GetName] has offered to guarantee our independence, and allow us to exist as a sovereign nation. In return, they wish us to join their war to help them win the civil war. This might be our chance to gain our own country."
 SyriaDecisions.6.a: "Let's take the chance"
 SyriaDecisions.6.b: "No. They'll betray us in the end anyway"
 SyriaDecisions.7.t: "[From.GetName] Agrees"
 SyriaDecisions.7.desc: "[From.GetName] has agreed to our suggestion."
 SyriaDecisions.7.a: "Great!"
 SyriaDecisions.8.t: "[From.GetName] Refuses"
 SyriaDecisions.8.desc: "[From.GetName] has refused our deal"
 SyriaDecisions.8.a: "Damn"
 SyriaDecisions.9.t: "Spies From Syria"
 SyriaDecisions.9.desc: "We have detected that some of the members of our organisation are on the payroll of Syria. These people must have been intentionally planted by Syria, and they are obviously plotting something. We need to get rid of these people and resolve this."
 SyriaDecisions.9.a: "Execute the suspects and strike at Syria!"
 SyriaDecisions.9.b: "Demand ransom of the spies"
 SyriaDecisions.10.t: "Spies Exposed"
 SyriaDecisions.10.desc: "Hezbollah has detected the spies we planted into their organisation and executed them. We have reports of Hezbollah soldiers moving towards Daraa. It seems that they are trying to take control of the area as revenge."
 SyriaDecisions.10.a: "We need to push them back!"
 SyriaDecisions.11.t: "Spies Exposed"
 SyriaDecisions.11.desc: "Hezbollah has detected the spies we planted into their organisation and captured them. They are now demanding a ransom for their return."
 SyriaDecisions.11.a: "Pay up"
 SyriaDecisions.11.a: "We're not paying terrorists!"
 SyriaDecisions.12.t: "Syria Pays"
 SyriaDecisions.12.desc: "Syria has paid the ransom for their spies."
 SyriaDecisions.12.a: "Good"
 SyriaDecisions.13.t: "Syria Refuses To Pay"
 SyriaDecisions.13.desc: "Syria has refused to pay the ransom for their spies."
 SyriaDecisions.13.a: "Make them pay!"
 SyriaDecisions.13.b: "Back down"
 SyriaDecisions.14.t: "Sins of Hassan Nasrallah"
 SyriaDecisions.14.desc: "A video has started circulating on the internet of Hassan Nasrallah, the leader of Hezbollah, being on a drunken rampage. The video also includes clips of him doing various sexual activities with what seem to be prostitutes. Nasrallah has obviously denied the legitimacy of the video, claiming it's 'nothing more than a Zionist plot'. However, the Shura Council has decided to revoke his position and nominate [Root.GetLeader] as the new general secretary.\n\n[Root.GetLeader] has long campaigned for more independence from Iran."
 SyriaDecisions.14.a: "This seems suspicious"
 SyriaDecisions.15.t: "[FROM.GetName] Wants to Join the Republic"
 SyriaDecisions.15.desc: "[FROM.GetName] has petitioned to join the United Arab Republic"
 SyriaDecisions.15.a: "Of course!"
 SyriaDecisions.15.b: "We don't want them"

 SyriaDecisionsNews.0.t: "The Golan Deal"
 SyriaDecisionsNews.0.d: "In a suprise move, [From.GetName] and [ISR.GetName] have agreed over their land dispute in Golan. [From.GetName] will relinquish all claims to the area. Many analysts say that this is a move to gain favours from [ISR.GetName], most likely in the form of military support for their ongoing conflict."
 SyriaDecisionsNews.0.a: "Interesting"
 SyriaDecisionsNews.1.t: "The Hatay Deal"
 SyriaDecisionsNews.1.d: "In a suprise move, [From.GetName] and [TUR.GetName] have agreed over their land dispute in Hatay. [From.GetName] will relinquish all claims to the area. Many analysts say that this is a move to gain favours from [TUR.GetName], most likely in the form of military support for their ongoing conflict."
 SyriaDecisionsNews.1.a: "Interesting"
 SyriaDecisionsNews.2.t: "The Birth of a Nation"
 SyriaDecisionsNews.2.d: "[From.GetName] and [ROJ.GetName] have agreed to a temporary military alliance to end the civil war. In exchange, [ROJ.GetName] has been offered full independence status after the war is over."
 SyriaDecisionsNews.2.a: "Interesting"
 SyriaDecisionsNews.3.t: "Conflict Between Hezbollah And Syria"
 SyriaDecisionsNews.3.d: "The discovery of a Syrian spy ring in the Hezbollah organisation has sparked conflict between the two. Unable to settle their dispute diplomatically, there are reports of clashes between Syrian and Hezbollah forces in Southern Syria."
 SyriaDecisionsNews.3.a: "Interesting"
 SyriaDecisionsNews.4.t: "[FROM.GetName] Joins the United Arab Republic"
 SyriaDecisionsNews.4.d: "[FROM.GetName] has decided to join together with the United Arab Republic. The Ba'athist goals of unifying all Arabs under a single nation has just moved closer to reality"
 SyriaDecisionsNews.4.a: "Interesting"
 
