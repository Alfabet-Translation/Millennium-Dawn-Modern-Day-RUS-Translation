l_russian:
 GER_conservative_ties_to_the_automotive_industry:0 "ХДС связан с автомобильной промышленностью"
 GER_conservative_ties_to_the_automotive_industry_desc:0 "В то время как христианский консервативный альянс ХДС/ХСС не так глубоко связан с автомобильной промышленностью, как Герхард Шредер с Volkswagen, несколько важных немецких автопроизводителей по-прежнему расположены в преимущественно консервативных районах на юге, в частности Porsche и Mercedes-Benz в Штутгарте, Баден-Вюртемберге и BMW в Мюнхене, Бавария."
 GER_automotive_investments_in_europe:0 "Автомобильные инвестиции в Европе"
 GER_automotive_investments_in_europe_desc:0 "Агрессивно продвигаясь на другие европейские рынки, немецкие автопроизводители могут резко сократить свои расходы на персонал, оставив немецкую промышленность и, следовательно, немецкую заработную плату в пользу государств-членов Европейского союза с более низким уровнем жизни. Mercedes-Benz ищет дополнительные инвестиции в Кечкемете (Венгрия), в то время как Volkswagen хочет поддержать расширение в Братиславе (Словакия)."
 GER_strengthen_volkswagen:0 "Укрепить Фольксваген"
 GER_strengthen_volkswagen_desc:0 "Министерство финансов Германии выяснило, что 30% рабочих мест в Нижней Саксонии либо прямо, либо косвенно зависят от Volkswagen, крупнейшей компании в Германии и главного корпоративного претендента Германии на экономическую силу за рубежом. Несколько процентных пунктов немецкой экономики обеспечиваются исключительно этой компанией - она слишком велика, чтобы потерпеть неудачу."
 GER_the_kaluga_plant:0 "Калужский завод"
 GER_the_kaluga_plant_desc:0 "Группа компаний Volkswagen, расположенная примерно в 150 километрах к юго-востоку от столицы России, Москвы, расположенной на региональной реке Оке, Калуга в Калужской области, была признана потенциально пригодной для создания моделей VW или Audi. Калужский завод мог бы трудоустроить более 5 тысяч россиян при более низкой зарплате, чем автогиганты должны были бы платить немцам."
 GER_the_aurangabad_plant:0 "Аурангабадский завод"
 GER_the_aurangabad_plant_desc:0 "Индия - это крупный нетронутый рынок для компании Volkswagen. В то время как немецкие автомобили уже стали хитами в Китае, понадобится больше времени и средств для маркетинга, чтобы люди Индии, второй по численности населения страны на земле, оказались на борту. Если немецкие компании не будут действовать быстро, скоро появятся индийские, которые займут нишу, поскольку все больше индейцев попадают в экономические рамки, способные приобрести себе транспортные средства."
 GER_expand_volkswagen_into_china:0 "Расширить Volkswagen в Китае"
 GER_expand_volkswagen_into_china_desc:0 "В то время как китайцы уже покупают автомобили Volkswagen, можно сделать гораздо большее - заставить компанию нанимать китайских рабочих в самой народной республике. Поставив правительство в зависимость от инвестиций и трудовых ресурсов Volkswagen, влияние немецкого рынка в Китае резко возрастет. Запланированные заводы в Чэнду и Урумчи могут легко насчитывать десятки тысяч рабочих мест."
 GER_dresden_and_leipzig_factories: "Мануфактуры Дрезден и Лейпциг"
 GER_dresden_and_leipzig_factories_desc:0 "Несмотря на то, что нам будет выгодно занять рабочие места Volkswagen,  это не сделает население и рабочих самой Германии особенно счастливыми. В традиционном трудовом центре, которым является Саксония, Volkswagen планирует расположить новые заводы высокой квалификации, хотя им потребуется несколько государственных субсидий и снижение налогов, чтобы сделать проект действительно прибыльным." 
 GER_seize_opposition_weakness:0 "Схватить слабую оппозицию"
 GER_seize_opposition_weakness_desc:0 "После кризиса Меллермана в СвДП и коррупционным скандалом в ХДС/ХСС, оппозиция СДПГ Герхарда Шредера(красные) и Йошки Фишера(зеленые), которые вместе формируют правительство как «красно-зеленая коалиция», слабее, чем когда-либо. Это происходит в подходящий момент, поскольку 1999 год принес несколько слабых результатов выборов для правящих партий, даже в традиционно левых государствах."
 GER_utilize_spd_influence_in_lower_saxony:0 "Использовать влияние СПД в Нижней Саксонии"
 GER_utilize_spd_influence_in_lower_saxony_desc:0 "Исторически, социал-демократы Германии, СДПГ, играли второстепенную роль, по сравнению с гораздо более сильным ХДС/ХСС, «Союз». Лишь в 1998 году Герхард Шредер свергнул с поста четырехлетнего президента Хельмута Коля из ХДС. База власти Шредера находится в его доме в Нижней Саксонии, одном из самых лояльных государств-участников СДПГ, где также находится крупнейшая в Германии компания Volkswagen, политический союзник Шредера."
 GER_infrastructural_reform:0 "Инфраструктурная реформа"
 GER_infrastructural_reform_desc:0 "Из-за назревающего политического кризиса с участием министра инфраструктуры Рейнхарда Климмта и его ассоциированного футбольного клуба ФК Саарбрюккен, Климмт должен быть заменен новым федеральным министром транспорта, строительства и жилищного строительства. Курт Бодевиг был бы достойной заменой."
 GER_coal_industry_compromise:0 "Компромисс угольной промышленности"
 GER_coal_industry_compromise_desc:0 "В то время как СДПГ и Зеленые были объединены в своей оппозиции либеральному принятию решений Союза и СвДП, падение Оскара Лафонтена в 1999 году и рост идеологии Клинтонита Шредера представили явный диссонанс между Зелеными и СДПГ, в то время как Фишер стремится ликвидировать использование ископаемого топлива, а SPD хочет сохранить рабочие места в промышленности. Постоянные конфликты всегда были из-за бурого угля."
 GER_foreign_policy_pragmatism:0 "Прагматизм внешней политики"
 GER_foreign_policy_pragmatism_desc:0 "Правительство Шредера сделало несколько серьезных просчетов за первые два года пребывания у власти. Немецкий канцлер стремится занять постоянное место в Совете Безопасности ООН в сочетании с нерешительной попыткой преследовать европейский федерализм, оба из которых оттолкнули ближайшего европейского партнера Германии, Францию. СПД и Зеленые должны осознать ошибку своих действий."
 GER_limited_haushaltskonsolidierung:0 "Ограниченная консолидация бюджета"
 GER_limited_haushaltskonsolidierung_desc:0 "Одна из главных целей администрации Шредера в офисе, Haushaltskonsolidierung, "бюджетная консолидация", не произойдет. Бюджет продолжает раздуваться под социал-демократическим руководством, а частный долг продолжает расти как на душу населения, так и на домохозяйство. Все, что Германия может сделать сейчас, это ввести ограниченное сокращение бюджета в таких областях, как расходы на оборону, чтобы минимизировать ущерб."
 GER_green_card_initiative:0 "Инициатива Зеленая Карта"
 GER_green_card_initiative_desc:0 "Вдохновленное американскими и канадскими иммиграционными программами, правительство Шредера предложило ввести 'инициативу Зеленой Карты', чтобы быстро собрать иностранных ИТ-работников для ускорения развития слаборазвитого высокотехнологичного сектора Германии. Правительство Коля Шредера пренебрегало как развитием интернета, так и ИТ, и это необходимо исправить."
 GER_pension_reform:0 "Пенсионная реформа"
 GER_pension_reform_desc:0 "Одним из ключевых тезисов выступлений немецких социал-демократов против немецких консерваторов всегда был размер пенсий, и предвыборная борьба между Шредером и Колем в 1998 году ничем не отличалась. Если администрация Шредера не сможет, по крайней мере, оказать символическую помощь пожилым людям Германии, престиж СДПГ среди рабочего класса рухнет полностью."
 GER_digitalized_education_system:0 "Цифровая система образования"
 GER_digitalized_education_system_desc:0 "Одним из основных обещаний Шредера во время кампании 1998 года было «Schulen ans Netz», «школы в интернете», ссылаясь на низкий уровень доступа к интернету и цифровизации среди немецких начальных и даже средних школ во времена администрации Коля. Успех программы «Schulen ans Netz» был бы дорогостоящим, но чрезвычайно полезным для учеников Германии."
 GER_scientific_exchanges:0 "Научный обмен"
 GER_scientific_exchanges_desc:0 "Благодаря тому, что иностранные эксперты стекаются в Германию, чтобы жить и работать в технологических и начинающих центрах, таких как Кельн и Берлин, инновационность Германии улучшилась. Чтобы официально оформить эти обмены, немецкие исследовательские группы должны регулярно встречаться с зарубежными коллегами для изучения и сравнения результатов."
 GER_improved_federal_education_standards:0 "Улучшенные федеральные образовательные стандарты"
 GER_improved_federal_education_standards_desc:0 "В Германии концепция «Bildungshoheit der Länder», «верховенство штатов в образовании», лишает федеральный контроль политики в области образования и позволяет отдельным штатам более автономно устанавливать свои собственные цели. Недостатком этой системы является то, что образование некоторых штатов, таких как NRW и Бремен, упало в престижности и стандартах по сравнению с образованием таких штатов, как Бавария. Это может быть улучшено федеральными минимумами."
 GER_international_business:0 "Международный бизнес"
 GER_international_business_desc:0 "Германия часто называет себя 'Exportweltmeister', то есть 'чемпион мира по экспорту'. В немецкой экономике традиционно наблюдался значительный профицит торгового баланса, продавая гораздо больше другим промышленно развитым странам, чем сама Германия покупает у них. Продолжение экспортно-дружественной политики требует большого количества внешнеполитического прагматизма - в конце концов, деньги диктатора так же хороши, как и деньги популярного лидера."
 GER_sino_german_deals:0 "Китайско-немецкие сделки"
 GER_sino_german_deals_desc:0 "Германия бьет намного выше своего веса, когда дело доходит до ее экспортной экономики. Единственная страна, которая приближается к этому уровню - Китайская Народная Республика, которая более чем в 20 раз превышает численность немецкого населения, приводящего в действие свой ненасытный экономический двигатель. Китай отчаянно нуждается в любом пути к власти и большему росту - китайцы хотят немецкие автомобили и ноу-хау немецких компаний."
 GER_oil_trade_negotiations:0 "Переговоры о торговле нефтью"
 GER_oil_trade_negotiations_desc:0 "Поставки нефти в Германию - одна из самых неотложных задач в стране. Источники нефти для Германии разнообразны - Норвегия, Нигерия, Ливия, Ирак, Казахстан, Шотландия. Германия действует на всех континентах, чтобы получить доступ к ценным ресурсам."
 GER_nord_stream:0 "Северный поток"
 GER_nord_stream_desc:0 "Шрёдер известен своей дружбой с Владимиром Путиным, российским автократом. Российско-германские торговые отношения вращаются вокруг российских природных ресурсов и их применения в Германии. Российский газовый гигант 'Газпром' планирует обойти украинский и польский контроль, поставляя российский газ прямо в Германию по газопроводу «Балтийский поток» «Северный поток». Этот план хорош для Германии, но Восточной Европе это не понравится."
 GER_appease_eastern_europe:0 "Умиротворение Восточной Европы"
 GER_appease_eastern_europe_desc:0 "Наши инвестиции в 'Северный поток' представляют значительную угрозу для польской, словацкой, чешской и украинской торговли и транзитной прибыли в отношении российской нефти, поставляемой в Германию и в остальную часть Западной Европы. Нам нужно осторожно относиться к торговым магистралям, чтобы избежать полного отчуждения наших надежных партнеров. Россия не достаточно надежна для этой сделки."
 GER_accomodate_polish_migrant_workers:0 "Принять польских рабочих-мигрантов"
 GER_accomodate_polish_migrant_workers_desc:0 "Польская трудовая миграция в Германию уходит корнями далеко в историю - 'рурские поляки', например, являются населением этнических поляков в Рурской области, которые иммигрировали в течение 19-го века, чтобы работать шахтерами. Совсем недавно Германия и Польша подписали договор о соседстве в 1991 году. Сотни тысяч поляков ежегодно въезжают в Германию в качестве сезонных рабочих, особенно в сельском хозяйстве."
 GER_russo_german_partnership:0 "Русско-германское партнерство"
 GER_russo_german_partnership_desc:0 "Министр обороны Польши Радослав Сикорский уже сравнил наши новые деловые отношения с пактом Молотова-Риббентропа. Понятно, что наши критики ошибаются насчет того, что поляки и их друзья надежнее русских - они тоже просто хотят в нужный момент ударить нас в спину. Россия - достойный партнер, которого нужно поддерживать."
 GER_closer_integration_with_eaeu_markets:0 "Более тесная интеграция рынков ЕАЭС"
 GER_closer_integration_with_eaeu_markets_desc:0 "Восточноевропейский Союз - это российская (довольно слабая) имитация экономических договоров ЕС. Их проблема в том, что у них в действительности нет экономической власти, чтобы поддерживать свои экономические амбиции, но немецкое сотрудничество может помочь им в этом."
 GER_expand_the_rhine_route:0 "Расширить Рейнский маршрут"
 GER_expand_the_rhine_route_desc:0 "Рейн является наиболее широко используемой торговой рекой в Европе и общей гордостью Нидерландов, Германии, Люксембурга, Франции и Швейцарии. Германия и Нидерланды зависят друг от друга, чтобы увеличить торговый потенциал."
 GER_strengthen_ties_to_belgium:0 "Укрепить связи с Бельгией"
 GER_strengthen_ties_to_belgium_desc:0 "После сближения с нашими голландскими соседями нам нужно также агрессивно продвигать наши компании на бельгийский рынок. Немецкое влияние на Бельгию и бельгийская зависимость от Германии будут иметь важное значение для любого будущего конфликта между двумя странами в отношении устаревшей атомной электростанции в Тианже, одной из основных угроз национальной безопасности Германии."
 GER_trans_atlantic_trade:0 "Трансатлантическая торговля"
 GER_trans_atlantic_trade_desc:0 "By investing in the "Deutsch-Amerikanische Handelskammern" ('German American Chambers of Commerce'), the German economy could increase its bilateral ties to the markets in the United States, particularly by tailoring high-end German goods to the needs of American industry. That would serve both the German role as an export nation and the American role as an import nation."
 GER_trade_with_canada:0 "Торговля с Канадой"
 GER_trade_with_canada_desc:0 "Canada holds several key strengths as a trade partner: Abundance of natural resources, a highly educated workforce, strong pre-existing ties to Europe - and a huge dependency on a single country that they'd like to diversify away from. We have to find the hidden gears that could get a German-Canadian trade deal to function."
 GER_schroeder_ii:0 "Шредер II"
 GER_schroeder_ii_desc:0 "After assuming a first term as chancellor in 1998, Schröder has won several resounding political victories. The CDU and FDP crises regarding Kohl and Möllermann, respectively, have greatly diminished the conservatives' chances to win the election. Schröder's run for reelection could however still need some campaign boosts - like declining to join American wars of aggression."
 GER_auffangbank_concept:0 "Концепция 'Auffangbank'"
 GER_auffangbank_concept_desc:0 "Inspired by American Resolution Trust Corporations, or RTCs, the Schröder administration has brianstormed the creation of a German 'bad bank'-esque financial institute to predict and avoid future financial crises. But that would never happen, now would it?"
 GER_back_deutsche_bank:0 "Back Deutsche Bank"
 GER_back_deutsche_bank_desc:0 "Deutsche Bank (DB) is by far the largest bank in Germany, spanning almost 100,000 employees, over 2,500 outlets and scoring incomes of 1.6 billion Euros a year, more than triple that of their closest rivals, DZ Bank, KfW and Commerzbank, all of whom make about 500 million Euros. DB is central to the German banking system - although we should be careful to not have it involved in Russian corruption."
 GER_homegrown_software:0 "Местные программы"
 GER_homegrown_software_desc:0 "With the 'Schulen ans Netz' program in full effect, the funds should now also be diverted towards German multimedia companies like Nuremberg-based SoftMaker to develop utility and office programs to dissuade American-made software at the workplace. The German government could also subsidize the acquisition of licenses for such programs to double the incentive."
 GER_the_internet_neuland:0 "Интернет 'Neuland'"
 GER_the_internet_neuland_desc:0 "In an infamous speech on 19 June 2013, then Chancellor Angela Merkel explained that the internet 'is new territory for us all', although more than 95% of the German population by then had connection to the internet and more than half used it regularly. Merkel's comments were in a long line of conservative mishaps in internet policies - the slow speed of German internet connection goes back all the way to Kohl."
 GER_agenda_2010:0 "Агенда 2010"
 GER_agenda_2010_desc:0 "Gerhard Schröder was always a moderate among the social democrats and thus advocated restraint with the budget. The 'Agenda 2010' is an ambitious project of budget cuts and bureaucratic reforms that will without a doubt draw heavy criticism from leftist groups and push the government towards the center - but it could be fantastic for economic progress."
 GER_sports_funding:0 "Финансирование спорта"
 GER_sports_funding_desc:0 "In German politics, it usually proves very effective to generate domestic profit as well as political capital by funding and supporting sporting projects, particularly football stadiums."
 GER_hartz_iv:0 "Hartz IV"
 GER_hartz_iv_desc:0 "The 'Commission for Modern Services at the Labor Market', called the 'Hartz Commission' for its leader Peter Hartz, had to develop a new concept for the service market, categorized as Hartz I through Hartz IV. Hartz IV in particular, the new ruling on unemployment benefits, stands heavily against classical social democratic values and will garner heavy criticism from traditional SPD voters."
 GER_sonderparteitag:0 "Экстренный съезд"
 GER_sonderparteitag_desc:0 "Since Lafontaine's withdrawal, Schröder's support among left-wing forces in Germany has been waning. Juggling the interests of employers and employees, of unions and corporations, of the economy and the working class has been controversial, to say the least. Gerhard Schröder, to save face, must now pass party leadership to fully focus on his office as Federal Chancellor."
 GER_vertrauensfrage:0 "Вотум доверия"
 GER_vertrauensfrage_desc:0 "Schröder has been unable to keep the Greens in line and his own SPD behind him. His primary way of enforcing his own policies has been to threaten his resignation and to thus threaten the remaining stability of the coalition. Now, with public support definitely gone, it is time to call a vote of confidence, a 'Vertrauensfrage'. Schröder fully intends to lose this vote and to call for immediate reelections."
 GER_schroeder_iii:0 "Шредер III"
 GER_schroeder_iii_desc:0 "The political power move has worked: Schröder secures his third term as Federal Chancellor and can now assemble a new coalition, either with the neoliberal FDP or the progressive Greens. Both the leftist PDS and the conservative CDU/CSU are unlikely to approve of this result and will continue hard-fought opposition to SPD policy."
 GER_gewerkschaftsgesetz:0 "Профсоюзное законодательство"
 GER_gewerkschaftsgesetz_desc:0 "The traditionally close relationship between the SPD and Germany's powerful labor unions will once more show itself with the passage of Schröder's Gewerkschaftsgesetz, a piece of legislation that will grant striking workers even greater autonomy and protection from the employer's attempts to cut strikes short. Critically, the law would pass almost all decisions as to strike ends to respective governments."
 GER_regions_of_innovation:0 "Инновации в регионах"
 GER_regions_of_innovation_desc:0 "Championed by the SPD electoral program of 2005, the Schröder government promised the reduction of bureaucracy and waiting periods as part of the 'Innovationsregionen' promise. These Regions of Innovation should greatly lessen the burden of daily life on the working class individual, even though a restriction of bureaucracy through spending cuts would likely bring conflict with the Greens."
 GER_trust_in_germany:0 "Вера в Германию"
 GER_trust_in_germany_desc:0 "The SPD aggressively led its reelection bid for Gerhard Schröder's third term as Federal Chancellor with the slogan "Vertrauen in Deutschland", 'Trust in Germany'. Playing to patriotic and communal feelings and connecting these energies with working class activism could be a real game winner for social democratic fervor - and for national unity against domestic and international obstacles."
 GER_further_union_reassurances:0 "Содействие союзным соглашениям"
 GER_further_union_reassurances_desc:0 "After the successful passing of the Gewerkschaftsgesetz, the Schröder administration stands determined to forge a lasting and fruitful alliance with Germany's powerful labor unions, against international mega corporations and foreign investors."
 GER_anti_unemployment_efforts:0 "Содействие борьбе с безработицей"
 GER_anti_unemployment_efforts_desc:0 "Unemployment, "Arbeitslosigkeit" in German, is one of the primary antagonists that the social democrats of the SPD seek to fight against. Built on the 'Regions of Innovation' program, the SPD leadership has now put forward a wide range of 'employment guarantee' policies that could push down the unemployment by as much as half a percent of the German population."
 GER_pan_european_efforts:0 "Общеевропейское расширение"
 GER_pan_european_efforts_desc:0 "Although Schröder's advances to establish a European Confederation under Franco-German leadership all but irritated Paris, with the reestablished and newly strengthened social democratic leadership, it must be seriously considered whether or not another advance on the European ideal would be out of the question."
 GER_close_ranks_with_the_international_unions:0 "Тесные связи с международными союзами"
 GER_close_ranks_with_the_international_unions_desc:0 "After reestablishing the labor unions as the dominant force in German public life, Germany needs to take a dominant stance in international labor organizations to enforce high-quality labor standards across Europe and then the world. As long as there are cheaper labor pools in the EU, the living standards of the German working class are threatened."
 GER_economic_prosperity:0 "Экономическое процветание"
 GER_economic_prosperity_desc:0 "Рост! Рост! Рост!\nЭкономика должна развиваться!"
 GER_continental_education_investments:0 "Инвестиции в континентальное образование"
 GER_continental_education_investments_desc:0 "Taking inspiration from the EuRopean community Action Scheme for the Mobility of University Students (ERASMUS), the German government needs to take further steps to unite Europe's young people into a singular group of talent - a group that after their graduation would look at Germany for the highest possible wages for their careers."
 GER_return_to_old_social_democracy:0 "Возвращение к старой социал-демократии"
 GER_return_to_old_social_democracy_desc:0 "Если Вилли Брандт был бы еще жив, он оторвал бы Шредеру голову. Современная СДПГ стала слишком неолиберальной, слишком дружелюбной к мегакорпорациям и резко дистанцировалась от рабочего класса. Некоторые ветераны Старой школы социал-демократии, как Гельмут Шмидт и Оскар Лафонтен, все еще живы. Возвращение их в политику может спасти СДПГ."
 GER_brandtism:0 "Брэндализм"
 GER_brandtism_desc:0 "Willy Brandt in the 1970s was a man of character: Worker-oriented, idealistic, anti-nationalistic, reformist, anti-communist. While a man like him will not be seen among German social democrats for another few centuries, returning to the roots of his philosophy is necessary to modernize a new and rejuvenated SPD."
 GER_european_leftism:0 "Европейский лефтизм"
 GER_european_leftism_desc:0 "С тех пор, как Жан Жорес предостерег от войны между трудящимися народами Европы и умер за нее в 1914 году, левые движения на континентах выступили против националистических перспектив среди стран. Мы стоим на плечах гигантов - Жореса, Брандта, Шмидта, Валенсы."
 GER_arbeiterstaat:0 "Рабочее государство"
 GER_arbeiterstaat_desc:0 "Мы успешно создали условия труда, достойные наших социал-демократических предков. Хотя экономически мы все еще базируемся на капиталистическом рынке, наше государство всеобщего благоденствия и усилия в области занятости теперь настолько полны, что мы можем действительно говорить о полусоциалистическом обществе, "Arbeiterstaat", рабочем государстве."
 GER_heavy_industry_focus:0 "Ставка на тяжелую промышленность"
 GER_heavy_industry_focus_desc:0 "East Germany's downfall was partially caused by the socialists' early focus on heavy industry, whereas West Germany built a dynamic service industry. Now, building on that service industry, we can at last unleash Germany's ambitions to a strong and proud heavy industrial sector."
 GER_continue_the_third_way:0 "Сохранить Третий путь"
 GER_continue_the_third_way_desc:0 "'Третий путь', отстаиваемый такими, как Билл Клинтон, Тони Блэр и Герхард Шредер, - это новый стиль социал-демократии. Либеральный, прагматичный, ориентированный на бизнес. Такая модернизация была запоздалой и необходимой, чтобы отменить прежние марксистские наклонности в рамках европейской социал-демократии и привести ее в большее соответствие с американскими ценностями Демократической партии, а также современных глобализованных неолибералов."
 GER_appeasement_in_eastern_europe:0 "Умиротворение в Восточной Европе"
 GER_appeasement_in_eastern_europe_desc:0 "Восточноевропейцы, особенно Польша и Украина, действительно недовольны "Северным потоком", поскольку обход их трубопроводов дает россиянам рычаги для шантажа восточноевропейских газовых рынков без угрозы потери западноевропейских прибылей. Мы должны четко дать понять, что на фоне этого шага назад в наших отношениях мы будем твердо стоять на своих обязательствах перед нашими восточными партнерами."
 GER_non_aggression_principle_with_russia:0 "Принцип ненападения с Россией"
 GER_non_aggression_principle_with_russia_desc:0 "С 1941 по 1945 год Россия и Германия находились в самом разрушительном конфликте в истории человечества. Наши две страны могут никогда больше не столкнуться друг против друга на мировых полях сражений."
 GER_break_with_putin:0 "Порвать с [SOV.GetLeader]"
 GER_break_with_putin_desc:0 "The Social Democrats have been uncomfortably close to Putin. The Russian President is not Germany's natural friend - and the SocDems must recognize this. Our political alliance with [SOV.GetLeader] must cease to exist."
 GER_seek_russias_favor:0 "Добиваться российской благосклонности"
 GER_seek_russias_favor_desc:0 "Россия, родина левой революции и политический антиамериканский центр на протяжении более 100 лет, является нашим естественным партнером, чтобы противостоять влиянию янки на европейском континенте."
 GER_international_non_alignment:0 "Международное неприсоединение"
 GER_international_non_alignment_desc:0 "Мы не должны вмешиваться в мировые конфликты. Если американцы захотят вторгнуться в Ирак, им придется иметь дело с нами. Однако это не означает, что мы поддерживаем российских или китайских авторитаристов. Просто не вмешивайтесь в наши дела. Германия примет швейцарскую модель внешней политики."
 GER_angela_merkel:0 "Ангела Меркель"
 GER_angela_merkel_desc:0 "With the lost Vertrauensfrage, Schröder's political capital and reputation with the German people was totally depleted. It was relatively easy for the conservative CDU/CSU, the 'Union', to pick up the pieces and sweep the election. Helmut Kohl's personal protegé, Angela Merkel, will be the main beneficiary. She will be the eighth Federal Chancellor of the FRG and the first woman to fill that post."
 GER_energy_reform:0 "Энергетическая реформа"
 GER_energy_reform_desc:0 "The conservative Union opposed the Red-Green 'Atomkonsens' of 2000, in which the government decided to gradually shift away from nuclear energy in favor of renewables. The Merkel team views this step as rushed and vows to use nuclear energy for a longer period of time - and it would take a natural disaster close to a vulnerable nuclear power plant to make them flip flop on that promise..."
 GER_gesundheitspraemie:0 "Налог на здравоохранение"
 GER_gesundheitspraemie_desc:0 "A constantly popular talking point for conservative movements is the bloated nature of the budget. The Union, keenly aware of the German people's satisfaction with the healthcare program, attempted to reform its government budgeting by introducing a new kind of health tax, the 'Gesundheitsprämie'. It seeks to decrease the costs of employers and reshift them to the people in need of the service."
 GER_bmvi:0 "Фед. минист. трансп., строит. и гор. разв."
 GER_bmvi_desc:0 "Creating a Federal Ministry of Transport and Digital Infrastructure is part of the Merkel government's plan to drive forward digitalization efforts. This 'BMVI' will replace the BMVBS."
 GER_digitalrat:0 "Цифровой совет"
 GER_digitalrat_desc:0 "Called upon by the Merkel IV cabinet, a digital council was established in 2018. Consisting of forward-thinking giants and innovative start up CEOs of multimedia and innovation, the chancellor's new digital advisor elite will provide her with more effective and profitable plans for Germany's digitalization efforts."
 GER_seek_centrist_compromises: "Добиваться центристских компромиссов"
 GER_seek_centrist_compromises_desc:0 "In order to secure power after Angela Merkel's election, the CDU should seek to establish a "Grand Coalition" between the Union and the SPD, the two largest parties. This would double up to assure limited conservative policy making and to isolate Gerhard Schröder. Schröder had humiliated himself after the election defeat and Angela Merkel would be able to assume the chancellorship with a clean sheet."
 GER_token_atomausstieg:0 "Отказ от ядерной энергетики"
 GER_token_atomausstieg_desc:0 "The 2005 Campaign had seen a pro-nuclear CDU/CSU pitted against the anti-nuclear SPD. The energy question will have to be solved to an unsatisfactory end for both sides in the coalition negotiations: The CDU/CSU will agree to an exit out of nuclear energy (German: "Atomausstieg") in the distant future, but the SPD will agree to not seek to accelerate the process beyond the Union's wishes."
 GER_strengthen_the_service_sector:0 "Укрепление сферы обслуживания"
 GER_strengthen_the_service_sector_desc:0 "Западная Германия завершила свою трансформацию в экономику услуг после экономического подъема 1950-х годов и спада угольной и тяжелой промышленности Рура. С тех пор страна стала привычным лицом для молодых инноваторов, а Берлин стал одной из мировых столиц стартапов."
 GER_industrial_outsourcing:0 "Промышленный аутсорсинг"
 GER_industrial_outsourcing_desc:0 "Немецкий промышленный сектор был значительно ослаблен ростом заработной платы и свободным перемещением рабочей силы на менее удачливые европейские рынки, такие как Венгрия, Словакия, Румыния и Болгария. Правительство Германии должно убедиться, что движение промышленных концернов контролируется правительственными субсидиями и стимулами ЕС, чтобы не потерять рабочие места для более враждебных конкурентов, таких как Китай."
 GER_redistribute_cap_subsidies:0 "Перераспределить субсидии ЕСП"
 GER_redistribute_cap_subsidies_desc:0 "Начатая в далеком 1962 году, общая сельскохозяйственная политика ЕС распределяет сельскохозяйственные субсидии для различных с/х секторов. Германия, экономика услуг, имеет долю рабочей силы - только около 2% в первичном секторе. В настоящее время, фонды слишком штабелированы к 'первому штендеру' - крупных фермеров, которые уже богаты. Перераспределение этих средств могло бы оказать помощь мелким фермерам."
 GER_european_business_opportunities:0 "Возможности европейского бизнеса"
 GER_european_business_opportunities_desc:0 "With the removal of trade barriers across the continent, everyone's economic profit grows - but Germany's most of all, and that's good. We must work further to remove tariffs and trade restrictions, and make it easier to open businesses and make trade."
 GER_global_trade_initiatives:0 "Глобальные инициативы в торговле"
 GER_global_trade_initiatives_desc:0 "Germany openly refers to itself as "Exportweltmeister", 'world champion of exports'. German goods are shipped into the entire world: Britain loves Germany's gummy bears, Chinese businessmen drive BMW and American companies use German machine parts. Our shippings will reach every port in the world."
 GER_animal_rights_reform:0 "Реформа прав животных"
 GER_animal_rights_reform_desc:0 "Люди в целом обращают внимание на жестокость по отношению к животным - например, более 99% кур мужского пола забиваются при рождении, поскольку только куры женского пола полезны для откладывания яиц для сельскохозяйственного производства. Такие зверства хороши для бизнеса, но непопулярны у сознательной общественности. Некоторые организации, такие как Greenpeace или PETA, и население, конечно же (вегетарианцы особенно) раздражены."
 GER_radicalize_german_conservatism:0 "Радикализировать немецкий консерватизм"
 GER_radicalize_german_conservatism_desc:0 "Меркель должна отказаться от любой коалиции и возглавить правительство меньшинства против левой оппозиции. Союз мог бы сделать это при ограниченной первоначальной помощи со стороны СвДП, хотя для фактического проведения политики потребуется дополнительная помощь со стороны членов правого крыла среди зеленых и СДПГ. Политически это несколько неудачный термин, было бы идеологически полезно позиционировать Союз как консервативных сторонников жесткой линии."
 GER_military_spending_offensive:0 "Военные расходы на наступление"
 GER_military_spending_offensive_desc:0 "Schröder's SPD was always very happy to cut defense spending, reasoning that the Cold War was over and that the money was more needed in the social safety net and the welfare state. The CDU/CSU was left concerned about reaching the 2%-goal provided by NATO to its member states, demanding that 2% of GDP should be in defense spending. Germany needs to hurry to meet that demand."
 GER_partial_autobahn_privatization:0 "Частичная приватизация автобана"
 GER_partial_autobahn_privatization_desc:0 "The privatization of the German highway system, the 'Autobahn', remains a hot-button issue in German politics. Leftist parties are generally supportive of big-government solutions and the total government control of the German road system, whereas the Free Democrats and Christian Democrats are more friendly to the idea of allowing private businesses into the equation."
 GER_german_nationalism:0 "Германский национализм"
 GER_german_nationalism_desc:0 "Since the defeats in the world wars, the German people have culturally been more reserved about patriotic outbursts and displays of nationalism than other comparable societies."
 GER_rehabilitate_prussia:0 "Восстановить Пруссию"
 GER_rehabilitate_prussia_desc:0 "During German occupation, Law No. 46 by the Allied authorities saw to the dissolution of the Free State of Prussia on 25 February 1947. Prussia played a huge part in German history and its cultural association with German monarchism and militarism mark it as a nationalist relic of times gone by - a fervor that the government could play into by certain nostalgic acts rehabilitating the Prussian state."
 GER_imperial_ambition:0 "Имперские амбиции"
 GER_imperial_ambition_desc:0 "While often blamed for the initial rise of German proto-fascist sentiment and often associated with the blind nationalistic fervor of the early 1910s, the German Empire of 1871 to 1918 marked an era of stability and prosperity that the rest of Europe at that time failed to replicate."
 GER_reestablish_local_thrones:0 "Восстановить местные престолы"
 GER_reestablish_local_thrones_desc:0 "While the German people at large remain skeptical of the return of the monarchy, some individual states are not as reserved: Returning the royal families of Bavaria, Baden, Württemberg and Hannover to their social positions, albeit as figureheads, should make the idea more likable to the more republican-minded parts of the German people. Let the boulevard press write about our own monarchs for once."
 GER_hohenzollern_restoration:0 "Восстановление Гогенцоллернов"
 GER_hohenzollern_restoration_desc:0 "All preparations for constitutional changes are complete - the Federal Republic can be laid to rest, and a new constitutional monarchy can take its place. The Hohenzollern dynasty has made clear again and again that they do not seek power, but we should be able to convince them to ceremonially lead a loving people. In the background, we can then run the show with fewer obstacles."
 GER_national_ambition:0 "Национальные амбиции"
 GER_national_ambition_desc:0 "Germany has one of the on a global cultural scale most infamous nationalisms of any country's history. The brutal atrocities committed under the influence of said nationalism has led to reservations against German nationalism both within the German cultural mindset and in the historic memory of any foreigner affected - countries like Poland or Russia would disapprove of nationalist resurgence."
 GER_voelkisch_fervor:0 "Вёлькиш Фервор"
 GER_voelkisch_fervor_desc:0 "Восстановление чувства национального превосходства означает подтверждение культуры фанатизма и обидчивых стереотипов, которые сформировались и прижились в немецкой культуре, несмотря на сильную неприязнь к любым формам национализма и фанатизма. Итальянцы неряшливы, поляки - воры, русские воняют, арабы - насильники, евреи хотят наших денег. Deutsche, Wehrt Euch!"
 GER_dismantle_democracy:0 "Ликвидировать демократию"
 GER_dismantle_democracy_desc:0 "The ongoing national revolution has failed to catch the hearts of minds of many of Germany's population. Foreigners, intellectuals and the pro-European middle class have united in a socio-political block against our national resurgence. Much to their detriment however, the national revolution can count on high-ranking military members. The leftist filth wants to vote us out next election? What election is that?"
 GER_cfsp_studies:0 "Исследования ЕСВС"
 GER_cfsp_studies_desc:0 "After numerous EU failures in the Balkans during the late Balkans, most notably the non-intervention of Dutch peacekeeping units at Srebrenica in 1995, the European Union must be vigilant in the creation of its new Common Foreign Security Policy, the CFSP."
 GER_demand_maastricht_amendments:0 "Требование маастрихтских поправок"
 GER_demand_maastricht_amendments_desc:0 "In the 1992 Maastricht Treaty, German negotiators were too lenient on other European member states and allowed a assignment of political power that hurts larger countries. Germany, the most populated country in the union, is the most severely affected by this and each German citizen is represented by far less political influence per capita than the populations of other countries. That must end."
 
 # Bundeswehr Reform
 
 GER_bundeswehr_reform:0 "Реформа Бундесвера"
 GER_bundeswehr_reform_desc:0 "Since the end of the Second World War, Germany's military has been severely restricted in size and scope. With the German government spending less on the military than other European powers such as France and the United Kingdom, Germany's forces face chronic supply problems and dysfunctional weapons systems. After soldiers used broomsticks rather than machine guns in a recent training exersize, the time has more than come to reform the Bundeswehr and ensure that Germany can properly defend itself."
 GER_modernized_auftragstaktik:0 "Принцип директивного управления"
 GER_modernized_auftragstaktik_desc:0 "Auftragstaktik (officially known as 'Führen mit Auftrag' or 'leading by mission') is a military tactic where the outcome of a mission is proritized over how that outcome is accomplished. Known as mission command in the United States and United Kingdom, the tactic gives greater flexibility to individual unit commanders and is compatable with modern net-centric concepts and command and control (C2)."
 GER_small_arms_grants:0 "Новая стандартная винтовка"
 GER_small_arms_grants_desc:0 "The German G36 rifle, made standard by the Bundeswehr in 1996 has since been found to overheat and lose accuracy in hot weather. The German Defense Ministry's procurement office (BAAINBw) has since requested manufacturers to submit prototypes to replace the aging G36 as the new standard weapon for the armed forces."
 GER_modern_armored_assaults:0 "Атаки современной бронетехники"
 GER_modern_armored_assaults_desc:0 "A fully modernized army requires modernized tanks, vehicles, and tactics to ensure maximum lethality on the battlefield. An overview of military procedure will be necessary to ensure Germany's Armored Troops maintain continued relevance for the 21st century."
 GER_young_officer_class:0 "Курс молодого офицера"
 GER_young_officer_class_desc:0 "To meet the ever-increasing demand of the German armed forces in their peacekeeping and NATO deployments across the globe, a new generation of young men and women must heed the call and serve their country to the best of their ability. We must ensure that Germany's youth are aware of the opportunities that await them in the armed forces, and train them accordingly."
 GER_vehicle_development_grants:0 "Гранты на разработку транспортных средств"
 GER_vehicle_development_grants_desc:0 "The majority of the Bundeswehr uses aging vehicles from the Cold War, many of which through years of neglect and a lack of maintainence have fallen into disrepair. We must encourage the development of a new generation of fighting vehicles to ensure our troops are better protected on the front lines."
 GER_infantry_tactics_reform:0 "Реформа пехотной тактики"
 GER_infantry_tactics_reform_desc:0 "When the First World War began, prevailing infantry combat tactics were drastically transformed. The subsequent century has seen countless advancements and innovations in the realm of infantry combat, and it is assured to continue to evolve in the century ahead. We must improve, adapt, and overcome."
 GER_modern_doctrines:0 "Современные боевые доктрины"
 GER_modern_doctrines_desc:0 "With the modernization of our armed forces largely complete, the safety and security of the Fatherland has never looked brighter. Wir. Dienen. Deutschland."
 GER_fiscal_responsibility:0 "Финансовая ответственность"
 GER_fiscal_responsibility_desc:0 "The 2% defense spending goal pushed upon us by our NATO allies should be upheld, however any more than is required is a waste of resources. We must be responsible and ensure that the welfare of our people is as important as the welfare of our armed forces. With a sizeable defense force and our greater ability to help our allies in foreign peacekeeping operations, Germany is both safer and richer."
 GER_influence_in_turkey:0 "Влияние в Турции"
 GER_influence_in_turkey_desc:0 "Turkish nationals make up much of Germany's immigrant population. It is only natural that we should embrace the meeting of our cultures and secure greater trade and cultural bonds between our people."
 GER_military_cooperation_with_romania:0 "Военное сотрудничество с Румынией"
 GER_military_cooperation_with_romania_desc:0 "Romania is now free of the Iron Curtain and Soviet occupation. We should help ensure the independence of their country against possible Russian revanchism in the coming decades."
 GER_abolish_conscription:0 "Отменить призыв"
 GER_abolish_conscription_desc:0 "Wehrgerechtigkeit, or 'military justice' refers to the argument in German circles for the establishment of a professional, volunteer army now that the Cold War is over."
