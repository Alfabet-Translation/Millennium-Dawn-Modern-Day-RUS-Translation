 GER_uphold_conscription_desc:0 "While the Cold War may be over, the needs of the Bundeswehr have not ended. Conscription, while unfortunate, must be upheld to help Germany survive the next century and beyond."
 GER_military_conservatism:0 "Военный консерватизм"
 GER_military_conservatism_desc:0 "The military is an essential part of the German nation. While moderates contend that the welfare of the people is as important as the military, they like to forget that without a strong, well-funded military, the people are vulnerable to external threats. A resurgent Russia, increasingly expansionist China and global terror plots only further reiterate the importance of the Bundeswehr in the 21st century."
