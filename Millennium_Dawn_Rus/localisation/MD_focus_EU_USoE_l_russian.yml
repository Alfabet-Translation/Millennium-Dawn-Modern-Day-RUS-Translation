 ### USoE Decision Category ###
 EU_USoE_category: "Соединенные Штаты Европы"
 EU_USoE_category_desc: "Государства-члены Европейского Союза объединились в одно супергосударство."

 EU_USoE_capital_of_europe: "Европейская столица"
 EU_USoE_capital_of_europe_desc: "Брюссель де-факто считается столицей Европейского Союза, в течение долгого времени принимавшей у себя ряд основных институтов ЕС в рамках своего Европейского квартала. У ЕС не было официальной столицы, но Брюссель принимал официальные места Европейской Комиссии, Совета Европейского Союза и Европейского Совета, а также место (официально второе, но де-факто самое важное) в Европейском парламенте. Давайте сделаем Брюссель столицей нового государства."

