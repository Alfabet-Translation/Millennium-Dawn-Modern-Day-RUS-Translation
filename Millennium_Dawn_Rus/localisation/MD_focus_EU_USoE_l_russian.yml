 EU_USoE_westernize_decision_desc: "Вестернизация [FROM.GetName] дипломатией или силой, зависит от [FROM.GetName]."

 EU_USoE_create_eurosphere_decision: "Создать Евросоюз"
 EU_USoE_create_eurosphere_decision_desc: "[ROOT.GetNameWithFlag] распространит свое влияние на создание Евросоюза."
 
 ### Environmental Imperialism ###

 ### Environmental Imperialism ###
 EU_environmental_imperialism_category: "Экологический империализм"
 EU_environmental_imperialism_category_desc: "Европа зеленая, но мир все еще темный и серый. Европе необходимо распространить свою политику и технологии по всему миру и дать отпор империи ископаемых энергоносителей, которые разрушают планету." 


 EU_USoE_environmental_imperialism_decision: "Спрос экологические реформы"
 EU_USoE_environmental_imperialism_decision_desc: "We need to save the planet. If §Y[FROM.GetNameWithFlag]§! doesn't do the neccessary §GEnvironmental Reforms§! by themself, we need to force them to do so. They need to have at least one §YBiofuel Refinery§! for every state they own. If §Y[FROM.GetNameWithFlag]§! doesn't fulfill our demands within a month, we will impose §REnvironmental Sanctions§! on them."

 EU_USoE_environmental_imperialism_mission: "Экологические реформы"
 EU_USoE_environmental_imperialism_mission_desc: "§YEurope§! demands §GEnvironmental Reforms§! from us to save the planet. If we don't build or reconstruct at least one §YBiofuel Refinery§! for every state we own within a month, they will impose §REnvironmental Sanctions§! on us."
 EU_USoE_environmental_imperialism_restructure_industry_decision: "Green Energy Reconstruction"
 EU_USoE_environmental_imperialism_restructure_industry_decision: "To fulfil the European §GEnvironmental Reform§! demands we need to reconstruct some of our §Civilian Industry§! to renewable energy producer (§YBiofuel Refinery§!)."
 EU_USoE_break_environmental_sanctions_decision: "Нарушить экологические санкции"
 EU_USoE_break_environmental_sanctions_decision_desc: "Europe has imposed Environmental Sanctions on us. We need to break them with all means - political and military. But this will give [FROM.GetNameWithFlag] a wargoal on us. So we need to ally with other countries sanctioned from [FROM.GetNameWithFlag]."

