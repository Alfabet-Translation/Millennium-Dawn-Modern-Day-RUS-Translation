 ### ideas ###
 #############

 USoE_heart_of_iron: "Железное сердце"
 USoE_heart_of_iron_desc: "В древности кузнецы выковыривали Железный Трон из оружия избитых злодеев. В наши дни мы только заявляем, что Европа доказала, что это Железное Сердце и теперь является бесспорным мировым правителем!"
 USoE_digital_democracy: "Цифровая демократия"
 USoE_digital_democracy_desc: "Европа должна реформировать свои демократические институты в цифровую эпоху. С помощью социальных сетей и социальных сетей люди могут напрямую участвовать в законотворческой деятельности и в работе правительства."
 USoE_AI_government: "AI Правительство"
 USoE_AI_government_desc: "Искусственный интеллект достаточно развит, чтобы управлять страной более эффективно, чем неэффективный и, возможно, коррумпированный человеческий политик. Агент ИИ правящей партии возьмет под свой контроль и будет править страной, основываясь на ценностях правящей партии."
 USoE_knights_of_the_new_empire: "Рыцари новой империи"
 USoE_knights_of_the_new_empire_desc: "Во враждебном мире военные взяли под контроль Европу, чтобы спасти свой народ от коррумпированных политиков и иностранных держав."
 USoE_knights_of_the_new_empire_army: "Рыцари новой империи - генерал европейских армий"
 USoE_knights_of_the_new_empire_army_desc: "Генеральный штаб решил, что Европой будет руководить армейский генерал. Ему будет присвоено звание генерала европейских армий."
 USoE_knights_of_the_new_empire_air_force: "Рыцари новой империи - маршал авиации Европы"
 USoE_knights_of_the_new_empire_air_force_desc: "Генеральный штаб решил, что Европой будет руководить генерал ВВС. Ему будет присвоено звание Маршала авиации Европы."
 USoE_knights_of_the_new_empire_navy: "Рыцари новой империи - Адмирал флота Европы"
 USoE_knights_of_the_new_empire_navy_desc: "Генеральный штаб решил, что Европой будет руководить адмирал. Ему будет присвоено звание Адмирала флота Европы."
 USoE_holy_european_empire: "Священная Европейская империя"
 USoE_holy_european_empire_desc: "Император коронован и установлена Святая европейская империя."
 USoE_pax_occidentalis: "Пакс-Оксиденталис"
 USoE_pax_occidentalis_desc: "Европа приобрела глобальное господство и может обеспечить мир во всем мире. Эту эпоху назовут Пакс Оксиденталис."
 USoE_guardians_of_world_peace: "Хранители мира во всем мире"
 USoE_guardians_of_world_peace_desc: "Европа, Америка, Россия и Китай осели в этой сфере влияния. Каждая сверхдержава навязывает мир в своей сфере, поэтому они - Хранители мира во всем мире."
 USoE_environmental_sanctions: "Экологические санкции"
 USoE_environmental_sanctions_desc: "Экологические санкции из Европы."

