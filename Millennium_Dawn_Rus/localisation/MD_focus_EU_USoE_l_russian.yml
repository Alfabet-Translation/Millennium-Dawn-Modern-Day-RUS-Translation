l_russian:

 #############
 ### focus ###
 #############

 ### Constitute the new European Nation ###
 USoE001: "Создать новую европейскую нацию"
 USoE001_desc: "Объединенный Европейский Союз должен сформироваться как новая нация. Конституция и договоры об объединении - это одно, но сейчас народ должен воплотить в жизнь эти правовые рамки."
 ### A European Officer Corps ###
 USoE002: "Корпус европейских офицеров"
 USoE002_desc: "В Союзе каждая страна-участница имела свою армию, а позже появилась Евроармия. Нужно создать европейский офицерский корпус с общей доктриной и подготовкой."
 ### European Political Parties ###
 USoE003: "Европейские политические партии"
 USoE003_desc: "Новому государству нужны новые политические партии. Бывшие политические партии стран-участниц должны объединиться."
 ### European Patriotism ###
 USoE004: "Европейский патриотизм"
 USoE004_desc: "Новое государство нуждается в собственном патриотизме и национальных символах."
 ### The New Great Game ###
 USoE005: "Новая великая игра"
 USoE005_desc: "Новая большая игра только началась, Европа опаздывает, а США, Китай и Россия уже сделали свои первые ходы."
 ### Europe's Heart and Soul ###
 USoE006: "Сердце и душа Европы"
 USoE006_desc: "Новое государство должно определить свои ценности и стандарты. Европе нужны Сердце и Душа!"
 ### A Game of Spheres ###
 USoE100: "Игра сфер"
 USoE100_desc: "Когда вы играете в игру сфер, вы выигрываете или умираете. Нет никакой средней позиции."
 ### Engage the Eagle ###
 USoE101: "Привлечь орла"
 USoE101_desc: "Американский орел должен быть наказан! Он пролетел слишком долго над европейским небом."
 ### Brawl with the Bear ###
 USoE102: "Сражаться с медведем"
 USoE102_desc: "Мы должны ударить Медведя, пока он не ударил нас."
 ### Dance with the Dragon ###
 USoE103: "Танец с Драконом"
 USoE103_desc: "Танец с Драконом - опасная игра."
 ### A Heart of Iron ###
 USoE104: "Железное сердце"
 USoE104_desc: "В древности кузнецы выковыривали из оружия избитых злодеев железный трон. В наши дни мы только заявляем, что Европа доказала свое железное сердце и теперь является бесспорным мировым правителем! "
 ### Peaceful Coexistence ###
 USoE200: "Мирное сосуществование"
 USoE200_desc: "Есть более острые мечи, чем железные. Зачем платить кровью, если можно платить деньгами?"
 ### America First ###
 USoE201: "Америка прежде всего"
 USoE201_desc: "Мы должны уважать доктрину "Америка прежде всего", если мы хотим, чтобы наши доктрины соблюдались."
 ### Russosphere ###
 USoE202: "Руссосфера"
 USoE202_desc: "Россия - защитник всего русского народа. Это их сфера влияния, которую мы должны уважать."
 ### Shinosphere ###
 USoE203: "Шиносфера"
 USoE203_desc: "Сфера влияния Китая охватывает юго-восточную Азию и нас не беспокоит. Китай - наш торговый партнер, а не соперник."
 ### Eurosphere ###
 USoE204: "Евросфера"
 USoE204_desc: "Мы успокоили все сверхдержавы 21 века, теперь у нас есть свободные руки для создания Евросферы в Европе, Леванте и Северной Африке."
 ### Clash of Civilizations ###
 USoE300: "Столкновение цивилизаций"
 USoE300_desc: "Столкновение цивилизаций - это тезис американского политолога Сэмюэла П. Хантингтона о том, что культурная и религиозная идентичность людей будет основным источником конфликтов в мире после окончания "холодной войны". Будущие войны будут вестись не между странами, а между культурами."
 ### The Rest of the West ###
 USoE301: "Остаток Запада"
 USoE301_desc: "Европа - это остальная часть запада. Америка оставила нас одних и изолировала в доктрине Америка прежде всего."
 ### Cross and Crescent ###
 USoE302: "Крест и Полумесяц"
 USoE302_desc: "На юго-восточной границе Европы крест конфликтует с полумесяцем. Кто победит: западная или исламская цивилизация?"
 ### The Pope and the Patriarch ###
 USoE303: "Папа Римский и Патриарх"
 USoE303_desc: "Со времен Великого раскола 1054 года папа и православный патриарх шли разными путями. Пришло время снова объединиться, чтобы защитить западную цивилизацию."
 ### Two Crosses ###
 USoE304: "Два креста"
 USoE304_desc: "Восточное и западное христианство должны объединиться против ислама."
 ### Eurasian Alliance ###
 USoE305: "Евразийский союз"
 USoE305_desc: "После распада НАТО Европа может сформировать новый большой альянс со своим российским соседом."
 ### Constantinople ###
 USoE306: "Константинополь"
 USoE306_desc: "Константинополь - часть Запада. Европа должна освободить его от исламского влияния."
 ### Antioch ###
 USoE307: "Антиохия"
 USoE307_desc: "Антиохийское княжество было одним из государств крестоносцев, созданных во время Первого крестового похода. Оно принадлежит Западу и снова будет свободным от ислама."
 ### Tripoli ###
 USoE308: "Триполи"
 USoE308_desc: "Округ Триполи (1109-1289) был последним из штатов крестоносцев. Он восстанет снова. Европа должна освободить Леванта от ислама."
 ### Jerusalem ###
 USoE309: "Иерусалим"
 USoE309_desc: "Европа должна спасти Святой город от исламского влияния. Иерусалимское царство должно вновь охранять святые места."
 ### Knights of Malta ###
 USoE310: "Рыцари Мальты"
 USoE310_desc: "Европе необходимо освободить Северную Африку от исламского влияния. Европа будет следовать примеру рыцарей Мальты."
 ### Arabian Westernization ###
 USoE311: "Арабская вестернизация"
 USoE311_desc: "Некоторые страны Аравийского полуострова уже имеют тесные связи с Западом. Европа должна полностью освоить Аравийский полуостров в западном направлении, чтобы иметь безопасное соседство."
 ### Indian Westernization ###
 USoE312: "Индийская вестернизация"
 USoE312_desc: "С колониальным наследием Индия традиционно имеет тесные связи с Западом. Европа должна углубить эти связи, чтобы полностью вестернизировать Индию."
 ### The Republic of Persia ###
 USoE313: "Республика Персия"
 USoE313_desc: "Иран является одним из главных соперников Запада на Ближнем Востоке. Европа может остановить завоевание Ирана для региональной гегемонии, когда Европа вестернизирует Иран в Республику Персия."
 ### The West vs the Rest ###
 USoE320: "Запад против отдыха"
 USoE320_desc: "Европа и Америка - это западные супердержавы, способные противостоять любым врагам в мире. Имея НАТО в качестве базы, Запад может усилить свое глобальное господство."
 ### Asian Westernization ###
 USoE321: "Азиатская вестернизация"
 USoE321_desc: "Западу необходимо сосредоточиться на развивающихся державах в Азии. Запад должен бороться с ними или вестернизировать их."
 ### The Four Tigers ###
 USoE322: "Четыре Тигра"
 USoE322_desc: "Четыре азиатских тигра Гонконга, Сингапура, Южной Кореи и Тайваня всегда имели тесные связи с Западом и опасались появления китайского дракона. Они могли бы стать жизнеспособными союзниками Запада в Азии."
 ### Japan ###
 USoE323: "Япония"
 USoE323_desc: "После окончания Второй мировой войны Япония стала важным союзником Запада в Азии. Западу необходимо продолжать это тесное партнерство."
 ### China ###
 USoE324: "Китай"
 USoE324_desc: "Китай - главный соперник Запада в Азии. Если Запад сможет вестернизировать Китай, то в Азии не будет претендентов на западную гегемонию."
 ### Operation Unthinkable 2.0 ###
 USoE325: "Операция "Немыслимо" 2.0"
 USoE325_desc: "Операция "Немыслимо" была военным планом британских начальников штабов против Советского Союза, приказанным Уинстоном Черчиллем в мае 1945 года. Вместе с бывшим немецким вермахтом западные союзники должны были начать внезапное нападение на Советский Союз. Запад должен пересмотреть этот план, чтобы он соответствовал нынешним установкам и действовать в упреждающей самообороне против России, чтобы предотвратить русскую гегемонию в Европе."
 ### The Torch of Freedom ###
 USoE400: "Факел свободы"
 USoE400_desc: "Европа должна нести Факел Свободы! Соединенные Штаты Европы - демократическая республика, уважающая права человека и верховенство закона."
 ### Digital Democracy ###
 USoE401: "Цифровая демократия"
 USoE401_desc: "Европе необходимо реформировать свои демократические институты в цифровую эпоху. С помощью социальных сетей и социальных сетей люди могут напрямую участвовать в законотворческой деятельности и в работе правительства."
 ### Hammer and Sickle ###
 USoE402: "Молот и Серп"
 USoE402_desc: "Карл Маркс и Фридрих Энгельс, отцы социализма и марксизма, были европейцами. Европа должна продолжать это наследие."
 ### EUSSR ###
 USoE403: "ЕСССР"
 USoE403_desc: "Европейские левые оказались в ловушке капиталистов в Европейском Союзе, теперь духовный наследник Карла Маркса и Фридриха Энгельса имеет власть учредить ЕСССР: Европейский Союз Советских Социалистических Республик."
 ### AI Government ###
 USoE404: "AI Правительство"
 USoE404_desc: "Искусственный интеллект достаточно развит, чтобы управлять страной более эффективно, чем неэффективные и, возможно, коррумпированные человеческие политики. Агент ИИ правящей партии возьмет под свой контроль и будет править страной, основываясь на ценностях правящей партии."
 ### The Green Future ###
 USoE500: "Зеленое будущее"
 USoE500_desc: "В условиях неоспоримого изменения климата для Европы нет другого будущего, кроме "зеленого"."
 ### Environmental Empire ###
 USoE501: "Экологическая империя"
 USoE501_desc: "Европа должна стать экологической империей, где экономика и окружающая среда не противоречат друг другу."
 ### Environmental Imperialism ###
 USoE502: "Экологический империализм"
 USoE502_desc: "Европа зеленая, но мир все еще темный и серый. Европе необходимо распространить свою политику и технологии по всему миру и дать отпор империи ископаемых энергоносителей, которые разрушают планету."
 ### North America ###
 USoE503: "Северная Америка"
 USoE503_desc: "Европа зеленая, но Северная Америка все еще темная и серая. Европе необходимо распространить свою политику и технологии по всему миру и бороться с империей ископаемого топлива, которая разрушает планету."
 ### South America ###
 USoE504: "Южная Америка"
 USoE504_desc: "Европа зеленая, но Южная Америка все еще темная и серая. Европе необходимо распространить свою политику и технологии по всему миру и дать отпор империи ископаемых энергоносителей, которые разрушают планету."
 ### Europe ###
 USoE505: "Европа"
 USoE505_desc: "Европа зеленая, но другие европейские страны все еще темные и серые. Европе необходимо распространить свою политику и технологии по всему миру и бороться с империей ископаемого топлива, которая разрушает планету."
 ### Africa ###
 USoE506: "Африка"
 USoE506_desc: "Европа зеленая, но Африка все еще темная и серая. Европе необходимо распространить свою политику и технологии по всему миру и дать отпор империи ископаемых энергоносителей, которые разрушают планету."
 ### Middle East ###
 USoE507: "Ближний Восток"
 USoE507_desc: "Европа зеленая, но Ближний Восток все еще темный и серый. Европе необходимо распространить свою политику и технологии по всему миру и дать отпор империи ископаемых энергоносителей, которые разрушают планету."
 ### Asia ###
 USoE508: "Азия"
 USoE508_desc: "Европа зеленая, но Азия все еще темная и серая. Европе необходимо распространить свою политику и технологии по всему миру и дать отпор империи ископаемых энергоносителей, которые разрушают планету."
 ### Oceania ###
 USoE509: "Океания"
 USoE509_desc: "Европа зеленая, но Океания все еще темная и серая. Европе необходимо распространить свою политику и технологии по всему миру и дать отпор империи ископаемых энергоносителей, которые разрушают планету."
 ### Pacific ###
 USoE510: "Тихоокеанский регион"
 USoE510_desc: "Европа зеленая, но Тихий океан все еще темный и серый. Европе необходимо распространить свою политику и технологии по всему миру и бороться с империей ископаемого топлива, которая разрушает планету."
 ### The Cross and the Crown ###
 USoE600: "Крест и Корона"
 USoE600_desc: "Европа должна выполнить свое наследие и снова стать империей."
 ### The New Knights ###
 USoE601: "Новые рыцари"
 USoE601_desc: "Во враждебном мире военные взяли под контроль Европу, чтобы спасти свой народ от коррумпированных политиков и иностранных держав."
 ### General of the European Armies ###
 USoE602: "Генерал европейских армий"
 USoE602_desc: "Генеральный штаб решил, что Европой будет руководить армейский генерал. Ему будет присвоено звание генерала европейских армий."
 ### Air Marshal of Europe ###
 USoE603: "Маршал авиации Европы"
 USoE603_desc: "Генеральный штаб решил, что Европой будет руководить генерал ВВС. Ему будет присвоено звание Маршала авиации Европы."
 ### Fleet Admiral of Europe ###
 USoE604: "Адмирал флота Европы"
 USoE604_desc: "С колониальным наследием Индия традиционно имеет тесные связи с Западом. Европа должна углубить эти связи, чтобы полностью вестернизировать Индию."
 ### European Empire ###
 USoE605: "Европейская империя"
 USoE605_desc: "Европа вновь стала империей и может защищать интересы своих народов на глобальном уровне."
 ### The New Emperor ###
 USoE620: "Новый император"
 USoE620_desc: "Европе нужен новый император, который поведет континент через 21 век."
 ### Choose a House ###
 USoE621: "Выберите дом"
 USoE621_desc: "В Европе много великих домов с длинной и славной историей. Впервые объединившись, континент должен решить, какой дом должен править в 21 веке."
 ### House of Savoy ###
 USoE622: "Дом Савой"
 USoE622_desc: "Дом Савой - это королевская династия, основанная в 1003 году в историческом Савойском крае. Благодаря постепенному расширению, семья выросла во власти от правления небольшого альпийского графства на северо-западе Италии до абсолютного правления Сицилийского королевства. Члены семьи правили Сардинией, Италией, Албанией, Эфиопией и, на короткий период, Испанией. Дом также претендует на титулы Царей Кипра, Иерусалима и Армении."
 ### House of Wittelsbach ###
 USoE623: "Дом Виттельсбаха"
 USoE623_desc: "Дом Виттельсбахов - немецко-баварская династия с ветвями, которые правили, в том числе, и на территории: Бавария, Голландия, Зееланд, Кельн, Швеция, Румыния, Богемия, Венгрия, Дания, Норвегия, Греция и Священная Римская империя. Якобитская линия наследования, признающая право католического монарха, признает Франца, наследного принца Баварии, законным наследником, как Франциска II."
 ### House of Borbón-Anjou ###
 USoE624: "Дом Борбон-Анжу"
 USoE624_desc: "Дом Борбон-Анжу - царствующий королевский дом Королевства Испании. К 18 веку члены испанской династии Бурбонов занимали престолы в Испании, Неаполе, Сицилии и Парме."
 ### House of Bourbon ###
 USoE625: "Дом Бурбона"
 USoE625_desc: "Дом Бурбонов - европейская династия французского происхождения, ветвь каптанской династии, королевский дом Франции. Впервые бурбонские короли правили Францией и Наварром в 16 веке."
 ### House of Hanover ###
 USoE626: "Дом Ганновера"
 USoE626_desc: "Ганноверский дом - это немецкий королевский дом, который правил Ганновером, Великобританией и Ирландией в разное время в течение 17-20 веков. Дом возник в 1635 году как кадетский филиал Дома Брауншвейга-Люнебурга, и пользовался все большим авторитетом до тех пор, пока в 1692 году Ганновер не стал курфюрстом."
 ### House of Glücksburg ###
 USoE627: "Дом Глюксбурга"
 USoE627_desc: "Дом Глюксбурга, сокращенный от "Дом Шлезвиг-Гольштейна-Зондербурга-Глюксбурга", является датско-немецким филиалом "Дома Ольденбурга", члены которого правили в разное время в Дании, Норвегии, Греции и нескольких северных германских государствах."
 ### House of Windsor ###
 USoE628: "Дом Виндзора"
 USoE628_desc: "Дом Виндзора является царствующим королевским домом Великобритании и других стран Содружества. В 1901 году Дом Сакс-Кобург и Гота сменил Дом Ганновера в британской монархии. В 1917 году из-за Первой мировой войны название королевского дома было изменено с немецкого Сакс-Кобург и Гота на английский Виндзор (от Виндзорского замка)."
 ### House of Orange-Nassau ###
 USoE629: "Дом Оранж-Нассау"
 USoE629_desc: "Дом Оранж-Нассау - нынешний правящий дом Нидерландов. Являясь филиалом Европейского Дома Нассау, Дом играл центральную роль в политике и правительстве Нидерландов и Европы, особенно после того, как Вильгельм Молчаливый организовал голландское восстание против испанского владычества, которое после Восьмидесятилетней войны (1568-1648 гг.) привело к созданию независимого нидерландского государства."
 ### House of Habsburg-Lorraine ###
 USoE630: "Дом Габсбурга-Лотарингии"
 USoE630_desc: "Дом Габсбургов Лотарингии возник в результате брака в 1736 году Франциска III, герцога Лотарингии и Бара, и Марии Терезы Австрийской, впоследствии сменявшей друг друга чешской королевой, королевой Венгрии и эрцгерцогиней Австрии. Ее члены являются законной наследницей Дома Габсбургов и Дома Лотарингии, унаследовавших свои родовые владения и призвание в Империю."
 ### House of Bonaparte ###
 USoE631: "Дом Бонапарта"
 USoE631_desc: "Дом Бонапарта - бывшая императорская и королевская европейская династия итальянского происхождения. Он был основан в 1804 году Наполеоном И. Наполеоном, который превратил Великую армию против каждой крупной европейской державы и господствовал над континентальной Европой посредством серии военных побед. Он посадил членов своей семьи на престолы государств-клиентов, расширив власть династии."
 ### House of Hohenzollern ###
 USoE632: "Дом Гогенцоллернов"
 USoE632_desc: "Дом Гогенцоллернов - это немецкая бывшая королевская династия, членами которой были различные принцы, курфюрсты, короли и императоры Гогенцоллернов, Бранденбургов, Пруссии, Германской империи и Румынии. Семья возникла в окрестностях города Хечинген в Швабии в 11 веке и получила свое название от замка Гогенцоллерн."
 ### Choose a Palace  ###
 USoE633: "Выберите дворец"
 USoE633_desc: "Новому императору Европы нужен представительный дворец для управления."
 ### Quirinal Palace ###
 USoE634: "Квиринальский дворец"
 USoE634_desc: "Квиринальский дворец является историческим зданием в Риме, Италия, и служит одной из трех нынешних официальных резиденций президента Итальянской Республики. Квириональный дворец был выбран Наполеоном в качестве своей резиденции на правах императора. Однако его неизменность так и не состоялась из-за поражения Франции в 1814 году и последовавшей за этим реставрации в Европе."
 ### Neuschwanstein Castle ###
 USoE635: "Замок Нойшванштайн"
 USoE635_desc: "Замок Нойшванштайн - это дворец эпохи Возрождения в романском стиле, построенный в 19 веке на изрезанном холме в юго-западной Баварии (Германия). Дворец был построен по заказу баварского короля Людвига II. Замок служил домом для короля, пока он не умер в 1886 году. Он был открыт для публики вскоре после его смерти. С тех пор замок Нойшванштайн посетили более 61 миллиона человек."
 ### Royal Palace of Madrid ###
 USoE636: "Королевский дворец в Мадриде"
 USoE636_desc: "Королевский дворец в Мадриде является официальной резиденцией испанской королевской семьи в городе Мадрид, хотя в настоящее время используется только для государственных церемоний. Площадь дворца составляет 135 000 квадратных метров, во дворце 3 418 комнат. Это самый большой действующий королевский дворец и самый большой по площади в Европе."
 ### Palace of Versailles ###
 USoE637: "Версальский дворец"
 USoE637_desc: "Версальский дворец был главной королевской резиденцией Франции с 1682 года, при Людовике XIV, до начала Французской революции в 1789 году, при Людовике XVI. В настоящее время дворец является историческим памятником и объектом Всемирного наследия ЮНЕСКО, примечательным, в частности, является церемониальный Зеркальный зал и обширные Версальские сады с фонтанами, каналами и геометрическими клумбами и рощами."
 ### Buckingham Palace ###
 USoE638: "Букингемский дворец"
 USoE638_desc: "Букингемский дворец является лондонской резиденцией и административной штаб-квартирой монарха Великобритании. Расположенный в городе Вестминстер, дворец часто является центром государственных мероприятий и королевского гостеприимства. Он был центром внимания британского народа во времена национального ликования и траура."
 ### Hofburg ###
 USoE639: "Хофбург"
 USoE639_desc: "Хофбург является бывшим главным императорским дворцом правителей династии Габсбургов и сегодня служит официальной резиденцией и местом работы президента Австрии. Он расположен в центре Вены и был построен в 13 веке, после чего несколько раз расширялся."
 ### Sanssouci ###
 USoE640: "Сансучи"
 USoE640_desc: "Сансучи был летним дворцом Фридриха Великого, короля Пруссии, в Потсдаме, недалеко от Берлина. Его часто считают одним из немецких соперников Версаля. Несмотря на то, что Сансучи выполнен в более интимном стиле рококо и намного меньше своего французского аналога в стиле барокко, он также примечателен многочисленными храмами и глупостями в парке."
 ### A New Palace ###
 USoE641: "Новый дворец"
 USoE641_desc: "Новому императору нужен новый дворец, а не исторический памятник. Давайте построим в Брюсселе новый дворец с современной архитектурой."
 ### Coronation ###
 USoE642: "Коронация"
 USoE642_desc: "Европе нужно готовиться к коронации нового императора. Но сначала ей нужно решить, какую корону император должен носить и кто должен проводить коронацию."
 ### The Imperial Crown ###
 USoE643: "Императорская корона"
 USoE643_desc: "Новая империя является продолжением и наследием Священной Римской империи, поэтому императору необходимо носить корону Священной Римской империи."
 ### A New Ecumenical Crown ###
 USoE644: "Новая экуменическая корона"
 USoE644_desc: "Новой империи и новому императору нужна новая корона, а не историческая реликвия."
 ### By the Pope ###
 USoE645: "Папа Римский"
 USoE645_desc: "Новый император по милости Божьей должен быть увенчан Папой Римским."
 ### By the People ###
 USoE646: "От народа"
 USoE646_desc: "Новый Император должен быть увенчан народом, поэтому давайте призовем к выборам, чтобы узаконить правление Его Величества."
 ### The Holy European Empire ###
 USoE647: "Священная Европейская империя"
 USoE647_desc: "Император коронован и установлена Святая европейская империя."
 ### Pax Occidentalis ###
 USoE700: "Пакс-Оксиденталис"
 USoE700_desc: "Европа приобрела глобальное господство и может обеспечить мир во всем мире. Эту эпоху назовут Пакс Оксиденталис."
 ### Guardians of World Peace ###
 USoE701: "Хранители мира во всем мире"
 USoE701_desc: "Европа, Америка, Россия и Китай урегулировали свои сферы влияния. Каждая сверхдержава навязывает мир в своей сфере, поэтому они являются гарантами мира во всем мире."


