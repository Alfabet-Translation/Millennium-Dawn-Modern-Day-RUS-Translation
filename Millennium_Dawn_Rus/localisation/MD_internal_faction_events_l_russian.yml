### Events for internal factions
 int_fac_deposed.1.t:0 "Владельцы малого и среднего бизнеса протестуют против поддержки правительства"
 int_fac_deposed.1.d:0 "После нескольких недель откатов правительство [Root.GetAdjective] сегодня объявило о новой серии законов, чтобы сократить несколько программ, помогающих владельцам малого и среднего бизнеса. "Нынешний политический климат враждебен к таким людям, как мы" - говорил один пострадавший от недавних изменений, который попросил остаться анонимным. "Они не заботятся о маленьком человеке. Они забыли, что именно такие люди, как мы, составляют сильный средний класс." \n\nВ ответ на обратную реакцию [Root.GetLeader] заявил, что обвинения против недавних изменений преувеличены, и упомянул, что малые предприятия [Root.GetAdjective] продолжали преуспевать, несмотря на изменения. "Не заблуждайтесь, это не знаменует собой изменение политики. Я полностью поддерживаю наш малый бизнес и понимаю его важность для трудолюбивых семей [Root.GetAdjective], которые пытаются добыть хлеб. Эти недавние изменения призваны никому не навредить, но уменьшить количество ненужных государственных расходов, которые оказывают незначительное экономическое влияние." \n\nВ связи с потерей своей влиятельной позиции и прямого действия на политику правительства, Совет по делам малого бизнеса объявил, что местные предприниматели едины в противостоянии действующему правительству и будут стремиться финансировать оппозицию в меру своих возможностей".
 int_fac_deposed.1.a:0 "Кто должен заполнить их отсутствие?"

 int_fac_deposed.2.t:0 "Банкиры падают с благодати в драматической борьбе за власть"
 int_fac_deposed.2.d:0 "В ошеломляющем изменении давней политики правительство [Root.GetAdjective] официально объявило об окончании "эры больших банков". Хотя это и удивительно, объявление не было совершенно неожиданным. Несколько месяцев банкиры и финансовый сектор в целом продолжали вступать в противоречие с политическим истеблишментом [Root.GetAdjective], однако с последним объявлением наступил переломный момент. \n\nПоступают сообщения о том, что старшие генеральные директора в гневе выходят из себя после нескольких встреч с правительственными министрами. Так, один из директоров, выступая на условиях анонимности, заявил, что правительство "утратило свой последний контакт с реальностью и теперь полностью управляется популистской демагогией", добавив, что "сотрудничество сейчас невозможно". \n\nВ то же время [Root.GetLeader] хвастался, что "мы сломали спину коррумпированным пиявкам, которые высосали с кровью и потом заработанные деньги трудолюбивых людей [Root.GetAdjective]." \n\nМнение на улицах смешанное. Недавний опрос показал, что 45% населения поддерживают недавние изменения, 21% выступили против, а 34% не уверены в их последствиях. Ожидается, что банкиры и их международные союзники будут неустанно трудиться, чтобы добиться падения нынешнего правительства".
 int_fac_deposed.2.a:0 "Кто должен заполнить их отсутствие?"

 int_fac_deposed.3.t:0 "Правительство [Root.GetAdjective] становится более "зеленым", поскольку ископаемому топливу указывают на дверь"
 int_fac_deposed.3.d:0 "Из-за резкого изменения приоритетов правительства [Root.GetAdjective], некогда мощная индустрия ископаемого топлива теперь оказалась за пределами интересов власти. Долгожданные изменения стали выполнением обещаний, сделанных [Root.GetLeader] для удаления "пятна, загрязняющего наш образ жизни." \n\nХотя экологи восхваляют этот сдвиг политики, сама отрасль назвала происходящее "колоссальной ошибкой исторических пропорций". "Широко распространено мнение, что инвестиции и объем производства в отрасли сократятся. В недавнем отчете Национального комитета по энергетике прогнозируется, что в [Root.GetAdjective] темпы извлечения энергии сократятся на 13% и приведут к 40 миллиардам чистых потерь!" [ Root.GetLeader] заявляет, что отчет является ошибочным и не учитывает растущий рынок возобновляемых источников энергии, который постепенно сведет на нет любые потенциальные убытки, вызванные слиянием. \n\nНесмотря на это, лидеры отрасли сохраняют оптимизм в отношении того, что они могут повлиять на изменения. "Мы тесно сотрудничаем с законодателями, чтобы создать проэнергетическое правительство" - сказал один из пострадавших гендиректоров нашему репортеру".
 int_fac_deposed.3.a:0 "Кто должен заполнить их отсутствие?"

 int_fac_deposed.4.t:0 "Конгломераты потеряли записи отчета, а [Root.GetLeader] отказывает в помощи"
 int_fac_deposed.4.d:0 "Сегодня главы ряда международных производителей выступили с публичным заявлением, в котором высмеивали правительство [Root.GetLeader] за отказ оказать помощь промышленности, что, по их словам, "угрожает экономической стабильности". В эксклюзивном интервью финансовый директор Октана заявил, что "давняя заинтересованность правительства в про-рыночной фискальной политике напрямую привела к недавним потерям, и в результате корпорации страдают. Я не удивлюсь массовым увольнениям в ближайшем будущем." \n\nВ ответе [Root.GetLeader] разъяснил, что "налогоплательщик не несет ответственности за покрытие некомпетентности корпораций. И этот работник [Root.GetAdjective] не будет шантажирован." \n\nХотя малые и независимые предприятия хвалят происходящий сдвиг политики, сами конгломераты назвали это "возмутительным оскорбительным" и "поруганием великих ценностей и налоговых поступлений, которые приносли на стол переговоров." \n\nЦентр экономической политики прогнозирует, что хотя конгломераты будут оставаться важными для экономики в целом, они больше не смогут влиять на определенные правила, чтобы не допустить конкуренции. "Мы увидим, что большинство новых темпов роста будут приходить от небольших предприятий и стартапов" - заявил глава Центра. "Это открывает новые возможности для оживления экономики." \n\nЕсли в чем-то можно быть уверенным, так это в том, что промышленные конгломераты очень недовольны. И если компромисс не будет достигнут, отношения между правительством [Root.GetLeader] и отраслевыми лидерами будут только продолжать ухудшаться".
 int_fac_deposed.4.a:0 "Надеюсь, экономика будет в порядке."

 int_fac_deposed.5.t:0 "Массовые репрессии правительства над олигархами поглощают страну"
 int_fac_deposed.5.d:0 ""Это начало новой эры" - заявил [Root.GetLeader] на пресс-конференции, состоявшейся сегодня в столице. "После десятилетий слабого надзора и коррупции в правительстве, мы наконец, положим конец этой гангрене, которая распространяется в нашей великой стране, и вернем власть в руки многих." \n\nЭтот шаг последовал после скандала в прошлый четверг с участием нескольких членов неофициального альянса между [Root.GetAdjective] правительством и бизнес-элитами, который доминировал в политике этой державы в течение многих лет. С пятницы несколько генеральных директоров оказались осуждены по нескольким статьям коррупции, халатности и взяточничества. \n\n"Люди [Root.GetAdjective] наконец-то свободны" - сказал один гражданин, который поддерживает недавние новости. "Нам больше не придется так упорно бороться с нашим правительством за перемены. Теперь они должны слушать и слышать нас." \n\n"Я плачу", - сказала мать двоих детей. "Мы наконец-то вернули себе нашу страну." \n\nОфициальные оценки предсказывают, что за время пребывания у власти олигархи присвоили более 1,3 триллиона долларов национальных богатств, и ожидается, что сумма будет только расти по мере увеличения числа проверенных документов, раскрывающих степень их коррупции. \n\nЗлясь из-за потери своего влиятельного положения и прямого влияния на государственную политику олигархи [Root.GetAdjective] заявили о своих намерениях противостоять действующему правительству и будут стремиться финансировать радикальную оппозицию любыми возможными способами. "Попомните мои слова, - сказал один олигарх на условиях анонимности, - "вы видели нас не в последний раз"."
 int_fac_deposed.5.a:0 "Это конец олигархов-клептократов."

 int_fac_deposed.6.t:0 "Цены на рыбу растут на фоне сокращения инвестиций в морские отрасли"
 int_fac_deposed.6.d:0 "После сокращений и прекращения государственных субсидий для морской промышленности средняя цена на рыбу выросла на 18% только за последние две недели. В официальном заявлении, опубликованном во вторник, правительство [Root.GetAdjective] объявило, что деньги, уплаченные за поддержку морского бизнеса и крупного рыбного промысла, будут перенаправлены на новые предприятия и программы. \n\n"Недавнее повышение цен со временем спадет, поскольку свежий капитал инвестируется в другие области экономики [Root.GetAdjective]," - говорится в отчете". Ожидается, что текущие рыночные колебания спадут в течение двух месяцев, после чего новые инвестиции резко снизят цену товаров еще раз. "Тем временем, мы будем следить за ситуацией, чтобы ни одна трудолюбивая семья не осталась голодной. Мы хотим, чтобы этот переход был как можно более плавным." \n\nНекоторые владельцы бизнеса не уверены в этом. "Мы можем наблюдать снижение цены на какую-то конкретную рыбу через несколько месяцев, но как насчет цены на все морепродукты, запасные части корабля? Или как насчет сетей? В этом уравнении элементов гораздо больше, чем рыбы, которой не хватает правительству." \n\n[Root.GetAdjective] отрасли рыболовства, аквакультуры и судостроения объявили о своем решении внести поправки в последние изменения и будут стремиться финансировать оппозицию для ответных мер любым возможным способом".
 int_fac_deposed.6.a:0 "Никогда особо не любил рыбу".

 int_fac_deposed.7.t:0 "Военные утверждают, что их подрядчики "не готовы к серьезному конфликту""
 int_fac_deposed.7.d:0 "Подрядчики по обороне для правительства [Root.GetAdjective] сегодня заявили, что военные не будут готовы столкнуться с "изощренными, современными угрозами национальной безопасности" из-за недавних сокращений военного бюджета. В письме, подписанном шестью крупнейшими производителями оружия, говорится, что этот шаг будет катастрофическим для экономики [Root.GetAdjective] и ослабит ее позиции на мировой арене. \n\nПисьмо пришло после того, как в среду был объявлен бюджет на предстоящий год. Документ предусматривал значительное сокращение расходов на оборону и значительное сокращение государственных контрактов, ставших нормой в последние несколько лет. \n\n"Все буквально шокированы", - говорится в письме. "Мы не одобряем это ослабление вооруженных сил [Root.GetAdjective], хотя и уважаем пожелания правительства [Root.GetAdjective] и надеемся, что в ближайшем будущем между нами будет расширяться сотрудничество." \n\nОжидается, что оставшиеся контракты будут более высоко цениться, чем рассматриваемые сегодня".
 int_fac_deposed.7.a:0 "Наши военные по-прежнему сильны".

 int_fac_deposed.8.t:0 "[Root.GetAdjective] военные отстранены от политической власти"
 int_fac_deposed.8.d:0 "В шокирующем шаге [Root.GetLeader] запретил вооруженным силам [Root.GetAdjective] оказывать непосредственное влияние на деятельность правительства, с помощью новой меры, принятой сегодня в законе. Этот шаг [Root.GetLeader], по сообщениям, "устраняющий коррупцию и повышающий прозрачность", воспринимается ООН как "этап к расширению прав граждан [Root.GetAdjective]." Граждане же отмечают событие в столице страны, и в значительной степени поддерживают решение. \n\nХотя сообщений о насилии не возникает, витают опасения, что найдется несколько высокопоставленных офицеров, которые не будут молча отступать. Несколько генералов, как сообщают источники, находятся в ярости, но отказались комментировать, будут ли они что-либо делать кроме выражения своего разочарования. \n\nНезависимый политолог предположил, что "хотя отстранение военных от власти и удержание правительства гражданскими лицами является определенной нормой для верховенства закона, всегда существует опасность военного переворота"."
 int_fac_deposed.8.a:0 "Мы будем наблюдать за ситуацией с интересом".

 int_fac_deposed.9.t:0 "[Root.GetAdjective] разведывательные агентства потеряли политическую поддержку"
 int_fac_deposed.9.d:0 "После нескольких недель с комментариев, сделанных [Root.GetLeader], сегодня было объявлено, что разведывательное сообщество [Root.GetAdjective] увидит ощутимые сокращения своего бюджета, начиная со следующего финансового года. По разным сообщениям, этот шаг призван консолидировать многие разведывательные агентства, которые в настоящее время распределены по военным подразделениям, и далее "упорядочить и централизовать" процесс принятия стратегических решений. \n\n [Root.GetLeader] поставил задачу руководителям агентств поднять вопрос о разработке плана передачи персонала и оборудования в течение переходного периода. По словам проинтеллектуальной группы, известной как Национальный центр безопасности, "недавние шаги правительства [Root.GetAdjective] указывают, что это не серьезное отношение к угрозе международного терроризма," и что "сокращения будут влиять на безопасность людей [Root.GetAdjective]." \n\nПока позитивные и негативные последствия этого шага все еще обсуждаются, итог еще предстоит увидеть, а самое главное, оценить, как это повлияет на политическую сцену, так как разведывательные структуры [Root.GetAdjective] ранее уже в течение долгого времени существовали на взаимной поддержке с правительством".
 int_fac_deposed.9.a:0 "Кто будет наблюдать за наблюдателями?"

 int_fac_deposed.10.t:0 "Профсоюзы испытывают проблемы, поскольку правительство излишне поддерживает бизнес"
 int_fac_deposed.10.d:0 ""Сегодня поражение за труд. Сегодня поражение демократии!" По крайней мере, так считает глава крупнейшего профсоюза страны, членство в котором исчисляется сотнями тысяч человек. Призыв к действию пришел после того, как [Root.GetLeader] объявил о новом законодательстве, которое ограничивает возможности коллективных переговоров профсоюзов. Этот шаг обозначен "краеугольным камнем" для будущего экономического роста со стороны нынешнего правительства. \n\n"Мы увидим рекордный рост", - сказал председатель комитета по экономике. "С помощью этого нового законодательства мы упростим существующие правила и позволим нашим предприятиям конкурировать на мировом рынке, не боясь принимать жесткие решения, необходимые при свободных торговых отношениях." Комментарий председателя последовал после широко разрекламированного в прошлом месяце случая с матерью двоих детей, которая утверждала, что ее уволили по причине беременности. В то время как профсоюзы требовали, чтобы ее работу вернули, неясные формулировки в отношении "малых предприятий" и их ответственности положили начало длительному судебному разбирательству. \n\n"Мы не дискриминируем рабочего. Но для малых предприятий, которым нужен каждый доступный работник, чтобы просто сводить концы с концами, иногда необходимо принимать трудные решения", - сказал председатель. \n\n"Это скользкий путь", - ответил глава профсоюза на открытом слушании. "Мы уже видели, как [Root.GetLeader] отдает предпочтение крупным предприятиям за счет работников [Root.GetAdjective]. Еще до сегодняшнего дня [Root.GetLeader] ясно выражал свое презрение к нашему общему делу." \n\nНезависимый аналитик из Центра экономической политики заявил, что "мы видим новую эру для рабочего класса [Root.GetAdjective], и эти изменения были не чем иным, как соответствием нынешней государственной политике и взглядам на роль профсоюзов. Я ожидал бы принятия дальнейших мер, которые ограничат их власть в ближайшие месяцы." \n\nСоюзы, однако, не сдаются без боя. "Мы боремся до конца", - сказал один из участников. "Они не могут отнять у нас наши права"."
 int_fac_deposed.10.a:0 "Я просто надеюсь, что экономика останется в порядке".

 int_fac_deposed.11.t:0 "Парады в столице после того, как [Root.GetAdjective] элиты отказались от земли"
 int_fac_deposed.11.d:0 "Сегодня в столице [Root.GetAdjective] вспыхнули торжества после того, как 20 богатых землевладельцев объявили о своих отставках с высоких постов в правительстве [Root.GetAdjective]. Этот шаг является последней попыткой [Root.GetLeader] уменьшить власть землевладельцев внутри страны, которые контролировали большинство пахотных земель на протяжении поколений. \n\n"Теперь мы так счастливы, что люди будут иметь больше права голоса в нашем правительстве" - сказал один фермер, обрадованный этими переменами. "Я просто рад, что они так мирно подали в отставку. Никогда не знаешь, будут ли люди действовать насильственно в подобных ситуациях." \n\nВ самом деле, ситуация остается мирной, хотя полиция получила приказ действовать жестко в чрезвычайной ситуации в обозримом будущем. Пока люди празднуют, аналитики интересуются, почему несколько землевладельцев внезапно подали в отставку в один и тот же день. "Это определенно кажется подозрительным", - сказал один из экспертов. "Но пока никто не пострадает, в итоге все может оказаться лучше для всех." Другие же не питают подобного оптимизма, и подозревают, что возможно, еще увидят отмщение от кого-нибудь из землевладельцев".
 int_fac_deposed.11.a:0 "Кто должен заменить их?"

 int_fac_deposed.12.t:0 "Бунты вспыхивают, ибо правительство отказывает в помощи голодным фермерам"
 int_fac_deposed.12.d:0 "Протесты начались сегодня после того, как правительство [Root.GetAdjective] отказалось от поддержки фермеров, пострадавших от еще одного плохого урожая. Власти разместили войска в столице, поскольку тысячи голодных граждан стекаются в города, чтобы требовать действий. \n\n"Мы хотим перемен!" - фермеры кричат ​​на улицах. Свидетели сообщают, что резиновые пули и слезоточивый газ использовались для выведения протестующих из определенных районов города, и поступают сообщения о грабежах в финансовом районе. \n\n"Мы - закон", - сказал лидер [Root.GetAdjective] [Root.GetLeader]. "Эти насильственные демонстрации должны быть немедленно прекращены. Порядок будет восстановлен." \n\nМеждународные наблюдатели в ООН приходят к выводу, что если ситуация не стабилизируется, дальнейшая региональная нестабильность может поставить под угрозу хрупкое равновесие мира в регионе и спровоцировать рост возможных экстремистских группировок".
 int_fac_deposed.12.a:0 "Мы будем пристально наблюдать за этой ситуацией".

 int_fac_deposed.13.t:0 "Коммунистические кадры проиграли в политической чистке"
 int_fac_deposed.13.d:0 ""Настал новый день. Коррупция и пороки больше не будут преследовать нас. Победа близка!" Это были слова, сказанные сегодня лидером [Root.GetAdjective] [Root.GetLeader] в телевизионном обращении к нации. Речь произошла после того, как продолжающиеся потрясения в коммунистической партии вытеснили нескольких ведущих членов из власти и следом установили новое руководство на ключевых постах внутри администрации. \n\nНезависимые аналитики считают, что этот шаг сделан по указанию нескольких ведущих членов партийного руководства с целью модернизации политической системы страны в более эффективную и стабильную форму. \n\n"Мнения людей на улицах неоднозначны. Новое исследование показало, что только 31% одобряют реформы, 27% против и 42% не уверены в том, что эти изменения будут значить. \n\nДругие настроены более оптимистично. "Этот шаг представляет собой прекрасную возможность для правительства [Root.GetAdjective] заново изобрести себя," - выступил наблюдатель ООН. "Это первый случай в новейшей истории страны, когда произошло нечто такого масштаба. Было бы обидно, если бы ничего существенного из этих изменений в долгосрочной перспективе не вышло"."
 int_fac_deposed.13.a:0 "Мы будем следить за развитием процесса".

 int_fac_deposed.14.t:0 "Секуляризация начинается - правительство сокращает религиозную власть"
 int_fac_deposed.14.d:0 "Значительное изменение происходит в том, как правительство [Root.GetAdjective] будет обращаться со своей правовой системой. \n\nДо сих пор правовой кодекс основывался на толковании религиозных текстов и вводился в систему правосудия. Теперь все станет иначе. В смелом и ошеломляющем шаге в [Root.GetAdjective] было объявлено, что закон [Root.GetLeader] больше не будет "в значительной степени зависеть" от толкований религиозной догмы. Данное решение последовало после того, как студенческие демонстрации в столице достигли третьей недели. \n\n"Это изменение благотворно, но этого недостаточно," - сказал один из митингующих нашему репортеру. "Правительству [Root.GetAdjective] необходимо сделать гораздо большее, чтобы улучшить жизнь тех, кто не может быть членом преобладающей религиозной общины. Меньшинства по-прежнему нуждаются в большем представительстве." Однако протестующий, выступая на условиях анонимности, заявил, что он был обрадован, услышав о последних изменениях, и полагал, что они представляют собой позитивный шаг вперед для целого народа. \n\nРелигиозные лидеры расходятся во мнениях по этому вопросу. "Люди захотят вернуться к старым путям", - сказал один из них вскоре после объявления. "Они увидят, насколько лучше было, когда правоверные судили неверных. Мы увидим ухудшение моральных ценностей. И я прошу всех добрых людей сохранять спокойствие в этот временный период неопределенности." Ожидается, что религиозные власти будут выступать против нового правительства, пока не будет достигнут компромисс, каким бы маловероятным это ни казалось".
 int_fac_deposed.14.a:0 "Посмотрим, что будет".

 int_fac_deposed.15.t:0 "Королевские семьи теряют вес при правительстве [Root.GetAdjective]"
 int_fac_deposed.15.d:0 "Сдвиги во власти среди руководства [Root.GetAdjective] привели к глубоким расколам между королевской семьей и [Root.GetLeader]. На протяжении целой вечности королевская династия была в состоянии поддерживать контроль над правительством и его политическими делами. Сыновья и дочери были назначены на должность благодаря связям и влиянию, а дворянство пользовалось огромной свободой в отношении осуществления как внешней, так и внутренней политики. Согласно заявлению [Root.GetLeader], эти дни прошли. \n\n"Слишком долго уважаемые семьи и денежные узы элиты создавали правительство, где должности и звания зарабатываются на основе знакомств и статуса, а не трудолюбия и решимости", - сказал [Root.GetLeader] сегодня. Эти шаги последовали после того, как несколько постов в социальных сетях высмеяли нынешнее правительство за лень и небрежность, потребовав политических действий. Похоже, что [Root.GetLeader] выслушал чаяния народа. \n\nМеждународное сообщество объявило о своей полной поддержке последних решений. Они утверждают, что система управления, основанная на меритократии, принесет большее процветание и равенство гражданам [Root.GetAdjective]. Однако королевская семья ясно выразила свое недовольство. \n\n"[Root.GetLeader] не знает, о чем говорит", - сказал бывший финансовый директор. "Вы еще увидите наши истинные способности"."
 int_fac_deposed.15.a:0 "Мы будем наблюдать за этой чудной интригой".

 int_fac_deposed.16.t:0 "Присутствие иранских сил Кудс ограничено в драматическом движении"
 int_fac_deposed.16.d:0 "Поступают сообщения о том, что Корпус стражей исламской революции (КСИР) сокращает размер своей миссии в правительстве [Root.GetAdjective]. Иранские силы Кудса, давние друзья [Root.GetLeader], не подтвердили и не опровергли эти сообщения, однако ожидается, что [Root.GetLeader] сам сделает объявление об изменениях в ближайшие дни. \n\nВот уже много лет иранские силы Кудс консультируют и обучают высших военных чиновников, а также обеспечивают правительству [Root.GetAdjective] ключевую разведывательную и тактическую информацию. В более старом интервью бывший командующий армией заявил, что "Кудс всегда сообщают важную часть нашей военной стратегии" и что "многие наши военные победы опирались на большое оперативное преимущество, предоставляемое КСИР." \n\nРеакция граждан на событие неоднозначна: 67% населения не уверены в том, как последние изменения повлияют. Только 12% поддерживают недавнее сокращение присутствия КСИР, в то время как остальные 21% выступают против."
 int_fac_deposed.16.a:0 "Остается пожелать им удачи".

 int_fac_deposed.17.t:0 "Иностранные джихадисты изгнаны из-за прекращения конфликта"
 int_fac_deposed.17.d:0 ""Время джихада истекло. Иностранные воины Аллаха могут вернуться в свои жилища." Это произнёс самозваный исламский мессия [Root.GetLeader] перед толпой преданных последователей сегодня. "Мы пролили много крови во имя Аллаха, и наши нечестивые враги были убиты миллионами наших мстительных душ. Священные земли в безопасности. Теперь пришло время восстановить наши поселения и укрепить нашу веру." \n\nС этими словами бушующий в регионе конфликт, по-видимому, окончательно прекращается. Служители мечетей удивляются внезапному характеру этого объявления, однако большинство согласны с тем, что его наступление было предсказано на несколько месяцев раньше. По словам Бьорнстада Хансена из Организации Объединенных Наций, недавнее сокращение сил основано на двух факторах. "Во-первых, внезапность этих заявлений говорит о вере [Root.GetLeader], что конфликт уже выигран. Такой тип поведения распространен в террористических ячейках, где преимущества использования иностранных солдат перевешиваются проблемами, которые они приносят с собой." А это, как заключает Хансен, вероятно, является второй причиной для объявления: "Иностранные солдаты приносят иностранные идеалы, обычаи и культуру. Их мотивы часто вступают в конфликт с местными силами, и языковой барьер является выраженной проблемой. "\n\nВ любом случае, после объявления вывод иностранных джихадистов, стоит надеяться, принесет хотя бы какой-то мир в раздираемый войной регион".
 int_fac_deposed.17.a:0 "Кто придет на их место?"

 int_fac_deposed.18.t:0 "Революционная гвардия распущена, чтобы быть поглощенной вооруженными силами"
 int_fac_deposed.18.d:0 ""Республика подверглась нападению!", - заявил сегодня на пресс-конференции лидер Корпуса исламской революционной гвардии (КСИР). "Действия [Root.GetLeader] говорят об ослаблении его религиозных убеждений и подтверждении его жаждущего власти влияния на нашу великую нацию." \n\nОснованный после революции 1979 года, КСИР выступил в качестве первой линии защиты Ирана против контрдвижений, направленных против его сложившейся системы Исламской республики. Его расширение в 2009 году при администрации президента Махмуда Ахмадинежада привело многих западных ученых к убеждению, что его размеры и влияние даже превзошли шиитскую клерикальную систему, а роль в распространении иранского влияния на Ближнем Востоке выдвинула его на передний рубеж военных операций, распространившихся по всему региону с рассвета 21-го века. \n\n [Root.GetLeader], выступая перед толпой, собравшейся в Тегеране, говорил о недавних потрясениях. "Этот шаг является действенным способом уменьшить власть, которую гвардейцы накопили над нашей страной. У Исламской республики была только одна угроза, и это была угроза, исходящая от КСИР." Верховный лидер одобрил эти недавние действия, а также объявил о своей поддержке этих мер. \n\nЗападные ученые ошеломлены этим объявлением. С влиянием, которое КСИР ранее имело и оказывало на иранское общество, было "огромным сюрпризом", как выразился генеральный секретарь ООН, что эти изменения могут даже обсуждаться, а тем более можно реагировать. \n\n"Сегодня новый день для Ирана" - говорил [Root.GetLeader]. "Да направит меня Аллах"."
 int_fac_deposed.18.a:0 "Кто должен заполнить их отсутствие?"

