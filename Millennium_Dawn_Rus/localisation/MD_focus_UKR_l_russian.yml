l_russian:
 #Focus Tree Loc
 UKR_peoples_referendum:0 "Народный референдум"
 UKR_peoples_referendum_desc:0 "Лучший способ укрепить свою власть - это уменьшить влияние окружающих. Если бы мы могли лоббировать закон о снятии неприкосновенности с депутатов, они бы уже не могли так легко противостоять президенту. Но сначала нам нужно заручиться поддержкой людей ..."
 UKR_referendum_results_implementation:0 "Осуществление результатов референдума"
 UKR_referendum_results_implementation_desc:0 "В ближайшее время мы сможем приступить к осуществлениюю результатов референдума. Но для начала стоит изучить политическую ситуацию в Верховной Раде, многие депутаты которой не захотят отдавать свой голос даром."
 UKR_our_identity: "Наша индивидуальность"
 UKR_our_identity_desc: "Есть только одна вещь в жизни, которую украинец находит более важной, чем сама жизнь... Дело в праве на независимость. На протяжении многих лет народы Крыма и Украины подчиняются многим странам. Речь Посполитая, русские, коммунисты. Все они жестоко обращались с украинским народом. Пришло время посмотреть, где мы находимся."
 UKR_save_the_status_quo:0 "Сохранить статус-кво"
 UKR_save_the_status_quo_desc:0 "Нынешняя власть в стране, несомненно, принадлежит нескольким олигархам, которые контролируют экономику через монополию важнейших предприятий. Деньги текут в карманы, так зачем нам что-то менять?"
 UKR_proclaim_neutrality:0 "Объявить нейтралитет"
 UKR_proclaim_neutrality_desc:0 ""
 UKR_deal_with_russian_agression:0 "Разобраться с российской агрессией"
 UKR_deal_with_russian_agression_desc:0 "Россия показала свое истинное лицо. Нам нужно немедленно принять необходимые меры для сохранения независимости. Неважно, с чьей-либо помощью или самостоятельно!"
 UKR_break_the_budapest_memorandum:0 "Разорвать Будапештский Меморандум"
 UKR_break_the_budapest_memorandum_desc:0 "Подписав будапештское соглашение, правительство лишило страну возможности постоять за себя. Но еще не поздно это исправить!"
 UKR_political_reaction:0 "Политическая реакция"
 UKR_political_reaction_desc:0 "Наша позиция по России должна быть ясной. Сделав необходимые шаги для разрыва двусторонних отношений, мы покажем им, что не потерпим притязаний на нашу независимость!"
 UKR_the_wall_project:0 "Проект "Стена""
 UKR_the_wall_project_desc:0 "Никто не знает, когда Россия решит пересечь наши границы и начать полномасштабную войну. Вы должны подготовиться к любому, даже худшему результату. Построив укрепления на границе с врагом, мы сможем противостоять любой атаке!"
 UKR_found_the_uop:0 "Основать Укроборонпром"
 UKR_found_the_uop_desc:0 "Мы должны создать концерн, в который войдут предприятия, которые занимаются разработкой, производством, продажей, ремонтом, модернизацией и утилизацией оружия, военной и специальной техники и боеприпасов, а также будут участвовать в военно-техническом сотрудничестве с иностранными государствами. Такой подход позволит высшему руководству сосредоточиться на стратегических решениях и долгосрочных программах оборонной промышленности."
 UKR_ukrainian_armed_forces_reform:0 "Реформа вооруженных сил Украины"
 UKR_ukrainian_armed_forces_reform_desc:0 "Нынешнее состояние армии оставляет желать лучшего. Проведя необходимые реформы, мы сможем повысить качество подготовки и организации Вооруженных сил Украины."
 UKR_revise_our_defensive_potentialities:0 "Пересмотреть нашу обороноспособность"
 UKR_revise_our_defensive_potentialities_desc:0 "Недавние события показали, насколько важно иметь свои собственные профессиональные вооруженные силы, способные защитить государственный суверенитет. Украинское правительство должно немедленно приложить все усилия, чтобы увеличить наш оборонный потенциал"
 UKR_freedom_of_choise_in_regions:0 "Свобода выбора в регионах"
 UKR_freedom_of_choise_in_regions_desc:0 "Предоставляя местным администрациям возможность заняться такими важными вопросами, как введение второго государственного языка, мы можем держать в балансе лояльность противников и поддержку наших последователей."
 UKR_centralization:0 "Централизация"
 UKR_centralization_desc:0 ""
 UKR_federalisation:0 "Федерализация"
 UKR_federalisation_desc:0 "Идея федерализации была предложена самим Драгомановым, известным украинским публицистом и философом XIX века. Вячеслав Черновол, представляю будущее Украины объединением отличных друг от друга земель, которые должны были стать разнообразным лицом единой нации, также высказался за этот тип правительства. Мы просто воплотим их идеи в реальность ..."
 UKR_try_to_reach_an_agreement:0 "Попытаться достичь соглашения"
 UKR_try_to_reach_an_agreement_desc:0 "Дипломатия - лучший путь к успеху. По крайней мере, мы должны попытаться найти общий язык с оппозиционными силами."
 UKR_adopt_the_second_language:0 "Принять второй язык"
 UKR_adopt_the_second_language_desc:0 "Предыдущие националистические правительства опровергли неопровержимый факт. Языковая проблема была и остается бесспорной проблемой украинского народа. Настало время решить её раз и навсегда!"
 UKR_aplly_to_join_csto:0 "Подать заявку на вступление в ОДКБ"
 UKR_aplly_to_join_csto_desc:0 "Тесные связи с Содружеством Независимых Государств, и особенно с Россией, ведут Украину по пути объединения с восточными братьями в единой зоне безопасности."
 UKR_pro_russian_government_in_power:0 "Пророссийское правительство у власти"
 UKR_pro_russian_government_in_power_desc:0 "Недавние внутриполитические изменения привели к власти пророссийское правительство, лидеры которого выступают за более тесные связи с востоком и особенно с Россией."
 UKR_nato_standarts:0 "Стандарты НАТО"
 UKR_nato_standarts_desc:0 "Двигаясь в направлении Североатлантического альянса, Украина не может обойти многие условия для вступления в НАТО. Заручившись поддержкой наших союзников, мы должны как можно скорее реализовать стандарты альянса в наших Вооруженных силах."
 UKR_nato_membership_action_plan:0 "План действий по членству в НАТО"
 UKR_nato_membership_action_plan_desc:0 "На пути к вступлению в альянс осталось лишь несколько формальностей. Вскоре Украина станет частью североатлантической зоны безопасности."
 UKR_closer_ties_with_western_bloc:0 "Более тесные связи с западным блоком"
 UKR_closer_ties_with_western_bloc_desc:0 "Мы должны начать первоочередные переговоры с представителями НАТО. Несомненно, Украина должна двигаться навстречу нашим западным партнерам и стать новым членом альянса."
 UKR_european_union_integration:0 "Европейская интеграция"
 UKR_european_union_integration_desc:0 "Успешные реформы дали нам возможность приблизиться к европейской цивилизации, частью которой скоро станет Украина."
 UKR_us_non_nato_ally:0 "Основной союзник вне НАТО"
 UKR_us_non_nato_ally_desc:0 "Стоит начать переговоры с Вашингтоном. Америка станет надежным союзником и другом, необходимым для сохранения взаимных интересов в восточноевропейском регионе."
 UKR_confirm_non_block_status:0 "Подтвердить внеблоковый статус"
 UKR_confirm_non_block_status_desc: "Украина не нуждается в чьей-то защите. При необходимости мы можем защитить себя от кого угодно. Местность Украины может пойти нам на пользу."
 UKR_association_agreement: "Соглашение об ассоциации"
 UKR_association_agreement_desc: "Подписание Соглашения об ассоциации является первым шагом на пути к вступлению в Европейский Союз и углублению наших связей с Европой. Оно также начинает мощный процесс улучшения доступа европейских инвесторов к нашим рынкам и нашей экономике."
 UKR_baltic_black_sea_union: "Балтийско-Черноморский Союз"
 UKR_baltic_black_sea_union_desc: "Люди, живущие вблизи Балтийского и Черного морей, на протяжении тысячелетий были полями сражений. Мы больше не будем буферным государством между западными и восточными державами. Балтийско-черноморский союз будет жить по проекту «Междуморье» и объединит народы, чтобы защитить себя, как внутри страны, так и друг от друга."
 UKR_western_doctrine: "Западная доктрина"
 UKR_western_doctrine_desc: "Запад поддерживал нас на протяжении многих лет. Настало время обратиться к ним за дополнительной помощью и улучшить наши отношения. Представленные нам западные доктрины делают его еще более привлекательным."
 UKR_closer_ties_with_eu: "Более тесные связи с ЕС"
 UKR_closer_ties_with_eu_desc: "Вы должны объявить о своих намерениях присоединиться к Европейскому Союзу. Эти соглашения инициируют более тесное сотрудничество с европейскими странами и их экономиками. Однако на данном этапе мы являемся не более чем страной-наблюдателем. Пришло время подтолкнуть нас к тому, чтобы изменить это и исправить ситуацию."
 UKR_baltic_black_sea_dialogue: "Балтийско-Черноморский диалог"
 UKR_baltic_black_sea_dialogue_desc: "The countries that wedged between the seas require some diplomatic courting. They are middle grounds between the East and West much like us. We must show them we can stand united without their support or influence."
 UKR_guam_reogranization: "Реорганизация ГУАМ"
 UKR_guam_reogranization_desc: "Some of the post-Soviet era countries formed 'GUAM' to promote and develop both economic and democratic ideas between the countries of Georgia, Ukraine, Azerbaijan, and Moldova. The organization, however, could be reorganized in a new way to counter all foreign influence. It will be a rising power block of post-Soviet states."
 UKR_own_union_theory: "Наш собственный союз"
 UKR_own_union_theory_desc: "GUAM and other post-Soviet states would likely be willing to form a union of some form of our own. The best action is to court these countries into cooperation."
 UKR_consolidation: "Консолидация"
 UKR_consolidation_desc: "We should push for consolidations between the countries that surround us. The ability for us to discuss and propose legislation that benefits all of us rather than one is vital for future development, and our joint sovereignty."
 UKR_foreign_policy_initiative: "Внешнеполитическая инициатива"
 UKR_foreign_policy_initiative_desc: "Foreign powers deciding for we have dominated 0 "Our foreign policy. We should push to discuss more Pro-Ukraine foreign policy and decide what is best for us."
 UKR_euroscepticism: "Евроскептицизм"
 UKR_euroscepticism_desc: "European ideas and the overbearing European Union is not something we should align ourselves with and choose ourselves. We would have to pay their tax and incorporate ourselves to different ideas of what would be beneficial to our great nation. It is a joke and a hoax if you ask [UKR.GetLeader]."
 UKR_eastern_doctrine: "Восточная доктрина"
 UKR_eastern_doctrine_desc: "The East provides something the West cannot. Security and cultural ties. The people of Ukraine and the post-Soviet states should realign themselves with Russia. They protected us against the Germans in the Second World War, and we are sure they would come to our aid again."
 UKR_expand_the_east_trade_cooperation: "Восточное торговое сотрудничество"
 UKR_expand_the_east_trade_cooperation_desc: "Expanding our trade with the East will allow us so much more economic freedom. Cost of goods may fall if we begin to coordinate our imports through eastern markets better. It will be both cheaper and easier to ship them through our shared transportation networks."
 UKR_eacu_integration: "Интеграция ЕАЭС"
 UKR_eacu_integration_desc: "After our recent expansion into Eastern markets, we should promote larger integration of the eastern trade models. The easier and similar our models, the better off we will be."
 UKR_negotiations_about_gas_price: "Обсудить цены на газ"
 UKR_negotiations_about_gas_price_desc: "Gazprom has been stifling other energy companies in Ukraine for years. We should begin to use some form of our own national energy companies to negotiate better gas prices for our people."
 UKR_rapprochement_with_russia: "Сближение с Россией"
 UKR_rapprochement_with_russia_desc: "Russia has been a major player in our politics due to their proximity and sometimes aggressive rhetoric. Some parties wish to realign ourselves with the Russians. It is the best move for both the people of Ukraine and the people of Russia to make peace and reapproach one another to explore a newfound friendship."
 UKR_russian_investements: "Русские инвестиции"
 UKR_russian_investements_desc: "Russia is one of the world’s leading economies. Their companies are great partners for investments. The ability to utilize these great resources so close would make their investments that more lucrative."
 UKR_clash_with_opposition: "Столкновение с оппозицией"
 UKR_clash_with_opposition_desc: "After the recent shift of power in the Verkhovna Rada, the Pro-Western parties have tried to stop all of our recent legislation to align Ukraine with Russia. If they wish to clash with us, let us fight back."
 UKR_closer_ties_with_eastern_bloc: "Более тесные связи с восточным блоком"
 UKR_closer_ties_with_eastern_bloc_desc: "The eastern bloc headed by Russia is a natural alliance. Language, culture, and nearly all forms of governance are similar. We once were a part of the USSR together. It is time we realign ourselves with these post-Soviet states in hopes we can one day rebuild an eastern bloc."
 UKR_special_defensive_agreement: "Специальное оборонительное соглашение"
 UKR_special_defensive_agreement_desc: "The problem with true neutrality is that it does not work in all cases. Russia is still an important ally to us. It is in our best interest to draft a special defensive pact in case another power ever threatens us."
 UKR_direct_democracy_idea: "Уменьшение государства"
 UKR_direct_democracy_idea_desc: "The government has interfered far too much in the autonomy of the Oblasts. We should push to allow the people to decide for themselves in their respective regions. It is not the job of the government to decide for the people what they wish to see for the future."
 UKR_unite_the_opposition: "Объединить оппозицию"
 UKR_unite_the_opposition_desc: "The primary opposition we have is those that support Russia. The Russophiles are currently the only thing stopping us from making positive changes here in Ukraine. They wish to see us aligned with Russia as their puppet state. It is time to show them the beauty in unity within Ukraine. We are a people united, one and forever."
 UKR_parlamentary_reform: "Конституционная реформа"
 UKR_parlamentary_reform_desc: "The constitution has some clauses in it that prevent the true exercise of freedom. The best way we can pursue this is by discussing with the people what they wish to see in our new reforms. It is time to remake the Ukrainian government into a government for the people, made by the people."
 UKR_privatization_of_state_enterprises: "Приватизация государственных предприятий"
 UKR_privatization_of_state_enterprises_desc: "State-Run corporatism is a failing business and economic model. It is far better to let companies run privately to alleviate some stress from the government’s hands. If we constantly micromanage every market, we will never truly grow."
 UKR_fight_against_bureaucracy: "Борьба против бюрократии"
 UKR_fight_against_bureaucracy_desc: "The machine that is bureaucracy must be tamed. Our first move should be to reducing the animal that controls us and works towards a less intrusive government form."
 UKR_bet_on_small_business: "Поддержка малого бизнеса"
 UKR_bet_on_small_business_desc: "The one thing we have learned greatly from the west is that the right to entrepreneurship. Ukrainian's has been subject to the communist policy since the early 1900s and have always been unable to promote a Ukrainian form of business. Allowing Small business to promote their own companies and businesses will make it especially useful in boosting our economy."
 UKR_health_care_reform: "Реформа здравоохранения"
 UKR_health_care_reform_desc: "Здравоохранение в Украине является дорогим, и большинство людей имеют ограниченный доступ к необходимым им лекарствам. Простая реформа нашей политики должна позволить нашей системе здравоохранения оказывать поддержку большему количеству пациентов и предоставлять людям тот уход, которого они заслуживают."
 UKR_education_reform: "Реформа образования"
 UKR_education_reform_desc: "Низкая зарплата для большинства образованных сотрудников. Государственное пренебрежение университетами и колледжами, а также просто отсутствие заботы ни о чем не оставляют систему образования в руинах. Мы должны подтолкнуть к тому, чтобы сделать наше образование бесплатным через границу и обратить вспять ущерб, который был нанесен годами пренебрежения."
 UKR_legacy_of_the_revolution_of_dignity: "Революция достоинства"
 UKR_legacy_of_the_revolution_of_dignity_desc: "The Revolution of Dignity (or Euromaidan Revolution) marks the beginning of a series of riots and revolts that advocated for the closure of the European Union Association Agreement and the reinstitution of the 2004 constitution. The matter at hand is Ukraine is above all; the West is where we should align."
 UKR_war_with_oligarhism: "Разобраться с олигархами"
 UKR_war_with_oligarhism_desc: "The Oligarchs are a plague in our great country. The lack of merit in most offices has caused our country to become nothing more than a cesspool of corruption. It is in our best interest to begin to undo the damage that has been done by these parasites. The Oligarchs must be dealt with."
 UKR_economic_recovery_program: "Программа восстановления экономики"
 UKR_economic_recovery_program_desc: "Ukraine's economy is in a slump. Policies of old still cave to an ancient economic model. The future of Ukraine is now, and it must recover for the sake of our people."
 UKR_pro_ukrainian_government_in_power: "Проукраинские партии"
 UKR_pro_ukrainian_government_in_power_desc: "Проукраинские силы пришли к власти в стране, пытаясь занять достойное для Украины место на мировой арене. Неважно, будет ли новая власть смотреть на Запад или отдавать предпочтение развитию своего региона, без сомнения - это ухудшит отношения с Россией."
 UKR_anticorruption_plan: "План противодействия коррупции"
 UKR_anticorruption_plan_desc: "Corruption is a normal thing in Ukraine. The most glaring example of it will be our active general staff. Ukraine, at its peak, has had nearly 450 generals. Some of whom have never served a day in a soldiers life. We should focus on undoing the corruption that has is now normal in our society."
 UKR_restructuring_of_anticorruption_committee: "Основать НАБУ"
 UKR_restructuring_of_anticorruption_committee_desc: "Создание и запуск Национального Антикоррупционного Бюро было одним из требований, установленных МВФ и Европейской комиссией, для смягчения визовых ограничений между Украиной и Европейским союзом. НАБУ будет раскрывать коррупцию в стране и готовить дела для судебного преследования."
 UKR_judiciary_reform: "Реформа судебной системы"
 UKR_judiciary_reform_desc: "Нынешняя судебная система не способна эффективно выполнять наложенные на нее обязательства. Это реформа - насущная необходимость построения правового и демократического государства."
 UKR_police_reform: "Полицейская реформа"
 UKR_police_reform_desc: "Милиция - это пережиток советского прошлого. Чтобы обеспечить реальную защиту наших граждан, мы должны переформатировать старую коррумпированную правительственную организацию и вместо нее создать новую - Национальную полицию Украины."
 UKR_authoritarian_rule: "Авторитарное правило"
 UKR_authoritarian_rule_desc: "The Oligarchs are those who have the money. It is now time to restrict the lower classes from taking part in the governance. It is time to make it one leader, one party."
 UKR_strenghten_the_power: "Усилить власть"
 UKR_strenghten_the_power_desc: "Solidifying control over the Oblasts will be difficult. Pressure, bribery, and possible military action can be used to secure their support."
 UKR_stay_with_families: "Оставайтесь с семьями"
 UKR_stay_with_families_desc: "The people are what motivate our countries government. The families with money see to it the country functions."
 UKR_families_rule: "Семейное правило"
 UKR_families_rule_desc: "Families have begun their transition into becoming more in tune with the political landscape in our country. Overall, the country seems like it is on the right path to integrate this faction within our governance."
 UKR_take_power_in_one_hands: "Один лидер, один народ"
 UKR_take_power_in_one_hands_desc: "[UKR.GetLeader] is the best choice to lead us. The families will work side by side with our great leader to bring Ukraine to glory and relevancy on the world stage."
 UKR_backstage_arrangements: "Закулисные договоренности"
 UKR_backstage_arrangements_desc: "Behind the curtain, shady characters, and shady arrangements are always possible. To secure Oligarchic support, we will have to resort to these shady characters to win support amongst the oligarchs."
 UKR_restore_nuclear_status: "Восстановить ядерный статус"
 UKR_restore_nuclear_status_desc: "The Budapest Memorandum removed our ability to ever-present ourselves as a nuclear state. It is in our best interest to restore our nuclear status for far more than just weapons."
 UKR_sovereignty_project: "Проект 'Суверенитет'"
 UKR_sovereignty_project_desc: "The 'Sovereignty' project is a code name that revolves around the restoration of Ukraine's nuclear sovereignty. We must pursue this project to regain our national sovereignty and our freedom of arms."
 UKR_srdsc: "ИПЦК"
 UKR_srdsc_desc: "The 'SRDSC' or the State Research and Design Shipbuilding Center handles the research and development of warships and lighter ships for the Ukrainian navy and other countries who contract the SRDSC."
 UKR_defend_our_sky: "Новые самолеты для ВСУ"
 UKR_defend_our_sky_desc: "The UAF has horridly outdated fighters and very weak maintenance crews to keep the planes in perfect shape. We should shop abroad for new planes to rearm our air force."
 UKR_revive_the_black_sea_fleet: "Возродить украинский флот"
 UKR_revive_the_black_sea_fleet_desc: "The Ukrainian navy is washed up and nothing more than a coastal defense force. The navy can do nothing more than secure our poorly defended ports and our light shipping lanes across the Black Sea. It is a shocking sight when reviewing our navy. It is time we review our naval doctrine and focus on reforming it."
 UKR_cut_down_the_general_staff: "Сократить генеральный штаб"
 UKR_cut_down_the_general_staff_desc: "The general staff is bloated and ineffective. Those who have served us faithfully and shown competence with military endeavors will be spared from the chopping block. The rest will be dismissed promptly to restructure our general staff."
 UKR_enlist_the_general_staff_support: "Заручиться поддержкой генерала"
 UKR_enlist_the_general_staff_support_desc: "Although, our country has far more generals then needed. Enlisting their support can prove somewhat beneficial. If our armed forces are to ever expand to greater sizes, the generals will come to a proper value. Otherwise, we can assign them to tasks and improve our military efficiency, and finally stop wasting our payrolls."
 UKR_contract_army: "Профессиональная армия"
 UKR_contract_army_desc: "The Ukrainian military lacks something that most major European armies have. Professionalism. It is time to discipline our forces and reform it into a new professional force."
 UKR_armor_production: "Национальное бронепроизводство"
 UKR_armor_production_desc: "Producing our armored vehicles here at home will be by far the best and cheapest way to arm our ground forces with tanks and IFVs. Several companies in Kyiv alone have started to produce armored vehicles for the Ukrainian military. It is smart to invest and award them government contracts."
 UKR_war_on_donbass_experience: "Война на Донбассе"
 UKR_war_on_donbass_experience_desc: "The Donbas region in Ukraine that is comprised of the Donetsk and Luhansk oblasts. It is close in proximity, language, and culture with Ukrainian neighbor Russia. A large number of Russian speakers reside in the region. The war in Donbas began amidst the Euromaidan Revolution."
 UKR_lessons_of_tuzla_island_conflict: "Уроки конфликта на острове Тузла"
 UKR_lessons_of_tuzla_island_conflict_desc: "The Tuzla Island conflict occurred in the early 2000s over a small strip of islands between the Crimea and an island in the Strait of Kerch. Ultimately, the Ukranian people lost the de jure land it is now effectively Russian."
 UKR_invest_in_nasu: "Инвестиции в Национальную академию наук"
 UKR_invest_in_nasu_desc: "The first step in improving our great country is, to begin with, investments in our education. We should begin by investing in the national academy of sciences to truly educate our people and finally uplift ourselves out of poverty."
 UKR_support_the_ultra_right_wing: "Поддержать правоцентризм"
 UKR_support_the_ultra_right_wing_desc: "The recent turmoil in the country has led to a right in nationalistic rhetoric expanding and exploding everywhere in the country. Militias are rising and forming out of fear that their rights are going to be trampled. They need to know that we support them now and forever."
 UKR_new_ideological_doctrine: "Правоцентризская доктрина"
 UKR_new_ideological_doctrine_desc: "The militias and the far-right have gained our support. It is time for us to discuss our new doctrine moving forward. The rise of Ukraine is becoming ever closer."
 UKR_derzhavna_varta: "Державна Варта"
 UKR_derzhavna_varta_desc: "The Derzhavna Varta is Ukraine's state guard or secret service. It maintains order from the dissident organizations and keeps the country relatively stable. Overall, they would be far more useful in other matters to keep the peace."
 UKR_clean_the_country: "Очистить страну"
 UKR_clean_the_country_desc: "Our country is in desperate need of unity. It is time we start to cleanse the country of the things that have harmed us."
 UKR_true_political_and_national_freedom: "Истинная политическая свобода"
 UKR_true_political_and_national_freedom_desc: "The beginning of true political freedom is to recover from the devastation that occurred during our purge within the country. It is time to move forward and attain what our people truly desire."
 UKR_one_language_nation_way: "Одна нация, один язык, один путь!"
 UKR_one_language_nation_way_desc: "Ukraine is one nation. It has one language. It is one way for the Ukrainian people."
 UKR_new_national_idea: "Новая национальная идея"
 UKR_new_national_idea_desc: "The Republic has been strengthened. It is time to devise a new national idea to precede our development. We must remain ever thoughtful of our people while we devise this new national idea."
 UKR_millenial_hetmanate: "Тысячелетний гетман"
 UKR_millenial_hetmanate_desc: "Hetman is a term that has no specific definition. The definition we are choosing is the Hetman of the Ukrainian Cossacks. The term refers to the great Cossacks of Ukraine before the Russians put down the revolt. It is time to return to a time when the Cossacks were respected and feared!"
 UKR_deal_with_traitors_of_fatherland: "Предатели Отечества"
 UKR_deal_with_traitors_of_fatherland_desc: "The people who supported the Euromaidan revolution, and those who revolted in the Donbas are not Ukrainian. They are traitors, and they must be dealt with accordingly."
 UKR_strong_state: "Сильное государство"
 UKR_strong_state_desc: "The one thing that keeps Ukraine from collapsing in on itself is one thing, the State. It is time for the state to rise and lead our people forward into a new era!"
 UKR_strong_nation: "Сильная нация"
 UKR_strong_nation_desc: "The nation is only as strong as the people. The Ukrainian people have chanted in the streets. They have spoken in whispers; it is now time for a nation to rise."
 UKR_take_lead_at_national_revival: "Национальный ревизионизм"
 UKR_take_lead_at_national_revival_desc: "The country at its core is weak. It is time Ukraine is revised for a government that is for the people. Now is its strength in the Republic, State or Nation."
 UKR_strong_republic: "Сильная республика"
 UKR_strong_republic_desc: "The Republic is ultimately the strongest form of governance for the Ukrainian people. It is in our best interest to strengthen the republic, in this case, to remain the governing body in Ukraine."
 UKR_choose_the_national_viche: "Национальное Вече"
 UKR_choose_the_national_viche_desc: "The Veche is a medieval term referring to a popular assembly from predominantly Slavic countries. Belarus, Russia, Ukraine, and Poland all had Veche. The system allowed for the people to be one with the state, and it is time we reintroduce an effective system."
 UKR_take_the_power_by_force: "Захватить власть"
 UKR_take_the_power_by_force_desc: "The previous government has left Ukraine weak. Its time we seize control of the government before the country further destabilizes."
 UKR_choose_the_true_leader: "Новый Гетманат"
 UKR_choose_the_true_leader_desc: "Declaring a new state of Hetman will allow us to have a claim to fame much larger than we currently have. It is time to reestablish a Hetmanate."
 UKR_kharkiv_pact: "Харьковский пакт"
 UKR_kharkiv_pact_desc: "The Kharkiv Pact was legislation signed by Putin and Yanukovych to extend Russian leases on Ukrainian naval facilities that extended it well into the coming century. The pact also detailed a multi-year discounted contract for Russian natural gas."
 UKR_increasing_popularity: "Рост популярности"
 UKR_increasing_popularity_desc: "The pro-Russian government is not incredibly popular. The nationalistic factions within the borders are currently in uproar at this change. The people must know we support them and discuss the future of Ukraine together rather than apart."
 UKR_uoc: "Украинская Православная Церковь"
 UKR_uoc_desc: "The majority of our country remain devout Orthodox Christians. We must maintain our ties with the church to hold peace with the people. Expanding some rights to the church should allow us to gain popularity and extended benefits from our heavily religious population."
 UKR_choose_the_leader: "Националистическое давление"
 UKR_choose_the_leader_desc: "The coalition headed by the populists have seized power. It is now time to decide if this is truly right for us. We have begun down a new path we are unaware. The people must feel the pressure to fall in line."
 UKR_enlist_the_people_support: "Заручиться поддержкой народа"
 UKR_enlist_the_people_support_desc: "The people are the building blocks of any country. Without the peoples support, our government will be unable to pursue anything moving forward."
 UKR_snap_election: "Досрочные выборы"
 UKR_snap_election_desc: "The elections in Ukraine for the time being need to be suspended. The government needs to take into account many issues within the Country after the recent revolts."
 UKR_state_of_emergency: "Чрезвычайное положение"
 UKR_state_of_emergency_desc: "The country has taken a fall from grace. Riots are occurring in the street. People are declaring they are autonomous from the government. It is time to declare a state of emergency and regain control over the country."
 UKR_reorganize_the_national_guard: "Реорганизация Национальной гвардии"
 UKR_reorganize_the_national_guard_desc: "Leonid Kuchma disbanded The National Guard of Ukraine in January 2000, and the remaining forces were disbanded and reorganized into other branches of the military. The forces should be reorganized to support our military better."
 UKR_support_uia: "МАУ"
 UKR_support_uia_desc: "UIA or Ukrainian International Airlines is the flagship and largest airline present in Ukraine. The main hub for its airliners is in Kyiv's Boryspil International Airport. It operates passenger flights and cargo services to Europe, the Middle East, the United States, Canada, and Asia."
 UKR_build_new_airports: "Строить новые аэропорты"
 UKR_build_new_airports_desc: "The airports in Ukraine are neglected and far underused. Ukraine is quite flat and very suitable for expanding our airports."
 UKR_grants_for_high_speed_trains: "Гранты для скоростных поездов"
 UKR_grants_for_high_speed_trains_desc: "The rail network is extremely important to the economic prosperity of Ukraine. It is important to upgrade from our older systems to newer higher-speed trains. It is highly worthwhile to invest in the expansion of our trains as we have one of the largest rail networks in all of Europe."
 UKR_invest_in_ministry_of_infrastructure: "Министерство инфраструктуры"
 UKR_invest_in_ministry_of_infrastructure_desc: "The Ministry of Infrastructure has taken some flak. Ukraine's infrastructure is collapsing due to corrupt officials in the Ministry siphoning funds. People are unable to drive on some roads due to conditions. It is time to redraw the Ministry in hopes of a better future for our industries."
 UKR_samru: "Инвестиции в САМРУ"
 UKR_samru_desc: "Some infrastructure companies in Ukraine are running out of funds and general work. SAMRU is one such company, and we should push to give them work and improve some roads in our country."
 UKR_roads_extend_plan: "Дорожные инвестиционные планы"
 UKR_roads_extend_plan_desc: "Roads in Ukraine are not the best in the world. Some areas are still relying on unpaved or nearly destroyed roads. It is about time these regions got a bit of love."
 UKR_ukrainian_railways: "UZ"
 UKR_ukrainian_railways_desc: "UZ is the name of the state-owned company that currently possess a massive monopoly on the majority of the Ukrainian railroad transportation within the country. The company boasts an impressive combined total track length of over 23,000km worth of track, marking it as the 13th largest in the world. It is also the 6th largest rail passenger transporter and 7th largest freight transporter."
 UKR_hyperloop_project: "Проект «Гиперпетля»"
 UKR_hyperloop_project_desc: "The 'Hyperloop Project' is a concept developed by businessmen Elon Musk and his companies SpaceX and Tesla in an ongoing project to develop a more efficient system of transportation for global consumption. Ukraine is a large and vast country. Therefore, it would be worth looking into to expand and develop our version of the hyperloop."
 UKR_legacy_of_the_ukr_ind: "Украинская индустриализация"
 UKR_legacy_of_the_ukr_ind_desc: "Ukraine relies heavily on its industrial base for its economic growth. The major cities of Kyiv, Lviv, and Zaporizhia all contain some form of industry that has driven their growth throughout the years. We must keep this trend or else we stagnant."
 UKR_ssau: "SSAU"
 UKR_ssau_desc: "The Ukrainian space industry is far from being a world leader in space technology. However, it is a large producer of spacecraft and other extraterrestrial machinery. The ability to keep competitive in this last frontier will dictate our future in the coming years."
 UKR_pivdenmash_udo: "Пивденмаш"
 UKR_pivdenmash_udo_desc: "Pivdenmash is Ukraine's primary manufacturer of spacecraft. The company is notable in producing rockets for foreign countries such as NASA. It would be good to develop this booming industry to project Ukraine on the global stage. Quick fun fact, Ukrainian made rockets accounted for 12% of all space flights in 2006. Who knew!"
 UKR_rocket_program: "Ракетная программа Украины"
 UKR_rocket_program_desc: "Ukraine is just as good as any of the other countries in the world. Therefore, we should invest in our rockets for all of the things we may ever need. Anti-Air defenses, or even eventually send one of our own into space."
 UKR_national_steel_companies: "Рутинская сталь"
 UKR_national_steel_companies_desc: "Ruthenian steel was once a formidable product meant for waging war. Now, we no longer fight with swords and shields. However, our tanks, guns, and our bullets need quality steel to remain competitive."
 UKR_improve_mines_condition: "Улучшение условий добычи"
 UKR_improve_mines_condition_desc: "Currently, mining regulations in Ukraine are not the safest in the world. However, Ukraine has a wealth of natural resources that are untapped due to terrible conditions in our mines. It is time we push to reform these issues and get our natural resources back on track."
 UKR_naftogaz: "Нафтогаз"
 UKR_naftogaz_desc: "Naftogaz is the state-owned oil and natural gas company. It is involved in the process of extraction to the refinement of the products. The company is often used to push for oil and gas independence against countries like Russia or other major energy exporters."
 UKR_extend_ukrainian_refineries: "Укртатнафта"
 UKR_extend_ukrainian_refineries_desc: "Ukrtatnafta is the largest producer of oil products in all of Ukraine. It is a multi-national oil refining company based in Kremenchuk. The company owns and operates the largest oil refinery in Ukraine."
 UKR_zalk: "Запорожские промышленные заводы"
 UKR_zalk_desc: "Zaporizhia is an important industrial center in Ukraine. It is the capital of the Zaporizhia Oblast, home to ZAZ, and it is a hub for metallurgy and a major port city for the shipment of goods from the Donbas."
 UKR_automobile_industry: "Автомобильная промышленность"
 UKR_automobile_industry_desc: "Vehicles of any kind are important resources for countries to have at their disposal. They allow for the transportation of men and materials, while also providing jobs at the same time. It is worthwhile to discuss future industrial investments in this sector."
 UKR_cars_production_licenses: "Лицензии на производство автомобилей"
 UKR_cars_production_licenses_desc: "Toyota, Mercedes, Chevy, Kia, Dodge, BMW, Jeep, and so many more companies are always looking for the next place to build a factory. Discussing the opportunity of bringing foreign investors in is right at our fingertips."
 UKR_own_automobile_production: "Собственное автомобильное производство"
 UKR_own_automobile_production_desc: "The world is an unstable and scary place at the time. A majority of what we may ever need can be produced here at home, and that is no exception to automobile production. The best way to keep our economy growing and moving is to push our way forward and produce our automobiles."
 UKR_laz: "ЛАЗ"
 UKR_laz_desc: "LAZ Holding company has a subsidiary factory in Lviv, Ukraine that specializes in the production of buses. The company recently fell on some hard times due to the collapse of the Soviet Union nine years prior. We could use this as an opportunity to help boost the region and its marketability."
 UKR_luaz: "ЛуАЗ"
 UKR_luaz_desc: "LuAZ is a factory in Lutsk, Ukraine. The factory was originally constructed in the '50s to produce lighter Jeep vehicles to supplement the GAZ-69s that were in service. It should help if we invest in this factory and the regional ones as well to boost production."
 UKR_zaz: "ЗАЗ"
 UKR_zaz_desc: "ZAZ or Zaporizhia Automobile Building Plant is the main automobile manufacturer in Ukraine. As the name implies, it is based in the city of Zaporizhia in the South East of Ukraine. It also commonly produces buses and trucks and is mostly known from its former parent company of AvtoZAZ."
 UKR_kraz: "КрАЗ"
 UKR_kraz_desc: "KrAZ is a privately held company in Kremenchuk, Ukraine. The company mainly produces trucks and other special-purpose vehicles. However, their main specialty is heavy-duty off-road models. It was recently registered as a holding company, and the Ukrainian corporation Finance and Credit now own it."

