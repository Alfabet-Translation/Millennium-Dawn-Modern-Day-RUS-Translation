 ### Constitutional referendum
 ukraine_news.1.t1: "The Ukrainian People's Reform Passes!"
 ukraine_news.1.t2: "The Ukrainian People's Reform Fails!"
 ukraine_news.1.d1: "Over the last several months [UKR.GetLeader] and the Verkhovna Rada have held a referendum to begin to empower the president and establish a new upper chamber. The status of the referendum is regardless still questionable; however, it is more than a step in the right direction for the Ukrainian people. The referendum reduces the members of parliament from 450 to 300, improves the powers of the president, and establishes a two-chamber parliament."
 ukraine_news.1.d2: "In other news, a recent referendum in Ukraine has failed by sweeping margins. The people of Ukraine have decided it is not in the best interest to empower President [UKR.GetLeader], and the reduction of the parliamentary seats."
 ukraine_news.1.a: "Interesting"

 ukraine_news.2.t: "Referendum Results Implementation"
 ukraine_news.2.d: "As planned, the Verkhovna Rada will proceed to the implementation of the popular will. The voting will take place very soon. But now, there are discussions between the leaders of various parties about the introduction of amendments to the draft law, which will not only deprive deputies of inviolability and create a two-chamber parliament but at the same time increase the role and strength of the country's president."
 ukraine_news.2.a: "We can always negotiate..."
 ukraine_debates.1.t: "Demand for Political Support"
 ukraine_debates.1.d: "One of the party leaders, which opposes the new law, put forward specific conditions that can change his opinion..."
 ukraine_debates.1.a: "This is a small price."
 ukraine_debates.1.b: "He wants too much!"
 ukraine_debates.2.t: "State Interests"
 ukraine_debates.2.d: "During a confidential meeting with a representative of one of the parties, we came to a mutually beneficial agreement that may affect the outcome of the future vote. This will affect the state interest, but the result is worth the candle."
 ukraine_debates.2.a: "We will agree with this proposition."
 ukraine_debates.2.b: "We cannot accept these conditions!"
 ukraine_debates.3.t: "Dangerous Pollution"
 ukraine_debates.3.d: "The green parties within Ukraine have started to voice their worries to the public. They speak in large forums in every Oblast. They are saying our factories are some of the worst to work in Europe; the factories are relics of old and reckless expansionism. People are starting to call for the reduction and regulation of pollutants that are workers and climate are being exposed to. What do we decide?"
 ukraine_debates.3.a: "Reducing Pollution is a great idea."
 ukraine_debates.3.b: "Maximum capacity!"

 ### Votes
 ukraine_news.3.t: "The Votes Day"
 ukraine_news.3.d: "It's time to make a final decision. Verkhovna Rada will vote for a law that was supported by people during the constitutional referendum. If the majority of the necessary votes prevail, parliament will become bicameral, and the deputies will lose their inviolability.\n\nMany Opponents and supporters gathered around to the question of this referendum. Some say that such a decision can significantly empower the president. Others, on the contrary, look at innovation as the path to a parliamentary and democratic republic. But who will be right? Only time will tell where the Ukrainian people take this"
 ukraine_news.3.a: "Democracy at Work"

 ### Law pass
 ukraine_md.1.t: "The people have spoken!"
 ukraine_md.1.d: "In a majority vote, the Ukrainian parliament approved the changes that the people demanded in the referendum. From this point on, all deputies lose inviolability, parliament becomes two-chamber, and the president strengthens his role as head of state. The government has now undergone a new change in its constitution. It is time to look forward as a country to decide if this was the best course of action for the people."
 ukraine_md.1.a: "Day of Victory!"

 ### Law failed
 ukraine_md.2.t: "People have refused!"
 ukraine_md.2.d: "Despite the backroom negotiations, the parties could not agree on the law. The majority voted against the lifting of parliamentary inviolability, fearing the strengthening of the role of the president. Parliament and the people have decided it was not in their interest to undergo another change in the constitution."
 ukraine_md.2.a: "Looking forward to a rematch."

 ### Deal with Gongadze
 ukraine_md.3.t: "Deal with Gongadze."
 ukraine_md.3.d: "One of the Anti-Government journalists - Georgiy Gongadze, has recently actively been opposing the current government, making a loud statement towards the [UKR.GetLeader] and his entourage. Gongadze is mostly known for his founding of Ukrayinska Pravada in 2000. The newspaper covered many of the hottest topics in Ukraine at the time. However, the alarming part of this newspaper is that he reported on high-level corruption, to the highest offices in Ukraine.\n\n There must be some decision we should make as this is still a heavy issue within the country. How should we proceed?"
 ukraine_md.3.a: "Stop Him!"
 ukraine_md.3.b: "It's Just Journalism"

 ### Cassette Scandal
 ukraine_md.6.t: "Cassette Scandal"
 ukraine_md.6.d: "Opposition politician, Oleksandr Moroz, has publicly accused President [UKR.GetLeader] of involvement in the abduction of journalist Georgiy Gongadze and numerous other crimes. Moroz named [UKR.GetLeader]'s former bodyguard, Major Mykola Melnychenko, as the source. He also played selected recordings of the President's secret conversations for journalists, supposedly confirming Kuchma's order to kidnap Gongadze. That and hundreds of other conversations were later published worldwide by Melnychenko."
 
 ukraine_md.6.a: "They Will Not Prove Anything!"
 ### Publishing of anti-gov news
 ukraine_md.4.t: "Publishing of Anti-Government News"
 ukraine_md.4.d: "Taking advantage of the freedom of speech, one of the well-known opposition online newspapers criticizes the actions of the government and publishes facts blackening the president."  
 ukraine_md.4.a: "It's their right."

 ### Ukraine without Kuchma (2001's protests)
 ukraine_news.5.t: "Ukraine without Kuchma"
 ukraine_news.5.d: "A mass protest campaign has taken place in Ukraine, demanding the resignation of Leonid Kuchma. The first and barely noticeable action of the campaign took place on Independence Square, the main plaza of Kyiv. The protesters sought Kuchma's stepping down and proper investigations of the disappearance of journalist Georgiy Gongadze. The people have protested far and wide for his resignation, and their movement has only begun to grow."
 ukraine_news.5.a: "Ukraine in Turmoil"
 
 ### Supporters in the Government
 ukraine_md.5.t: "Supporters in the Government"
 ukraine_md.5.d: "The Ukrainian parliament is a diverse place. Those who represent the Western side of the country are often more liberal in their policies and lean towards more cooperation with the rest of Europe and the Western world. However, those in the east tend to support policies that benefit our relations with Russia. The main choice here lies in whether or not we will surrender to the Russians and fall in line like Belarus.\n."
 ukraine_md.5.a: "Ukraine Above All"
 ukraine_md.5.b: "Seek Closer Ties to Russia"
 
 ### Ukraine Trying to Join the CSTO
 ukraine_md.7.t: "Ukraine Wishes to Join the CSTO."
 ukraine_md.7.d: "Ukrainian delegations have come forth with an interesting proposition. The delegation is explaining how Ukraine wish to sign in the joint agreements and become apart of the CSTO. They are requesting a hearing to begin the process of signing a new declaration of friendship and allowing Ukraine's entrance into our alliance." 
 ukraine_md.7.a: "Absolutely"
 ukraine_md.7.b: "Never"
 
 ### Ukraine Joins the CSTO
 ukraine_news.6.t: "Ukraine Joins the CSTO"
 ukraine_news.6.d: "Russia and Ukraine have come forth today to announce Ukraine's entrance into the Collective Security Treaty Organization. Ukraine and Russia have put aside their rivalry and decided it is in both of their best interest that Ukraine enters the alliance."
 ukraine_news.6.a: "A Great Day!"
 ukraine_news.6.b: "A New Ally"
 ukraine_news.6.c: "Interesting Development"
 
 ###Ukraine Requests Investments from [This.GetName]
 ukraine_md.8.t: "Ukraine Requests Investments"
 ukraine_md.8.d: "Ukraine is moving towards the west and the European Union at an exponential rate. They have legislated multiple pro-Western laws and has moved forward with liberalizing reforms to secure our support in their economic development. They have moved towards us, and the question remains. Is it worth it for us to support this budding nation?"
 ukraine_md.8.a: "A New Market!"
 ukraine_md.8.b: "The Investments are Needed Here."
 
 ###Ukraine Deepens Ties with the EU
 ukraine_md.9.t: "Ukraine Deepens Ties with the EU."
 ukraine_md.9.d: "The delegations from Ukraine have come forward today to announce their alignment with the European Union. It is a historic day for the people of the EU and the people of Ukraine. The beginning of an everlasting friendship is present, and the potential for another member state. One especially as large as Ukraine will help all parties involved. However, there are some countries within the EU who wish to block Ukraine from its entrance. They state it is nobodies interest to push for European Integration. It will only see to it that Russia is further insulted by the European Union.\n Where do you lie?"
 ukraine_md.9.a: "To Cooperation!"
 ukraine_md.9.b: "Unneeded Weight"
 
 ###Opens Dialogue about Baltic Sea Union 
 ukraine_md.10.t: "Ukraine Proposes Baltic Black Sea Ideas"
 ukraine_md.10.d: "Baltic-Black Sea Union is a concept similar to the Intermarium concept headed from Poland long ago. It speaks of a defensive alliance that would be of countries that are between the Baltic and Black seas. The countries would cooperate and consolidate themselves into a power block that would support one another. The saying goes strength in numbers.\n\n§YThis allows for mutual guarantees through the Ukrainian tree§!"
 ukraine_md.10.a: "We should continue to explore this."
 ukraine_md.10.b: "Silly Idea"
 
 ###Invitation to the Ukrainian Alliance
 ukraine_md.11.t: "The Baltic-Black Sea Union"
 ukraine_md.11.d: "Laws and treaties have been drafted. The people of the countries who support the idea have finally come together. It is now time for the ambition to be realized. It is time to ally those who have supported us. Ukraine has sent us our final treaty we must sign to officiate the alliance. Do we back out now or stay the course and support our newfound allies?"
 ukraine_md.11.a: "Sign the Treaty"
 ukraine_md.11.b: "Back Out. Shred the Treaty"
 
 ###Kharkiv Pact
 ukraine_md.12.t: "The Kharkiv Pact"
 ukraine_md.12.d: "The Kharkiv Pact was a mutual and long-lasting agreement between the countries of Russia and Ukraine. The two countries came to soft terms about the basing of the Russian Black Sea fleet in Ukrainian naval bases and harbors. It increased the agreement between the two nations. Further, it also illustrated fuel prices to be discounted for the Ukrainian imports to promote economic, military, and diplomatic ties between the two countries."
 ukraine_md.12.a: "Push for its Legislation"
 ukraine_md.12.b: "No."
 
 ###Revolution Events
 ukraine_revolution.0.t: "New Mechanics for Ukraine" 
 ukraine_revolution.0.d: "Ukraine is an intersting country to play as in the timeline of Millennium Dawn. However, there are some important notes to consider when playing through the tree.\n\nThere are two main variables/counters that are extremely important to Ukraine:Stability of Regime (SOR for short) and Chance of Revolt (COR for short).\n\n Stability of Regime (SOR) is different from the normal stability at the top of the screen. It is entirely unique to Ukraine and is meant to mock the progression over the next 5-10 years transition towards the eventual war in the Donbas. Most effects in the focus tree and events in general will make use of this new mechanic in the effort to integrate decisions much heavier into the tree and the players playstyle. You can use this as a style of 'currency' in the fashion you can utilize it to lower the Chance of Revolt counter.\n\nChance of Revolt on the otherhand displays just that. Once you reach 15 a mission will trigger that can cause the war in the Donbas. It is important to attempt to maintain this variable as much as you can or else you may have a civil war on your hands.\n\nYou can always retrigger this event in the Stability of Ukraine decisions.\n"
 ukraine_revolution.0.a: "Ok"
 ##Civil War in Ukraine
 ukraine_revolution.1.t: "The Ukrainian Civil War"
 ukraine_revolution.1.d: "The government has failed the people. The country has reached a boiling point, and the people are fully in arms. They riot in the streets, they chant about their displeasure, and they are taking up arms to overthrow the government that has oppressed them. Russian speakers in the Donbas have declared they are no longer going to be held back by the Verkhovna Rada. Rebels have begun to fly their banners and announce 'New Russia will rise!'"
 ukraine_revolution.1.a: "Crush them!"
 ##Civil War in Ukraine
 ukraine_news.7.t: "Civil War in Ukraine."
 ukraine_news.7.d: "People in the Donbas region of Ukraine have declared themselves independent. They have announced to the people in the Donetsk and Luhansk oblasts that they will no longer submit to the tyranny of Kyiv. [UKR.GetLeader] and the Ukrainian administration has denounced the rebels and has mobilized to quell them. Skirmishes have already broken out in the region between local pro-Ukraine forces and the rebels."
 ukraine_news.7.a: "Quell the Rebellion"
 ukraine_news.7.b: "Defeat the Opressors!"
 ukraine_news.7.c: "Interesting Situation"
 ##Annexation of Crimea
 ukraine_revolution.2.t: "Status of the Crimea"
 ukraine_revolution.2.d: "The Crimea is majority Russian. The people there are our people. It is unfair to them and their brothers in the Donbas to have live under Ukrainian rule. Should we honor their call and integrate the people who long to be with us?"
 ukraine_revolution.2.a: "Seize the Crimea"
 ukraine_revolution.2.b: "Crimea is Ukrainian"
 #Russia Annexes the Crimea
 ukraine_revolution.6.t: "Russia Annexes Crimea"
 ukraine_revolution.6.d: "The people of Ukraine have broken away. They have sought the support of the Russian government. Crimeans have passed an overwhelming referendum to allow the state to be absorbed into the Russian state. Russian troops stationed near the Crimea have flooded into the region and quickly seized key points in the state. The troops have been welcomed with open arms by traitors and nothing more. One day we will regain the territory that is rightfully ours!"
 ukraine_revolution.6.a: "Bastards."
 #Russia Denies the People of Ukraine 
 ukraine_revolution.7.t: "Russia Denies the People of Ukraine"
 ukraine_revolution.7.d: "The traitors in Crimea have finally held their silly referendum to try and secede from us. The people of Russia have sought to encourage this silly course of behavior for a long time. It is a mystery why the Russians have denied the people of Crimea. However, it is appreciated that they did not undermine us further by seizing control of the region. Time will tell what the decision has caused for this."
 ukraine_revolution.7.a: "A Good Day"
 ###Annexation of Crimea
 ukraine_news.8.t: "Annexation of Crimea"
 ukraine_news.8.d: "The Crimean people have held a referendum to leave Ukraine and aligns themselves with Russia. The Russian response was swift and decisive as they flooded troops into the region. They quickly annexed the peninsula and military positions were quickly taken over. The Ukrainian government has voiced its outrage over the matter and is stating that Russia returns the Crimea to them." 
 ukraine_news.8.a: "Only for now.."
 ukraine_news.8.b: "For Mother Russia!"
 ukraine_news.8.c: "Troubling News."
 ###End of the Ukrainian Civil War
 ukraine_revolution.3.t: "End of the Ukrainian Civil War"
 ukraine_revolution.3.d: "The civil war is finally over. It is now time to move forward and past this chapter in our lives and look towards the future."
 ukraine_revolution.3.a: "Unity at Last"
 ukraine_revolution.3.b: "New Russia at last!"
 ukraine_revolution.3.c: "Stalemate"
 ###End of the Ukrainian Civil War 
 ukraine_news.9.t: "End of the Ukrainian Civil War"
 ukraine_news.9.d1: "The Ukrainian government has surrendered today to the Novorossiyan rebels in Kyiv. The government forces are beginning to stand down due to the decree to seize combat with the Novorossiya Armed Forces. Many lives were lost in the preservation of rights. It is truly a day of surprise. Hopefully, Ukraine and her people can recover from this event."
 ukraine_news.9.d2: "Novorossiya and her short-lived dream of independence have been crushed. The pro-government forces have seized the cities of Donetsk and Luhansk and restored order to the Donbas. Martial law has been established while the remaining rebels are flushed out from the villages and towns."
 ukraine_news.9.d3: "The War in the Donbas has come to a standstill. Neither side could break through the other lines to claim victory for one side or the other. The war still occurs in light moments and soft skirmishes all across the border between the two sides."
 ukraine_news.9.a: "Turn of Events"
 ukraine_news.9.b: "Peace in Ukraine"
 ukraine_news.9.c: "Stalemate"
 ###Demand the Crimeas Return to Ukraine
 ukraine_revolution.4.t: "Ukraine Demands the Crimea"
 ukraine_revolution.4.d: "Delegates from the Republic of Ukraine have come forward with a list of demands. They state that we must return the Crimea, cease intervention in the Donbas and other Russian majority regions within the country. There has been hushed reports and tons that the Ukrainian government could be planning more than simple demands if this is to fail. How should we proceed?"
 ukraine_revolution.4.a: "Crimea is Ours!"
 ukraine_revolution.4.b: "The Land is Theirs"
 ###Russia Refuses to Return Crimea 
 ukraine_revolution.9.t: "Russia Refuses to Return Crimea"
 ukraine_revolution.9.d: "The Russian diplomatic mission has failed to result in a positive turn of events. Diplomacy has failed, and it is now time to prepare for the greatest undertaking. It is time to prepare the cogs of war!"
 ukraine_revolution.9.a: "Heroyam Slava!"
 ###Russia Returns the Crimea
 ukraine_revolution.10.t: "Russia Returns Crimea"
 ukraine_revolution.10.d: "The Russian delegation has brought us wonderful news. Our demands will be unilaterally met by the Russian government and allow us to retake control over the rebellious province."
 ukraine_revolution.10.a: "Peace Now, and Forever"
 ###Random Event 1 - Protestors
 ukraine_revolution.11.t: "Local Protests"
 ukraine_revolution.11.d: "Some Oblasts have been experiencing growing amounts of protests causing great amounts of stress in the regions. It is truly troubling the people that we allow these violent displays with open disregard to us."
 ukraine_revolution.11.a: "Crackdown on Them"
 ukraine_revolution.11.b: "Let Them Protest"
 ###Random Event 2 - Novorossiyan Sabtoage
 ukraine_revolution.12.t: "Novorossiyan Sabotage"
 ukraine_revolution.12.d: "The violent tendencies of the Novorossiyans has shown its ugly face. They have decided to attack some facilities in Ukraine today severely damaging local infrastructure and industrial yards. Causalities are not yet totaled, but it is estimated something between five to twenty-five have been lost."
 ukraine_revolution.12.a: "Sabotage!"
 ###Reign in Donbas 
 ukraine_revolution.5.t: "Reign in the Donbas"
 ukraine_revolution.5.d: "The war has come to light skirmishes and minor squabbles across the border. The federal government has sent envoys asking and discussing our return to Ukraine. Do we surrender to our former kinsmen or do we press on to forge our own path?"
 ukraine_revolution.5.a: "The War is Over"
 ukraine_revolution.5.b: "We Fight on!"
 ###Riots in the South!
 ukraine_revolution.13.t: "Riots!"
 ukraine_revolution.13.d: "Supporters for the Novorossiyan Indepdence groups in the Donbas have started to protest all across the country. The riots are most fierce in the southern areas closer to the Donbas region. How should we handle the riots?"
 ukraine_revolution.13.a: "Break the Riots"
 ukraine_revolution.13.b: "Negotiate with the Rioters"