 #Needs rework
 MD4_election_campaign.0.t:0 "Election campaigning heating up as race enter final two weeks"
 MD4_election_campaign.0.d:0 "The since last election on [Root.GetLastElection], [Root.GetLeader] have been steadily steering [Root.GetName]. With the final votes being cast in 2 weeks, this direction will be challenged by powerful rivals.\n\nMost of the campaign's advertisment spending has already happened, and polls are starting to pick up the effects."
 MD4_election_campaign.0.a:0 "Let's go!"

 MD4_election_campaign.1.t:0 "Foreign Policy Debate: [Root.GetLeader] faces tough priorities for who to attack"
 MD4_election_campaign.1.d:0 "With the final voting drawing ever closer, we have to make a decision on who we should contrast ourselves against in terms of foreign policy in this election. With the world a increasingly tumultuos place, the issue has become more important to voters than usual.\n\nSome hard hitting negative ads will for sure make their popularity tumble, but there is a small chance they may successfully counter this if they have some serious dirt on us, or if our attacks were based on very poor opponent research.\n\nThe effectiveness of the attack is determined by the amount of campaign funding we received."
 MD4_election_campaign.1.a:0 "Attack the main opposition within our own outlook"
 MD4_election_campaign.1.b:0 "Attack the [Root.GetFascistParty] lunatics"
 MD4_election_campaign.1.c:0 "Attack the Nationalist idiots"
 MD4_election_campaign.1.e:0 "Attack the [Root.GetNeutralParty] fools"
 MD4_election_campaign.1.f:0 "Attack the [Root.GetCommunistParty] imbeciles"
 MD4_election_campaign.1.g:0 "Attack the [Root.GetDemocraticParty] morons"
 MD4_election_campaign.1.h:0 "Refrain from attacking anyone"

 MD4_election_campaign.2.t:0 "Negative ad campaign against opposition a failure"
 MD4_election_campaign.2.d:0 "While our barrage of ads had some initial effectiveness, the opposition has unfortunately successfully countered it. Several of our claims turned out to be based on bad information at best, and the outrageousness of some of the claims have turned public opinion against [Root.GetLeader], with the conversation instead being turned towards \"[Root.GetLeader]'s unkept promises and lack of substance\". "
 MD4_election_campaign.2.a:0 "Damn it!"

 MD4_election_campaign.3.t:0 "[Root.GetFascistParty] recover strengthened from attacks"
 MD4_election_campaign.3.d:0 "Despite ferocious attacks against them by us, the controversial Salafists have managed to retain all their core followers, and they used the increased attention following the negative ads well, gaining unprecedented access across all major news outlets to push their ideology."
 MD4_election_campaign.3.a:0 "Damn it!"

 MD4_election_campaign.4.t:0 "Negative attacks against the nationalists backfire"
 MD4_election_campaign.4.d:0 "Despite ferocious attacks against them by us, the controversial nationalists have managed to retain most of their core followers, scoring major points across the nation on how the system is broken and corrupt, the mainstream media is manipulating society, and how [Root.GetLeader]'s policies are available for purchase to the highest bidder in return for campaign contributions."
 MD4_election_campaign.4.a:0 "Damn it!"

 MD4_election_campaign.5.t:0 "Negative attacks against [Root.GetNeutralParty] fail to make impact"
 MD4_election_campaign.5.d:0 "Despite our best efforts, public opinion have turned against our negative ad campaign against the [Root.GetNeutralParty]. We speculate that there may be several reasons, but a key one may be that a politician of [Root.GetLeader]'s stature even giving them attention them were seen as \"attacking down\", and the increased attention allowed them to reach out to more voters."
 MD4_election_campaign.5.a:0 "Damn it!"

 MD4_election_campaign.6.t:0 "Negative attacks against [Root.GetCommunistParty] fall on deaf ears"
 MD4_election_campaign.6.d:0 "Despite our best efforts, public opinion have turned against our negative ad campaign against the [Root.GetCommunistParty]. We speculate that there may be several reasons, but a key one may be that a politician of [Root.GetLeader]'s stature even giving them attention them were seen as \"attacking down\", and the increased attention allowed them to reach out to more voters."
 MD4_election_campaign.6.a:0 "Damn it!"

 MD4_election_campaign.7.t:0 "Negative attacks against [Root.GetDemocraticParty] backfire"
 MD4_election_campaign.7.d:0 "Despite our best efforts, public opinion have turned against our negative ad campaign against the [Root.GetDemocraticParty]. While we have publically blamed foreign interference, the real reason is that the attacks were so blown out of proportion so much that only a few people believed in them in the first place."
 MD4_election_campaign.7.a:0 "Damn it!"

 MD4_election_campaign.8.t:0 "Invite controversial speaker to join on the campaign trail?"
 MD4_election_campaign.8.d:0 "Normally, this would not be suggested, let alone taken seriously. But due to [Root.GetLeader]'s low approval rating, it might be a risk worth taking. The speaker is a fringe member of our party, known for speaking his mind at inopportune times and has previously made numerous controversial statements. However, he is very popular among students and young people, a key group we need to convince to vote our way."
 MD4_election_campaign.8.a:0 "Invite him and hope for the best"
 MD4_election_campaign.8.b:0 "Don't risk it"

 MD4_election_campaign.9.t:0 "Large stunning rally reinvigorates enthusiasm for [Root.GetLeader]"
 MD4_election_campaign.9.d:0 "The rally was a great success, with the largest turnout of the whole campaign season. Not only did the controversial speaker heap praise on [Root.GetLeader] and preached party unity, he did it in such a convincing and enthusiastic manner that nobody even suspected it was [Root.GetLeader] who had written his remarks in their entirety."
 MD4_election_campaign.9.a:0 "A much needed boost for the campaign"

 MD4_election_campaign.10.t:0 "Disaster for [Root.GetLeader] on the campaign trail"
 MD4_election_campaign.10.d:0 "With the greatest turnout of the campaign season, the stage for [Root.GetLeader] to shine was set. Unfortunately, the invited controversial co-speaker intended to whip up enthusiasm proceeded to tear up the speech we had pre-prepared for him, and instead held a long tirade about the \"failures of all administrations, including this one\", and held an appeal to the youth to \"vote with their heart, or stay home\". \n\nNeedless to say, this was subsequently rotated heavily in the media, with our opponents gleefully watching on."
 MD4_election_campaign.10.a:0 "What a failure!"
 
 election_coalition_won.0.t:0 "[Root.GetAdjective] Elections: Government Coalition gets majority!"
 election_coalition_won.0.d:0 "The current ruling parties have gotten a majority in the new parliament and can extend their mandate to rule together in the new period."
 election_coalition_won.0.a:0 "Continue with the current government"
 election_coalition_won.0.b:0 "Make changes in forming a new government"
 
 election_single_party.0.t:0 "[Root.GetAdjective] Elections: [Root.GetRulingParty] gets majority!"
 election_single_party.0.d:0 "[Root.GetRulingParty] has single-handedly archieved a majority of parliamentary seats. What a great victory!"
 election_single_party.0.a:0 "What a great day for democracy!"
 
 election_single_party.1.t:0 "[Root.GetAdjective] Elections: [Root.GetLeader] defeated!"
 election_single_party.1.d:0 "With [show_biggest_party_elect] single-handedly archieving a majority of parliamentary seats, [Root.GetLeader]'s political future is essentially over, with [Root.GetRulingParty]'s members calling for the resignation as party leader.\n\n[show_biggest_party_elect] will take over immediately as the new government of [Root.GetName]."
 election_single_party.1.a:0 "Concede defeat and congratulate the winner."

