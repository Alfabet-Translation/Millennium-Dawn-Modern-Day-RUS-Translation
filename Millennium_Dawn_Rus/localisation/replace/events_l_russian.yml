 coalition.11.t:0 "Negotiations with [Caliphate_L] ([?party_pop_elect_array^11|%0])"
 coalition.11.d:0 "[Root.GetLeader], though we have called you a \"filthy infidel dog\" many times, we didn't really mean anything bad about it.\n\nWhile inshallah you are for sure going to hell for not joining the True Caliphate, we, the just and brave Mujahid can surely help rightly guide you, as only we know the true will of Allah, as revealed to us by the Prophet Muhammad (ṣallā llahu ʿalayhi wa-sallam). We are, of course, very very peaceful and committed to democratic principles. We don't really have any demands, we are just here to help. We can, inshallah, for instance help take the heavy burden of managing the military, the police and the courts off your shoulders."
 coalition.11.a:0 "This seems like a really good idea"
 coalition.11.b:0 "lol"

