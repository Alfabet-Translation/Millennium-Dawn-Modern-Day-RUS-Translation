 coalition_pass.1.d:0 "[Root.GetLeader]'s political advisors are running back and forth like headless chickens, trying in desperation find a solution to the crisis of [Root.GetRulingParty]'s failure to form a government, knowing full and well that most of them will be out of a job if [Root.GetLeader] is booted out of office.\n\nMeanwhile, in the headquarters of [show_second_biggest_party_elect], the excitement is building as they finally are seeing a clear path to taking over the governing of [Root.GetName]."
 coalition_pass.1.a:0 "Give up: Let [show_second_biggest_party_elect] ([show_second_biggest_elect_percentage]) try"
 coalition_pass.1.b:0 "Fake News! We will find the needed allies"

 coalition_pass_dismantle_tt:0 "Remove Ruling Party: §H[Root.GetRulingParty]§!\n§HGovernment Coalition§! will be dismantled\n\n"
 coalition_pass_refund_tt:0 "Political Power: §G+75%§! of amount spent on Coalition\n"
 coalition_pass_pol_change_0_tt:0 "Politics will change:\n§H[show_biggest_party_elect]§! becomes Ruling Party\n\n"
 coalition_pass_pol_change_1_tt:0 "Politics will change:\n§H[show_second_biggest_party_elect]§! becomes Ruling Party\n\n"

 coalition.0.t:0 "Negotiations with [Western_Autocracy_L] ([?party_pop_elect_array^0|%0])"
 coalition.0.d:0 "[Root.GetLeader] is rocking the authoritarian style we see. Of course we would like to join the government. If you are ready to pay the political price, that is."
 coalition.0.a:0 "Welcome aboard the team!"
 coalition.0.b:0 "On second thoughts, let us not include them"

 coalition.1.t:0 "Negotiations with [conservatism_L] ([?party_pop_elect_array^1|%0])"
 coalition.1.d:0 "Respected [Root.GetLeader]. We could imagine a future, where possibly, we had a certain level of affiliation together in the running of the government. While we, respectfully, think you should adopt all our policies, we realize that, with the election results not being entirely in our favor, we must settle the best possible agreement for our voters, who I might add, dearly yearn for our great conservative principles to be put into action.\n\nIf you accept our cooperation, we sincerely hope that you won't besmudge the good name of [conservatism_L] with foolish and rash policymaking. To minimize this risk, please see the attached letter stating the departments we want to run in their entirety."
 coalition.1.a:0 "Welcome aboard the team!"
 coalition.1.b:0 "On second thoughts, you conservatives are too boring for us"

 coalition.2.t:0 "Negotiations with [liberalism_L] ([?party_pop_elect_array^2|%0])"
 coalition.2.d:0 "Dear [Root.GetLeader]. You flatter us with your interest in the great principles of liberalism and liberty. Liberty is, after all, the basis upon which any respectable government is built, and of course we would like to take part in the government to promote liberalism. Because, we both know that individual freedom and limited government are the best way for humans to form a free society.\n\nTo make sure your form of liberalism is as unrestrained as ours however, you will need to accede to our completely reasonable and unquestionably mutually beneficial demands before we can commit to a final agreement."
 coalition.2.a:0 "Welcome aboard the team!"
 coalition.2.b:0 "We must kindly decline"

 coalition.3.t:0 "Negotiations with [socialism_L] ([?party_pop_elect_array^3|%0])"
 coalition.3.d:0 "Dear [Root.GetLeader]. While we are reluctant to enter any government as junior partners, the Unions didn't manage to push us over the finish line in the elections - this time. So there is a possibility we could entertain the notion of joining - if you pledge to promote the vital principles of progressivism and social democratic values. As we say in [socialism_L], social democratic values are for everyone, and we insist this holds true for your government.\n\nBy the way, aren't the taxes a bit low? Are you sure we have enough funding for the increases in social welfare, education and healthcare we have planned?"
 coalition.3.a:0 "Welcome aboard the team!"
 coalition.3.b:0 "We must kindly decline"

 coalition.4.t:0 "Negotiations with [Communist-State_L] ([?party_pop_elect_array^4|%0])"
 coalition.4.d:0 "Comrade [Root.GetLeader]! While we seek to overthrow your imperialist-bourgeoisie government, change society through revolutionary armed struggle, establish the democratic dictatorship of the proletariat and eliminate the class-traitors, we realize there might be a certain short-term political tactical advantages to forming a coalition.\n\nOur demands are simple - full implementation of Marxist dialectical materialism, 1000% improvement in the socioeconomic conditions of the oppressed proletariat and free entry to the new Disneyland we are going to build!\n\n...Actually, we will settle for those smaller concessions you mentioned."
 coalition.4.a:0 "Welcome aboard the team!"
 coalition.4.b:0 "Better dead than red!"

 coalition.5.t:0 "Negotiations with [anarchist_communism_L] ([?party_pop_elect_array^5|%0])"
 coalition.5.d:0 "Comrade [Root.GetLeader]. We really think we would move your administration in the right direction - the leftist one. Some call us \"Left-Wing Radicals\", but the real radicals are the conservative backwards anti-progressive forces who puts all power in the hands of the 1% richest. We just fight for common sense things that the whole 99% can agree on, like social justice, feminism, ending welfare profiteerism, dismantling capitalism, internationalism and the end of western imperialist dominance and it's exploitation of the Global South."
 coalition.5.a:0 "Together we are stronger"
 coalition.5.b:0 "Actually, we're having second thoughts"

 coalition.6.t:0 "Negotiations with [Conservative_L] ([?party_pop_elect_array^6|%0])"
 coalition.6.d:0 ""
 coalition.6.a:0 "Welcome aboard the team!"
 coalition.6.b:0 "We must kindly decline"

