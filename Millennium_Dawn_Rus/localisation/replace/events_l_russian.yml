 econvent.2.t:0 "Серьезно уменьшились цены на жилье"
 econvent.2.d:0 "Поскольку цены на дома и квартиры опустились до предела, особенно в прошлом году, люди взяли все большие и большие ссуды, чтобы позволить себе жилье, в то время как спекулянты инвестировали значительные средства в недвижимость, также используя заемные деньги. Но это быстро подходит к концу. Цены повышаются, и люди пытаются продавать свою недвижимость, как в последний день. Гораздо меньше удачливых людей застрянет с огромными кредитами, которые они не могут погасить. Поскольку люди ругают и [Root.GetLeader], и [Root.GetAdjective] Центральный банк за то, что они это допустили, мы должны сделать публичное заявление о том, каким образом мы намерены быстро справиться с этим кризисом."
 econvent.2.a:0 "Мы создадим искусственную инфляцию, чтобы рынок пришел в норму"
 econvent.2.b:0 "Это опасно, но цены на жилье должны были снизиться"

 econvent.3.t:0 "Падение фондового рынка"
 econvent.3.d:0 "Кажется, что хаос после взрыва пузыря на рынке недвижимости достиг фондового рынка. Цены на акции почти всех перечисленных [Root.GetAdjective] компаний сильно упали сегодня утром, и наша валюта также сильно упала. Торговля была временно приостановлена до обеда, но улучшения не ожидается, так как все отчаянно пытаются продать свои акции."
 econvent.3.a:0 "Хорошо, что мои деньги были размещены в оффшорных налоговых хранлищах"

 econvent.4.t:0 "[Root.GetAdjective] банки столкнулись с кризисом"
 econvent.4.d:0 "Несмотря на горячий и вкусный эспрессо латте-арт в вашей чашке "[Root.GetName] §R <3§! [Root.GetLeader]", это не хороший день. Отчаянные финансовые магнаты, их лоббисты и политики, которым они внесли свой вклад - все роятся в [Root.GetAdjective] руководящих офисах, и все твердят одно и то же: «Мы нуждаемся в помощи!». \n\nПохоже, двойной шок от спада на рынке жилья и краха фондового рынка был слишком сложным для финансового сектора. Нарастание безнадежных долгов из-за их спекуляций просто слишком велико, должен быть приток свежих государственных денег - или будут банкротства по всем направлениям с невинными вкладчиками, теряющими свои депозиты."
 econvent.4.a:0 "Мы предоставим помощь"
 econvent.4.b:0 "Никаких займов, но гарантировать сохранение сберегательных вкладов"
 econvent.4.c:0 "Выживание сильнейшего делает капитализм великим"

 econvent.5.t:0 "[Root.GetAdjective] потребители тратятся меньше"
 econvent.5.d:0 "Недавний отчет подчеркнул, что трудолюбивые люди [Root.GetAdjective] все больше беспокоятся о своем будущем. Этот пессимизм заставляет людей больше экономить, а общее потребление снижается. Если это продолжится, многим компаниям в [Root.GetName] придется сократиться или закрыться. Однако предприятия, которые в основном экспортируют товары [Root.GetAdjective], не подвержены отрицательным тенденциям."
 econvent.5.a:0 "Перевести некоторые деньги на покупки"
 econvent.5.b:0 "Надеюсь, это пройдет"

 econvent.6.t:0 "Снижение спроса на товары [Root.GetAdjective] за рубежом"
 econvent.6.d:0 "По последним данным, международный экспорт [Root.GetName] снижается. Причина горячо обсуждается среди экономических консультантов [Root.GetLeader]. Одна из теорий состоит в том, что мы стали менее конкурентоспособными из-за нашей относительно высокой заработной платы, другая заключается в том, что наши конкуренты повысили качество своей продукции. Другие считают, что снижение спроса связано с изменением тенденций за рубежом. Какова бы ни была причина, мы ничего не можем с этим поделать, кроме как оставить это позади и работать дальше."
 econvent.6.a:0 "Иностранцы глупы. [Root.GetAdjective] продукция самая лучшая!"

 econvent.7.t:0 "[Root.GetAdjective] фермеры терпят бедствие из-за засухи"
 econvent.7.d:0 "Хоть у нас обычно не бывает большого количества дождей, количество осадков в этом вегетационном периоде было ужасно малым, поэтому большинство сельскохозяйственных культур погибло. Падение темпов производства сельскохозяйственной продукции связано, в первую очередь, с обмелением рек. Несмотря на то, что искусственное орошение немного выправило положение, продукции не хватает, чтобы покрыть потребности всего населения. Фермеры просят помощи от [Root.GetLeader], а горожане обеспокоены ростом цен на продукты питания."
 econvent.7.a:0 "Удачи в следующем сезоне"

 econvent.8.t:0 "Голод в [Root.GetName]!"
 econvent.8.d:0 "Продолжающаяся засуха привела к тому, что на большей части сельской местности [Root.GetName] не хватает доступной еды. Хранилища были исчерпаны, и голод вызывает недоедание, смерть и болезни."
 econvent.8.a:0 "О, нет!"

 econvent.100.t:0 "Угасание промышленности"
 econvent.100.d:0 "Из-за меняющихся экономических условий большая часть нашых заводов и фабрик стала неконкурентоспособной, и ее пришлось закрыть.."
 econvent.100.a:0 "Мы будем восстанавливать нашу промышленность!"

 econvent.101.t:0 "Компании перемещаются заграницу!"
 econvent.101.d:0 "Из-за меняющихся экономических обстоятельств многие корпорации решили переехать за границу, чтобы стать более конкурентоспособными. Это повредит отечественной экономике."
 econvent.101.a:0 "Мы будем восстанавливать нашу экономику!"

 econvent.102.t:0 "Компании переезжают в [Root.GetNameDef]"
 econvent.102.d:0 "Из-за меняющихся экономических обстоятельств в [From.GetNameDef] многие корпорации [From.GetAdjective] решили переехать в [Root.GetNameDef], чтобы быть более конкурентоспособными. Это будет благом для нашей экономики."
 econvent.102.a:0 "Отличные новости"
 
 bankrupcy.0.t:0 "Грядущее банкротство: [Root.Get Leader] рассматривает варианты"
 bankrupcy.0.d:0 "Проблема долга [Root.GetName] стала настолько острой, что у нас практически нет шансов ни погасить ее, ни даже выполнить текущие процентные платежи. Но, хотя времена плохие, у нас не всегда есть варианты. \n\nЕсли мы можем заставить другую страну рефинансировать наш долг, это позволило бы нам значительно сократить процентные платежи. Но любая такая помощь будет идти с дополнительными условиями, их политическое влияние на нас резко возрастет и ограничит нашу независимость от иностранного влияния. Они, вероятно, хотели бы также и военного доступа."
 bankrupcy.0.1:0 "Попросите [?var:influence_array^0.GetAdjective] помощи"
 bankrupcy.0.2:0 "Попросите [?var:influence_array^1.GetAdjective] помощи"
 bankrupcy.0.3:0 "Попросите [?var:influence_array^2.GetAdjective] помощи"
 bankrupcy.0.4:0 "Попросите [?var:influence_array^3.GetAdjective] помощи"
 bankrupcy.0.5:0 "Попросите [?var:influence_array^4.GetAdjective] помощи"
 bankrupcy.0.6:0 "Попросите [?var:influence_array^5.GetAdjective] помощи"
 bankrupcy.0.7:0 "Попросите [?var:influence_array^6.GetAdjective] помощи"
 bankrupcy.0.b:0 "Помощь? Нам не нужна помощь!"
 bankrupcy.0.c:0 "Никто не может помочь..."
 
 #offer it?
 bankrupcy.1.t:0 "[From.GetNameWithFlag] просит долговую помощь"
 bankrupcy.1.d:0 "В [From.GetName] долговая проблема стала настолько острой, что у них практически нет шансов ни погасить ее, ни даже выполнить текущие процентные платежи. Учитывая реальную возможность банкротства, в отчаянных обстоятельствах лидер [From.GetAdjective] [From.GetLeader] отправился в [Root.GetName], чтобы просить о помощи [Root.GetLeader]. \n\n [ From.GetNameWithFlag] просит нас рефинансировать большую часть их долга по низкой процентной ставке. Если мы это сделаем, это успокоит других заинтересованных кредиторов, резко сократит кредитную зависимость [From.GetName], сделав их большой долг управляемым.\n\n Хотя мы потеряем от этого деньги, они окажутся в серьезной зависимости от нас, наше влияние на них возрастет в четыре раза."
 bankrupcy.1.a:0 "Предоставить [From.GetNameWithFlag] новые займы"
 bankrupcy.1.b:0 "Извините, мы не можем себе это позволить"
 bankrupcy_bailout_sum_TT:0 "Министерство финансов: -$[?Bailout_sum|3] миллиардов\n"
 bankrupcy_bailout_influence_TT:0 "[From.GetNameWithFlag]: [Root.GetNameWithFlag] умножит влияние в 3x \ n [From.GetNameWithFlag]: уменьшится независимость от иностранного влияния\n"

#event back for the one asking for the bailout
 News_bankrupcy.2.t:0 "[From.GetNameWithFlag] предоставляет помощь"
 News_bankrupcy.2.d:0 "На вчерашней встрече на высшем уровне в [From.GetName] между [From.GetLeader] и [Root.GetLeader] [From.GetAdjective] обещал выручить нас. Однако, спасая нас от банкротства, он просит предоставить [From.GetName] длинный список политических уступок, в том числе предоставить им военный доступ."
 News_bankrupcy.2.a:0 "Хорошо"
 interest_rate_reduced_10_TT:0 "Процентная ставка по долгам: -10%\n"
 
 #event back for the one asking for the bailout
 bankrupcy.3.t:0 "[From.GetNameWithFlag] отказывает нам в спасении!"
 bankrupcy.3.d:0 "На вчерашней встрече на высшем уровне в [From.GetName] между [From.GetLeader] и [From.GetAdjective] [Root.GetLeader] были совершенно неинтересны наши проблемы, и он отказался помочь нам. Хотя [From.GetName] ничего не должен нам, его отказ подорвал наше представление о нем, как о надежном партнере."
 bankrupcy.3.a:0 "Досадно."
 
 #Newsevent for countries with influence there
 bankrupcy.4.t:0 "[From.From.GetNameWithFlag] предоставляет помощь [From.GetNameWithFlag]"
 bankrupcy.4.d:0 "Несмотря на то, что [From.GetName] является страной, в которой у нас есть особые интересы, лидер [From.GetAdjective] [From.GetLeader] обратился прямо к [From.From.GetAdjective], чтобы заключить сделку по предоставлению кредита, которые облегчают выплаты процентов по большому долгу [From.GetName].\n\n Более того, мы помогли бы им подобным образом, но это уже не имеет значения. Мы отошли на второй план, когда [From.From.GetName] усилили свою власть над [From.GetName], их влияние значительно возросло, а наше уменьшается."
 bankrupcy.4.a:0 "Тревожно!"
 
 #Newsevent for neutral countries
 bankrupcy.5.t:0 "[From.From.GetNameWithFlag] предоставляет помощь [From.GetNameWithFlag]"
 bankrupcy.5.d:0 "На фоне тревожных перспектив надвигающегося банкротства, лидер [From.GetAdjective] [From.GetLeader] встретился с [From.From.GetAdjective], чтобы заключить сделку по предоставлению кредита, которые облегчают выплаты процентов по большому долгу [From.GetName]. \n\n С помощью предоставления помощи [From.From.GetName], долговые проблемы [From.GetName] стабилизируются, но за счет огромного увеличения влияния [From.From.GetAdjective]]."
 bankrupcy.5.a:0 "Хорошо"
 
 News_bankrupcy.6.t:0 "[From.From.GetNameWithFlag] предоставляет помощь [From.GetNameWithFlag]"
 News_bankrupcy.6.d:0 "На фоне тревожных перспектив надвигающегося банкротства, лидер [From.GetAdjective] [From.GetLeader] встретился с [From.From.GetAdjective], чтобы заключить сделку по предоставлению кредита, которые облегчают выплаты процентов по большому долгу [From.GetName]. \n\n С помощью предоставления помощи [From.From.GetName], долговые проблемы [From.GetName] стабилизируются, но за счет огромного увеличения влияния [From.From.GetAdjective]."
 News_bankrupcy.6.a:0 "Грустные времена"

