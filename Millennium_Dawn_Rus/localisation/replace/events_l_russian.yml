#event back for the one asking for the bailout
 News_bankrupcy.2.t:0 "[From.GetNameWithFlag] предоставляет помощь"
 News_bankrupcy.2.d:0 "На вчерашней встрече на высшем уровне в [From.GetName] между [From.GetLeader] и [Root.GetLeader] [From.GetAdjective] обещал выручить нас. Однако, спасая нас от банкротства, он просит предоставить [From.GetName] длинный список политических уступок, в том числе предоставить им военный доступ."
 News_bankrupcy.2.a:0 "Хорошо"
