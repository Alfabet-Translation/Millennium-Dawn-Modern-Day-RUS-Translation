 News_MD4_election.2.t:0 "[From.GetAdjective] Election: [From.GetLeader] wins big in upset!"
 News_MD4_election.2.d:0 "[From.GetLeader] of the [From.GetRulingParty] ([From.GetRulingIdeology]) archived the seemingly impossible as they defeated the sitting government single-handedly. Forming a majority government alone,  emerged victorious in the elections, and is now tasked with leading [From.GetName] forward."
 News_MD4_election.2.a:0 "Ok"
 
