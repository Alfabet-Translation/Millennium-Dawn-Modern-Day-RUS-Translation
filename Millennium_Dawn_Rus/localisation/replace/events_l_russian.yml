 AfghanistanNews.1.t:0 "Civil War in Afghanistan Quiets Down"
 AfghanistanNews.1.TAL.d:0 "Despite best efforts by the Afghani Armed Forces and their Western allies, the Taliban have managed to gain full control of all the major cities, including the capital Kabul. Most government officials have gone into hiding or to exile, including the Afghani president [AFG.GetLeader] currently residing in the United States.\n\nThe triumph of the Taliban is sure to increase the frequency of terror attack in the region and worldwide."
 AfghanistanNews.1.AFG.d:0 "The Afghani government have declared victory of the Taliban. The majority of strongest outposts and cities have been cleared of their presence, and most of what fighters remain have escaped across the border into Pakistan. Though the Taliban are reduced to only a few pockets and cells, the insurgency is projected to last for many years to come, albeit at lower levels.\n\nThis victory has shown the effectiveness of the rebuilt Afghani Army, and the resolve of the Afghani government."
 AfghanistanNews.1.a:0 "Interesting"
 AfghanistanNews.2.t:0 "Afghanistan Claims Pashtunistan"
 AfghanistanNews.2.d:0 "Due to a surge of violence in Pakistan, the Afghani government has strengthened their claims to the areas of Pakistan where Pashtuns live. The Durrand Line (the contemporary border between Afghanistan and Pakistan) has long been a source of conflict between the two countries, as it transferred land from the Empire of Afghanistan to Pakistan under British control.\n\nThe Pasthuns themselves living in the area don't seem to be overly excited over this development, as many are comfortable living inside Pakistan. It is likely that Afghanistan won't be able to press their claims other than by force."
 AfghanistanNews.2.a:0 "Interesting"
 AfghanistanNews.3.t:0 "Afghanistan Claims Baluchistan"
 AfghanistanNews.3.d:0 "As the crisis in Pakistan deepens, Afghanistan expands its claims. Today the Afghani government announced that Baluchistan, in addition to Pashtunistan, is an integral part of Afghanistan."
 AfghanistanNews.3.a:0 "A worrying development"
 AfghanistanNews.4.t:0 "Afghanistan Invades Pakistan"
 AfghanistanNews.4.d:0 "In a move to secure it's claim, Afghanistan has moved for a more direct path to gain some land. Acting in the name of Pashtun security, they have started moving troops across the border into Pakistan"
 AfghanistanNews.4.a:0 "A worrying development"
 AfghanistanNews.5.t:0 "Taliban Join Forces"
 AfghanistanNews.5.d:0 "The Afghani and Pakistani Taliban have decided to join forces to combat common threats together. This is a big balance shift in power in Central Asia."
 AfghanistanNews.5.a:0 "Worrisome"
 AfghanistanNews.6.t:0 "Assassination of Ahmed Shah Massoud"
 AfghanistanNews.6.d:0 "Ahmed Shah Massoud, the main leader of the Afghan resistance against the Taliban, has been assassinated by the Al-Qaeda. Two members of the Taliban, posing as journalists, set off explosives hidden in their equipment. Massoud was gravely wounded and evacuated in a military helicopter but he died of his wounds before reaching a hospital.\n\nKnown as the Lion of Panjshir, Massoud was a symbol of resistance first against the Soviet occupation, and then against the Taliban."
 AfghanistanNews.6.a:0 "A loss"
 Afghanistan.2.t:0 "The Karzai Administration"
 Afghanistan.2.d:0 "On American orders, Hamid Karzai, conservative leader of Anti-Taliban Northern Alliance forces, has taken the office of President of Afghanistan."
 Afghanistan.2.a:0 "The first step to independence."
 Afghanistan.3.t:0 "Assassination of Ahmad Shah Massoud"
 Afghanistan.3.d:0 "Ahmad Shah Massoud, the Lion of Panjshir, was targeted today by an suicide bomber. Two members of Taliban, posing as journalists, set off explosives hidden in a camera and a battery pack. Massoud was gravely wounded, and was immediately evacuated from the scene in a military helicopter."
 Afghanistan.3.a:0 "Let us pray to Allah that he survives"
 Afghanistan.4.t:0 "The US Exerts its Influence"
 Afghanistan.4.d:0 "As the Taliban have been defeated, the US has used its influence to affect the decisions of the Loya Jirga. A new interim administration has been formed."
 Afghanistan.4.a:0 "Are they any better than the Taliban?"
 
 ###Brazil
  #BRA Events
 #Amazonian Development Project
 brazil.3.t:0 "Amazonian Development Project"
 brazil.3.d:0 "The Amazons are an untapped treasure that we can utilize to boost our economy. There is metal, timber and oil to be harvested for use in our industries and industries abroad. Should we allow companies to exploit the Amazons for financial gain?"
 brazil.3.a:0 "The trees will grow back anyways."
 brazil.3.b:0 "The environment is not for sale."
 #Project Devastate the Amazon
 brazil.6.t:0 "Project: Devastate the Amazons"
 brazil.6.d:0 "The Amazon has already shown promise in its raw resources already present. A newer, more aggressive project is on the table. It could help in offsetting our debts and encouraging foreign investment."
 brazil.6.a:0 "Business is more important than some silly trees!"
 brazil.6.b:0 "We must preserve our national treasures for future generations."
 #Lula is Elected
 brazil.4.t:0 "Lula is Elected"
 brazil.4.d:0 "Lula is one of the most popular presidents in history. We can use this popularity to push what we want through the government. The Workers' Party used to be one of the most left-leaning radical parties within Brazil. Now, they are on the rise as the new brand of Social Democracy."
 brazil.4.a:0 "So it Begins"
 #Exports
 brazil.5.t:0 "The Status of Our Exports"
 brazil.5.d:0 "Our country contains a vast wealth of material that we can use to fund industries around the world. These raw exports would provide us with large amounts of cash now. However, we could also begin a protectionist policy for our trade and possibly hold onto these resources for use at home. What should we do?"
 brazil.5.a:0 "Export en Masse"
 brazil.5.b:0 "Our Land, Our Resources"#Workers Party Alignment Set - Branch
 #BRA Workers Party Alignment - Events to Add/Change NIs
 # 0 - 10 - Neo Comunista
 brazil.7.t:0 "Neo Comunista"
 brazil.7.d:0 "The Party has fallen away from democracy."
 brazil.7.a:0 "For the Workers!"
 # 10 - 30 - Radical Leftist Government
 brazil.8.t:0 "Radical Leftist Government"
 brazil.8.d:0 "Our party is now one that has upheld some of the president's promises."
 brazil.8.a:0 "A Shift in Power"
 # 30 - 45 - Slightly Radicalized Government
 brazil.9.t:0 "Slightly Radicalized Government"
 brazil.9.d:0 "The Workers' Party has made some questionable if not radical policy changes."
 brazil.9.a:0 "Change in Power"
 # 45-55 - Well Balanced 
 brazil.10.t:0 "Well Balanced Government"
 brazil.10.d:0 "The government has found an interesting balance between radical legislature and those refering to reform."
 brazil.10.a:0 "Perfectly Balanced"
 # 55 - 70 - Slightly Reformist Government
 brazil.11.t:0 "Slight Reformist Government"
 brazil.11.d:0 "The government has moved closer towards reforming the government to be more for the people."
 brazil.11.a:0 "Change in Power"
 # 70 - 90 - Reformist Government
 brazil.12.t:0 "Reformist Government"
 brazil.12.d:0 "The government has made many moves in order to better the lives of its people and better the political machine."
 brazil.12.a:0 "A Shift in Power"
 # 90 - 100 - Party of Progress
 brazil.13.t:0 "Партия прогресса"
 brazil.13.d:0 "Рабочая партия выступала за реформы и построила нам новое, более светлое будущее."
 brazil.13.a:0 "Progress for Brazil"
 #March of the Excluded
 brazil.14.t:0 "March of the Excluded"
 brazil.14.d:0 "Nearly five hundred years ago the Portuguese first set foot on our shores. They were greeted by the locals with somewhat open arms in an land vast and plenty. However, now they are excluded if not removed from public life. The 500th Anniversary of Brazil in 2000 was a vicious and violent day. Brazilian MP officers used brute force to disperse an native demonstration, dubbed the 'March of the Excluded.' It did nothing more than to even further isolate the natives from the government more so than it had already been."
 brazil.14.a: "A Dividing Day"
 #French Naval Studies
 brazil.15.t:0 "French Naval Studies"
 brazil.15.d:0 "Brazil has come to us looking to discuss about the potentiality of us forming a new agreement. One that would involve their best and brightest of their navy studying our doctrines and our methods. They would have their engineers study under ours and learn the way we craft our ships. They are coming to us in order to discuss how to improve their navy. Do we accept or reject the proposal?"
 brazil.15.a:0 "We Accept"
 brazil.15.b:0 "Absolutely Not"
 #Should we join the MERCOSUR?
 brazil.16.t:0 "Should we Join the MERCOSUR?"
 brazil.16.d:0 "MECROSUR was as economic pact formed in the late '90s by Brazil, Argentina, Paraguay and Uruguay. This has mainly been a predominantly customs unions promoting fluid movement of goods and materials. Should we join in on this interesting connection?"
 brazil.16.a:0 "We Accept"
 brazil.16.b:0 "No, Of Course Not"

 #Cameroon
 Cameroon.1.t:0 "Извержение горы Камерун"
 Cameroon.1.d:0 "Mount Cameroon, a volcano with an elevation of 4,040 meters, is the highest point in central Africa and is one of Africa's most active volcanoes.\n\nHaving erupted already in 1999, the people around Mount Cameroon were surprised when the volcano, which the natives call Mongo ma Ndemi ("Mountain of Greatness"), erupted once more into several months of violent activities on May 28th, 2000."
 Cameroon.1.a:0 "This will hurt the region."
 Cameroon.1.b:0 "Send in all needed aid!"

 #Denamrk
 Denmark.1.t:0 "Евровидение 2000"
 Denmark.1.d:0 "The 45th Eurovision was recently held in Globe Arena in Sweden. The [DEN.GetAdjective] rock/pop duo Olsen Brothers won the contest with their song 'Fly on the Wings of Love' gaining a 40 point lead on Russia, who came second place. This marks the first time [DEN.GetName] has won the contest since 1963 and has sent the entire country into nationwide celebration."
 Denmark.1.a:0 "Fly, baby, fly!"
 Denmark.2.t:0 "Major Victory Predicted for [DEN.GetAdjective] Conservatives"
 Denmark.2.d:0 "The [DEN.GetAdjective] Conservatives seem to have made a triumphant comeback after having been in decline since the beginning of the 90's. When asked about the reason for this turn of events, one political commentator remarked that the international cultural exchanges of the new millennium seems to have left many Danes adrift without a sense of belonging anywhere and have made Danish values a centrepoint of political discourse. Conservative leadership is already gearing up to capitalize on this newfound support with speeches underlining their unwavering defense of 'all that makes us [DEN.GetAdjective]'."
 Denmark.2.a:0 "Back to the 80's"
 Denmark.3.t:0 "Surprising Monarchist Developments in [DEN.GetName]"
 Denmark.3.d:0 "[DEN.GetName] has been a constitutional monarchy since 1849 and the role of the monarch has ever since then been largely ceremonial in nature. However, a new monarchist movement calling for a larger degree of political autonomy for the [DEN.GetAdjective] monarch is rapidly gaining traction in the public. So far the Queen herself has not made any public comments on the matter, but political commentators have pointed out that with her educational background, having studied political science and a variety of academic fields at Sorbonne and the London School of Economics, she would theoretically be a competent actor on the political stage."
 Denmark.3.a:0 "Oh Daisy!"
 
 ##Diplomatic Response
 diplomatic_response.1.t:0 "[From.GetName] принимает!"
 diplomatic_response.1.d:0 "[This.GetAdjective] and [From.GetAdjective] delegations have reached a mutual agreement in the most recent negotiations. [From.GetName] is willing to go along with our proposal."
 diplomatic_response.1.o1:0 "Excellent."
 diplomatic_response.2.t:0 "[From.GetName] rejects!"
 diplomatic_response.2.d:0 "After several nights and bitter fights over minor details and major points, the most recent wave of negotiations between the [This.GetName] and [From.GetName] delegations have failed. Our proposal will not come to fruition any time soon."
 diplomatic_response.2.o1:0 "Oh well."
 diplomatic_response.3.t:0 "[From.GetName] folds!"
 diplomatic_response.3.d:0 "Unsurprisingly, the [From.GetAdjective] delegations were soon convinced of our overwhelming might and folded to our demands. We got what we wanted."
 diplomatic_response.3.o1:0 "Excellent!"
 diplomatic_response.4.t:0 "[From.GetName] defies us!"
 diplomatic_response.4.d:0 "We knew that some [From.GetAdjective] people are idiots, but their top envoys had to join the rank of idiots in the last few days of negotiations. They defied us, rejected our demands and sent our envoys home.\n\nThese fools."
 diplomatic_response.4.o1:0 "They will know the consequences."
 
 #Egypt
 Egypt.1.t:0 "el-Kosheh Massacre"
 Egypt.1.d:0 "The el-Kosheh Massacre was a terrorist attack that occurred on Sunday, January 2 in the village el-Kosheh in Upper Egypt, 450 kilometers south of Cairo.\n\nThe Coptic Christian minority living in North Eastern Africa has always had a difficult relationship with radical Muslims living among the Islamic majority populations. el-Kosheh was a local economic center in Sohag governorate with a population of about 35,000 and a majority Coptic population - a fact that did not save the local civilians from militant attackers. After a religious conflict between a Christian shop owner and a Muslim customer, the Muslim community of the village was outraged into a frenzy and began looting and pillaging Christian shops and storefronts, mainly in the outskirts of the city in el-Kosheh village, a good distance away from the city of Kosheh.\n\nThis massacre was one of the largest in Egypt's history and calls the efficiency of our majority-Muslim government into action. The pope of the Coptic church has already called this a tragedy of martyrdom and declared the 21 massacred Christian martyrs. What should the government of Egypt do?"
 Egypt.1.a:0 "We will track these bastards down."
 Egypt.1.b:0 "The Christians need to shut up."

 #Eritrea
 eritrea.1.t:0 "Appoint A Chief Executive"
 eritrea.1.d:0 "Eritrean National Salvation Front (ENSF), Eritrean Liberation Front (ELF)"
 eritrea.1.a:0 "Ahmed Nasser, leader of the ENSF"
 eritrea.1.b:0 "Hussein Kelifay, leader of the ELF"
 eritrea.2.t:0 "First Amharic language school opens today"
 eritrea.2.d:0 "Ethiopia financed a series of new schools intended to teach Amharic to the masses. It seems that every person between 18 and 60 is forced to take at least the ground course to learn some basic sentences. For the pupils a new subject will be introduced since the second grade."
 eritrea.2.a:0 "Maybee we dont wanted to understand them"

 #Ethiopia
 ethiopia.1.t:0 "Ethiopian Loan Requests"
 ethiopia.1.d:0 "The Ethiopian government's attempts to get the national economy back on track through the invitation of international companies and the strengthening of local and regional economic sectors with the usage of government investments.\n\nNow, Ethiopia has approached our ministry of finance with a request to grant further government loans to the Ethiopian industrial and economic development sector. It seems as if we have little to gain for our government, but our businesspeople are warning us that if we don't grant loans to Ethiopia, somebody else will. And if our businesses are rejected due to our hostile stance towards the country, somebody else's companies are sure to get accepted."
 ethiopia.1.a:0 "We shall grant additional loans."
 ethiopia.1.b:0 "We cannot share anything at this time."
 ethiopia.2.t:0 "Ethiopia seeks Investments"
 ethiopia.2.d:0 "Ethiopia's industrial sector has recently experienced a massive boom that the government of [ETH.GetLeader] is now looking to expand upon. The hopes of turning Ethiopia into an industrial powerhouse however can only be realized with foreign investments - and the Ethiopian government has approached us in an attempt to convince our national companies to support Ethiopia's growing economy."
 ethiopia.2.a:0 "We approve!"
 ethiopia.2.b:0 "Let the markets decide."
 ethiopia.3.t:0 "Ethiopia seeks Investments"
 ethiopia.3.d:0 "Ethiopia's industrial sector has recently experienced a massive boom that the government of [ETH.GetLeader] is now looking to expand upon. The hopes of turning Ethiopia into an industrial powerhouse however can only be realized with foreign investments - and the Ethiopian government has approached us in an attempt to convince our national companies to support Ethiopia's growing economy."
 ethiopia.3.a:0 "We approve!"
 ethiopia.3.b:0 "Let the markets decide."
 ethiopia.4.t:0 "Ethiopia seeks Investments"
 ethiopia.4.d:0 "Ethiopia's industrial sector has recently experienced a massive boom that the government of [ETH.GetLeader] is now looking to expand upon. The hopes of turning Ethiopia into an industrial powerhouse however can only be realized with foreign investments - and the Ethiopian government has approached us in an attempt to convince our national companies to support Ethiopia's growing economy."
 ethiopia.4.a:0 "We approve!"
 ethiopia.4.b:0 "Let the markets decide."
 ethiopia.5.t:0 "The African Alliance"
 ethiopia.5.d:0 "It was Ethiopia whose flag defined the colors of the Pan-African movement due to our prolonged resistance against European colonialism. It was Ethiopia shaping generations of young black Africans both inside and outside our borders to be strong and proud African nationalists. It was Ethiopia that followed the doctrine of unity in diversity across the African continent.\n\nBut unity and diversity are no longer enough. The European colonial powers of old are eyeing greedily at their former African possessions, aiming to once again carve out economic spheres of interest for their mega-corporations. Chinese investments from the far east are both a blessing and a curse, as China aims to establish itself as an equal to the great powers of old. The United States has long abandoned her doctrine of freedom and liberty in favor of a doctrine of oil and money.\n\nAfrica needs to stand together and unite under the flag of one common military alliance to resist both American and Russian, both Chinese and Indian ambitions to form military blocs.\n\nWe shall send invitations to all eligible African Union members. Except for Eritrea. We will conveniently forget Eritrea."
 ethiopia.5.a:0 "For Africa! For Humanity!"
 ethiopia.6.t:0 "Invitation to the African Alliance"
 ethiopia.6.d:0 "In daring defiance to European and East Asian diplomatic influence, the Ethiopian government aims to reform the African Union into a complete military bloc. We are eligible to join due to the fact that we are an African Union member not already entangled in another alliance.\n\nBut should we surrender our sovereignity and neutrality in favor of the African Alliance? Or is the African Alliance our key to sovereignity and neutrality in the first place?"
 ethiopia.6.a:0 "Africa stands as one!"
 ethiopia.6.b:0 "Oh, I don't think so."
 ethiopia.7.t:0 "Addis Ababa Light Rail finished"
 ethiopia.7.d:0 "The Addis Ababa Light Rail finally finished its construction phase and were now going on to the testing. The Light Rail was originally intendet to have a total of 41 stations on its two lines (of which 39 were finished) and each train has a capacity to carry 286 passengers. This will enable the light rail transit to provide a transportation service to 15,000 passengers per hour per direction and 60,000 in all four directions while the fares cost 2-6 Ethiopian birr.\n\nThe railway was contracted by the China Railway Group Limited and it is operated by the Shenzhen Metro Group. Addis Ababa Light Rail currently has a fleet of 41 three-section 70% low-floor trams manufactured by CNR Changchun."
 ethiopia.7.a:0 "Finally no more traffic jam's!"
 ethiopia.8.t:0 "Ethio-Djibouti Railways stops its operations"
 ethiopia.8.d:0 "After World War II, the railway began a long period of decline. Traffic on the railway dropped in half from 1953 to 1957, as road transport began to compete for cargo. The Ogaden War of 1977–1978 dealt a further blow to the railway, as Somali troops invaded us and captured the railway as far as Dire Dawa. Portions of the railway were blown up in the war, and railway operations were again cut in half. After the war ended, the railway continued to decline from a lack of maintenance and attacks from rebels such as the Ogaden Liberation Front.\n\nBoth the lack of maintenance and an ambitious road construction program made rail transport increasingly non-competitive. In January 1985, the Awash rail disaster killed 429 passengers when their train derailed on the Awash River Bridge and fell into the gorge below. Railway service finally ended this year between Addis Ababa and Dire Dawa, but trains continued to run between Dire Dawa and Djibouti. The tracks between Dire Dawa and Addis Ababa fell into total disrepair, and many of the rails were stolen and sold for scrap."
 ethiopia.8.a:0 "We should have repaired it earlier"
 ethiopia.9.t:0 "Addis Ababa Light Rail expanded"
 ethiopia.9.d:0 "The new line built is completely grade-separated. Apart from extending the existing lines, two new lines were built. The first one start at St. George's Cathedral, pass along Mexico Square to the African Union Headquarters and terminate at Lebu, connecting to the new national rail network. The second line start at Megenagna Roundabout and passes via Bole Airport, Wello Sefer area, Saris market area and Jommo area and terminates at Lebu."
 ethiopia.9.a:0 "From Addis Ababa to Djibouti!"
 ethiopia.10.t:0 "Addis Ababa–Djibouti Railway finished"
 ethiopia.10.d:0 "This will serve as our backbone of the new Ethiopian National Railway Network. It provides access to the sea, linking our capital of Addis Ababa with Djibouti and its Port of Doraleh."
 ethiopia.10.a:0 "This will help our economy"
 ETH_railway_destroyed_flg:0 "Ethio-Djibouti Railway is destroyed"
 ethiopia.11.t:0 "Eritrean Peoples Liberation Front refounded"
 ethiopia.11.d:0 "For the second time since the second world war Eritrea find itself under Ethiopian occupation. Many high ranking politicians and military leaders gone into exile and refounded the Eritrean Liberation Front in nearby Sudan.\n\nAfter the independence of Eritrea the original EPLF reformed itself into the People's Front for Democracy and Justice and acted as the ruling party of Eritrea until we disbanded it.\n\nHowever since Isaya is currently under house arrest in Addis Ababa, his presidential adviser Yemane Gebreab took over and is currently the head of the political wing of the ELPF."
 ethiopia.11.a:0 "He better stays there"
 ethiopia.12.t:0 "Military convoy raided by ELPF"
 ethiopia.12.d:0 "In an surprising attack on one of our military convoys in the region of Eritrea, the entire convoy got wiped out and its load stolen. The Eritrean Liberation Front, which took responsibility for this ambush, got away before any reinforcements could arrive to the scene."
 ethiopia.12.a:0 "They will need more to stop us!"
 ethiopia.13.t:0 "Isayas Afewerki arrested"
 ethiopia.13.d:0 "As soon as Eritreas last stronghold fell we found Isayas Afewerki and his most loyal men while they tried to escape to neighboring Sudan. His bodyguards put up a good fight but the numbers wasnt on there side and so Isayas found itself soon on the way to Addis Ababa where he will await his trial.\n\nTill then he is put under house arrest."
 ethiopia.13.a:0 "Put him under house arrest"
 ethiopia.14.t:0 "Trial of Isaya Afewerki"
 ethiopia.14.d:0 "Today is the trial of former President of Eritrea, Isaya Afewerki. Under loud protest by himself he is brought into the court chamber and accuse the court of corruption and an unjustly trial under the point that his sentence is already decided. Many international reporters share this point but this wont save him today.\n\nAnyways, after 3500 Birr the judges agreed to our decision which will be...?"
 ethiopia.14.a:0 "Sentence him to death"
 ethiopia.14.b:0 "Life imprisonment should do it"
 ethiopia.15.t:0 "Trial of Isaya Afewerki"
 ethiopia.15.d:0 "Today was the trial of former President of Eritrea, Isaya Afewerki. The sitting was long, but at the end of the day the decision was made, Isaya gets improsoned for life.\n\nThis sentence wasnt surprising to anyone and he will be transfered as soon as possible to a jail on the Eritrean side."
 ethiopia.15.a:0 "He deserve that"
 ethiopia.16.t:0 "Trial of Isaya Afewerki"
 ethiopia.16.d:0 "Today was the trial of former President of Eritrea, Isaya Afewerki. The sitting was long, but at the end of the day the decision was made, Isaya will face the death sentence.\n\nThis sentence wasnt made since 1998, when an Eritrean businessman gunned down an popular Ethiopian general and thus is quite special.\n\nAlmost immediately after the judgement was made, armed police officers escorted him out of the hall where he faced his sentence."
 ethiopia.16.a:0 "He was a bad guy"
 ethiopia.17.t:0 "Local police station attacked by ELPF"
 ethiopia.17.d:0 "In the middle of the day three trucks stopped in front of the police station and armed men opened instantly fire upon the poor officers in the building.\n\nNone of them survived and the weapon safe was plundered. The armed men escaped as soon as they were coming.\n\nLater that day the ELPF uploaded a video where they claim the responsibility for that attack."
 ethiopia.17.a:0 "Sooner or later we will find them"
 ethiopia.18.t:0 "Zera Selassie returns to Ethiopia"
 ethiopia.18.d:0 "Zera Selassis returns to once again take up his mantle as the king of Ethiopia. Let him live long and his country prosper underneath his great leadership."
 ethiopia.18.a:0 "We welcome him"
 ethiopia.19.t:0 "Zera Selassies Coronation"
 ethiopia.19.d:0 "The day was perfectly chosen, the sun is shining bright and there is not a single cloud in the sky. Zera Selassie rides on his horse, surrounded by a large, cheering crowd, towards the Medhane Alem Cathedral in Addis Ababa. Today is his official coronation as His Imperial Majesty Emperor Amha Selassie I, Elect of God, Conquering Lion of the Tribe of Judah and King of Kings of Ethiopia.\n\nTogether with his onliest child he holds on front of the cathedral, which got decorated with the imperial banners, and steps towards the entrance. Inside the cathedral is everyone from importance in Ethiopia awaiting in eager the coronation.\n\nAs Zera walks towards the Presbyter, his heart begin to beat faster. This is truly a moment he wont forget and he could not even imagine in his craziest dreams. The ceremony itself was pretty fast over and as he walks out as the legitimate king of Ethiopia, everyone bows for him."
 ethiopia.19.a:0 "Log live his majesty!"
 ethiopia.20.t:0 "Famine Strikes!"
 ethiopia.20.d:0 "The recent conflict between our neighbors and the refusal of cooperation between Eritrea and Ethiopia has resulted in something far more devastating. The country has fallen into a famine and people are beginning to die as the food market in the country is strangled by the lack of cooperation from our neighbors. The government must do something in order to help the people. They need to do something before the country collapses in on itself."
 ethiopia.20.a:0 "Oh No"

 #Ethiopia News
 ethiopia_news.1.t:0 "Эфиопия получает военную помощь Китая"
 ethiopia_news.1.d:0 "After a prolonged rivalry between American and Chinese armament companies to supply the Ethiopian military, the Ethiopian government has granted massive liberties to the Chinese corporations and has signed several military economic treaties with the People's Republic of China.\n\nThe Secretary of State of the United States has already expressed a great amount of regret regarding the Ethiopian decision."
 ethiopia_news.1.a:0 "Ethiopia has defied America."
 ethiopia_news.2.t:0 "Ethiopia gains American Military Assistance"
 ethiopia_news.2.d:0 "Both the United States of America and the People's Republic of China have over the past few months attempted to gain armament contracts with the Ethiopian ministry of defense.\n\nEthiopia has now decided to order large amounts of weaponry from American corporations. The People's Republic of China has already begun enacting legislation that will make it harder for Chinese companies to trade with Ethiopia in order to punish the East African state that dared to defy them."
 ethiopia_news.2.a:0 "Ethiopia has defied China."
 ethiopia_news.3.t:0 "Zera Yacob returns to Ethiopia"
 ethiopia_news.3.d:0 "Ethiopia has recently announced the restoration of its imperial throne which had been abolished under the communist PDRE and the subsequent democratic constitution of 1995.\n\nThe rightful pretender to the throne, the grandson of Haile Selassie I, Zera Yacob, has been living in Florida in the United States with his family since the 1970s. He has now made public his intention to accept the Ethiopian government's official invitation to return to the land of his ancestors and claim his rightful throne and ascend to his rightful position as Emperor of Ethiopia."
 ethiopia_news.3.a:0 "The Emperor strikes back."
 ethiopia_news.4.t:0 "Mengistu acquitted"
 ethiopia_news.4.d:0 "The Supreme Court of Ethiopia has today confirmed that the conviction of former Ethiopian communist dictator Mengistu Haile Mariam was illegitimate and has officially acquitted him of all charges. Mariam, currently in exile in Robert Mugabe's Zimbabwe, had been previously judged guilty of genocide against minorities and crimes against humanity against his own people. He is now considered an innocent man in Ethiopia, but it is not yet clear whether or not he intends to return to his homeland.\n\nThe decision met international condemnation, both from inside and outside the African continent."
 ethiopia_news.4.a:0 "A risky move."
 ethiopia_news.5.t:0 "Mengistu returns"
 ethiopia_news.5.d:0 "After a long period of consideration and an official invitation by the Ethiopian government, former communist dictator Mengistu Haile Mariam has decided to return to Ethiopia. There, he is expected to once again take up a leading position within Ethiopia's communist party."
 ethiopia_news.5.a:0 "The dictator returns."
 ethiopia_news.6.t:0 "The Restoration of the PDRE"
 ethiopia_news.6.d:0 "In a political shock, the Ethiopian government has decided to overturn the 1995 constitution and to cede power to the communist party once more.\n\nMengistu Haile Mariam has today once again taken over leadership of the country - he however rejected to take an oath that would bind his now once more limitless power inside the country to a preset rule of rules. He commented "I know what's best for the people, I don't need an oath", when asked about it by one of the few remaining international journalists.\n\nEthiopia is now widely expected to fall back to its old dark days of the 1980s."
 ethiopia_news.6.a:0 "The PDRE is back to the world stage."
 
 ###European Union Events###
 european_union.1.t:0 "[From.GetName] хочет вступить в Евросоюз."
 european_union.1.d:0 "Diplomats from [From.GetName] have applied to join the European Union. Should a single member state - let's say our delegation - veto their application, they will not be permitted. We need to make a wise choice."
 european_union.1.o1:0 "We approve."
 european_union.1.o2:0 "Veto!"
 european_union.2.t:0 "We have been vetoed!"
 european_union.2.d:0 "At least one EU member state has rejected our application. Thus, our EU membership is just wishful thinking now."
 european_union.2.o1:0 "It was worth the try."
 european_union.3.t:0 "Unite the Union!"
 european_union.3.d:0 "It is time. All paperwork has been done, all treaties are on the table. We can now send invitations to all EU member states to form one big, glorious and invincible Federation."
 european_union.3.o1:0 "This is Europe's finest hour!"
 european_union.4.t:0 "Call to join the EU Federalization"
 european_union.4.d:0 "The European Union in the past has done everything to drive its member states closer to each other. It guaranteed us peace, economic prosperity and greater freedom for our citizens. But now, the EU is asking us to do the next step: One of the countries has initiated the process to Unite the EU."
 european_union.4.o1:0 "In varietate concordia!"
 european_union.4.o2:0 "Give up our sovereignity? Rather not."
 european_union.5.t:0 "Invitation to the European Union"
 european_union.5.d:0 "Due to recent bureaucratic reforms within the European Union, it now views us as a valid partner. One of the major European powers has called for us to join the economic alliance. Our people are split on the issue and our decision could go either way."
 european_union.5.o1:0 "In varietate concordia!"
 european_union.5.o2:0 "This is not our goal right now."
 european_union.6.t:0 "[From.GetAdjective] Investments"
 european_union.6.d:0 "The deal behind the European Union is simple: Larger European economies help the smaller ones develop and, in exchange, gain a larger market and a greater amount of possible consumers. Industralists from [From.GetName] have visited [Root.GetAdjective] facilities today and have made agreements to improve our political and economic infrastructure."
 european_union.6.o1:0 "All help is welcome."
 european_union.7.t:0 "[Root.GetName] joins the European Union"
 european_union.7.d:0 "The [Root.GetAdjective] delegation has, after months and years of preparation and several negotiation streaks, finally taken its place in the European Parliament. [Root.GetName] has joined the European Union."
 european_union.7.o1:0 "Huzzah!"
 european_union.7.o2:0 "Alright then."
 european_union.8.t:0 "[From.GetName] rejects the EU invitation"
 european_union.8.d:0 "After months and months of attempted agreements and failed negotiations, the government of [From.GetName] has ultimately rejected the proposal to join the European Union. Our ways are meant to stay divided for now."
 european_union.8.o1:0 "It would have been nice to have them."
 european_union.10.t:0 "Abandoning the EU"
 european_union.10.d2:0 "The European Union holds us and our fellow sovereign European states back from greatness. The members of our government grow increasingly upset with the European attitude towards our national sovereignity and the ease with which European delegates do whatever the United States tells them to do.\n\nWe need to quit. This is unacceptable. They can kiss American asses all they want, but they will have to do that without us."
 european_union.10.d3:0 "While monarchies are not technically banned from joining the European Union, they have to have petty little things like parliaments or elections - which the grand system around [This.GetLeader] thankfully is devoid of. This however has lead to a precarious spot for us, being asked to either hold general elections within the next week or be expelled from the halls.\n\nWell, we won't hold elections, that much is certain, so it seems they will have to play their little 'democracy' game without us."
 european_union.10.d4:0 "With a right-wing political party now in power, the democratic character and economic benefit of the European Union has been increasingly called into question.\n\nThe [This.GetRulingParty] delegates are split on the issue: The ideological hardliners want to leave the union no matter the consequences, while the economically liberal faction points to the number of jobs created by the EU and the political stability it brings to the continent.\n\nAny decision will be controversial, as the populous is split on the issue. Will the EU carry on without us - or should we stay?"
 european_union.10.d5:0 "The European Union is nothing but a bunch of capitalists that try to conquer the world for capitalism. Our brave [This.GetAdjective] delegates have stood up for the working people in every session they attended, but they are outvoted on almost any issue - when asking to disown the super rich across Europe, the delegation was even kicked from the hall! Well, maybe they should not have attacked three other delegations while their speaker was trying to argue with them, but still!\n\nThis is completely unacceptable. We can no longer carry this farce of a conglomerate. Without us!"
 european_union.10.d6:0 "Even [This.GetLeader] has remarked that the European Union is really 'nothing but a bunch of infidels' when talking to a conservative islamic newspaper last week. Because of this, calls to leave the EU have gotten louder the country over - and inside the European Union. 'If you don't respect our holy halls, leave!', the president of the European Parliament shouted at our delegation today. After one of our delegates remarked that there is nothing holy except for Allah, he was kicked from the hall.\n\nThe EU has run its course for our nation. We are thankful for their cooperation, but their hedonism and worldly intrigue is unacceptable. They will have to play their stupid games without us."
 european_union.10.o1:0 "Without us indeed."
 european_union.10.o2:0 "Maybe we should stay after all."
 european_union.15.t:0 "The End of the European Union"
 european_union.15.d:0 "The EU has fallen. The institutions in Brussels, Luxembourg and Strasbourg have been abandoned indefinitely and the politicians once representing their nations in the European Parliament have been sent home and told to help their people in their own countries again."
 european_union.15.o1:0 "Everything comes to an end."
 european_union.16.t:0 "The Euro"
 european_union.16.d:0 "Plans for a common European currency have been around since the foundation of the European Union in 1992.\nThe project comes to fruition ten years later, with the creation of the Euro, guided by the European Central Bank in Frankfurt, Germany.\n\nGiving up national authority over our currency might have downsides, but the economic benefits of trading with our neighbors and partners might just outweigh them.\nBritish, Danish and Swedish delegations have already voiced concerns and demanded a possibility of an opt-out for their respective country; which is why they refused to participate in the initial digital introduction of the Euro in 1999. What should our policy be?"
 european_union.16.o1:0 "An excellent proposal!"
 european_union.16.o2:0 "We want an opt-out."
 european_union.17.t:0 "Re-Nationalize the Currency"
 european_union.17.d:0 "Now that we are no longer involved with the Eurozone, we have - as expected - been informed by the European Central Bank that we need to soon shift the Euro out of use in our country.\n\nIntroducing a new national currency will take quite a bit of political effort - but it has to be done."
 european_union.17.o1:0 "Let's get it over with."
 european_union.18.t:0 "Call EU military aid?"
 european_union.18.d:0 "We are under attack by a foreign power. As according to the EU article 42.7 - the 'mutual defense clause' - we are entitled to military assistance from all other European Union members. Should we invoke the article to call our friends to our side?"
 european_union.18.o1:0 "Call the EU to our side!"
 european_union.18.o2:0 "We don't need them."
 european_union.19.t:0 "[From.GetName] is in need of assistance!"
 european_union.19.d:0 "The [From.GetAdjective] has invoked EU article 42.7 due to the recent [From.From.GetAdjective] attack, under which all European Union members are required to come to each other's aid in the terms of military attack by a foreign force.\n\nThere is no doubt that we need to join our allies as according to the treaties we signed - but should we?"
 european_union.19.o1:0 "European now, European forever!"
 european_union.19.o2:0 "Uhhhh... how about we don't?"
 

 #Finland
 Finland.1.t:0 "Conscription Reform"
 Finland.1.d:0 "The Finnish military has held strong onto its conscription laws even after the main threat to Finnish sovereignity, the Soviet Union, stopped to exist. Nowadays, Finnish conscription laws seems archaic, with men and women not being treated equally under who gets to serve or not to serve in civilian or military service at how long or at what punishment when refusing to serve.\n\nSome argue that conscription should be abolished and that both the money and the freed up workforce could then profit the civilian economy. More conservative thinkers point to the Russian Federation as 'the Soviet Union but less red', with a possible Russian willingness to re-establish global ambition posing a very real threat to Finnish independence."
 Finland.1.a:0 "The Status Quo is satisfactory."
 Finland.1.b:0 "Conscription is costly and useless. Abolish it."
 Finland.1.c:0 "Every man and woman a soldier!"
 Finland.2.t:0 "Timber Export Policy"
 Finland.2.d:0 "Timber is one of Finland's most important natural resources. Finnish trees are of high quality and internationally rather desired - but is our current policy regarding the speed of woodcutting realistic?"
 Finland.2.a:0 "Maximize Production."
 Finland.2.b:0 "A long-term approach is more viable."
 Finland.3.t:0 "Expansion of the Financial Ministry"
 Finland.3.d:0 "The Valtiovarainministeriö, the Finnish ministry of finance, is always a significant part of the political debate. How should the budgetary commissions function? How will the state employees be paid? How is the government's economic and financial policy to be shaped and is the chosen way valid?"
 Finland.3.a:0 "Investment is the way!"
 Finland.3.b:0 "A hands-off approach is preferable."
 Finland.4.t:0 "Economic Doctrine"
 Finland.4.d:0 "The new millennium will be a very stressful time for Finnish business and enterprise, and the government of Finland needs to properly prepare a long-term strategy in order to secure employment and prosperity in the country."
 Finland.4.a:0 "Keeping Finnish money in Finland is preferable."
 Finland.4.b:0 "Trading with the EU is the answer."
 Finland.5.t:0 "Foreign Policy Doctrine"
 Finland.5.d:0 "Finland has always been in a precarious spot on the world map, trapped between Russia on one side and nations that want to stay away from Russia on the other. Finnish foreign policy is not just a game of well-dressed men in ball rooms, it is a question of national survival. Finland is not to become the chessboard of a NATO advance into Russia and it is also not to become a Russian oblast either."
 Finland.5.a:0 "The world is in balance and the balance needs to be kept."
 Finland.5.b:0 "The government needs to hire additional diplomats."
 Finland.6.t:0 "Military Policy"
 Finland.6.d:0 "The prospect of Russian invasion is one of the defining policy points of Finnish politics. Our ministry of defense, the Puolustusministeriö, is in charge of actually keeping our nation alive (unlike many other similar government agencies) and needs to be given solid pointers regarding the question where to go."
 Finland.6.a:0 "The army is most important."
 Finland.6.b:0 "Let's experiment."
 Finland.7.t:0 "The Finnish Monarchy"
 Finland.7.d:0 "Frederik Kaarle I is the Finnish name of Friedrich Karl, the German prince from Hesse-Kassel that almost became King of Finland in 1918. His descendants were rather reluctant to step forward when our government published plans to establish a German monarchy friendly to the imperial government in Berlin - primarily because of how unpopular the idea is in the Finnish public.\n\nFinally, Donatus Philipp Umberto, the great-grandson of Friedrich Karl but also a great-grandson of King Victor Emmanuel III of Italy, has stepped forward and presented himself as an option to the Finnish government.\n\nHe will do fine. But his role is yet to be determined."
 Finland.7.a:0 "He needs to lead Finland!"
 Finland.7.b:0 "He shall be our constitutional monarch."
 Finland.8.t:0 "Finland offers CSTO Membership - at a price"
 Finland.8.d:0 "Finland had, over the past few years and especially the last few months, voluntarily approached Russia in friendship and assistance, and while Finnish-Russian friendship clubs were formed in St Petersburg and Helsinki, it seems like the Finns have different plans.\n\nThey want their former territory back. In exchange for the restoration of the 1938 border between Finland and the then Russian Republic inside the USSR, Finland offers to join the CSTO military alliance.\n\nSuch an offer is an insult to Russian nationalism, but a military prospect that might be worth considering. But can Finland be trusted?"
 Finland.8.a:0 "We accept."
 Finland.8.b:0 "We laugh in their face."
 Finland.9.t:0 "Finland offers Mutual Defensive Agreement"
 Finland.9.d:0 "Both Finland and Sweden are connected in their attempts to stay neutral. The Finnish government has approached us with an offer to formalize our mutual interests and our binational relationship through a two-way guarantee of independence. That is a great idea: It's an alliance, but not really, but really."
 Finland.9.a:0 "Good idea!"
 Finland.9.b:0 "No, thanks."

 #Germany
 Germany.1.t:0 "Krater von Wattenscheid"
 Germany.1.d:0 "The city of Bochum is a historical coal mining town that, since the decline of the coal industry, has turned into a vibrating and modern city that is an integral part of the Ruhr Area.\n\nHowever, nasty reminders of the coal legacies can come up - especially when former underground coal mines suddenly collapse, revealing sizable destructive craters. One of these events happened on January 2nd, 2000, in Bochum-Höntrop."
 Germany.1.a:0 "The city can deal with it."
 Germany.1.b:0 "A good time for industrial safety legislation!"
 Germany.2.t:0 "N24"
 Germany.2.d:0 "On January 24th, 2000, the news-focussed television channel "N24" was launched into public broadcasting.\n\nN24 is inspired by American news channels like Fox News and CNN, but refuses a political allegiance akin to the ones that American channels usually have. However, due to the fact that N24 is part of the ProSiebenSat1 Group, it is unlikely that this channel will help non-establishment parties with its political sections."
 Germany.2.a:0 "Good."
 Germany.3.t:0 "Klaus-Peter Sabotta"
 Germany.3.d:0 "In a series of attempted terror attacks against German railroads between 1998 and 1999, former railway worker Klaus-Peter Sabotta tried to protest changing work conditions and his drift into unemployment.\n\nOn February 4th, the final verdict regarding Sabotta, condemning him to life imprisonment."
 Germany.3.a:0 "Life in prison indeed!"
 Germany.3.b:0 "Actually, fighting capitalism is much-needed."
 Germany.4.t:0 "Expo 2000"
 Germany.4.d:0 "On June 1st, the world exhibition of the year 2000, the Expo in Hannover, was opened to the public."
 Germany.4.a:0 "Excellent."
 Germany.5.t:0 "Golzheim attack"
 Germany.5.d:0 "On October 2nd, 2000, the synagogue and Jewish community center in Golzheim (part of Düsseldorf) was attacked in an act of arson by two young Arabs.\n\nThe attack caused widespread disgust and signs of solidarity with the Jewish community that especially showed themselves in renewed acts of holocaust remembrance and pro-Jewish charity collections - much to the dismay of Germany's far-right factions."
 Germany.5.a:0 "We will never surrender to terrorists!"
 Germany.5.b:0 "Eh, the Jew can protect himself."
 Germany.6.t:0 "Ten years of German unity"
 Germany.6.d:0 "When the Berlin Wall fell on November 11th, 1989, every German on either side of it knew that the nation would thoroughly change.\n\nWest and East Germany were united on October 3rd, 1990, now ten years ago. Has the united Germany been a success so far?"
 Germany.6.a:0 "A resounding one."
 Germany.7.t:0 "Borussia Dortmund joins the stock market"
 Germany.7.d:0 "Borussia Dortmund, one of Germany's biggest and most successful football clubs, has recently seen financial struggles in order to stay competitive in the first football league and has thus decided to join the stock market."
 Germany.7.a:0 "Okay."

 #Japan
 Japan.1.t:0 "Naka-Meguro Derailment"
 Japan.1.d:0 "On March 8th, 2000, around 9 AM Japanese time, a TRTA Hibiya Line train was sideswiped by another train, killing 5 and injuring 63 after the rearmost car of the train had derailed in a tight curve, crashing into a bypassing vehicle."
 Japan.1.a:0 "We will send all help needed."
 Japan.1.b:0 "The situation will rectify itself."
 Japan.2.t:0 "Fusako Shigenobu arrested"
 Japan.2.d:0 "The leader of the Japanese Red Army, Fusako Shigenobu, was arrested in Osaka on November 8th, 2000.\nThe Japanese Red Army was a militant communist militia aiming to destroy the monarchy, to topple the Japanese government and to start a world revolution.\nFollowing the arrests, the Japanese Red Army would soon be disbanded in early 2001."
 Japan.2.a:0 "The communist rebels are losing ground."
 Japan.2.b:0 "Set her free, she is right."
 Japan.3.t:0 "Emperor Akihito abdicates"
 Japan.3.d:0 "Emperor Akihito has just renounced his rule over japanese lands, from now on his son, Naruhito, will take the lead."
 Japan.3.a:0 "Atarashī Tennō Heika!"
 Japan.8.t:0 "China is Demanding the Senkaku Islands!"
 Japan.8.d:0 "China has revived their dispute with us over ownership of the Senkaku islands. If we give in to their demands we might increase China's confidence in its ability to influence our foreign policy as well as reduce our popularity among the more nationalistic of our people. However, the consequences of refusing probably do not bode well for us either."
 Japan.8.a:0 "Let them have their fishing rights..."
 Japan.8.b:0 "Japan will not be intimidated!"
 Japan.4.t:0 "Japan has Handed Over the Islands!"
 Japan.4.d:0 "Clearly accepting the legitimacy of our claim, Japan has returned the Diaoyu islands to us, their rightful owner."
 Japan.4.a:0 "Perhaps the Japanese have some sense after all!"
 Japan.5.t:0 "Japan Remains Defiant!"
 Japan.5.d:0 "The Japanese are clearly as determined to remain our mortal enemies as ever."
 Japan.5.a:0 "They will regret this..."
 Japan.6.t:0 "Chinese jets have fired on the aircraft we scrambled to intercept them!"
 Japan.6.d:0 "Our fighters regularly respond to Chinese incursions into our air space, normally without incident. However this time our fighters were fired upon by the Chinese, resulting in the deaths of several of our pilots and the loss of multiple aircraft. We should evaluate whether this incident, given China's recent actions, was a deliberate provocation or an unfortunate accident and decide our response accordingly."
 Japan.6.a:0 "We have a right to self-defense!"
 Japan.6.b:0 "We should call upon our protectors!"
 Japan.6.c:0 "This was probably an accident..."
 Japan.7.t:0 "Chinese and Japanese Fighter Jets Engage in Aerial Combat"
 Japan.7.d:0 "The East China Sea has erupted into conflict following a confrontation between Chinese and Japanese aircraft. The clash reportedly began when Japanese jets were scrambled to intercept Chinese fighters over Japanese airspace. Rather than resulting in a Chinese retreat which has historically occurred after similar incidents, Japanese aircraft were fired upon, resulting in the deaths of several Japanese pilots and the loss of multiple aircraft. [JAP.GetLeader] has strongly condemned the incident and is reportedly engaged in urgent talks behind closed doors regarding Japan's response to this event."
 Japan.7.a:0 "Is a third Sino-Japanese War on the horizon?"

 #India
 India.1.t:0 "IC 814 crisis resolved"
 India.1.d:0 "India Airlines Flight 814 (commonly known as IC 814) had been en route from Kathmandu, Nepal to Delhi, India on December 24th, 1999, when it was hijacked.\n\nThe hijackers took control of the airplane shortly after it left Nepali airspace and entered Indian sovereign territory. The plane went on an odyssey that was highly traumatizing and exhausting to the 176 passengers and 15 crew members held hostage.\n\nAfter touching down in Amritsar, Lahore and Dubai, the plane was finally brought to Kandahar, a Taliban-controlled city in Afghanistan. While the hijackers had left 27 hostages go in Dubai due to various and not always clear reasons, they also stabbed one of them, Rupan Katyal, to death. The aim of the islamist terrorists that apparantly belonged to the Harkat-ul-Mujahideen network was to free high-ranking islamists imprisoned in India.\n\nThe Indian government successfully negotiated for the freedom of the hostages. All of them - except for the man that had been murdered - were brought back to India in relatively good physical health."
 India.1.a:0 "A shameful victory is still a victory."
 India.1.b:0 "We will need to implement air safety reforms."
 India.2.t:0 "Srinagar Market Attack"
 India.2.d:0 "In the morning of January 3rd, 2000, the city of Srinagar in the state of Jammu and Kashmir was hit with a horrific terrorist attack. A bomb exploded on the city market, destroying the local infrastructure, disrupting public commerce and killing 20 people, at least fourteen of which were civilians.\n\nAs is custom with terrorist attacks in the disputed region, the suspected perpetrators are pro-Pakistan Muslim separatists."
 India.2.a:0 "Another day in Kashmir."
 India.2.b:0 "Mobilize all available helpers."

 #Libya
 LibyaNews.1.t:0 "Second Libyan Civil War Comes to an End"
 LibyaNews.1.GNA.d:0 "The Second Libyan Civil War started in 2014, after the Libyan military under General Khalifa Haftar ousted the ruling government when they refused to step down after losing the elections of 2014. The supporters of the government formed a new faction, the National Salvation Government, sparking a new civil war. In 2015, the UN brokered a truce between the two factions, forming a new joint-government called the Government of National Accord. However, only a year later the peace was shattered, plunging the country into a three-way civil war.\n\nIt seems that the internationally backed Government of National Accord has managed to overcome the rebellious factions and unite the country, despite lacking the backing of the Libyan military. Being recognized by the EU and much of the Western world, this is a vast shift of balance in the region."
 LibyaNews.1.HOR.d:0 "The Second Libyan Civil War started in 2014, after the Libyan military under General Khalifa Haftar ousted the ruling government when they refused to step down after losing the elections of 2014. The supporters of the government formed a new faction, the National Salvation Government, sparking a new civil war. In 2015, the UN brokered a truce between the two factions, forming a new joint-government called the Government of National Accord. However, only a year later the peace was shattered, plunging the country into a three-way civil war.\n\nIt seems that the House of Representatives with the support of General Haftar, the Libyan military and many Gaddafi-loyalists have managed to legitimize their rule over the country. Supplied and backed by Russia, Haftar has promised land for two Russian military bases in the country. This will see an increase of Russian influence in North Africa."
 LibyaNews.1.GNC.d:0 "The Second Libyan Civil War started in 2014, after the Libyan military under General Khalifa Haftar ousted the ruling government when they refused to step down after losing the elections of 2014. The supporters of the government formed a new faction, the National Salvation Government, sparking a new civil war. In 2015, the UN brokered a truce between the two factions, forming a new joint-government called the Government of National Accord. However, only a year later the peace was shattered, plunging the country into a three-way civil war.\n\nIt seems that against all odds, the National Salvation Government has emerged victorious. Composed mainly of Islamists and members of the Muslim Brotherhood, many experts claim that this victory could've only achieved by serious backing from foreign actors. Who those actors were remains unclear."

#Norway
 Norway.1.t:0 "Åsta Train Collision"
 Norway.1.d:0 "At [GetDateText], the Åsta railway accident in the district of Østerdalen saw a local train on the Røros Line collide with a national train coming from Trondheim.\n\n19 people were killed, marking the first major catastrophe on Norwegian soil in [GetYear]. 67 passengers survived the crash.\n\nThe accident is blamed on the government and the Norwegian National Rail Administration, which lowered requirements to make sure that the railways are actually clear before going ahead to travel."
 Norway.1.o1:0 "Launch a Full Investigation"
 Norway.1.o2:0 "Remain Silent"
                                              
                              
 Norway.2.t:0 "Marriage of Crown Prince Haakon"
 Norway.2.d:0 "King Haakon has announced to parliament that his heir apparent Haakon, the Crown Prince of Norway, is to marry his girlfriend, Mette-Marit Tjessem Høiby.\n\nThe choice of bride has caused some raised eyebrows, as Høiby is not only a commoner, but one that has a young son, born out of wedlock. Of course, the government's support and funding for the crown prince's marriage is secure.\n\nOr is it?"
 Norway.2.o1:0 "Intriguing."
                           
 Norway.3.t:0 "Haakon marries Mette-Marit Tjessem Høiby"
 Norway.3.d:0 "The Norwegian parliament did not raise objections to Crown Prince Haakon's choice of future wife. The happy couple was made husband and wide in a great ceremony on August 25th, 2001. Royal offspring seems to be only a matter of time."
 Norway.3.o1:0 "Congratulations!"
 Norway.4.t:0 "Norway joins the oil production."
 Norway.4.d:0 "Following a negotiation with the British Parliament, Norway is now joining the British Oil production Treaty, which now allows Norway to produce oil in the North Sea."
 Norway.4.o1:0"Time to get this Black Gold!"
 Norway.5.t:0"King Hakkon's Marriage"
 Norway.5.d:0"Press Secretary of the Norwegian royal family announced today that the Norwegian King Hakkon will marry the [Root.GetAdjective] princess."
 Norway.5.o1:0"Interesting."
 Norway.5.o2:0"This should be celebrated!"
 Norway.3.a:0 "Congratulations!"

 #Sierra Leone
 SierraLeoneNews.1.t:0 "Sierra Leonean Civil War Ends"
 SierraLeoneNews.1.SIE.d:0 "The Sierra Leonean government announced an official victory over the rebels today. With support from Guinea, United Kingdom and the UNAMSIL forces, the rebels of RUF and AFRC have either surrendered or fled to neighbouring Liberia. The leader of RUF, [AFR.GetLeader], was found in a hideout and arrested, and was handed to the custody of the British SAS.\n\nHe is currently awaiting his trial, being charged of multiple accounts of war crimes by the UN."
 SierraLeoneNews.1.AFR.d:0 "Despite help from the British and UN troops, the governmental forces of Sierra Leone have been completely driven out of the capital Freetown. Some members of the government had time to evacuate to Nigeria. Others unfortunate enough to be captured by the rebels were promptly gunned down and paraded through the streets of Freetown.\n\nSeveral days of looting has occurred after the fall of the government, as rebels across the country celebrate their victory.\n\nThe country will most likely fall to anarchy and chaos as the militias no longer have any other enemies apart from the local populace."
 SierraLeoneNews.1.a:0 "Interesting development"
 SierraLeone.2.t:0 "Our Allies in Sierra Leone Fall"
 SierraLeone.2.d:0 "The Government of Sierra Leone has fallen to the rebels. It seems that our intervention wasn't enough to save them. We can continue fighting the AFRC, but this will mean that we'll have to advance deep into the country to reinstall the legitimate government. On the other hand, it might be better to pull back from Sierra Leone."
 SierraLeone.2.a:0 "Try to negotiate peace"
 SierraLeone.2.b:0 "We need to drive them out of Sierra Leone"
 SierraLeone.3.t:0 "Guinean Government Calls for Truce"
 SierraLeone.3.d:0 "The Guinean government has contacted us saying that they want to end the fighting between us and them and pull out of Sierra Leone. How should we respond?"
 SierraLeone.3.a:0 "Stop fighting them"
 SierraLeone.3.b:0 "Keep fighting them"
 SierraLeone.4.t:0 "AFRC Agrees to a Truce"
 SierraLeone.4.d:0 "The Sierra Leonean rebels have agreed to a cease fire"
 SierraLeone.4.a:0 "Good"
 SierraLeone.5.t:0 "AFRC Continues Fighting"
 SierraLeone.5.d:0 "The Sierra Leonean rebels have turned down our offer, and they want to keep fighting us"
 SierraLeone.5.a:0 "Damn"

 #Sweden
 Sweden.1.t:0 "The End of the State Church of Sweden"
 Sweden.1.d:0 "The Church of Sweden is the largest Christian church community in Sweden and the second largest Lutheran community in the world as well as the third-largest protestant church, smaller only than Ethiopia's Lutheran Mekane Yesus and the UK's Anglican Church of England.\n\nThe tight connection between state and the Church of Sweden has been constantly called into question recently, with the Church of Sweden designated the state church of the Swedish government and monarchy. Many other European nations do not give such a position to a particular church body. This, in the eyes of critics, does not only discriminate against foreigners of non-Christian belief, but also the small catholic and orthodox communities of Sweden.\n\nThere is no real power held by the Church of Sweden anymore. Should we not abolish our ties to them? Or stick to them for the sake of tradition?\n\nHistorically, Sweden cut its ties to its state church on January 1st, 2000."
 Sweden.1.o1:0 "We need to get rid of it!"
 Sweden.1.o2:0 "Lutheranism is important! Keep it!"
 Sweden.1.o3:0 "Thor and Odin are far better anyway."
 Sweden.3.t:0 "The End of the State Church of Sweden"
 Sweden.3.d:0 "The Church of Sweden is the largest christian church community in Sweden and the second largest Lutheran community in the world as well as the third-largest protestant church, smaller only than Ethiopia's Lutheran Mekane Yesus and the UK's Anglican Church of England.\n\nThe tight connection between state and the Church of Sweden has been constantly called into question recently, with the Church of Sweden designated the state church of the Swedish government and monarchy. Many other European nations do not give such a position to a particular church body. This, in the eyes of critics, does not only discriminate against foreigners of non-Christian belief, but also the small catholic and orthodox communities of Sweden.\n\nThere is no real power held by the Church of Sweden anymore. Should we not abolish our ties to them? Or stick to them for the sake of tradition?\n\nHistorically, Sweden cut its ties to its state church on January 1st, 2000."
 Sweden.3.o1:0 "We need to get rid of it!"
 Sweden.3.o2:0 "Lutheranism is important! Keep it!"
 Sweden.3.o3:0 "Thor and Odin are far better anyway."
 Sweden.4.t:0 "Rise of Daniel"
 Sweden.4.d:0 "Neutral [Root.GetName] has been laughed at for its apparant cowardice since a few centuries. Never would have anyone predicted that the most genius general of not only contemporary military strategy but also all of human history would be raised and trained in Sweden.\n\nDaniel Sjöberg, often simply called \"Da9L\" inside military circles (nobody quite knows why), is possibly the greatest military genius of all time - a man that even outshadows Hannibal, Napoleon Bonaparte and D.D.R. Jake 'the Scot'."
 Sweden.4.o1:0 "Daniel will lead us to victory!"
 Sweden.5.t:0 "Post-Crisis Fiscal Decisions"
 Sweden.5.d:0 "The budgetary and economic crises of the 1990s have left Sweden scarred. Our spending is far exceeding our income and we need to do something."
 Sweden.5.o1:0 "Welfare cuts are the only choice."
 Sweden.5.o2:0 "The deficit is inevitable."
 Sweden.6.t:0 "Riksbank Policy"
 Sweden.6.d:0 "The central bank of Sweden is primarily tasked with managing the currency, the Swedish Krona, and thus managing inflation and deflation of monetary values in the Swedish economy. The Riksbank needs new orders as to how to proceed over the next few years."
 Sweden.6.o1:0 "Keep the economy stable."
 Sweden.6.o2:0 "Inflate the Krona."
 Sweden.7.t:0 "Pro-Swedish Video Games"
 Sweden.7.d:0 "Video games are an easy way to influence stupid people who spend more time playing political video games instead of focussing on real issues.\n\nWhat project should we push forwards to completion? (We have already excluded a game set between 1836 and 1936, because that will not happen.)\n\nRemember, we need to teach the kids about how great Sweden is. Also, we need to lock essential gameplay features behind paywalls."
 Sweden.7.o1:0 "'Ironhearts'. a game about neutrality.."
 Sweden.7.o2:0 "'Europa Supremalis', a game about enslaving Africans."
 Sweden.7.o3:0 "'Deus Vult', a game about incest."
 Sweden.8.t:0 "Sweden demands Equality for Finland-Swedes"
 Sweden.8.d:0 "Sweden's recent neo-imperialistic aggression against Finland has peaked in demands for equality for the Swedish-speaking minority in Finland.\n\nHere is the thing: They are already equal. The biggest movement within the group claiming otherwise has gathered 50 members so far. There is nothing the Swedes could possibly be offended about - and nothing we can change."
 Sweden.8.o1:0 "The Swedes are insane."
 Sweden.9.t:0 "Baltic Colonization Plan"
 Sweden.9.d:0 "The Baltic States need to return to Swedish dependency status. Estonia, Latvia and Lithuania were acceptable temporary solutions - but their time is at an end."
 Sweden.9.o1:0 "For Sweden!"
 Sweden.10.t:0 "Sweden offers us provincial status"
 Sweden.10.d:0 "Sure, we always liked the idea of being part of northern Europe, but Sweden has been very... open with us recently. And now, the Swedish royal government has called upon Estonia to join Sweden as a province. This would result in the end of Estonia as a sovereign nation. How preposterous."
 Sweden.10.o1:0 "We have to fold."
 Sweden.10.o2:0 "Never!"
 Sweden.11.t:0 "Estonia resists!"
 Sweden.11.d:0 "Estonia has dared to reject our generous proposal of taking the burden of guiding the Estonians towards civilization. We were surprised they managed to make their answer letter be free of grammatical errors - but we are also skeptical of what comes next. How should we proceed?"
 Sweden.11.o1:0 "They misunderstood when they thought there was a choice."
 Sweden.11.o2:0 "Oh well. We will get them another time."
 Sweden_news.1.t:0 "Northern Ambition"
 Sweden_news.1.d:0 "Sweden is taking steps to turn away from its neutral foreign policy doctrines. Whether that will remain in a more active Swedish role in international peacekeeping or a more decisive role in starting local military conflicts still has to be seen however."


 #Liberia
 LiberiaNews.1.t:0 "The 2nd Liberian Civil War Ends"
 LiberiaNews.1.LIB.d:0 "Today Charles Taylor, the dictator-president of Liberia, announced the end of LURD in Liberia. Despite the Liberian military being in shambles, and most of the work being done by Taylor's anti-terrorist units, LURD with their Guinean allies weren't able to topple his government. What remaining rebels there are have crossed the border and escaped the Guinea. It is likely that Taylor will continue the conflict with Guinea until all opposition is dealt with."
 LiberiaNews.1.LUR.d:0 "In a televised broadcast today, Charles Taylor announced his resignation as the president of Liberia. Shortly after, he boarded a plane to fly into exile into Nigeria, as LURD rebels danced all along the streets of Monrovia. Due to suspected war crimes, Interpol issued an arrest warrant for  Taylor. However, the Nigerian government has refused to deport Taylor, unless the request comes from the new Liberian government itself.\n\nThe new Liberian government is still in an on-going reorganisation, and it will take time until it establishes itself in Monrovia, and then in the rest of the country."
 LiberiaNews.1.a:0 "Interesting"
 Liberia.2.t:0 "Our Allies in Liberia Fall"
 Liberia.2.d:0 "The Taylor government has driven out the LURD rebels from Liberia. Despite providing them with weapons and aid, and allowing them to cross the border unopposed, the rebels weren't enough to overcome Taylor's government. We can step up our military operations and try to get rid of Taylor ourselves, or we can retreat from Liberia altogether."
 Liberia.2.a:0 "Try to negotiate peace"
 Liberia.2.b:0 "We need to topple Taylor"
 Liberia.3.t:0 "Guinean Government Calls for Truce"
 Liberia.3.d:0 "The Guinean government has contacted us saying that they want to end the fighting between us and them and pull out of Liberia. How should we respond?"
 Liberia.3.a:0 "Stop fighting them"
 Liberia.3.b:0 "Keep fighting them"
 Liberia.4.t:0 "Taylor Agrees to a Truce"
 Liberia.4.d:0 "Taylor's government has agreed to a cease fire"
 Liberia.4.a:0 "Good"
 Liberia.5.t:0 "Taylor Continues Fighting"
 Liberia.5.d:0 "Charles Taylor turned down our offer, and they want to keep fighting us"
 Liberia.5.a:0 "Damn"

 #Sudan
 SudanNews.1.t:0 "Conflict in South Kordofan and Blue Nile Is Over"
 SudanNews.1.SUD.d:0 "The government of [SUD.GetLeader] in Sudan has declared victory over the Sudan Revolutionary Front. Disgruntled for not being allowed to take part in the South Sudanese independence referendum in 2011, several rebel factions rose against the Sudanese government and eventually formed the Sudan Revolutionary Front. The leader of the SRF, [SRF.GetLeader] has fled over the border to South Sudan.\n\nSudan has long claimed that South Sudan was funding the SRF, and it is likely that bad relations between these two countries will remain in place for a very long time."
 SudanNews.1.SRF.d:0 "The Sudan Revolutionary Front has proclaimed victory over the Sudanese government. Disgruntled for not being allowed to take part in the South Sudanese independence referendum in 2011, several rebel factions rose against the Sudanese government and eventually formed the Sudan Revolutionary Front. The aim of the group is to create a more federalised Sudan where the many ethnicities and religions will all have a voice.\n\n[SUD.GetLeader] has been captured and imprisoned by the SRF, and will most likely be handed over to the ICC to be tried for his suspected war crimes in Darfur."
 SudanNews.1.a:0 "Interesting"

 #South Sudan
 SouthSudanNews.1.t:0 "South Sudanese Civil War Ends"
 SouthSudanNews.1.SSU.d:0 "The South Sudanese Civil War has come to an end. The conflict started when Salva Kiir, the presiden of South Sudan, suspected his long time ally and Vice-President Riek Machar to be preparing for a coup. Kiir fired Machar along with his cabinet, and purged hundreds of generals and members on national police. Machar quickly formed SPLM-IO to oppose Salva Kiir.\n\nNow Machar's rebellion has been put down by Kiir's forces, and Machar has been imprisoned by the government's forces.\n\nIt seems that the world's youngest nation is heading for a dictatorship."
 SouthSudanNews.1.AGF.d:0 "The South Sudanese Civil War has come to an end. The conflict started when Salva Kiir, the presiden of South Sudan, suspected his long time ally and Vice-President Riek Machar to be preparing for a coup. Kiir fired Machar along with his cabinet, and purged hundreds of generals and members on national police. Machar quickly formed SPLM-IO to oppose Salva Kiir.\n\nNow Machar's forces have managed to take over the capital Juba, and forced Salva Kiir to lay down his arms. It is not known what is the fate of Kiir himself.\n\nMachar will most likely align his country closely with that of Sudan, as there are several reports that large portion of his equipment came from the Sudanese Norinco arms manufacturer."
 SouthSudanNews.1.a:0 "Interesting"

 #Angola
 AngolaNews.1.t:0 "Angolan Civil War Ends"
 AngolaNews.1.AGL.d:0 "The Angolan civil war has come to an end. Raging since the 1970s, the conflict was fought between two former independence fighting allies, the MPLA and UNITA.\n\nMPLA, ally of the former Soviet Union, has managed to overcome and defeat UNITA."
 AngolaNews.1.UNI.d:0 "The Angolan civil war has come to an end. Raging since the 1970s, the conflict was fought between two former independence fighting allies, the MPLA and UNITA.\n\nUNITA, supported by the United States, has managed to overcome and defeat MPLA."
 AngolaNews.1.a:0 "Interesting"

 ### PKK EVENTS ###
 #Test ones are to be removed prior to the release

 pkk_attack.1.t:0 "Террористическая атака"
 pkk_attack.1.d:0 "Recent reports indicate that seperationist terrorist have conducted an attack on us. Though the details are sketchy, we will be monitoring the event closely and bring the responsible ones to justice!"
 pkk_attack.1.a:0 "Launch an investigation and find these terrorists!"
 pkk_attack.2.t:0 "Terrorists attack infrastructure"
 pkk_attack.2.d:0 "Witnesses report that the terrorists used an IED to blow up a road that we were using for troop transport"
 pkk_attack.2.a:0 "Launch a reprisal airstrike on one of their camps!"
 pkk_attack.2.b:0 "Focus on repairing the damage!"
 pkk_attack.3.t:0 "Not again!"
 pkk_attack.3.d:0 "Our investigation revealed that the terrorists have attacked a factory belonging to a local businessman. Their un-official media is now celebrating this event as 'A big step to prevent the invaders' efforts to look cute'"
 pkk_attack.3.a:0 "Hit their retreat ways to retaliate!"
 pkk_attack.3.b:0 "Focus on repairing the damage!"
 pkk_attack.3.c:0 "Help him re-build his business and find jobs to his employees!"
 pkk_attack.4.t:0 "Terrorists attack citizens"
 pkk_attack.4.a:0 "Release the Kraken!"
 pkk_attack.4.b:0 "Focus on repairing the damage"

 ###United Kingdom Events ###
 United_Kingdom.1.t:0 "Falklands Policy"
 United_Kingdom.1.d:0 "The Falkland Islands have been a point of contention between the United Kingdom and the Republic of Argentina for decades, with Argentina formally laying claim to the island archipelago (as well as neighboring South Georgia) in 1833.\n\nThe Falklands were first colonized by France in 1764 with a settlement on the eastern island, which was joined by a British settlement on the western one in 1766. However, the island group was granted to Spain the same year and the British colonists left eight years later. Spain formally stopped colonial investments in the island group in 1811 in the context of the Napoleonic Wars and the threat of independence movements - including the Argentinian one - in Latin America.\n\nThe Argentinians took the Falklands (calling them 'Islas Mavlinas' in Spanish) in 1820, establishing a settlement there. The UK returned to the archipelago in 1833 by establishing a naval outpost and naming it a colony in 1837 - much to the dismay of the Argentinians. Since then, the Falklands were under continued British rule with an ever-increasing amount of British settlers - up until April 2nd, 1982, when Argentina's military junta tried to fight popular discontent with the government with an external political victory - the occupation of the Falklands. The British government responded (much to the surprise of Argentina) with military action. The subsequent Falkland War ended on June 20th with total British victory and a return to the status quo ante bellum.\n\nThe Argentinians were not deterred and still claim the islands even after the end of their junta. There is really no reason why they should be Argentinian, but having a country that owes Britain a favor could be good in the long run..."
 United_Kingdom.1.a:0 "Over our dead bodies, old chap! Now, where is my tea?"
 United_Kingdom.1.b:0 "We should turn over the islands to Argentina."
 United_Kingdom_News.1.t:0 "Britain cedes the Falkland Islands"
 United_Kingdom_News.1.d:0 "In an absolutely stunning surprise move, the government in London has decided to end the centuries-old conflict  between Britain and Argentina and to return the Falkland Islands, as well as South Georgia and the South Sandwich Islands, to Argentina. The Argentinians had laid claim to the Falklands in 1833, to South Georgia in 1927 and the South Sandwich Islands in 1936.\n\nThe Argentinian government was overjoyed, promising a new age of Argentine-British relations."
 United_Kingdom_News.1.a:0 "What a twist!"
 ##United Kingdom-Focus Tree##
 britain_md.1.t:1 "The Kingdom broken"
 britain_md.1.d:2 "Both Scotland and Wales have left our kingdom. The great English legacy once more is just that: English. There is growing resentment in the now independent Scottish and Welsh populations that we are still claiming them in name. We should formalize what is the truth: We are merely England once more."
 britain_md.1.o1:2 "Very well then."
 britain_md.1.o2:2 "Never! The sun never sets on the BRITISH Empire!"
 britain_md.2.t:2 "The Future of the NHS"
 britain_md.2.d:2 "The National Health Service is the public healthcare program of the United Kingdom and its future in government budgets is always hotly contested between the political parties. We should probably come to a decision what direction the government should take in this vital issue."
 britain_md.2.o1:2 "One for all, all for one!"
 britain_md.2.o2:2 "Hands off my healthcare!"
 britain_md.3.t:2 "Britain demands Special Treatment"
 britain_md.3.d:2 "The British delegation to the European Parliament has been walking around Brussels like a bunch of puppeteers playing with their puppets recently. They are thwarting every move by the union and blocking most of our progress. This is becoming unbearable."
 britain_md.3.o1:2 "Are you serious?"
 britain_md.4.t:2 "The Brexit Referendum"
 britain_md.4.d:2 "\"Brexit\", short for British Exit, is the weird term given by the British and international press to the concept of Britain leaving the European Union.\n\nNow, this concept is to come to fruition: The British citizens are to vote on their future in the Union: Leave? Or Stay?"
 britain_md.4.o1:2 "Let the voting begin."
 britain_md.5.t:2 "The monarchy abolished!"
 britain_md.5.d:2 "Sensing the change in time, the British monarch has today undertaken steps to revoke their claims on the throne. In the meantime, government officials are making sure that the founding documents of our country are rewritten in a way as to no monarch being necessary to represent it.\nThis is the end of the British monarchy."
 britain_md.5.o1:2 "Good riddance."
 britain_md.6.t:2 "Queen Elizabeth II abdicates!"
 britain_md.6.d1:2 "\"I never asked for this. I never thought that Britain would return onto a dark path of unelightened tyranny. I am too old, too frail and frankly unwilling to run a country. If Britain truly chooses to give powers back to the monarchy, they will have to find another candidate.\"\n\nIn a political shock, Queen Elizabeth II has abdicated. Even though the preparations for the coronations of her son Charles, soon to be Charles III of the United Kingdom, are being, the British people cannot stop themselves from looking at themselves and questioning if that path is truly the right one."
 britain_md.6.d2:2 "\"This is absolutely unacceptable. I myself have fought against Hitler's war machine in the British Armed Forces, and now the British government with the backing of the British people is returning to proto-fascistic tendencies. I will not and cannot stand for this.\"\n\nIn a political earthquake, Queen Elizabeth II abdicated in protest of the recent government choices. Her son, soon to be King Charles III, is preparing to be coronated."
 britain_md.6.o1:2 "Long live the King!"
 britain_md.7.t:2 "Britain supports NATO!"
 britain_md.7.d:2 "The British government has sent a military delegation to our ministry of defence. Their reaffirmed support for the North Atlantic Treaty Organization will only help us."
 britain_md.7.o1:2 "Thanks, old chap."
 britain_md.8.t:2 "British Trade Investments"
 britain_md.8.d:2 "A British Trade Delegation has arrived in our capital. This will only increase our economic ties to the United Kingdom."
 britain_md.8.o1:2 "That can't be bad, right?"
 britain_md.9.t:2 "National Development"
 britain_md.9.d:2 "A new National Development project has begun. There are several projects in the works right now and one of them certainly will come to fruition."
 britain_md.9.o1:2 "Let's see where this goes."
 britain_md.10.t:2 "Britain attacks Capitalism"
 britain_md.10.d:2 "The British government, in economic and diplomatic ties to us, has recently declared its intention to utterly destroy intercontinental capitalism. This will surely put a strain on our relations."
 britain_md.10.o1:2 "These fools."
 britain_md.10.o2:2 "Maybe their way is the right one?"
 britain_md.11.t:2 "The Britain-EU border agreement"
 britain_md.11.d:2 "The idea of a comprehensive revision of our current agreement with the Schengen zone has been tossed around in Parliament for quite some time. We have to choose our next step carefully."
 britain_md.11.o1:2 "Border Security first!"
 britain_md.11.o2:2 "A more open policy is the way."
 britain_md.12.t:2 "The CANZUK Alliance"
 britain_md.12.d:2 "Britain has recently approached us with the request to sever our so far military arrangement and go for an alliance inside the Anglosphere. This CANZUK project includes Canada, Australia, New Zealand and the United Kingdom."
 britain_md.12.o1:2 "Sounds like a fine proposal!"
 britain_md.12.o2:2 "We have our own problems."
 britain_md.13.t:2 "Britain requests workforce border deal"
 britain_md.13.d:2 "The British government has approached us over a possible border arrangement that allows Irish citizens to pass into Northern Ireland easier in order to improve both the local Irish standard of living the Northern Irish economy. This possible arrangement is popular with the Irish population - as it offers employment to the struggling economy."
 britain_md.13.o1:2 "Sounds fine."
 britain_md.13.o2:2 "We would rather not."
 britain_md.14.t:2 "Air Travel Agreement with Europe"
 britain_md.14.d:2 "We have finalized the outlines of a relatively free future air travel between the UK and the EU. Personal and goods transport by aircraft has been made more straightforward as a process. Both the European and British public are in favor of decreasing the unnecessary cost caused by the current arrangements."
 britain_md.14.o1:2 "Good."
 britain_md.15.t:2 "British Alliance invites us"
 britain_md.15.d:2 "The British government has requested that we join their alliance. This would mean abandoning our own, if applicable, and given up possible leadership claims."
 britain_md.15.o1:2 "Sure!"
 britain_md.15.o2:2 "Heck no."
 britain_md.16.t:2 "Программа европейского военного сотрудничества"
 britain_md.16.d:2 "The British government has launched the EMCP, the European Military Cooperation Program. The British armed forces have made defending their allies' territory a priority in order to defend their own."
 britain_md.16.o1:2 "We appreciate the help."
 britain_md.17.t:2 "Реорганизация системы образования"
 britain_md.17.d:2 "With a far more national government course, we need to also restructure our future education program: Should we exclude pupils of ethnic minorities, catering to the fascists, or should we simply remove any quotas based on race and sex and emphasize merit?"
 britain_md.17.o1:2 "Based on merit."
 britain_md.17.o2:2 "Based on ethnic background."
 britain_md.17.o3:2 "A hybrid system sounds fine."
 britain_md.18.t:2 "Революционный комитет в Великобритании"
 britain_md.18.d:2 "The British government has revealed its newest government agency: A revolutionary committee, focusing on driving ahead the red workers' revolution into other countries. Our economic ties to Britain are bound to suffer."
 britain_md.18.o1:2 "Fools!"
 britain_md.19.t:2 "Восстание в Квебеке"
 britain_md.19.d:2 "We have been in contact with the Franco Canadian population of Quebec. The support for independence is now overwhelming and a militant force is prepared to take up arms. At the same time, we have also sowed dissent among Canadian east coast populations.\n\nOur demands to Canada will be simple: Let Quebec be free and retreat from its anglo Canadian atlantic provinces."
 britain_md.19.o1:2 "Send the demands!"
 britain_md.20.t:2 "Британия нападает на Канаду!"
 britain_md.20.d:2 "\"We have two simple demands to the government of Canada:\n1: Immediately grant independence to the Canadian province of Quebec as an independent and sovereign nation, including the grand cities of Quebec City and Montreal.\n2: Cede the Canadian provinces New Brunswick, Nova Scotia, Prince Edward Island and Newfoundland and Labrador to the British government.\nShould the Canadian government resist, war is inevitable.\n\nsigned, the [ENG.GetAdjective] government\nsigned, the Quebecois government-in-exile in London\"\n\nWhat do we do now?!"
 britain_md.20.o1:2 "We will bow to their demands. This time."
 britain_md.20.o2:2 "No step back, buddies! No apologies!"
 britain_md.21.t:2 "British Defensive Assistance"
 britain_md.21.d:2 "As Britain draws ever closer to a greater European solution, they have once again reaffirmed their wish to stand by our side militarily."
 britain_md.21.o1:2 "Good."
 britain_md.22.t:2 "'Leave'!"
 britain_md.22.d:2 "The results are in, and with an edge of about 4%, the 'Leave' campaign won. Britain will have to prepare to leave the European Union."
 britain_md.22.o1:2 "Alright then."
 britain_md.23.t:2 "'Remain'!"
 britain_md.23.d:2 "The referendum is done and the results have been counted. At about 53% to 47%, the 'Remain' campaign won. 'Leave' campaigners Nigel Farage and Boris Johnson have already announced their willingness to accept the results - Britain stays!"
 britain_md.23.o1:2 "Indeed we do."
 britain_md.24.t:2 "Ireland accepts!"
 britain_md.24.d:2 "The Irish government has gladly accepted our proposal. The border between Ireland and Northern Ireland is opening up already."
 britain_md.24.o1:2 "Excellent!"
 britain_md.25.t:2 "Королева Елизавета II умирает"
 britain_md.25.d:2 "Elizabeth Alexandra Mary, daughter of George VI, has peacefully passed in her sleep. She was nearly 100 years old and had been queen for nearly 70.\n\nThe nation and the commonwealth at large are in mourning. The long reign of the queen oversaw the end of the Empire, the revitalization of the Home Islands, the entry into the European Union and a proud and strong start into the dawning 3rd millennium.\n\nThe queen was a living legend. But every legend eventually dies."
 britain_md.25.o1:2 "She will reign in heaven now."
 britain_md.26.t:2 "King Charles III dies"
 britain_md.26.d:2 "'Charles is dead', a newspaper titles, followed by the subheading 'Only few are mourning'.\n\nKing Charles III was historically unpopular, comparable to the likes of his grand uncle Edward VIII.\n\nHis son, William V, will surely be a more popular king for the British people."
 britain_md.26.o1:2 "No king rules forever.
 ##United Kingdom-News Event##
 britain_news.1.t:1 "Британия уступает Фолклендские острова"
 britain_news.1.d:1 "In an absolutely stunning surprise move, the government in London has decided to end the centuries-old conflict  between Britain and Argentina and to return the Falkland Islands, as well as South Georgia and the South Sandwich Islands, to Argentina. The Argentinians had laid claim to the Falklands in 1833, to South Georgia in 1927 and the South Sandwich Islands in 1936.\n\nThe Argentinian government was overjoyed, promising a new age of Argentine-British relations."
 britain_news.1.o1:1 "What a twist!"
 britain_news.55.t:1 "Britain goes with Europe"
 britain_news.55.d:1 "The Prime Minister of Great Britain and Northern Ireland has today made an official statement in name of the government that the European Union and by extension NATO would take preference over the Commonwealth of Nations in British foreign policy."
 britain_news.55.o1:1 "We made the right choice."
 britain_news.55.o2:1 "A good choice."
 britain_news.55.o3:1 "Regrettable."
 britain_news.55.o4:1 "Alright."
 britain_news.55.o5:1 "We don't care about their minor affairs."
 britain_news.56.t:1 "Britain goes with the Commonwealth"
 britain_news.56.d:1 "[ENG.GetLeader] has today stated that the Commonwealth of Nations is culturally and economically preferable to the European Union as a partner of Britain. The opposition press already slams the government statement, pointing to European economic might and the scattered and loose nature of the Commonwealth - but it truly appears as if the British foreign policy is about to change."
 britain_news.56.o1:1 "A good choice."
 britain_news.56.o2:1 "A bad choice."
 britain_news.56.o3:1 "Okay."
 britain_news.57.t:1 "Britain stands on its own"
 britain_news.57.d:1 "Prime Minster [ENG.GetLeader] lashed out against both the European Union and the Commonwealth of Nations today. They hold Britain back, they are corrupt and foolish, as the statement went. Some journalists have viewed this as a misstep of a potentially drunk politician - and others see this as the beginning of a new era."
 britain_news.57.o1:1 "These fools still don't take us seriously."
 britain_news.57.o2:1 "The Brits are at it again it appears."
 britain_news.57.o3:1 "Whatever."
 britain_news.59.t:1 "Britain moves Left"
 britain_news.59.d:1 "The British government has undertaken irreversible steps against big businesses and in increasing the size of the government. There can be little doubt that Britain is politically moving left."
 britain_news.59.o1:1 "For the people!"
 britain_news.60.t:1 "Britain moves Right"
 britain_news.60.d:1 "Immigration laws are getting stricter, social liberalization tuned back and traditionalism revitalized. There can be little doubt that Britain politically moves towards the right."
 britain_news.60.o1:1 "For the nation!"
 britain_news.61.t:1 "The British Government defies the people!"
 britain_news.61.d:1 "While the British people voted to remain in the European Union, the British government has today declared the referendum results null and void and that it intends to leave the European Union anyway."
 britain_news.61.o1:1 "We know better than the people."
 britain_news.61.o2:1 "What?!"
 britain_news.61.o3:1 "Alright."
 britain_news.62.t:1 "Britain reaches for South Africa"
 britain_news.62.d:1 "'South Africa is rightfully part of [ENG.GetNameDef], has always been and will always be. We have to reclaim the Cape Colony for the British people, by force if necessary.'\nIn an unprecedented move of foreign aggression, [ENG.GetLeader] aims at the sovereignity of South Africa. If what is said is true, the South African army should prepare for military conflict."
 britain_news.62.o1:1 "So it shall be."
 britain_news.62.o2:1 "Let them come then."
 britain_news.63.t:1 "Britain and the 'Raj'"
 britain_news.63.d:1 "Using the term 'Raj' as a name for India is more than just politically questionable. However, the British government has recently changed the official name of the Indian Republic in British diplomatic documents to 'The Formerly British Raj'. Moreso, the British government, after its excesses against South Africa, speaks about actively reclaiming power in the Indian subcontinent."
 britain_news.63.o1:1 "Britain marches on."
 britain_news.63.o2:1 "We will stop them."
 britain_news.63.o3:1 "Worrying."
 britain_news.64.t:1 "Britain prepares Unification Treaties"
 britain_news.64.d:1 "The British government has made the unification of the European Union into a single super state its official political agenda and has begun drafting treaties to eventually lead to a satisfactory unification agreement between all EU member states."
 britain_news.64.o1:1 "What a development."
 britain_news.65.t:1 "Irish Referendum - Northern Ireland stays"
 britain_news.65.d:1 "Confronted with rising irish nationalism the government in Westminster decided to give the people of Northern Ireland their Referendum to settle this issue once and for all. The people decided to stay!"
 britain_news.65.o1:1 "God save the Queen!"
 britain_news.66.t:1 "Irish Referendum - Unification"
 britain_news.66.d:1 "Confronted with rising irish nationalism the government in Westminster decided to give the people of Northern Ireland their Referendum to settle this issue once and for all. The people decided for the Unification of Ireland!"
 britain_news.66.o1:1 "Goodbye and Farewell!"
 britain_news.67.t:1 "Scottish Referendum - Scotland stays"
 britain_news.67.d:1 "Confronted with rising scottish nationalism the government in Westminster decided to give the people of Scotland their second Referendum to settle this issue once and for all. The people decided to stay!"
 britain_news.67.o1:1 "God save the Queen!"
 britain_news.68.t:1 "Scottish Referendum - Independence"
 britain_news.68.d:1 "Confronted with rising scottish nationalism the government in Westminster decided to give the people of Scotland their second Referendum to settle this issue once and for all. The people decided for their independence!"
 britain_news.68.o1:1 "Goodbye and Farewell!"

 ###France###
 #France purchase British Railway system (Network Rail)
 France.1.t: "France want to purchase the British Railway system"
 France.1.d: "In 1999, the Brits privatize their railways. Since, the company is going deeper and deeper in debt. The SNCF, our national company is working well. Should be push them to do a bid on Network Rail ? And should we ask the DGSE to make a subversive action to reduce the value of the company ?"
 France.1.o1: "Ask the DGSE"
 France.1.o1.tt: "This will try to lower our bid cost, but it may lead to tension with the UK"
 France.1.o2: "Push them to buy all the company"
 France.1.o3: "Push them to take 51% of the share"
 France.1.o4: "We do not need this relics of old time"
 France.2.t: "Major accident today : Train derailment"
 France.2.d: "Today at 11:34 this morning a train with 356 peoples on board derail soon after leaving London. For now the count of wounded is still unknown, but it's a terrible day for the kingdom. The government will take a speech later this day."
 France.2.o1: "Pray for them"
 France.3.t: "The French bought our trains"
 France.3.d: "The French National Railroad company, the SNCF make a bid to acquire our railway system. Since SNCF is state owned, it will increase our dependency from the French government"
 France.3.o1: "We're friends"
 France.4.t: "France did bomb our train"
 France.4.d: "Our expert discovered that a bomb exploded and provoke the derailment. The French DGSE is probably the origin of this terrorist attack against our Railway system. We discover that they made a plan to reduce our railway value, to make an hostile bid."
 France.4.o1: "Seek redress"
 France.5.t: "DGSE get caught for train bombing"
 France.5.d: "Our operation against Network Rail in UK didn't go this well. The DGSE get caught for the bombing of the train in UK. What should we do ? Should we deny everything ? Or should we search an agreement with the UK government ?"
 France.5.o1: "Deny everything"
 France.5.o2: "Damn Brits get us"
 France.6.t: "France offer compensation"
 France.6.d: "The French has recognized their role in the attack. They offer to make official apologies and to indemnise the victims"
 France.6.o1: "Well!"
 France.7.t: "The French bought our trains"
 France.7.d: "After the dramatic accident, French SNCF offer to buy our failing company. For the security of the citizens, the British government accept the offer and help making Network Rail a subsidiary"
 France.7.o1: "The best for the people"
 France.8.t: "Operation Success"
 France.8.d: "The DGSE successfully drive a derailment operation on a train yesterday. The value of Network Rail is falling down quickly. To help the SNCF offer to subsidiarise it and modernize it to make it safer for British citizens. Our operation is a full success, we now own the strategic sector of railway transport in Great-Britain"
 France.8.o1: "Vive la France !"
 France.9.t: "UK accept compensation"
 France.9.d: "We have recognized our role in the attack. We made official apologies and offer to indemnise the victims. The Brits have accepted our offer but we'll pay a hard price for this."
 France.9.o1: "Bring me the DGSE director !"
 #SNCE
 France.10.t: "[From.GetName] announce a partnership with SNCF"
 France.10.d: "[From.GetName] had decided to accept the offer from SNCF to help them in the development of railways in their country !"
 France.10.o1: "Vive the Franco-[From.GetAdjective] partnership"
 France.11.t: "France agreed the partnership with SNCF to build up our infrastructures"
 France.11.d: "French government validate our project with SNCF to build up our infrastructures"
 France.11.o1: "Vive the Franco-[Root.GetAdjective] partnership"
 #Sao Paulo
 France.101.t: "Sold the Foch"
 France.101.d: "With our new Aircraft Carrier nearly finish, we should ask ourself about our old one, the Foch. Should we try to sell it? Scrap it? Or maybe we should refit it at an extensive price?"
 France.101.o1: "Sell it!"
 France.101.o2: "Scrap this wreck!"
 France.101.o3: "Modernize our jewel of the fleet"
 France.101.o3.tt: "The §YFoch§! will be get an extensive retrofit for about 6 month"
 France.102.t: "Foch reentered the service"
 France.102.d: "After 8 month in Brest dockyards of DCNS, the Foch is finally fully modernize. His power remain inferior to modern aircraft carrier, but it's a good step for strategic autonomy"
 France.102.o1: "Great!"
 France.102.o1.tt: "The §YFoch§! can now rules the waves"
 France.103.t: "Aircraft carrier offer from the French"
 France.103.d: "With our old Minas Gerais from WWII needed to be decommissioned from service. The French offer could help us maintain a carrier fleet at lower price of 100M$. Accepting an offer from the French will lead to them increasing their influence in our country. Should we accept their offer, press them for a better price or just refuse it?"
 France.103.o1: "A great deal!"
 France.103.o2: "For a better price only"
 France.103.o3: "Not interested"
 France.104.t: "Brazil agreed"
 France.104.d: "The Brazilian quickly respond to our proposal and accept to pay us 100M$ for the Foch"
 France.104.o1: "Great deal"
 France.104.o1.tt: "Brazil get owner ship of the §YFoch§!"
 France.105.t: "Brazil ask for a better price"
 France.105.d: "Our proposal of 100M$ for our old aircraft carrier seems to be too much expensive for what the Brazilian plans to do. They ask for a new price of 30M$. At this price, the aircraft is a gift, but we can try to make a better link with our south American partner and increase our influence there"
 France.105.o1: "A deal is better than nothing"
 France.105.o2: "Never!"
 France.105.o1.tt: "Brazil get owner ship of the §YFoch§!\n"
 France.106.t: "Brazil rejected our offer"
 France.106.d: "Our proposal of 100M$ for our old aircraft carrier seems to be too much expensive for what the Brazilian plans to do. They rejected our offer. Should we try with India ? or it's not worth it!"
 France.106.o1: "Try with our Indian friend"
 France.106.o2: "Scrap it!"
 France.107.t: "Aircraft carrier offer from the French"
 France.107.d: "With the threat of China increasing in our neighborhood, we need to militarize more our navy. The French offer to sell us their old Aircraft carrier the Foch for 100M$. Accepting an offer from the French will lead to them increasing their influence in our country. Should we accept their offer or refuse it?"
 France.107.o1: "A great deal!"
 France.107.o2: "Not interested"
 France.108.t: "India agreed"
 France.108.d: "The Indian government has accepted our offer to sell them our old aircraft carrier for 100M$."
 France.108.o1: "Great!"
 France.108.o1.tt: "India get owner ship of the §YFoch§!"
 France.109.t: "India refused"
 France.109.d: "The Indian government has rejected our offer to sell them our old aircraft carrier. Nobody seems interested in the acquisition."
 France.109.o1: "Damn! Scrap it!"
 France.110.t: "The futur of the Sao Paulo Aircraft carrier"
 France.110.d: "Since we buy the Sao Paulo from the French in the 2000s. It had numerous troubles with it engines. We have to make a decision. Should we make a retrofit, prolongate it or scrap it ?"
 France.110.o1: "Scrap it!"
 France.110.o2: "We need it on active duty"
 France.110.o3: "Modernize our jewel of the fleet"
 France.110.o3.tt: "The §YSao Paulo§! will be get an extensive retrofit for about 6 month"
 France.111.t: "Sao Paulo reentered the service"
 France.111.d: "After 8 month in Rio dockyards, the Sao Paulo is finally fully modernize. His power remain inferior to modern aircraft carrier, but it's a good step for strategic autonomy"
 France.111.o1: "Great!"
 France.111.o1.tt: "The §YSao Paulo§! can now rules the waves"
 France.112.t: "The futur of our Aircraft carrier"
 France.112.d: "Since we buy the INS Saritbalavattara from the French in the 2000s. It had numerous troubles with it engines. And our INS Viraat, old Centurion Class from the Royal Navy get troubles too. We have to make decision. Should we scrapp them both ? prolongate them or we make a retrofit ?"
 France.112.o1: "Scrap them!"
 France.112.o2: "We need them on active duty"
 France.112.o3: "Modernize our jewels of the fleet"
 France.112.o3.tt: "The §YINS Viraat§! will get a short retrofit of one month when the §YINS Saritbalavattara§! will get a 6 month retrofit"
 France.113.t: "INS Saritbalavattarao reentered the service"
 France.113.d: "After 8 month in Mumbai dockyards, the INS Saritbalavattara is finally fully modernize. His power remain inferior to modern aircraft carrier, but it's a good step for strategic autonomy"
 France.113.o1: "Great!"
