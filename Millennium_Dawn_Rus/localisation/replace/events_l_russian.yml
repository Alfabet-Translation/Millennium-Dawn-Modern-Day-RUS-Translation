 coalition.16.t:0 "Negotiations with [Neutral_Libertarian_L] ([?party_pop_elect_array^16|%0])"
 coalition.16.d:0 "Dear [Root.GetLeader]. It's often been said within the leadership of [Neutral_Libertarian_L] that just keeping the party together is like \"herding cats\". So you must believe us when we say that entering a coalition with you statists can only happen if you are prepared to make some serious concessions. Like eliminating taxes and abolishing the military. Of course, we will never waive an inch on matters of individual freedom, economic and social liberty. In the spirit of compromise we might be prepared to delay slightly the full implementation of Bitcoin as our new official currency, but we haven't asked all our members about this yet.\n\n[Root.GetLeader]: \"What if we allow you all to smoke weed without getting jailed?\"\n\n- \"Sure! That will work\"."
 coalition.16.a:0 "Welcome aboard the team!"
 coalition.16.b:0 "Joke! We were never actually gonna include you loonies"

 coalition.17.t:0 "Negotiations with [Neutral_green_L] ([?party_pop_elect_array^17|%0])"
 coalition.17.d:0 "[Root.GetLeader]... Is that a limousine you got?! That is SO irresponsible. If everyone was driving such a fuel-guzzler and flying everywhere abroad for meetings - we would need the resources of a hundred earths! This cannot go on, time is ticking fast. Man-made global warming is not science fiction, it is science fact. Just because the temperatures can't increase from year to year in HoI4, doesn't mean we should not take the threat seriously! We demand a serious plan on reducing our carbon footprint fast if we are to be part of your government coalition."
 coalition.17.a:0 "Welcome to our environmentally friendly government"
 coalition.17.b:0 "Meh"

 coalition.18.t:0 "Negotiations with [neutral_Social_L] ([?party_pop_elect_array^18|%0])"
 coalition.18.d:0 "Dear [Root.GetLeader]. We really think we would move your administration forward towards greater equality and universal progressive values. If we join, we demand that welfare and healthcare be strengthened significantly, and taxes on the rich be increased massively. We hold the essential principles of democracy as sacred, this also applies also to the economy, which at least should be under strict socialist government regulations to ensure good wages, better working conditions and less profits to the capitalists. Really, we would be so good at governing that it would be best if the majority of it was state-controlled."
 coalition.18.a:0 "Together we are stronger"
 coalition.18.b:0 "NOT gonna happen!"

 coalition.19.t:0 "Negotiations with [Neutral_Communism_L] ([?party_pop_elect_array^19|%0])"
 coalition.19.d:0 "Comrade [Root.GetLeader]! While we seek to overthrow your imperialist-bourgeoisie government, change society through revolutionary armed struggle, establish the democratic dictatorship of the proletariat and eliminate the class-traitors, we realize there might be a certain short-term political tactical advantages to forming a coalition.\n\nOur demands are simple - full implementation of Marxist dialectical materialism, 1000% improvement in the socioeconomic conditions of the oppressed proletariat and free entry to the new Disneyland we are going to build!\n\n...Actually, we will settle for those smaller concessions you mentioned."
 coalition.19.a:0 "Forward together, comrades!"
 coalition.19.b:0 "Let's not"

 coalition.20.t:0 "Negotiations with [Nat_Populism_L] ([?party_pop_elect_array^20|%0])"
 coalition.20.d:0 "Respected [Root.GetLeader]. You are truly wise to talk to us, everybody knows we are the real voice of common sense and reason. However, in fulfilling [Nat_Populism_L]'s role as a beacon of common sense, we must insist you adopt some proper policies. The political establishment of [Root.GetName] has for too long pillaged the nation, handing our riches and dignity over to multinational companies who import cheap labor through the failed immigration system! Besides taking our jobs, the immigrants are also exploiting our unemployment benefits and welfare system. Further, we need to invest in our failing infrastructure and reduce taxes! Our military is criminally understaffed and poorly equipped - it must urgently be expanded. Did we mention the police? They clearly don't have the resources to deal with all the criminals our previous governments have imported. Meanwhile, our elderly are not being properly cared for - a disgrace! So, do we have a deal?"
 coalition.20.a:0 "Welcome aboard!"
 coalition.20.b:0 "Spare me"

 coalition.21.t:0 "Negotiations with [Nat_Fascism_L] ([?party_pop_elect_array^21|%0])"
 coalition.21.d:0 "Hail [Root.GetLeader]!\n\nALL OVER, WE PATRIOTS ARE MARCHING AGAINST THE TRAITORS TO OUR CIVILIZATION. YOU CAN JOIN IN THIS GLORIOUS MARCH FOR PURITY OR SURRENDER OUR GREAT COUNTRY TO THE FILTY FOREIGNERS! WE MUST KICK THEM OUT! EVERY SINGLE ONE! (except the ones who are paying members of [Nat_Fascism_L], or are our mail-order brides)\n\n We demand a PURE NATIONALIST government to lead the NATIONAL RESTORATION! We have only one choice - chaos or order and freedom. TOTAL ORDER. And TOTAL FREEDOM from foreign parasites."
 coalition.21.a:0 "Yeah! Let's team up."
 coalition.21.b:0 "Government? You all belong in a different institution..."

 coalition.22.t:0 "Negotiations with [Nat_Autocracy_L] ([?party_pop_elect_array^22|%0])"
 coalition.22.d:0 "Dear [Root.GetLeader]. There comes a time, of national peril, when the military establishment must step up it's role, to fill dangerous power vacuums, safeguard the national sovereignty and our independence and patriotic values. In our view, this time for military rule - is always. However, we realize that doing so now might bring certain undesirable effects on our foreign relations. It would be... less complicated - if you just discretely do as we say.\n\nAs long as you know your place, we certainly would be a very powerful political ally for you."
 coalition.22.a:0 "Politics is too important to be left to the politicians"
 coalition.22.b:0 "Politics is too important to be left to the generals"

 coalition.23.t:0 "Negotiations with [Monarchist_L] ([?party_pop_elect_array^23|%0])"
 coalition.23.d:0 "Respected [Root.GetLeader]. Us royalists scoff at the notion that you, a commoner, could ever provide [Root.GetName] with the necessary stability and other splendid advantages that only a absolute monarch can provide. We all know that true supreme executive power can only be properly wielded by royalty in all their holiness. It truly would be a unifying force and a powerful symbol of our greatness, as we march towards full national restoration. Clearly, absolute monarchies, blessed by divine right, outperform all other forms of government in all metrics.\n\nAlright, so we are obviously not going to crown you, so we might keep the outdated and anachronistic republican government for some time, while we royalists in the coalition search for the best candidate for the throne."
 coalition.23.a:0 "Yeah, sure, whatever"
 coalition.23.b:0 "You lot are clearly not fit for governing..."

