 coalition_complete.0.t:0 "Government Formed"
 coalition_complete.0.d:0 "Since the elections held on [Root.GetLastElection], [Root.GetLeader] of [Root.GetRulingParty] have skillfully been negotiating a new majority government. Today, [GetDateText], after a period of intense speculation from the media, it's composition was finally announced at a press-conference. It is a major milestone for [Root.GetName] as a new political era dawns."
