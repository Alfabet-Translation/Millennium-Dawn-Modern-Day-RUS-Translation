 #USA 2016 ELECTION RECOUNT EVENTS#
 #HILLARY CLINTON Alternate History Events#


 #COUNTRY EVENT#
 USA_2016_Recount.1.t:0 "Кто выиграл выборы 2016 года?"
 USA_2016_Recount.1.d:0 "After weeks of careful scrutiny, the final votes are being counted right now. This may be the closest election we've had in years. Yet the question remains. Who won the 2016 elections?"
 USA_2016_Recount.1.a:0 "After a close race, Donald Trump won the election."
 USA_2016_Recount.1.b:0 "After a close race, Hillary Clinton won the election."

 #Trump Wins 2016 Elections
 USA_2016_Recount_News.1.t:0 "Дональд Трамп выигрывает президентские выборы в США в 2016 году."
 USA_2016_Recount_News.1.d:0 "Donald Trump has been confirmed the 45th President of the United States today after an election recount undertaken by Green Party President Jill Stein. Clinton, having conceded the election on November 9th, declined to call for a recount. Despite President-elect Trump's attempt to file legal motions to block the recounts, several other states were subject to recounts separate from Stein's efforts. These included Nevada, Wisconsin, Pennsylvania, Michigan, and Florida. Despite minor discrepancies, all states certified their original November 8th election results. \n\nWhile Hillary Clinton won the popular vote by over three million votes, Trump carried enough swing states to net him a total of 301 electoral votes to Clinton's 227. As expected, Trump lost the Democratic strongholds of the West and upper East Coast, but won the American South, Midwest, and surprisingly Pennsylvania."
 USA_2016_Recount_News.1.a:0 "The election is settled."

 #Hillary Wins 2016 Election
 USA_2016_Recount_News.2.t:0 "Хиллари Клинтон выигрывает президентские выборы в США в 2016 году."
 USA_2016_Recount_News.2.d:0 "After weeks of scrutiny, today it was confirmed that Hillary Clinton will now be the 45th President of the United States of America. After a tight race, Democratic challenger Hillary Clinton pushed for a recount on the grounds that unspecified "anomalies" may have affected the election's outcome. \n\nAccording to the recount results, Hillary Clinton won the popular vote by over four million votes, one million more than last reported. This was enough to carry enough swing states to net Hillary a total of 301 electoral votes to Trump's 227. As expected, Trump lost the Democratic strongholds of the West and upper East Coast, but won the American South. Pennsylvania and the American Midwest, while Red in the original count, turned blue after the latest findings."
 USA_2016_Recount_News.2.a:0 "The election is settled."


 #PEOPLES REPUBLIC OF CHINA#

 china.1.t:0 "19-й Национальный конгресс Коммунистической партии Китая"
 china.1.d:0 "The 19th National Congress was held at the Great Hall of the People, Beijing, between 18 and 24 October 2017. Preparations for the 19th National Congress began in 2016 and ended with a plenary session of the Central Committee a few days prior to the Congress. In 2016, local and provincial party organizations began electing delegates to the congress as well as receiving and amending party documents. During the congress, a new guiding ideology, labelled Xi Jinping Thought on Socialism with Chinese Characteristics for a New Era, was written into the party's constitution. It marked the first time since Mao Zedong Thought that a living party leader has enshrined into the party constitution an ideology named after himself. The Congress also emphasized strengthening socialism with Chinese characteristics, party-building, and socialist rule of law, and setting concrete timelines for achieving development goals, such as building a moderately prosperous society and achieving "socialist modernization"."
 china.1.a:0 "A New Era for Socialism!"

 china.2.t:0 "90th Anniversary of the People’s Liberation Army"
 china.2.d:0 "Marking the 90th founding anniversary of the People’s Liberation Army (PLA), which falls on Aug. 1, a major exhibition was launched last Friday in Beijing, attracting people from all walks of life. Featuring major PLA battles, events and historic achievements, the exhibition contains models of the major PLA military equipment in active service, with over 1,000 photos and 1,300 relics and other items on display. On Sunday morning, President Xi reviewed the armed forces as part of the commemorations. More than 12,000 service personnel from the army, navy, air force, armed police as well as the newly formed rocket force and strategic support troops, took part in the parade at Zhurihe military training base."
 china.2.a:0 "Serve the People!"

 china.3.t:0 "Milk Scandal"
 china.3.d:0 "The nation is outraged by the discovery that Chinese dairy companies have been selling products contaminated with the toxic compound Melamine; over 300,000 Chinese citizens have been poisoned by the contaminated milk and baby formula, and 11 countries have banned Chinese food imports. A number of high-ranking industry and government officials have been implicated; it seems that they were fully aware of the Melamine content, which the World Health Organization has declared one of the largest food safety incidents in history."
 china.3.a:0 "Terrible! Those responsible will be punished."

 china.4.t:0 "Typhoon Bilis"
 china.4.d:0 "Preparations for Typhoon Bilis began, when the Xiamen Meteorological Observatory issued a warning for Fujian Province. The typhoon was anticipated to be the worst storm to affect Xiamen so far in 2000. As was the case in Taiwan, all three airports in the province were closed, and ferry service was suspended in preparation for the storm. Likewise, Xiamen Airlines cancelled all scheduled flights.\n\nDespite becoming a weaker storm upon its landfall in China as opposed to its landfall on Taiwan, Bilis caused more fatalities and accrued a greater damage cost in China. Economic losses in China totaled US$534 million, with most of the losses occurring in Fujian Province. A total of 57 people were killed, though an additional 1,077 people were either wounded or went missing. Due to felled trees, a railway line from Fuzhou to Mawei blocked rail service. Bilis spawned several tornadoes in the area of Yueqing, ravaging four villages and destroying 20 buildings."
 china.4.a:0 "Time to rebuild."
 
 china.5.t:0 "China Announces “Peaceful Rise” Policy"
 china.5.d:0 "Hu Jintao today assured Southeast Asian and American officials that going forward Chinese foreign policy will be characterized by a “peaceful rise”. This policy seeks to reassure those countries that have the most to fear from Chinese aggression that Chinese ambition is purely economic in nature and that China will do its utmost to contribute to world peace and global cooperation."
 china.5.a:0 "Consider us reassured."
 
 china.6.t:0 "Bo Xilai's Fall from Grace"
 china.6.d:0 "China has been rocked by a political crisis that began when Wang Lijun, the increasingly powerful politician Bo Xilai's former police chief, attempted to defect to the U.S. Criticism of Bo for his handling of this event, coupled with the allegation that his wife was responsible for the murder of British businessman Neil Heywood, led to him being stripped of his Communist Party posts and imprisoned for corruption, bribery and abuse of power."
 china.6.a:0 "This doesn't seem politically motivated at all."
 
 china.7.t:0 "Catching Tigers and Flies"
 china.7.d:0 "Today [CHI.GetLeader] announced a drive to take down corrupt senior officials, "tigers", and low-level bureaucrats, "flies", in a new anti-corruption drive. While many have lauded the move as a much needed measure against officials who have for decades taken bribes and embezzled funds with impunity, others have criticized the campaign as politically motivated and, at the end of the day, pointless without serious and fundamental political reforms to promote transparency and accountability in Chinese politics."
 china.7.a:0 "Let's see where this goes."
 
 china.8.t:0 "Xinjiang Sees Widespread Protests"
 china.8.d:0 "Uighur Muslims across Xinjiang are currently engaging in protests, citing our so-called "oppressive" and "discriminatory" policies. We should decide whether we should preserve the status quo or make some changes to appease the protesters."
 china.8.a:0 "We should contain these protests."
 china.8.b:0 "We should make some concessions to the protesters."
 
 china.9.t:0 "Uighur Militants Launch Knife Attack"
 china.9.d:0 "China was shaken today by a vicious knife attack perpetrated by several Uighur terrorists. Scores of people have been killed or wounded, including the attackers who were shot dead by local police. [CHI.Getleader] has called for calm while promising to hunt down those responsible for this "barbaric act"."
 china.9.a:0 "They will pay."
 
 china.10.t:0 "Explosions Target Chinese Infrastructure"
 china.10.d:0 "Suspected members of the Turkistan Islamic Party have launched coordinated bomb attacks on several Chinese rail networks, killing scores of innocents. Our security analysts have expressed surprise over the level of sophistication demonstrated by these attacks. We must employ more drastic measures in order to prevent a repeat of this terrible incident."
 china.10.a:0 "We will hunt them down."
 
 china.12.t:0 "China Draws International Condemnation for Uighur Internment Camps"
 china.12.d:0 "Human Rights Watch has called upon the Chinese government to put a stop to its policy of interning Uighur Muslims in Xinjiang province in "re-education camps". The NGO condemned this recently accelerated practice as a blatant violation of both international human rights law and China's own constitution."
 china.12.a:0 "This practice must be condemned!"
 china.12.b:0 "We see nothing wrong with this."
 china.12.c:0 "This is none of our business."
 
 china.13.t:0 "Xinjiang Sees Widespread Protests"
 china.13.d:0 "Economic underdevelopment, state discrimination, and ethnic tensions in the province of Xinjiang has provoked widespread protests. Reports indicate that the Chinese authorities are seriously concerned by this large-scale expression of discontent, and are keen to prevent details of this event from reaching the outside world."
 china.13.a:0 "A restless region."
 
 china.14.t:0 "Xinjiang Sees Widespread Protests"
 china.14.d:0 "Economic underdevelopment, state discrimination, and ethnic tensions in the province of Xinjiang has provoked widespread protests. Reports indicate that the Chinese authorities have sought to accommodate some of the demands of the protestors."
 china.14.a:0 "A restless region."
 
 china.15.t:0 "Uighur Militants Launch Knife Attack"
 china.15.d:0 "China was shaken today by a vicious knife attack perpetrated by several Uighur terrorists. Scores of people have been killed or wounded, including the attackers who were shot dead by local police. [CHI.Getleader] has called for calm while promising to hunt down those responsible for this "barbaric act"."
 china.15.a:0 "Tragic news."
 
 china.16.t:0 "Explosions Target Chinese Infrastructure"
 china.16.d:0 "Suspected members of the Turkistan Islamic Party have launched coordinated bomb attacks on several Chinese rail networks. Security analysts have expressed surprise over the level of sophistication demonstrated by these attacks. While the Chinese authorities have released few details about the attacks, many suspect that the damage to China's infrastructure links are significant."
 china.16.a:0 "Disturbing."
 
 china.17.t:0 "China Institutes "Democracy with Chinese Characteristics""
 china.17.d:0 "[CHI.GetLeader] has announced that China will henceforth no longer be a one-party state. Having already removed restrictions on the existing non-CCP political parties, the government has started allowing other parties to register in the country's first free and fair elections. However, [CHI.GetLeader] cautioned against taking this decision as a move by China towards the West. "While we have decided to accept this Western import of democracy, we are simultaneously determined to preserve China's cultural values and its long-term stability.""
 china.17.a:0 "A historic moment!"
 
 china.18.t:0 "The Dalai Lama Returns to Tibet"
 china.18.d:0 "In exchange for promising to remain neutral in political affairs, the Chinese authorities have granted the Dalai Lama leave to return to Tibet and take up a religious role in the region for the first time in half a century."
 china.18.a:0 "No one could have predicted this."
 
 china.19.t:0 "The Tibet Special Administrative Region is Established"
 china.19.d:0 "Following a positive reaction in the Tibetan Autonomous Region to recent liberalizations and the return of the Dalai Lama, the Chinese leadership has decided to replace Tibet's "Autonomous Region" status with that of "Special Administrative Region". This change of status is accompanied by a large degree of self-rule."
 china.19.a:0 "An unexpected turn of events."
 
 china.20.t:0 "The Signing of the Cross-Strait Services Trade Agreement"
 china.20.d:0 "Our government has completed negotiations with the PRC on liberalizing the trade in services between our two economies. The CSSTA will facilitate business between China and Taiwan, as well as promote investment in our country. However, we still need to send this treaty to the legislature in order to be ratified, and the opposition has already expressed suspicions regarding the effects of the treaty on Taiwan and the closed-door nature of the negotiations that produced it. We can either seek to placate these fears through an extended clause-by-clause review process of the treaty or try to rush the treaty through the Legislative Yuan."
 china.20.a:0 "We should go through proper procedure, even if it takes longer."
 china.20.b:0 "We cannot afford to waste time debating this, we should rush the CSSTA through."
 
 china.21.t:0 "The PRC's "Roadmap to Reunification""
 china.21.d:0 "Reports indicate that [CHI.GetLeader]'s government has offered its Taipai-based counterpart a "Roadmap to Reunification" mapping out a path for Taiwan to eventually return to Chinese control as a Special Administrative Region. The proposal includes multiple safeguards for the continuation of Taiwanese democracy and political autonomy, but this may not be enough for Taiwanese opponents to reunification with the mainland. How China would respond if this plan is rejected by the Taiwanese authorities remains uncertain."
 china.21.a:0 "Let's see how this turns out."
 
 china.22.t:0 "China Drops its Opposition to Taiwanese Independence"
 china.22.d:0 "Marking a drastic change in policy, [CHI.GetLeader] told journalists that if the Republic of China, informally known as Taiwan, were to seek independence "we would not stand in their way". In the past, China has expressed ardent opposition to the prospect of Taiwanese independence, even threatening the use of force to prevent it. The reasons for this change of heart on the part of the Chinese authorities remains uncertain."
 china.22.a:0 "No one could have predicted this."
 
 china.23.t:0 "China is threatening us with punitive economic measures!"
 china.23.d:0 "Citing our recognition of the ROC as the legitimate representative of China instead of the PRC, the Chinese authorities have threatened to reduce bilateral trade between our country amd theirs. If we concede to their demands, our economic relations will continue unaffected."
 china.23.a:0 "We should accept their demands."
 china.23.b:0 "We are nothing if not loyal!"
 
 china.24.t:0 "China Blockades Taiwanese Islands"
 china.24.d:0 "Following rising tensions with Taiwan, the People's Liberation Army Navy has imposed a blockade on Taiwan's Kinmen and Matsu islands. This move is reportedly aimed at preventing Taiwan's ability to prepare the islands for a possible Chinese invasion as well as hindering Taiwanese trade with the outside world.\n\nWorld leaders have been divided between those who explicitly criticized Chinese aggression and others who called for calm. The U.N. Secretary General made a particularly strong appeal for peace, urging the Chinese government to remember that "the international order is uphold not by violence and brute force, but by diplomacy and restraint.""
 china.24.a:0 "Tensions are rising."
 china.24.b:0 "This does not bode well for us."
 china.24.c:0 "Peace is a thing of the past." 
 
 china.25.t:0 "China Shells Kinmen"
 china.25.d:0 "In a further escalation of the Taiwan Strait Crisis, China has fired artillery at military installations on the island of Kinmen, prompting an angry reaction from both [TAI.GetLeader] and [USA.Getleader]. The latter issued a strong warning to China, promising swift American action in the event of a Chinese invasion.\n\nTaiwanese troops have reportedly begun mobilizing in preparation for an even greater escalation, and the government has begun evacuations of Taiwan's outlying islands."
 china.25.a:0 "War is coming." 
 
 china.26.t:0 "The Taiwan Special Administrative Region is Established"
 china.26.d:0 "Following a gradual improvement in relations between mainland China and Taiwan, [TAI.GetLeader]'s government has agreed to rejoin the mainland as a Special Administrative Region in an exchange for a preservation of Taiwan's political and legal autonomy. Politicians from the pro-reunification Pan-Blue Coalition have made statements lauding this move as the beginning of a new, better part of Taiwanese history while their pro-independence Pan-Green counterparts have expressed reservations."
 china.26.d_coup:0 "Following the pro-Chinese coup in Taiwan, the new "temporary" administration has agreed to rejoin the People's Republic of China as a Special Administrative Region, as an apparent compromise. While opposition to the new administration has been muted, public support for this move is far from clear."
 china.26.d_war:0 "The victorious Chinese have announced the establish of a Special Administrative Region of Taiwan, trumpeting the move as a sign of China's capacity for compromise and moderation. While the new S.A.R. may eventually have a degree of independence from Chinese rule, in its current state it is in no position to do so."
 china.26.a:0 "The Chinese civil war has finally come to an end."
 
 china.27.t:0 "The NPCSC Decision on Hong Kong"
 china.27.d:0 "The Basic Law of Hong Kong calls for the Chief Executive to eventually be elected by way of universal suffrage. However, if we implement this electoral system the chances of pro-Beijing figures running the territory will be significantly lower due to the relatively larger popularity of pan-democrat candidates. While we should avoid the possibility of an anti-Chinese or pro-independence figure from becoming Hong Kong's Chief Executive, we should also be careful not to antagonize the Hong Kong people. Might there be a third way out of this predicament?"
 china.27.a:0 "Universal suffrage is out of the question!"
 china.27.b:0 "We can accept universal suffrage, as long as we vet the candidates first."
 china.27.c:0 "The Hong Kong people should choose their leaders."
 
 china.28.t:0 "Будущее Гонконга"
 china.28.d:0 "We have so far made no indication as to the fate of Hong Kong when the Basic Law preserving its current autonomy expires in 2047. It may be in our interest to do so now as promising a continuation of its autonomy could help convince Taiwan to return to our control. On the other hand, we might want to quash separatism by showing the inevitability of every Chinese territory's return to our control."
 china.28.a:0 "The S.A.R. will endure."
 china.28.b:0 "Hong Kong will return to our control."
 
 china.29.t:0 "Китай вступает во Всемирную торговую организацию"
 china.29.d:0 "After a long negotiating process with the existing members of the World Trade Organization (WTO), China has finally achieved a ratification of its application to join the WTO. China has had to demonstrate to the members of the WTO, especially the United States and the European Union, that it is making notable steps towards opening up its economy to competition. Chinese state media hailed this event as "a historic moment in China's reform and opening-up and the process of modernisation"."
 china.29.a:0 "China continues to open up to the world."
 
 china.30.t:0 "China Completes Transition towards Free-Market Economy"
 china.30.d:0 "Recent liberalizations of the Chinese economy have culminated in a full transition from the "socialist market economy" model to a full-blown free-market economy. Reports indicate that [CHI.GetLeader] had to go to great lengths to convince Communist Party officials and leading figures in Chinese industry that this historic move would benefit everyone. Subsequently, opposition to the move has been muted but many analysts believe that there is significant apprehension among China's rural poor about the new changes." 
 china.30.a:0 "There is nothing holding back China's development now..."
 
 china.31.t:0 "[CHI.GetLeader] Denounces Deng Xiaoping"
 china.31.d:0 "In a dramatic departure from China's decades-old policy of "reform and opening up", [CHI.GetLeader] criticized the "moral decadence and oppression of the rural poor" that Deng's economic reforms brought about. Many observers outside the country have been shocked by this vocal denunciation of someone who has for years been venerated as the architect of Chinese development. Others however, had predicted this outcome due to the gradual strengthening of the leftist faction within the Communist Party.\n\n The implications of this speech for the future of Chinese governance remain to be seen. Some have speculated that the speech is simly a rhetorical device to increase [CHI.GetLeader]'s popularity among the leftist elements in the party, the military and the wider population. Others, however, are convinced that this speech heralds a large-scale reversal of market liberalization."
 china.31.a:0 "The People's Republic returns to its roots."
 
 china.32.t:0 "China Declares the Fifth International"
 china.32.d:0 "Following China's transformation from Deng Xiaoping's "socialist market economy" model into a full-blown planned economy, [CHI.GetLeader] has announced the creation of a "Fifth International", inviting communist parties from around the globe to participate in this new Chinese-led initiative. This move has provoked concern amongst many foreign governments, who fear the ramifications of China's announcement regarding their domestic politics."
 china.32.a:0 "Communism is once again a force to be reckoned with..."
 
 china.33.t:0 "China Completes the Yarlung Tsangpo Diversion Project"
 china.33.d:0 "China's efforts to reduce its water scarcity issue have now become a threat to us in the form of the Yarlung Tsangpo Diversion Project. The diversion of the Brahmaputra river, known as Yarlung Tsangpo in China, threatens to deprive thousands of our people of its essential supply of water. Despite the clear negative ramifications of their decision, the Chinese have pressed ahead and in doing so have jeopardized the security of our citizens."
 china.33.a:0 "The Chinese continue to test our patience..."
 
 china.34.t:0 "China Steps up its "Belt and Road Initiative""
 china.34.d:0 "China's ambitious Belt and Road Initiative (BRI) has been known to be in the works for the past few years, having undergone a rebranding after "One Belt One Road Strategy" was deemed to be too threatening. [CHI.GetLeader]'s administration today announced its intention to invest in multiple infrastructure projects as part of the BRI in countries around the world. While many developing countries have welcomed the announcement in anticipation of much-needed Chinese investment in their economies, Japan, India, the US and Australia have all expressed reservations about the initiative, viewing it as a veiled attempt to spread Chinese influence overseas."
 china.34.a:0 "Where do we sign?"
 china.34.b:0 "We reject this threat to our independence!"
 
 china.35.t:0 "The Belt and Road Initiative has reached our shores!"
 china.35.d:0 "Chinese firms have invested into our key infrastructure! This is providing a welcome boost to our economy and has strengthened the ties between our two nations, although some may say that we should be wary of China's growing influence in our nation."
 china.35.a:0 "We are grateful to the PRC."
 
 china.36.t:0 "China Gains Control of Sri Lankan Port"
 china.36.d:0 "Over 100 years ago China signed 99 year leases with Germany, France, and the UK yielding up strategic territory to the then dominant European powers. Today it is not China that is signing its own territory away but Sri Lanka, as its Hambantota port, built with Chinese assistance, has incurred huge losses for the government in Colombo. The 99 year lease is ostensibly intended to help Sri Lanka repay its debt to China, but critics have lambasted the deal as a threat to Sri Lankan sovereignty and an attempt to extend Chinese influence in the region in a neo-colonial fashion."
 china.36.a:0 "China's global reach is growing."
 china.36.b:0 "Sri Lankan sovereignty has been eroded!"
 
 china.37.t:0 "China Expels Foreign Interests"
 china.37.d:0 "Drawing widespread international condemnation, China has expelled all foreign firms and NGOs from its territory regardless of country of origin. This move follows a number of radical changes in recent months that have seen China take a strong turn towards pure communist governance, most notably a denouncement of Deng Xiaoping and the revival of Mao Zedong thought.\n\n[USA.GetLeader], among other world leaders has lambasted the [CHI.GetLeader] administration for its expulsion of foreign interests as well as the growing harassment of foreign individuals residing in China. China, for its part, has not issued an official response to the complaints of [USA.GetLeader] and others, but has trumpeted the patriotic nature of its actions to domestic audiences through state media."
 china.37.a:0 "The Chinese have lost their senses!"
 china.37.b:0 "The Chinese people are once again free from foreign oppression!"
 
 
 china.38.t:0 "China Demands Our Loyalty!"
 china.38.d:0 "Citing China's historical suzerainty over Vietnam, [CHI.GetLeader] has demanded that we submit to China's authority and yield up control of our foreign policy. This wildly offensive demand violates our state sovereignty as guaranteed by international law. However, can we really afford to antagonize this rising power?"
 china.38.a:0 "We no longer have to submit to the Chinese!"
 china.38.b:0 "We must accept this humiliation..."
 
 china.39.t:0 "China is Undermining Our International Position!"
 china.39.d:0 "Our global influence has declined sharply in recent years thanks to the efforts of the Chinese, jeopardizing our position as the world's sole hegemon and laying the foundations for a new world order. Perhaps those who predicted the "End of History" following our victory over the Soviet Union were overly optimistic after all."
 china.39.d_SOV:0 "Our erstwhile allies have been busy forcing us out of our Central Asian sphere of influence. As China's interference in our domain grows the main reason for our strategic alignment, the threat posed by the United States, pales in comparison. The time for inaction must come to an end if we are to maintain our current position."
 china.39.a:0 "We must strike now before it is too late!"
 china.39.b:0 "We are headed towards irrelevancy..."
 
 china.40.t:0 "[CHI.GetLeader] Pledges to Hold Elections!"
 china.40.d:0 "External observers were shocked today to learn that the People's Republic of China will now be holding elections on a local level. While some have lauded the move as a major step forward in terms of Chinese political liberalization, experts have described this sentiment as overly optimistic given the lack of political reform in other areas of government such as the approachs towards political parties and censorship. One analyst stated that these elections "will turn out to be nothing more than a reinforcement and legitimization of Communist Party rule"."
 china.40.a:0 "The CCP will not give up power that easily..."
 
 south_china_sea_clash.1.t:0 "China has won the confrontation in the Spratlys!"
 south_china_sea_clash.1.d:0 "Our gamble has paid off! We have now extended our control over the South China Sea and therefore have greater access to that waterway's multiple benefits. Our adversaries have retreated, but we should be cautious in case they decide to launch a counter-offensive."
 south_china_sea_clash.1.d_loser:0 "We have lost our strategic territory in the South China Sea to the Chinese! This is a sad day for our nation and our people, and demands a response from our government. Due to China's permanent seat on the UN Security Council, our chances of success if we appeal for foreign intervention are slim. The response must come from ourselves, whether it be in the form of verbal condemnations and protest or an armed assault."
 south_china_sea_clash.1.a:0 "We are victorious!"
 south_china_sea_clash.1.b:0 "We condemn China's aggression!"
 south_china_sea_clash.1.c:0 "This means war!"
 
 south_china_sea_clash.2.t:0 "Vietnam has won the confrontation in the Spratlys!"
 south_china_sea_clash.2.d:0 "The Chinese have failed! Not only have we successfully defended our territory, we have also extended our control over the South China Sea and therefore have greater access to that waterway's multiple benefits. Our adversaries have retreated, but we should be cautious in case they decide to launch a counter-offensive."
 south_china_sea_clash.2.d_loser:0 "Our gamble has failed! Not only have we failed to expand our control over the Spratlys, but we have also lost the territory that we originally possessed! This is a sad day for our nation and our people, and demands a response from our government. We should decide whether to admit defeat or to continue the fight and in doing so escalate the conflict beyond the confines of the Spratly islands."
 south_china_sea_clash.2.a:0 "We are victorious!"
 south_china_sea_clash.2.b:0 "We must admit defeat..."
 south_china_sea_clash.2.c:0 "China will not be defeated!"
 
 south_china_sea_clash.3.t:0 "The clash has ended in a draw"
 south_china_sea_clash.3.d:0 "Having fought the enemy to a standstill, our forces have not managed to achieve any significant gains but neither have they been forced to retreat. We should regroup and consider the best approach to the current situation."
 south_china_sea_clash.3.a:0 "Peace, for now..."
 
