 south_china_sea_clash.6.t:0 "Tensions in the South China Sea"
 south_china_sea_clash.6.d_VIE:0 "Vietnamese and Chinese forces are nearing a violent confrontation in the Spratly islands as China conducts increasingly aggressive maneuvers in what Vietnam considers to be its sovereign territory. World leaders have urged the two sides to de-escalate the situation but neither country seems willing to back down."
 south_china_sea_clash.6.d_MAY:0 "Malaysian and Chinese forces are nearing a violent confrontation in the Spratly islands as China conducts increasingly aggressive maneuvers in what Malaysia considers to be its sovereign territory. World leaders have urged the two sides to de-escalate the situation but neither country seems willing to back down."
 south_china_sea_clash.6.d_PHI:0 "Philippine and Chinese forces are nearing a violent confrontation in the Spratly islands as China conducts increasingly aggressive maneuvers in what the Philippines considers to be its sovereign territory. World leaders have urged the two sides to de-escalate the situation but neither country seems willing to back down."
 south_china_sea_clash.6.a:0 "Let's see how this plays out..."
 south_china_sea_clash.6.b:0 "We should deploy our forces to the Spratlys immediately!"
 
 south_china_sea_clash.7.t:0 "China has conducted provocative fleet exercises in the South China Sea!"
 south_china_sea_clash.7.d:0 "In an attempt to assert its sovereignty over the South China Sea, China has ordered provocative fleet exercises in international waters. We should consider using our navy to conduct freedom of navigation operations to show to the world that these waters belong to the international community, not to the Chinese."
 south_china_sea_clash.7.a:0 "We cannot afford to antagonize China..."
 south_china_sea_clash.7.b:0 "We should preserve freedom of navigation!"
 
 south_china_sea_clash.8.t:0 "The Americans are conducting aggressive patrols through our territorial waters!"
 south_china_sea_clash.8.d:0 "In response to our perfectly legal fleet exercises in the South China Sea, the Americans have entered our sovereign waters in an aggressive but pointless move. We could simply wait for the Americans to leave our waters, or we could seek to assert our sovereignty over the South China Sea by showing the Americans the full force of our navy."
 south_china_sea_clash.8.a:0 "We should not risk war over this issue..."
 south_china_sea_clash.8.b:0 "Expel the imperialists!"
 
 south_china_sea_clash.9.t:0 "China has attacked our freedom of navigation patrol!"
 south_china_sea_clash.9.d:0 "In a shocking departure from convention, our freedom of navigation patrol in the South China Sea was attacked and one of our ships has been sunk with multiple American servicemen KIA. Our people are clamoring for a response, but do we really wish to declare war over what remains a minor clash?"
 south_china_sea_clash.9.a:0 "We should not escalate the situation..."
 south_china_sea_clash.9.b:0 "This aggression must be punished!"
 
 south_china_sea_clash.10.t:0 "The Fate of the Paracel Islands"
 south_china_sea_clash.10.d:0 "The Paracel islands hold great strategic value in the South China Sea and give us access to lucrative resource-extraction opportunities. Despite the benefits of maintaining our de facto control over the Paracels, we should consider the possibility of sharing these resources with Vietnam through joint development zones or even give up control completely in order to negotiate an end to the current dispute."
 south_china_sea_clash.10.a:0 "We cannot afford to concede anything to the Vietnamese!"
 south_china_sea_clash.10.b:0 "The Paracel islands can be shared."
 south_china_sea_clash.10.c:0 "We should give up control of the islands."
 
 south_china_sea_clash.11.t:0 "China and America clash in the South China Sea"
 south_china_sea_clash.11.d:0 "Following a heightening of tensions in the South China Sea an American freedom of navigation patrol came under attack by the People's Liberation Army Navy resulting in the sinking of one American ship. Dozens of American lives were lost in this incident. America's response to this clash remains to be seen but U.S. President [USA.Getleader] is reportedly considering an armed response.\n\nAnalysts remain divided on whether the unprecedented Chinese reaction to the American naval patrol was due to trigger-happy Chinese naval officers on the ground inadvertently causing a dangerous escalation, or whether these events represent a deliberate effort by Beijing to spark a conflict with America."
 south_china_sea_clash.11.a:0 "Surely this means war."
 
 sino_indian.1.t:0 "Bhutanese sovereignty is being violated!"
 sino_indian.1.d:0 "Chinese troops are accompanying road construction efforts in Doklam, Bhutanese territory that the Chinese claim as theirs. If this clear violation of Bhutanese sovereignty goes unopposed, China could consolidate its claims over Doklam and perhaps other contested areas of Bhutanese territory."
 sino_indian.1.a:0 "We should send troops to stop this incursion!"
 sino_indian.1.b:0 "We can do nothing..."
 sino_indian.1.c:0 "Our protectors will come to our defence."
 sino_indian.1.e:0 "We must defend ourselves!"
 
 sino_indian.2.t:0 "It appears that our protectors have abandoned us..."
 sino_indian.2.d:0 "India has chosen not to honor its commitment to defending our sovereignty. The choice therefore falls us to us to decide whether or not to oppose the Chinese incursion."
 sino_indian.2.a:0 "We can do nothing..."
 sino_indian.2.b:0 "We must defend ourselves!"
 
 sino_indian.3.t:0 "[FROM.GetName] has deployed troops to halt our road construction"
 sino_indian.3.d:0 "Hundreds of [FROM.GetAdjective] troops have crossed the boundary between our territory and theirs ostensibly in response to an incursion by us into Bhutanese territory. Leaving the absurdity of this claim aside, we should decide whether to disengage and avoid an armed confrontation or to escalate the current situation."
 sino_indian.3.a:0 "We should disengage."
 sino_indian.3.b:0 "We should stand our ground!"
 
 sino_indian.4.t:0 "China Extends its Influence over Bhutan"
 sino_indian.4.d:0 "The small nation of Bhutan has seen its independence severely undermined by China's extension of a road into the country's sovereign territory without its consent. Neither Bhutan nor its protector, India, offered up resistance to this move beyond condemning it and reiterating the territory's status as Bhutanese and not Chinese territory. India's failure to protect its neighbor from this act has reportedly severely undermined the historically close relationship between the two countries."
 sino_indian.4.a:0 "China continues pushing outwards."
 
 sino_indian.5.t:0 "China has Disengaged from Bhutan"
 sino_indian.5.d:0 "Facing significant resistance to its efforts to extend an existing road into the Bhutanese territory of Doklam, China has withdrawn its troops and personnel from the region. [CHI.GetLeader] has reiterated China's commitment to peace and stability in the region."
 sino_indian.5.a:0 "China has backed down, for now."
 
 sino_indian.6.t:0 "China has Won the Doklam Confrontation!"
 sino_indian.6.d:0 "Having routed our opponents, our supremacy over the Doklam territory is now assured!"
 sino_indian.6.d_RAJ:0 "Having failed to defend the territory of Bhutan, we have no choice but to concede Doklam to the Chinese."
 sino_indian.6.a:0 "A glorious victory!"
 sino_indian.6.b:0 "A humiliating defeat..."
 
 sino_indian.7.t:0 "China has Lost the Doklam Confrontation!"
 sino_indian.7.d:0 "Having failed to take Doklam from our opponents, we have no choice but to retreat from land that is rightfully ours."
 sino_indian.7.d_RAJ:0 "Having routed our opponents, Bhutan's sovereignty over Doklam has been preserved!"
 sino_indian.7.a:0 "A glorious victory!"
 sino_indian.7.b:0 "A humiliating defeat..."
 
 sino_indian.8.t:0 "The Doklam Confrontation Ends Inconclusively"
 sino_indian.8.d:0 "Both our side and theirs has failed to gain the upperhand in this clash over the Doklam territory."
 sino_indian.8.a:0 "Peace, for now..."
 
 sino_indian.9.t:0 "China has taken Arunachal Pradesh!"
 sino_indian.9.d:0 "Having routed our opponents, our supremacy over the territory of South Tibet, known to our enemies as Arunachal Pradesh, is now assured!"
 sino_indian.9.d_RAJ:0 "Having failed to defend our territory, we have no choice but to concede Arunachal Pradesh to the Chinese."
 sino_indian.9.a:0 "A glorious victory!"
 sino_indian.9.b:0 "A humiliating defeat..."
 
 sino_indian.10.t:0 "China has failed to take Arunachal Pradesh!"
 sino_indian.10.d:0 "Having failed to take this state from our enemies, we have no choice but to retreat from land that is rightfully ours."
 sino_indian.10.d_RAJ:0 "Having routed our opponents, India's sovereignty over Arunachal Pradesh has been preserved!"
 sino_indian.10.a:0 "A glorious victory!"
 sino_indian.10.b:0 "A humiliating defeat..."
 
 sino_indian.11.t:0 "China is proposing a treaty to improve relations and resolve disputes"
 sino_indian.11.d:0 "China's past conciliatory acts have culminated in this offer to sign a treaty between our two nations that resolves our border disputes and sets aside our differences once and for all. Should we accept their offer or stick to the status quo?"
 sino_indian.11.a:0 "We should accept this historic offer!"
 sino_indian.11.b:0 "The Chinese are not to be trusted!"
 
 sino_indian.12.t:0 "The Sino-Indian Treaty of Friendship"
 sino_indian.12.d:0 "China and India have signed a treaty of friendship, marking an end to the decades long resentment and suspicion that existed between the two regional giants. Following a remarkable series of conciliatory attempts on the part of China, the Indian government's grievances against the Chinese rapidly faded away. The implications of this new and surprising partnership have yet to reveal themselves."
 sino_indian.12.a:0 "A good day for peace and diplomacy!"
 sino_indian.12.b:0 "An extremely worrying development..."
 
 sino_indian.13.t:0 "China Pivots Towards India"
 sino_indian.13.d:0 "For decades China and Pakistan have been close strategic partners due to their shared distrust of India. However this has recently started to change, with China giving up its commitment to defend Pakistan as well as ending joint military exercises and investment projects between the two countries. The Chinese are reportedly putting out signals to the Indians that these measures represent a long-term re-orientation of Chinese foreign policy rather than simply a short-term spat. India's response to these developments remains to be seen."
 sino_indian.13.a:0 "China is seeking new allies..."
 sino_indian.13.b:0 "What should we make of this?"
 
 sco.1.t:0 "[FROM.GetName] has submitted an application for SCO observer status"
 sco.1.d:0 "A new state wishes to observe SCO proceedings and perhaps eventually become a full member of the organization!"
 sco.1.a:0 "We see no reason why their request should not be granted."
 sco.1.b:0 "We cannot grant them this status!"
 
 sco.2.t:0 "[FROM.GetName] has submitted an application for SCO membership status"
 sco.2.d:0 "A new state wishes to become a full member of the organization!"
 sco.2.a:0 "We see no reason why their request should not be granted."
 sco.2.b:0 "We cannot grant them this status!"
 
 sco.3.t:0 "[FROM.GetName] is offering to conduct joint military exercises with us"
 sco.3.d:0 "This fellow member state of the SCO is proposing joint drills to boost our military cooperation and increase trust between our two countries."
 sco.3.a:0 "This is a welcome opportunity for our troops to get some experience!"
 sco.3.b:0 "Cooperation with [FROM.Getname] is impossible."
 
 sco.4.t:0 "[FROM.GetName] has accepted our offer!"
 sco.4.d:0 "The [FROM.GetAdjective] delegates have warmly received our proposal and our making preparations for our joint exercises."
 sco.4.a:0 "Let the games begin!"
 
 sco.5.t:0 "[FROM.GetName] has rejected our offer!"
 sco.5.d:0 "The [FROM.GetAdjective] delegates have declined to conduct what would have been highly fruitful military drills with us."
 sco.5.a:0 "Their loss..."
 
 sco.6.t:0 "SCO Launches Large-Scale Military Exercises"
 sco.6.d:0 "[FROM.GetAdjective] troops joined thousands of others today in what is being described as a counter-terrorism exercise under the auspices of the Shanghai Cooperation Organization (SCO). While many have hailed these exercises as a symptom of successful international cooperation, others have reacted much less enthusiastically to this latest development. American and European analysts cited the deployment of long-range aircraft and substantial firepower as evidence that these exercises are meant not as practice for counter-terror operations but as a well-armed dress rehearsal for confrontation with the West."
 sco.6.a:0 "Are these threatening drills meant for our benefit?"
 sco.6.b:0 "Only terrorists have anything to fear from this!"
 sco.6.c:0 "An interesting development."
 
 sco.7.t:0 "[FROM.GetName] Gains SCO Membership"
 sco.7.d:0 "Following a gradual process of integration, [FROM.GetLeader] today announced their country's membership of the Shanghai Cooperation Organization. Hopeful observers have portrayed this development as a further progression of regional economic and political cooperation on the Eurasian continent, while more pessimistic analysts have lamented the growing influence of China and the threat that this poses to the existing world order."
 sco.7.a:0 "The Chinese threat continues to grow..."
 sco.7.b:0 "A good day for diplomacy!"
 
 sco.8.t:0 "[FROM.GetName] Leaves the SCO"
 sco.8.d:0 "Following the current [FROM.GetAdjective] government's reappraisal of Chinese actions, [FROM.GetLeader] has pulled [FROM.GetNameDef] out of the Shanghai Cooperation Organization. [CHI.GetLeader] has yet to comment on the development, but Chinese government-linked media organizations have been quick to lament how this departure represents a step backward in terms of regional integration."
 sco.8.a:0 "Chinese aggression has alienated this nation."
 sco.8.b:0 "A sad day for international cooperation..."
 
 sco.9.t:0 "China Seizes the Reins of Power over the SCO from Russia"
 sco.9.d:0 "The Shanghai Cooperation Organization was historically run as a joint Sino-Russian effort. However Chinese dissatisfaction with this arrangement has reportedly led to Russia being forced into a more junior position within the organization. While both [CHI.GetLeader] and [SOV.GetLeader] have remained silent on this power struggle, Russian officials are reportedly furious with the Chinese and bitter about the humiliation of the Slavic giant that has taken place in full view of fellow SCO member states. The geopolitical ramifications of this move in terms of hegemony over Central Asia are likely to be substantial."
 sco.9.a:0 "China is not willing to share the spotlight..."
 
 sco.10.t:0 "China is demanding that we choose a side"
 sco.10.d:0 "Our continued membership of both CSTO and the Shanghai Cooperation Organization has put us in a difficult position following the Sino-Russian split. China is now demanding that we either leave the SCO and remain in the Russian alliance or remain in SCO and abandon the Russians. The choice that we make will almost certainly be significant in the confrontation between the two regional giants that is soon to come."
 sco.10.a:0 "We are nothing if not loyal!"
 sco.10.b:0 "Time to leave this sinking ship..."
 
 sco.11.t:0 "[FROM.GetName] is Providing us with Development Assistance!"
 sco.11.d:0 "Under the auspices of the Shanghai Cooperation Organization, the [FROM.GetAdjective] government is providing our local firms with much-needed funds and resources to help facilitate their development projects. While this assistance is good news for our economy, it will increase the degree of influence that [FROM.GetNameDef] exercises over our country."
 sco.11.a:0 "We are grateful for the help!"
 
 ### Taiwanese Events ###
 taiwan.1.t:0 "228 Hand-in-Hand rally"
 taiwan.1.d:0 "A demonstration of solidarity. A human chain was formed with about two million people forming a 500km human chain. Starting at the harbor at Keelung, Taiwanâ€™s northernmost city, the chain wended its way to the southernmost tip of the island. The purpose was dual in nature. The Taiwanese wished for peace, but they were also protesting the deployment of missiles by the Peopleâ€™s Republic of China aimed at Taiwan, their island neighbor. Some of the symbolism of the demonstration, particularly at the point in the event where participants 'turn away from China' veered clearly toward support of Taiwanese independence, and hence was not attended by members of the Pan-Blue Coalition who countered the demonstration with an island-wide rally of their own days later."
 taiwan.1.a:0 "Let us never forget the victims"
 taiwan.2.t:0 "Typhoon Bilis"
 taiwan.2.d:0 "In preparation for Bilis, offices were closed across the island. In addition to the closure of businesses, flights to and from the island were rescheduled, and a typhoon relief center was established. Due to the threat of landslides, a landslide warning was issued for Taiwan. Though the storm had not yet made landfall, one person was killed in Taipei on August 22 after they were buried by a landslide triggered by the impending typhoon; this accounted for the first fatality caused by Bilis. Along with flight rescheduling, numerous airports were closed, and the Taiwan Stock Exchange was set to close on August 23. Meanwhile, hospitals extended service times in anticipation for patient admittance. Taiwanese coast guard members regulated fishing activity due to the threat of deadly wave action. The Port of Kaohsiung was closed throughout the duration of the storm. Due to the heightened demand for vegetables in the lead-up to the storm, the cost of such foods increased by 20 to 30 percent.\n\nBilis was a highly destructive tropical cyclone for Taiwan. Damage to the island's agricultural, fishing, and forestry industries amounted to US$133.5 million. The typhoon caused 14 fatalities and injured an additional 80 people. Power outages adversely impacted approximately 600,000 households, and 400 homes across Taiwan were destroyed. Several hundred thousand families experienced water shortage following the storm. In Cheng-Kung, a weather station recorded a 281 km/h wind gust, which broke the station's anemometer. A single landslide in the town of Jenai buried nine farmers. Tens of thousands of people were displaced during the storm, and moved into evacuation shelters set up by the government. In eastern Hualien County, 250 houses succumbed to strong winds. The winds also felled trees and blew light vehicles around, blocking roads. Heavy rainfall associated with Bilis flooded roughly 40,000 ha of orchards and rice paddies. Following Bilis' passage of Taiwan, a magnitude 5.7 earthquake struck the island, exacerbating the already worsened conditions."
 taiwan.2.a:0 "Time to rebuild"
 taiwan.3.t:0 "Taiwan presidential election"
 taiwan.3.d:0 "Its the second ever direct presidential election of the Republic of China, to elect the 10th-term President and Vice-President of the Republic of China under the 1947 Constitution. This has the potential to put an end to more than half a century of Kuomintang rule on Taiwan, since the KMT voters split in half.\n\nThough more popular and consistently ranked higher in the polls, the outspoken former Taiwan Governor James Soong failed to gain the Kuomintang's nomination. As a result, he announced his candidacy as an independent candidate. The Kuomintang responded by expelling Soong and 21 of his allies. They sued Soong for theft, alleging that as party Secretary-General, he stole millions of Taiwan dollars in cash intended for the family of the late President Chiang Ching-kuo and hid the money in the Chunghsing Bills Finance Co. Soong defended himself by saying he was acting under Lee's direction, but his story was largely unpersuasive. Initially holding a commanding lead in the polls, Soong lost by just over 300,000 votes, and the financial scandal that tarnished his image as a clean politician will likely led to his failure.\n\nThe Democratic Progressive Party run former Taipei Mayor Chen Shui-bian for president. Having run for the 1996 election on a radical independence platform and lost by a landslide, the DPP in May 1999 moderated its stance by issuing the "Resolution on the Future of Taiwan." The resolution accepted the status quo and promoted the moderate view that Taiwan was already independent, so any formal declaration would not be urgently necessary, if at all. Also included was the pledge that any change in Taiwan's international status will have to be done through a referendum, thus alleviating the fear that, if elected, a DPP government would unilaterally declare independence without popular approval. The Chen-Lu ticket also promises to be more aggressive in fighting black gold, to provide more funding for social services, and to be more environmentally friendly, such as opposition to nuclear power."
 taiwan.3.a:0 "Chen Shui-bian (DPP)"
 taiwan.3.b:0 "Lien Chan (KMT)"
 taiwan.3.c:0 "James Soong (Independent)"
 taiwan.4.t:0 "Coast Guard Administration established"
 taiwan.4.d:0 "The CGA combines the Coast Guard Command, the Marine Police Bureau, and several cutters from the Taiwan Directorate General of Customs, Ministry of Finance. The CGA formally unifies coastal and maritime law enforcement agencies. It will see a great deal of action for a young agency, participating in numerous search and rescue and anti-smuggling operations in the near future.\n\nThe Coast Guard Administration of the Ocean Affairs Council (CGA) is charged with maintaining law and order, protecting the resources of the territorial waters of the ROC, which surrounds Taiwan, Penghu, Kinmen, Matsu Islands, Green Island, Orchid Island, Dongsha Islands, and Nansha Islands as well as providing a first line of defense along coastal areas against smugglers and illegal immigrants. The CGA is considered a civilian law enforcement agency under the administration of Ocean Affairs Council of the Executive Yuan, though during emergencies it may be incorporated as part of the Republic of China Armed Forces.\n\nThe Coast Guard Administration is headed by one minister and three deputy ministers. The CGA includes eight departments, one office and five task forces, as well as a Maritime Patrol Directorate General and a Coastal Patrol Directorate General. Its jurisdiction covers the waters surrounding Kinmen, Matsu, Penghu, and the main island of Taiwan to ensure proper protection of the 1,819.8 kilometers coastline and 540,000 square kilometers of "Blue Territory," which is 15 times larger than the island of Taiwan."
 taiwan.4.a:0 "For a safe coast"
 taiwan.5.t:0 "National University of Kaohsiung opened"
 taiwan.5.d:0 "The University aims to narrow the gap in education between southern and northern Taiwan and promote the economy of the southern area.\n\nThere are twenty departments in the university, including Western Languages and Literature, East Asian Language and Literature, Architecture, Creative Design, Kinesiology, Health and Leisure Studies, Law, Government and Law, Economic and Financial Law, Applied Economics, Applied Mathematics, Applied Chemistry, Electrical Engineering, Civil and Environmental Engineering, Life Sciences, and Asia-Pacific Industrial and Business Management, Traditional Arts, Finance, Information Management, and Applied physics. Among these departments, Asia-Pacific Industrial and Business Management is especially designed for cultivating industrial elites.\n\nAn unusual feature in this school is its open space. There are no walls on the boundaries of the campus. Residents who live around this school can walk to campus or exercise by using equipment in the gym. Biodiversity is also a notable characteristic of NUK. There are more than 60 sorts of fish in pond of the Water Land Park."
 taiwan.5.a:0 "This will help the south"
 taiwan.6.t:0 "The Cross-Strait Service Trade Agreement has been Ratified"
 taiwan.6.d:0 "Following its approval by the Taiwanese legislature, the CSSTA, a free-trade agreement between Taiwan and mainland China, has officially entered Taiwanese law."
 taiwan.6.a:0 "Taiwan grows closer to China."
 taiwan.7.t:0 "Sunflower Protesters Occupy the Taiwanese Legislature"
 taiwan.7.d:0 "Members of the student-led Sunflower Movement scaled the fence between them and the Taiwanese legislature yesterday following protests against the government's attempts to pass the controversial Cross-Strait Service Trade Agreement (CSSTA), a free-trade agreement with mainland China. The protest movement has raised concerns about the government's rushed approach towards ratification of the treaty and the lack of transparency during negotiations of it, as well as the content of the treaty itself."
 taiwan.7.a:0 "A blow to the KMT."
 taiwan.8.t:0 "The Cross-Strait Service Trade Agreement has been Ratified"
 taiwan.8.d:0 "Following its approval by the Taiwanese legislature, the CSSTA, a free-trade agreement between Taiwan and mainland China, has officially entered Taiwanese law. This agreement marks a serious improvement in relations between the two parties, and will sigificantly improve cross-strait trade in services. However, critics of the deal remain unconvinced that it poses no threat to Taiwan's political autonomy from China."
 taiwan.8.a:0 "Taiwan grows closer to China."
 taiwan.9.t:0 "Sunflower Protesters Occupy the Taiwanese Legislature"
 taiwan.9.d:0 "Members of the student-led Sunflower Movement scaled the fence between them and the Taiwanese legislature yesterday following protests against the government's attempts to pass the controversial Cross-Strait Service Trade Agreement (CSSTA), a free-trade agreement with mainland China. The protest movement has raised concerns about the government's rushed approach towards ratification of the treaty and the lack of transparency during negotiations of it, as well as the content of the treaty itself."
 taiwan.9.a:0 "A blow to the KMT."
 taiwan.10.t:0 "The PRC's "Roadmap to Reunification""
 taiwan.10.d:0 "[CHI.GetLeader]'s government has offered us a "Roadmap to Reunification" mapping out a path for Taiwan to eventually return to Chinese control as a Special Administrative Region. The proposal includes multiple safeguards for the continuation of Taiwanese democracy and political autonomy, but this may not be enough for Taiwanese opponents to reunification with the mainland. How China might respond if we reject this plan remains uncertain."
 taiwan.10.a:0 "We should accept the plan."
 taiwan.10.b:0 "Taiwan is not China!"
 taiwan.11.t:0 "Reports of Suspicious Chinese Intelligence Activity"
 taiwan.11.d:0 "Our intelligence services are reporting heightened activity by Chinese agents on our territory. This activity signify nothing in particular, but equally it could mean that China is planning something. We should decide whether our intelligence services to work investigating this is a good use of their time."
 taiwan.11.a:0 "Seems harmless."
 taiwan.11.b:0 "We should investigate."
 taiwan.12.t:0 "Elements of the Military in Taiwan Stage Coup"
 taiwan.12.d:0 "A faction of Taiwanese military officers have started seizing key locations across the island of Taiwan. [TAI.Getleader] has declared a national emergency and has mobilized those who remain loyal to the government. It remains to be seen whether the President's efforts will be successful.\n\nWhile the stated aim of the leaders of the coup is to address dissatisfaction with the [TAI.GetLeader] administration, many of the high-profile figures involved have close ties to China. Despite this, the extent of China's involvement in this coup attempt remains unclear."
 taiwan.12.a:0 "Taiwan's future hangs in the balance."
 taiwan.13.t:0 "The Taiwanese Coup has Succeeded"
 taiwan.13.d:0 "Following [TAI.Getleader]'s failed attempt to rally support against the coup, military officers loyal to the pro-Chinese faction in Taiwan have taken control of the country. While the officers have promised an eventual return to democracy, Taiwan's political autonomy from the mainland is undoubtedly in jeopardy. With China's unspoken but widely known support for the coup, the likelihood of a Security Council Resolution in response to this event is highly improbably."
 taiwan.13.a:0 "A new era in Taiwanese history."
 taiwan.14.t:0 "The Taiwanese Coup has Failed"
 taiwan.14.d:0 "[TAI.Getleader] emerged triumphant today as the last participants in the coup surrendered to Taiwanese police. The last 2 weeks saw a failure by the coup-plotters to win the support of the people or their fellow soldiers. This lack of support contributed to existing deficiencies in resources and morale, leading to pro-coup troops around the country surrendering to the authorities en masse. [TAI.Getleader] assured journalists that stability and calm would quickly be restored to the island nation, while China has yet to comment on recent events."
 taiwan.14.a:0 "Crisis has been averted."
 taiwan.14.b:0 "Our efforts have proved fruitless."
 taiwan.15.t:0 "China Demands an End to the Taiwan Relations Act!"
 taiwan.15.d:0 "The PRC has demanded that we revoke the Taiwan Relations Act that enshrines our current relationship with the governing authorities of Taiwan. This demand is undoubtedly a prelude to even more aggressive action towards Taiwan than what we have already seen in recent months. If we revoke the act, the chances of a conflict across the Taiwan Strait will rise dramatically."
 taiwan.15.a:0 "This demand is ludicrous!"
 taiwan.15.b:0 "It is better for us to concede..."
 taiwan.16.t:0 "The Roadmap has been Accepted!"
 taiwan.16.d:0 "Taipei has agreed to make a joint statement committing their side and ours to eventual reunification!"
 taiwan.16.a:0 "Rejoice!"
 taiwan.17.t:0 "The Roadmap has been Rejected!"
 taiwan.17.d:0 "Taipei has refused to make a commitment to eventually reunite our divided country. We could either wait for conditions that are more likely to lead to an acceptance of our proposal and try again then, or we could try to pursue other alternatives..."
 taiwan.17.a:0 "A poor choice on their part."
 taiwan.18.t:0 "Taiwan Passes Bill to Counter Chinese Interference"
 taiwan.18.d:0 "With the stated aim of frustrating Chinese attempts to interfere in Taiwan's electoral process, [TAI.GetLeader] has managed to pass a controversial "anti-infiltration bill" in parliament. The bill bans hostile foreign powers from campaigning, lobbying, making political donations or spreading disinformation. Opposition lawmakers have strongly opposed the bill as has Beijing's Taiwan Affairs Office. Both lambasted [TAI.GetLeader] as perpetrating a "Green Terror" that contributes to an atmosphere of paranoia and fear. [TAI.GetLeader]'s ruling party has defended the move as a necessary act given the substantial threat that mainland China poses to the island territory."
 taiwan.18.a:0 "Taiwan fights back."
 
 ### Hong Kong Events ###
 hongkong.1.t:0 "Hong Kong Rocked by Widespread Protests"
 hongkong.1.d:0 "Following China's decision to rule out the possibility of Hong Kong electing its chief executive by universal suffrage, mass protests have broken out in the Chinese territory. [HKG.GetLeader] has stated that while the Hong Kong government respects the right of the Hong Kong people to peacefully and legally express their views, violence and lawlessness will not be tolerated. China's response to the current crisis remains to be seen, as [CHI.GetLeader] has not commented on recent events."
 hongkong.1.d_limit:0 "Following China's decision that the Chief Executive of Hong Kong could only be elected by universal suffrage if it pre-approves the candidates, mass protests have broken out in the Chinese territory. [HKG.GetLeader] has stated that while the Hong Kong government respects the right of the Hong Kong people to peacefully and legally express their views, violence and lawlessness will not be tolerated. China's response to the current crisis remains to be seen, as [CHI.GetLeader] has not commented on recent events."
 hongkong.1.d_reunification:0 "Following China's announcement that in 2047 Hong Kong will lose its special status and return to Chinese control completely, mass protests have broken out in the Chinese territory. [HKG.GetLeader] has stated that while the Hong Kong government respects the right of the Hong Kong people to peacefully and legally express their views, violence and lawlessness will not be tolerated. China's response to the current crisis remains to be seen, as [CHI.GetLeader] has not commented on recent events."
 hongkong.1.d_annexed:0 "Following China's heavily controversial annexation of Hong Kong, mass protests have broken out in the Chinese territory. [HKG.GetLeader] has stated that while the Hong Kong government respects the right of the Hong Kong people to peacefully and legally express their views, violence and lawlessness will not be tolerated. China's response to the current crisis remains to be seen, as [CHI.GetLeader] has not commented on recent events."
 hongkong.1.a:0 "An interesting development."
 hongkong.1.b:0 "This is bad news for us."
 
 hongkong.2.t:0 "China Deploys Troops to Hong Kong"
 hongkong.2.d:0 "Following protests in the Special Administrative Region of Hong Kong, China has ordered multiple units from the People's Liberation Army to take to the streets of Hong Kong to "restore law and order". [CHI.GetLeader] has assured "peaceful demonstrators" that they will not be targeted and all those who are arrested will be treated in accordance with international human rights law. However, many in Hong Kong and abroad have expressed scepticism regarding the extent to which Chinese troops will exercise restraint towards demonstrators."
 hongkong.2.a:0 "This action is despicable!"
 hongkong.2.b:0 "China did what it needed to do."
 hongkong.2.c:0 "This is none of our business."
 
 hongkong.3.t:0 "China Annexes Hong Kong"
 hongkong.3.d:0 "China has decided to put an end to Hong Kong's special status as a Special Administrative Region, formally annexing the territory. We should decide on our country's response to this significant event."
 hongkong.3.a:0 "This action is despicable!"
 hongkong.3.b:0 "China did what it needed to do."
 hongkong.3.c:0 "This is none of our business."
 
 hongkong.4.t:0 "China's Annexation of Hong Kong Demands a Response"
 hongkong.4.d:0 "In a blantant violation of the Basic Law that was negotiated between us and the Chinese, China has formally annexed the Special Administrative Region. As the guarantor of Hong Kong's 50 year autonomy we must meet this illegal act with an appropriate response."
 hongkong.4.a:0 "We should threaten military action."
 hongkong.4.b:0 "We should threaten economic measures."
 hongkong.4.c:0 "We should criticize the move."
 
 hongkong.5.t:0 "The United Kingdom is Threatening Military Action!"
 hongkong.5.d:0 "The British have reacted more belligerently than we expected to our annexation of their former colonial territory. We should consider whether to concede to their demands."
 hongkong.5.a:0 "This is not the hill we want to die on."
 hongkong.5.b:0 "Let them come."
 
 hongkong.6.t:0 "The United Kingdom is Threatening Economic Measures Against Us!"
 hongkong.6.d:0 "The British have decided to threaten sanctions against us if we do not reverse our annexation of their former colonial territory. We should consider whether or not to heed their demands."
 hongkong.6.a:0 "We should avoid confrontation."
 hongkong.6.b:0 "Their threats mean nothing!"
 
 hongkong.7.t:0 "The Chinese have Agreed to Reverse the Annexation"
 hongkong.7.d:0 "Clearly in awe of British power, the Chinese have backed down on the issue of Hong Kong."
 hongkong.7.a:0 "Our threats still have an effect!"
 
 hongkong.8.t:0 "The Chinese have Refused to Reverse the Annexation!"
 hongkong.8.d:0 "China has dismissed our threats, leaving us no choice but to follow through."
 hongkong.8.a:0 "They don't seem to fear us anymore."
 
 hongkong.9.t:0 "Протесты в Гонконге"
 hongkong.9.d:0 "Protests in the Hong Kong Special Administrative Region against recent Chinese actions have gradually declined in recent days and have virtually come to a stop. Police operations in the Chinese territory have met with no resistance, and many who had previously taken to the streets have returned to their homes. What this means for the relationship between China and a troubled territory that holds significant different political values from the former remain to be seen. Perhaps one indicator for what is to come was a banner left by protestors in a prominent location in the city center which read "We will be back"."
 hongkong.9.a:0 "An interesting development."
 hongkong.9.b:0 "They know their cause is futile."
 
 hongkong.10.t:0 "Увеличение масштабов протестов в Гонконге"
 hongkong.10.d:0 "Protests against Chinese actions in the territory of Hong Kong have rapidly increased, with analysts widely agreeing that the protests have entered a new stage in terms of scale and tactics. How the Chinese and Hong Kong governments will respond to this new escalation remains to be seen, but officials in both governments are reportedly increasingly resentful of the impacts of the protests on their vested interests. The protestors, for their part, are refusing to stand down until the Chinese and Hong Kong governments address their demands."
 hongkong.10.a:0 "The Hong Kong people will not stay quiet..."
 hongkong.10.b:0 "They will stay home if they know what's good for them!."
 
#Korea
 korea.1.t:0 "Китай требует нашего ухода с Корейского полуострова."
 korea.1.d:0 "The PRC has demanded that we withdraw our troops protecting the Republic of Korea from what it describes as its "sphere of influence". This demand is undoubtedly a prelude to aggressive action towards the ROK. If we pull our troops out of the Peninsula, the chances of a conflict across the DMZ will rise dramatically."
 korea.1.a:0 "This demand is ludicrous!"
 korea.1.b:0 "It is better for us to concede..."
 
 korea.2.t:0 "Китай призывает нас начать экономические реформы"
 korea.2.d:0 "[CHI.GetLeader] is urging our government to follow China's lead and initiate market liberalization reforms. While experiencing the same rapid economic growth as China did in the 1980s is a tempting proposition, we should weigh this against the instability that would inevitably result from our pursuit of such reforms."
 korea.2.a:0 "Now is not the time for reform!"
 korea.2.b:0 "Initiate minor reforms."
 korea.2.c:0 "Initiate moderate reforms."
 korea.2.e:0 "Initiate major reforms."
 
 korea.3.t:0 "[NKO.GetLeader] has announced fresh economic reforms"
 korea.3.d:0 "Under Chinese pressure to reform, North Korea has begun a process of economic liberalization that many hope will raise living standards in the "hermit kingdom". While many economists have lauded the beginning of this reform process, others have raised concerns about whether the speed of reform may cause instability in a country that has become adjusted to a completely planned economy."
 korea.3.a:0 "Encouraging news?"
 
 korea.4.t:0 "The Chinese-North Korean Split"
 korea.4.d:0 "Criticisms of [NKO.GetLeader]'s regime in Chinese government-linked media have increased dramatically in recent weeks. These criticisms have attacked North Korea's continued nuclear problem and the North Korean state's failure to improve the livelihoods of its citizens through economic liberalization as China has done in recent decades.\n\nWhile [CHI.GetLeader] has remained silent on the issue, it is widely believed that these media organizations would not have launched such a scathing critique of a once close ally without [CHI.GetLeader]'s tacit approval. Many observers see this as a culmination of Chinese frustration with the Kim dynasty, and possibly a desire for the establishment of an alternative government that is more stable and compliant with China's wishes."
 korea.4.a:0 "Only [CHI.GetLeader] knows where this going..."
 
 korea.5.t:0 "The Talks Begin"
 korea.5.d:0 "The primary demand of the North is that we cease our joint military exercises with the United States, exercises that they see as preparations for an invasion of their territory. However, these exercises are widely viewed by our military as necessary preparations in case of a North Korean attack. Agreeing to stop these exercises would therefore be a significant gamble, one where our country's security is put on the line."
 korea.5.d_NKO:0 "The primary demand of the South is that we cease our nuclear weapons tests, tests that they see as evidence of our aggressive intentions. However, our nuclear weapons program is viewed by the military as an important deterrent against US invasion. Moreover, the program and the tests that are necessary for its continuation help bolster the legitimacy of our government. Agreeing to stop these tests would therefore be a significant gamble, one where both our country and our government's security is put on the line."
 korea.5.a:0 "Our country will never be whole again unless we take a few risks..."
 korea.5.b:0 "Some risks are too big too take."
 
 korea.6.t:0 "Korean Peace Talks Held in Beijing"
 korea.6.d:0 "For over half a century North and South Korea have technically been in a state of war. This frozen conflict has occasionally heated up with clashes between the two sides along disputed maritime boundaries or across the DMZ. Now China is taking the initiative to bring about an end to this state of affairs and achieve de-escalation on the Korean peninsula through a formal peace treaty. Such an agreement would necessarily consider the ROK's joint exercises with the United States and the DPRK's nuclear weapons tests in order to be successful."
 korea.6.a:0 "Can the two sides reach a compromise?"
 
 korea.7.t:0 "Korean Peace Talks a Success!"
 korea.7.d:0 "With both sides agreeing to make significant concessions, the talks held in Beijing have resulted in the signing of a peace treaty between representatives of North and South Korea. [CHI.GetLeader] praised both sides for their commitment to peace, and reassured the Korean people that the wounds that they have suffered over the years are beginning to heal."
 korea.7.a:0 "An encouraging development!"
 
 #Cyber Warfare
 cyber.1.t:0 "Наша инфраструктура кибербезопасности отстает от мировых стандартов!"
 cyber.1.d:0 "Advancements in hacking technology mean that our existing infrastructure cannot meet the same threats that it once could. Our networks are therefore more vulnerable to attacks by hostile foreign powers."
 cyber.1.a:0 "We should probably do something about this."
 
 cyber.2.t:0 "[FROM.GetAdjective] Hackers have Stolen Classified Military Intelligence!"
 cyber.2.d:0 "Our military has reported that hackers from an advanced state actor, most likely [FROM.GetNameDef], has breached our cyber defences and stolen classified information. This information would give [FROM.GetName] an edge in the event of a conflict with us."
 cyber.2.a:0 "We should probably improve our infrastructure."
 
 cyber.3.t:0 "[FROM.GetAdjective] Hackers have Stolen our Technology!"
 cyber.3.d:0 "Our strategic industries have been targeted by hackers from [FROM.GetNameDef] and designs have been stolen. These designs could be used to further [FROM.GetName]'s own research."
 cyber.3.a:0 "Let's hope our own technology isn't used against us."
 
 cyber.4.t:0 "[FROM.GetAdjective] Hackers have Failed to Breach our Defences!"
 cyber.4.d:0 "Luckily for us, attempts by foreign agents to hack into our systems have failed. We should continually upgrade our cyber security infrastructure to ensure that hackers continue failing to steal classified information or manipulate our politics."
 cyber.4.a:0 "Our investments in cyber security have paid off."
 
 cyber.5.t:0 "We have successfully targeted [FROM.GetAdjective] citizens with our propaganda!"
 cyber.5.d:0 "Now that we have managed to infiltrate social media websites and forums used by people from this country, we can choose whether we wish to use this propaganda to increase our influence in the country or to manipulate the country's politics."
 cyber.5.a:0 "We need to increase our influence!"
 cyber.5.b:0 "We should support the KMT!"
 
 cyber.6.t:0 "We have successfully targeted [FROM.GetAdjective] citizens with our propaganda!"
 cyber.6.d:0 "Now that we have managed to infiltrate social media websites and forums used by people from this country, we can choose whether we wish to use this propaganda to increase our influence in the country or to manipulate the country's politics."
 cyber.6.a:0 "We need to increase our influence!"
 cyber.6.b:0 "We should support the Republicans!"
 cyber.6.c:0 "We should support the Democrats!"
 
 cyber.7.t:0 "[FROM.GetAdjective] Hackers have Targeted our Citizens with Propaganda!"
 cyber.7.d:0 "Hackers from [FROM.GetNameDef] are attempting to influence popular opinion in our country, either to increase their influence or to manipulate our politics."
 cyber.7.a:0 "We should improve our cyber security."
 
 #International Recognition
 recognition.1.t:0 "[FROM.GetName] is Undermining Our Territorial Integrity!"
 recognition.1.d:0 "The government of [FROM.GetNameDef] has sided against us by granting recognition to the secessionist so-called "state" that is currently undermining [ROOT.GetName]'s territorial integrity. This is a blow for the [ROOT.GetAdjective] people."
 recognition.1.a:0 "We will not be divided." 
 
 recognition.2.t:0 "[FROM.GetName] Supports Our Independence!"
 recognition.2.d:0 "The government of [FROM.GetNameDef] has sided with us and our right to self-determination by granting us recognition! This is a well-earned victory for the people of [ROOT.GetNameDef]!"
 recognition.2.a:0 "We grow closer to full statehood!"
 
 recognition.3.t:0 "[FROM.GetName] No Longer Recognizes Our Independence!"
 recognition.3.d:0 "No doubt as a result of pressure from our former masters, [FROM.GetNameDef] has chosen to no longer recognize [ROOT.GetNameDef] as an independent state, stripping our people of an honor that they had previously willingly conferred upon us."
 recognition.3.a:0 "The fight for freedom continues."
 
 recognition.4.t:0 "[FROM.GetName] Respects Our Territorial Integrity!"
 recognition.4.d:0 "The people of [ROOT.GetNameDef] can take comfort in the fact that those who seek to undermine the integrity of our state have suffered a blow today at the hands of [FROM.GetNameDef]. While this is but one step in the quest to restore our country to its past self, it is a significant moment nonetheless."
 recognition.4.a:0 "Our nation will be whole again!"
 
 recognition.5.t:0 "[FROM.GetName] Recognizes the Legitimacy of Our Government!"
 recognition.5.d:0 "No doubt in recognition of our right to represent our people, the government of [FROM.GetNameDef] has cut off ties with our rival and established ties with our government. This represents a significant step forward in the struggle against our rivals to represent the voice of our people in the international arena."
 recognition.5.a:0 "Our enemies grow weaker!"
 
 recognition.6.t:0 "[FROM.GetName] No Longer Recognizes Our Government!"
 recognition.6.d:0 "A blow to our international position has been dealt by the government of [FROM.GetNameDef] against the wishes of our people. The [FROM.GetAdjective] have regrettably chosen to recognize an illegitimate rival government over ourselves, a decision that they will hopefully revoke as soon as possible."
 recognition.6.a:0 "The struggle continues..."
 
 recognition.7.t:0 "[FROM.GetName] Joins the United Nations"
 recognition.7.d:0 "Following an intensification of efforts on the part of the [FROM.GetAdjective] government to win international recognition for its independence, the nation of [FROM.GetNameDef] has become the latest country to join the UN. World leaders have congratulated [FROM.GetLeader] on the country's new status."
 recognition.7.a:0 "The [FROM.GetAdjective] people join the international community."
 
 #Internal Faction
 internal_faction.1.t:0 "The Military is Requesting a Budget Increase"
 internal_faction.1.d:0 "Citing new threats to our national security, the military has requested an increase in the [ROOT.GetAdjective] defence budget. Granting this request will increase the pressure on our budget, but denying it will reduce the military's opinion of our government."
 internal_faction.1.a:0 "We should give them the money."
 internal_faction.1.b:0 "We cannot afford this expense!"
 
 internal_faction.2.t:0 "Some Communist Party Cadres are Engaged in Corrupt Activities!"
 internal_faction.2.d:0 "Our intelligence agencies have recently discovered that some communist party officials are accepting bribes and engaging in nepotism. On the one hand, we should not allow such activities to go unpunished if we wish to remain legitimate in the eyes of the people, but on the other, such a move will definitely alienate many important allies within the Communist Party."
 internal_faction.2.a:0 "We should turn a blind eye."
 internal_faction.2.b:0 "We must make an example of them!"
 
 internal_faction.3.t:0 "Industrial Conglomerates are Requesting Tax Breaks"
 internal_faction.3.d:0 "The heads of some of [ROOT.GetName]'s largest industrial conglomerates are privately lobbying our government to grant them more tax breaks. Granting these tax breaks will improve the industrial conglomerates' opinion of our government but will reduce our nation-wide tax income."
 internal_faction.3.a:0 "We should grant the tax breaks."
 internal_faction.3.b:0 "We cannot afford to make such a concession."
 #Misc

 MNT_NATO.1.t:0 "Invitation to NATO"
 MNT_NATO.1.d:0 "United States has invited us to join NATO, should we join them or not? In December 2009, Montenegro was granted a Membership Action Plan, the final step in an application for membership in the organization. A formal invitation was issued by the alliance on 2 December 2015, with accession negotiations concluded with the signature by the Foreign Ministers of an Accession Protocol on 19 May 2016."
 MNT_NATO.1.a:0 "We will join!"
 MNT_NATO.1.b:0 "We will not join."

 UNSC.1.t:0 "UNSC Vote"
 UNSC.1.d:0 "The UN Security Council is in a session, and the debate is dragging on. The delegations are getting hungry, and some are talking about ordering pizza."
 UNSC.1.a:0 "Let's put it to a vote!"

 UNSC.2.t:0 "Should we order pizza?"
 UNSC.2.d:0 "The delegation from [From.GetName] has put up a vote in the UNSC if we should order pizza"
 UNSC.2.a:0 "Yes"
 UNSC.2.b:0 "No"

 UNSC.3.t:0 "Pizza Vote Results Ready"
 UNSC.3.d:0 "On the matter of the [From.GetAdjective] proposal for ordering pizza, the voting is complete."
 UNSC.3.a:0 "Ok"

 ### Islamic State ###

 isis.1.t:0 "Victory over The Islamic State"
 isis.1.d:0 "Now that the Islamic State has been defeated, our country will no longer be plagued with Extremist propaganda produced by the Islamic State. Now we can focus spreading our ideas in our country, and never let extremists take over again."
 isis.1.a:0 "Great"

 isis.2.t:0 "Infiltrate Tahrir al-Sham?"
 isis.2.d:0 "O Caliph of all Muslims, [Root.GetLeader]. We should strike at the heart of our vile enemy, Tahrir al-Sham, who refuse to acknowledge your just and rightful rule. While they have strayed from the path of true Islam and glorious Jihad, they have many good jihadist fighters in their ranks. Inshallah, we should infiltrate them and try to make as many as possible defect to our glorious Caliphate!"
 isis.2.a:0 "Let us try to sway true fighters away from this fake jihadi outfit!"
 isis.2.b:0 "No, we can't afford the possible infighting."
 isis.2.a_tt:0 "§HInfiltration failed§! (No effect)"

 isis.3.t:0 "Fighters defect to the Daesh"
 isis.3.d:0 "[Root.GetLeader]! The so-called "Islamic" State have infiltrated us, and managed to sway some of our best fighters to join their ridiculous excuse of an caliphate. We should not let this go unanswered, we should fight back and defeat these kharijites who make takfir left and right while using the Holy Qur'an as toilet paper."
 isis.3.a:0 "We, the righteous jihadis, will slaughter them like dogs!"
 isis.3.a:0 "No, we cannot afford another front in this war"

 isis.4.t:0 "Tahrir al-Sham units defect"
 isis.4.d:0 "O Caliph, many just and brave muwahhid brothers have defected from the evil Tahrir al-Sham Front and have instead joined our cause!"
 isis.4.a:0 "Takbir! Islamic State Takbir!"
 isis.4.a_tt:0 "Adds 2 §HJabat al-Nusra Brigades§! in §HRaqqa§!."

 isis.5.t:0 "Sign of weakness from Tahrir al-Sham"
 isis.5.d:0 "O Caliph, the disgusting Tahrir al-Sham-front are weaker than we thought, doing nothing against our infiltration of them and the recent defections. The Shura War Council recommends we slaughter their rotting remains like dogs and take their territory - adding it to our glorious Caliphate!"
 isis.5.a:0 "Teach these fake ass jihadis who the true successor to Sheik Osama is!"
 isis.5.b:0 "Their time will come, but for now we must wait"

 isis.6.t:0 "Remains of Tahrir al-Sham joins our Caliphate"
 isis.6.d:0 "O Caliph, the sweet juice of victory is on our lips. Nearing defeat, the remains of Tahrir al-Sham have pledged allegiance to you, [Root.GetLeader], and our ever-growing Caliphate."
 isis.6.a:0 "We welcome our brothers to the true Caliphate!"

 isisNews.1.t:0 "Tahrir al-Sham joins up with ISIS"
 isisNews.1.d:0 "With growing pressure on the Syrian islamists of Tahrir al-Sham, their remaining forces have pledged allegiance to ISIS in a last ditch effort to enforce their fundamentalist ideology on Syria."
 isisNews.1.a:0 "God help us all"

 isis.7.t:0 "Hidden"
 isis.7.d:0 "Hidden"
 isis.7.a:0 "Hidden"

 isis.1301.t:0 "Abu Fatima Martyred in Coalition Airstrike"
 isis.1301.d:0 "Bad news, Caliph! Your good friend and fellow Iraqi deputy, Abu Fatima al-Jaheishi was bravely martyred in an cowardly airstrike by the Americans.\n\n                                               He killed many apostates.\n\n                                         May Allah accept his martyrdom."
 isis.1301.a:0 "We shall avenge him when we conquer Washington DC!"

 isisNews.1301.t:0 "ISIS Commander Killed in Coalition Airstrike"
 isisNews.1301.d:0 "Iraqi terrorist and senior ISIS-commander Abu Fatima al-Jaheishi was killed today in a US-coalition airstrike. Abu Fatima was part of al-Baghdadi's inner circle and served as deputy leader of ISIS-controlled parts of Iraq."
 isisNews.1301.a:0 "Good riddance!"

 isis.1302.t:0 "al-Sulami Martyred in Coalition Airstrike"
 isis.1302.d:0 "Bad news, Caliph! Head cleric Abu Sufyan al-Sulami has been martyred in an cowardly airstrike by the Americans. He came to us from the land of Bahrain and gave us key religious backing for our Caliphate.\n\n               O Caliph, he inspired us all with his beautiful biography of you.\n\n                                         May Allah accept his martyrdom."

 isisNews.1302.t:0 "ISIS Head Cleric Killed in Coalition Airstrike"
 isisNews.1302.d:0 "Bahraini terrorist and senior ISIS religious leader Turki al-Binali, known by his norm-de-guerre \"Abu Sufyan al-Sulami\", was killed today in a US-coalition airstrike. al-Binali was not important for the ISIS military effort, but was key in providing religious backing for the group, and wrote the first biography of Abu Bakr al-Baghdadi."

 isis.1303.t:0 "Commander Martyred in Coalition Airstrike"
 isis.1303.d:0 "Bad news, Caliph! The Emir of our Albanian and Kosovar fighters and senior commander  Lavdrim Muhaxheri has been martyred in an cowardly airstrike by the American dogs.\n\n                                                He killed many apostates.\n\n                                         May Allah accept his martyrdom."

 isisNews.1303.t:0 "ISIS Commander Killed in Coalition Airstrike"
 isisNews.1303.d:0 "Kosovo-Albanian terrorist and senior ISIS-commander Lavdrim Muhaxheri was killed today in a US-coalition airstrike. Muhaxheri fought in Afghanistan on the side of NATO, but was radicalized around 2012 and traveled to Syria. In 2013 he joined ISIS and quickly became 'Emir' of the Albanian and Kosovar fighters in Syria and Iraq. He was a brutal thug who personally beheaded prisoners."

 isis.1304.t:0 "Commander Martyred in Coalition Airstrike"
 isis.1304.d:0 "O Caliph, terrible news! Our elite military commander Gulmurod Khalimov has been martyred in an cowardly airstrike by the American dogs. Before he found his path towards us from the lands of the Tajiks, he was an high-ranking special-forces officer. His military knowlendge will be sorely missed.\n\n                                                He killed many apostates.\n\n                                         May Allah accept his martyrdom."

 isisNews.1304.t:0 "ISIS Commander Killed in Coalition Airstrike"
