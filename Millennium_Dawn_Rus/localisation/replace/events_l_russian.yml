 #Political Events
 canada.0.t:0 "Preperations for the upcoming Elections"
 canada.0.d:0 "In almost a year, in October, the elections will be happening. It is said that it is going to be a very fierce election. That is why we need to think whether strating the campaign now would be beneficial or if we should delay it until the coming spring."
 canada.0.a:0 "Start campaigning immediately"
 canada.0.b:0 "We need to delay until the spring..."
 canada.1.t:0 "Preperations for the upcoming Elections - Spring"
 canada.1.d:0 "In a few months, in October, the elections will be happening. It is said that it is going to be a very fierce election. That is why we need to think whether strating the campaign now would be beneficial or if we should delay it until the coming summer."
 canada.1.a:0 "Start campaigning immediately"
 canada.1.b:0 "We need to delay until the summer..."
 canada.2.t:0 "Preperations for the upcoming Elections - Summer"
 canada.2.d:0 "In a very short time, in October, the elections will be happening. It is said that it is going to be a very fierce election. That is why we need to think whether strating the campaign now would be beneficial or if we should delay it until the coming spring."
 canada.2.a:0 "We cannot delay this anymore"
 canada.3.t:0 "Party Fundings"
 canada.3.d:0 "For the upcoming elections, many parties are starting to get some support and some fundings. Which party has more support and funding?"
 canada.3.a:0 "The Conservatives have the edge!"
 canada.3.b:0 "The Liberals have the edge!"
 canada.3.c:0 "The NDP have the edge!"
 canada.3.e:0 "No one has the edge!"
 canada.5.t:0 "French Canadians Angered!"
 canada.5.d:0 "French Canadians have been extremely unhappy with the way the government has been acting. We either have to continue doing what we are doing or we need to care to the needs of the French."
 canada.5.a:0 "We have to try to fix the problem!"
 canada.5.b:0 "Do nothing"
 canada.6.t:0 "French Canadians Protest"
 canada.6.d:0 "French Canadians have started to throw in protests against the actions of the Canadian Government. What must we do regarding that?"
 canada.6.a:0 "Protect these protests"
 canada.6.b:0 "Dissalow these protests"
 canada.7.t:0 "French Canadians Revolt"
 canada.7.d:0 "French Canadians are on the verge of revolting. What must we do regarding that?"
 canada.7.a:0 "Try to fix the situation."
 canada.7.b:0 "Crush the revolt!"
 canada.8.t:0 "French Canadians ask for more Autonomy"
 canada.8.d:0 "French Canadians feel the need to have more autonomy from our government. What must we do regarding that?"
 canada.8.a:0 "Give them more autonomy."
 canada.8.b:0 "We should'nt..."

 #Flavour Events
 canada.100.t:0 "Air Canada acquires Canadian Airlines"
 canada.100.d:0 "Canadian Airlines is a struggling Canadian airline that, due to economic hardships, is not longer able to compete with its rival Air Canada.\n\nAir Canada bureaucrats have now presented a plan to integrate their former main rival into the company. The plan seems to be comprehensive and be able to save most of the jobs that are threatened by Canadian Airlines possibly going bankrupt - the takeover, to be agreed upon on January 4th, 2000, is to go into effect on January 1st, 2001."
 canada.100.a:0 "Sounds like a good proposal."
 canada.100.b:0 "We should stay clear of monopolies."

 #Poland
 poland.1.t:0 "Новый король"
 poland.1.d:0 "We have restored the monarchy successfully and now it is time to elect a king. There is only one rightful candidate to the Polish throne. Our last king signed the constitution and agreed to pass on the throne to the House of Wettin. Prince Rudiger is the only agnatic great grandson of the last King of Saxony. He is now our King! "
 poland.1.a:0 "Long live the King!"
 poland.2.t:0  "Предложение о воссоединении"
 poland.2.d:0 "Poland has recently become a monarchy and is now seeking to closen our relations. Our bond stems from our history, for a long time Poland and Lithuania were one. Our brightest and darkest times were with Poland. Do we accept the offer of reunification?"
 poland.2.a:0 "We accept, Poland and Lithuania shall unite!"
 poland.2.b:0 "We deny this offer."
 poland.3.t:0 "Литва принимает!"
 poland.3.d:0 "Lithuania has decided to accept our proposal of reunification!"
 poland.3.a:0 "God bless Poland and Lithuania!"
 poland.4.t:0 "Литва отказывает"
 poland.4d:0 "Lithuania has denied our proposal to reunite our two nations! How will we react?"
 poland.4.a:0 "We'll be better off without them"
 poland.4.b:0 "Declare War! Poland-Lithuania must return!"
 
 ###Canadian Political Events
 ##The Clarity Act  
 canada_md_politics.1.t:0 "The Clarity Act"
 canada_md_politics.1.d:0 "One issue brought up with the 1995 Quebec referendum was that the federalists won by less than a percent. Sovereigntists in Quebec began challenging the close defeat they suffered, but this brought on many questions regarding how secession is supposed to work in the first place. Later, the Supreme Court of Canada ruled that no province can unilaterally secede Canada under domestic and international law. They also suggested that a clear majority is indeed required for succession without explicitly mentioning the number of votes required to reach that goal.\n Regardless, the questions were answered. The government has now put forward legislation which states the federal government can examine the clarity of a referendum question, consider any question not solely referring to independence as unclear, and decide if a clear majority has been reached after a referendum has concluded. Furthermore, all provinces and indigenous groups must be part of succession negotiations, the federal government can override a referendum result which violates the contents of this bill, and that a constitutional amendment is required for succession to take place. All these points make succession harder to achieve than ever, but nobody can argue that they do not make sense."
 canada_md_politics.1.a:0 "Hopefully the Sovereigntists drop their act when this is passed."
 canada_md_politics.1.b:0 "We have no right to impose legislation like this on Quebec."
 ##OP Yellow Ribbion 
 canada_md_politics.2.t:0 "Operation Yellow Ribbon"
 canada_md_politics.2.d:0 "A coordinated attack appears to have been made on the World Trade Center in New York City. Other threats may still be looming in the air, and this has resulted in the United States closing its airspace. We must follow their lead to prevent further attacks on potential targets. Transport Canada and Nav Canada will activate their emergency measures to ground all aircraft flying over both American airspace and our own. Pilots will need to land at the closest possible airfields excluding those near large urban areas. Each aircraft must be screened upon landing, and thousands of passengers have to get through customs. Support from the public is necessary to provide food and shelter to everyone left stranded. This is sure to be a massive undertaking."
 canada_md_politics.2.a:0 "United We Stand"
 canada_md_politics.2.b:0 "Send the USA Everything we Can Spare!"
 ##Softwood Lumber Dispute 
 canada_md_politics.3.t:0 "Another Softwood Lumber Dispute"
 canada_md_politics.3.d:0 "Here we go again with a fourth dispute over softwood lumber. The United States has picked yet another fight over it. Our provincial governments are unfairly subsidizing our lumber industry according to them. Timber is owned by the provinces, so they set the prices. Our markets operate somewhat differently from what the Americans are used to. In any case, they have laws allowing them to set tariffs on us to “even the playing field” as they call it. We can probably put an end to this nonsense once and for all by bringing in the World Trade Organization. However, that carries the risk of angering the Americans and causing this issue to go beyond just lumber."
 canada_md_politics.3.a:0 "Contacting the World Trade Organization will lead to an easy win."
 canada_md_politics.3.b:0 "We can try for new deal with them rather than start a trade war."
 ##Ontario Goes Dark
 canada_md_politics.4.t:0 "Ontario Goes Dark"
 canada_md_politics.4.d:0 "It would appear that 10 million Ontarians and 45 million Americans have lost power. This is looking like the second most widespread blackout in world history if our numbers add up correctly. However, we have to put statistics aside for now. Cities from Windsor to Ottawa need support. Toronto in particular is struggling with all the public transportation in the city put to a halt. Premier Ernie Eves has issued a state of emergency, and we can expect help to arrive in the affected areas soon. Thankfully, some upstanding citizens have already taken on the responsibility of directing traffic and getting people to safety until police arrive. We are working with the United States to investigate what happened, but the cause remains unclear at the moment."
 canada_md_politics.4.a:0 "It was the Americans"
 canada_md_politics.4.b:0 "We Really Need to Improve our Infrastructure"
 #The Sponsorship Scandal
 canada_md_politics.5.t:0 "The Sponsorship Scandal"
 canada_md_politics.5.d:0 "In 1996, the Liberals began a sponsorship program which promoted the Canadian government’s contributions to Quebec’s industries to counter sovereigntist sentiments. However, it would seem that the money was not being put to good use. Auditor General Sheila Fraser just finished a report on the program, and it has been revealed to the nation that almost half of the $250 million program was spent on corporations friendly to the Liberals. Some of the money would even end up donated back to the Liberals for use in election campaigns. Prime Minister Paul Martin is doing everything he can to reduce the hit his party’s popularity will take, but it appears that the next election might already be decided."
 canada_md_politics.5.a:0 "We can reach a settlement and enact legislation to ban programs like these."
 canada_md_politics.5.b:0 "Liberals always seem to find themselves in some kind of scandal."
 #American Nuclear Submarines in the Northwest Passage
 canada_md_politics.6.t:0 "American Nuclear Submarines in the Northwest Passage"
 canada_md_politics.6.d:0 "The USS Charlotte has reportedly arrived in Virginia after taking a northern route from Pearl Harbor. Usually, the US Navy is not a concern to us. However, the route this submarine took cuts straight through the Northwest Passage. We see this region as part of our internal waters, but the United States does not share this opinion. This presents a problem that will only continue to grow in the future. More nations will want to use the Northwest Passage as a shipping route as it becomes easier to navigate. Our northern rivals such as Russia may also feel like they have free access to our northern waters. This must come to an end."
 canada_md_politics.6.a:0 "The presence of foreign states in our territorial waters will not be tolerated."
 canada_md_politics.6.b:0 "We will let it go."
 #The Toronto 18
 canada_md_politics.7.t:0 "The Toronto 18"
 canada_md_politics.7.d:0 "A horrid terrorist plot has just been uncovered in the Greater Toronto Area. Counter-terrorism raids have arrested 14 adults and 4 youths who have been dubbed the Toronto 18. All of them are accused of planning coordinated attacks across Southern Ontario. These attacks would have involved bombing cultural landmarks, opening fire on crowds in the streets of Toronto, taking out power grids, invading the Canadian Broadcasting Centre, storming the headquarters of the Canadian Security Intelligence Service, and even launching an assault on Parliament Hill. Perhaps most disturbing was their goal of beheading the Prime Minister and other politicians on live television. We always remind the public to never fall victim to fear. However, the possibility of an attack like this being even remotely possible is frightening."
 canada_md_politics.7.a:0 "Strip these heartless monsters of their citizenship"
 canada_md_politics.7.b:0 "Our actions in the Middle East might lead to catastrophe here at home."
 #Operation Medusa Commences
 canada_md_politics.8.t:0 "Operation Medusa Commences"
 canada_md_politics.8.d:0 "The struggle for Kandahar Province continues in Afghanistan, and we are about to lead the largest land battle ever undertaken in NATO’s history. We enter this fight with our Afghan, American, British, Danish, and Dutch allies. This operation will surely be successful, but our troops must remain cautious against the Taliban. Opposing us are thousands of militants prepared to die for this land. It is unlikely that we will be able to completely push them out of the region so soon. This has many Canadians worried about the casualties our side may suffer in this conflict. After all, the death toll can only rise from here. How smoothly this operation goes will affect the public’s perception of the war."
 canada_md_politics.8.a:0 "We have to finish this fight, and that means eliminating the Taliban."
 canada_md_politics.8.b:0 "There will only be more Canadian blood on our hands from here."
 #Quebecois Nation Motion
 canada_md_politics.9.t:0 "Quebecois Nation Motion"
 canada_md_politics.9.d:0 "Prime Minister Stephen Harper has put forward a motion in the House of Commons regarding Quebec. It calls for the House of Commons to recognize that the Quebecois form a distinct society within Canada. Each party seems to be showing a large amount of support for this motion, but the Canadian public is divided down the middle. Some say that this only serves to revive separatist sentiments, and that Quebec does not deserve special treatment. Others see this as a positive step forward in Canada’s relationship with Quebec by recognizing the things that make their province unique. In any case, motions in the House have no real effect on the law regardless of the outcome."
 canada_md_politics.9.a:0 "Canada is indivisible, and Quebec is like any other province."
 canada_md_politics.9.b:0 "Quebec must have their differences recognized and respected."
 #Indigenous Day of Action
 canada_md_politics.10.t:0 "Indigenous Day of Action"
 canada_md_politics.10.d:0 "Canadian First Nations across the country have become increasingly disillusioned with their relationship to the federal government. Today, they have marked the first national day of protest to bring attention to the issues they face. Major transportation routes in many major cities have been blockaded. The activists there are calling for action on issues with land claims, the quality of life on reservations, and social service programs available to them. One of their most pressing concerns is the cancellation of the Kelowna Accord by Prime Minister Stephen Harper. It was a series of agreements between the federal government and indigenous peoples which sought to improve education, employment, and living conditions through government-sponsored programs. The accord was not legally binding, but this is a step back for indigenous relations regardless."
 canada_md_politics.10.a:0 "Bring back the Kelowna Accord and commit to it this time."
 canada_md_politics.10.b:0 "These people should just accept that the world has changed."
 #RCMP Raid on Conservative Headquarters
 canada_md_politics.11.t:0 "RCMP Raid on Conservative Headquarters"
 canada_md_politics.11.d:0 "The Conservatives have been accused of illegally surpassing the number of funding parties are allowed to use on advertising during the last election. Some loopholes were found in the laws on how transactions must be done between different organizations in a party, and the Conservatives used them to funnel lots of money into local advertisements that were not national in scope. Elections Canada is normally supposed to refund some of a party’s expenses in each riding based on the votes they received, but they withheld this due to the scandal. Today, the Royal Canadian Mounted Police raided the Conservative headquarters in search of documents pertaining to the illegal funding. Both the Liberals and NDP are now using this as an opportunity to attack corruption brought on by the Conservatives."
 canada_md_politics.11.a:0 "Settle things with Elections Canada quickly to get this out of the public eye."
 canada_md_politics.11.b:0 "There is no way we can win the next election at this rate."
 #End of the Great Recession in Canada
 canada_md_politics.12.t:0 "The Great Recession is Over!"
 canada_md_politics.12.d:0 "We were one of the last industrialized nations to enter a recession, but now we are one of the first to get out. This can be attributed to our strong banking sector and an economic focus on resources rather than services. We also lack the consumer debt issues faced by the United States. Speaking of the Americans, we are now in a very strong position compared to them economically. Their economy collapsed from within while our own was only hurt through our trade relationship. We now have a fantastic opportunity to promote our businesses due to a strong dollar and a falling unemployment rate. How exactly we should proceed is still a question to be answered though"
 canada_md_politics.12.a:0  "Push American Markets while they are down!"
 canada_md_politics.12.b:0  "Promote Local Business"
 #The Golden Goal
 canada_md_politics.13.t:0 "The Golden Goal
 canada_md_politics.13.d:0 "It is the closing day of the 2010 Winter Olympics, and all eyes were set on the final event. The Canadian men’s hockey team had made it to the finals. Only the United States stood in the way of gold. Canada had a strong start at a 2-0 score, but the Americans managed to even the odds with 25 seconds left in the third period. The entire stadium grew tense as sudden death began. Eventually, Jarome Iginla made a pass to Sidney Crosby who then scored the game-winning goal. Cities across Canada immediately erupted with cheering as if the entire nation had come together as one."
 canada_md_politics.13.a:0 "Something for the History Books"
 canada_md_politics.13.b:0 "Wasted Money"
 #G20 Riots in Toronto
 canada_md_politics.14.t:0 "G20 Summit Riots"
 canada_md_politics.14.d:0 "The G20 convened in Toronto for the first summit of 2010, and everything was meant to go smoothly. Canada recovered swiftly from the global financial crisis, and this led us to some great opportunities during the meetings. However, there was a massive problem outside the venue. G20 summits seem to attract the attention of many political activists. All the world’s most influential leaders are gathered in one place, and this is a chance for them to have their voices heard. Thousands showed up on the streets to peacefully protest against a perceived lack of transparency and care for public opinion. Rioters among them took advantage of the large crowds to vandalize buildings, loot shops, and set some vehicles ablaze. Many riot police were sent out to put an end to the anarchy, but a lack of leadership lead to some violent clashes involving innocent bystanders. Over a thousand people were detained, and that number makes this the largest mass arrest in Canadian history."
 canada_md_politics.14.a:0 "Embarrassing"
 canada_md_politics.14.b:0 "It Could've Been Worse Without Our Security"
 #Wuthdrawing the Securiy Council Bid
 canada_md_politics.15.t:0 "Withdrawing the Security Council Bid"
 canada_md_politics.15.d:0 "Canada was a founding member of the United Nations, and continues to be one of the most involved. This involvement once included a record of winning every single bid made for a non-permanent seat on the UN Security Council. Our record just got shattered. The first round saw Germany demolish us in votes, and the second had us lose to Portugal. We decided to withdraw at this point, and Portugal’s membership was confirmed in the third round. Many Canadians are upset with this loss, and blame it on the Conservative administration’s foreign policy. Lately, Canada has been intervening much more than usual on the world stage alongside NATO allies. We have followed the US in particular into many battles on foreign soil. Perhaps we must change our approach"
 canada_md_politics.15.a:0 "We are only defending our values for a safer world"
 canada_md_politics.15.b:0 "This is an attack on our reputation!"
 #An Orange Wave
 canada_md_politics.16.t:0 "An Orange Wave"
 canada_md_politics.16.d:0 "Recent polls for the upcoming election suggest that the NDP have gained more support than the Liberals. Their party has been in third place since its inception, but now it seems to be within reach of forming a government. Jack Layton, their charismatic leader, can be credited with this. He is a champion of progressive causes, and has made his biggest push for Prime Minister yet. Many NDP candidates are veteran politicians from other parties who have been moved by his vision. Canadians across the country have been showing widespread support for his platform as well. This could be the first government in Canadian history to not be formed by Conservatives or Liberals."
 canada_md_politics.16.a:0 "Ignore these hopefuls. Focus on the real competition!"
 canada_md_politics.16.b:0 "We must act before Layton takes power!"
 #war of 1812 Bicentennial
 canada_md_politics.17.t:0 "War of 1812 Bicentennial"
 canada_md_politics.17.d:0 "Today marks two hundred years since the United States declared war on the British Empire. It was a war that helped shape Canada’s national identity, and the current Conservative administration under Harper is doing everything it can to remind Canadians of that. Millions of dollars have been spent over the past three years to create commemorative coins, historical reenactments, and promotional videos. Not many can argue that teaching youth about our past is a bad thing, but the high cost of the bicentennial compared to similar events has raised eyebrows."
 canada_md_politics.17.a:0 "Everyone will know the Canadians who defended our freedom"
 canada_md_politics.17.b:0 "The war wasn't even worth it."
 #International Space Expedition 35
 canada_md_politics.18.t:0 "International Space Station Expedition 35"
 canada_md_politics.18.d:0 "Colonel Chris Hadfield has returned from the International Space Station. He was the first astronaut with the Canadian Space Agency to be put in command of the station. Not only is he highly accomplished but he also attracted a massive social media presence. Hadfield often streamed videos to children across the nation to show them what life in space is like. Sometimes he would host online sessions where the internet could ask him anything. He even created a music video on the ISS of him singing Space Oddity by David Bowie. Now he is preparing to publish an autobiography recounting  his experiences in space due later this year."
 canada_md_politics.18.a:0 "Award him all the nation’s honors for his service, and get us a copy of that book"
 canada_md_politics.18.b:0 "He has inspired the next generation of Canadian astronauts."
 #Negotiations with the EU on CETA Conclude
 canada_md_politics.19.t:0 "Negotiations with the European Union on CETA Conclude"
 canada_md_politics.19.d:0 "Our efforts to diversify the list of our trade partners has resulted in many new free trade opportunities. The Comprehensive Economic and Trade agreement with the European Union might be our biggest trade deal yet. Our markets will open to 28 nations when this is ratified. However, the deal is not without controversy. There are growing concerns to do with the terms on intellectual property laws, genetically modified organisms, and visa restrictions between the two signatories. Newfoundland and Labrador in particular is upset with the way the enforcement of our exclusive economic zone will be altered. Some rules which protected fisheries in the maritimes are now being dropped to appease the Europeans, and this stings after we had fought Turbot War against them in 1994. Nonetheless, we managed a good deal overall considering the economic powerhouse that the European Union is."
 canada_md_politics.19.a:0 "Open our nation to European investment"
 canada_md_politics.19.b:0 "Enter the European markets with force"
 #Terror in the Capital
 canada_md_politics.20.t:0 "Террор в столице"
 canada_md_politics.20.d:0 "Ottawa is currently under lockdown after a lone gunman attempted an attack on the government. It began with him fatally wounding a sentry named Corporal Nathan Cirilo at the National War Memorial. He then made his way to the Parliament, and entered the Centre Block through the main entrance under the Peace Tower. Many Members of Parliament were holding meetings at the time, and were gathered in rooms that the gunman happened to run past. Prime Minister Stephen Harper was in one of these rooms, and was forced to hide in a closet as his fellow party members grabbed flagpoles to defend themselves. The gunman shot some rounds as he made his way through the halls, and one bullet flew into the room the NDP were gathered in. Eventually, the RCMP managed to corner the gunman behind a column. Sergeant-at-Arms Kevin Vickers dove past the gunman while firing at him, and Constable Curtis Barrett reportedly shot the fatal bullet. Already, news stations around the world have begun sensationalizing this event with reports of the city being under siege. Even calmer reporters are questioning the lack of security on Parliament Hill. Perhaps the Americans were right to increase surveillance as much as they did after facing terror attacks of their own"
 canada_md_politics.20.a:0 "Canadians have never been known to lock their doors, and terrorits won't change that"
 canada_md_politics.20.b:0 "We must protect Canadians even if it comes at the cost of some freedoms."
 #Airstrikes in Syria and Iraq
 canada_md_politics.21.t:0 "Авиаудары по Ираку и Сирии"
 canada_md_politics.21.d:0 "The Liberals have just won an election with the promise of ending our airstrikes on the Islamic State in Iraq and Syria. What they want to do instead is put more effort into training our allies on the ground to build a more effective fighting force. One reason for this move is that it will save costs, as we have already spent hundreds of millions on our combat operations. Another is that Canadians would not have to put their lives at risk if local forces were able to handle their own battles. There is some merit to both these arguments, but we risk upsetting our NATO allies. Other nations might get the impression that we are making them do all the heavy lifting."
 canada_md_politics.21.a:0 "We must remain committed to our allies"
 canada_md_politics.21.b:0 "There are better ways to support the fight against the Islamic State"
 #The Case of Omar Khadr
 canada_md_politics.22.t:0 "The Case of Omar Khadr"
 canada_md_politics.22.d:0 "Omar Khadr has become quite a divisive figure in the nation. His father took him to Afghanistan as a boy, and he ended up fighting on the side of Al-Qaeda along with other terrorist groups during the war. He was wounded in a battle against American forces, and allegedly killed a Sergeant 1st Class by the name of Christopher Speer with a grenade. Later, he was captured and sent to Guantanamo Bay where he was interrogated by American and Canadian intelligence officers. In 2010, he pled guilty to war crimes after 8 years in custody. He returned to Canada to serve the rest of his term here. Controversy arose from his treatment at Guantanamo Bay. The UN has found that he is the first person since World War II to be prosecuted for war crimes as a minor. Civil rights activists across the nation voiced disdain for the actions of our intelligence services, and the Supreme Court of Canada ruled that they violated his human rights. Khadr was released on bail in 2015, but the Conservatives sought to appeal this decision. The new Liberal administration is now considering dropping this appeal. Canadians will surely react negatively either way this goes."
 canada_md_politics.22.a:0 "He was just a boy, when his father dragged him into the arms of terrorists"
 canada_md_politics.22.b:0 "We cannot allow him to freely walk on our streets after everything he has done."
 #Fate of the  Bombardier CSeries
 canada_md_politics.23.t:0 "Fate of the Bombardier CSeries"
 canada_md_politics.23.d:0 "Our aerospace industry is hurting, and that has led to some desperate measures by Bombardier. Their newest passenger jet, the CSeries, fills a niche in the market which could potentially bring them fortune. However, not many companies have been buying these jets. In response, Bombardier slashed the price on each well below the production cost to make them more enticing. Each jet is being sold for $19 million despite costing $33 million to produce. Boeing did not like this one bit, as it presented tough competition for their MAX 7. Thus, they filed a petition against Bombardier. It is somewhat hypocritical that they are accusing Bombardier of unfair economic advantages when they themselves receive massive tax breaks from the American government. Nonetheless, this could be a death blow to our aerospace industry. It does not help that the current American administration has been accusing us of taking advantage of our trade relationship. Luckily, Europe has come to our aid. Airbus wants to acquire a majority stake in the CSeries program in exchange for exclusive benefits to Canada. The Europeans are trustworthy allies, but we will not be nearly as independent in this industry if we take the offer."
 canada_md_politics.23.a:0 "Better we work with the Europeans than kneel to the Americans."
 canada_md_politics.23.b:0 "Selling out to Europe solves nothing"
 #The USA wants to renegotiate NAFTA
 canada_md_politics.24.t:0 "The United States Announces Intent to Renegotiate NAFTA"
 canada_md_politics.24.d:0 "President Donald Trump made it very clear in his campaign platform that he is not a fan of NAFTA. Now, his administration has made this official by announcing their intent to totally overhaul the trade agreement. Both our own government and our counterparts in Mexico have been expecting this. Trump will not make negotiations easy, but there is a fallback plan for us which does not exist for the Mexicans. NAFTA was the successor to the Canada-United States Free Trade Agreement, and terminating it might just lead to us defaulting back to the terms in that deal. Of course, we will do our best to negotiate a new agreement which works for all three nations. Falling back to CUSFTA can be considered our backup plan."
 canada_md_politics.24.a:0 "We cannot abandon the Mexicans, and working with them is the only way to beat Trump."
 canada_md_politics.24.b:0 "Even a united front will be unable to sway the Americans"
 #Plans to increase military spending 
 canada_md_politics.25.t:0 "Even a united front will be unable to sway the Americans"
 canada_md_politics.25.d:0 "Our military and allies in NATO have been persistently asking our administration to spend more on security. They make a good argument too. Our military has been struggling to keep up with the times these past few decades. Hardware is outdated, and recruitment is on the decline. We have also been deploying our forces to an increasing number of conflict zones overseas. Our sovereignty in the north will also need to be protected as the ice continues to melt. Defense minister Harjit Sajjan has put forward a new defense policy to tackle these concerns. It calls for an overhaul of the military over the next 20 years, and this includes a 73% increase to spending over the next decade. This plan will be costly, and it is unclear where all the resources necessary will come from."
 canada_md_politics.25.a:0 "Canada must do more to protect herself and her allies."
 canada_md_politics.25.b:0 "The military is capable enough already."
 #Canada Celebrates 150 years
 canada_md_politics.26.t:0 "Canada 150 Celebrations"
 canada_md_politics.26.d:0 "It has been 150 years since Canadian Confederation. The federal and provincial governments are hosting the largest celebrations in the country’s history. Shows are being put on, national parks are free to access, and commemorative coins have been minted. We also have a giant duck swimming around Lake Ontario. Some of our friends across the world have sent gifts too. The Dutch have bred a tulip that looks just like the Maple Leaf flag. Despite all this, not everyone is excited today. Some are criticizing the high cost of the festivities, and they would rather see the money put elsewhere. Indigineous groups assert that the sesquicentennial only reinforces hundreds of years of colonial rule. Both these points have caused a bit of tension among Canadians."
 canada_md_politics.26.a:0 "What a glorious day for Canada, and therefore the world."
 canada_md_politics.26.b:0 "Forget the Past!"
 
 #### Ukraine Events 

 ### Constitutional referendum
 ukraine_news.1.t1:0 "The Ukrainian People's Reform Passes!"
 ukraine_news.1.t2:0 "The Ukrainian People's Reform Fails!"
 ukraine_news.1.d1:0 "Over the last several months [UKR.GetLeader] and the Verkhovna Rada have held a referendum to begin to empower the president and establish a new upper chamber. The status of the referendum is regardless still questionable; however, it is more than a step in the right direction for the Ukrainian people. The referendum reduces the members of parliament from 450 to 300, improves the powers of the president, and establishes a two-chamber parliament."
 ukraine_news.1.d2:0 "In other news, a recent referendum in Ukraine has failed by sweeping margins. The people of Ukraine have decided it is not in the best interest to empower President [UKR.GetLeader], and the reduction of the parliamentary seats."
 ukraine_news.1.a:0 "Interesting"

 ukraine_news.2.t:0 "Referendum Results Implementation"
 ukraine_news.2.d:0 "As planned, the Verkhovna Rada will proceed to the implementation of the popular will. The voting will take place very soon. But now, there are discussions between the leaders of various parties about the introduction of amendments to the draft law, which will not only deprive deputies of inviolability and create a two-chamber parliament but at the same time increase the role and strength of the country's president."
 ukraine_news.2.a:0 "We can always negotiate..."
 ukraine_debates.1.t:0 "Demand for Political Support"
 ukraine_debates.1.d:0 "One of the party leaders, which opposes the new law, put forward specific conditions that can change his opinion..."
 ukraine_debates.1.a:0 "This is a small price."
 ukraine_debates.1.b:0 "He wants too much!"
 ukraine_debates.2.t:0 "State Interests"
 ukraine_debates.2.d:0 "During a confidential meeting with a representative of one of the parties, we came to a mutually beneficial agreement that may affect the outcome of the future vote. This will affect the state interest, but the result is worth the candle."
 ukraine_debates.2.a:0 "We will agree with this proposition."
 ukraine_debates.2.b:0 "We cannot accept these conditions!"
 ukraine_debates.3.t:0 "Dangerous Pollution"
 ukraine_debates.3.d:0 "The green parties within Ukraine have started to voice their worries to the public. They speak in large forums in every Oblast. They are saying our factories are some of the worst to work in Europe; the factories are relics of old and reckless expansionism. People are starting to call for the reduction and regulation of pollutants that are workers and climate are being exposed to. What do we decide?"
                                                                                             
 ukraine_debates.3.a:0 "Уменьшение загрязнения - отличная идея."
 ukraine_debates.3.b:0 "Maximum capacity!"

 ### Votes
 ukraine_news.3.t:0 "День голосования"
 ukraine_news.3.d:0 "It's time to make a final decision. Verkhovna Rada will vote for a law that was supported by people during the constitutional referendum. If the majority of the necessary votes prevail, parliament will become bicameral, and the deputies will lose their inviolability.\n\nMany Opponents and supporters gathered around to the question of this referendum. Some say that such a decision can significantly empower the president. Others, on the contrary, look at innovation as the path to a parliamentary and democratic republic. But who will be right? Only time will tell where the Ukrainian people take this"
 ukraine_news.3.a:0 "Democracy at Work"

 ### Law pass
 ukraine_md.1.t:0 "The people have spoken!"
 ukraine_md.1.d:0 "In a majority vote, the Ukrainian parliament approved the changes that the people demanded in the referendum. From this point on, all deputies lose inviolability, parliament becomes two-chamber, and the president strengthens his role as head of state. The government has now undergone a new change in its constitution. It is time to look forward as a country to decide if this was the best course of action for the people."
 ukraine_md.1.a:0 "Day of Victory!"

 ### Law failed
 ukraine_md.2.t:0 "People have refused!"
 ukraine_md.2.d:0 "Despite the backroom negotiations, the parties could not agree on the law. The majority voted against the lifting of parliamentary inviolability, fearing the strengthening of the role of the president. Parliament and the people have decided it was not in their interest to undergo another change in the constitution."
 ukraine_md.2.a:0 "Looking forward to a rematch."

 ### Deal with Gongadze
 ukraine_md.3.t:0 "Сделка с Гонгадзе."
 ukraine_md.3.d:0 "One of the Anti-Government journalists - Georgiy Gongadze, has recently actively been opposing the current government, making a loud statement towards the [UKR.GetLeader] and his entourage. Gongadze is mostly known for his founding of Ukrayinska Pravada in 2000. The newspaper covered many of the hottest topics in Ukraine at the time. However, the alarming part of this newspaper is that he reported on high-level corruption, to the highest offices in Ukraine.\n\n There must be some decision we should make as this is still a heavy issue within the country. How should we proceed?"
 ukraine_md.3.a:0 "Stop Him!"
 ukraine_md.3.b:0 "It's Just Journalism"

 ### Cassette Scandal
 ukraine_md.6.t:0 "Cassette Scandal"
 ukraine_md.6.d:0 "Opposition politician, Oleksandr Moroz, has publicly accused President [UKR.GetLeader] of involvement in the abduction of journalist Georgiy Gongadze and numerous other crimes. Moroz named [UKR.GetLeader]'s former bodyguard, Major Mykola Melnychenko, as the source. He also played selected recordings of the President's secret conversations for journalists, supposedly confirming Kuchma's order to kidnap Gongadze. That and hundreds of other conversations were later published worldwide by Melnychenko."
 
 ukraine_md.6.a:0 "Они ничего не докажут!"
 ### Publishing of anti-gov news
 ukraine_md.4.t:0 "Publishing of Anti-Government News"
 ukraine_md.4.d:0 "Taking advantage of the freedom of speech, one of the well-known opposition online newspapers criticizes the actions of the government and publishes facts blackening the president."  
 ukraine_md.4.a:0 "It's their right."

 ### Ukraine without Kuchma (2001's protests)
 ukraine_news.5.t:0 "Украина без Кучмы"
 ukraine_news.5.d:0 "A mass protest campaign has taken place in Ukraine, demanding the resignation of Leonid Kuchma. The first and barely noticeable action of the campaign took place on Independence Square, the main plaza of Kyiv. The protesters sought Kuchma's stepping down and proper investigations of the disappearance of journalist Georgiy Gongadze. The people have protested far and wide for his resignation, and their movement has only begun to grow."
 ukraine_news.5.a:0 "Ukraine in Turmoil"
 
 ### Supporters in the Government
 ukraine_md.5.t:0 "Supporters in the Government"
 ukraine_md.5.d:0 "The Ukrainian parliament is a diverse place. Those who represent the Western side of the country are often more liberal in their policies and lean towards more cooperation with the rest of Europe and the Western world. However, those in the east tend to support policies that benefit our relations with Russia. The main choice here lies in whether or not we will surrender to the Russians and fall in line like Belarus.\n."
 ukraine_md.5.a:0 "Ukraine Above All"
 ukraine_md.5.b:0 "Seek Closer Ties to Russia"
 
 ### Ukraine Trying to Join the CSTO
 ukraine_md.7.t:0 "Украина желает вступить в ОДКБ."
 ukraine_md.7.d:0 "Ukrainian delegations have come forth with an interesting proposition. The delegation is explaining how Ukraine wish to sign in the joint agreements and become apart of the CSTO. They are requesting a hearing to begin the process of signing a new declaration of friendship and allowing Ukraine's entrance into our alliance." 
 ukraine_md.7.a:0 "Absolutely"
 ukraine_md.7.b:0 "Never"
 
 ### Ukraine Joins the CSTO
 ukraine_news.6.t:0 "Украина присоединяется к ОДКБ"
 ukraine_news.6.d:0 "Russia and Ukraine have come forth today to announce Ukraine's entrance into the Collective Security Treaty Organization. Ukraine and Russia have put aside their rivalry and decided it is in both of their best interest that Ukraine enters the alliance."
 ukraine_news.6.a:0 "A Great Day!"
 ukraine_news.6.b:0 "A New Ally"
 ukraine_news.6.c:0 "Interesting Development"
 
 ###Ukraine Requests Investments from [This.GetName]
 ukraine_md.8.t:0 "Ukraine Requests Investments"
 ukraine_md.8.d:0 "Ukraine is moving towards the west and the European Union at an exponential rate. They have legislated multiple pro-Western laws and has moved forward with liberalizing reforms to secure our support in their economic development. They have moved towards us, and the question remains. Is it worth it for us to support this budding nation?"
 ukraine_md.8.a:0 "A New Market!"
 ukraine_md.8.b:0 "The Investments are Needed Here."
 
 ###Ukraine Deepens Ties with the EU
 ukraine_md.9.t:0 "Ukraine Deepens Ties with the EU."
 ukraine_md.9.d:0 "The delegations from Ukraine have come forward today to announce their alignment with the European Union. It is a historic day for the people of the EU and the people of Ukraine. The beginning of an everlasting friendship is present, and the potential for another member state. One especially as large as Ukraine will help all parties involved. However, there are some countries within the EU who wish to block Ukraine from its entrance. They state it is nobodies interest to push for European Integration. It will only see to it that Russia is further insulted by the European Union.\n Where do you lie?"
 ukraine_md.9.a:0 "To Cooperation!"
 ukraine_md.9.b:0 "Unneeded Weight"
 
 ###Opens Dialogue about Baltic Sea Union 
 ukraine_md.10.t:0 "Ukraine Proposes Baltic Black Sea Ideas"
 ukraine_md.10.d:0 "Baltic-Black Sea Union is a concept similar to the Intermarium concept headed from Poland long ago. It speaks of a defensive alliance that would be of countries that are between the Baltic and Black seas. The countries would cooperate and consolidate themselves into a power block that would support one another. The saying goes strength in numbers.\n\n§YThis allows for mutual guarantees through the Ukrainian tree§!"
 ukraine_md.10.a:0 "We should continue to explore this."
 ukraine_md.10.b:0 "Silly Idea"
 
 ###Invitation to the Ukrainian Alliance
 ukraine_md.11.t:0 "Балтийско-Черноморский союз"
 ukraine_md.11.d:0 "Laws and treaties have been drafted. The people of the countries who support the idea have finally come together. It is now time for the ambition to be realized. It is time to ally those who have supported us. Ukraine has sent us our final treaty we must sign to officiate the alliance. Do we back out now or stay the course and support our newfound allies?"
 ukraine_md.11.a:0 "Sign the Treaty"
 ukraine_md.11.b:0 "Back Out. Shred the Treaty"
 
 ###Kharkiv Pact
 ukraine_md.12.t:0 "The Kharkiv Pact"
 ukraine_md.12.d:0 "The Kharkiv Pact was a mutual and long-lasting agreement between the countries of Russia and Ukraine. The two countries came to soft terms about the basing of the Russian Black Sea fleet in Ukrainian naval bases and harbors. It increased the agreement between the two nations. Further, it also illustrated fuel prices to be discounted for the Ukrainian imports to promote economic, military, and diplomatic ties between the two countries."
 ukraine_md.12.a:0 "Push for its Legislation"
 ukraine_md.12.b:0 "No."
 
 ###Revolution Events
 ukraine_revolution.0.t:0 "New Mechanics for Ukraine" 
 ukraine_revolution.0.d:0 "Ukraine is an intersting country to play as in the timeline of Millennium Dawn. However, there are some important notes to consider when playing through the tree.\n\nThere are two main variables/counters that are extremely important to Ukraine:Stability of Regime (SOR for short) and Chance of Revolt (COR for short).\n\n Stability of Regime (SOR) is different from the normal stability at the top of the screen. It is entirely unique to Ukraine and is meant to mock the progression over the next 5-10 years transition towards the eventual war in the Donbas. Most effects in the focus tree and events in general will make use of this new mechanic in the effort to integrate decisions much heavier into the tree and the players playstyle. You can use this as a style of 'currency' in the fashion you can utilize it to lower the Chance of Revolt counter.\n\nChance of Revolt on the otherhand displays just that. Once you reach 15 a mission will trigger that can cause the war in the Donbas. It is important to attempt to maintain this variable as much as you can or else you may have a civil war on your hands.\n\nYou can always retrigger this event in the Stability of Ukraine decisions.\n"
 ukraine_revolution.0.a:0 "Ok"
 ##Civil War in Ukraine
 ukraine_revolution.1.t:0 "Гражданская война в Украине"
 ukraine_revolution.1.d:0 "The government has failed the people. The country has reached a boiling point, and the people are fully in arms. They riot in the streets, they chant about their displeasure, and they are taking up arms to overthrow the government that has oppressed them. Russian speakers in the Donbas have declared they are no longer going to be held back by the Verkhovna Rada. Rebels have begun to fly their banners and announce 'New Russia will rise!'"
 ukraine_revolution.1.a:0 "Crush them!"
 ##Civil War in Ukraine
 ukraine_news.7.t:0 "Гражданская война в Украине."
 ukraine_news.7.d:0 "People in the Donbas region of Ukraine have declared themselves independent. They have announced to the people in the Donetsk and Luhansk oblasts that they will no longer submit to the tyranny of Kyiv. [UKR.GetLeader] and the Ukrainian administration has denounced the rebels and has mobilized to quell them. Skirmishes have already broken out in the region between local pro-Ukraine forces and the rebels."
 ukraine_news.7.a:0 "Quell the Rebellion"
 ##Annexation of Crimea
 ukraine_revolution.2.t:0 "Статус Крыма"
 ukraine_revolution.2.d:0 "The Crimea is majority Russian. The people there are our people. It is unfair to them and their brothers in the Donbas to have live under Ukrainian rule. Should we honor their call and integrate the people who long to be with us?"
 ukraine_revolution.2.a:0 "Seize the Crimea"
 ukraine_revolution.2.b:0 "Crimea is Ukrainian"
 #Russia Annexes the Crimea
 ukraine_revolution.6.t:0 "Russia Annexes Crimea"
 ukraine_revolution.6.d:0 "The people of Ukraine have broken away. They have sought the support of the Russian government. Crimeans have passed an overwhelming referendum to allow the state to be absorbed into the Russian state. Russian troops stationed near the Crimea have flooded into the region and quickly seized key points in the state. The troops have been welcomed with open arms by traitors and nothing more. One day we will regain the territory that is rightfully ours!"
 ukraine_revolution.6.a:0 "Bastards."
 #Russia Denies the People of Ukraine 
 ukraine_revolution.7.t:0 "Russia Denies the People of Ukraine"
 ukraine_revolution.7.d:0 "The traitors in Crimea have finally held their silly referendum to try and secede from us. The people of Russia have sought to encourage this silly course of behavior for a long time. It is a mystery why the Russians have denied the people of Crimea. However, it is appreciated that they did not undermine us further by seizing control of the region. Time will tell what the decision has caused for this."
 ukraine_revolution.7.a:0 "A Good Day"
 ###Annexation of Crimea
 ukraine_news.8.t:0 "Аннексия Крыма"
 ukraine_news.8.d:0 "The Crimean people have held a referendum to leave Ukraine and aligns themselves with Russia. The Russian response was swift and decisive as they flooded troops into the region. They quickly annexed the peninsula and military positions were quickly taken over. The Ukrainian government has voiced its outrage over the matter and is stating that Russia returns the Crimea to them." 
 ukraine_news.8.a:0 "Only for now.."
 ukraine_news.8.b:0 "For Mother Russia!"
 ukraine_news.8.c:0 "Troubling News."
 ###End of the Ukrainian Civil War
 ukraine_revolution.3.t:0 "Конец гражданской войны в Украине"
 ukraine_revolution.3.d:0 "The civil war is finally over. It is now time to move forward and past this chapter in our lives and look towards the future."
 ukraine_revolution.3.a:0 "Unity at Last"
 ukraine_revolution.3.b:0 "New Russia at last!"
 ukraine_revolution.3.c:0 "Stalemate"
 ###End of the Ukrainian Civil War 
 ukraine_news.9.t:0 "Конец гражданской войны в Украине"
 ukraine_news.9.d1:0 "The Ukrainian government has surrendered today to the Novorossiyan rebels in Kyiv. The government forces are beginning to stand down due to the decree to seize combat with the Novorossiya Armed Forces. Many lives were lost in the preservation of rights. It is truly a day of surprise. Hopefully, Ukraine and her people can recover from this event."
 ukraine_news.9.d2:0 "Novorossiya and her short-lived dream of independence have been crushed. The pro-government forces have seized the cities of Donetsk and Luhansk and restored order to the Donbas. Martial law has been established while the remaining rebels are flushed out from the villages and towns."
 ukraine_news.9.d3:0 "The War in the Donbas has come to a standstill. Neither side could break through the other lines to claim victory for one side or the other. The war still occurs in light moments and soft skirmishes all across the border between the two sides."
 ukraine_news.9.a:0 "Turn of Events"
 ukraine_news.9.b:0 "Peace in Ukraine"
 ukraine_news.9.c:0 "Stalemate"
 ###Demand the Crimeas Return to Ukraine
 ukraine_revolution.4.t:0 "Украина требует Крым"
 ukraine_revolution.4.d:0 "Delegates from the Republic of Ukraine have come forward with a list of demands. They state that we must return the Crimea, cease intervention in the Donbas and other Russian majority regions within the country. There has been hushed reports and tons that the Ukrainian government could be planning more than simple demands if this is to fail. How should we proceed?"
 ukraine_revolution.4.a:0 "Crimea is Ours!"
 ukraine_revolution.4.b:0 "The Land is Theirs"
 ###Russia Refuses to Return Crimea 
 ukraine_revolution.9.t:0 "Россия отказывается возвращать Крым"
 ukraine_revolution.9.d:0 "The Russian diplomatic mission has failed to result in a positive turn of events. Diplomacy has failed, and it is now time to prepare for the greatest undertaking. It is time to prepare the cogs of war!"
 ukraine_revolution.9.a:0 "Героям Слава!"
 ###Russia Returns the Crimea
 ukraine_revolution.10.t:0 "Россия возвращает Крым"
 ukraine_revolution.10.d:0 "The Russian delegation has brought us wonderful news. Our demands will be unilaterally met by the Russian government and allow us to retake control over the rebellious province."
 ukraine_revolution.10.a:0 "Peace Now, and Forever"
 ###Random Event 1 - Protestors
 ukraine_revolution.11.t:0 "Местные протесты"
 ukraine_revolution.11.d:0 "Some Oblasts have been experiencing growing amounts of protests causing great amounts of stress in the regions. It is truly troubling the people that we allow these violent displays with open disregard to us."
 ukraine_revolution.11.a:0 "Crackdown on Them"
 ukraine_revolution.11.b:0 "Let Them Protest"
 ###Random Event 2 - Novorossiyan Sabtoage
 ukraine_revolution.12.t:0 "Novorossiyan Sabotage"
 ukraine_revolution.12.d:0 "Жестокие тенденции новороссийцев показали свое уродливое лицо. Они решили напасть на некоторые объекты в Украине, которые сегодня наносят серьезный ущерб местной инфраструктуре и промышленным дворам. Причины гибели людей еще не подсчитаны, но, по оценкам, погибло от пяти до двадцати пяти человек."
 ukraine_revolution.12.a:0 "Sabotage!"
 ###Reign in Donbas 
 ukraine_revolution.5.t:0 "Reign in the Donbas"
 ukraine_revolution.5.d:0 "The war has come to light skirmishes and minor squabbles across the border. The federal government has sent envoys asking and discussing our return to Ukraine. Do we surrender to our former kinsmen or do we press on to forge our own path?"
 ukraine_revolution.5.a:0 "The War is Over"
 ukraine_revolution.5.b:0 "We Fight on!"
 ###Riots in the South!
 ukraine_revolution.13.t:0 "Riots!"
