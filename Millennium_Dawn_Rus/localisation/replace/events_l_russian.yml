 econvent.1.t:0 "Центробанк [Root.GetName] предупреждает о возможном пузыре на рынке жилья"
 econvent.1.d:0 "Уважаемый [Root.GetLeader], мы с тревогой сообщаем вам, что значительная часть нашей команды экспертов (лучшие и самые яркие [Root.GetAdjective] экономисты) обнаружили первые признаки того, что рынок жилья [Root.GetAdjective] переполнен, и этот пузырь может лопнуть. Имейте в виду, что прогнозировать будущее - трудная и тяжелая работа, поэтому наши эксперты могут ошибаться. \nМы, конечно, никогда не позволяем оспаривать ваши приказы, но считаем внесение некоторых корректировок менее болезненными, чем полномасштабный кризис в будущем."
 econvent.1.a:0 "Нужно исправить положение на рынке, пока не произошло катастрофы!"
