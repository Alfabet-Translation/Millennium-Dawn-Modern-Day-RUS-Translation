 radar_station_desc:3 "Разведывательные станции позволяют вам получать информацию о вражеских войсках в близлежащих штатах. Он состоит из различных радаров и датчиков, а также активов Intel и возможностей для анализа развивающейся ситуации.\nБолее высокий уровень увеличит его эффективный диапазон.\nЕго радары также позволяют государству лучше обнаруживать вражеские воздушные силы, давая вашему самолету больше шансов нанести им удар.\nКроме того, радары увеличивают обнаружение вражеских флотов в море."
