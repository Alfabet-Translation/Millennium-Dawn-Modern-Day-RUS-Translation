 BERNIE_SANDERS_LEADER_DESC:0 "Бернард Сандерс (род. 8 сентября 1941 г.) - сын польских иммигрантов из рабочего класса в США. Вступая в Молодежную социалистическую лигу в студенческие годы, Сандерс выступал за равное отношение к белым и черным во время движения за гражданские права. Позже Сандерс стал мэром Берлингтона, штат Вермонт, и в конечном итоге был избран в Палату представителей США и Сенат США. Берни Сандерс, самопровозглашенный демократический социалист и прогрессивист, обещает сократить военные расходы, увеличить влияние профсоюзов и создать универсальную систему здравоохранения."
 
