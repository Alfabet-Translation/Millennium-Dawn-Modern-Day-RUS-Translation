 POLITICS_PAUL_KAGAME_DESC:0 "Когда Полу Кагаме было 28 лет, он помог свергнуть правительство Уганды. В 36 лет он сверг геноцидное правительство Руанды, возглавляемое хуту. В 39 лет он сверг Мобуту из ДР Конго, самого коррумпированного и репрессивного диктатора Африки. Кагаме, вероятно, самый успешный военный лидер из всех, выигравший больше войн, чем кто-либо, - и все это с ограниченным бюджетом. Подавляя всякую оппозицию у себя на родине, генерал тутси постоянно наблюдает за дальнейшими иностранными действиями, выслеживая повстанцев хуту и эксплуатируя минеральные богатства."


