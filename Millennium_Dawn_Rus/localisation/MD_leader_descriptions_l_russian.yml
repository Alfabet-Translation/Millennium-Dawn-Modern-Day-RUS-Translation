 costas_simitis_desc:"Костас Симитис (родился 23 июня 1936 года) - сын юриста Джорджа Симитиса и профессора Афинского экономического университета. Участвуя в антиправительственных организациях во время Греческой хунты, Костас Симитис вскоре после падения режима был одним из основателей Панэллинского социалистического движения (PASOK) в 1974 году. Во время победы PASOKа на выборах 1981 года он был призван занять многие правительственные посты во время правления Андреаса Папандреу, такие как глава департамента экономики, сельского хозяйства, образования и религии, а также одновременно глава департаментов промышленности, исследований, энергетики, технологий и торговли. После смерти Андреаса Папандреу в 1996 году он был избран в руководство PASOK и вскоре после этого победил на всеобщих выборах 1996 года. Теперь Костас Симитис рассчитывает на неуклонный рост приватизации в государственном секторе, экономическую стабильность, снижение государственного долга, решение греко-турецких споров и, самое главное, расширение связей и сотрудничества с ЕС." 
 nikolaos_michaloliakos_desc:"Николаос Михалолиакос (родился 11 декабря 1957 года) - основатель крупнейшей националистической партии Греции "Золотая заря". Он был сторонником греческого военного режима и известен тем, что участвовал во многих экстремистских группировках правого крыла, которые совершали нападения на некоторых деятелей антидиктатуры, а также был связан с главой греческой хунты Георгиосом Пападопулосом. В 1980 году он сформировал ультраправую партию "Золотая заря", которая стремится иметь антилевую повестку дня, пропагандируя антииммиграцию, прославляя греческие авторитарные режимы, такие как хунта 1967 года и режим 4 августа 1936 года, а также сближаясь с Россией, Китаем и отдаляясь от либерального Запада. Михалолиакос и его партия "Золотая заря" были осуждены как преступная организация, нацеленная на запрет меньшинств, имеющая неонацистские взгляды, а также антидемократическую позицию. Несмотря на негативную реакцию против него, Николаос Михалолиакос и его партия набирают все большую популярность по мере экономической и социальной нестабильности."