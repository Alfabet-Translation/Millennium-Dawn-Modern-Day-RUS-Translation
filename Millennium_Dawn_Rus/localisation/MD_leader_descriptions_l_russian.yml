 DONALD_TRUMP_LEADER_DESC:0 "Дональд Джон Трамп (родился 14 июня 1946 года) - сын мультимиллиардера-застройщика Фредерика Христа Трампа. Получив небольшой заем в размере миллиона долларов, с 1971 года Трамп основал и расширил множество предприятий в рамках Организации Трампа. Известный яростными настроениями и импульсивным стилем руководства, унаследованным от его отца, он быстро нажил себе много врагов, но столько же друзей. Принимая президентство, Трамп обещает обуздать нелегальную иммиграцию, увеличить военные расходы, установить протекционистские тарифы и утвердить Америку на первом месте."
 
 MITT_ROMNEY_LEADER_DESC:0 "Уиллард Митт Ромни (родился 12 марта 1978 года) - один из четырех детей, рожденных руководителем автомобильной промышленности Джорджем Ромни. Набожный мормон и твердо верящий в экономику и консервативные семейные ценности; Ромни обещает использовать свой многолетний опыт ведения бизнеса для сокращения государственных расходов, увеличения военных расходов и снятия ограничений, наложенных на Уолл-стрит и крупные корпорации."
 
 GEORGE_BUSH_LEADER_DESC:0 "Джордж Уокер Буш (родился 6 июля 1946 года) - первый ребенок Джорджа Герберта Уокера Буша, который был 41-м американским президентом с 1989 по 1993 год. После недолгого пребывания в нефтяной промышленности Буш занялся политикой и в конечном итоге стал губернатором Техаса. Представляя себя сочувствующим консерватором, Буш клянется сократить налоги, увеличить военные расходы и дерегулировать корпоративный сектор от ненужных ограничений на выбросы парниковых газов."
 
