 #Ukraine
 UKR_west_east_rivalry_balanced:0 "Между Западом и Востоком \n§LCurrent rivalry status:§! §GBalanced§!\n"
 UKR_west_east_rivalry_balanced_desc:0 "The end of the Cold War brought an unprecedented degree of independence to Ukraine. Nevertheless, the legacy of suzerainty lingered, making the country's political scene more volatile. Russia continues to influence Ukraine from the east, while the European Union began to exert its power over the country from the west. Within Ukraine, competing for political factions emerged that loyal to one foreign patron or the other. \n\n§RChanges in domestic or foreign policy may disrupt the balance of power between pro-western and pro-eastern proponents!§! \n\n§M(Pro-eastern predominance)§! \nGovernment will focus on closer ties with Russia, (including CSTO and EACU integration) which will cause discontent of nationalistic forces. \n\n§M(Pro-western predominance)§! \nGovernment will focus on EU and NATO integration, which, in turn, will cause discontent among the opponents from the pro-Russian camp."
 UKR_west_strengthened:0 "Between East and West \n§LCurrent rivalry status:§! §GMoving towards West§!\n."
 UKR_west_strengthened_desc:0 "The end of the Cold War brought an unprecedented degree of independence to Ukraine. Nevertheless, the legacy of suzerainty lingered, making the country's political scene more volatile. Russia continues to influence Ukraine from the east, while the European Union began to exert its power over the country from the west. Within Ukraine, competing for political factions emerged that loyal to one foreign patron or the other. \n\n§RChanges in domestic or foreign policy may disrupt the balance of power between pro-western and pro-eastern proponents!§! \n\n§M(Pro-eastern predominance)§! \nGovernment will focus on closer ties with Russia, (including CSTO and EACU integration) which will cause discontent of nationalistic forces. \n\n§M(Pro-western predominance)§! \nGovernment will focus on EU and NATO integration, which, in turn, will cause discontent among the opponents from the pro-Russian camp."
 UKR_west_dominant:0 "Between East and West \n§LCurrent rivalry status:§! §GPro-Western§!"
 UKR_west_dominant_desc:0 "The end of the Cold War brought an unprecedented degree of independence to Ukraine. Nevertheless, the legacy of suzerainty lingered, making the country's political scene more volatile. Russia continues to influence Ukraine from the east, while the European Union began to exert its power over the country from the west. Within Ukraine, competing for political factions emerged that loyal to one foreign patron or the other. \n\n§RChanges in domestic or foreign policy may disrupt the balance of power between pro-western and pro-eastern proponents!§! \n\n§M(Pro-eastern predominance)§! \nGovernment will focus on closer ties with Russia, (including CSTO and EACU integration) which will cause discontent of nationalistic forces. \n\n§M(Pro-western predominance)§! \nGovernment will focus on EU and NATO integration, which, in turn, will cause discontent among the opponents from the pro-Russian camp."
 UKR_east_strengthened:0 "Between East and West \n§LCurrent rivalry status:§! §GMoving towards East§!\n"
 UKR_east_strengthened_desc:0 "The end of the Cold War brought an unprecedented degree of independence to Ukraine. Nevertheless, the legacy of suzerainty lingered, making the country's political scene more volatile. Russia continues to influence Ukraine from the east, while the European Union began to exert its power over the country from the west. Within Ukraine, competing for political factions emerged that loyal to one foreign patron or the other. \n\n§RChanges in domestic or foreign policy may disrupt the balance of power between pro-western and pro-eastern proponents!§! \n\n§M(Pro-eastern predominance)§! \nGovernment will focus on closer ties with Russia, (including CSTO and EACU integration) which will cause discontent of nationalistic forces. \n\n§M(Pro-western predominance)§! \nGovernment will focus on EU and NATO integration, which, in turn, will cause discontent among the opponents from the pro-Russian camp."
 UKR_east_dominant:0 "Between East and West \n§LCurrent rivalry status:§! §GPro-Eastern§!"
 UKR_east_dominant_desc:0 "The end of the Cold War brought an unprecedented degree of independence to Ukraine. Nevertheless, the legacy of suzerainty lingered, making the country's political scene more volatile. Russia continues to influence Ukraine from the east, while the European Union began to exert its power over the country from the west. Within Ukraine, competing for political factions emerged that loyal to one foreign patron or the other. \n\n§RChanges in domestic or foreign policy may disrupt the balance of power between pro-western and pro-eastern proponents!§! \n\n§M(Pro-eastern predominance)§! \nGovernment will focus on closer ties with Russia, (including CSTO and EACU integration) which will cause discontent of nationalistic forces. \n\n§M(Pro-western predominance)§! \nGovernment will focus on EU and NATO integration, which, in turn, will cause discontent among the opponents from the pro-Russian camp."
 UKR_political_support:0 "Политическая поддержка"
 UKR_political_support_desc:0 "Оказание поддержки одной из сторон уменьшит наше влияние."
 UKR_neglect_of_state_interests:0 "Пренебрежение государственными интересами"
 UKR_neglect_of_state_interests_desc:0 "Пренебрежение государственными интересами, не останется без внимания общественности."
 UKR_eco_factories:0 "Программа контроля за загрязнением"
 UKR_eco_factories_desc:0 "Для снижения уровня загрязнения окружающей среды нам пришлось ввести некоторые стандарты по охране окружающей среды, что значительно сократило объемы производства на заводах."
 UKR_constitutional_changes:0 "Изменения в Конституции"
 UKR_constitutional_changes_desc:0 "После внесения изменений в Конституцию депутаты утратили свою неприкосновенность, что сделало их более уязвимыми и послушными. Отныне президент обладает гораздо большей властью и может использовать ее как на благо страны, так и в своих интересах..."
 UKR_constitutional_changes_failed:0 "Конституционная реформа провалилась"
 UKR_anti_gov_news:0 "Українська правда"
 UKR_anti_gov_news_desc:0 "Украинская правда - популярная украинская интернет-газета, основанная Георгием Гонгадзе. Газета "Украинская правда" расследует и публикует материалы о коррупции или неэтичном поведении украинских политиков из всех политических лагерей или в связи с ними."
 UKR_anti_gov_news:0 "Украина без Кучмы"
 UKR_anti_gov_news_desc:0 "Ukraine without Kuchma" was organized by the political opposition, influenced by the infamous Cassette Scandal, presidential elections of 1999, and aimed mainly to demand the resignation of the newly re-elected President Kuchma."
 UKR_kleptocracy:0 "Клептократия"
 UKR_kleptocracy_desc:0 "The Ukrainian government is currently bogged down in its kleptocracy. High ranks are corrupted, and they use their power to exploit the people and the natural resources of their territory to extend their wealth and political powers. \n\n§MTo get rid of the negative impact of kleptocracy, the country needs to take measures to combat corruption.§!"
 UKR_kleptocracy_empowered:0 "Уполномоченная клептократия"
 UKR_kleptocracy_empowered_desc:0 "Мы наделилили полномочиями клептократию. Расширение прав олигархов немного стабилизирует режим. Однако последствия коррупции будут ощущаться по всей стране, так как больше всего выиграют те, кто предложит наибольшую цену, а не их заслуги. \n\n§M Чтобы избавиться от негативного влияния клептократии, стране необходимо принять меры по борьбе с коррупцией.§!"
 UKR_budapest_memorandum:0 "Будапештский меморандум"
 UKR_budapest_memorandum_desc:0 "After the dissolution of the Soviet Union, Ukraine held about one-third of the Soviet's nuclear arsenal, the third-largest in the world at the time, as well as important means of its design and production. On December 5, 1994, the leaders of Ukraine, Russia, Britain, and the United States signed a memorandum to provide Ukraine with security assurances in connection with its accession to the NPT as a non-nuclear weapon state. \n\n§MIn the event of a threat to the sovereignty of Ukraine, countries that have signed an agreement on security assurances will receive a warning reminiscent of their guarantees. \n\nIf countries refuse to fulfill their guarantees, Ukraine will be able to abandon the Budapest Agreement to defend herself...§!"
 UKR_to_many_generals:0 "Чрезмерный генеральный штаб"
 UKR_to_many_generals_desc:0 "В Украине насчитывается 450 действующих генералов. Большинство из них получили свои посты благодаря связям и коррупционным схемам и не имеют опыта ведения боевых действий. Нынешний генеральный штаб некомпетентен и остро нуждается в реформировании."
 UKR_idea_neglected_education:0 "Игнорируемое образование"
 UKR_idea_neglected_education_desc:0 "Уровень образования в Украине значительно ниже, чем в большинстве стран Европы. Наши профессора, учителя и большинство наших профессиональных работников недоплачиваются и используются в недостаточной степени."
 UKR_idea_eu_member_associate:0 "Ассоциация Украина-ЕС"
 UKR_idea_eu_member_associate_desc:0 "Украина начала ассоциацию с ЕС. Она будет углублять связи с Европой и западным блоком. Вместе с тем, она решает вопросы с русскоязычными регионами, в которых большинство населения говорит на русском языке."
 UKR_idea_neutrality:0 "Украинский нейтралитет"
 UKR_idea_neutrality_desc:0 "Ситуация в Украине подтолкнула их к нейтралитету. Решение между Западом и Востоком стало для режима слишком большим."
 UKR_idea_eacu_cooperation:0 "Сотрудничество ЕАЭС"
 UKR_idea_eacu_cooperation_desc:0 "Евразийский таможенный союз (первоначально Евразийское экономическое сообщество) способствует развитию экономических связей между большинством постсоветских государств. Союз устанавливает единый внешний тариф на все товары, входящие в союз, и действует как единое целое при заключении торговых сделок и ведении переговоров."
 UKR_idea_eacu_cooperation_2:0 "Интегрированное сотрудничество ЕАЭС"
 UKR_idea_eacu_cooperation_2_desc:0 "Евразийский таможенный союз (первоначально Евразийское экономическое сообщество) способствует развитию экономических связей между большинством постсоветских государств. Союз устанавливает единый внешний тариф на все товары, входящие в союз, и действует как единое целое при заключении торговых сделок и ведении переговоров."
 UKR_idea_kharkiv_pact:0 "Харьковский пакт"
 UKR_idea_kharkiv_pact_desc:0 "Харьковский пакт был подписан Украиной и Россией для обсуждения дальнейшего использования украинских портов российскими Черноморскими военно-морскими силами. Сделка также проиллюстрировала ряд других моментов, в том числе скидки на цены "Газпрома", сохраняющиеся на протяжении всего XXI века."
