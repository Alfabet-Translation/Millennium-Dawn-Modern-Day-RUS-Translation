l_russian:

 UKR_peoples_referendum:0 "Конституционный референдум"
 UKR_peoples_referendum_desc:0 "Лучший способ укрепить свою власть - это уменьшить влияние окружающих. Если бы мы могли лоббировать закон о снятии неприкосновенности с депутатов, они бы уже не могли так легко противостоять президенту. Но сначала нам нужно заручиться поддержкой людей ..."
 UKR_referendum_results_implementation:0 "Осуществление результатов референдума"
 UKR_referendum_results_implementation_desc:0 "В ближайшее время мы сможем приступить к осуществлениюю результатов референдума. Но для начала стоит изучить политическую ситуацию в Верховной Раде, многие депутаты которой не захотят отдавать свой голос даром."
 UKR_politreforma:0 "Политреформа"
 UKR_politreforma_desc:0 "Идея внесения поправок в конституцию, которые радикально увеличят роль парламента и премьер-министра, станет трамплином, поддерживающим их влияние на политические процессы после новых выборов и неизбежного ухода действующего президента."
 UKR_save_the_status_quo:0 "Сохранить статус-кво"
 UKR_save_the_status_quo_desc:0 "Нынешняя власть в стране, несомненно, принадлежит нескольким олигархам, которые контролируют экономику через монополию важнейших предприятий. Деньги текут в карманы, так зачем нам что-то менять?"
 UKR_proclaim_neutrality:0 "Объявить нейтралитет"
 UKR_proclaim_neutrality_desc:0 ""
 UKR_deal_with_russian_agression:0 "Разобраться с российской агрессией"
 UKR_deal_with_russian_agression_desc:0 "Россия показала свое истинное лицо. Нам нужно немедленно принять необходимые меры для сохранения независимости. Неважно, с чьей-либо помощью или самостоятельно!"
 UKR_break_the_budapest_memorandum:0 "Разорвать Будапештский Меморандум"
 UKR_break_the_budapest_memorandum_desc:0 "Подписав будапештское соглашение, правительство лишило страну возможности постоять за себя. Но еще не поздно это исправить!"
 UKR_political_reaction:0 "Политическая реакция"
 UKR_political_reaction_desc:0 "Наша позиция по России должна быть ясной. Сделав необходимые шаги для разрыва двусторонних отношений, мы покажем им, что не потерпим притязаний на нашу независимость!"
 UKR_the_wall_project:0 "Проект "Стена""
 UKR_the_wall_project_desc:0 "Никто не знает, когда Россия решит пересечь наши границы и начать полномасштабную войну. Вы должны подготовиться к любому, даже худшему результату. Построив укрепления на границе с врагом, мы сможем противостоять любой атаке!"
 UKR_found_the_uop:0 "Основать Укроборонпром"
 UKR_found_the_uop_desc:0 "Мы должны создать концерн, в который войдут предприятия, которые занимаются разработкой, производством, продажей, ремонтом, модернизацией и утилизацией оружия, военной и специальной техники и боеприпасов, а также будут участвовать в военно-техническом сотрудничестве с иностранными государствами. Такой подход позволит высшему руководству сосредоточиться на стратегических решениях и долгосрочных программах оборонной промышленности."
 UKR_ukrainian_armed_forces_reform:0 "Реформа вооруженных сил Украины"
 UKR_ukrainian_armed_forces_reform_desc:0 "Нынешнее состояние армии оставляет желать лучшего. Проведя необходимые реформы, мы сможем повысить качество подготовки и организации Вооруженных сил Украины."
 UKR_revise_our_defensive_potentialities:0 "Пересмотреть нашу обороноспособность"
 UKR_revise_our_defensive_potentialities_desc:0 "Недавние события показали, насколько важно иметь свои собственные профессиональные вооруженные силы, способные защитить государственный суверенитет. Украинское правительство должно немедленно приложить все усилия, чтобы увеличить наш оборонный потенциал"
 UKR_freedom_of_choise_in_regions:0 "Свобода выбора в регионах"
 UKR_freedom_of_choise_in_regions_desc:0 "Предоставляя местным администрациям возможность заняться такими важными вопросами, как введение второго государственного языка, мы можем держать в балансе лояльность противников и поддержку наших последователей."
 UKR_centralization:0 "Централизация"
 UKR_centralization_desc:0 ""
 UKR_federalisation:0 "Федерализация"
 UKR_federalisation_desc:0 "Идея федерализации была предложена самим Драгомановым, известным украинским публицистом и философом XIX века. Вячеслав Черновол, представляю будущее Украины объединением отличных друг от друга земель, которые должны были стать разнообразным лицом единой нации, также высказался за этот тип правительства. Мы просто воплотим их идеи в реальность ..."
 UKR_try_to_reach_an_agreement:0 "Попытаться достичь соглашения"
 UKR_try_to_reach_an_agreement_desc:0 "Дипломатия - лучший путь к успеху. По крайней мере, мы должны попытаться найти общий язык с оппозиционными силами."
 UKR_adopt_the_second_language:0 "Принять второй язык"
 UKR_adopt_the_second_language_desc:0 "Предыдущие националистические правительства опровергли неопровержимый факт. Языковая проблема была и остается бесспорной проблемой украинского народа. Настало время решить её раз и навсегда!"
 UKR_aplly_to_join_csto:0 "Подать заявку на вступление в ОДКБ"
 UKR_aplly_to_join_csto_desc:0 "Тесные связи с Содружеством Независимых Государств, и особенно с Россией, ведут Украину по пути объединения с восточными братьями в единой зоне безопасности."
 UKR_pro_russian_government_in_power:0 "Пророссийское правительство у власти"
 UKR_pro_russian_government_in_power_desc:0 "Недавние внутриполитические изменения привели к власти пророссийское правительство, лидеры которого выступают за более тесные связи с востоком и особенно с Россией."
 UKR_nato_standarts:0 "Стандарты НАТО"
 UKR_nato_standarts_desc:0 "Двигаясь в направлении Североатлантического альянса, Украина не может обойти многие условия для вступления в НАТО. Заручившись поддержкой наших союзников, мы должны как можно скорее реализовать стандарты альянса в наших Вооруженных силах."
 UKR_nato_membership_action_plan:0 "План действий по членству в НАТО"
 UKR_nato_membership_action_plan_desc:0 "На пути к вступлению в альянс осталось лишь несколько формальностей. Вскоре Украина станет частью североатлантической зоны безопасности."
 UKR_closer_ties_with_western_bloc:0 "Более тесные связи с западным блоком"
 UKR_closer_ties_with_western_bloc_desc:0 "Мы должны начать первоочередные переговоры с представителями НАТО. Несомненно, Украина должна двигаться навстречу нашим западным партнерам и стать новым членом альянса."
 UKR_european_union_integration:0 "Европейская интеграция"
 UKR_european_union_integration_desc:0 "Успешные реформы дали нам возможность приблизиться к европейской цивилизации, частью которой скоро станет Украина."
 UKR_us_non_nato_ally:0 "Основной союзник вне НАТО"
 UKR_us_non_nato_ally_desc:0 "Стоит начать переговоры с Вашингтоном. Америка станет надежным союзником и другом, необходимым для сохранения взаимных интересов в восточноевропейском регионе."
 UKR_confirm_non_block_status:0 "Подтвердить внеблоковый статус"
 UKR_confirm_non_block_status_desc:0 "Украине не нужна чья-то защита. При необходимости мы можем защитить себя."
 UKR_association_agreement:0 "Соглашение об ассоциации"
 UKR_association_agreement_desc:0 "Подписание соглашения об ассоциации является первым шагом к вступлению в Европейский Союз."
 UKR_baltic_black_sea_union:0 "Балтийско-Черноморский Союз"
 UKR_baltic_black_sea_union_desc:0 "В процессе"
 UKR_western_doctrine:0 "Западная Доктрина"
 UKR_western_doctrine_desc:0 "Украина давно смотрит на запад, желая сблизиться с НАТО и Евросоюзом. Мы должны приложить больше усилий для достижения успеха в этом направлении."
 UKR_closer_ties_with_eu:0 "Более тесные связи с ЕС"
 UKR_closer_ties_with_eu_desc:0 "Вы должны объявить о своих намерениях вступить в Европейский Союз. Это положит начало нашему тесному сотрудничеству с европейскими странами."
