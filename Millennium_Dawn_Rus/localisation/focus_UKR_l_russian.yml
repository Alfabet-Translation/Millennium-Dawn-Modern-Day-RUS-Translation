 UKR_idea_trained_expanded_general_staff:0 "Реформированный Генеральный штаб"
 UKR_idea_trained_expanded_general_staff_desc:0 "Наш генеральный штаб сейчас реформирован. Каждый человек, который получил свое место, прошел соответствующее военное образование или был вычеркнут из генерального штаба. Мы еще сделаем из них руку.\n"
