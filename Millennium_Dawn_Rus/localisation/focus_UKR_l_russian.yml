 UKR_bet_on_small_business:0 "Ставка на малый и средний бизнес"
 UKR_bet_on_small_business_desc:0 "В процессе"
 UKR_health_care_reform:0 "Реформа здравоохранения"
 UKR_health_care_reform_desc:0 "Украинская бесплатная медицина не может существовать при отсутствии вливания достаточного количества средств. Перевод системы здравоохранения на европейскую, значительно повысит уровень предоставления услуг и продолжительность жизни населения."
 UKR_education_reform:0 "Реформа образования"
 UKR_education_reform_desc:0 "Низкие зарплаты бухгалтеров, откровенное пренебрежение состоянием многих старых школ и вузов, а также высокий уровень коррупции фактически положил конец существующей системе образования и обучения новых граждан. Реформа образования является одним из столпов, на которых будет держаться новая высокотехнологичная Украина."
 UKR_legacy_of_the_revolution_of_dignity:0 "Наследие революции достоинства"
 UKR_legacy_of_the_revolution_of_dignity_desc:0 "В процессе"
 UKR_war_with_oligarhism:0 "Справиться с олигархизмом"
 UKR_war_with_oligarhism_desc:0 "В процессе"
 UKR_economic_recovery_program:0 "Программа восстановления экономики"
 UKR_economic_recovery_program_desc:0 "В процессе"
 UKR_pro_ukrainian_government_in_power:0 "Проукраинское правительство у власти"
 UKR_pro_ukrainian_government_in_power_desc:0 "Проукраинские силы пришли к власти в стране, пытаясь занять достойное место для Украины на мировой арене. Неважно, будет ли новое правительство смотреть на Запад или отдавать предпочтение развитию своего региона, без сомнения - это ухудшит отношения с Россией."
 UKR_anticorruption_plan:0 "План противодействия коррупции"
 UKR_anticorruption_plan_desc:0 "В процессе"
 UKR_restructuring_of_anticorruption_committee:0 "Основать НАБУ"
 UKR_restructuring_of_anticorruption_committee_desc:0 "Создание и запуск Национального Антикоррупционного Бюро было одним из требований, установленных МВФ и Европейской комиссией, для смягчения визовых ограничений между Украиной и Европейским союзом. НАБУ будет раскрывать коррупцию в стране и готовить дела для судебного преследования."
 UKR_judiciary_reform:0 "Реформа судебной системы"
 UKR_judiciary_reform_desc:0 "Нынешняя судебная система не способна эффективно выполнять наложенные на нее обязательства. Это реформа - насущная необходимость построения правового и демократического государства."
 UKR_police_reform:0 "Реформа полиции"
 UKR_police_reform_desc:0 "Милиция - это пережиток советского прошлого. Чтобы обеспечить реальную защиту наших граждан, мы должны переформатировать старую коррумпированную правительственную организацию и вместо нее создать новую - Национальную полицию Украины."
