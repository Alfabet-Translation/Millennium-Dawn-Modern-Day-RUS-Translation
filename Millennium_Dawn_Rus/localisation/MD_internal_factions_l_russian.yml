 SAU_landowners: "Племенные лидеры"
 UAE_landowners: "Племенные лидеры"
 landowners:0 "Землевладельцы"
 landowners_desc:0 "Богатые землевладельцы представляют собой несколько влиятельных людей, которым принадлежит подавляющее большинство сельскохозяйственных земель в стране. Используя свои позиции в отношении государственных субсидий и поддержки, они оказывают сильное влияние на бюрократию, выступая против земельной реформы, обеспечивая тем самым сохранение своего статуса."

 #Influence Groups
 GER_labour_unions:0 "Германская конфедерация профсоюзов"
 labour_unions:0 "Профсоюзы"
 labour_unions_desc:0 "Будучи высокоорганизованными, активными и влиятельными в политике, профсоюзы, представляющие рабочих, будут влиять на внутреннюю политику страны в противовес владельцам бизнеса и промышленным конгломератам."

 SOV_communist_cadres:0 "The [SOV.GetAdjective] коммунисты"
 communist_cadres:0 "Коммунистические партии"
 communist_cadres_desc:0 "Руководство коммунистической партии среднего и низкого ранга формирует административно-бюрократическую элиту, которая оказывает большое влияние на реализацию государственной политики."

 HLS_The_Clergy:0 "Кардинальский колледж"
 CSA_The_Clergy:0 "Южный баптист"
 The_Clergy:0 "Духовенство"
 The_Clergy_desc:0 "Христианское духовенство может влиять на внутренние дела нации. Оно имеет большое количество преданных последователей. Правительству было бы разумно прислушаться к советам своих подчиненных."
 BRM_the_priesthood:0 "Сангха"
 The_Ulema:0 "Исламский улем"
 The_Ulema_desc:0 "Исламское духовенство часто получает значительную поддержку в руководящих кругах страны, где широко распространена их религия. Они будут использовать свое влияние для формирования государственных программ в соответствии с религиозной догмой. "

 the_priesthood:0 "Священники"
 the_priesthood_desc:0 "Монахи и религиозное руководство могут оказывать значительное влияние на внутреннюю политику страны. В то время как некоторые могут рассматривать это как форму теократии, другие рассматривают это как руководящий голос и вдохновение для правительственных программ. "

 wahabi_ulema:0 "Ваххабитский улем"
 wahabi_ulema_desc:0 "Фундаменталистские ваххабитские священнослужители часто получают значительную поддержку в странах, которые следуют салафизму, ультраконсервативному реформаторскому движению в суннитском исламе. Резкие и нетерпимые, они будут очень устойчивы к социальным реформам и намерены распространять свою доктрину за рубежом. "

