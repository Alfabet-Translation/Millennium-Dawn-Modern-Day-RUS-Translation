l_russian:

 #Economic
 small_medium_business_owners:0 "Владельцы малого и среднего бизнеса"
 small_medium_business_owners_dec:0 "Малый и средний бизнес является основой большинства экономик. Сотрудничая для оказания политического влияния, они являются силой, с которой приходится считаться. "

 industrial_conglomerates:0 "Промышленные конгломераты"
 industrial_conglomerates_desc:0 "Огромные компании, будь то частные или государственные, могут иметь очень большую рыночную власть над политикой и законодательством страны."
 industrial_conglomerates_investment:0 "§YИностранные инвестиции§! продолжительность: §G-25%§!\n"

 fossil_fuel_industry:0 "Топливная промышленность"
 fossil_fuel_industry_desc:0 "Когда отрасли добычи ресурсов в стране очень велики, их огромные размеры и прибыльность могут оказать огромное влияние как на внутреннюю, так и на внешнюю политику. "

 defense_industry:0 "Военно-промышленный комплекс"
 defense_industry_desc:0 "Военно-промышленный комплекс характеризует отношения между вооруженными силами страны и оружейной промышленностью, которая ее поставляет. Благодаря правительственным контрактам и одобрениям оборонная промышленность и их подрядчики образуют неформальный союз во главе политическими лидерами страны. Военный рост для одного - это экономический рост для другого. Почему бы и нет?"
 defense_industry_investment:0 "£trigger_yes могут инвестировать в иностранные §YВоенные Заводы§!\n"

 maritime_industry:0 "Морские верфи"
 maritime_industry_desc:0 "В странах, традиционно зависящих от морского обеспечения и судоходства, отрасли судостроения, рыболовства, аквакультуры и бурения на шельфе часто представляют собой краеугольные камни экономики страны и, таким образом, оказывают влияние на ее внутреннюю политику."
 maritime_Industry_investment:0 "£trigger_yes может инвестировать в §Yиностранные верфи§!\n"

 international_bankers:0 "Международные банкиры"
 international_bankers_desc:0 "Когда крупные банки, работающие в финансовой отрасли, могут интегрироваться в повседневную жизнь граждан страны, они становятся необходимыми для экономического роста и стабильности. Обладая своим влиянием на население, финансовый сектор устанавливают значительную политическую власть над государственной политикой и регулированием."

 oligarchs:0 "Олигархи"
 oligarchs_desc:0 "Олигархи - это несколько влиятельных предпринимателей, которые контролируют почти все отрасли промышленности страны. Они поддерживают очень тесные связи с политическим истеблишментом, позволяя им сохранять свое богатство и диктовать политику в своих интересах."

 farmers:0 "Фермеры"
 farmers_desc:0 "В большинстве бедных стран фермеры и их семьи являются самой большой группой в стране. Несмотря на то, что у них нет единой власти, для сохранения стабильности необходимо тщательно учитывать их потребности и требования.. "

 landowners:0 "Землевладельцы"
 landowners_desc:0 "Богатые землевладельцы представляют собой несколько влиятельных людей, которым принадлежит подавляющее большинство сельскохозяйственных земель в стране. Используя свои позиции в отношении государственных субсидий и поддержки, они оказывают сильное влияние на бюрократию, выступая против земельной реформы, обеспечивая тем самым сохранение своего статуса. "

 #Influence Groups
 labour_unions:0 "Профсоюзы"
 labour_unions_desc:0 "Будучи высокоорганизованными, активными и влиятельными в политике, профсоюзы, представляющие рабочих, будут влиять на внутреннюю политику страны в противовес владельцам бизнеса и промышленным конгломератам. "

 communist_cadres:0 "Коммунистические партии"
 communist_cadres_desc:0 "Руководство коммунистической партии среднего и низкого ранга формирует административно-бюрократическую элиту, которая оказывает большое влияние на реализацию государственной политики. "

 The_Clergy:0 "Духовенство"
 The_Clergy_desc:0 "Христианское духовенство может влиять на внутренние дела нации. Оно имеет большое количество преданных последователей. Правительству было бы разумно прислушаться к советам своих подчиненных. "

 The_Ulema:0 "Исламския Улем"
 The_Ulema_desc:0 "TИсламское духовенство часто получает значительную поддержку в руководящих кругах страны, где широко распространена их религия. Они будут использовать свое влияние для формирования государственных программ в соответствии с религиозной догмой. "

 the_priesthood:0 "Священники"
 the_priesthood_desc:0 "Монахи и религиозное руководство могут оказывать значительное влияние на внутреннюю политику страны. В то время как некоторые могут рассматривать это как форму теократии, другие рассматривают это как руководящий голос и вдохновение для правительственных программ. "

 wahabi_ulema:0 "Ваххабитский улем"
 wahabi_ulema_desc:0 "Фундаменталистские ваххабитские священнослужители часто получают значительную поддержку в странах, которые следуют салафизму, ультраконсервативному реформаторскому движению в суннитском исламе. Резкие и нетерпимые, они будут очень устойчивы к социальным реформам и намерены распространять свою доктрину за рубежом. "

 #Government
 the_military:0 "Военные"
 the_military_desc:0 "На протяжении всей истории военные были чрезвычайно влиятельны в политике многих стран. Когда генералы и адмиралы оказываются на позициях гражданского руководства, они дают военным беспрецедентный контроль над страной. "
 
 intelligence_community:0 "Сотрудники разведки"
 intelligence_community_desc:0 "Спецслужбы могут оказывать огромное влияние на политическую направленность страны и помогать осуществлять как внешнюю, так и внутреннюю политику посредством прямого лоббирования и закулисных интриг. "

 ### Nation Specific###

 isi_pakistan:0 "ISI"
 isi_pakistan_desc:0 "Пакистанское межведомственное разведывательное управление является одним из самых мощных и способных разведывательных агентств в мире, которое оказывает огромное влияние как на внешнюю, так и на внутреннюю политику. Агентство специализируется на HUMINT, контрразведке и использовании террористических организаций в качестве посредников для пакистанской внешней политики, тайных действий за рубежом и контроля внутренних дел. "

 VEVAK:0 "VEVAK"
 VEVAK_desc:0 "Министерство разведки Исламской Республики Иран является одним из трех суверенных министерских органов Ирана и отвечает за разведывательные операции и убийства как внутри страны, так и за рубежом. В отличие от других спецслужб, ее лидером должен быть представитель ислама. "

 the_bazaar:0 "The Bazaar"
 the_bazaar_desc:0 "Малый и средний бизнес Ирана идет под традиционным названием базара. С его почти безграничным влиянием, удовлетворение его интересов всегда является главным приоритетом. "

 the_donju:0 "The Donju"
 the_donju_desc:0 "По мере того, как Северная Корея медленно позволяла рынкам и капитализму действовать в пределах своих границ, появился новый класс контрабандистов и предпринимателей, зарекомендовавший себя как очень влиятельный верхний средний класс. "

 saudi_royal_family:0 "Огромные Королевские семьи"
 saudi_royal_family_desc:0 "У всех монархий Персидского залива есть королевские семьи с тысячами членов, которые получают огромные финансовые выгоды. Поскольку различные кланы ожидают получить влиятельные позиции и влияние на стратегические решения правительства, политика этой страны в значительной степени находится в руках простых граждан. "

 foreign_jihadis:0 "Иностранные джихадисты"
 foreign_jihadis_desc:0 "С высокой идеологической мотивацией иностранные джихадисты со всего мира собираются, чтобы бороться во имя ваххабитского ислама, делая неоценимый вклад и жертвуя собой. Их интересы часто сталкиваются с интересами местных боевиков и гражданского населения. "

 irgc:0 "Корпус Стражей Исламской революции"
 irgc_desc:0 "В отличие от иранской армии, роль Корпуса стражей исламской революции (КСИР) заключается не в защите территории Ирана, а в защите системы Исламской Республики страны. У него есть свои спецслужбы, иностранный легион, ополчение (силы Басидж), инженерные подразделения и крупные доли в экономике. Силы Кудс (Спецназ) действуют за границей, чтобы обучать дружеские формирования и проводить тайные операции. "

 iranian_quds_force:0 "Силы Кудс"
 iranian_quds_force_desc:0 "Иранские силы Кудс (Иерусалим) - это элитный спецназ, входящий в состав Корпуса стражей исламской революции (КСИР). Он очень активно обучает ополченцев, консультирует генералов и политиков, предоставляет разведданные, ликвидирует противников и проецирует влияние Ирана на страну. "

 wall_street:0 "Уолл-Стрит"
 wall_street_desc:0 "Уолл-стрит, состоящая из восьми кварталов в Нью-Йорке, стала лицом американской индустрии финансовых услуг и глобального капитализма в целом. Став домом двух крупнейших в мире фондовых бирж, Нью-Йоркской фондовой биржи и NASDAQ, Уолл-стрит преобрела экономическую и политическую мощь, которую нельзя недооценивать. "
 wall_street_interest_tt:0 "§YУровень интереса:§! §G-1%§!\n"
 
 chaebols:0 "Чеболи"
 chaebols_desc:0 "Чеболь - южнокорейская форма делового конгломерата. Они являются глобальными транснациональными корпорациями и владеют многочисленными международными предприятиями. Hyundai, Samsung, LG и SK Group являются крупнейшими. Южнокорейские чеболи являются крупнейшими в мире компаниями по сравнению с размером экономики страны, и они сыграли незаменимую роль в национальном развитии Южной Кореи. "
