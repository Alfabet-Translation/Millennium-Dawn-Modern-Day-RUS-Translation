 EU_tutorial.10.t:0 "Глава 1 - Европейский союз"
 EU_tutorial.10.d:0 "§Y[EUU.GetFlag] Европейский Союз§! представляет собой уникальный экономический и политический союз между странами-членами.\n\nЕС похож на конфедерацию, где многие области политики федерализированы в общие институты, способные принимать законы; однако государства-члены являются суверенными странами, но они ограничили свой суверенитет и передали часть своих полномочий наднациональному союзу.\n\nТо, что начиналось как чисто экономический союз, превратилось в организацию, охватывающую области политики, от климата, окружающей среды и здоровья до внешних сношений и безопасности, правосудия и миграции. Смена названия с Европейского экономического сообщества (ЕЭС) на Европейский Союз (ЕС) в 1993 году отразила это."
 EU_tutorial.10.a:0 "Глава 1.1 - Европейский Союз на заре тысячелетия"
 EU_tutorial.10.b:0 "Глава 1.2 - Институты Европейского Союза"
 EU_tutorial.10.c:0 "Глава 1.3 - Совет, а?"
 EU_tutorial.10.e:0 "Возврат к главному меню" 

 EU_tutorial.11.t:0 "Глава 1.1 - Европейский союз в Millennium Dawn"
 EU_tutorial.11.d:0 "На рассвете тысячелетия §Y[EUU.GetFlag] Европейский союз§! не играемая нация (есть метка EUU по некоторым причинам кодирования, но это не обычная железная страна "Hearts of Iron"). В моде ЕС представляют и играют страны-члены. Позже в игре игрок имеет возможность объединить (приложить) страны-участницы под одной косметической меткой. Двумя основными факторами, которые движут ЕС, являются влияние на другие государства-члены и евроскептицизм. Кроме того, ЕС контролируется через "Фокус-дерево" и "Решения"."
 EU_tutorial.11.a:0 "Следующая страница"

 EU_tutorial.12.t:0 "Глава 1.2 - Учреждения Европейского союза"
 EU_tutorial.12.d:0 "В ЕС существует шесть основных институтов\n\n- Европейский парламент\n- Европейский Совет\n- Совет Европейского союза\n- Европейская комиссия\n- Суд Европейского союза (СЕС)\n- Европейский центральный банк (ЕЦБ)"
 EU_tutorial.12.a:0 "Следующая страница"
 
 EU_tutorial.13.t:0 "Глава 1.2 - Учреждения Европейского союза (стр.2)"
 EU_tutorial.13.d:0 "В уникальном институциональном устройстве ЕС:\n\n - широкие приоритеты ЕС устанавливает Европейский Совет, который объединяет на национальном уровне и на уровне ЕС leaders\n - депутаты Европарламента, избранные напрямую, представляют граждан ЕС в Европе Парламент\n - интересы ЕС в целом продвигает Европейская комиссия, члены которой назначаются на национальном уровне governments\n - органы власти защищают национальные интересы своей страны в Совете Европейского Союза."
 EU_tutorial.13.a:0 "Следующая страница"

 EU_tutorial.14.t:0 "Глава 1.2 - Учреждения ЕС на заре тысячелетия"
 EU_tutorial.14.d:0 "На Заре Тысячелетия внедряются следующие институты ЕС (в настоящее время):\n\n- европейский Council\n- Совет Европы Union\n- европейский Commission\n- Европейский центральный банк (ЕЦБ) \n\n, в то время как два других не внедряются (в настоящее время):\n\n- Европейский парламент (запланировано обновление)\n- Суд Европейского Союза (СЕС)"
 EU_tutorial.14.a:0 "Следующая страница"

 EU_tutorial.15.t:0 "Глава 1.3 - Совет, да?"
 EU_tutorial.15.d:0 "В европейской политике известны три института с названием Совет: Совет Европы, Европейский Совет и Совет Европейского Союза.\n\nСовет Европы - это международная организация, чьей заявленной целью является защита прав человека, демократии и верховенства закона в Европе. Самым известным органом Совета Европы является Европейский суд по правам человека, который обеспечивает соблюдение Европейской конвенции по правам человека. Он не является институтом Европейского союза и, следовательно, не является его членом."
 EU_tutorial.15.a:0 "Следующая страница"

 EU_tutorial.16.t:0 "Глава 1.3 - Совет, да? (p.2)"
 EU_tutorial.16.d:0 "Европейский совет является коллективным органом, который определяет общее политическое направление и приоритеты Европейского союза. В его состав входят главы государств и правительств стран-членов ЕС, а также Президент Европейского совета и Президент Европейской комиссии. Хотя Европейский Совет не имеет законодательных полномочий, он является стратегическим (и решающим кризисы) органом, который обеспечивает союз общими политическими направлениями и приоритетами и действует в качестве коллективного председателя."
 EU_tutorial.16.a:0 "Следующая страница"
 
 EU_tutorial.17.t:0 "Глава 1.3 - Совет, да? (p.3)"
 EU_tutorial.17.d:0 "Совет Европейского союза (в договорах просто Совет) является одним из двух законодательных органов вместе с Европейским парламентом. Совет представляет исполнительные правительства государств-членов ЕС и имеет между государствами-членами ротационное председательство.\n\nНа Заре Миллениума Европейский Совет и Совет Европейского Союза объединяются и представлены голосованием государств-членов. Председатель Европейского совета является востребованной должностью, в то время как ротационное председательство в Совете Европейского союза в настоящее время не осуществляется."
 EU_tutorial.17.a:0 "Следующая глава"

 EU_tutorial.20.t:0 "Глава 2 - Фокусное дерево ЕС"
 EU_tutorial.20.d:0 "Фокус-дерево ЕС отличается от любого другого фокус-дерева в игре. Фокусное дерево ЕС является общим фокусным деревом и принадлежит не только одной стране, но и всем (49 потенциальным) государствам-членам. Каждая страна-член ЕС имеет общее фокусное дерево, но эти деревья связаны между собой. Только одна страна-участница может заполнить общее фокусное дерево одновременно. Если фокус для одной страны завершен, то он обходится для каждой другой страны-участницы. Есть одно исключение: ветвь Политики Выхода."
 EU_tutorial.20.a:0 "Глава 2.1 - Голосовое дерево"
 EU_tutorial.20.b:0 "Глава 2.2 - Дерево вывода"
 EU_tutorial.20.c:0 "Глава 2.3 - Государство-член Фокус"
 EU_tutorial.20.e:0 "Возврат к главному меню"

 EU_tutorial.21.t:0 "Глава 2.1 - Голосовое дерево"
 EU_tutorial.21.d:0 "Дерево Голосования состоит из всех остальных ветвей, кроме ветви Политики Вывода Вывода. Фокусы Голосового Дерева применяются не просто через заполнение фокуса, они должны быть приняты голосованием стран-участниц. Единственные эффекты, которые применяются непосредственно, это бонусы евроскептицизма и malus. Некоторые из заголовков ветвей не имеют (другого) эффекта и не требуют голосования. Так как фокусы должны быть приняты голосованием государств-членов, нет взаимоисключающих фокусов. Но некоторые фокусы являются взаимоисключающими в результате. Если один из них принят, то другой не может быть завершен. Подробности см. во всплывающей подсказке "Требования"."
 EU_tutorial.21.a:0 "Следующая страница"

 EU_tutorial.22.t:0 "Глава 2.2 - Дерево вывода"
 EU_tutorial.22.d:0 "Ветвь Политики Вывода Вывода похожа на обычное дерево фокусировки. Фокусы там не связаны с фокусами других государств-членов и нет голосования по фокусам выхода."
 EU_tutorial.22.a:0 "Следующая страница"
 
 EU_tutorial.23.t:0 "Глава 2.3 - Государство-член Фокус"
 EU_tutorial.23.d:0 "Государства-члены "Фокус" уникальны для каждого государства-члена. Обычно по этим фокусам не проводится голосование. Государственные фокусы отражают то, как национальная политика государства-члена может влиять на политику всего Союза. Фокусы государств-членов расположены и интегрированы в национальное дерево конкретной страны-участницы."
 EU_tutorial.23.a:0 "Следующая глава"

 EU_tutorial.30.t:0 "Глава 3 - Голосование в ЕС"
 EU_tutorial.30.d:0 "После того, как фокус завершен, страна, заканчивающая его, получает решение поставить это предложение на голосование государств-членов."
 EU_tutorial.30.a:0 "Глава 3.1 - Голосовые решения"
 EU_tutorial.30.b:0 "Глава 3.2 - Голосование ИИ"
 EU_tutorial.30.c:0 "Глава 3.3 - Типы большинства"
 EU_tutorial.30.e:0 "Возврат к главному меню"

 EU_tutorial.31.t:0 "Глава 3.1 - Решения по голосованию"
 EU_tutorial.31.d:0 "Первым решением в ходе голосования является решение о голосовании. Оно становится доступным, если предлагающая его страна имеет по крайней мере 3% влияния на любое другое государство-член или занимает один из трех основных офисов ЕС (Президент Европейской Комиссии, Президент Европейского Совета, Председатель Европейского Парламента). При выборе решения каждая страна-участница получает право голоса "Да/Нет"."
 EU_tutorial.31.a:0 "Следующая страница"

 EU_tutorial.32.t:0 "Глава 3.1 - Решения по голосованию (стр.2)"
 EU_tutorial.32.d:0 "После голосования решение о результатах становится доступным. При выборе результата голосования показывается последовательность двух событий. Если предложение было принято, то эффект фокуса применяется к каждому государству-члену по событию. Если предложение было отклонено, начинается повторное голосование.\n\nПримечание: В некоторых редких случаях процесс голосования может быть заблокирован. В этом случае необходимо подождать около трёх месяцев, пока голосование не будет проведено в фоновом режиме. Чем просто попробовать еще раз."
 EU_tutorial.32.a:0 "Следующая страница"

 EU_tutorial.33.t:0 "Глава 3.1 - Решения по голосованию (стр.3)"
 EU_tutorial.33.d:0 "Через 90 дней после увольнения решение о повторном слушании дела становится доступным для каждого государства-члена. Если одно государство-член выбирает это решение, то это решение снимается для каждого другого государства-члена, и новое решение по голосованию становится доступным для этого государства-члена. Таким образом, государство-член может начать голосование заново. Решение о повторном голосовании будет принято AI (в данном порядке Президент Европейской Комиссии, Президент Европейского Совета или Президент Европейского Парламента). Если вы хотите выбрать повторную попытку, вы должны поставить игру на паузу или отключить ИИ повторной попытки. Повторная попытка ИИ может быть отключена решением."
 EU_tutorial.33.a:0 "Следующая страница"

 EU_tutorial.34.t:0 "Глава 3.2 - Голосование ИИ"
 EU_tutorial.34.d:0 "Поведение голосующего определяется тремя факторами: влиянием страны, вносящей предложение (5%, 10%, 20%, 30%, 50%), евроскептицимом страны, голосующей за предложение (10%, 20%, 30%, 50%, 70%) и фактором сопротивления правительства страны, голосующей за предложение. Фактор сопротивления правительства отражает отношение политических партий к субъекту голосования. Существуют четыре позиции: сильное сопротивление, сопротивление, поддержка и сильная поддержка (фактор сопротивления правительства можно увидеть в "Дереве фокусов" на вкладке "Эффект фокусировки")."
 EU_tutorial.34.a:0 "Следующая страница"

 EU_tutorial.35.t:0 "Глава 3.3 - Типы большинства"
 EU_tutorial.35.d:0 "Есть три типа большинства: Единодушие, квалифицированное большинство голосов (QMV) и большинство."
 EU_tutorial.35.a:0 "Следующая страница"

 EU_tutorial.36.t:0 "Глава 3.3 - Типы большинства (стр.2) - Единодушие"
 EU_tutorial.36.d:0 "Голосование за единогласие требует, чтобы каждое государство-член проголосовало за предложение. Поэтому каждое государство-член имеет право вето."
 EU_tutorial.36.a:0 "Следующая страница"

 EU_tutorial.37.t:0 "Глава 3.3 - Типы большинства (стр.3) - QMV"
 EU_tutorial.37.d:0 "В случае квалифицированного большинства голосов (QMV) существует два большинства, которые должны быть удовлетворены: 55% государств-членов ЕС, которые представляют 65% населения ЕС, должны проголосовать за то, чтобы предложение было принято. Таким образом, страны-члены ЕС, которые вместе составляют 35% населения ЕС, имеют блокирующее меньшинство."
 EU_tutorial.37.a:0 "Следующая страница"

 EU_tutorial.38.t:0 "Глава 3.3 - Типы большинства (стр.4) - Большинство"
 EU_tutorial.38.d:0 "В случае голосования большинством голосов больше государств-членов должны проголосовать "Да", чем "Нет"."
 EU_tutorial.38.a:0 "Следующая глава"

 EU_tutorial.40.t:0 "Глава 4 - Законы и идеи ЕС"
 EU_tutorial.40.d:0 "Важной частью эффекта фокусировки являются национальные духи. Они представляют собой законодательство §Y[EUU.GetFlag] Европейский союз§!."
 EU_tutorial.40.a:0 "Глава 4.1 - Законодательство ЕС"
 EU_tutorial.40.b:0 "Глава 4.2 - Принятие законодательства ЕС новыми государствами-членами"
 EU_tutorial.40.c:0 "Глава 4.3 - Законодательство ЕС и выход из ЕС"
 EU_tutorial.40.e:0 "Возврат к главному меню"

 EU_tutorial.41.t:0 "Глава 4.1 - Законы ЕС"
 EU_tutorial.41.d:0 "Для стран-членов ЕС существует два вида национального духа. Первый - это кризис или негативные обстоятельства, которые возникают в результате событий или с самого начала. Влияние некоторых из них заключается в том, чтобы удалить или предотвратить эти негативные национальные духи при принятии решения о голосовании. Другой применяет бонусы к странам-участницам. Они добавляются, когда предложение принимается голосованием государств-членов."
 EU_tutorial.41.a:0 "Следующая страница"
 
 EU_tutorial.42.t:0 "Глава 4.2 - Принятие законодательства ЕС новыми государствами-членами"
 EU_tutorial.42.d:0 "Если к ЕС присоединяется новое государство-член, то по умолчанию этот округ не получает все национальные духи. Он должен принять закон ЕС посредством решения."
 EU_tutorial.42.a:0 "Следующая страница"
 
 EU_tutorial.43.t:0 "Глава 4.3 - Законодательство ЕС и выход из ЕС"
 EU_tutorial.43.d:0 "Покинуть ЕС означает потерять все национальные духи ЕС. Кроме того, покидающая страну страна получает приуроченный к выезду национальный дух в соответствии с маршрутом, по которому она выезжает."
 EU_tutorial.43.a:0 "Следующая глава"

 EU_tutorial.50.t:0 "Глава 5 - Офисы ЕС"
 EU_tutorial.50.d:0 "В ЕС каждое учреждение имеет главу. В этом смысле Офисы ЕС в модификации являются персонификацией и представительством этих учреждений. В традициях Европейского Союза эти офисы делятся между странами-членами. Так оно и есть на заре Миллениума. Как правило, страна-член может занимать только один пост одновременно. Для того, чтобы претендовать на должность, государство-член должно иметь не менее 5 % влияния на каждое другое государство-член или население, составляющее более 5 % от общей численности населения ЕС. Таким образом, больше похоже на то, что большинство офисов делятся между большими странами-членами."
 EU_tutorial.50.a:0 "Глава 5.1 - Политические и финансовые учреждения"
 EU_tutorial.50.b:0 "Глава 5.2 - Безопасность и международные ведомства"
 EU_tutorial.50.c:0 "Глава 5.3 - Президент Европейской Федерации"
 EU_tutorial.50.e:0 "Возврат к главному меню"

 EU_tutorial.51.t:0 "Глава 5.1 - Политические и финансовые учреждения"
 EU_tutorial.51.d:0 "Политические бюро\n\nПрезидент Европейской Комиссии,\nПредседатель Европейского Совета и\nПредседатель Европейского парламента\n\n а финансовые бюро\n\nПрезидент Европейского центрального банка и\nМинистр экономики и финансов Европы."
 EU_tutorial.51.a:0 "Следующая страница"
 
 EU_tutorial.52.t:0 "Глава 5.1 - Политические и финансовые бюро (стр.2)"
 EU_tutorial.52.d:0 "Аппарат Президента Европейской Комиссии, Председатель Европейского Совета и Председатель Европейского Парламента имеют общие черты, которые позволяют сосредоточиться на голосовании, не имея 3% влияния ни на одну из других стран-участниц. Кроме того, они повышают шансы на успех в проевропейской и евроскептической кампаниях."
 EU_tutorial.52.a:0 "Следующая страница"

 EU_tutorial.53.t:0 "Глава 5.1 - Политические и финансовые бюро (стр.3)"
 EU_tutorial.53.d:0 "Президент Европейского центрального банка может начать, расширить или сократить Программу ОМТ ЕЦБ по временному снижению процентных ставок стран-участниц с высокими процентными ставками.\n\nНа данный момент у европейского министра экономики и финансов нет специальных полномочий. В будущих обновлениях планируется предоставить министру экономики и финансов ЕС полномочия устанавливать минимальные налоговые ставки."
 EU_tutorial.53.a:0 "Следующая страница"
 
 EU_tutorial.54.t:0 "Глава 5.2 - Безопасность и международные ведомства"
 EU_tutorial.54.d:0 "Офисы безопасности\n\nИсполнительный директор Фронтекс,\nГенеральный секретарь ЕвроАрмии и\nГенеральный секретарь EuroNavy.\n\n Международные ведомства являются\n\nВысокий представитель Союза по иностранным делам и политике безопасности и\nПосол Союза в Организации Объединенных Наций."
 EU_tutorial.54.a:0 "Следующая страница"
 
 EU_tutorial.55.t:0 "Глава 5.2 - Службы безопасности и международные бюро (стр.2)"
 EU_tutorial.55.d:0 "Исполнительный директор Фронтекс и Генеральный секретарь ЕвроАрмии имеют право взять под свой контроль респектабельные силы на время их пребывания в должности.\n\n Генеральный секретарь ЕвроНави может взять под свой контроль военные корабли каждой страны-участницы и объединить их в один европейский флот."
 EU_tutorial.55.a:0 "Следующая страница"
 
 EU_tutorial.56.t:0 "Глава 5.2 - Службы безопасности и международные бюро (стр.3)"
 EU_tutorial.56.d:0 "Высокий представитель Союза по иностранным делам и политике безопасности в настоящее время не обладает особыми полномочиями. В дальнейшем планируется наделить его некоторыми дипломатическими полномочиями или решениями.\n\nПосол Союза в Организации Объединенных Наций придает стране-держателю статуса постоянного члена национального духа СБ ООН."
 EU_tutorial.56.a:0 "Следующая страница"
 
 EU_tutorial.57.t:0 "Глава 5.3 - Президент Европейской Федерации"
 EU_tutorial.57.d:0 "Президент Европейской Федерации является уникальным офисом в Европейском Союзе/Федерации, так как государство-член холдинга является высшим лидером Европы. Поэтому Президент Европейской Федерации может претендовать на любой другой пост в его странах-членах."
 EU_tutorial.57.a:0 "Следующая глава"

 EU_tutorial.60.t:0 "Глава 6 - Евроскептицизм"
 EU_tutorial.60.d:0 "Евроскептицизм является одной из основных концепций ЕС на заре нового тысячелетия.\n\nЕвроскептицизм, также известный как скептицизм ЕС, означает критику Европейского Союза (ЕС) и европейской интеграции. Согласно опросам общественного мнения, это соотношение представляет собой количество людей, которые, скорее всего, проголосуют за выход из Евросоюза в случае проведения референдума о членстве их страны в Евросоюзе.\nЕвропеинизм, также известный как проевропейство, иногда называемый европеинизмом, является политической позицией, которая благоприятствует европейской интеграции и членству в Европейском Союзе (ЕС). В него входят более радикальные европейские федералисты, которые стремятся создать единое супергосударство, неофициально известное как Соединенные Штаты Европы. Родственным термином является "еврофил". Это соотношение представляет еврофильский народ во всем Союзе.\n\nЕвроскептицизм является одной из основных переменных, движущих страны-члены ЕС в том или ином направлении. С другой стороны, европеинизм является лишь производной переменной от евроскептицизма. Он используется в качестве триггера для обозначения Союза в целом."
 EU_tutorial.60.a:0 "Глава 6.1 - Государство Союза"
 EU_tutorial.60.b:0 "Глава 6.2 - Изменение отношения к евроскептицизму"
 EU_tutorial.60.c:0 "Глава 6.3 - Евроскептицизм и выход из ЕС"
 EU_tutorial.60.e:0 "Возврат к главному меню" 

 EU_tutorial.61.t:0 "Глава 6.1 - Состояние Союза"
 EU_tutorial.61.d:0 "Категория "Состояние Союза" является основным интерфейсом для игрока, позволяющим получить общее представление о Европейском Союзе и евроскептицизме во всем Союзе. В то время как большинство эффектов евроскептицизма также актуализируют статистику о состоянии Союза, иногда необходимо обновлять статистику вручную. Для этого может быть использовано решение об обновлении."
 EU_tutorial.61.a:0 "Следующая страница"

 EU_tutorial.62.t:0 "Глава 6.2 - Изменение отношения к евроскептицизму"
 EU_tutorial.62.d:0 "Одним из источников евроскептицизма является ориентация на завершенность. Большинство из них добавляют евроскептицизм всем существующим и потенциальным государствам-членам. Некоторые добавляют особую сумму к некоторым странам. Это отражает уникальные национальные традиции в некоторых областях политики, таких как финансовая дисциплина в других странах или мягкая валюта в южных государствах-членах \n\nДругим источником евроскептицизма являются "Решения кампании по борьбе с евроскептицизмом". С другой стороны монеты проевропейские кампании могут снизить уровень евроскептицизма.\n\nНаконец, есть некоторые события и решения, которые могут добавить или уменьшить евроскептицизм. Например, программные решения OMT."
 EU_tutorial.62.a:0 "Следующая страница"
  
 EU_tutorial.63.t:0 "Глава 6.3 - Евроскриптицизм и выход из ЕС"
 EU_tutorial.63.d:0 "Евроскептицизм приведет ИИ к выходу из ЕС. С 50% евроскептицизма вероятность выхода возрастает на 10% ступенями с ростом евроскептицизма. Однако евроскептицизм не является единственным фактором для выхода из ЕС. Вероятность от евроскептицизма изменяется правящей партией. Правительства с националистическими взглядами всегда будут пытаться покинуть Союз. Консервативные правительства в целом проевропейские, но они перевернулись в лагере выхода, когда евроскептицизм поднимается выше 60%. Все остальные крупные европейские партии пытаются остаться в ЕС, но где-то выше 70% евроскептицизма они не могут игнорировать волю народа."
 EU_tutorial.63.a:0 "Следующая глава"
 
 EU_tutorial.70.t:0 "Глава 7 - Выход из ЕС"
 EU_tutorial.70.d:0 "Выход из ЕС - это более длительный процесс, который не будет происходить в течение ночи. Тем не менее, выход из ЕС может произойти и случайно."
 EU_tutorial.70.a:0 "Глава 7.1 - Уход из ЕС на основании статьи 50"
 EU_tutorial.70.b:0 "Глава 7.2 - Покидание ЕС в результате несчастного случая"
 EU_tutorial.70.c:0 "Глава 7.3 - Покидание ЕС ИИ"
 EU_tutorial.70.e:0 "Возврат к главному меню" 

 EU_tutorial.71.t:0 "Глава 7.1 - Уход из ЕС на основании статьи 50"
 EU_tutorial.71.d:0 "Первым шагом на пути к выходу из ЕС является завершение работы над Статьей 50. Затем становится доступна категория "Выход" и решение об отпуске. Когда выбрана миссия по выходу из ЕС, активируется. После активации миссии у игрока есть два года на то, чтобы завершить фокус Договора о Выходе и выбрать миссию. В противном случае не произойдет выход из соглашения. Существует возможность иметь подготовленный выход без заключения сделки, когда фокус на выход без заключения сделки завершен, или иметь неподготовленный выход без заключения сделки, когда ни один из двух фокусов не завершен в течение двух лет.\n\nУ игрока также есть возможность отменить статью 50 и остаться в ЕС.\n\nЕсли игроку требуется больше времени, то принимается решение о продлении срока действия Статьи 50.\nПримечание: для продления устанавливается только оставшееся время на три месяца. Таким образом, если оно активировано на ранней стадии, то это не продление, а сокращение."
 EU_tutorial.71.a:0 "Следующая страница"

 EU_tutorial.72.t:0 "Глава 7.2 - Покидание ЕС в результате несчастного случая"
 EU_tutorial.72.d:0 "В условиях европейского долгового кризиса существует вероятность случайного выхода из ЕС. Это произойдет, если страна-член не выполнит миссию "Тройки реформ"."
 EU_tutorial.72.a:0 "Следующая страница"
 
 EU_tutorial.73.t:0 "Глава 7.3 - Покидание ЕС ИИ"
 EU_tutorial.73.d:0 "Как описано в главе 6.3, АИ покинет ЕС, когда будут достигнуты определенные уровни евроскептицизма. Эти уровни зависят от правящей партии."
 EU_tutorial.73.a:0 "Следующая глава"

 EU_tutorial.80.t:0 "Глава 8 - Расширение и вступление в ЕС"
 EU_tutorial.80.d:0 "\"Любое европейское государство, которое уважает ценности, упомянутые в статье 2, и привержено их пропаганде, может подать заявку на вступление в Союз. Европейский парламент и национальные парламенты уведомляются об этом заявлении. Государство-заявитель обращается со своей заявкой в Совет, который действует единогласно после консультаций с Комиссией и после получения согласия Европейского парламента, который действует большинством входящих в его состав членов. При этом учитываются условия приемлемости, согласованные Европейским советом.\nУсловия допуска и поправки к Договорам, на которых основан Союз, которые влекут за собой такой допуск, являются предметом соглашения между государствами-членами и государством, подавшим заявку. Это соглашение должно быть представлено на ратификацию всем договаривающимся государствам в соответствии с их конституционными требованиями.\"\n- Статья 49, Европейский договор Union\n\nНа Заре Тысячелетия существует три типа европейских стран (в смысле статьи 49): потенциальные страны ЕС, кандидаты и государствачлены.  Потенциальные страны ЕС - это предопределенный и скриптовый круг стран, которые могут стать членами Европейского Союза (на это нельзя повлиять в игре). Кандидатами являются страны, которые были выбраны голосованием стран-членов ЕС для вступления в ЕС в будущем. Наконец, есть страны-члены, которые уже являются членами ЕС в закладке 2000 и 2017 гг."
 EU_tutorial.80.a:0 "Глава 8.1 - Расширение ЕС"
 EU_tutorial.80.b:0 "Глава 8.2 - Вступление в ЕС"
 EU_tutorial.80.c:0 "Глава 8.3 - Вступление в Евро"
 EU_tutorial.80.e:0 "Возврат к главному меню" 
 
 EU_tutorial.81.t:0 "Глава 8.1 - Расширение ЕС"
 EU_tutorial.81.d:0 "Расширение ЕС осуществляется за счет четырехстороннего голосования, за которым следуют голоса государств-членов. На данный момент существуют только исторические пакеты расширения ЕС 2004, 2007 и 2013 годов. Будущие пакеты расширения будут добавлены в следующем обновлении."
 EU_tutorial.81.a:0 "Следующая страница"
 
 EU_tutorial.82.t:0 "Глава 8.2 - Вступление в ЕС"
 EU_tutorial.82.d:0 "После того, как страны-члены ЕС проголосуют за пакет расширения, соответствующие страны становятся кандидатами. В качестве кандидата страна-участница получает решение о вступлении в Европейский Союз. На данный момент критерии вступления в ЕС не внедрены (но это может измениться в последующих обновлениях).\n\nПосле вступления новое государство-член получает национальный дух члена Европейского Союза. Для того, чтобы получить другие национальные духи ЕС, страна-член должна выбрать "Принять решение по законодательству ЕС" (подробнее см. главу 4.2)."
 EU_tutorial.82.a:0 "Следующая страница"
 
 EU_tutorial.83.t:0 "Глава 8.3 - Вступление в Евро"
 EU_tutorial.83.d:0 "После вступления в ЕС страна может также присоединиться к Евро, если будут соблюдены определенные критерии. Страна нуждается, по крайней мере, в стабильном экономическом цикле роста, ВВП/С не менее 10.000 долларов и уровне коррупции не менее 5."
 EU_tutorial.83.a:0 "Следующая глава"

