 ### ECB_Outright_Monetary_Transactions Category and Decsisions ###
 EU_ECB_category:0 "Европейский центральный банк (ЕЦБ)"
 EU_ECB_category_desc:0 "[EUU.GetFlag] Европейский центральный банк (ЕЦБ) \n\nOutright Денежные операции (OMT) - это программа Европейского центрального банка, в рамках которой банк совершает покупки (прямые сделки) на вторичных, суверенных рынках облигаций, при определенных условиях, облигаций, выпущенных странами-членами Еврозоны. ЕЦБ хочет стабилизировать страны-участницы, процентные ставки которых находятся под давлением глобальных финансовых рынков.\n\nОграничение по размеру OMT: [?global.OMT_size_limit|§G1]\nOMT Total Value: [?global.OMT_total_value|§M1]\n\nFlag - Name - §YDebts§! in billion - §RInterest Rate§! in % - §MOMT Account§! in billion\n\n[ALB_ECB_OMT_Loc][ARM_ECB_OMT_Loc][AUS_ECB_OMT_Loc][AZE_ECB_OMT_Loc][BEL_ECB_OMT_Loc][BLR_ECB_OMT_Loc][BOS_ECB_OMT_Loc][BUL_ECB_OMT_Loc][CAT_ECB_OMT_Loc][CRE_ECB_OMT_Loc][CRO_ECB_OMT_Loc][CYP_ECB_OMT_Loc][CZE_ECB_OMT_Loc][DEN_ECB_OMT_Loc][ENG_ECB_OMT_Loc][EST_ECB_OMT_Loc][FIN_ECB_OMT_Loc][FRA_ECB_OMT_Loc][FYR_ECB_OMT_Loc][GEO_ECB_OMT_Loc][GER_ECB_OMT_Loc][GRE_ECB_OMT_Loc][HOL_ECB_OMT_Loc][HUN_ECB_OMT_Loc][ICE_ECB_OMT_Loc][IRE_ECB_OMT_Loc][ITA_ECB_OMT_Loc][KOS_ECB_OMT_Loc][LAT_ECB_OMT_Loc][LIT_ECB_OMT_Loc][LUX_ECB_OMT_Loc][MLT_ECB_OMT_Loc][MLV_ECB_OMT_Loc][MNT_ECB_OMT_Loc][NOR_ECB_OMT_Loc][POL_ECB_OMT_Loc][POR_ECB_OMT_Loc][ROM_ECB_OMT_Loc][SCL_ECB_OMT_Loc][SCO_ECB_OMT_Loc][SER_ECB_OMT_Loc][SLO_ECB_OMT_Loc][SLV_ECB_OMT_Loc][SPR_ECB_OMT_Loc][SWE_ECB_OMT_Loc][SWI_ECB_OMT_Loc][TUR_ECB_OMT_Loc][UKR_ECB_OMT_Loc][WAS_ECB_OMT_Loc]"
 ECB_Start_OMT:0 "Чего бы это ни стоило!"
 ECB_Start_OMT_desc:0 "ЕЦБ сделает все, чтобы спасти евро.\n\n\"В рамках нашего мандата ЕЦБ готов сделать все возможное для сохранения евро. И поверьте мне, этого будет достаточно, (...)\"\n- Марио Драги, председатель ЕЦБ.\n\n"
 ECB_expand_OMT_limit:0 "Расширить программу OMT"
 ECB_expand_OMT_limit_desc:0 "Расширить лимит покупок (прямых сделок) на вторичном, суверенном рынках облигаций в рамках Программы ОМТ."
 ECB_reduce_OMT_limit:0 "Уменьшить программу OMT"
 ECB_reduce_OMT_limit_desc:0 "Снижение лимита на покупку (прямые сделки) на вторичном, суверенном рынке облигаций в рамках Программы ОМТ."
