 EU_GENERIC_political_reform:0 "Политическая реформа"
 EU_GENERIC_political_reform_desc:0 "Чтобы не допустить стагнации наших внутриполитических сцен, правительство должно поддерживать политическую активность страны и ее народа. Необходимо разработать законодательство, назначить государственных чиновников, принять планы финансирования и спланировать общественные проекты. [Root.GetAdjective] правительство не может успокоиться в своих усилиях по модернизации и укреплению страны."
 EU_GENERIC_cabinet_reform:0 "Реформа Кабинета министров"
 EU_GENERIC_cabinet_reform_desc:0 "Заменив несколько ключевых действующих лиц в кабинете министров, которые в настоящее время выступают против повестки дня главы правительства, исполнительная власть может продемонстрировать силу и решимость в ликвидации предстоящих политических вопросов и кризисов. При этом мы должны игнорировать ненавистников, неудачников и скептиков."
 EU_GENERIC_expand_the_secret_service:0 "Расширить секретную службу"
 EU_GENERIC_expand_the_secret_service_desc:0 "Безопасность [Root.GetNameDef] в значительной степени зависит от силы своих военных и гражданских разведывательных органов. Мы должны найти эффективные контрмеры против враждебных агентов, подрывных элементов общества, террористов или (по крайней мере, не исключено) потенциального ядерного удара противника."
