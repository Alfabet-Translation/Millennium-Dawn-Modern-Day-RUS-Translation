 EU_tutorial.91.t:0 "Глава 9.1 - Европейский долговой кризис"
 EU_tutorial.91.d:0 "Европейский долговой кризис спровоцирован датой (на данный момент) и сильно ударит по южным странам."
 EU_tutorial.91.a:0 "Следующая страница"
 
