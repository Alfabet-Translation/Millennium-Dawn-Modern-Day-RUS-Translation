 EU_GENERIC_international_diplomacy_desc:0 "Искусство заключать закулисные сделки, публично демонстрировать более священные отношения и разделять малые страны между их более крупными соседями, практика международной дипломатии имеет давно сложившуюся культуру со смесью напыщенности и прагматического макиавеллизма. Ведь главная цель дипломатии - обеспечить безопасность поставок нефти в страну. [Root.GetNameDef] может и не отстать."
