 EU_defense_category:0 "Оборонная политика ЕС"
 EU_defense_category_desc:0 "В 1950-х годах идея Европейского оборонительного сообщества рухнула, когда она не получила ратификации во французском парламенте. Его преемником стала Общая политика безопасности и обороны Европейского Союза. Поскольку большинство европейских стран были членами Организации Североатлантического договора (НАТО), необходимость в создании собственной Европейской организации обороны не возникала на протяжении всего ХХ века. Но с ростом мировой напряженности в 21 веке это меняется...."
 EU_Frontex_take_control:0 "Возьмите под свой контроль силы Frontex"
 EU_Frontex_take_control_desc:0 "На внешних границах Европы в последние годы наблюдается беспрецедентный рост числа мигрантов и беженцев, желающих въехать в ЕС. Страны, имеющие внешнюю границу, несут исключительную ответственность за пограничный контроль. Но Frontex может предоставить дополнительную техническую поддержку странам ЕС, сталкивающимся с серьезным миграционным давлением.\n Это достигается путем координации развертывания дополнительного технического оборудования (например, самолетов и лодок) и специально обученного пограничного персонала."
 EU_EuroNavy_take_control:0 "Возьмите под свой контроль еврофлот"
 EU_EuroNavy_take_control_desc:0 "С учетом того, что в 21 веке многонациональный флот и оперативные группы становятся все более распространенными и важными, государства-члены §Y[EUU.GetFlag] Европейский Союз§! решили объединить свои силы и передать свои военные корабли объединенному европейскому военно-морскому командованию, известному как §YEuroNavy§!."
 EU_EuroArmy_take_control:0 "Возьмите под свой контроль евроармию"
 EU_EuroArmy_take_control_desc:0 "Государства-члены §Y[EUU.GetFlag] Европейский Союз§! решил создать общие вооруженные силы, известные как §YEuroArmy§!"
 EU_create_EDU:0 "Сформируйте Европейский оборонный союз (EDU)"
 EU_create_EDU_desc:0 "Для достижения необходимой стратегической автономии для защиты своих коллективных интересов, реагирования на внешние конфликты и кризисы и обеспечения безопасности в наших соседях государства-члены решили сформировать §YЕвропейский союз обороны (EDU)§! как военный союз и коллективно покинуть §YNATO§!."

