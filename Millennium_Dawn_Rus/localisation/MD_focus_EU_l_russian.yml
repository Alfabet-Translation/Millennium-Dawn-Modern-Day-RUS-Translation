 EU_tutorial.100.t:0 "Глава 10 - Объединение ЕС"
 EU_tutorial.100.d:0 "Есть три способа объединиться §Y[EUU.GetFlag] Европейский союз§!."
 EU_tutorial.100.a:0 "Глава 10.1 - Соединенные Штаты Европы"
 EU_tutorial.100.b:0 "Глава 10.2 - Европейская федерация"
 EU_tutorial.100.c:0 "Глава 10.3 - Европа Отечества"
