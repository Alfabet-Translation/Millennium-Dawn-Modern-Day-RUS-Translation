 EU_tutorial.101.t:0 "Глава 10.1 - Соединенные Штаты Европы"
 EU_tutorial.101.d:0 "После более чем 70 лет европейской интеграции страны-члены §Y[EUU.GetFlag] Европейский союз§! готовы отказаться от своего суверенитета и формы §Y[EUU.GetFlag] Соединенные Штаты Европы§!."
 EU_tutorial.101.a:0 "Следующая страница"
 
 EU_tutorial.102.t:0 "Глава 10.2 - Европейская федерация"
 EU_tutorial.102.d:0 "Государства-члены §Y[EUU.GetFlag] Европейский союз§! готовы передать Союз §Y[EUU.GetFlag] Европейская Федерация§! с квалифицированным большинством голосов в качестве основополагающего принципа и во главе с §YПрезидент Европейской Федерации§!."
 EU_tutorial.102.a:0 "Следующая страница"
 
 EU_tutorial.103.t:0 "Глава 10.3 - Европа Отечества"
 EU_tutorial.103.d:0 "Европа Отечества положила конец европейской интеграции:\n\n Любая дальнейшая европейская интеграция поставит под угрозу культурное наследие, национальную самобытность и суверенитет государств-членов. Европа - это Европа Отечества, поэтому на данном этапе европейская интеграция должна быть остановлена."
 EU_tutorial.103.a:0 "Следующая глава"

 EU_tutorial.110.t:0 "Глава 11 - ИИ ЕС"
 EU_tutorial.110.d:0 "О выходе из ЕС АИ см. главу 6.3."
 EU_tutorial.110.a:0 "Глава 11.1 - ИИ, ориентированная на ЕС"
 EU_tutorial.110.b:0 "Глава 11.2 - Стратегия голосования ЕС ИИ"
 EU_tutorial.110.c:0 "Глава 11.3 - Пропаганда ЕС ИИ"
 EU_tutorial.110.e:0 "Возврат к главному меню"

 EU_tutorial.111.t:0 "Глава 11.1 - ИИ, ориентированная на ЕС"
 EU_tutorial.111.d:0 "Базовый фактор для выбора АИ фокуса ЕС составляет 20, поэтому АИ будет делать это время от времени.\n\nФакторы, влияющие на базовый фактор, следующие:\n\n- Историческая дата фокуса.\n- Страна-член АИ имеет 5% и более влияния на любую другую страну-член ЕС. \n- Уровень евроскептицизма государства-члена ПИ; чем больше евроскептицизма, тем больше желания избежать дальнейшего фокусирования внимания ЕС.\n- Определенные фокусы опять-таки имеют национальную предвзятость; это соответствует специальному пороку евроскептицизма, который страна получает от этого фокуса."
 EU_tutorial.111.a:0 "Следующая страница"
 
 EU_tutorial.112.t:0 "Глава 11.2 - Стратегия голосования ЕС ИИ"
 EU_tutorial.112.d:0 "В настоящее время нет общей стратегии влияния ЕС на АИ. Поэтому ИИ не может изменить шанс получить предложение посредством голосования или даже получить решение по голосованию. Для этого AI имеет специальное решение, чтобы получить 3% влияния на все страны-участницы, если AI завершил фокус на голосовании."
 EU_tutorial.112.a:0 "Следующая страница"
 
 EU_tutorial.113.t:0 "Глава 11.3 - Пропаганда ЕС ИИ"
 EU_tutorial.113.d:0 "Проевропейское правительство со следующими правящими партиями постарается удержать евроскептицизм на низком уровне:\n[EUU.liberalism_L], [EUU.Neutral_Libertarian_L], [EUU.socialism_L], [EUU.neutral_Social_L], [EUU.Neutral_green_L], [EUU.Communist-State_L], [EUU.anarchist_communism_L], [EUU.Neutral_Communism_L]\nСледующее правительство также является проевропейским до тех пор, пока евроскептицизм не достигнет 60%. [EUU.conservatism_L], [EUU.Conservative_L], [EUU.Neutral_conservatism_L]; они попытаются удержать евроскептицизм на низком уровне в этих условиях. Но они перевернулись в евроскептическом лагере и попытаются поднять уровень евроскептицизма, если он поднимется выше 60%, потому что опасаются давления со стороны националистов.\n Последние всегда будут пытаться распространить евроскептицизм, если они придут к власти:\n[EUU.Nat_Populism_L], [EUU.Nat_Fascism_L], [EUU.Nat_Autocracy_L], [EUU.Monarchist_L]"
 EU_tutorial.113.a:0 "Следующая глава"

 EU_tutorial.120.t:0 "Глава 12 - Подсказки и читы"
 EU_tutorial.120.d:0 "Подсказки и шуточки"
 EU_tutorial.120.a:0 "Глава 12.1 - Подсказки"
 EU_tutorial.120.b:0 "Глава 12.2 - Жульничество при голосовании"
 EU_tutorial.120.c:0 "Глава 12.3 - Консольные команды"
 EU_tutorial.120.e:0 "Возврат к главному меню"

 EU_tutorial.121.t:0 "Глава 12.1 - Подсказки"
 EU_tutorial.121.d:0 "Для продвижения европейской интеграции необходимо иметь в виду следующее: \n - большое влияние на государства-члены жизненно важно для получения предложений через voting\n - с меньшим Союзом легче справиться, чем с большим one\n - с меньшим Союзом легче объединиться, чем с большим one\n - если европейская интеграция будет продвигаться быстро, некоторые государства-члены могут заблудиться на этом пути"
 EU_tutorial.121.a:0 "Следующая страница"
 
 EU_tutorial.122.t:0 "Глава 12.2 - Жульничество при голосовании"
 EU_tutorial.122.d:0 "Чит-код позволяет поставить все голоса на "ДА" или "НЕТ" до тех пор, пока чит-код не будет деактивирован."
 EU_tutorial.122.a:0 "Следующая страница"
 
 EU_tutorial.123.t:0 "Глава 12.3 - Консольные команды"
 EU_tutorial.123.d:0 "Евроскептицизм может быть установлен на X% с помощью этой консольной команды:\n\nset_var eurosceptic 0.X\n\nНапример, 10% с:: set_var eurosceptic 0.1"
 EU_tutorial.123.a:0 "Возврат к главному меню"
 


