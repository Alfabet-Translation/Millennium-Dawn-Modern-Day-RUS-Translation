 EU001:0 "Политика ЕС"
 EU001_desc:0 "Политика §Y[EUU.GetFlag] The EU§! определяются ценностями, целями и принципами Союза. Поскольку ЕС начинался как экономическое сообщество, экономическая политика по-прежнему остается важной сферой в ЕС. В соответствии со своими ценностями ЕС стремится содействовать благополучию, безопасности и интересам граждан. ЕС хочет сохранить экономику стабильной и конкурентоспособной. ЕС пытается реформировать себя..."
 EU002:0 "Кандидат ЕС"
 EU002_desc:0 "Перед подачей заявки на членство в §Y[EUU.GetFlag] Европейский Союз§! Нам нужно получить статус кандидата в ЕС. Предстоят трудные переговоры со странами-членами §Y[EUU.GetFlag] Европейский Союз§!. Нам понадобится большое влияние."
 EU100:0 "Реформы ЕС"
 EU100_desc:0 "Страны-члены пытаются реформировать §Y[EUU.GetFlag] Европейский Союз§! укрепить европейскую интеграцию."
 EU101:0 "Хартия основных прав Европейского Союза"
 EU101_desc:0 "\"Народы Европы, создавая еще более тесный союз между собой, полны решимости разделить мирное будущее, основанное на общих ценностях. Сознавая свое духовное и нравственное наследие, Союз основан на неделимых, универсальных ценностях человеческого достоинства, свободы, равенства и солидарности; он основан на принципах демократии и верховенства закона.\" - Преамбула CFR"
 EU102:0 "Европейская конвенция"
 EU102_desc:0 "После Лаекенского заявления Европейский совет принял решение созвать Конвенцию о будущем Союза, чтобы сделать решающий шаг для гражданина на пути к более простому Союзу, который будет сильнее в достижении его основных целей и более определенно будет присутствовать в мире."
 EU103:0 "Европейская конституция"
 EU103_desc:0 "Европейская конвенция завершилась проектом договора, устанавливающего Конституцию Европы. Этот международный договор заменил бы существующие европейские договоры по созданию консолидированной конституции для §Y[EUU.GetFlag] Европейский союз§! и расширил право голоса квалифицированного большинства на сферы политики, которые ранее решались единогласным голосованием государств-членов."
 EU104:0 "Лиссабонский договор"
 EU104_desc:0 "Процесс, ведущий к Лиссабонскому договору, является результатом отрицательных результатов ратификации Европейской конституции. Лиссабонский договор, вносящий поправки в Договор о Европейском союзе и Договор об учреждении Европейского сообщества. Последний из них переименован в Договор о функционировании Европейского союза."
 EU105:0 "Европейская служба внешнеполитической деятельности"
 EU105_desc:0 "Европейская служба внешнеполитической деятельности является дипломатической службой Европейского союза. Она помогает руководителю внешнеполитического отдела ЕС - Верховному представителю по внешней политике и политике безопасности - осуществлять общую внешнюю политику и политику безопасности ЕС."
 EU200:0 "Фискальная политика ЕС"
 EU200_desc:0 "Бюджетно-налоговая политика оказывает значительное влияние на экономический рост, макроэкономическую стабильность и инфляцию. Ключевыми аспектами в этом отношении являются уровень и структура государственных расходов и доходов, бюджетный дефицит и государственный долг. Потребность в фискальной дисциплине еще более усиливается в валютном союзе, таком как еврозона, который состоит из суверенных государств, сохраняющих ответственность за свою фискальную политику."
 EU201:0 "Вмешательство ЕЦБ"
 EU201_desc:0 "Для реализации своих решений в области денежно-кредитной политики Совет управляющих ЕЦБ принял ряд инструментов и процедур денежно-кредитной политики, изложенных в Общей документации по инструментам и процедурам денежно-кредитной политики Евросистемы."
 EU202:0 "Европейский банковский союз"
 EU202_desc:0 "В ответ на недавний финансовый кризис был создан Европейский банковский союз для более безопасного финансового сектора для единого рынка. Эти инициативы образуют единый свод правил для всех финансовых субъектов в странах-членах ЕС. Они включают в себя более строгие пруденциальные требования к банкам, улучшенную защиту вкладчиков и правила управления банками, терпящими неудачу."
 EU203:0 "Еврооблигации"
 EU203_desc:0 "Еврооблигации являются новым вариантом финансирования государственного долга. Такая совместная эмиссия облигаций членами еврозоны означала бы значительное углубление валютного союза. Это создало бы новые средства, с помощью которых правительства финансируют свои долги, предлагая безопасные и ликвидные инвестиционные возможности сбережениям и финансовым учреждениям, а также создало бы рынок еврооблигаций, соответствующий рынку облигаций США."
 EU204:0 "Европейский фонд финансовой стабильности (ЕФФС)"
 EU204_desc:0 "EFSF был создан как временный механизм разрешения кризиса странами-членами еврозоны в условиях европейского долгового кризиса и оказал финансовую помощь нескольким государствам-членам. Финансирование осуществлялось за счет EFSF посредством выпуска облигаций EFSF и других долговых инструментов на рынках капитала. EFSF не оказывает дальнейшей финансовой помощи, поскольку в настоящее время эта задача решается исключительно ESM."
 EU205:0 "Европейский стабилизационный механизм (ЕСМ)"
 EU205_desc:0 "Миссия ESM заключается в оказании финансовой помощи странам зоны евро, испытывающим или находящимся под угрозой серьезных финансовых проблем. Эта помощь предоставляется только в том случае, если доказано, что она необходима для обеспечения финансовой стабильности еврозоны в целом и членов ESM."
 EU206:0 "Фискальный союз"
 EU206_desc:0 "Фискальный союз включает в себя государства-члены, имеющие один и тот же общий бюджет. Это означает, что расходы и уровни налогов будут приниматься центральным фискальным органом. Фискальный союз предлагается в качестве шага для дальнейшей европейской интеграции. Это означает, что центральный европейский орган будет устанавливать ставки расходов и налогов для всех государств-членов."
 EU207:0 "Европейское экономическое правительство"
 EU207_desc:0 "Европейское экономическое правительство сделает возможной общую фискальную и активную экономическую политику в ЕС. Оно дало бы §Y[EUU.GetFlag] Европейскому Союзу§! собственный налоговый орган и центральный орган устанавливали бы минимальные зарплаты для государств-членов."
 EU208:0 "Европейский министр экономики и финансов"
 EU208_desc:0 "Европейский министр экономики и финансов объединяет политику и полномочия, установленные Фискальным союзом и Европейским экономическим правительством, в один офис."
 EU300:0 "Оборонная политика ЕС"
 EU300_desc:0 "The Common Security and Defence Policy (CSDP) enables the Union to take a leading role in peace-keeping operations, conflict prevention and in the strengthening of the international security. It is an integral part of the EU's comprehensive approach towards crisis management, drawing on civilian and military assets."
 EU301:0 "Европейское оборонное агентство (ЕОА)"
 EU301_desc:0 "The European Defence Agency was established to support the member states and §Y[EUU.GetFlag] The European Union§! in their effort to improve European defence capabilities in the field of crisis management and to sustain the European Security and Defence Policy as it stands now and develops in the future."
 EU302:0 "Постоянное структурированное сотрудничество (ПСС)"
 EU302_desc:0 "PESCO allows thus willing and able member states to jointly plan, develop and invest in shared capability projects, and enhance the operational readiness and contribution of their armed forces. The aim is to jointly develop a coherent full spectrum force package and make the capabilities available to member states for national and multinational missions and operations."
 EU303:0 "Европейский фонд обороны"
 EU303_desc:0 "The European Defence Fund will provide a key contribution to Europe’s strategic autonomy, protecting and defending its citizens. It will promote defence cooperation among companies and between EU countries to foster innovation and develop state-of-the-art defence technology and products. The fund will coordinate, supplement and amplify national investments in defence."
 EU304:0 "Европейский совет безопасности"
 EU304_desc:0 "A ESC would make the EU better prepared for making decisions about international politics. If the EU do not manage to take and implement coherent decisions more quickly, their ability to enforce EU rules and strengthen multilateral formats will be weakened. The EU’s diplomatic, financial and military resources should therefore be supplemented by a format for more effective intergovernmental cooperation."
 EU305:0 "Евроармия"
 EU305_desc:0 "To strength the military capabilities of §Y[EUU.GetFlag] The European Union§! the member states can draft common armed forces. These forces will be known as §YEuroArmy§!"
 EU306:0 "Еврофлот"
 EU306_desc:0 "With multinational fleets and task forces becoming more common and important in the 21st century the member states of §Y[EUU.GetFlag] The European Union§! can join their forces and transfer their warships to a unified European Naval Command known as §YEuroNavy§!."
 EU307:0 "Постоянный член ЕС в СБ ООН"
 EU307_desc:0 "The member states have decided that the EU should be a permanent member of the United Nations Security Council (UNSC). This is done by reforming the UNSC or by transferring the seat(s) of the member state(s) already being UNSC member(s) to the EU."
 EU308:0 "Ядерная энергетика ЕС"
 EU308_desc:0 "Becoming a nuclear power will strength the political power of the EU and the influence of the Union in the world. The Union will acquire the nuclear weapons by transferring and sharing the nuclear weapons of their member states or by developing own nuclear warheads."
 EU400:0 "Вторичное законодательство ЕС"
 EU400_desc:0 "The EU treaties are binding agreements between EU member states set out EU objectives, rules for EU institutions, how decisions are made and the relationship between the EU and its members. Treaties are known as primary law. The body of law that comes from the principles and objectives of the treaties is known as secondary law (regulations, directives, decisions, recommendations and opinions)."
 EU401:0 "Общее положение о защите данных"
 EU401_desc:0 "The EU General Data Protection Regulation (GDPR) is designed to: harmonize data privacy laws across Europe, protect and empower all EU citizens data privacy and reshape the way organizations across the region approach data privacy."
 EU402:0 "Директива об авторском праве на едином цифровом рынке"
 EU402_desc:0 "Digital technologies have radically changed the way creative content is produced, distributed and accessed. We are adapting the EU copyright rules to new consumer behaviours in a Europe which values its cultural diversity."
 EU403:0 "Регламент Дублин II"
 EU403_desc:0 "The Dublin II Regulation establishes the principle that only one member state is responsible for examining an asylum application. The objective is to avoid asylum seekers from being sent from one country to another, and also to prevent abuse of the system by the submission of several applications for asylum by one person."
 EU404:0 "Перемещение и переселение лиц, ищущих убежище"
 EU404_desc:0 "Asylum seekers with a high chance of having their applications successfully processed are relocated from Greece and Italy, where they have arrived, to other member states where they will have their asylum applications processed. If these applications are successful, the applicants will be granted refugee status with the right to reside in the member state to which they are relocated."
 EU405:0 "Соглашение между ЕС и Турцией"
 EU405_desc:0 "§Y[EUU.GetFlag] The European Union§! and [TUR.GetNameWithFlag] will negotiate an agreement aimed at stopping the flow of irregular migration via Turkey to Europe. All new irregular migrants and asylum seekers arriving from Turkey to the Greek islands and whose applications for asylum have been declared inadmissible should be returned to Turkey. §Y[EUU.GetFlag] The European Union§! will pay 3 billion Euro for the Facility for Refugees in Turkey."
 EU406:0 "Европейское прибежище"
 EU406_desc:0 "The EU Commission proposed a future EU Asylum Agency equipped with the necessary mandate, tools and financial means needed to provide a rapid and full service to member states throughout the asylum procedure."
 EU407:0 "Фронтекс"
 EU407_desc:0 "Frontex helps EU countries and Schengen associated countries manage their external borders. It also to helps to harmonise border controls across the EU. The agency facilitates cooperation between border authorities in each EU country, providing technical support and expertise."
 EU408:0 "Европейское агентство пограничной и береговой охраны"
 EU408_desc: "Frontex becomes the European Border and Coast Guard Agency. Europe’s external borders have seen an unprecedented rise in the number of migrants and refugees wishing to enter the EU in recent years. Countries that have an external border have sole responsibility for border control. But Frontex can provide additional technical support for EU countries facing severe migratory pressure."
 EU500: "Политика европейской комиссии "
 EU500_desc: "Политика европейской комиссии "
 EU600: "Расширение ЕС"
 EU600_desc: "Enlargement policy applies to countries currently aspiring to join the EU and potential candidates. The prospect of membership is a powerful stimulus for democratic and economic reforms in countries that want to become EU members."
 EU601: "Расширение ЕС в 2004 году"
 EU601_desc: "On 1 May 2004 ten new countries with a combined population of almost 75 million joined the EU. The 25-member EU now has 450 million citizens and includes three former Soviet republics (§Y[EST.GetNameWithFlag]§!, §Y[LAT.GetNameWithFlag]§! and §Y[LIT.GetNameWithFlag]§!), four former satellites of the USSR (§Y[POL.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§!, §Y[HUN.GetNameWithFlag]§! and §Y[SLO.GetNameWithFlag]§!), a former Yugoslav republic (§Y[SLV.GetNameWithFlag]§!) and two Mediterranean islands (§Y[CYP.GetNameWithFlag]§! and §Y[MLT.GetNameWithFlag]§!)."
 EU602: "Расширение ЕС в 2007 году"
 EU602_desc:0 "Two more countries from eastern Europe - §Y[BUL.GetNameWithFlag]§!and §Y[ROM.GetNameWithFlag]§! - join the EU, bringing the number of member states to 27."
 EU603:0 "Расширение ЕС в 2013 году"
 EU603_desc:0 "2013 §Y[CRO.GetNameWithFlag]§! joined the EU, bringing the number of member states to 28."
 EU700:0 "Правила вывода средств"
 EU700_desc:0 "With rising Euroscepticism troughout the Union some member states will think about leaving §Y[EUU.GetFlag] The European Union§!."
 EU701:0 "Статья 50"
 EU701_desc:0 "\"Any Member State may decide to withdraw from the Union in accordance with its own constitutional requirements.\"\n- Article 50(1), Treaty on European Union.\nFirst Article 50 was drafted for the Constitutional Treaty for the European Union. Following the failure of the ratification of the Constitution, the clause was incorporated into the Treaty of Lisbon."
 EU702:0 "Договор о выходе"
 EU702_desc:0 "Withdrawal from §Y[EUU.GetFlag] The European Union§! is a complex process where the leaving country has to adapt its national law for time when the EU law expires due to the leaving of the Union. The leaving country and the §Y[EUU.GetFlag] The European Union§! have to reach an agreement on their future relationship."
 EU703:0 "Нет выхода из договора"
 EU703_desc:0 "If a Withdrawal Treaty with §Y[EUU.GetFlag] The European Union§! is not reached, emergency measures have to be taken to protect our people from the chaos of a No Deal Exit."
 EU110:0 "Федерализация ЕС"
 EU110_desc:0 "The process of European integration has reached a state where any further integration will lead to a Federalisation of §Y[EUU.GetFlag] The European Union§!."
 EU111:0 "Соединенные Штаты Европы"
 EU111_desc:0 "After more than 70 years of European integration the member states of §Y[EUU.GetFlag] The European Union§! have decided to give up their sovereignty and form the §Y[EUU.GetFlag] The United States of Europe§!."
 EU112:0 "Европейская федерация"
 EU112_desc:0 "The member states of §Y[EUU.GetFlag] The European Union§! have decided to transfer the Union into §Y[EUU.GetFlag] The European Federation§! with the Qualified Majority Voting as fundamental principle and headed by the §YПрезидент Европейской Федерации§!."
 EU113:0 "Европа Отечества"
 EU113_desc:0 "Any further European integration will jeopardise the cultural heritage, the national Identities and the sovereignty of the member states. Europe is a Europe of Fatherlands, so the European integration has to stop at this stage."
 EU604:0 "Будущее расширение ЕС"
 EU604_desc:0 "Будущее расширение ЕС"
 EU605:0 "Расширение Западных Балкан"
 EU605_desc:0 "The Western Balkan countries of §Y[ALB.GetNameWithFlag]§!, §Y[SER.GetNameWithFlag]§!, §Y[MNT.GetNameWithFlag]§!, §Y[FYR.GetNameWithFlag]§!, §Y[BOS.GetNameWithFlag]§! and §Y[KOS.GetNameWithFlag]§! become candidate for joining §Y[EUU.GetFlag] The European Union§!. "
 EU606:0 "Турция"
 EU606_desc:0 "§Y[TUR.GetNameWithFlag]§! becomes candidate for joining §Y[EUU.GetFlag] The European Union§!."
 EU607:0 "Черноморское расширение"
 EU607_desc:0 "The Black Sea countries of §Y[MLV.GetNameWithFlag]§! and §Y[UKR.GetNameWithFlag]§! become candidate for joining §Y[EUU.GetFlag] The European Union§!. "
 EU608:0 "Развитие Кавказа"
 EU608_desc:0 "The Caucasus countries of §Y[ARM.GetNameWithFlag]§!, §Y[AZE.GetNameWithFlag]§! and §Y[GEO.GetNameWithFlag]§! become candidate for joining §Y[EUU.GetFlag] The European Union§!. "
 EU609:0 "Европейское экономическое пространство"
 EU609_desc:0 "The non-EU countries of the European Economic Area (§Y[SWI.GetNameWithFlag]§!, §Y[NOR.GetNameWithFlag]§! and §Y[ICE.GetNameWithFlag]§!) become candidate for joining §Y[EUU.GetFlag] The European Union§!. "
 EU610:0 "Беларусь"
 EU610_desc:0 "§Y[BLR.GetNameWithFlag]§! becomes candidate for joining §Y[EUU.GetFlag] The European Union§!."
 EU611:0 "Внутреннее расширение"
 EU611_desc:0 "Internal enlargement is the process of new member states arising from the break-up of or secession from an existing member state. §Y[CAT.GetNameWithFlag]§!, §Y[CRE.GetNameWithFlag]§!, §Y[SCL.GetNameWithFlag]§!, §Y[SCL.GetNameWithFlag]§! and §Y[WAS.GetNameWithFlag]§! can become candidates for joining §Y[EUU.GetFlag] The European Union§!, when they become independent."


 
