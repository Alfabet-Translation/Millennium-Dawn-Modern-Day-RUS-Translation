  ### EU_apply_for_membership_category & Decisions ###
 
 EU_apply_for_membership_category:0 "Вступление в ЕС"
 EU_apply_for_membership_category_desc:0 "Вступление в ЕС - это сложная процедура, которая не происходит в одночасье. Как только страна-заявитель удовлетворяет условиям членства, она должна применять правила и положения ЕС во всех областях.\n Любая страна, удовлетворяющая условиям членства, может подать заявку. Эти условия известны как "Копенгагенские критерии" и включают в себя свободную рыночную экономику, стабильную демократию и верховенство закона, а также принятие всего законодательства ЕС, включая последовательное использование валюты евро."
 EU_apply_for_membership:0 "Вступление в ЕС"
 EU_apply_for_membership_desc:0 "§Y[ROOT.GetNameWithFlag]§! может присоединиться к §Y[EUU.GetFlag] Европейский Союз§! давайте споем Оду радости:\nРадость, прекрасная Искра божественности,\nДочь Элизиума,\nМы входим, пьяные от огня,\nНебесный, твое святилище!\nТвоя магия снова связывает тебя\nКакой обычай строго разделен;\nВсе люди становятся братьями,\nГде пребывает твое нежное крылышко."
 EU_adopt_EU_law:0 "Принять закон ЕС"
 EU_adopt_EU_law_desc:0 "Из-за огромного объема правил и положений ЕС, которые каждая страна-кандидат должна принять в качестве национального закона, переговоры требуют времени для завершения. Кандидаты получают финансовую, административную и техническую поддержку в течение этого периода, предшествующего вступлению в ЕС."
 EU_join_the_Euro:0 "Присоединение к евро"
 EU_join_the_Euro_desc:0 "Для перехода на евро страны ЕС должны привести свое национальное законодательство в соответствие с соответствующим законодательством ЕС и выполнить определенные условия, призванные обеспечить экономическое сближение. Эти требования, согласованные странами-членами ЕС в Маастрихте в 1991 году, известны как критерии конвергенции."
 USoE_integrate_new_members:0 "Интегрируйте новые государства-члены"
 USoE_integrate_new_members_desc:0 "Интеграция новых стран-членов в Соединенные Штаты Европы"
   
