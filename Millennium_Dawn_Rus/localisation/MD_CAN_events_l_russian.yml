 #Political Events
 canada.0.t:0 "Подготовка к предстоящим выборам"
 canada.0.d:0 "Почти через год, в октябре, состоятся выборы. Говорят, что это будут очень жесткие выборы. Поэтому нужно подумать, будет ли выгодно сейчас проводить предвыборную кампанию, или стоит отложить ее до весны будущего года."
 canada.0.a:0 "Начать кампанию немедленно"
 canada.0.b:0 "Нам нужно отложить до весны..."
 canada.1.t:0 "Подготовка к предстоящим выборам - весна"
 canada.1.d:0 "Через несколько месяцев, в октябре, состоятся выборы. Говорят, что это будут очень жесткие выборы. Поэтому нужно подумать, будет ли выгодно сейчас проводить предвыборную кампанию, или стоит отложить ее до лета следующего года."
 canada.1.a:0 "Начать кампанию немедленно"
 canada.1.b:0 "Нам нужно отложить до лета..."
 canada.2.t:0 "Подготовка к предстоящим выборам - лето"
 canada.2.d:0 "Через очень короткое время, в октябре, состоятся выборы. Говорят, что это будут очень жесткие выборы. Поэтому нужно подумать, будет ли выгодно сейчас проводить предвыборную кампанию, или стоит отложить ее до весны следующего года."
 canada.2.a:0 "Мы не можем больше откладывать это."
 canada.3.t:0 "Финансирование партии"
 canada.3.d:0 "В связи с предстоящими выборами многие партии начинают получать некоторую поддержку и финансирование. У какой партии больше поддержки и финансирования?"
 canada.3.a:0 "У консерваторов есть преимущество!"
 canada.3.b:0 "У либералов есть преимущество!"
 canada.3.c:0 "У НДП есть преимущество!"
 canada.3.e:0 "Ни у кого нет преимущества!"
 canada.5.t:0 "Французские канадцы возмущены!"
 canada.5.d:0 "Французские канадцы были чрезвычайно недовольны тем, как правительство действовало. Мы либо должны продолжать делать то, что мы делаем, либо мы должны заботиться о нуждах французов."
 canada.5.a:0 "Мы должны попытаться решить проблему!"
 canada.5.b:0 "Ничего не делать"
 canada.6.t:0 "Французские канадцы протестуют"
 canada.6.d:0 "Французские канадцы начали устраивать акции протеста против действий канадского правительства. Что мы должны делать в связи с этим?"
 canada.6.a:0 "Защитите эти протесты"
 canada.6.b:0 "Отбросьте эти протесты"
 canada.7.t:0 "Восстание французских канадцев"
 canada.7.d:0 "Французские канадцы находятся на грани восстания. Что мы должны с этим делать?"
 canada.7.a:0 "Попробуй исправить ситуацию."
 canada.7.b:0 "Подавить восстание!"
 canada.8.t:0 "Французские канадцы просят больше автономии"
 canada.8.d:0 "Французские канадцы чувствуют потребность в большей автономии от нашего правительства. Что мы должны сделать по этому поводу?"
 canada.8.a:0 "Дайте им больше автономии."
 canada.8.b:0 "Мы не должны..."
 
 #Flavour Events
 canada.100.t:0 "Air Canada приобретает Canadian Airlines"
 canada.100.d:0 "Canadian Airlines - борющаяся канадская авиакомпания, которая из-за экономических трудностей больше не может конкурировать со своим конкурентом Air Canada.\n\nБюрократы Air Canada представили план интеграции своего бывшего главного конкурента в компанию. План кажется всеобъемлющим и сможет спасти большинство рабочих мест, которым угрожает банкротство Canadian Airlines - поглощение, которое должно быть согласовано 4 января 2000 года, должно вступить в силу 1 января 2001 года."
 canada.100.a:0 "Звучит как хорошее предложение."
 canada.100.b:0 "Мы должны держаться подальше от монополий."
 
 #Focus Tree Events
 canada.501.t:0 "Канадское министерство культуры"
 canada.501.d:0 ""
 canada.501.a:0 "Отлично, а!"
 canada.502.t:0 "Канадские нефтяные субсидии"
 canada.502.d:0 "Правительство Канады решило начать экспериментальное субсидирование нефтяного сектора для увеличения своего национального ВВП."
 canada.502.a:0 "Еще масла тебе, приятель!"
 canada.504.t:0 "Канадская инфраструктура"
 canada.504.d:0 "Муниципалитеты владеют основными объектами инфраструктуры, которые имеют решающее значение для качества жизни канадцев и конкурентоспособности нашей страны. Почти 60% основной общественной инфраструктуры Canadas принадлежит и обслуживается муниципальными властями. Согласно результатам опроса, общая стоимость основных объектов муниципальной инфраструктуры оценивается в 1,1 триллиона долларов, или около 80 000 долларов на одно домохозяйство. Мы должны начать движение к новой федеральной инфраструктурной системе."
 canada.504.a:0 "Интересно, а?"
 
 #Keystone Pipeline
 keystonepipeline_can.0.t:0 "Планирование трубопровода Keystone начинается"
 keystonepipeline_can.0.d:0 "Надо приступить к планированию строительства газопровода. Будем ли мы просить помощи у США или делать это в одиночку?"
 keystonepipeline_can.0.a:0 "Используйте американские планы"
 keystonepipeline_can.0.b:0 "Мы должны сделать это в одиночку"
 keystonepipeline_can.0.c:0 "Попросите Америку помочь спланировать трубопровод"
 keystonepipeline_can.1.t:0 "Стоимость трубопровода прогнозируется на уровне 9 млрд."
 keystonepipeline_can.1.d:0 "Предполагается, что без американской помощи строительство обойдется нам примерно в 9 миллиардов долларов. Мы это сделаем?"
 keystonepipeline_can.1.a:0 "Мы должны это сделать!"
 keystonepipeline_can.1.b:0 "Нам нужны деньги в другом месте."
 keystonepipeline_can.2.t:0 "Стоимость трубопровода прогнозируется на уровне 2 млрд."
 keystonepipeline_can.2.d:0 "Поскольку строительство американского трубопровода уже завершено, затраты на завершение строительства канадского трубопровода будут значительно ниже. Прогнозируется, что затраты на завершение трубопровода составят около 2 миллиардов долларов."
 keystonepipeline_can.2.a:0 "Мы должны это сделать!"
 keystonepipeline_can.2.b:0 "Нам нужны деньги в другом месте."
 keystonepipeline_can.3.t:0 "Стоимость трубопровода прогнозируется на уровне 5 млрд."
 keystonepipeline_can.3.d:0 "Нам откликнулись американцы! Они согласились помочь нам спланировать трубопровод. Мы прогнозируем общую стоимость строительства трубопровода в 5 миллиардов долларов. Мы предполагаем, что американцы сэкономили нам около 4 миллиардов долларов. Мы могли бы использовать эти деньги, чтобы купить 114 миллионов литров кленового сиропа прямо сейчас!"
 keystonepipeline_can.3.a:0 "Мы должны это сделать!"
 keystonepipeline_can.3.b:0 "Нам нужны деньги в другом месте."
 keystonepipeline_can.4.t:0 "Завершено строительство газопровода "Ключевой камень"."
 keystonepipeline_can.4.d:0 "После очень долгого и дорогостоящего периода времени. Мы наконец-то завершили строительство газопровода."
 keystonepipeline_can.4.a:0 "В заключение!"
 keystonepipeline_usa.0.t:0 "Канада обращается к нам за помощью в планировании газопровода."
 keystonepipeline_usa.0.d:0 "Очень плохое описание для запуска Strategy Gamer"
 keystonepipeline_usa.0.a:0 "Мы должны помочь нашим союзникам"
 keystonepipeline_usa.0.b:0 "Мы пока не можем сэкономить деньги из нашей казны."
 
