 law_corruption_TT:0 "- Израсходовав политическую власть, можно начать укоренять нашу коррупцию внутри нашего правительства, чтобы создать прозрачное и эффективное правительство."
 corruption:0 "Уровень коррупции"
 paralyzing_corruption:0 "(10) Парализующая коррупция"
 paralyzing_corruption_desc:0 "Коррупция в нашей стране широко распространена, укоренилась, системна и беспрецедентна по своим масштабам и охвату. "
 crippling_corruption:0 "(9) Калечащая коррупция"
 crippling_corruption_desc:0 "Коррупция в нашей стране наводняет все слои общества. Это не деятельность нескольких изгоев чиновников или политиков. Это больше похоже на организованную преступность с коррупционными сделками по закупкам, возникающими из-за сговора и клептократического рэка. "
 rampant_corruption:0 "(8) Безудержная коррупция"
 rampant_corruption_desc:0 "Коррупция в нашей стране воспринимается как серьезная проблема, затрагивающая все аспекты жизни, включая государственное управление, правоохранительную деятельность, здравоохранение и образование. Феномен коррупции прочно укоренился в нашей модели государственного управления и объясняется общей слабостью верховенства закона в нашей стране. "
 unrestrained_corruption:0 "(7) Неограниченная коррупция"
 unrestrained_corruption_desc:0 "Наша страна давно страдает от повсеместной и повсеместной коррупции. Коррупция остается серьезной проблемой в государственном и частном секторах, даже несмотря на сильную правовую и институциональную базу, которая борется с коррупцией. Выплаты, откаты и коррупция в правительстве считаются частью повседневной жизни. "
 systematic_corruption:0 "(6) Систематическая коррупция"
 systematic_corruption_desc:0 "Коррупция в нашей стране - это слияние многих факторов, включая слабое правоприменение, отсутствие проверок, отсутствие кодексов поведения, непрозрачность правительственной деятельности, неэффективную бюрократию, безнаказанность правительства и широкие дискреционные полномочия, а также отсутствие общественной осведомленности. "
 widespread_corruption:0 "(5) Широко распространенная коррупция"
 widespread_corruption_desc:0 "Взяточничество и коррупционная практика широко распространены в нашей стране, хотя остается вопрос, является ли это проблемой системы или отдельных лиц, находящихся у власти. "
 medium_corruption:0 "(4) Средняя коррупция"
 medium_corruption_desc:0 "Выявление громких коррупционных дел в средствах массовой информации и ограниченное участие в политической жизни способствовали плохому восприятию общественностью политического процесса в нашей стране. Повторяющиеся коррупционные скандалы с участием высокопоставленных политиков, местных администраторов и предприятий, злоупотребляющих государственными средствами, показали, что установленные меры защиты от злоупотребления властью были относительно неэффективными. "
 modest_corruption:0 "(3) Скромная коррупция"
 modest_corruption_desc:0 "Хотя восприятие коррупции, как правило, низкое, политические партии и предприятия обычно рассматриваются как наименее честные и заслуживающие доверия. Мелкая коррупция не так редка, как в некоторых других странах. "
 slight_corruption:0 "(2) Незначительная коррупция"
 slight_corruption_desc:0 "Восприятие и распространение коррупции в нашей стране, как правило, очень низки. Мелкая и административная коррупция более или менее отсутствует. Это означает, что граждане и предприятия вряд ли столкнутся с коррупцией при общении с государственными чиновниками. Однако некоторые случаи показали, что личные связи, дары и конфликты интересов являются проблемными областями, которые представляют некоторые виды нетрадиционной коррупции. "
 negligible_corruption:0 "(1) Незначительная коррупция"
 negligible_corruption_desc:0 "Правовые и институциональные рамки в нашей стране считаются эффективными в борьбе с коррупцией, а государственные органы характеризуются высокой степенью прозрачности, добросовестности и подотчетности. Низкий уровень коррупции объясняется эффективным государственным управлением, высоким качеством и всесторонним обслуживанием граждан и предприятий, давней традицией открытости и прозрачности в нашем обществе и институтах, а также сильным уважением к верховенству закона. "

