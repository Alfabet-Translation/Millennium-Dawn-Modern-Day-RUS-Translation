 Internal_politics:0 "Внутренняя Политика"
 national_status:0 "Национальная статистика и внутренние группировки"
 national_status_desc:0 "Это жизненно важная экономическая статистика нашей нации. "
 internal_factions:0 "Внутренние фракции"
 internal_factions_desc:0 "Внутренние фракции представляют организации, чье влияние сильно влияет на государственную политику страны. Каждая внутренняя фракция предоставляет различные преимущества и недостатки. Смещение внутренней фракции чрезвычайно сложно и требует большой политической власти. "
 government_budget:0 "Государственные расходы"
 social_reforms:0 "Социальные права"
 political_reforms:0 "Полисы"
 economic_cycles:0 "Экономический цикл"
 depression:0 "Депрессия"
 depression_desc:0 "Депрессия - это необычная и экстремальная форма рецессии. Депрессии характеризуются их продолжительностью, аномально большим сокращением занятости, доступностью кредитов и производственной продукцией. Большое количество банкротств, инфляции и банкротств банков часто приводит к панике среди населения страны, что приводит к росту экстремистских политических групп, обещающих конец хаосу. "
 depression_TT:0 "Налоговые поступления: §R-40%§!\n"
 recession:0 "Спад"
 recession_desc:0 "Спад, как правило, происходит, когда происходит широкомасштабное снижение расходов. Это может быть вызвано различными событиями, такими как финансовый кризис, шок внешней торговли, неблагоприятный шок предложения или взрыв экономического пузыря. Правительства обычно реагируют на рецессии, проводя экспансионистскую макроэкономическую политику, такую ​​как увеличение денежной массы, государственных расходов и снижение налогообложения. "
 recession_TT:0 "Налоговые поступления: §R-20%§!\n"
 stagnation:0 "Стагнация"
 stagnation_desc:0 "Экономическая стагнация - это длительный период медленного экономического роста, который обычно сопровождается высоким уровнем безработицы. "
 stagnation_TT:0 "Налоговые поступления: §R-10%§!\n"
 stable_growth:0 "Стабильный рост"
 stable_growth_desc:0 "Наша экономика неуклонно растет. "
 fast_growth:0 "Быстрый рост"
 fast_growth_desc:0 "Наша экономика быстро растет. "
 fast_growth_TT:0 "Налоговые поступления: §G+5%§!\n"
 economic_boom:0 "Экономический бум"
 economic_boom_desc:0 "Наша экономика процветает. "
 economic_boom_TT:0 "Налоговые поступления: §G+10%§!\n"
 econ_cycle_upg_cost_TT:0 "\n§HСтоимость обновления:§! $[?THIS.econ_cycle_upg_cost] §Hмиллиард§!"

 economic_cycle_TT:0 " - Чтобы стимулировать экономику, нам нужно в нее вливать ликвидность. Это делается с помощью инструментов Центрального банка, таких как снижение процентной ставки и расширение денежной массы, а также дополнительных государственных расходов на стимулирование. Однако слишком сильное вмешательство увеличивает риски будущих экономических пузырей.\n"
  
 gdp_capita:0 "ВВП / душу населения"
 gdp_capita_desc:0 "ВВП на душу населения показывает, сколько экономической ценности создается в стране на человека в год. Это увеличивается, заполняя доступные строительные ячейки новыми зданиями. После повышения до следующего уровня, штаты в вашей стране получат больше слотов для строительства для поддержки дальнейшего роста. По мере того, как страна становится более развитой, темпы роста замедляются, и для повышения производительности потребуется больше капитала. "
 gdp_1:0 "1.000$ ВВП/Д"
 gdp_1_desc:0 "Только около 1.000$, или даже меньше, чем ВВП/Д, большая часть населения живет в условиях абсолютной бедности, а недоедание является обычным явлением."
 gdp_2:0 "2.000$ ВВП/Д"
 gdp_2_desc:0 "Поскольку ВВП/Д составляет всего около 2.000 долл. США, большинство населения живет в бедности."
 gdp_2_TT:0 "- Поскольку ВВП/Д составляет всего около 2.000 долл. США, большинство населения живет в бедности. Уровень может быть увеличен после заполнения всех доступных слотов зданий в ваших штатах. Как только будет достигнут следующий уровень, штаты в вашей стране получат больше слотов для строительства. "
 gdp_3:0 "4.000$ ВВП/Д"
 gdp_3_desc:0 "В стране, где ВВП/Д составляет около 4.000 долларов, страна довольно бедна, но большинство семей могут по крайней мере позволить себе основные бытовые приборы."
 gdp_3_TT:0 "- В стране, где ВВП/Д составляет около 4.000 долларов, страна довольно бедна, но большинство семей могут по крайней мере позволить себе основные бытовые приборы. Уровень может быть увеличен после заполнения всех доступных слотов зданий в ваших штатах. Как только будет достигнут следующий уровень, штаты в вашей стране получат больше слотов для строительства. "
