 police_01:0 "Минимальное полицейское финансирование"
 police_01_desc:0 "Наша полиция и спецслужбы плохо финансируются и, как правило, закрывают глаза на коррупцию и преступность. "
 police_02:0 "Основное финансирование полиции и безопасности"
 police_02_desc:0 "Наша полиция и спецслужбы выполняют свою работу, но не более того. Дальнейшие действия происходят только под давлением общественности. "
 police_03:0 "Высокое финансирование полиции и разведки"
 police_03_desc:0 "Наша полиция и спецслужбы хорошо финансируются. Закон и порядок хорошо сохранились, и они способны внимательно следить за внутренними и зарубежными заговорами. "
 police_04:0 "Обширный полицейский и разведывательный аппарат"
 police_04_desc:0 "Наша полиция и спецслужбы очень хорошо финансируются. Они способны бороться с коррупцией и преступностью. Кроме того, они ведут обширные вкладки на все опасные движения. "
 police_05:0 "Полицейский участок"
 police_05_desc:0 "Наша полиция и спецслужбы получают очень большие ресурсы. Они способны бороться с коррупцией и преступностью и проводят огромные операции, чтобы следить за всеми внутренними инакомыслиями и заговорами за рубежом. "
 police_TT:0 "\n$[?FROM.security_gain] §Hмиллиард§! тратится на внутреннюю безопасность.\n"
 

 ### Military Laws
 Military_policies:0 "Военная политика"
 Conscription_Law:0 "Закон о воинской обязанности"
 no_military:0 "Упраздненные военные"
 no_military_desc:0 "В нашей стране нет какой-либо постоянной армии, и вся безопасность обеспечивается внутренними силами безопасности, такими как полиция. "
 volunteer_army:0 "Волонтерская служба"
 volunteer_army_desc:0 "Наши военные состоят полностью из добровольцев. Это уменьшает общий размер вооруженных сил, но позволяет нам обучать более эффективные меньшие боевые силы. Переход к добровольческим армиям стал глобальной тенденцией со времен окончания холодной войны. "
 volunteer_army_TT:0 "Военная заработная плата: §R+80%§!\n"
 partial_draft_army:0 "Частичный проект"
 partial_draft_army_desc:0 "Большая часть нашего военного персонала состоит из добровольцев, но часть населения все еще набирается для выполнения ежегодных квот на обучение. "
 partial_draft_army_TT:0 "Военная заработная плата: §R+40%§!\n"
 draft_army:0 "Обязательное служба"
 draft_army_desc:0 "В нашей стране есть обязательная военная служба, что означает, что большинство нашего мужского населения обучено ведению боевых действий. Это позволяет нам использовать более крупные военные силы и быстро обучать новые боевые формирования благодаря существующей учебной базе. Тем не менее, призывники менее рады отправиться в зарубежные военные приключения. "

 Military_Status_Women:0 "Женщины в армии"
 no_women_in_military:0 "Запрещенный сервис для женщин"
 no_women_in_military_desc:0 "Наши военные не принимают женщин на службу. "
 volunteer_women:0 "Волонтерская служба для женщин"
 volunteer_women_desc:0 "Женщинам разрешено служить в наших войсках добровольцами. "
 drafted_women:0 "Обязательная служба для женщин"
 drafted_women_desc:0 "С женщинами обращаются так же, как с мужчинами, и они призваны в наши военные. "

 Foreign_Intervention_Law:0 "Закон о иностранном вмешательстве"
 Foreign_Intervention_Law_desc:0 "Закон об иностранном вмешательстве определяет, насколько охотно наша страна готова вмешиваться в конфликты и оказывать влияние на другие страны. "
 intervention_isolation:0 "Изоляция"
 intervention_isolation_desc:0 "Наш народ больше интересуется внутренними делами и не хочет вступать в какие-либо военные авантюры. "
 intervention_local_security:0 "Локальная безопасность"
 intervention_local_security_desc:0 "Мы можем предоставить нашим друзьям оружие, однако нас больше всего волнуют наши собственные границы. "
 intervention_limited_interventionism:0 "Ограниченный интервенционизм"
 intervention_limited_interventionism_desc:0 "Мы готовы рисковать жизнью наших солдат, чтобы выжить нашим друзьям. "
 intervention_regional_interventionism:0 "Региональный интервенционизм"
 intervention_regional_interventionism_desc:0 "Важно, чтобы районы, прилегающие к дому, содержались в порядке, и мы должны использовать угрозу войны для поддержания этого порядка. "
 intervention_global_interventionism:0 "Глобальный интервенционизм"
 intervention_global_interventionism_desc:0 "Наши вооруженные силы простираются повсюду, и мы обязаны поддерживать стабильность в мире. "
 intervention_neo_imperialism:0 "Неоимпериализмом"
 intervention_neo_imperialism_desc:0 "Мир это детская площадка, а сильные берут то, что хотят. Наша национальная безопасность не может быть поставлена ​​под угрозу из-за таких вещей, как международные договоры. Si viscem, para bellum. "
 
 Officer_Training_Law:0 "Обучение офицеров"
 Officer_Training_Law_desc:0 "Офицеры приведут наших солдат в бой. Чем лучше мы их тренируем, тем меньше им придется потратить обучения на поле боя. Однако создание образовательных центров для наших офицеров может быть дорогостоящим. "
 officer_baptism_by_fire:0 "Крещение огнем"
 officer_baptism_by_fire_desc:0 "Настоящие лидеры не обучены, а выкованы в бою. Нам не нужно тратить время на подготовку лидеров, так как бой отфильтрует непригодных. "
 officer_basic_training:0 "Базовая подготовка офицера"
 officer_basic_training_desc:0 "Будут отобраны лица, которые обещают руководить, и пройдут базовую подготовку по руководству войсками. "
 officer_basic_training_TT:0 "Военная заработная плата: §R+5%§!\n"
 officer_advanced_training:0 "Офицер повышения квалификации"
 officer_advanced_training_desc:0 "Будут отобраны лица, которые обещают руководить, и пройдут углубленную подготовку по руководству войсками "
 officer_advanced_training_TT:0 "Военная заработная плата: §R+10%§!\n"
 officer_military_school:0 "Офицер военного училища"
 officer_military_school_desc:0 "Мы создали специальные военные школы, где одаренные люди могут получать непосредственную подготовку в ведущих войсках с самого начала своей военной карьеры. "
 officer_military_school_TT:0 "Военная заработная плата: §R+15%§!\n"
 officer_military_academy:0 "Офицер военной академии"
 officer_military_academy_desc:0 "У нас созданы престижные военные академии, где наш офицер изучит лучшие тактики и стратегии, и где будут разрабатываться новые способы ведения войны. "
 officer_military_academy_TT:0 "Военная заработная плата: §R+20%§!\n"
 officer_international_education:0 "Сотрудник по международному образованию"
 officer_international_education_desc:0 "С помощью наших союзников у нас есть доступ к огромному объему знаний и ресурсов, чтобы наши офицеры были готовы ко всему, что им может дать война. "
 officer_international_education_TT:0 "Военная заработная плата: §R+25%§!\n"
 
 #Trade
 
 trade_laws:0 "Торговое право"
 consumption_economy:0 "Экономика потребления"
 consumption_economy_desc:0 "Потребительская экономика описывает экономику, управляемую потребительскими расходами, как процент от своего валового внутреннего продукта, в отличие от других основных компонентов ВВП. "
 export_economy:0 "Экономика экспорта"
 export_economy_desc:0 "Экспортеры товаров включают страны с большими запасами природных ресурсов или большими объемами сельскохозяйственных угодий, население которых слишком мало, чтобы использовать все свои собственные ресурсы. "
 mixed_economy:0 "Смешанная экономика"
 mixed_economy_desc:0 "Смешанная экономика - это система, которая сочетает в себе характеристики рыночной, командной и традиционной экономики. Он извлекает выгоду из преимуществ всех трех, но страдает от нескольких недостатков. "

 ### Politics and Rights:

 press_rights:0 "Законы о гражданском обществе и СМИ"
 political_parties:0 "Политические партии"
 state_press:0 "Контролируемое общество"
 state_press_desc:0 "Средства массовой информации, пресса и организации гражданского общества этой страны жестко контролируются правительством."
 censored_press:0 "Цензура гражданского общества"
 censored_press_desc:0 "Хотя правительство не полностью контролирует гражданское общество этой страны, независимые СМИ, активисты и общественные организации должны действовать осторожно или рискнуть быть вытесненными."
 accountable_press:0 "Подотчетное гражданское общество"
 accountable_press_desc:0 "Гражданское общество этой страны в основном открыто и без цензуры, но некоторые темы и мнения по-прежнему табу и опасны для обсуждения, если они противоречат официальной линии."
 free_press:0 "Открытое общество"
 free_press_desc:0 "В этой стране существуют широкие гражданские свободы, при этом НПО, отдельные лица и средства массовой информации почти полностью свободны выражать свои взгляды, не опасаясь государственной цензуры или судебного наказания."
 trade_unions:0 "Законы о профсоюзах"
 illegal_trade_unions:0 "Незаконные профсоюзы"
 illegal_trade_unions_desc:0 "Это незаконно для рабочих в этой стране, чтобы быть организованным в группы личного интереса."
 state_controlled_trade_unions:0 "Контролируемые государством профсоюзы"
 state_controlled_trade_unions_desc:0 "Официальные правительственные профсоюзы представляют рабочих, а трудовая активность вне этих официальных каналов является незаконной."
 non-socialist_allowed_trade_unions:0 "Несоциалистические профсоюзы разрешены"
 non-socialist_allowed_trade_unions_desc:0 "Профсоюзы могут действовать в этой стране, если они отрицают радикальную социалистическую политику."
 all_allowed_trade_unions:0 "Все профсоюзы разрешены"
 all_allowed_trade_unions_desc:0 "Группы интересов труда могут свободно организовываться в этой стране, независимо от идеологии."
 underground_parties_only:0 "Только подпольные партии"
 underground_parties_only_desc:0 "Правящая партия (а иногда и некоторые лояльные доверенные лица) является единственной законной политической партией. Все оппозиционные партии должны действовать в тайне."
 parties_harassment:0 "Политическое преследование"
 parties_harassment_desc:0 "Хотя оппозиционные партии не являются строго незаконными, высокая степень преследования со стороны государства и/или фальсификации выборов помогает гарантировать, что они представляют небольшую электоральную угрозу для правительства."
 gerrymandering:0 "Избирательная манипуляция"
 gerrymandering_desc:0 "Оппозиционные партии легально действуют в этой стране, но различные формы электоральных манипуляций, от вопиющих махинаций с фальсификациями до прямого вброса бюллетеней, делают политику несправедливой."
 non_secret_ballots:0 "Партизанская избирательная система"
 non_secret_ballots_desc:0 "Выборы в этой стране, как правило, являются свободными и справедливыми, но все еще склоняются в пользу крупных партий, что затрудняет закрепление политических партий для мелких партий."
 secret_ballots:0 "Беспартийное управление выборами"
 secret_ballots_desc:0 "Политические партии лишены возможности контролировать или манипулировать избирательной системой, обеспечивая справедливое отношение ко всем из них."
 public_meetings:0 "Законы об общественных собраниях"
 public_meetings_forbidden:0 "Публичные встречи запрещены"
 public_meetings_forbidden_desc:0 "Несанкционированные публичные собрания будут разгоняться, иногда со смертельным исходом."
 public_meetings_allowed:0 "Общественные собрания разрешены"
 public_meetings_allowed_desc:0 "Публичные собрания разрешены, если они не становятся беспорядками."
 religion:0 "Законы о религии"
 theocracy:0 "Теократия"
 theocracy_desc:0 "Это государство решительно продвигает свою избранную религию, запрещая или сильно подавляя другие религии. В праве и политике доминирует религия."
 state_religion:0 "Государственная религия"
 state_religion_desc:0 "Это государство официально поддерживает определенную веру и демонстрирует ей фаворитизм, но другим религиям разрешено действовать."
 secular_state:0 "Светское государство"
 secular_state_desc:0 "Религия и правительство, как правило, разделены. Хотя на политиков могут влиять религиозные ценности, государству не разрешается дискриминировать какую-либо веру или против нее, а также ограничивать свободу вероисповедания."
 atheist_state:0 "Государство атеистов"
 atheist_state_desc:0 "Это правительство либо полностью запрещает, либо репрессирует все религиозные организации. Религия может быть заменена «политическим культом» вокруг идеологии страны или ее лидеров."
 border_program:0 "Иммиграционные законы"
 open_borders:0 "Открытые границы"
 open_borders_desc:0 "В этой стране мало ограничений по иммиграции или эмиграции."
 visa_program:0 "Визовая программа"
 visa_program_desc:0 "В этой стране действует обширная программа, в рамках которой иностранцы в стране получают «визы» в зависимости от причины их приезда. Иностранцы, которые просрочили свои визы, могут быть депортированы. В большинстве стран иностранцы также могут подать заявление на иммиграцию и стать официальными постоянными жителями страны."
 love_it_or_leave_it:0 "Любите это или оставьте." ###Что это должно представлять? Должно быть заменено законом "ограниченной иммиграции"?
 love_it_or_leave_it_desc:0 "Мало кто входит. Меньше уходи. По крайней мере, юридически это так."
 guarded_haven_desc:0 "Визы, разрешения, жесткие правила, все, что может защитить нашу великую страну, применяется."
 guarded_haven:0 "Охраняемая гавань"
 ruling_party:0 "Правящая партия"
 common_law:0 "Общее право"
 common_law_desc:0 " «Общее право» - это тип правовой системы, первоначально разработанной в средневековой Англии. В странах, действующих в рамках этой системы, отсутствует обширный правовой кодекс, выходящий за рамки их Конституции и законодательства. Вместо этого большинство дел решается на основании судебного прецедента. Кроме того, судьи часто выступают модераторами в судебных делах, а адвокаты занимаются расследованием и представлением аргументов."
 civil_law:0 "Гражданское право"
 civil_law_desc:0 " «Гражданское право» - это тип правовой системы, которая возникла из старых «кодексов права» древнего мира. В этих странах дела, как правило, решаются путем ознакомления с обширным правовым кодексом, когда судьи берут на себя «следственную» роль, требуют доказательств и расследуют дело."
 hybrid:0 "Гибридный"
 hybrid_desc:0 "Эта страна имеет сочетание двух или более правовых систем, а не строго вписывается в одну категорию."
 tribalism:0 "Трайбализм"
 tribalism_desc:0 "В этой стране традиционная правовая система. Эти системы часто расплывчаты, плохо кодифицированы и основаны на местной культуре и/или религии." ## В основном для стран с законами шариата?
 judicial_systems:0 "Judicial Systems"

