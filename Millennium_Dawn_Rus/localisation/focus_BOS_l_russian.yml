l_russian:
 BOS_economic_reform:0 "Экономическая реформа"
 BOS_economic_reform_desc:0 "Босния и Герцеговина образовалась в 1990-х в результате распада Югославии. Долгая и кровавая война, длившаяся с 1992 по 1995 гг., истощила боснийский народ, уничтожила частный сектор экономики и систему общеобязательного образования. Многие боснийцы сбежали из страны, из-за чего восстановление происходит очень медленно. Босния - одна из беднейших стран Европы. Мы должны восстановить сильную экономику, если хотим изменений."
 BOS_invest_in_the_private_economy:0 "Инвестировать в частный сектор"
 BOS_invest_in_the_private_economy_desc:0 "В прошлом коммунистическое государство в составе Югославии, Босния поняла опасность отказа от развития частного сектора экономики. Расширяя поддержку малого и средного бизнеса в стране, мы создаём рабочие места и повышаем зарплаты, что, в конечном итоге, привлечёт крупные зарубежные фирмы и позволит боснийским компаниям выйти на международный уровень."
 BOS_expand_conscription:0 "Расширить призыв"
 BOS_expand_conscription_desc:0 "В Боснии есть все предпосылки для создания добровольческой армии. Однако, армия, собранная из добровольцев, не сможет защитить нас от Белграда и Загреба. Босния и её гордая армия должны оставаться крепкими и бдительными, чтобы в любой момент дать отпор Сербии или Хорватии."
 BOS_grant_funds_to_the_regional_economic_developments:0 "Развитие регионов"
 BOS_grant_funds_to_the_regional_economic_developments_desc:0 "Республика Сербская и Федерация Боснии и Герцеговины запрашивают дополнительные средства на развитие у правительства в Сараево. Если мы предоставим им спонсирование, то эти автономии окажутся в долгу перед нами, что повысит их лояльность."
 BOS_economic_innovations:0 "Инновации в экономике"
 BOS_economic_innovations_desc:0 "Босния отстала от остального мира в технологическом и социальном планах. Чтобы догнать ведущие европейские державы, мы должны внедрить современную систему образования и создать больше рабочих мест для узконаправленных специалистов. Для того, чтобы достичь эти цели, нам нужно поддерживать и улучшать отечественные предприятия, чтобы наши рабочие We need to develop our domestic industry and modernize it before the growth of wages makes our cheap labor force unattractive to western companies."
 BOS_exploit_banja_luka_iron_ore:0 "Разрабатывать месторождения железной руды в Баня-Лука"
 BOS_exploit_banja_luka_iron_ore_desc:0 "Босния не имеет большого количества природных ресурсов, в том числе нефти. Это значит, что мы можем не бояться американского вторжения. Но всё-таки мы должны извлечь максимум из того, что имеем. В Боснии и Герцеговине есть большие залежи бокситов, угля и железной руды. Если сделать из железной руды сталь, то можно будет продать её зарубежным государствам."
 BOS_youth_employment_programs:0 "Програмы занятости для молодёжи"
 BOS_youth_employment_programs_desc:0 "Босния и Герцеговина имеет самый высокий рейтинг по безработицы среди молодёжи в мире, даже больше чем в Афганистане, Буркина Фасо и Демократической Республике Конго. Больше половины боснийцев в возрасте ниже 25 не имеют работы. После отмены воинской повинности мы должны привлекать зарубежные компании, чтобы обеспечить молодёж рабочими местами."
 BOS_approach_the_erasmus_program:0 "Принять программу ЭРАЗМУС"
 BOS_approach_the_erasmus_program_desc:0 "ЭРАЗМУС связывает университеты по всему Европейскому Союзу. С помощью связей с нашими европейскими партнёрами, мы можем посылать молодых одарённых боснийцев в такие города, как Франкфурт, Лондон и Париж, для обучения в самых престижных университетах мира. Многие молодые боснийцы уже воспользовались такой возможностью, поэтому нужно убедиться в том, что Босния сможет извлечь выгоду из своих молодых талантов."
 BOS_modernize_the_universities:0 "Усовершенствовать университеты"
 BOS_modernize_the_universities_desc:0 "Мы не можем остановить боснийских студентов от обучения в зарубежных университетах. Мы должны позаботиться, что боснийские школы и университеты соответствуют международным стандартам. У наших талантливых учеников должна быть возможность продолжать обучение в Боснии. Для этого, мы должны открыть собственные компании и перестать быть поставщиком трудовых ресурсов для таких стран, как Германия или Франция."
 BOS_comply_with_the_saa:0 "Выполнить Соглашение об ассоциации с ЕС"
 BOS_comply_with_the_saa_desc:0 "Соглашение об ассоциации - это начальный этап на пути вступления в ЕС. Из-за этого свободный рынок должен стать нашей главной целью, которую необходимо достичь в кратчайшие сроки, потому что наши соседи также надеются вступить в ЕС. Хорваты и сербы в Боснии будут недовольны и покинут наше государство, если их родные страны присоединятся к ЕС раньше чем мы."
 BOS_trade_with_germany:0 "Торговля с Германией"
 BOS_trade_with_germany_desc:0 "Ни один из европейских рынков так не развит и и прибылен, как немецкий. Германия уже является главным торговым партнёром Боснии, и установление новых экономических связей с немецкими компаниями поможет нам укрепить отношения с этим Европейским гигантом. Также в Германии проживает множество боснийцев, которые покинули свои дома в период войны 1990-х годов."
 BOS_trade_with_serbia:0 "Торговля с Сербией"
 BOS_trade_with_serbia_desc:0 "Конечно же мы не можем забыть всех преступлений, совершённых Сербией против боснийского народа. Все мы помним резню в Сребренице, поэтому нам нужно приложить огромные моральные усилия, чтобы навсегда помириться. Весь континент смеётся над тенденцией Балканских народов к войнам друг против друга, поэтому наши страны должны доказать, что это не так. Ослабление таможенного режима на восточной границе и свободная торговля поможет нам укрепить отношения с Сербией."
 BOS_trade_with_croatia:0 "Торговля с Хорватией"
 BOS_trade_with_croatia_desc:0 "Хорваты, живущие в Боснии, до сих пор имеют связи с родной страной и сильно привязаны к своим семьям, оставшимся по другую сторону границы. Если мы ослабим пограничный контроль и сделаем более открытый пропускной режим с Хорватией, то сможем успокоить правительство Хорватии и хорватских сепаратистов в Боснии."
 BOS_a_port_on_the_adriatic_coast:0 "Порт на побережье Адриатики"
 BOS_a_port_on_the_adriatic_coast_desc:0 "Чёртовы хорваты украли большую часть побережья Адриатики, но 20 километров береговой линии всё ещё принадлежат Боснии. Из-за того, что Неум, единственный город на Адриатике, очень не развит, все торговые пути проходят через хорватские территории. Но сейчас мы можем улучшить инфраструктуру Неума и построить наш собственный порт на побережье Адриатики."
 BOS_token_concessions_to_the_croat_separatists:0 "Небольшие уступки хорватским сепаратистам"
 BOS_token_concessions_to_the_croat_separatists_desc:0 "Bosnia consists of two political entities, the Federation and the Republika Srpska. While Srpska exclusively caters to the Serbs, the Croats are forced to share an entity with the Bosniaks, much to the dismay of some, who demand the establishment of "Herzeg-Bosnia", a third entity for the Croats. This would utterly destablize the country and give the Croats a tidy border to annex. So let's not."
 BOS_elections_of_2000:0 "Выборы 2000 года"
 BOS_elections_of_2000_desc:0 "Although the actual winner will be little more than a formality in regards to the overall course for Bosnia, the race between Zlatko Lagumdžija, Alija Izetbegović, Dragan Kalinić and others will still redefine the positions of power in both the federal government and the government of the two subservient political entities. Only when the campaign is concluded can we with legitimacy look to Bosnia's future."
 BOS_reaffirm_federalization:0 "Подтвердить федерализацию"
 BOS_reaffirm_federalization_desc:0 "Even under the new government, neither the Federation nor Srpska need feel threatened by our new federal administration. By having our ministers go out there and make some conciliatory speeches, we can make our separatists understand that there is no urgent need for their secessionist ambition."
 BOS_secure_regional_support_for_the_government:0 "Государственная поддержка регионов"
 BOS_secure_regional_support_for_the_government_desc:0 "With federalism firmly reasserted, we need now look to political allies in both the Federation and Srpska. Only with our two entities in tow can the federal government of Bosnia operate effectively. Such political victories can be achieved through ways both honest and shady, but what matters is that neither entity rebels against us."
 BOS_regional_autonomy_question:0 "Вопрос региональной автономии"
 BOS_regional_autonomy_question_desc:0 "What we need ask ourselves is whether the two entities that our federal government oversees still can serve the Bosnian nation in their current shape. If the answer we find is "yes", then they might be emboldened to stand resilient and firm against us. If the answer is "no", they will DEFINITELY be resilient and emboldened against us."
 BOS_foreign_policy_reassessment:0 "Пересмотр зарубежной политики"
 BOS_foreign_policy_reassessment_desc:0 "With the home front secure, Bosnia can for now safely look abroad and determine the country's future in the global strategy: Croatia or Serbia? The West or Russia? The choice is important, as it will determine the population's future mood regarding the Bosnian government. Choosing in favor of Russia would also almost certainly be the death of any EU ambitions for Bosnia."
 BOS_way_towards_the_west:0 "Навстречу Западу"
 BOS_way_towards_the_west_desc:0 "Realistically, western alignment is the only choice for Bosnia. The EU is richer than any Russian alternative, and NATO is stronger than the mediocre alliance system surrounding Moscow. Bosnia will be safer and more prosperous, and the democracy of the Bosnian people will be safer from large scale Russian interference. The west it is."
 BOS_splendid_neutrality:0 "Политика нейтралитета"
 BOS_splendid_neutrality_desc:0 "In order to avoid large scale civil conflict over the issue of international alignment, Bosnia should abstain from favoring either side over the other. This will allow the Bosnian leadership to save face in front of both the Serbian and Croatian populations and governments. It will deny Bosnia the path into either NATO or CSTO, but that a price worth paying."
 BOS_eastern_alignment:0 "Восточная политика"
 BOS_eastern_alignment_desc:0 "Несмотря на то, что Тито разорвал все отношения с Советским Союзом и привёл Югославию к нейтралитету, этнические, языковые и культурные связи между южными славянами и Россией остаются достаточно сильными, особенно в Сербии. Босния может установить дружеские отношения с Россией и объявить её своим главным международным партнёром. Такие действия будут очень непопулярны среди боснийцев и хорватов в нашем государстве."
 BOS_path_to_nato_membership:0 "Путь в НАТО"
 BOS_path_to_nato_membership_desc:0 "НАТО предоставляет боснийскому правительству военную и политическую помощь. Подобный шаг может определить боснийское будущее в качестве части западного военного блока и отдалить от таких стран, как Россия и Сербия."
 BOS_peaceful_foreign_policy:0 "Мирная внешняя политика"
 BOS_peaceful_foreign_policy_desc:0 "We need to take the lessons taught to the world by the history of the likes of Switzerland and Sweden - powerful, democratic and harmonic nations that prosper through their application of diplomatic non-alignment and neutrality in the world. Such a position is just right for Bosnia, as it would allow us to still approach the EU, but will not threaten the Serbs in the country with a potential NATO accession."
 BOS_aggressive_foreign_policy:0 "Агрессивная внешняя политика"
 BOS_aggressive_foreign_policy_desc:0 "We need to assert a strong Bosnian nationalism, glorifying our struggle for independence and the victorious soldiers of the war in the 1990s. Through this, we will be able to justify authoritarian measures like the reintroduction of conscription and tightened emigration laws to revert the brain drain. This will be viewed as an endorsement of the ethnic Bosniaks and will annoy both Croats and Serbs."
 BOS_seek_big_brothers_approval:0 "Попросить помощь у России"
 BOS_seek_big_brothers_approval_desc:0 "Russia was the leading nation of Eastern Europe since its valiant effort to free the Slavs from the German yoke in 1914. This cultural and geopolitical role hasn't been forgotten either in Moscow or in Sarajevo, and our relationship can be easily rekindled. We need to reach out to Russia and request economic and political assistance for Bosnia."
 BOS_permanent_peace_with_serbia:0 "Вечный мир с Сербией"
 BOS_permanent_peace_with_serbia_desc:0 "Наши отношения с Белградом улучшаются. Мы должны подписать декларацию дружбы между нашими нациями. Это приведёт к тому, что Республика Сербская не провозгласит независимость и сербские сепаратисты успокоются раз и навсегда."
 BOS_join_the_partnership_for_peace:0 "Присоединиться к программе "Сотрудничество для сохранения мира""
 BOS_join_the_partnership_for_peace_desc:0 "Bosnia has failed to join NATO's PfP program, the Partnership for Peace. Such an accession would be positively received in the capital cities of our future allies, while also not stoking too much suspicion in those of our potential future adversaries - even Russia is a member of the PfP, after all."
 BOS_approach_the_european_union:0 "Вступить в Европейский Союз"
 BOS_approach_the_european_union_desc:0 "The European Union of 1992 was the most appealing silver lining on the economic horizon of Eastern Europe's nation since its inception. Almost all countries in Europe have the declared goal to find a part in the EU and its formidable common market - and Bosnia is no different. We must contact Brussels and begin our accession progress."
 BOS_endorse_yugonostalgia:0 "Утвердить Югностальгию"
 BOS_endorse_yugonostalgia_desc:0 "Югностальгия, the melancholic feeling regarding the former united Yugoslavia, is mainly a phenomenon in the richest former Yugoslav republics, Serbia, Croatia and Slovenia. In Bosnia, where ethnic and religious divides decrease feelings of union rather than strengthening them, this trend doesn't exist. We need to counteract this through concentrated state propaganda."
 BOS_union_of_the_southern_slavs:0 "Союз Южных Славян"
 BOS_union_of_the_southern_slavs_desc:0 "In order to restore the great nation that was once Yugoslavia, we need to first restore the feeling of unionism among the Slavic people. We need to call upon all those willing to support us and we need to condemn our enemies that would be willing to stand in our way. This however would be an act of warmongering and no one would appreciate it."
 BOS_resolve_territorial_conflicts:0 "Решить территориальные споры"
 BOS_resolve_territorial_conflicts_desc:0 "Both the EU and NATO shun - at least nominally - the accession of member states that have ongoing territorial conflicts with their member states. We need to gain assurance that Srpska will not seek annexiation by Serbia in order to appease Brussels and New York."
 BOS_stabilisation_and_association_agreement:0 "Соглашение об ассоциации с Европейским союзом"
 BOS_stabilisation_and_association_agreement_desc:0 "Соглашение об ассоциации с Европейским союзом - очень важный шаг на пути вступления в Европейский Союз, в особенности для Балканских стран. Оно проверяет капиталистичекие аспекты экономики и основополагающие устои демократии в стране, для того чтобы убедиться в том, что государство готово вступить в величайший в Европе политический и экономический союз."
 BOS_intensify_dialogues:0 "Начать переговоры"
 BOS_intensify_dialogues_desc:0 "Переговоры со странами НАТО - необходимое условие для скорейшего вступления в НАТО. Но с другой стороны любая страна, проводящая подобные переговоры, расценивается Москвой и Пекином в качестве потенциального противника."
 BOS_join_the_european_union:0 "Вступить в Европейский Союз"
 BOS_join_the_european_union_desc:0 "В конечном итоге, мы удовлетворяем требованиям необходимым для вступления в Европейский Союз."
