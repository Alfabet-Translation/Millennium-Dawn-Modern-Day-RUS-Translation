 SWE_lucrative_dlc_policy_desc:0 "Шведское правительство делает состояние, финансируя государственные пропагандистские видеоигры, которые сделали его важной практикой, чтобы посмотреть жизненно важные особенности геймплея позади paywalls, получая большие средства от геймеров, чтобы финансировать шведскую военную машину."
 swiss_political_system:0 "Политическая система Швейцарии"
 swiss_political_system_desc:0 "Швейцария имеет очень уникальную политическую систему и является единственной страной в мире, которая по праву может называть себя «полупрямой демократией». Граждане могут менять конституцию на референдум, накладывать вето на референдум, даже принимать референдум.\nОднако это имеет последствия для политиков: поскольку люди занимаются политикой в любом случае, швейцарская коалиционная система должна включать в себя как можно больше сил. Четыре крупные партии Швейцарии, SVP, FDP, CVP и SP постоянно находятся в правительстве - это делает национальные выборы в Швейцарии более или менее бесполезными - поскольку люди правят не через своих представителей, а через референдумы."
 the_euro:0 "Евро"
 the_euro_desc:0 "Эта страна использует Евро в качестве своей валюты. В то время как национальный банк, отказался от контроля над своей национальной валютой, экономика, скорее всего, получит прибыль от более крупных и легко доступных рынков."
