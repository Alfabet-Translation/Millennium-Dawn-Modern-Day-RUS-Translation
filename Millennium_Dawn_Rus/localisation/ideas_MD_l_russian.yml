 hutu_tutsi_tensions:0 "Напряженность хуту-тутси"
 hutu_tutsi_tensions_desc:0 "Хуту и тутси - это две отдельные этнические группы, проживающие в приграничных районах между Демократической Республикой Конго и Танзанией, особенно в двух небольших странах - Бурунди и Руанде. В Бурунди доминируют тутси и совершили геноцид против хуту в 1972 году, в то время как в Руанде доминирует хуту, а Тутси, убивали боевиками хуту в 1994 году.\n\nЭти две этнические группы, похоже, просто не ладят друг с другом, но были вынуждены переселиться в те же страны из колониальных границ, созданных европейцами."
