 idea_focus_generic_motorized_focus:0 "Фокусирование на производство автомобилей"
 idea_focus_generic_motorized_focus_desc:0 "Эта страна через ряд реформ в бизнесе и правительстве смогла максимизировать производство на заводе гражданских автомобилей."
 idea_focus_generic_education_reform:0 "Реформа образования"
 idea_focus_generic_education_reform_desc:0 "Благодаря реформе системы образования эта страна смогла обучать ученых и ученых с более высоким и более профессиональными навыкам. Их национальные и частные научно-исследовательские проекты в настоящее время значительно более успешны."
 idea_focus_generic_census_reform:0 "Реформа переписи"
 idea_focus_generic_census_reform_desc:0 "Обновив национальную систему переписи, эта страна сделала свои станции вербовки более эффективными в выборе действительных кандидатов на боевые операции и развертывание армии. Если будут введены новые руководящие принципы, это может увеличить численность рабочей силы для армии этой страны."
 idea_focus_generic_public_service_investment:0 "Коммунальные услуги"
 idea_focus_generic_public_service_investment_desc:0 "Эта страна значительно улучшила свое государственное управление и сектор услуг, одновременно повысив эффективность производства потребительских товаров. Это может привести к тому, что больший промышленный потенциал будет направлен в том направлении, которого пожелает правительство."
 idea_focus_generic_encouraged_private_research:0 "Поддержка частных исследований"
 idea_focus_generic_encouraged_private_research_desc:0 "Ослабляя барьеры в исследовательской литературе и экспериментальных лабораториях, этой стране удалось привлечь огромный научный интерес со стороны частного бизнеса. Это освобождает правительственные ресурсы, которые использовались исключительно для гражданских целей и которые теперь могут использоваться для поддержки планов военных и национальных промышленных комитетов."
 idea_focus_generic_individual_freedom:0 "Индивидуальная свобода"
 idea_focus_generic_individual_freedom_desc:0 "Эта страна продемонстрировала решимость улучшить ситуацию индивида против правительства, обеспечить основные гражданские и экономические права. Это, вероятно, улучшит позиции демократических партий."
 idea_focus_generic_national_strength:0 "Национальная сила"
 idea_focus_generic_national_strength_desc:0 "Эта страна полна решимости уничтожать мысли и идеалы личной свободы и малого правительства. Администрация не проявляет угрызений совести, когда речь заходит о притеснении и замораживании оппозиционных сил. Демократия вряд ли будет процветать."
 idea_focus_generic_path_of_order:0 "Путь порядка"
 idea_focus_generic_path_of_order_desc:0 "Эта страна определила, что ее путь должен быть путем порядка. Свобода и Равенство переоцениваются. Те, кто лишен свободы, получают благополучие свыше, а те, кто не равен, защищены от вреда. Государства, имеющие порядок, ценят военное присутствие, сильные государства-участники и уделяют мало внимания доброжелательному отношению к их оппозиции."
 idea_focus_generic_path_of_equality:0 "Путь равенства"
 idea_focus_generic_path_of_equality_desc:0 "Эта страна определила, что ее путь должен быть путем равенства. Свобода личности обменивается на прогресс коллектива. Милитаризм и национализм и Орден, которые, как предполагается, идут вместе с ним, осуждаются, но рассматриваются как необходимые пороки для достижения равенства для мира."
 idea_focus_generic_path_of_liberty:0 "Путь свободы"
 idea_focus_generic_path_of_liberty_desc:0 "Эта страна определила, что ее путь должен быть путем свободы. Равенство коллективных средств, препятствующих индивидууму в их потенциале и порядке, означает красть у населения только для его дальнейшего ограничения. Страны Свободы даже готовы сократить свои правительства в размерах, чтобы обеспечить защиту индивидуализма."
