 body_armor_1980:0 "Кевларовый бронежилет"
 body_armor_1980_desc:0 "Первые современные бронежилеты перед знаменитыми кевларовыми жилетами были в основном из нейлона. Кевлар был впервые представлен в 1975 году, а первые жилеты были приняты на вооружение армии США в 1980-х годах.\n\nПервые жилеты обеспечивали защиту только верхней части туловища, и они защищали только от осколочных и пистолетных снарядов."
 body_armor_2000:0 "Усиленный бронежилет"
 body_armor_2000_desc:0 "Несмотря на то, что керамика долгое время использовалась для индивидуальной защиты, первые современные баллистические пластины появились в конце 90-х - начале 2000-х годов. Баллистические пластины в этих новых жилетах обеспечивали бы защиту от винтовочных выстрелов, а осколочная защита самого жилета распространялась бы на области паха и шеи, а не только на верхнюю часть туловища."
 body_armor_2010:0 "Улучшенный тактический бронежилет"
 body_armor_2010_desc:0 "Жилет, усиленный пластинами, может быть неудобен для пользователя. Это привело к тому, что несколько производителей бронежилетов стали искать более легкие и тактические решения. Обеспечивая защиту, бронежилеты не должны ограничивать способность солдат действовать на поле боя.  Современные бронежилеты предлагают интегрированные решения, в которых тактические жилеты позволяют пользователю индивидуально настроить его, что делает его пригодным для использования практически в любой ситуации. Защитные возможности также улучшаются, поскольку современные бронежилеты способны остановить даже бронебойные пули."
 body_armor_2030:0 "Тактический штурмовой экзоскилет"
 body_armor_2030_desc:0 "Больше не нужно просто защищать солдат от пуль и осколков. Броня, которую носят солдаты, также должна оказывать им помощь в виде экзоскелета, защиты окружающей среды и дисплеев дополненной реальности. Кроме того, вместо использования тяжелых керамических пластин защитная технология должна использовать эластичные свойства жидкостей."
 
 camouflage:0 "Ранний камуфляж"
 camouflage_desc:0 "Хотя камуфляж использовался в армии на протяжении веков, в военной форме он действительно начал набирать популярность после Второй мировой войны. Первые модели камуфляжа обычно состояли из двух или трех цветов, почти равномерно распределенных по униформе."
 camouflage2:0 "Мультимасштабный камуфляж"
 camouflage2_desc:0 "Мультимасштабный камуфляж улучшает базовый камуфляж, применяя диапазон шкал к цветным рисункам униформы; cмешивает небольшие цветные области на фоне цвета в виде фрактала и имитирует цветовую гамму природы, делая камуфляж более эффективным в различных условиях и на различных расстояниях."
 camouflage3:0 "Цифровой камуфляж"
 camouflage3_desc:0 "Цифровой камуфляж является улучшением мультимасштабного камуфляжа, поскольку созданный рисунок рассчитывается компьютерами. Несмотря на то, что цифровое маскирование часто используется специально для обозначения пиксельной формы рисунка, сам рисунок не обязательно должен состоять из квадратов."
 camouflage4:0 "Мультиспектральный камуфляж"
 camouflage4_desc:0 "Мультиспектральный камуфляж относится к методам камуфляжа, которые используются, чтобы скрыть объекты от инфракрасного или радиолокационного обнаружения. Для отдельного солдата это в основном было доступно в форме костюмов Гилли, которые непрактичны в большинстве боевых ситуаций. С помощью современных материалов, эффективные инфракрасные защитные покрытия и материалы могут быть нанесены на боевую одежду каждого солдата."
 camouflage5:0 "Термоптический камуфляж"
 camouflage5_desc:0 "С помощью светоотражающих материалов мы можем не только обмануть человеческий глаз, но и полностью скрыть от него предметы. Изгибая электромагнитное излучение, мы можем сделать оружие, транспортные средства и даже солдат практически невидимыми для человеческого глаза."
 
 #Land Doctrines
 TITLE_LEGACY_DOCTRINES:0 "Устаревшие доктрины"
 LEGACY_DOCTRINES_TITLE:0 "Устаревшие доктрины - это доктрины эпохи холодной войны, которые все еще оказывают заметное влияние на современную военную мысль."
 legacy_doctrines:0 "Устаревшие доктрины"
 legacy_doctrines_desc:0 "Устаревшие доктрины - это доктрины эпохи холодной войны, которые все еще оказывают заметное влияние на современную военную мысль. Хотя доктрины со временем меняются, прошлое все еще глубоко укоренено в любых вооруженных силах."
 modern_blitzkrieg:0 "Современный блицкриг"
 modern_blitzkrieg_desc:0 "Невероятно успешная на начальных этапах Второй мировой войны, доктрина блицкрига Германии широко применялась другими, став оплотом стратегической мысли холодной войны-особенно в кругах НАТО. Она направлена на концентрацию мобильных сил, используя их для непрерывного маневрирования на вражеской территории, избегая при этом вражеских опорных пунктов."
 forward_defense:0 "Передняя защита"
 forward_defense_desc:0 "NATO strategists, in countering the threat of Soviet armor overrunning Western Europe, came up with the doctrine of Forward Defense. Pre-planned defensive forces armed with anti-tank and anti-air weapons would starve off the initial push while reserves would be mobilized behind them. The idea was that the initial titanic-sized battles would determine the outcome of the war, and thus the majority of active forces should be placed as close to the front as possible."
 encourage_nco_iniative:0 "Поощрение инициативы НКО"
 encourage_nco_iniative_desc:0 "Western military thought encouraged initiative among non-commissioned officers (lower-level command), viewing them as the backbone of their armies. With rapidly changing situations, avoiding having to go through the entire chain of command allows an NCO to exploit opportunities on the battlefield that would otherwise be missed."
 air_land_battle:0 "Воздушно-наземная битва"
 air_land_battle_desc:0 "AirLand Battle emphasized close coordination between land forces acting as an aggressively maneuvering defense, with air forces attacking rear-echelon forces feeding the enemy front line, taking pressure off the enemy’s main advance. The aim is to delay the enemy, creating a window of opportunity to defeat front line forces while delivering severe attrition to their rear."
 grand_battleplan:0 "Грандиозный план сражения"
 grand_battleplan_desc:0 "The Grand Battleplan doctrine favors the pre-planning of each stage of combat extensively, holding the view that the side with the best planning would prevail. When done correctly, it can be very powerful, as troops can concentrate on perfecting their aspect of the plan, while allowing combined operations in forces incapable of real-time coordination. While good planning avoids logistical problems, it is slow work, redicing initiative and having no real flexibility in the face of a fluid front line."
 rigid_hierarchy:0 "Жесткая иерархия"
 rigid_hierarchy_desc:0 "With the legitimate fear that one’s own army poses the greatest threat to regime survival, commanding positions would often be done out of political loyality instead of competance. Large, live-fire excersises would generally not be held. Furthermore, desicion-making would be centralized, making it slow and inflexible in the face of evolving threats."
 praetorian_guard:0 "Преторианская гвардия"
 praetorian_guard_desc:0 "With the political leadership focusing the army on regime protection, elite seperate units were set up that employed professional soldiers with ideological selection and training. These would recieve the best weapons and training, making them well-placed to defend the political leadership from uprisings and the threat of coups by the normal conscripted army."
 armoured_mass_assault:0 "Массовая бронетанковая атака"
 armoured_mass_assault_desc:0 "Mass Armoured Assault, under the Soviet concept of "Deep Battle" stressed combined arms cooperation, offensive action, and heavily armored shock units. Multiple attacks would be made on a single front by slower, firepower-heavy units in order to break the enemy tactical zone. At the same time, highly mobile armored and mechanized forces would be held in reserve, advancing into the front once gaps are created. This is distinct from Blitzkreig, which focuses on single weak-points instead of multiple points of contact."
 deep_echelon_advance:0 "Глубокое продвижение эшелона"
 deep_echelon_advance_desc:0 "With gaps in enemy lines sucessfully created, several advances of heavily armored shock troops would ravage the enemy rear at a high speed while avoiding strong points of enemy resistance - leaving them to follow the advances of less heavy infantry forces. The goal is to sieze enemy territory at an breakneck speed, creating the conditions whereby the enemy loses the will to mount an operational defence."
 army_group_operational_freedom:0 "Оперативная свобода армейских групп"
 army_group_operational_freedom_desc:0 "While rigid in tactical disposition, the Soviet doctrine allowed significant operational freedom to army group formations, enabling ground commanders to make quick desicions. This freedom was larger than among NATO forces at the time, but it did not extend down to lower officers and commanders."
 massed_artillery:0 "Массированная артиллерия"
 massed_artillery_desc:0 "Using large amounts of both regular artillery and rocket artillery concentrated at the frontline enemy, the hope was to break and disrupt their normal functions. Using artillery in such numbers also reduces the need for air support. The sheer numbers led many to call both the Russian and Soviet Armies as an "artillery army with tanks"."
 infiltration_assault:0 "Штурмовое внедрение"
 infiltration_assault_desc:0 "The Infiltration Assault doctrine uses night-time infiltration behind enemy strong points to allow suprise assults at normally well-defended positions to succeed by cutting them off from reinforcements."
 defence_in_depth:0 "Глубокая оборона"
 defence_in_depth_desc:0 "Defense in Depth, often also called "elastic defense", is all about delaying instead of outright denying the advance of the enemy. Supply depots and pre-made fortifications should be placed far from the front, as should the majority of forces. By buying time and causing additional enemy casualties by yielding space, the enemy momentum will wear down from attrition."
 armoured_counterpunch:0 "Бронированный контрудар"
 armoured_counterpunch_desc:0 "Building upon Defense in Depth, this strategy is about deploying significant armored forces at advantageous times in order to cut off deep echelon advances, achieving an decisive victory. However, such concentrations are vulnerable to enemy airpower."
 frontline_defence:0 "Первая линия обороны"
 frontline_defence_desc:0 "Massing the majority of pre-planned defensive forces as close to the border as possible yields us the largest chance of maintaining territory, which is essential if we have a limited area to retreat to."
 early_tunnel_warfare:0 "Ранняя подземная война"
 early_tunnel_warfare_desc:0 "Building extensive networks of underground tunnels allows covert re-supply, shifting of forces and better defenses through ambush opportunities. It allows our forces to rest without being subject to enemy airpower."
 guerilla_specialisation:0 "Партизанская тактика"
 guerilla_specialisation_desc:0 "Guerilla warfare seeks to disrupt the military superiority of the opponent by denying them direct combat except in the few areas where parity can be achieved through terrain advantages or ambushes. Also seeks to subject the enemy to constant attrition through attacks on softer targets, such as supply convoys."
 Century_Re_Evaluation:0 "Переоценка 21-го века"
 Century_Re_Evaluation_desc:0 "The end of the Cold War gave military planners around the world the nessesary breathing room to select new doctrines for the future."
 TITLE_NETWORK:0 "Сетевая война"
 NETWORK_CENTRIC_WARFARE_TITLE:0 "Сетевая война стремится связать все аспекты войны со сложными компьютерными сетями, чтобы использовать информационное превосходство в полном спектре доминирования войны."																																																						 
 Network_Centric_Warfare:0 "Сетевая война"
 Network_Centric_Warfare_desc:0 "Network-Centric Warfare was pioneered by the US in the 90’s, based on introducing command and control and intelligent sensors at increasingly lower levels of the armed forces. This will enable enhanced situational awareness for desicion-makers and combat forces alike, as well as rapid target assessment using supercomputers, reducing planning times."
 TITLE_DECENTRALIZED:0 "Децентрализованная война"
 DECENTRALIZED_WARFARE_TITLE:0 "Децентрализовав командные структуры и распространив информационную войну на все сферы жизни общества, можно лишить противника ситуационной осведомленности и получить локальные оперативные преимущества."
 Decentralized_Warfare:0 "Децентрализованная война"
 Decentralized_Warfare_desc:0 "Decentralized and asymmetric warfare has been pioneered by Iran and Russia. It assumes conflict against an networked and technological superior opponent can cripple the command and control structure. The answer has been to transform into smaller military units with independent desicion-making and command structures to remain combat effective. It also places great importance on warfare by alternative means and strong coordination with friendly locals to achieve an advantage in local information."
 TITLE_GUERILLA:0 "Партизанская война"
 GUERILLA_WARFARE_TITLE:0 "Отказывая превосходящему противнику в решающей битве и вместо этого атакуя их вспомогательные структуры, они будут вынуждены рассредоточиться на более мелкие подразделения, которые мы можем застать врасплох. Размывая границы между военными и гражданскими, мы сеем хаос и деморализуем противника, вынуждая его признать поражение."
 Guerilla_Warfare:0 "Партизанская война"
 Guerilla_Warfare_desc:0 "Widely in usage by non-state actors, guerilla warfare seeks to disrupt the military superiority of the opponent by denying them direct combat except in the few areas where parity can be achieved through terrain or ambushes. Fighting towards a political end goal, non-military means such as psychological warfare are employed to wear down the opponent’s stability and will to fight. Ironically, through spreading chaos, we can build support for ourselves as the only stable alternative for society."
 Civilian_Infiltration:0 "Гражданское внедрение"
 Civilian_Infiltration_desc:0 "The core of any successful insurgency is to blend in with the general population, both as protection and as grounds for recruitment, so that any targeted surgical action against the insurgency is impossible."
 Drug_Manufacture:0 "Производство лекарств"
 Drug_Manufacture_desc:0 "Any insurgency needs funding, and by controlling the manufacturing and distribution of illicit drugs, a great deal of income can be gained."
 Ideological_Purity:0 "Идеологическая чистота"
 Ideological_Purity_desc:0 "By rejecting the possible revenue from drugs, moral superiority can be achieved against the opponent. The organization will also be protected from its goals being co-opted by greed, achieving a the ideological purity nessesary to prevail."
 Social_Services:0 "Социальные службы"
 Social_Services_desc:0 "Exploiting the lack of state-provided services or our own disruption of them, Social Services can be used to bind the population's loyalty towards us."
 Human_Shield:0 "Живой щит"
 Human_Shield_desc:0 "Having the loyality of locals, we can protect ourselves from massive bombing from the opponent by basing ourselves in the close proximity of civilians. If we are bombed anyway, civilian casualities can be employed as propaganda to reduce the opponent’s war support."
 Youth_Indoctination:0 "Молодежная индоктринация"
 Youth_Indoctination_desc:0 "By taking control over education, we can establish ideological indoctrinations of the youth to give us future soldiers willing to sacrifice everything for the cause."
 Hit_and_Run_Tactics:0 "Тактика «Ударил-убежал»"
 Hit_and_Run_Tactics_desc:0 "Offensive Hit and Run Tactics seek to force the opponent to disperse their forces geographically, making them easier targets for us. At the same time, sucessful operations will enhance our image while minimizing losses."
 Prison_Raids:0 "Тюремные рейды"
 Prison_Raids_desc:0 "By attacking prisons and releasing the prisoners, we can gain a fertile ground of recruitment as these prisoners will have gratitude towards us, likely taking up arms for our cause as they are yet unable to live a normal life."
 Urban_Focus:0 "Городская специализация"
 Urban_Focus_desc:0 "By choosing to specialize in urban operations, we can make battlefield operations very messy for our opponent while making things smoother for us."
 3D_Swarming:0 "3D рой"
 3D_Swarming_desc:0 "Using the urban cityscape to our advantage, we can move through multi-level buildings and approach the enemy from above and beneath, using multiple directions to concentrate lethal force to break the enemy in a sector."
 No_Surrender:0 "Не сдаваться"
 No_Surrender_desc:0 "By basing ourselves in urban terrain, we become vulnerable to enemy encirclement. However, with no obvious way out, our forces gain the willpower to fight until death."
 Rural_Focus:0 "Сельская специализация"
 Rural_Focus_desc:0 "By choosing to specialize in rural operations, we can gain strength in the hinterlands where the opponent is weakest. We gain mobility and can afford to retreat if it is advantageus for us."
 Tactical_Retreats:0 "Тактическое отступление"
 Tactical_Retreats_desc:0 "By retreating at an advantageus time, we can preserve our forces while strengthening other areas. As the enemy cannot afford to protect all retaken areas suficciently, we can always return to most of them later. By denying the enemy any desicive victory, we can wear out their morale."
 Covert_Relocation:0 "Тайное перебазирование"
 Covert_Relocation_desc:0 "By having the strategic depth to move around forces and not caring about our own territorial integrity, we can covertly relocate forces to where the enemy is weak, gaining decisive advantages."
 Autonomus_Combat_Cells:0 "Автономные боевые единицы"
 Autonomus_Combat_Cells_desc:0 "Decentralizing the command structure so that very small groups can operate independently, while at the same time ensuring that no single person or group can identify several other groups, we disrupt the enemy intelligence gathering efforts."
 Tunnel_Warfare:0 "Подземная война"
 Tunnel_Warfare_desc:0 "Building extensive networks of underground tunnels allows covert re-supply, shifting of forces and better defences through ambush opportunities. As the enemy cannot use airpower or armored units inside tunnels, the disparity of forces is equalized."
 Mimicking_operations:0 "Mimicking Operations"
 Mimicking_operations_desc:0 "WIP"
 Rhizome_Manoeuver:0 "Корневище Маневр"
 Rhizome_Manoeuver_desc:0 "An tactic for urban areas, the Rhizome Manoeuver is essentially "walking through walls", treating the urban enviroment not as a grid of streets, but as a flexible, almost liquid medium, forever in flux. This allows for unobserved movement and unexpected attacks. It can further be enchanced by the unprecedented mobility of having special units trained in parkour."
 Light_Infantry_Focus:0 "Специализация на легкой пехоте"
 Light_Infantry_Focus_desc:0 "Focusing on light infantry to deliver ambushes and attacks allows us to scale up the insurgency and be more proficient at the conventional warfare nessesary to take full control over an territory."
 IED_and_Mine_Focus:0 "Самодельные взрывные устройства и мины"
 IED_and_Mine_Focus_desc:0 "Specializing in using improvised explosive devicies (IED) and land mines, we can force the opponent to move very slowly in any offensive against us, making them predictible and easier to avoid. The psychological impact of constant attrition from IED's against convoys can also demoralize the enemy. This approach allows us to deliver casualities to the enemy without sustaining them ourselves."
 Cult_of_Martyrs:0 "Культ мучеников"
 Cult_of_Martyrs_desc:0 "Celebrating the sacrifice of lives for an cause turns it into an religious dimension, which is an powerful ideological tool to recruit others to our cause."
 Suicide_Bombings:0 "Бомбисты-смертники"
 Suicide_Bombings_desc:0 "If convictions are strong enough, humans can be made to volunteer the ultimate sacrifice, taking the enemy with them into their graves. The powerful idea behind this is that the volunteer does not have to be trained to be effective."
 Combat_Applications:0 "Боевое применение"
 Combat_Applications_desc:0 "Suicide bombings, when used in combination with attacks from light infantry forces, will spread confusion and cripple the enemy - allowing us to enact decisive blows against them."
 Lone_Wolf_Terrorism:0 "Терроризм одинокого волка"
 Lone_Wolf_Terrorism_desc:0 "Through propaganda we can encourage isolated actors to engage in solo terror attacks, usually against civilian targets. The aim is to spread fear and chaos, and changing the political landscape of the enemy through that fear. This can make them overreach or retaliate excessively, fueling the cycle of violence that our support is based on."
 Major_Terror_Attacks:0 "Крупные террористические атаки"
 Major_Terror_Attacks_desc:0 "Staging well-planned terror attacks against symbolic or military targets will grant us the attention of the world, increasing our prestige and boosting our recruitment. The more spectacular the attack, the better for us. We may, however, gain more enemies."
 Cyber_Propaganda:0 "Киберпропаганда"
 Cyber_Propaganda_desc:0 "By taking the battle into cyberspace, we can manipulate the discourse. Opponents can be made to become more extremist, leading soft supporters of ours to become more loyal to our cause. Cyber attacks and infiltration in popular websites can also help us spread our propaganda."
 ThreeD_Swarming:0 "3D рой"
 ThreeD_Swarming_desc:0 "3D Dimensional Swarming sees the layout of built up areas and the nature of urban combat not as street-to-street fighting, but as multifaceted killzones where vertically prepared combat positions join to create attacks from all directions simultainously. Controlling the approach of the enemy using mines and booby-traps, we lure them into certain death, while moving from buildings to buildings by tunnels to ensure flexibility as we avoid getting pinned down and can reinforce positions as needed."
 Networked_Battlefield:0 "Сетевое поле битвы"
 Networked_Battlefield_desc:0 "As software continues to move into an ever more critical role on the battlefield we must ensure that our forces are never lacking on this growing front. By utilizing the latest in these systems we can ensure our forces function like one organism constantly operating and updating from the movements of others."
 Maneuver_Warfare:0 "Маневренная война"
 Maneuver_Warfare_desc:0 "Maneuver warfare doctrine sees styles of warfare as a spectrum with attrition warfare and maneuver warfare on opposite ends. In attrition warfare, the enemy is seen as a collection of targets to be found and destroyed. Attrition warfare exploits maneuver to bring to bear firepower to destroy enemy forces. Maneuver warfare, on the other hand, exploits firepower and attrition on key elements of opposing forces."
 Sensor_Capability_Integration:0 "Интеграция возможностей датчика"
 Sensor_Capability_Integration_desc:0 "Advanced sensor fusion enables units to draw on information from all of their equipped sensors to create a single integrated picture of the battlefield. All of the information gathered is then automatically shared with other units and command and control operating centers on their network using the most modern datalinks."
 Rapid_Dominance:0 "Быстрое доминирование"
 Rapid_Dominance_desc:0 "Imposing Rapid Dominance will impose this overwhelming level of Shock and Awe against an adversary on an immediate or sufficiently timely basis to paralyze its will to carry on, to seize control of the environment, and paralyze or so overload an adversary's perceptions and understanding of events that the enemy would be incapable of resistance at the tactical and strategic levels."
 RTSA:0 "СОРВ(RTSA)"
 RTSA_desc:0 "Real Time Situational Awareness (RTSA) capability enables aircrews to communicate with ground crews during airlift, airdrop, and many other operations.Increased complexity of combat operations demands that aircrews process and respond to incoming information rapidly to meet mission goals."
 Shock_Awe:0 "Кибер-шок & трепет"
 Shock_Awe_desc:0 "A new approach to shock and awe, as well as a new vision to the prelude of an attack, "Cyber" shock and awe seeks to disable enemy infrastructure, energy supply, economy, and communications before the first shot has ever been fired. The adversary should be in such dissary and confusion that they may be dubious at the idea that it is the prelude to an attack at all."
 Resilient_Communications:0 "Устойчивые коммуникации"
 Resilient_Communications_desc:0 "Disaster-based failures can seriously disrupt a communication network, making its services unavailable. Such disruptions may follow from natural disasters, technology-related failures, or malicious attacks. These disruptions are observably increasing in number, intensity and scale. The problem needs to be urgently addressed, due to a the lack of suitable mechanisms deployed in current networks. When network services that are part of a critical infrastructure become unavailable, commercial and/or societal problems are the inevitable result."
 Full_Spectrum_Dominance:0 "Полный спектр доминирования"
 Full_Spectrum_Dominance_desc:0 " also known as full-spectrum superiority, is a military entity's achievement of control over all dimensions of the battlespace, effectively possessing an overwhelming diversity of resources in such areas as terrestrial, aerial, maritime, subterranean, extraterrestrial, psychological, and bio- or cyber-technological warfare.Full spectrum dominance includes the physical battlespace; air, surface and sub-surface as well as the electromagnetic spectrum and information space. Control implies that freedom of opposition force assets to exploit the battlespace is wholly constrained."
 Target_Aquisition_Computing:0 "Сбор целевых данных"
 Target_Aquisition_Computing_desc:0 "Ai/ATR is an extremely important technology for military operations that has not yet realized its full tactical promise. A fully reliable Ai/ATR can enhance lethality and survivability of the war fighter and platform. An Ai/ATR operates on sensor data in order to process information for decision making. The primary value added to a weapons system of an Ai/ATR is engagement timeline reduction for target(s) acquisition."
 Freedom_Of_Maneuver:0 "Свобода маневра"
 Freedom_Of_Maneuver_desc:0 "By capitalizing on current GPS and 3D modeling we can implent and simulate the best path of travel for all of our units, significantly improving mobility and therefore combat effectiveness."
 Multi_Domain_Battle:0 "Многодоменная битва"
 Multi_Domain_Battle_desc:0 "Multidomain battle (MDB) is a concept designed to address this changing world. We must be able to get past our adversary’s integrated defensive capabilities, avoid domain isolation and fracturing, and preserve our freedom of action. We must be able to penetrate their defenses at a time and place of our choosing, in more than one domain, by opening windows of domain superiority to allow maneuver inside our adversary’s integrated defense."
 Air_Blitzkrieg:0 "Воздушный блицкриг"
 Air_Blitzkrieg_desc:0 "Specifiying on the air component of Rapid Dominance, this strategy brings all of our Air Power to bear in a fast mobilisation eliminating and weakining all adversery domains before they can mount an effective defense."
 WOF_Advantages:0 "Преимущества WOF"
 WOF_Advantages_desc:0 "As the quick pace of modern warfare means being surrounded can quickly become the norm, soldiers must take the initiative to seize fleeting moments of temporary advantage. Warfighters must learn to operate in small units with minimal support and to force open narrow windows of opportunity with whatever they have at hand."
 High_Lethality:0 "Высокая летальность"
 High_Lethality_desc:0 "No, wounding, crippling, or disabling. This doctrine solidifies the effort that in order for our weapons and our military to be most effective not only in actual combat but also as a deterrent, they must be as lethal as possible. Our adversaries and more importantly the men and women that fight for them will know that when our nation executes an attack, death follows."
 Centralized_Desicionmaking:0 "Централизованное принятие решений"
 Centralized_Desicionmaking_desc:0 "Keeping our organization's authority centralized well make it easier to implement common practices for the entire military, make it easier to co-ordinate and control from the center, and allow for more "strategic" decision-making" 
 Decentralized_Initiative:0 "Децентрализованная инициатива"
 Decentralized_Initiative_desc:0 "By ensuring that small-unit commanders have the ability to make small moves to take advantage of key moments in an ever-changing battlefield, we will create a force which is strategically sound yet tactically adaptable."
 Disrupt_Deny:0 "Нарушение запрета"
 Disrupt_Deny_desc:0 "When directly seizing an area isn't the most viable operation, it is critical that our warfighters don't sit idle but instead ensure that any efforts our adversaries make on that area are Dirupted and we should Deny them any further ground."
 HUMINT:0 "Человеческий интеллект"
 HUMINT_desc:0 "Human intelligence activities consist of interrogations and conversations with persons having access to information. HUMINT is both a source of positive intelligence, but also of information of strong counterintelligence value. Interviews should balance any known information requirements of both intelligence collection guidance and of counterintelligence requirements."
 TITLE_COIN:0 "Противодействие повстанцам"
 COIN:0 "COIN"
 COIN_desc:0 "With effective Counter-Insurgency Ops, or COIN we can integrate and synchronize political, security, economic, and informational components that reinforce governmental legitimacy and effectiveness while reducing insurgent influence over the population."
 Urban_operations:0 "Городские операции"
 Urban_operations_desc:0 "Fighting in an urban environment can offer some advantages to a weaker defending force or to guerrilla fighters through ambush-induced attrition losses. The attacking army must account for three dimensions more often,[9] and consequently expend greater amounts of manpower in order to secure a myriad of structures, and mountains of rubble."
 Battalion_support:0 "Поддержка батальона"
 Battalion_support_desc:0 "Headquarters for command control and oversight, maintenance support with machine teams, and level II medical support all need to be reworked for our battalion level support to be more effecient."
 Digitalized_Army:0 "Цифровая армия"
 Digitalized_Army_desc:0 "This concept is organized around information technology and digitization of the battlefield. Developing and training soldiers and leaders with the skill sets needed to be effective in this environment is a challenge that must be addressed in order for the "human" component of this transformation to be effective."
 Infantry_Embedded_Armor:0 "Встроенная пехотная броня"
 Infantry_Embedded_Armor_desc:0 "Incorporating Heavy Armor into our infantry units has traditionally been a difficult strategy to apply, however now with more mobile and adaptable armor we can substitute the need for artillery support to instead directly use armored units to inflict hard damage."
 Covert_Deception:0 "Тайный обман"  
 Covert_Deception_desc:0 "Psychological operations, information warfare, visual deception and other methods. As a form of strategic use of information (disinformation), it overlaps with psychological warfare. To the degree that any enemy that falls for the deception will lose confidence when it is revealed, he may hesitate when confronted with the truth."
 Three_Dimensional_warfare:0 "Трехмерная война"
 Three_Dimensional_warfare_desc:0 "The notion of 3D tactics has been developed from the spherical security concept. The 3D tactics model identifies some of the key phenomenon experienced in urban environments. In particular, the 'inherent information deception qualities' found in 'vertical rather than horizontal envelopment'."
 Rapid_strike:0 "Быстрый удар"
 Rapid_strike_desc:0 "Further focusing on the speed and mobility of action, our units can move more cohesivley faster and therefore limiting our adversaries ability to respond effectivley."
 Siege_warfare:0 "Осадная война"
 Siege_warfare_desc:0 "This strategy is an incorporation of new methods to defeat typical features of modern sieges, as the defender has greater capacity to withstand the siege, the attacker's main aim is to bottle operational forces or create a strategic distraction, rather than take the siege to a conclusion."
 Close_combat_lethality:0 "Летальность в ближнем бою"
 Close_combat_lethality_desc:0 "The CCLTF will analyze and provide focused recommendations on Military Service efforts to achieve overmatch to ensure infantry squads are never in a fair fight. Overcoming this problem will require changes to infantry squad manpower management, training and equipping—changes that enhance lethality and survivability, thereby achieving overmatch."
 Casualty_Retention:0 "Сокращение несчастных случаев"
 Casualty_Retention_desc:0 "We need to seriously rethink the methods and practices by which we deal with combat casualties. Remembering that a casualty does not always necessarily mean that the indivdual cannot return to combat, as well recent medical advances have made once traditonally long-term injuries into ailments that can be more qucikly treated."
 Concentration_of_Force:0 "Концентрация силы"
 Concentration_of_Force_desc:0 "We need to focus on concentrating a military force so as to bring to bear such overwhelming force against a portion of an enemy force that the disparity between the two forces alone acts as a force multiplier in favour of the concentrated forces."
 Decapitation_Strike:0 "Обезглавливающий удар"
 Decapitation_Strike_desc:0 "A decapitation strike is a military strategy aimed at removing the leadership or command and control of a hostile government or group. The strategy of shattering or defeating an enemy by eliminating its military and political leadership has long been utilized in warfare ,but with the advent of more precision weapons we can apply this strategy on a more tactical scale against our enemies unit and field commanders."
 Indiscriminate_Force:0 "Неизбирательная сила"
 Indiscriminate_Force_desc:0 "Total War applied on the tactical level, when presicion and advanced targeting fail us, and when our backs are against the wall, our forces need to be able to use all the resources at their diosposal to achieve victory by all means. This means no round, shell, rocket, or missle goes unfired whether the enemy is shielded by noncomabtants or not."
 Unrestricted_Warfare:0 "Неограниченная война"
 Unrestricted_Warfare_desc:0 "Reducing one's opponent can be accomplished in a number of ways other than direct military confrontation. These alternative methods have the same and even greater destructive force than military warfare, and they have already produced serious threats different from the past and in many directions for national security."
 Networked_Swarming_Tactics:0 "Сетевая роящая тактика"
 Networked_Swarming_Tactics_desc:0 "Networked swarming warfare (NSW) is the wide-scope maneuver warfare to attack dynamically the enemy in parallel by flexible utilization of "assembly" and "dispersion", which integrates the multiple forces distributed widely into the operational network with obvious flowing feature in a multi-dimensional space.It provides us with a networked form of operations which allows organizational flowing that amount of dispersed combat units on battlefield could rapidly formulate the operational swarms which centering on objectives and rebuild according to the requirements of battlefield environment."
 Assymetrical_Swarming:0 "Асимметричное роение"
 Assymetrical_Swarming_desc:0 "Much like swarming in the conventional sense, this method seeks to utilize only the tools of the unconventional such as insurgency, IED emplacement, and guerrilla warfare but on the scale of a massive conventional attack."
 Small_unit_networking:0 "Сеть малых подразделений"
 Small_unit_networking_desc:0 "Integrating situational awareness technology for use in tactical situations by smaller units gives them greater combat effectiveness as well as the ability to avoid many traditional tactical missteps that small units have e.g. walking right into the enemy position unkowingly"
 Eternal_Recurrence:0 "Вечное возвращение"
 Eternal_Recurrence_desc:0 "Through study and as evidenced in the field, COIN operations as they have been instructed to be carried out and how they are actually being conducted are two very different things. We must ensure that our units adhere to the doctrines set forth for COIN operations if we are to make any visible progress as the current path is evidenced to be ineffective."
 Tactical_Flexibility:0 "Тактическая гибкость"
 Tactical_Flexibility_desc:0 "Though many of the past doctrines have been meant to improve tactical flexibility in one way or another, this doctrine seeks to take a grand look at all of our efforts and correlate them as best as possible to give the ability to change tactics easily and readily to meet new circumstances and conditions."
 Battlespace_Dispersion:0 "Боевая рассредоточенность"
 Battlespace_Dispersion_desc:0 "When the situation does arise that meeting our foes directly would mean sure defeat, one strategy we can make use of is a modern version of defeat in detail in which we spread out the battlefield as much as possible while leaving our most mobile units the capacity to quickly resolve the resulting smaller conflicts in our favor."
 Economy_of_force:0 "Экономия сил"
 Economy_of_force_desc:0 "No part of a force should ever be left without purpose. The allocation of available combat power to such tasks, like limited attacks, defense, delays, deception or even retrograde operations is measured, in order to achieve mass at decisive points elsewhere on the battlefield."
 Strategic_Defense:0 "Стратегическая оборона"
 Strategic_Defense_desc:0 "Strategic Defense requires that a defender deploy their resources, such as fortifications, field works and military units at and well behind the front line. Although attackers may find it easier to breach the more weakly defended front line, as they advance, they continue to meet resistance. As they penetrate deeper, their flanks become vulnerable, and, should the advance stall, they risk being enveloped."

